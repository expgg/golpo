<p>দ্বিতীয় প্রহরীর কানে কানে ফিসফিস করে বলল মরিডো। ছাড়া পাবার ভান করতে থাক! চুপ করে থেক না।</p>



<p>হাত-পা ছোঁড়াছুড়ি করতে লাগল লোকটা।</p>



<p>শক্ত করে দুই প্রহরীকেই বেঁধে ফেলা হল। নড়ার উপায় রইল না আর ওদের।</p>



<p>মেঝেতে পড়ে থাকা লোক দুটোর দিকে চেয়ে হাসল মরিডো। মাকড়সার জালে আটকা পড়া পোকার অবস্থা হয়েছে যেন প্রহরীদের। শুভ লক্ষণ! আশা আর উদ্যম আবার ফিরে এল তার।</p>



<p>জলদি করুন! দই গোয়েন্দাকে বলল মরিডো। করিডরের অন্য মাথায় প্রহরী থাকতে পারে। চেঁচামেচি শুনলে ছুটে আসবে ওরা। লণ্ঠন তুলে নিন।</p>



<p>করিডরে বেরিয়ে এল মরিডো। পেছনে কিশোর আর রবিন। সামনে গাঢ় অন্ধকার। সেদিকেই ছুটল ওরা। ছোটার তালে তালে নাচছে বৈদ্যুতিক লণ্ঠনের আলো।</p>



<p>করিডরের প্রান্তে এসে দাঁড়িয়ে পড়ল ওরা। সিঁড়ি নেমে গেছে। এক মুহূর্ত। সিঁড়ি বেয়ে নামতে শুরু করল মরিডো। একেক লাফে দুতিনটে করে সিঁড়ি টপকাচ্ছে। তাকে অনুসরণ করল দুই গোয়েন্দা।</p>



<p>সিঁড়ির শেষ ধাপের কাছেই একটা ম্যানহোল। লোহার ভারি ঢাকনা। কোনকালে শেষ খোলা হয়েছিল, কে জানে! মরচে পড়ে বাদামি হয়ে গেছে, তার ওপর পুরু হয়ে জমেছে ধুলো।</p>



<p>ঢাকনার রিঙ ধরে টান দিল মরিডো। নড়াতে পারল না। আবার টান দিল গায়ের জোরে। কোন কাজ হল না। অটল রইল ঢাকনা।</p>



<p>আটকে গেছে! ফাঁসাসে আওয়াজ বেরোল মরিডোর গলা থেকে। মরচে! নড়াতে পারছি না!</p>



<p>জলদি! বলে উঠল কিশোর। জলদি দড়ি ঢোকান রিঙের ভেতর। সবাই ধরে টান দেব!</p>



<p>ঠিক! দ্রুত কোমরে পেঁচানো দড়ি খুলে নিতে লাগল মরিডো।</p>



<p>সবটা খোলার দরকার হল না। একটা প্রান্ত রিঙের ভেতর দিয়ে ঢুকিয়ে দিল। শক্ত করে ধরল তিনজনে। টান লাগাল।</p>



<p>নড়ল না ঢাকনা।</p>



<p>ওরাও নাছোড়বান্দা। টান বাড়াল আরও, আরও…! পেছনে পায়ের শব্দ। দ্রুত এগিয়ে আসছে। আর সময় নেই। হ্যাঁচকা টান লাগাল ওরা। অটল থাকতে পারল না আর ঢাকনা। নড়ে উঠল!</p>



<p>ঠনন আওয়াজ তুলে পাথরের মেঝেতে উল্টে পড়ল ভারি ঢাকনা। গর্তের ভেতরে কালো অন্ধকার। পানি বয়ে যাবার শব্দ আসছে।</p>



<p>আমি আগে যাই, টেনে রিঙের ভেতর থেকে দড়িটা খুলে আনতে আনতে বলল মরিডো। দড়ি ধরে থাকবেন। তাহলে হারানর ভয়। থাকবে না।…নাহ, এসে গেছে ব্যাটারা! ঢাকনা বন্ধ করে যাবার আর সময় নেই…</p>



<p>গর্তের ভেতরে পা রাখল মরিডো। দড়ির একটা প্রান্ত ধরে রেখে অদৃশ্য হয়ে গেল অন্ধকারে।</p>



<p>দড়ির মাঝামাঝি ধরেছে রবিন। লণ্ঠনের সরু হ্যাঁণ্ডেল ধরে রেখেছে। দাঁতে কামড়ে। গর্তের দিকে চেয়ে কেঁপে উঠল একবার। ওই অন্ধকার মোটেই ভাল লাগছে না তার। নিচ থেকে আসা পানির আওয়াজও কানে সুধা বর্ষণ করছে না। কিন্তু তবু যেতেই হবে। মুহূর্ত দ্বিধা করেই। ভেতরে পা রাখল সে।</p>



<p>হাঁটু অবধি পা ঢুকিয়ে দিল রবিন। কিছুই ঠেকল না। তবে কি সিঁড়ি নেই! না না আছে। লোহার মই। খাড়া। নেমে পড়ল সে। এক ধাপ…দুই ধাপ…পা পিছাল হঠাৎ করেই। হাত দিয়ে আঁকড়ে ধরে রাখতে পারল না ম্যানহোলের কিনারা।</p>



<p>রবিনের মনে হল, পতন আর কোন দিন শেষ হবে না। কিন্তু হল। প্রাচীন পাথুরে নর্দমার তলায় এসে নামল নিরাপদেই। গর্তের মুখ থেকে উচ্চতা বড় জোর সাত-আট ফুট হবে। কোনরকম আঘাত পায়নি, কারণ হাঁটু পানিতে পড়েছে। তাছাড়া, পড়ার সঙ্গে সঙ্গেই তাকে ধরে ফেলেছে মরিডো।</p>



<p>&nbsp;চুপ, কানে কানে বলল মরিডো। ওই যে, কিশোর। সরুন। নামার জায়গা দিন।</p>



<p>কিশোরও পা পিছলাল। তবে রবিনের মত নিরাপদে নামতে পারল না। সড়াৎ করে পিছলে গেল। ধপ করে পড়ে গেল পাথরের মেঝেতে চিত হয়ে। মইয়ের গোড়ায় মাথা বাড়ি লাগার আগেই ধরে ফেলল তাকে মরিডো। টেনে তুলল।</p>



<p>বাপরে বাপ! ঠাণ্ডা!…উফফ, মেরুদণ্ডটা ভেঙেই গেছে! হাঁসফাস করে উঠল গোয়েন্দাপ্রধান।</p>



<p>বৃষ্টির পানি, তাড়াতাড়ি বলল মরিডো। ময়লা নেই। চলুন, কেটে পড়ি। দড়ি ছাড়বেন না কিছুতেই। পথ হারাবেন তাহলে। নদীর দিকে বয়ে যাচ্ছে পানি। ড্রেনের মুখে লোহার মোটা মোটা শিক…</p>



<p>মাথার ওপরে চিৎকার শুনে চুপ হয়ে গেল মরিডো। লণ্ঠন ঝুলছে, আলো।</p>



<p>সরে এল তিনজনে। হাঁটতে শুরু করল।</p>



<p>কয়েক গজ এগিয়েই নিচু হয়ে এল সুড়ঙ্গের ছাত। সোজা হয়ে দাঁড়ানো যাচ্ছে না। মাথা সামান্য নুইয়ে রাখতে হচ্ছে। হাঁটুর নিচে পানির তীব্র স্রোত। পিচ্ছিল মেঝে। অসতর্ক হলেই আছাড় খেতে হবে।</p>



<p>ম্যানহোলের মুখে অনেক লোকের চেঁচামেচি। একটা মোড় ঘুরতেই আলো আর দেখা গেল না।</p>



<p>ধীরে ধীরে দূরে, অনেক দূরে মিলিয়ে গেল যেন চেঁচামেচি। আসলে খুব বেশি এগোয়নি ওরা। ম্যানহোল দিয়ে সুড়ঙ্গের ভেতরে বাইরের শব্দ আসতে পারছে না ঠিকমত।</p>



<p>সুড়ঙ্গের একটা মিলনস্থলে এসে পৌঁছুল ওরা। আরেকটা সুড়ঙ্গের সঙ্গে আড়াআড়ি মিলিত হয়েছে প্রথমটা। যেমন উঁচু তেমনি চওড়া। ওটাতে ঢুকে পড়ল ওরা।</p>



<p>দাঁড়ানো যাচ্ছে এখন সোজা হয়ে। ছাতে মাথা ঠেকছে না। পানি বেশি বড় সুড়ঙ্গটায়, স্রোতও বেশি। শাখা-সুড়ঙ্গগুলো থেকে এসে, এটাতে পড়ছে পানি। কলকল ছলছল আওয়াজ তুলছে পাথরের দেয়ালে বাড়ি দিয়ে। শক্ত করে দড়ি ধরে রেখেছে ওরা। বৈদ্যুতিক লণ্ঠনের আলোতেও কাটতে চাইছে না সামনে পেছনের ঘন কালো অন্ধকার। স্রোতের বিপরীতে এগোতে গিয়ে হিমশিম খেতে হচ্ছে।</p>



<p>চলতে চলতে দুপাশে অসংখ্য ছোটবড় ফাটল দেখতে পেল ওরা। হঠাৎ চেঁচিয়ে উঠল রবিন। ঝাড়া দিয়ে মাথা থেকে পানিতে ফেলে দিল কিছু একটা। তীক্ষ্ণ কাঁচকোঁচ আওয়াজ উঠল ফাটলের ভেতর থেকে।</p>



<p>ইদুর, হেসে বলল মরিডো। পানি বইছে, তাই রক্ষে। নইলে এতক্ষণে হয়ত আক্রমণই করে বসত।</p>



<p>খাবি খেতে খেতে এগিয়ে এল একটা বাদামি রোমশ জীব। টকটকে লাল চোখ। কাছে এসে কিশোরের পা বেয়ে ওঠার চেষ্টা করল। ঝাড়া দিয়ে ইঁদুরটাকে আবার পানিতে ফেলে দিল সে। স্রোতের ধাক্কায় ভেসে চলে গেল ওটা।</p>



<p>পেছনে মানুষের গলার আওয়াজ শোনা গেল!</p>



<p>ব্যাটারা আসছে! ফিসফিস করে বলল মরিডো। আসছে শুধু ডিউকের ভয়ে। সুড়ঙ্গগুলো চেনে না ওরা। তবু আসতে হচ্ছে।</p>



<p>গতি বাড়াল ওরা। ধীরে ধীরে পানি বাড়ছে, স্রোতও বাড়ছে। আরও খানিকটা এগিয়ে ঝর্না দেখতে পেল। না না, ঝর্না না। খোলা। ম্যানহোল দিয়ে একনাগাড়ে ঝরে পড়ছে, হয়ত রাস্তার পানি।</p>



<p>এড়িয়ে যাবার উপায় নেই। ভিজতেই হল। চুপচুপে হয়ে গেল। মাথা-গলা-শরীর। ম্যানহোলটা পেছনে ফেলে এল ওরা।</p>



<p>হঠাই বেরিয়ে এল একটা বড়সড় ড্রামের মত গোল কক্ষে। চারপাশের দেয়ালে ছোট বড় গর্ত। সুড়ঙ্গমুখ।চারদিক থেকে এসে প্রধানটার সঙ্গে মিশেছে শাখা-সুড়ঙ্গগুলো। পানি থই থই করছে এখানে। লোহার ঢালু মই উঠে গেছে ওপরের দিকে।</p>



<p>ইচ্ছে করলে এদিক দিয়ে বেরিয়ে যেতে পারি, বলল মরিডোে। কিন্তু উচিত হবে না। প্রাসাদের কাছাকাছিই রয়ে গেছি এখনও। আসুন, মইটাতে উঠে বসে জিরিয়ে নিই। প্রহরীরা আসতে অনেক দেরি আছে, যদি এতটা আসার সাহস করে ওরা। পানি ঝরছে যে, ওই ম্যানহোেলটার ওপাশ থেকেই ফেরত যেতে পারে হয়ত।</p>



<p>দুই ফুট চওড়া একেকটা ধাপ। তিনটা ধাপে উঠে বসল তিনজনে।</p>



<p>হেলান দিতে গিয়েই ককিয়ে উঠল কিশোর। ছোঁয়াতে পারছে না পিঠের নিচের অংশ। উত্তেজনায় ব্যথা টের পায়নি এতক্ষণ।</p>



<p>কি হল, মুখ তুলে তাকাল রবিন আর মরিডো।</p>



<p>কিছু না। পিঠে চোট পেয়েছি। সামান্য।</p>



<p>শেষ পর্যন্ত তাহলে পালাতে পারলাম! জোরে একটা শ্বাস ফেলে বলল রবিন। এতটা যখন চলে এসেছি, আর ধরতে পারবে না।</p>



<p>কিছু একটা বলতে গিয়েও থেমে গেল মরিডো। উত্তেজিত কণ্ঠে বলে উঠল, বাতি নিভিয়ে ফেলুন! জলদি!</p>



<p>সঙ্গে সঙ্গে বাতির সুইচ অফ করে দিল দুই গোয়েন্দা।</p>



<p>ড্রামের মৃত গোল দেয়ালের গায়ে বড় বড় দুটো গর্ত, প্রধান সুড়ঙ্গের দুটো মুখ। বাকিগুলো সব ছোট ছোট। ওগুলো দিয়ে ঢোকা যাবে না। বড় দুটো গর্তের একটা দিয়ে বেরিয়ে এসেছে ওরা খানিক আগে। ওটা দিয়েই আসছে প্রহরীরা। দ্বিতীয় মুখ, যেটা দিয়ে এগিয়ে যাবে ভেবেছিল, ওটাতে আলো দেখা যাচ্ছে। ওদিক থেকেও আসছে লোক!</p>



<p>তারমানে, ফাঁদে পড়ে গেছে তিনজনে।</p>



<h2 id="ftoc-heading-12" class="wp-block-heading ftwp-heading"><strong>১৩.</strong><strong></strong></h2>



<p>ওপরে উঠুন! চেঁচিয়ে উঠল মরিডো। ঢাকনা খুলে বেরিয়ে যাব!</p>



<p>ভেজা পিচ্ছিল সিঁড়ির ধাপে পা রেখে রবিন আর কিশোরকে ডিঙিয়ে দ্রুত উঠে চলে গেল মরিডো। তার পেছনে উঠল দুই গোয়েন্দা। পাশাপাশি দাঁড়ানর জায়গা নেই। ওরা এক ধাপ নিচে রইল।</p>



<p>অন্ধকার। কিছুই দেখা যায় না। অনুমানে ওপর দিকে হাত বাড়াল মরিডো। হাঁতে লাগল লোহার ঢাকনা। ঠেলা দিল। টান দিয়ে তোলার চেয়ে ঠেলা দিয়ে তোলা সহজ, বেশি জোর করা যায়। কিন্তু তবু প্রথমবারের চেষ্টায় উঠল না ঢাকনা।</p>



<p>আরেক ধাপ উঠে গেল মরিডো। কাঁধের একপাশ ঠেকাল ঢাকনার তলায়। ঠেলা দিল গায়ের জোরে। নড়ে উঠল ঢাকনা। ফাঁক হয়ে গেল। চাপ কমিয়ে দিল সে। হাত দিয়ে ঠেলে আরও খানিকটা ফাঁক করে বাইরে উঁকি দিল। সঙ্গে সঙ্গেই নামিয়ে আনল মাথা। ছেড়ে দিল ঢাকনা। বন্ধ হয়ে গেল ওটা আবার।</p>



<p>দুজন গার্ড! মোড়ের কাছে অপেক্ষা করছে! ফিসফিস করে জানাল মরিডো।বেরোলেই কাঁক করে এসে চেপে ধরবে!</p>



<p>এখানেই যদি চুপ করে বসে থাকি? বলল কিশোর। হয়ত দেখতে পাবে না আমাদের।</p>



<p>&nbsp;এছাড়া করারও কিছু নেই, হতাশ কণ্ঠ মরিডোর। বসে থাকব। চুপ করে। কপাল ভাল হলে বেঁচে যাব!</p>



<p>আলো বাড়ছে সুড়ঙ্গে। এগিয়ে আসছে, বোঝাই যাচ্ছে। পানিতে ঝিলমিল করছে আলো।</p>



<p>হঠাৎ বেরিয়ে এল একটা ছোট ডিঙি। সামনের গলুইয়ের কাছে বসে আছে একজন, মাঝে আরেকজন। নৌকার পাটাতনে রাখা লণ্ঠন। গলুইয়ে বসা লোকটার হাতে একটা লগি।</p>



<p>মরিডো। ডেকে উঠল মাঝে বসা মেয়ে কণ্ঠ। মরিডো, আছ ওখানে? ওপরের দিকে তাকাল সে।</p>



<p>মেরিনা! আনন্দে জোরে চেঁচিয়ে উঠেই আবার স্বর খাদে নামাল মরিডো। মেরি, আমরা এখানে!</p>



<p>থেমে গেল নৌকা। হাত বাড়িয়ে পাশে রাখা টর্চ তুলে আলো ফেলল মেরিনা। চুপচুপে ভেজা ইঁদুরের মত সিঁড়ির ধাপে বসে আছে ওরা তিনজন।</p>



<p>প্রিন্স পলকে ধন্যবাদ! চেঁচিয়ে উঠল মেরিনা। আমরা তো ভেবেছিলাম, বেরোতেই পারবে না!</p>



<p>&nbsp;দেয়ালের ফাটলে লগির মাথা ঢুকিয়ে দিয়ে নৌকাটাকে এক জায়গায় স্থির রাখল যুবক। তাড়াহুড়ো করে নেমে এল কিশোর, রবিন আর মরিডো। সঙ্গে সঙ্গেই লগিটা খুলে আনল যুবক। মেঝেতে লগি ঠেকিয়ে জোরে ঠেলা দিল। শাঁ করে আবার ঢুকে পড়ল নৌকাটা যে সুড়ঙ্গ থেকে বেরিয়েছিল, সেটার ভেতরে।</p>



<p>একজন গার্ড তোমার মেসেজ দিয়েছে আমাকে, মেরিনাকে বলল মরিডো।</p>



<p>কয়েক ঘণ্টা যাবৎ তোমাদেরকে খুঁজে বেড়াচ্ছি, জানাল মেরিনা। জানি, মেসেজ পেলে যে করেই হোক বেরিয়ে পড়বেই তোমরা। এদিকে আরও দুবার খুঁজে গেছি। এবারে না পেলে ধরেই নিতাম, মেসেজ পাওনি।…ওহ, মরিডো, তোমাদের দেখে কি-যে খুশি লাগছে।</p>



<p>আমাদেরও লাগছে! তিনজনের হয়েই বলল মরিডো। যুবককে দেখিয়ে বলল দুই গোয়েন্দাকে, আমার চাচাতো ভাই, রিবাতো৷, বোনের দিকে ফিরল আবার। বাইরে কি ঘটছে, মেরি?</p>



<p>জবাব দিতে গিয়েও থেমে গেল মেরিনা। সামনে হঠাৎ অন্ধকার দূর হয়ে গেছে খানিকটা জায়গায়। আলো এসে পড়েছে। কথা বলার শব্দ। ম্যানহোলের ঢাকনা খুলে ফেলা হয়েছে ওখানটায়।</p>



<p>জলদি! জলদি নৌকা থামাও! চেঁচিয়ে উঠল মেরিনা।</p>



<p>কিন্তু দেরি হয়ে গেছে ততক্ষণে। নৌকা ম্যানহোলের প্রায় তলায় চলে এসেছে। থেম না! চেঁচিয়ে উঠল মরিডো। সোজা এগিয়ে যাও!</p>



<p>লগি দিয়ে সুড়ঙ্গের মেঝেতে জোরে গুতো মারল রিবাতো। তীরের মত ছুটল হালকা ডিঙি।</p>



<p>সিঁড়ি নেই এখানে। একাধিক সুড়ঙ্গের মিলনস্থল নয় এটা। এখান দিয়ে সাধারণত নামে না কেউ। ওপরে কোন কারণে পানি আটকে গেলে, গর্তের ঢাকনা খুলে দেয়া হয়। পানি সরে যায়। রোজারের লোকেরা হয়ত জানে না এটা। তাই খুলেছে। ভেবেছে, এখান দিয়েই ঢুকবে।</p>



<p>ম্যানহোলের নিচ দিয়ে যাবার সময় ওপরের দিকে তাকাল সবাই। উঁকি দিয়ে আছে একটা মুখ। ডিঙিটা দেখেই চেঁচিয়ে উঠল লোকটা। পা ঢুকিয়ে দিল দুহাতে ভর রেখে, ছেড়ে দিল শরীরের ভার। অল্পের জন্যে বেঁচে গেল নৌকাটা। ঝপাং করে পেছনের পানিতে পড়ল লোকটা। নৌকার ওপর পড়ে ওটাকে ঠেকাতে চেয়েছিল, পারেনি।</p>



<p>&nbsp;লগি দিয়ে ওর পেটে এক গুঁতে লাগাল রিবাতো। উ-ক! করে উঠল লোকটা। চেঁচিয়ে উঠল ব্যথায়।</p>



<p>ওপর থেকে আরও একজন প্রহরী পড়ল পানিতে। তার পর পরই আরও একজন। পানি ভেঙে তাড়া করে এল নৌকাটাকে।</p>



<p>আলো নেভাও! চেঁচিয়ে আদেশ দিল মরিডো। অফ করে দাও সুইচ!</p>



<p>ক্ষণেই গভীর অন্ধকার গ্রাস করল ওদেরকে। ম্যানহোল দিয়ে আসা আলো দ্রুত সরে যাচ্ছে পেছনে। স্রোতের টান, তার ওপর লগির। ঠেলায় যেন উড়ে চলল খুদে ডিঙি। সামনের গলুইয়ে বসে দুপাশে হাত ছড়িয়ে দিয়েছে মরিডো। দেয়ালে বাড়ি লাগতে পারে নৌকা, হাত দিয়ে ঠেলে ঠেকাবে।</p>



<p>তাড়া করে আসবেই ওরা, অন্ধকারে বলল মরিডো। তবে পারবে না নৌকার সঙ্গে।</p>



<p>সামনে ম্যানহোলের ঢাকনা খুলে বসে থাকতে পারে, বলল রিবাতো। মেরি, টর্চ জ্বালা তো। সামনেটা দেখে নিই।</p>



<p>জ্বলে উঠল টর্চ। সামনে একটা কক্ষ। আরেকটা সুড়ঙ্গ-সঙ্গম।</p>



<p>পাশের আরেকটা সুড়ঙ্গে ঢুকে পড়ব, বলল রিবাতো। সামনে অপেক্ষা করে থাকলে ব্যাটাদের নিরাশ হতে হবে।</p>



<p>বেশ বড় একটা কক্ষ। তিন দিক থেকে আরও তিনটে সুড়ঙ্গ এসে মিশেছে। একটা সামনে। ওটা প্রধান সুড়ঙ্গ। দুপাশের দুটো সরু। ও দুটো দিয়ে পানি এসে পড়ছে প্রধান সুড়ঙ্গে। দুটোর সবচেয়ে সরু সুড়ঙ্গটাতে নৌকা ঢুকিয়ে দিল রিবাতো।</p>



<p>আবার লণ্ঠন জ্বালল মেরিনা।</p>



<p>স্রোত ঠেলে যেতে হচ্ছে এখন। এগোতে চাইছে না নৌকা। হিমশিম খেয়ে যাচ্ছে একা রিবাতো। পাটাতনের নিচে আরেকটা লগি আছে, মরিডো।</p>



<p>ছোট লগিটা বের করে নিল মরিডো। দুজনে মিলে বেয়ে নিয়ে। চলল নৌকাটাকে। নিচু ছাত। কোথাও কোথাও এত নিচু, মাথা নুইয়ে। ফেলতে হচ্ছে। তবে, সামনে পথ রুদ্ধ হয়ে নেই কোথাও।</p>



<p>রিবাতোকে চিনতে পারছেন? দুই গোয়েন্দার দিকে চেয়ে হঠাৎ বলে উঠল মরিডো।</p>



<p>এতক্ষণ উত্তেজনায় খেয়াল করেনি, ভাল করে চাইল এখন রবিন। আরে, তাই তো! চেনা চেনা লাগছে! কোথায় দেখেছে এর আগে! কোথায়,..</p>



<p>ব্যাণ্ড পার্টির সর্দার, বলে উঠল কিশোর। সেদিন পার্কে দেখেছিলাম।</p>



<p>&nbsp;চিনেছেন, বলল মরিডো। আমার আর মেরিনার চেয়ে ভাল চেনে সে এই সুড়ঙ্গ। ওপরে কোথায় কি আছে, তা-ও বলে দিতে পারে শুধু দেয়াল দেখেই।</p>



<p>&nbsp;সামনে আবার নিচু হয়ে আসছে ছাত। ওটা পেরোনর সময় প্রায় শুয়ে পড়তে হল সবাইকে।</p>



<p>পেছনে কারও আসার শব্দ নেই। শুধু দেয়ালে পানি বাড়ি লাগার ছলছলাৎ।</p>



<p>মুসা কোথায়? পেছনে বসে থাকা মেরিনার দিকে চেয়ে বলল কিশোর।</p>



<p>অপেক্ষা করছে আমাদের জন্যে, জানাল মেরিনা। ইচ্ছে করেই রেখে এসেছি। ছোট নৌকা। বোঝা বাড়িয়ে লাভ কি? তাছাড়া, নিরাপদ জায়গায় বসিয়ে রেখে এসেছি। সবাই একসঙ্গে ধরা পড়ার আশঙ্কাও রইল না।</p>



<p>ঠিকই করেছে মেরিনা, আর কিছু বলল না কিশোর।</p>



<p>কোথায় এলাম আমরা, রিবাতো? জানতে চাইল মরিডো। হারিয়ে-টারিয়ে যাচ্ছি না-তো?</p>



<p>কেন, এদিকটায় আসনি? জবাবের অপেক্ষা না করেই বলল। রিবাতো, ঘুরপথে যাচ্ছি। পাঁচ মিনিটেই পৌঁছে যাব আরেকটা কক্ষে।</p>



<p>এগিয়ে চলেছে নৌকা। মিনিট তিন-চার পরেই আলো দেখা গেল সামনে।</p>



<p>আবার আসছে কে জানি! আঙুল তুলে দেখিয়ে বলে উঠল রবিন।</p>



<p>&nbsp;আসছে না, অপেক্ষা করছে, জবাব দিল মেরিনা। মুসা।</p>



<p>আরেকটা বড় কক্ষে এসে ঢুকল নৌকা। উজ্জ্বল বৈদ্যুতিক লণ্ঠন জ্বলছে। পুরানো মরচে ধরা সিঁড়ির ধাপে আরাম করে বসে আছে। গোয়েন্দা সহকারী। রবিন আর কিশোরের দিকে চেয়ে হাসল। ঝকঝক করে উঠল সাদা দাঁত। আহ্, বাঁচা গেল! এসে পড়েছ! আমি তো ভাবছিলাম, আর আসবেই না!</p>



<p>একাই বসে আছ! বলল রবিন।</p>



<p>&nbsp;না, ঠিক একা নয়, দেয়ালের ফাটলগুলোর দিকে তাকাল একবার মুসা। বেশ কয়েকটা ইঁদুর সঙ্গ দিতে এসেছে বার বার। খাতির বেশি হয়ে গেলে গায়ের ওপর এসে ঝাঁপিয়ে পড়তে পারে। তাই তাড়িয়েছি। বাপরে বাপ! ইঁদুর না-তো! যেন বেড়াল একেকটা!</p>



<p>দেয়ালের একপাশে বিরাট এক গর্ত। ধারগুলো অসমান। মানুষের তৈরি নয়, দেখেই অনুমান করা যায়। দেয়াল তৈরির আগে থেকেই ছিল ওটা ওখানে, তেমনি রেখে দেয়া হয়েছে।</p>



<p>নৌকাটাকে সিঁড়ির সঙ্গে বেঁধে ফেলা হল। কয়েক ধাপ নেমে বসল। মুসা।</p>



<p>নর্দমা তৈরির সময়ই ওটা দেখতে পেয়েছিল মিস্ত্রিরা, গর্তটা দেখিয়ে বলল মরিডো। বন্ধ করেনি, তেমনি রেখে দিয়েছে। ওটাও একটা সুড়ঙ্গমুখ, প্রাকৃতিক। অনেক আগেই এটা আবিষ্কার করেছি। আমরা। বলতে ভুলে গেছি, ছোটবেলায় একটা দল ছিল আমাদের। প্রায়ই নেমে পড়তাম এই সুড়ঙ্গে। একেক দিন একেকটার ভেতর ঢুকে পড়তাম। এমনি করেই চিনেছি সুড়ঙ্গগুলো। কাজটা খুবই বিপজ্জনক ছিল। কিন্তু কেয়ার করতাম না। এমনকি বাবাও ঠেকাতে পারেনি আমাদের। ছেলেবেলার সেই খেলা আজ হয়ত আমাদের প্রাণই বাঁচিয়ে দিল!</p>



<p>দেরি করে লাভ কি? বলল মেরিনা। এদেরকে নিয়ে যাওয়া দরকার। মনে হচ্ছে, আগের প্ল্যানে চলবে না।</p>



<p>কি কি ঘটেছে, সেটা আগে বল আমাকে, বলল মরিডো।&nbsp; রিতো, তুমি এখানে এলে কি করে?</p>



<p>চাচাকে অ্যারেস্ট করার সময় তোমাদের বাড়িতেই ছিলাম, জানাল রিবাতো। গোপন দরজা দিয়ে পালিয়ে এসেছি। চাচাকে ধরার সময় ক্যাপ্টেন ব্যাটা বলল: তোমার বিশ্বাসঘাতক ছেলেকেও শিগগিরই কোর্টে হাজির করা হবে। মেরিনার কথা কিছু বলল না। বুঝলাম তাকে ধরতে পারেনি রোজারের কুত্তারা। বাড়ি থেকে বেরিয়েই দেখা হয়ে গেল মেরিনার সঙ্গে। পেছনের গলি দিয়ে বাড়িতে ঢুকতে যাচ্ছিল। ঠেকালাম। ছুটলাম তাকে নিয়ে। এই সময় শুরু হল তুমুল বৃষ্টি। তোমাদের কথা জানাল মেরিনা। মিনস্ট্রেলদের গোপন আড্ডায় চলে গেলাম। ওখানেই মুসা আমানকে বসিয়ে রেখে গিয়েছিল মেরিনা। তোমাদেরকে বের করে আনা দরকার। মেসেজ দিয়ে পাঠিয়ে দিলাম একজনকে। আমরা তিনজন নৌকা নিয়ে ঢুকে পড়লাম সুড়ঙ্গে। ডেনজো নদী দিয়ে ঢুকেছি। অনেকদিন আগে শিক ভেঙে রেখেছিলাম। যে মুখটার…।</p>



<p>হ্যাঁ, বলে উঠল মেরিনা। কোন অসুবিধে হয়নি ঢুকতে। তখনও পানি বেরোতে শুরু করেনি ততটা। স্রোত খুব বেশি ছিল না। ঢুকে ডানজনের ওদিক থেকে কয়েকবার ঘুরে এসেছি, আগেই তো বলেছি। অনুমান করতে কষ্ট হয়নি, তোমাদেরকে ডানজনেই আটকে রাখবে ওরা। বেরোতে পারলে, ডানজনের বাইরের ম্যানহোল দিয়েই নামবে তোমরা। ওটা ছাড়া আর কোন পথ নেই ওখান থেকে বেরোবার, জানিই।</p>



<p>রেডিওটা কোথায়? মুসার দিকে চেয়ে বলল রিবাতো।</p>



<p>আছে, পকেট থেকে খুদে একটা রেডিও বের করল মুসা। এই যে! বন্ধ করে রেখেছি। ভাষা তো বুঝি না…</p>



<p>নব ঘুরিয়ে চালু করে দিল রেডিওটা মুসা।</p>



<p>ঝমঝম করে বাজছে যন্ত্রসঙ্গীত। বিশেষ সামরিক সুর। হঠাৎ থেমে গেল। ভেসে এল একটা ভারি গমগমে গলা। খানিকক্ষণ একটানা শব্দ বর্ষণ করে থেমে গেল। আবার বেজে উঠল বাজনা।</p>



<p>একটা বিন্দুও বুঝতে পারল না তিন গোয়েন্দা। ভ্যারানিয়ান ভাষা।</p>



<p>&nbsp;সকাল আটটায় সমস্ত রেড়িও আর টেলিভিশন সেট ভোলা রাখার অনুরোধ জানাচ্ছে, বলল মেরিনা। ভ্যারানিয়ার সকল নাগরিককে সেটের সামনে থাকতে বলছে। জাতির উদ্দেশে এক বিশেষ ভাষণ দেবে ডিউক রোজার।…তারমানে, সকাল আটটায় জানাবে সে: একটা– বিদেশী ষড়যন্ত্র ধরা পড়েছে। অভিযোগ আনবে প্রিন্স দিমিত্রির বিরুদ্ধে। নিজেকে অনির্দিষ্ট কালের জন্যে রিজেন্ট ঘোষণা করবে। লোককে বোঝাতে বিশেষ বেগ পেতে হবে না। আপনাদেরকে স্পাই ঘোষণা করা তেমন কঠিন হবে না তার পক্ষে। ক্যামেরাগুলো প্রমাণ হিসেবে দেখাবে দেশবাসীকে।</p>



<p>তারমানে, হতাশ গলায় বলল রবিন। দিমিত্রির সর্বনাশ করলাম আমরা! উপকার কিছুই করতে পারলাম না। কার মুখ দেখে যে বাড়ি থেকে বেরিয়েছিলাম!</p>



<p>আপনাদের কোন দোষ নেই, বলল মেরিনা। আপনারা না। এলেও প্রিন্স দিমিত্রিকে সিংহাসনে বসতে দিত না রোজার। কোন না কোন উপায়ে সরিয়ে দিতই। এখন আপনাদেরকে যাতে ধরতে না পারে, সে ব্যবস্থা করতে হবে। পৌঁছে দিতে হবে আমেরিকান। এমব্যাসিতে। রিবাতো, কি বল?</p>



<p>হ্যাঁ, মাথা ঝোঁকাল রিবাতো।</p>



<p>কিন্তু আপনাদের কি হবে? মেরিনার দিকে চেয়ে বলল কিশোর। আপনার বাবা? প্রিন্স দিমিত্রি?</p>



<p>সেটা পরে ভাবব, দীর্ঘশ্বাস ফেলল মেরিনা। অনেক দেরিতে বুঝেছি আমরা রোজারের পরিকল্পনা! আগে জানলে, প্রিন্স দিমিত্রিকে সরিয়ে ফেলতাম। তারপর দেশবাসীকে বোঝানো এমন কিছু কঠিন হত না। কিন্তু, অনেক সময় নিয়ে, চারদিক গুছিয়ে আটঘাট বেঁধে কাজে নেমেছে রোজার। কি করে পারব আমরা তার সঙ্গে? তাছাড়া ক্ষমতায় রয়েছে সে…</p>



<p>হ্যাঁ, মাথা ঝোকাল রিবাতো। মহা ধড়িবাজ! তবে সহজে ছাড়ব না। যতক্ষণ প্রাণ থাকবে, চেষ্টা করে যাব। একটা শয়তান দেশের স্বাধীনতা নষ্ট করবে, এটা কিছুতেই হতে দেয়া যায় না। হয়ত আমরা মরে যাব! কিন্তু দিন আসবেই! কুচক্রী লোক বেশিদিন রাজত্ব করতে পারেনি এখানে, ভ্যারানিয়ার ইতিহাস বলে। ডিউক রোজারের ধ্বংস অনিবার্য। হয়ত সময় লাগবে…….হ্যাঁ, চলুন, আপনাদেরকে পৌঁছে দেয়ার চেষ্টা করি। ধরা পড়তে দেয়া চলবে না কিছুতেই।</p>



<p>নৌকা নিয়ে যাওয়া যাবে না, বলল মেরিনা। সকাল হয়ে গেছে। ডেনজো নদীতে দেখে ফেলবে আমাদেরকে। ধরা পড়ে যাব।</p>



<p>হ্যাঁ, বলল রিবাতো। এই সুড়ঙ্গ দিয়েই বেরোতে হবে।</p>



<p>পানিতে নেমে পড়ল রিবাতো। তার পর পরই নামল মরিভো। একে একে নেমে পড়ল অন্যেরাও।</p>



<p>কোমরে পেঁচানো দড়ি খুলে নিল মরিডো। একটা লণ্ঠন হাতে ঢুকে পড়ল সুড়ঙ্গে। দড়ি ধরে তার পেছনে ঢুকে পড়ল আর সবাইকে পাশ কাটিয়ে আগে চলে গেল রিবাতো। হাতে আরেকটা লণ্ঠন। হেঁটে চলল আগে আগে।</p>



<p>রির্বাতোকে অনুসরণ করল দলটা নীরবে।</p>



<p>.</p>



<h2 id="ftoc-heading-13" class="wp-block-heading ftwp-heading"><strong>১৪.</strong><strong></strong></h2>



<p>বৃষ্টি থেমে গেছে। ঢালু সুড়ঙ্গ বেয়ে নেমে আসা পানি দেখেই বোঝা যায়। পায়ের পাতা ভিজছে এখন শুধু, এতই কম। আস্তে আস্তে আরও কমে যাচ্ছে। লণ্ঠন টর্চ সবই আছে সঙ্গে। একটা জায়গায় এসে ঘোরপ্যাঁচও কমে গেছে। এখন প্রায় সোজা এগিয়ে গেছে সুড়ঙ্গ। দ্রুত হাঁটতে পারছে ওরা।</p>



<p>আচ্ছা, একটা কথা, একসময় বলল রিবাতো। আমেরিকান এমব্যাসির ওদিক দিয়ে যে বেরোব, যদি গার্ড থাকে?</p>



<p>তাই তো! এটা তো ভাবেনি কেউ! অনেকখানি চলে এসেছে ওরা। মনে হচ্ছে, না জানি কত পথ! অথচ নৌকা থেকে নামার পর বড়জোর আট কি দশটা ব্লক পেরিয়ে এসেছে। বেশ চওড়া একটা জায়গায় এসে থেমে গেল রিবাতো। তার সঙ্গে সঙ্গে অন্যেরাও।</p>



<p>প্রাকৃতিক সুড়ঙ্গ। কিন্তু অব্যবহৃত থাকেনি। ওপরে ম্যানহোল তৈরি হয়েছে। সিঁড়ি না বসিয়ে অন্য ব্যবস্থা করা হয়েছে। খাড়া পাথরের দেয়ালে গেঁথে দেয়া হয়েছে দুই কোনা লোহার আঙটা।</p>



<p>একই সঙ্গে দুভাবে ব্যবহার করা যায় এটা। হাত দিয়ে ধরা যায়, পা রেখে অনেকটা মইয়ের মতই ওঠা-নামাও যায়।</p>



<p>এখানে দাঁড়ালে কেন? জিজ্ঞেস করল মরিডো। আরও দুটো ব্লক পেরোতে হবে।</p>



<p>বিপদের গন্ধ পাচ্ছি, বলল রিবাতো। জায়গাটায় পাহারা থাকবেই। প্রথমে আমরা কোথায় যাব, এটা ঠিকই আঁচ করে নেবে ওরা। তারপর জায়গা মত ওত পেতে বসে থাকবে। যেই বেরোব, ক্যাক করে চেপে ধরবে গর্ত থেকে বেরোনো ইঁদুরের মত। সেইন্ট ডোমিনিকসের পেছনে রয়েছি আমরা এখন। এই একটা জায়গায় পাহারা থাকার সম্ভাবনা কম। এখান দিয়ে বেরিয়ে বাড়িঘরের আড়ালে আড়ালে চলে যেতে পারব এমব্যাসিতে।</p>



<p>হ্যাঁ, ঠিকই বলেছ, সায় দিল মরিডো। ঠিক আছে। খামোকা সময় নষ্ট করে লাভ নেই। চল, উঠি।</p>



<p>&nbsp;আঙটা বেয়ে তরতর করে উঠে গেল রিবাতো। ম্যানহোলের ঢাকনাই নেই এখানটায়। কোনকালে খুলে গিয়েছিল কে জানে, লাগানো হয়নি আর। বাইরে উঁকি দিয়ে দেখল একবার সে। তারপর চেঁচিয়ে বলল, একজন একজন করে উঠে আসবে। টান দিয়ে তুলে নেব আমি।</p>



<p>বাইরে বেরিয়ে গেল রিবাতো। গর্তের দিকে মুখ কুঁকিয়ে বসল।</p>



<p>প্রথমে উঠে গেল মেরিনা। ওপরে উঠে হাত বাড়িয়ে দিল। তাকে তুলে নিল রিবাতো।</p>



<p>অন্যেরাও উঠে এল একে একে।</p>



<p>আকাশ মেঘে ঢাকা। গোমড়া সকাল। বিষণ্ণ এক দিনের শুরু। পানি জমে গেছে রাস্তার দুপাশে। খানাখন্দগুলো ভরা।</p>



<p>সরু একটা গলি পথে এসে উঠল ওরা। বাজারের ভেতর দিয়ে গেছে পথ। দুপাশে সারি সারি দোকানপাট। বেশিরভাগই ফুল আর ফলের দোকান। ভিড় কম। মাত্র সকাল হয়েছে। ক্রেতারা আসতে শুরু করেনি এখনও। হয়ত রেডিও-টেলিভিশনের সামনে বসে আছে!</p>



<p>অবাক চোখে ছয়জনের দলটার দিকে তাকাল লোকে। সারা গা ভেজা, ময়লা, চুল উষ্কখুষ্ক, মুখ শুকনো। ঝড়ো কাকের অবস্থা হয়েছে! কারও দিকেই তাকাল না ওরা। নীরবে এগিয়ে চলল দ্রুত।</p>



<p>আগে আগে চলেছে রিবাতো। পঞ্চাশ গজমত গিয়ে থমকে দাঁড়াল। সামনে, মোড়ের কাছে দাঁড়িয়ে আছে দুজন প্রহরী, রয়্যাল গার্ড।</p>



<p>পিছাও! চাপা গলায় আদেশ দিল রিবাতো। লুকিয়ে পড় সবাই!</p>



<p>কিন্তু দেরি হয়ে গেছে ততক্ষণে। ফিরে চেয়েছে এক প্রহরী। দেখে ফেলেছে। ভেজা কাপড়-চোপড় আর চেহারা দেখেই অনুমান করে নিয়েছে, কারা ওরা। চেঁচিয়ে উঠেই ছুটে এল।</p>



<p>খবরদার! চেঁচিয়ে বলল প্রহরী। পালানর চেষ্টা কোরো না। রিজেন্টের আদেশে অ্যারেস্ট করা হল তোমাদেরকে!</p>



<p>ধরতে হবে আগে, তারপর তো অ্যারেস্ট, ফস করে বলল রিবাতো। পাঁই করে ঘুরেই দৌড় দিল। গির্জার দিকে…এছাড়া আর জায়গা নেই লুকানর…</p>



<p>ছুটতে শুরু করেছে দলের সবাই। লোকজন কেউ সামনে পড়লে ধাক্কা দিয়ে সরিয়ে দিচ্ছে। আশপাশে আরও প্রহরী ছিল। চেঁচামেচিতে ওরাও এসে যোগ দিয়েছে প্রথম দুজনের সঙ্গে। মোট ছজন প্রহরী তাড়া করে আসছে এখন।</p>



<p>ছুটতে ছুটতেই ওপরের দিকে তাকাল রবিন। সামনে বাড়িঘর। ছাতের ওপর দিয়ে চোখে পড়ছে ডোমিনিকসের সোনালি গম্বুজ। জোরে জোরে হাঁপাচ্ছে ও। ভাবছে, গির্জার ভেতর লুকিয়ে কি হবে? ধরা পড়তে সামান্য বিলম্ব হবে, এই যা।</p>



<p>পাশে চেয়ে দেখল, কিশোরও চেয়ে আছে গম্বুজের দিকে। ছুটছে, চিমটি কাটছে নিচের ঠোঁটে। জরুরি কিছু একটা ভাবছে নিশ্চয় সে। কিন্তু সেটা জিজ্ঞেস করার সময় এখন নেই।</p>



<p>পেছনে, আছাড় খেল এক প্রহরী। তার গায়ে হোঁচট খেয়ে পড়ল আরেকজন। পড়ল আরও দুজন। হৈ হট্টগোল, চেঁচামেচি। আশপাশ থেকে লোকজন ছুটে এসে তুলছে টেনে।</p>



<p>অনেকখানি এগিয়ে যাবার সুযোগ পেয়ে গেল দলটা। প্রহরীদেরকে পঞ্চাশ গজ পেছনে ফেলে এল ওরা ছয়জন। অবাকই হল রবিন। একই পথ ধরে ছুটে এসেছে ওরা। ওদের কেউ তো আছাড় খেল না! তাহলে ইচ্ছে করেই কি পড়ে গেল সামনের প্রহরীটা! মিনস্ট্রেল পার্টির লোক?</p>



<p>মোড় ঘুরল ছজনে। আর মাত্র একটা ব্লক। তারপরেই সেইন্ট ডোমিনিকস। বিশাল গির্জার ব্লক খানেক দূরে দাঁড়িয়ে আছে কয়েকজন। প্রহরী। চেয়ে আছে এদিকেই।</p>



<p>প্রধান ফটক দিয়ে ঢোকা যাবে না কিছুতেই।</p>



<p>কিন্তু সেদিকে এগোলও না রিবাতো। রাস্তা পেরিয়ে ছুটে গেল গির্জার পেছনের ছোট একটা দরজার দিকে। শাঁ করে ঢুকে পড়ল ভেতরে। অন্যেরাও ঢুকে পড়ল তার পেছন পেছন। দরজা বন্ধ করেই। ছিটকিনি তুলে দিল।</p>



<p>পৌঁছে গেল প্রহরীরা। দরজায় ধাক্কা দিতে আরম্ভ করল। সেই সঙ্গে ক্রুদ্ধ চেঁচামেচি।</p>



<p>মুহূর্তের জন্যে চারপাশে একবার চোখ বুলিয়ে আনল রবিন। বিশাল চার দেয়াল, ওপরে ছাত আছে বলে মনে হল না। তবে আকাশও দেখা যাচ্ছে না পুরোপুরি। কিছু একটা বাধা হয়ে দাঁড়িয়েছে। চোখের সামনে। একপাশের দেয়াল ঘেঁষে ঘুরে ঘুরে উঠে গেছে লোহার সিঁড়ি। ওপর থেকে নেমে এসেছে আটটা লম্বা দড়ি। সিঁড়ির পাশে দেয়ালে গাঁথা লোহার আঙটার সঙ্গে বাঁধা রয়েছে প্রান্তগুলো।</p>



<p>আর কিছু দেখার সময় পেল না রবিন।</p>



<p>ক্যাটাকম্বের দিকে যেতে হবে, কানে এল রিবাতোর কথা। লুকিয়ে থাকতে হবে ওখানেই…</p>



<p>ক্যাটাকম্ব কি, রবিনের জানা আছে। গির্জার ভেতরে মাটির তলায়। ভাঁড়ারের মত বড় বড় ঘর। কফিনে ভরে লাশ নিয়ে রেখে দেয়া হয় ওসব ঘরে। বড় বড় গির্জায় মাটির নিচেও থাকে একাধিক তলা। তাতে অসংখ্য ঘর, অসংখ্য করিডর, সিঁড়ি, অন্ধকার!</p>



<p>কি হবে ওখানে গিয়ে? বলে উঠল কিশোর। ওরা ঠিক বুঝে। যাবে, কোথায় গেছি আমরা। বাতি নিয়ে এসে সহজেই খুঁজে বের করবে।</p>



<p>সবাই চোখ তুলে তাকাল কিশোরের দিকে।</p>



<p>কিছু একটা ভাবছ তুমি, কিশোর! বলল মুসা। কি?</p>



<p>ওই দড়িগুলো, হাত তুলে দেখাল কিশোর। ওগুলো টেনে প্রিন্স পলের ঘণ্টা বাজানো যায়?</p>



<p>প্রিন্স পলের ঘণ্টা! অবাক হয়ে তাকাল মরিডো। কিশোরের কথা বোঝার চেষ্টা করছে। না, ওগুলো সাধারণ ঘণ্টার দড়ি। প্রিন্স পলের ঘণ্টা রয়েছে অন্য টাওয়ারটাতে। ওপাশে। একটাই ঘণ্টা। বিশেষ বিশেষ সময়ে কেবল বাজানো হয়।</p>



<p>শুনেছি, দ্রুত বলল কিশোর। প্রিন্স দিমিত্রির কাছে শুনেছি, শত শত বছর আগে আরেকবার অভ্যুত্থান হয়েছিল ভ্যারানিয়ায়। ওই ঘণ্টা বাজিয়ে দেশবাসীর কাছে সাহায্য চেয়েছিলেন প্রিন্স পল।</p>



<p>হাঁ করে অন্য পাঁচজন চেয়ে আছে কিশোরের মুখের দিকে।</p>



<p>চোয়ালের একপাশ চুলকাল রিবাতো। হ্যাঁ। ভ্যারানিয়ায় বাচ্চা ছেলেরাও জানে একথা। কিন্তু তাতে কি?</p>



<p>উনি বলতে চাইছেন, প্রিন্স পলের মতই গিয়ে আমরাও বাজাব ওই ঘণ্টা! হঠাৎ চেঁচিয়ে উঠল মরিডো। সাহায্য চাইব প্রিন্স দিমিত্রির জন্যে! ইসস, কেউ ভাবিনি আমরা এ কথাটা! খালি খবরের কাগজ, রেডিও আর টেলিভিশনের দিকেই ছিল খেয়াল! অনেক দিন বাজেনি ওই ঘণ্টা! যদি আজ হঠাৎ করে…</p>



<p>..বাজতে শুরু করে, মরিডোর মুখের কথা কেড়ে নিয়ে বলল মেরিনা, চমকে উঠবে লোকে! দেশবাসী ভালবাসে প্রিন্স দিমিত্রিকে। দলে দলে ছুটে যাবে তারা প্রাসাদের দিকে। জানতে চাইবে, কি হয়েছে!</p>



<p>কিন্তু যদি… শুরু করেই থেমে গেল রিবাতো।</p>



<p>আর দেরি নয়! চেঁচিয়ে উঠল মরিডো। দরজায় আওয়াজ শুনছ! ভেঙে ফেলবে শিগগিরই! যা করার জলদি করতে হবে!</p>



<p>ঠিক আছে! আর দ্বিধা করল না রিবাতো। মরিডো, তুমি এঁদেরকে নিয়ে যাও! আমি আর মেরিনা এখানে অপেক্ষা করছি। প্রহরীদের দেখিয়ে ছুটে যাব ক্যাটাকম্বের দিকে। লুকিয়ে পড়ব। ওরা আমাদের পেছনে সময় নষ্ট করবে। ঘণ্টা বাজানর সুযোগ পেয়ে যাবে। তোমরা। যাও!</p>



<p>আসুন! তিন গোয়েন্দাকে বলল মরিডো। এপথে!</p>



<p>গির্জার ভেতর দিয়েও পৌঁছে যাওয়া যায় অন্য টাওয়ারটাতে। আগে আগে ছুটছে মরিডো। পেছনে রবিন, মুসা, তার পরে কিশোর।</p>



<p>পেছনে পড়তে শুরু করল রবিন। হঠাৎ ব্যথা আরম্ভ হয়েছে তার। ভাঙা পায়ে। গতরাত থেকে নিয়ে অনেক বেশি দৌড়াদৌড়ি করেছে। সবে জোড়া লেগেছে পায়ের হাড়। এ-পর্যন্ত সয়েছে, এটাই বেশি।</p>



<p>সবার পেছনে পড়ে গেল রবিন। থামল না। খুঁড়িয়ে খুঁড়িয়ে ছুটল। অন্য সময় হলে হেসে মাটিতে গড়াগড়ি করত মুসা। কিন্তু এখন দেখেও দেখল না।</p>



<p>দাঁড়িয়ে পড়েছে আগের তিনজন। বিচিত্র ভঙ্গিতে লাফাতে লাফাতে কাছে এসে দাঁড়াল রবিন। আরেকটা বেল-টাওয়ার। প্রথম যেটায়। ঢুকেছিল, তেমনি। তবে এখানে ওপর থেকে একটা মাত্র দড়ি ঝুলে আছে।</p>



<p>লোহার সিঁড়ির দিকে ছুটে গেল মরিডো। অন্য তিনজন অনুসরণ করল তাকে।</p>



<p>রিঙে বাঁধা দড়ি খুলে দিল মরিডো। ঝুলে পড়ল দড়ির প্রান্ত। দ্রুত সিঁড়ি টপকে ওপরে উঠে চলল সে।</p>



<p>মরিডোর পেছনে উঠে যেতে যেতে পেছনে ফিরে তাকাল একবার কিশোর। না, পড়ে যাবে না রবিন। তার হাত শক্ত করে ধরে রেখেছে। মুসা। উঠে আসছে দ্রুত।</p>



<p>.</p>



<h2 id="ftoc-heading-14" class="wp-block-heading ftwp-heading"><strong>১৫.</strong><strong></strong></h2>



<p>উঠেই চলেছে ওরা। সিঁড়ি যেন আর ফুরায় না।</p>



<p>ভীষণ ক্লান্ত ওরা। হাঁপাচ্ছে জোরে জোরে। কষ্ট বেশি হচ্ছে রবিনের।</p>



<p>গতি শ্লথ হয়ে এসেছে চারজনেরই। জিরিয়ে নেবার জন্যে থামল। এই সময় নিচে শোনা গেল চেঁচামেচি।</p>



<p>চমকে নিচে তাকাল ওরা। কয়েকজন প্রহরী এসে দাঁড়িয়েছে। নিচে। চেয়ে আছে ওপরের দিকে। দেখে ফেলল একজন। চেঁচিয়ে উঠল। ছুটে এল সিঁড়ির দিকে।</p>



<p>দুদিক থেকে রবিনের দুই বাহু চেপে ধরল মরিডো আর মুসা। তাকে শূন্যে তুলে নিয়ে আবার টপকাতে শুরু করল সিঁড়ি। খুব পরিশ্রমের কাজ। কিন্তু থামল না ওরা। পেছনে উঠে আসতে লাগল কিশোর।</p>



<p>সামনে একটা বেশ বড়সড় দরজা। পাল্লা বন্ধ।</p>



<p>&nbsp;কিশোর! চেঁচিয়ে উঠল মরিডো। জলদি ধাক্কা দিন দরজায়!</p>



<p>ঠেলা দিতেই খুলে গেল দরজা। রবিনকে নিয়ে ভেতরে ঢুকে গেল মুসা আর মরিডো। কিশোর ঢুকেই বন্ধ করে দিল ভারি পাল্লাটা। বিশাল এক ছিটকিনি। তুলে দিল।</p>



<p>সামনে এমন আরও দুটো দরজা আছে, আবার সিঁড়ি বেয়ে উঠতে উঠতে জানাল মরিডো। আগে, দেশের ভেতরে কোন, গোলমাল দেখা দিলেই ঘণ্টাঘরে গিয়ে ঠাই নিত পাদ্রী আর গির্জার অন্যান্য লোকেরা। ভীষণ শক্ত দূরজা। ভাঙতে সময় নেবে।</p>



<p>দ্বিতীয় দরজাটা পেরিয়ে এল ওরা। ছিটকিনি তুলে দিল কিশোর। এই সময় কানে এল প্রথম দরজায় ধাক্কার আওয়াজ।</p>



<p>আরও তাড়াতাড়ি করতে হবে। বেলটা বাজানোর আগেই যদি দরজা ভেঙে ঢুকে পড়ে প্রহরীরা, তাহলে এত কষ্ট সব বিফলে যাবে।</p>



<p>সময় খুব বেশি পাব না আমরা! জোরে জোরে হাঁপাচ্ছে কিশোর। এর মাঝেই কাজ সারতে হবে!</p>



<p>তৃতীয় দরজা খুলে ফেলল কিশোর। রবিনকে নিয়ে মরিডো আর মুসা ঢুকে যেতেই সে-ও ঢুকে পড়ল। তুলে দিল ছিটকিনি। হাঁপ ছাড়ল। চমকে উঠে উড়ে গেল এক ঝাঁক পায়রা।</p>



<p>কংক্রীটে তৈরি গোল একটা চত্বরে এসে দাঁড়াল ওরা। খোলা। রেলিঙে ঘেরা। চত্বরের ঠিক মাঝখানে বেশ বড় গোল একটা ফোকর।</p>



<p>ফোকরের কাছে এগিয়ে গেল মরিডো। নিচে তাকাল। অনেক নিচে পুতুলের মত দেখাচ্ছে প্রহরীদেরকে। দড়িটা টান দিয়ে তুলে নিল সে। ঝট করে ওপরে তাকাল প্রহরীরা। কিন্তু দড়িটা চলে এসেছে তাদের নাগালের বাইরে।</p>



<p>প্রথম দরজাটা ভাঙার চেষ্টা করছে ওরা, বলল মরিডো। শিগগিরই শাবল কুড়াল নিয়ে আসবে গিয়ে চিন্তিত ভঙ্গিতে ঘণ্টাটার দিকে তাকাল সে। কিন্তু যা ভারি! বাজাব কি করে! নড়াতেই তো পারব না!</p>



<p>&nbsp;চিন্তিত চোখে ঘণ্টার দিকে চেয়ে আছে কিশোর। কি বিশাল! মোটা দুটো থামের মাথায় লোহার দণ্ডে ঝোলানো। চারদিক থেকে ঘণ্টাকে ঘিরে উঠে গেছে শক্ত কাঠের আরও কয়েকটা থাম। ওগুলোর মাথায় বসানো চোঙের মত টিনের চাল। রোদ-বৃষ্টি থেকে ঘণ্টাকে বাঁচায়। ঘণ্টার চূড়ায় মোটা একটা রিঙ। তাতে বাধা দড়ির আরেক প্রান্ত। দড়ি ধরে টানলেই দুলতে শুরু করে ঘণ্টা, ভেতরে নড়ে ওঠে দোলক। তালে তালে ঘণ্টার গায়ে বাড়ি মারে, একবার এপাশে, একবার ওপাশে। যেমন ঘণ্টা তেমনি তার দোলক। বিশাল, ভারি।</p>



<p>রবিনও দেখছে ঘণ্টাটাকে। ভেতরের দিকে ঘণ্টার নিচে টুপির মত ছড়ানো অংশে নানারকম সূক্ষ্ম কারুকাজ, খোদাই করা। দেখলে শ্রদ্ধা। বেড়ে যায় প্রাচীন শিল্পীর ওপর, যে করেছিল কাজগুলো।</p>



<p>রেলিঙের কাছে এগিয়ে গেল রবিন। নিচে তাকাল। প্রায় পুরো ডেনজো শহরটাই চোখে পড়ছে। এখান থেকে দেখলে মনে হয় একটা লিলিপুটের দেশ। খুদে মানুষ, খুদে গাড়ি। শহরের পরিবেশ শান্ত। দেখে মনে হয় না, কি সাংঘাতিক এক ষড়যন্ত্র চলছে ভেতরে ভেতরে! মনেই হয় না, প্রাণের ভয়ে ওরা এসে পালিয়েছে এখানে। নিচে প্রাণপণে চেষ্টা চালাচ্ছে ঘাতকরা ওদের ধরার। পাশে তাকাল। নিচে। এখন সেইন্ট ডোমিনিকসের সোনালি গির্জা। এখান থেকে দেখতে অদ্ভুত লাগছে। বিশাল এক বাটি যেন উপুড় করে ফেলে রাখা হয়েছে, পিঠটা চোখা।</p>



<p>হায়, আল্লাহ! খামোকাই এলাম! বলে উঠল মুসা। বাজাব কি করে ওটা!</p>



<p>ফিরে তাকাল রবিন।</p>



<p>নিচের ঠোঁটে চিমটি কাটতে কাটতে হঠাৎ ঝটকা দিয়ে হাত সরিয়ে নিল কিশোর। পেয়েছি! সাধারণ নিয়মে ঘন্টাটা বাজাতে পারব না। আমরা। দড়ি ধরে টেনে কাত করে ফেলতে হবে। তারপর দোলকে দড়ি বেঁধে দোলাতে হবে ওটাকে। বাড়ি লাগবে ঘণ্টার গায়ে। এস, কাজে লেগে পড়ি।</p>



<p>চারজনেই দড়ি ধরে টান দিল। নড়ে উঠল ঘণ্টা, খুবই সামান্য।</p>



<p>জোরে! আরও জোরে! চেঁচিয়ে বলল কিশোর।</p>



<p>আরেকটু কাত হল ঘণ্টা।</p>



<p>হ্যাঁ, হবে। ছেড়ে দাও! বলল কিশোর।</p>



<p>কিশোর ছাড়া আর সবাই ছেড়ে দিল। দড়িটা নিয়ে গিয়ে। একপাশের একটা সরু থামের উল্টো পাশ দিয়ে ঘুরিয়ে আনল সে। তারপর আবার সবাইকে ধরে টানার নির্দেশ দিল।</p>



<p>একটু একটু করে কাত হতে শুরু করল ঘণ্টা। দোলকটা সরে যেতে লাগল ঘণ্টার এক কানার দিকে। সামান্য একটু ফাঁক থাকতেই চেঁচিয়ে উঠল কিশোর, এবার দড়ি পেচিয়ে বেঁধে ফেলতে হবে থামের সঙ্গে!</p>



<p>বেঁধে ফেলা হল দড়ি। কাত হয়ে রইল ঘণ্টা।</p>



<p>আবার হাঁপাতে শুরু করল ওরা। ঘামে নেয়ে উঠেছে শরীর। টিনের চালে আবার নেমে এসেছে পায়রাগুলো। বাক-বাকুম বাক-বাকুম শুরু করে দিয়েছে।</p>



<p>নিচে, প্রথম দরজায় ধাক্কার শব্দ থেমে গেছে।</p>



<p>&nbsp;নিশ্চয় কুড়াল আনতে গেছে ব্যাটারা! বিড়বিড় করল মরিডো।</p>



<p>কটা বাজে, মুসা? জিজ্ঞেস করল কিশোর।</p>



<p>আটটা বাজতে বিশ।</p>



<p>হু। তাড়াতাড়ি করতে হবে। ডিউক রোজার ভাষণ দেবার আগেই শহরবাসীকে হুঁশিয়ার করে দেব।…মরিডো, দড়িটা দিন।</p>



<p>দড়ি!…</p>



<p>কোমরে পেঁচানো…</p>



<p>ও, হ্যাঁ! ভুলেই গিয়েছিলাম! চাদরে তৈরি দড়িটা কোমর থেকে খুলে দিল মরিডো।</p>



<p>দোলকে বেঁধে দিতে হবে। ওটা ধরেই টানব।</p>



<p>এক মুহূর্ত স্থির চোখে কিশোরের দিকে চেয়ে রইল মরিডো। অনেকক্ষণ পর এই প্রথম হাসল। সত্যি, আপনি বুদ্ধিমান…</p>



<p>আহ্, তাড়াতাড়ি করুন…।</p>



<p>&nbsp;কিন্তু ওখানে উঠব কি করে?</p>



<p>কিশোর, বুদ্ধি বাতলে দিল মুসা। আমি আর মরিডো পাশাপাশি দাঁড়াচ্ছি। তুমি আমাদের কাঁধে চড়ে উঠে যাও।</p>



<p>ঠিক আছে।</p>



<p>দোলকটার তলায় গা ঘেঁষাঘেঁষি করে দাঁড়িয়ে পড়ল মুসা আর মরিডো। ওদের কাঁধে উঠে পড়ল কিশোর। দড়ি হাতে নিয়ে দাঁড়াল। দোলকের সঙ্গে পেঁচিয়ে বেঁধে দিল দড়ির এক মাথা। তারপর লাফিয়ে নেমে এল। যাক, অনেক কাজে লাগল দড়িটা!</p>



<p>মনে হচ্ছে ওদের, কত সময় পেরিয়ে গেছে! অথচ ঘণ্টাঘরে ঢোকার পর পেরিয়েছে মাত্র দেড় মিনিট।</p>



<p>আবার শব্দ শোনা গেল দরজায়।</p>



<p>দেরি করে লাভ নেই, বলে উঠল মুসা। এস, শুরু করে দিই।</p>



<p>দড়ি ধরল মুসা আর মরিডো। চারজনের মাঝে ওদের দুজনের গায়েই জোর বেশি। আস্তে করে টেনে কানার কাছ থেকে দোলকটা সরিয়ে আনল ওরা। তারপর হঠাৎ ঢিল দিল দড়িতে। প্রচণ্ড জোরে গিয়ে ঘণ্টার গায়ে আঘাত হানল ভারি দোলক।</p>



<p>গমগমে ভারি একটা শব্দ উঠল। কানে তালা লেগে যাবার জোগাড় হল ছেলেদের! রেলিঙের কাছে গিয়ে দাঁড়িয়েছে রবিন আর মুসা। নিচে চেয়ে দেখল, রাস্তার সবাই মুখ তুলে তাকিয়েছে এদিকে।</p>



<p>কানের বারোটা বেজে যাবে! বলে উঠল কিশোর। রবিন, তোমার পকেটে রুমাল আছে না?</p>



<p>আছে? এই নাও, বের করে দিল রবিন।</p>



<p>দ্রুত হাতে ছিঁড়ে টুকরো টুকরো করল কিশোর রুমালটা। দুটো টুকরো ঢুকিয়ে দিল, নিজের কানে। দুটো দিল রবিনকে। চারটে করে দিল মুসা আর মরিডোকে। ওরা কানে আঙুল দিতে পারবে না। কাজেই ভালমত বন্ধ করে নিতে হবে কানের ফুটো।</p>



<p>নিচে দরজার কাছ থেকে আসছে জোর আওয়াজ। কুড়াল এসে গেছে। ভেঙে ফেলবে শিগগিরই দরজা।</p>



<p>একনাগাড়ে ঘন্টা বাজিয়ে যেতে ইশারা করল কিশোর।</p>



<p>আবার বেজে উঠল ঘণ্টা। আবার, তারপর আবার। বেজেই চলল। তাল ঠিক নেই! আওয়াজটাও অনেক বেশি চড়া। বেশ দূর থেকে গিয়ে কানায় আঘাত হানছে দোলক, তাই। কান ফাটানো শব্দে ঘোষণা করে চলল যেন ঘণ্টাটা: হুশিয়ার! হুশিয়ার!</p>



<p>কানে আঙুল দিয়ে রেখেছে কিশোর আর রবিন। তবু রেহাই পাচ্ছে না। মাথার মগজসুদ্ধ যেন ঝাঁকিয়ে দিচ্ছে প্রচণ্ড শব্দ। মুসা আর মরিডোর অবস্থা কল্পনা করতে পারল ওরা। নিচে থেকে দরজা ধাক্কানর শব্দ শোনা যাচ্ছে না আর। শোনা যাচ্ছে না কিছুই। সারা পৃথিবী জুড়ে আছে যেন শুধু একটাই শব্দ-প্রচণ্ড ঢ-অ-ও-ও! ঢ-অ–ঙ!</p>



<p>টাওয়ারের নিচে রাস্তায় জমা হতে শুরু করেছে লোক, রেলিঙে দাঁড়িয়ে দেখছে কিশোর আর রবিন। পিল পিল করে লোক বেরিয়ে আসতে শুরু করেছে অন্যান্য রাস্তায়, সবাই চেয়ে আছে গির্জার দিকে। কেউ কেউ উত্তেজিতভাবে প্রাসাদের দিকে দেখাচ্ছে হাত তুলে। মেসেজটা কি পাবে ওরা? বুঝতে পারবে, প্রিন্স দিমিত্রির বড় বিপদ?</p>



<p>টাওয়ারের নিচে জনতার মাঝে হঠাৎ একটা আলোড়ন উঠল। যাচ্ছে সবাই। হাঁটতে শুরু করল। রওনা হয়ে পথ ধরে, সম্ভবত প্রাসাদেই চলল ওরা।</p>



<p>দেখতে দেখতে জনতার ঢল নামল, যেন শহরের পথে পথে। আর তাকাচ্ছে না ওরা গির্জার দিকে। সোজা এগিয়ে চলেছে। লক্ষ্য, রাজপ্রাসাদ। হাসি ফুটল কিশোর আর রবিনের মুখে।</p>



<p>হাজারে হাজারে লোক জমে গেছে প্রাসাদের সামনে। প্রধান ফটকের সামনে ভিড়। একদল লাল কাপড় পরা পুতুল, চোখে পড়ল কিশোর আর রবিনের। নড়ছে ওগুলো। কিন্তু কয়েকটা সেকেণ্ড। জনতা-পুতুলের ধাক্কায় স্রোতের মুখে কুটোর মত ভেসে গেল যেন লাল ইউনিফর্ম পরা প্রহরীরা। আঙিনায় ঢুকে পড়তে শুরু করল জনতা।</p>



<p>মেসেজ পেয়ে গেছে তাহলে দেশবাসী!</p>



<p>হঠাৎ থেমে গেল ঘণ্টাধ্বনি। দড়ি ছেড়ে দিয়েছে মরিডো আর মুসা, কিশোর আর রবিনের পাশে এসে দাঁড়াল। ওরাও দেখতে চায়, কি ঘটছে। জনতার দিকে চেয়ে ওদের মুখেও হাসি ফুটল।</p>



<p>ঘড়ি দেখল মুসা। পকেট থেকে খুদে রেডিওটা বের করে নব ঘুরিয়ে দিল।</p>



<p>কোন শব্দ ঢুকল না কানে। ভুরু কুঁচকে তাকাল মুসা রেডিওর দিকে। চোখ তুলতেই দেখল, কানের ভেতর থেকে রুমালের টুকরো বের করছে কিশোর।</p>



<p>কানের ফুটো থেকে রুমালের টুকরো বের করে নিল সবাই। শোনা। গেল ভারি একটা কণ্ঠস্বর। ভ্যারানিয়ান ভাষা। ডিউক রোজার! নির্দিষ্ট সময়ের আগেই ভাষণ শুরু করে দিয়েছে?</p>



<p>চুপচাপ শুনল কিছুক্ষণ মরিডো, তারপর অনুবাদ করে শোনাল তিন গোয়েন্দাকে: ডিউক রোজার! বলল, সাংঘাতিক এক বিদেশী ষড়যন্ত্র ধরা পড়েছে। অভিষেক অনুষ্ঠান অনির্দিষ্ট কালের জন্যে স্থগিত। শাসনভার পুরোপুরি নিজের হাতে তুলে নিয়েছে। শিগগিরই আসামীদের ধরে হাজির করবে দেশবাসীর সামনে। রূপালী মাকড়সা গায়েব। প্রিন্স দিমিত্রিকে নজরবন্দি করা হয়েছে। দেশবাসীর কাছে সাহায্যের আবেদন জানাচ্ছে ডিউক।</p>



<p>কাম সারছে! বলে উঠল মুসা। এমনভাবে বললেন, আমারই বিশ্বাস করতে ইচ্ছে করছে! আল্লাই জানে, কি হবে!</p>



<p>কিন্তু ডেনজোর অনেকেই শুনছে না তার ভাষণ! বলল মরিডো। ছুটে যাচ্ছে প্রাসাদের দিকে। ঘন্টা কেন বাজল, এটাই হয়ত জানতে চায়…চমকে উঠে থেমে গেল সে। এ দরজা ধাক্কানোর শব্দ। দুটো দরজা ভেঙে ফেলেছে প্রহরীরা। পৌঁছে গেছে তৃতীয় দরজার ওপাশে।</p>



<p>দরজা খোল! চেঁচিয়ে উঠল একটা ভারি কণ্ঠ। রিজেন্টের আদেশে অ্যারেস্ট করা হল তোমাদের</p>



<p>দরজা ভেঙে আস! চেঁচিয়ে জবাব দিল মরিডো। আমরা খুলব না! সঙ্গীদের দিকে ফিরে বলল, আসুন। আবার বাজাই। ওরা ঢোকার চেষ্টা করুক, আমরা বাজিয়ে যাই।</p>



<p>আবার কানে রুমালের টুকরো ঢোকাল ওরা।</p>



<p>&nbsp;আবার বাজতে শুরু করল ঘন্টা। মাত্র কয়েক ফুট দূরে কুড়ালি আর ক্রোবার নিয়ে দরজা আক্রমণ করেছে প্রহরীরা। সে শব্দ চাকা পড়ে গেছে প্রচণ্ড ঘণ্টাধ্বনিতে!</p>



<p>হঠাৎ ভেঙে পড়ল দরজা।</p>



<p>.</p>



<h2 id="ftoc-heading-15" class="wp-block-heading ftwp-heading"><strong>১৬.</strong><strong></strong></h2>



<p>আগেপিছে প্রহরী। সিঁড়ি দিয়ে নেমে চলল ছেলেরা। ক্লান্ত।</p>



<p>সিঁড়ির গোড়ায় দাঁড়িয়ে আছে প্রহরী। গোল একটা বেষ্টনী তৈরি করে দাঁড়াল। তার মাঝে ঠেলে ঢুকিয়ে দেয়া হল ছেলেদেরকে।</p>



<p>গির্জা থেকে বের করে আনা হল চার বন্দিকে। রাস্তায় এখনও লোক আছে, তবে খুবই কম। কৌতূহলী চোখে তাকাল ওরা। কি হচ্ছে না হচ্ছে বুঝতে পারছে না কিছুই। পায়ে পায়ে এগিয়ে এল কয়েকজন। প্রহরীদের ধমক শুনে পিছিয়ে গেল আবার।</p>



<p>চারপাশ থেকে বন্দিদেরকে ঘিরে নিয়ে সার্চ করে এগোল প্রহরীরা। দুটো ব্লক পেরিয়ে এসে থামল একটা পাথরের বাড়ির সামনে। ওটা থানা। ভেতর থেকে বেরিয়ে এল দুজন নীল পোশাক পরা পুলিশ অফিসার।</p>



<p>দেশের শত্রু! অফিসারদের দিকে চেয়ে বলল প্রহরীদের ক্যাপ্টেন। হাজতে ভরে রাখুন। পরে, ডিউক রোজার যা করার করবেন।</p>



<p>দ্বিধা করতে লাগল দুই অফিসার।</p>



<p>&nbsp;প্রিন্স পলের ঘণ্টা… বলতে গিয়েও থেমে গেল এক অফিসার।</p>



<p>রিজেন্টের আদেশ! খেঁকিয়ে উঠল ক্যাপ্টেন। বোঝা গেল, পুলিশের চেয়ে অনেক বেশি ক্ষমতা দেয়া হয়েছে রয়্যাল গার্ডকে। অনেকটা সেনাবাহিনীর মত। সরুন! পথ ছাড়ন!</p>



<p>সরে দাঁড়াল দুই অফিসার। বন্দিদেরকে নিয়ে একটা হলে এসে ঢুকল প্রহরীরা। অন্য পাশের দরজা দিয়ে বেরিয়ে এল করিডরে। দুটো করে দুপাশে চারটে ছোট ছোট সেল। লোহার শিকের দরজা। একটা ঘরে ঢুকিয়ে দিল মুসা আর মরিডোকে। আরেকটাতে কিশোর আর রবিন। বন্ধ করে দিল দরজা।</p>



<p>তালা আটকান, পেছনে আসা পুলিশ অফিসারের দিকে চেয়ে আদেশ দিল ক্যাপ্টেন। ভালমত পাহারার ব্যবস্থা করুন। এখান থেকে ওরা পালালে, কপালে দুঃখ আছে আপনাদের।…আমরা যাচ্ছি। রিজেন্টকে খবর দিতে হবে।</p>



<p>বেরিয়ে গেল প্রহরীরা।</p>



<p>প্রতিটি সেলে দুটো করে বাংক। এগিয়ে গিয়ে একটাতে বসে পড়ল মরিডো। ধরা শেষতক পড়লামই! তবে, আর কিছু করারও ছিল না আমাদের। প্রাসাদে কি ঘটছে, কে জানে!</p>



<p>কোন জবাব দিল না মুসা। অন্য বাংকটাতে গিয়ে বসে পড়ল, চুপচাপ।</p>



<p>সারারাত জেগেছি, বাংকে বসে বলল কিশোর। ধকলও গেছে সাংঘাতিক! শরীরে আর সইছে না। যা হবার হোকগে পরে, আগে ঘুমিয়ে নিই… শুয়ে পড়ল সে।</p>



<p>রবিনও হাই তুলতে লাগল। চোখ ডলল দুহাতে। আর কিছুই করার নেই। সে-ও শুয়ে পড়ল বাংকে।</p>



<p>শুয়ে শুয়ে বিড়বিড় করতে লাগল কিশোর, শত শত বছর আগে একবার বাজানো হয়েছিল এভাবে, আজ আবার আমরা বাজালাম! রেডিও-টেলিভিশনের চেয়ে অনেক অনেক পুরানো মাধ্যম! আজকাল অনেক জায়গাতেই এটা নিষিদ্ধ করে দেয়া হয়েছে। তবে প্রথম নিষিদ্ধ হয়েছিল ১৪৫৩ সালে, তুর্কীরা কনস্টান্টিনোপল অধিকার করার পর…এই রবিন, শুনছ…</p>



<p>সাড়া দিল না রবিন। ঘুমিয়ে পড়েছে।</p>



<p>চোখ মুদল কিশোর।</p>



<p>.</p>



<h2 id="ftoc-heading-16" class="wp-block-heading ftwp-heading"><strong>১৭.</strong><strong></strong></h2>



<p>&nbsp;গাঢ় অন্ধকার। পা পিছলে নর্দমার পানিতে পড়ে গেছে রবিন। ভাসিয়ে নিয়ে চলেছে তাকে তীব্র স্রোত। হাত-পা নেড়ে ভেসে থাকার চেষ্টা, করছে সে। বার বার বাড়ি খাচ্ছে সুড়ঙ্গের দেয়ালে। একবার এপাশে, একবার ওপাশে। বহুদূর থেকে যেন ভেসে এল কিশোরের ডাক, রবিন! এই, রবিন!</p>



<p>উঠে দাঁড়াতে চেষ্টা করছে রবিন। পারছে না। কাঁধ চেপে ধরল একটা হাত। কানের কাছে চেঁচিয়ে উঠল কিশোর, রবিন! চোখ মেল! ওঠ!</p>



<p>চোখ মেলল রবিন। মিটমিট করে তাকাল। প্রথমে বুঝতে পারল না কোথায় রয়েছে। মুখের ওপর ঝুঁকে আছে কিশোরের মুখ। হাসছে।</p>



<p>রবিন! দেখ কে এসেছে। ওঠ, উঠে বস!</p>



<p>উঠে বসল রবিন। কিশোর সামনে থেকে সরে দাঁড়াল। নজরে পড়ল বব ব্রাউনের হাসি হাসি মুখ।</p>



<p>দারুণ কাজ দেখিয়েছ, রবিন! এগিয়ে এল বব। রবিনের কাঁধে। হাত রাখল। তোমরা সবাই! এতটা আশা করিনি!</p>



<p>চোখ মিটমিট করে ববের দিকে তাকাল রবিন। প্রিন্স দিমিত্রি? সে ভাল আছে?</p>



<p>খুব ভাল। এই এসে পড়ল বলে, বলল বব। ডিউক রোজার, তার প্রধানমন্ত্রী এবং দলের আর সবাইকে অ্যারেস্ট করা হয়েছে। রোজার আর লুথারকে আচ্ছামত ধোলাই দিয়েছে জনতা। প্রিন্স দিমিত্রি ঠিক সময়ে এসে না পড়লে, মেরেই ফেলত। মরিডোর বাবাকে মুক্তি দেয়া হয়েছে। আবার প্রধানমন্ত্রী নিযুক্ত হয়েছেন তিনি…</p>



<p>উল্টোদিকের সেলের দরজা খোলার শব্দ হল। বেরিয়ে এল মুসা আর মরিডো। এই সেলে এসে ঢুকল। পেছনে এল দুই পুলিশ অফিসারের একজন। হাসি একান-ওকান হয়ে গেছে দুজনেরই।</p>



<p>ঘণ্টা বাজানর পর কি কি হয়েছে, নিশ্চয় জানতে ইচ্ছে করছে। তোমাদের, না? চারজনের দিকেই তাকাল একবার বব।</p>



<p>মাথা ঝোঁকাল তিন গোয়েন্দা।</p>



<p>তোমাদের সঙ্গে হঠাৎ রেডিও যোগাযোগ বন্ধ হয়ে গেল, বলল বব। উদ্বিগ্ন হয়ে পড়লাম। আজ ভোরে আর থাকতে না পেরে অ্যামব্যাসাডর সাহেবকে নিয়ে বেরিয়েই পড়লাম। প্রাসাদের মেইন গেট বন্ধ। তালা দেয়া। গেটের ওপাশে গার্ড। ভেতরে ঢুকব, বললাম। গেট খুলল না ওরা। ডিউক রোজারের হুকুম, খোলা যাবে না, বলল। এর পরেও দরজা খোলার জন্যে চাপাচাপি করছি, এই সময় বেজে উঠল প্রিন্স পলের ঘণ্টা। স্তব্ধ হয়ে দাঁড়িয়ে গেল রাস্তার লোক। তারপর, বেজেই চলল ঘণ্টা। পিলপিল করে ঘর থেকে বেরিয়ে এল মানুষ। বন্যার মত ধেয়ে এল প্রাসাদের দিকে। গেট খুলে দিতে বলল গার্ডদেরকে। প্রিন্স দিমিত্রির কি হয়েছে, জানতে চাইল। ওদেরকে সন্তুষ্ট করতে পারল না গার্ডেরা। ব্যস, খেপে গেল জনতা। ধাক্কা দিয়ে ভেঙে ফেলল গেট। ঢুকে পড়ল আঙিনায়। হাতে গোনা কয়েকজন গার্ডের সাধ্য হল না সে জনস্রোতকে থামান। দেখতে দেখতে ভরে গেল আঙিনা। বারান্দায় উঠে পড়ল গার্ডেরা। ঠিক এই সময়, দোতলায় রেলিঙের কাছে এসে দাঁড়াল এক প্রহরী। চেঁচিয়ে বলল জনতাকে, প্রিন্স দিমিত্রি সাংঘাতিক বিপদে পড়েছে। তাকে যেন উদ্ধার করে তারা। কয়েদখানায় প্রিন্সকে আটকে রেখেছে শয়তান ডিউক রোজার। ভয়ানক এক ষড়যন্ত্র করেছে। ব্যস, আমিও পেয়ে গেলাম সুযোগ, হাসল বব। উঠে দাঁড়ালাম গাড়ির ছাতে। ভ্যারানিয়ান ভাষা জানি। শুরু করলাম শ্লোগান: প্রিন্স দিমিত্রি! জিন্দাবাদ! ডিউক রোজার! নিপাত যাক। থামল সে। তারপর বলল, এমনিতেই ডিউক রোজারকে দেখতে পারে না। জনসাধারণ। গতরাতে রেডিও-টেলিভিশনে বারবার ঘোষণা করা হয়েছে, সকাল আটটায় জাতির উদ্দেশে ভাষণ দেবে রোজার। প্রাসাদের গেট তালা দিয়ে রাখা হয়েছে। হঠাৎ বেজে উঠেছে প্রিন্স পলের ঘণ্টা। দোতলায় গার্ডের সাহায্যের আবেদন, আবার শ্লোগান…দুইয়ে দুইয়ে। ঠিক চার মিলিয়ে নিল জনতা। বারুদে জ্বলন্ত ম্যাচের কাঠি পড়ল যেন। গার্ডদের আক্রমণ করে বসল ওরা। তারপর যা একখান দৃশ্য! বলে বোঝাতে পারব না! প্রাসাদে ঢুকে পড়ল জনতা। চাপের মুখে প্রিন্স দিমিত্রিকে কোথায় আটকে রেখেছে, দেখিয়ে দিতে বাধ্য হল গার্ডেরা। বের করে আনা হল তাকে। সত্যি, প্রিন্স বটে! ওইটুকু ছেলে! অথচ বেরিয়েই কি সুন্দর থামিয়ে ফেলল সব গোলমাল। রোজার আর লুথারকে অ্যারেস্ট করার আদেশ দিল। বেগতিক দেখে দল বদল করল গার্ডেরা, যারা বিশ্বাসঘাতকতা করেছিল। এবার বিশ্বাসঘাতকতা করল ওরা দুই ডিউকের সঙ্গে। ওদেরকে ধরে আনতে ছুটল। গিয়ে দেখল ঘরের দরজা ভাঙা। দুজনকে ধরে বেদম পেটাচ্ছে জনতা। কোনমতে উদ্ধার করে আনা হয়েছে ওদেরকে। তারপর আর কি? দোতলায় দাঁড়িয়ে জনতার উদ্দেশে মিনিট দুয়েক ভাষণ দিল প্রিন্স। থেমে গেল। সব গোলমাল।</p>



<p>এখন দু-এক ঘা লাগানো যায় না রোজারকে? শার্টের হাতা গোটাল মুসা। মানে, হাতের ঝাল একটু মিটিয়ে নিতাম।</p>



<p>হেসে ফেলল সবাই।</p>



<p>না, হাসতে হাসতে বলল বব। সুযোগ হারিয়েছে। জেলখানায় নিয়ে যাওয়া হয়েছে বিশ্বাসঘাতকদের সবকটা রুই-কাতলাকে। চুনোপুঁটিগুলো ছাড়াই আছে। ওরা আর কিছু করতে সাহস পাবে না।</p>



<p>ক্যালিফোর্নিয়ায় ইচ্ছে করেই অ্যাক্সিডেন্ট ঘটাতে চেয়েছিল লিমোসিনের ড্রাইভার, বলল কিশোর। এখন এটা পরিষ্কার। ওই ব্যাটাও রোজারেরই লোক। বিশ্বাসঘাতক। প্রিন্স দিমিত্রিকে মেরে ফেলতে চেয়েছিল ওরা আমেরিকায় থাকতেই।</p>



<p>হ্যাঁ, মাথা ঝোকাল বব। ওরা… থেমে গেল সে।</p>



<p>সোরগোল উঠেছে বাইরে। শোনা যাচ্ছে শ্লোগান: প্রিন্স! প্রিন্স! লঙ লিভ দ্য প্রিন্স!</p>



<p>সেলের দরজায় এসে দাঁড়াল দিমিত্রি। ছুটে এসে ঢুকল। জড়িয়ে ধরল বন্ধুদেরকে। তোমরা সত্যি আমার বন্ধু! তোমরা না এলে… কথা শেষ করতে পারল না রাজকুমার। ধরে এসেছে গলা।</p>



<p>আলিঙ্গনমুক্ত হল দিমিত্রি। মরিডোর দিকে তাকাল। ঘণ্টা বাজানর বুদ্ধিটা কার?</p>



<p>কিশোরের, বলল মরিডো। আমরা তো খালি-রেডিও টেলিভিশন আর খবরের কাগজের কথাই ভাবছিলাম। ঘন্টার কথা মনেই আসেনি…</p>



<p>ধন্যবাদ…।</p>



<p>…ধন্যবাদটা আসলে তোমার আর রবিনের পাওয়া উচিত, প্রিন্স, মুখের কথা কেড়ে নিয়ে বলল কিশোর। ষোলোশো পঁচাত্তরের সেই বিদ্রোহের কথা তোমরাই বলেছিলে। নইলে জানতে পারতাম না। মাথায় ঢুকত না ঘণ্টা বাজিয়ে দেশবাসীর কাছে সাহায্য চাওয়ার কথা…</p>



<p>যত যা-ই বল! তোমরা না এলে গিয়েছিল ভ্যারানিয়া! হাসল দিমিত্রি। প্রিন্স পল এখন বেঁচে থাকলে তোমাদেরকে মাথায় নিয়ে নাচতেন… থেমে গেল রাজকুমার।</p>



<p>হঠাৎ আবার বেজে উঠেছে প্রিন্স পলের ঘন্টা। বেজেই চলল, তালে তালে।</p>



<p>আবার বলল দিমিত্রি, সাঁঝ পর্যন্ত ঘণ্টা বাজাতে বলে এসেছি আমি! আনন্দ প্রকাশের জন্যে, জয়ের আনন্দ, চুপ করল রাজকুমার। বিষণ্ণ হয়ে গেল হঠাৎ। তবে, রূপালী মাকড়সা সঙ্গে থাকলে পরিপূর্ণ হত আনন্দ!</p>



<p>দিমিত্রি, বলল কিশোর। আমাকে আরেকবার সেই ঘরে নিয়ে চল। প্রাসাদে, যে-ঘরে আমরা ঘুমিয়েছি। আরেকবার দেখি চেষ্টা করে, রূপালী মাকড়সা বের করা যায় কিনা! একটা ব্যাপারে খচখচ করছে। মনের ভেতর…</p>



<p>তুমি জান কোথায় আছে রূপালী মাকড়সা! চেঁচিয়ে উঠল রবিন। তাহলে আগে বলনি কেন?</p>



<p>যা উত্তেজনা গেছে, ভাবারই সুযোগ পাইনি, বলল কিশোর। তবে, ঘুমিয়ে এখন ঝরঝরে লাগছে শরীরটা। মগজের ধূসর কোষগুলো আবার কাজ করতে শুরু করেছে…চল চল, আর দেরি করে। লাভ নেই…এখুনি বেরিয়ে পড়ি…</p>



<p>.</p>



<p>রাস্তার দুপাশে লোকের ভিড়। মাঝখান দিয়ে ধীরে ধীরে এগিয়ে চলেছে। গাড়ি। হাত নাড়ছে জনতা। চেঁচাচ্ছে। সবারই মুখে এক কথা: লঙ লিভ দ্য প্রিন্স!–</p>



<p>ছলছল করছে দিমিত্রির চোখ। হাত নেড়ে তাদের সংবর্ধনার জবাব দিচ্ছে।</p>



<p>অনেক অনেকক্ষণ পর প্রাসাদের আঙিনায় এসে ঢুকল গাড়ি। ঘিরে ধরল সশস্ত্র প্রহরী। ওরা সবাই মিনস্ট্রেল পার্টির লোক। দিমিত্রি নামতেই দুদিক থেকে এগিয়ে এল দুজন দেহরক্ষী।</p>



<p>-একে একে কিশোর, মুসা আর রবিনও নেমে পড়ল। ড্রাইভারের সিট থেকে নেমে এল মরিডো। তিন গোয়েন্দার দুপাশেও এসে দাঁড়িয়ে গেল তলোয়ারধারী দেহরক্ষী। রবিনের দিকে চেয়ে সবার অলক্ষে চোখ টিপল মুসা। ভাবখানাঃ কি ব্যাপার! আমরাও প্রিন্স হয়ে গেলাম নাকি! মুচকে হাসল রবিন।</p>



<p>অনেক অলিগলি করিডর আর সিঁড়ি পেরিয়ে তেতলার সেই ঘরে। এসে ঢুকল ওরা। দিমিত্রি, তিন গোয়েন্দা আর মরিডো। দেহরক্ষীরা সব দাঁড়িয়ে রইল বাইরে।</p>



<p>এ ঘরের কোন জায়গায়ই খোঁজা বাদ দিইনি, বলল কিশোর। শুধু একটা জায়গা ছাড়া। যদি থাকে, ওই একটা জায়গাতে আছে রূপালী মাকড়সা। হয়ত আমার ভুলও হতে পারে, হয়ত পকেটেই রেখেছিল রবিন। নদীতে পড়ে গেছে…</p>



<p>দূর! হাত তুলল মুসা! তোমার বক্তৃতা থামাও তো, কিশোর! কোথায় আছে, বের করে ফেল!</p>



<p>ঠিক আছে দেখি, ঘরের কোণে এগিয়ে গেল কিশোর খাট ঘুরে। হাঁটু আর কনুইয়ে ভর দিয়ে উপুড় হল। জালটা এখনও আগের জায়গায়ই ঝুলছে। হামাগুড়ি দিয়ে ধীরে ধীরে এগিয়ে গেল মাকড়সার জালের দিকে।</p>



<p>তক্তার প্রান্ত আর মেঝের ফাঁকে গায়ে গা ঠেকিয়ে বসে আছে দুটো মাকড়সা। হাত বাড়াল কিশোর। চট করে ভেতরে ঢুকে পড়ল একটা মাকড়সা। আরেকটা রসেই রইল। লাল লাল চোখ।</p>



<p>হাত আরও সামনে বাড়াল কিশোর। আরও, আরও। নড়ল না মাকড়সা। দুআঙুলে চেপে ধরল সোনালি মাথাটা। তবু নড়ল না মাকড়সা। ধীরে ধীরে বের করে নিয়ে এল সে ওটাকে। হাতের তালুতে নিয়ে উঠে দাঁড়াল। হেঁটে এসে দাঁড়াল প্রিন্স দিমিত্রির সামনে।</p>

    // Bookmarks object to store user's progress

    function saveBookmarks() {

    // Calculate which paragraph the user is reading based on scroll position
    function getCurrentParagraph() {
      const paragraphs = document.querySelectorAll('.story-content p');
      const scrollPosition = window.scrollY + window.innerHeight / 2;
      
      for (let i = 0; i < paragraphs.length; i++) {
        const para = paragraphs[i];
        const paraTop = para.offsetTop;
        const paraBottom = paraTop + para.offsetHeight;
        
        if (scrollPosition >= paraTop && scrollPosition <= paraBottom) {
          return i;
        }
      }
      
      // Default to first paragraph if can't determine
      return 0;
    }

      bookmarks[storyTitle] = currentParagraph;

      const savedTheme = localStorage.getItem('theme') || 'light';
      document.documentElement.setAttribute('data-theme', savedTheme);
      updateThemeToggle();
    }
    
    // Load bookmarks on page load
    function init() {
      loadBookmarks();
      attachStoryTileListeners();
      document.getElementById('theme-toggle').addEventListener('click', toggleTheme);
      document.getElementById('show-bookmarks').addEventListener('click', showBookmarksDialog);
      initTheme();
      
      // Store the main view for later use
      mainGridView = document.getElementById('main-container').innerHTML;
    }
    
    // Initialize the app
    document.addEventListener('DOMContentLoaded', init);
    
    // Make functions available globally for the bookmark dialog
    window.showStory = showStory;
    window.removeBookmark = removeBookmark;
  </script>
</body>
