<h2 id="ftoc-heading-5" class="wp-block-heading ftwp-heading"><strong>০৫.</strong><strong></strong></h2>



<p>শহরের ভেতর দিয়ে ছুটে চলেছে গাড়ি।</p>



<p>দুধারের দৃশ্য বেশ লাগছে ছেলেদের কাছে। ক্যালিফোর্নিয়ায়, সব কিছুই নতুন। এখানে ঠিক তার উল্টো। সব কিছুই অবিশ্বাস্য রকমের পুরানো। পাথরের তৈরি বাড়িঘর, কোথাও কোথাও হলুদ ইটের। বেশির ভাগ ছাত লাল টালির। প্রতিটি ব্লকের পর একটা করে ফোয়ারা। ঝাঁকে ঝাঁকে কবুতর দেখা যাচ্ছে এদিক ওদিক। সেইন্ট ডোমিনিকসের সামনের আঙিনাতেই রয়েছে কয়েকশো।</p>



<p>পুরানো একটা ছাতখোলা বেড়ানর-গাড়ি। ড্রাইভার এক তরুণ, সবে কৈশোর পেরিয়েছে। চমৎকার ইংরেজি বলে। নাম, মরিডো। গাড়িতে ওঠার পর পরই নিচু গলায় জানিয়েছে, তাকে নিশ্চিন্তে বিশ্বাস করতে পারে তিন কিশোর। প্রিন্স দিমিত্রিও তাকে খুবই বিশ্বাস করেন। ফিটফাট পোশাক পরনে।</p>



<p>ডেনজোর বাইরে পাহাড়ের কাছে চলে এল-গাড়ি। পাহাড়ী পথ ধরে উঠে গেল ওপরে। গাড়ি থেকে নেমে চূড়ায় গিয়ে উঠল তিন গোয়েন্দা। ওখান থেকে ডেনজো নদী আর শহরের বেশ কয়েকটা ছবি তুলল। ফিরে এসে গাড়িতে উঠল আবার। চলতে শুরু করল গাড়ি।</p>



<p>আমাদেরকে অনুসরণ করা হচ্ছে, নিচু গলায় বলল মরিডো। প্যালেস থেকে রেরোনর পর পরই পিছু নিয়েছে। পার্কে নিয়ে যাচ্ছি আপনাদের। ঘোরাফেরা করবেন, বিভিন্ন জিনিস দেখবেন। অনেক মজার জিনিস আছে। সাবধান, পেছনে ফিরে তাকাবেন না একবারও। ওদেরকে দেখে ফেলেছি, ঘুণাক্ষরেও বুঝতে দেবেন না।</p>



<p>খুব কঠিন নির্দেশ! অনুসরণ করছে জানা সত্ত্বেও পেছনে ফিরে চাইতে পারবে না। কিন্তু কারা অনুসরণ করছে? কেন?</p>



<p>কি ঘটছে, জানতে পারলে ভাল হত, পথের দিকে চেয়ে আছে। মুসা। কেন আমাদেরকে অনুসরণ করছে? আমরা তো তেমন কিছুই। জানি না!</p>



<p>কেউ একজন হয়ত ভাবছে, জানি, বলল কিশোর।</p>



<p>এবং জানলে সত্যি ভাল হত, যোগ করল রবিন।</p>



<p>গাড়ি দাঁড় করিয়ে দিল মরিডো। বেশ বড় একটা জায়গায় পৌঁছে গেছে ওরা। প্রচুর গাছপালা। লোকের ভিড়। বাজনার মৃদু শব্দ ভেসে আসছে।</p>



<p>এটা আমাদের প্রধান পার্ক, গাড়ির দরজা খুলতে খুলতে বলল। মরিডো। ধীরে ধীরে হেঁটে মাঝখানে চলে যান। পেরিয়ে যাবেন ব্যাণ্ডস্ট্যাণ্ড। দড়াবাজ আর ভাঁড়দের কাছে গিয়ে দাঁড়াবেন। ছবি তুলবেন। তারপর গিয়ে দাঁড়াবেন বেলুন বিক্রি করছে যে মেয়েটা, তার কাছে। ছবি তোলার প্রস্তাব দেবেন। আমি এখানেই অপেক্ষা করছি। আবার বলছি পেছনে তাকাবেন না। কোনরকম দুশ্চিন্তা করবেন না, অন্তত এখনও না।</p>



<p>এখনও না! মরিডোর কথার প্রতিধ্বনি করল যেন মুসা। গাছপালার ভেতর দিয়ে ধীরে ধীরে এগিয়ে চলেছে। জোরাল হচ্ছে। বাজনার শব্দ। পেছনে ফিরে তাকাব না। কত আর সামনে তাকিয়ে থাকা যায়!</p>



<p>দিমিত্রিকে কি করে সাহায্য করতে পারি আমরা? নিচু গলায় বলল রবিন। অন্ধকারে হাতড়ে মরছি! শূন্য, কিছুই ঠেকছে না হাতে!</p>



<p>অপেক্ষা করতে হবে, শান্ত কণ্ঠে বলল কিশোর। আমার ধারণা, কারও সঙ্গে যোগাযোগ করছি কি না, দেখার জন্যেই অনুসরণ করা হচ্ছে।</p>



<p>আরও খানিকটা হেঁটে একটা খোলা জায়গায় এসে দাঁড়াল ওরা। ঘাসের ওপর ছড়িয়ে ছিটিয়ে বসে আছে অনেক লোক। খুদে একটা ব্যাণ্ডস্ট্যাণ্ডে দাঁড়িয়ে আছে আটজন বাদক, হাতে নানারকম বাদ্যযন্ত্র। পরনে বিচিত্র উজ্জ্বল রঙের পোশাক। বাদকদলের নেতা মরিডোর। বয়েসী এক তরুণ। একটা নরম সুর বাজিয়ে থামল ওরা। প্রচুর। হাততালি আর বাহবা পেল। মাথা নুইয়ে শ্রোতাদের অভিবাদন জানিয়ে প্রায় সঙ্গে সঙ্গেই আরেকটা সুর ধরল। চড়া, দ্রুত লয়।</p>



<p>ব্যাণ্ডস্ট্যাণ্ডের পাশ কাটিয়ে চলে এল তিন গোয়েন্দা। সামনে পেছনে অনেক, লোক। একবার পেছনে তাকিয়ে ফেলল মুসা। কিন্তু কে অনুসরণ করছে, আদৌ করছে কিনা, বুঝতে পারল না।</p>



<p>শান-বাঁধানো একটা জায়গায় এসে দাঁড়ালা ওরা ॥ ট্রাম্পোনি বসানো হয়েছে। বিভিন্ন ধরনের বিপজ্জনক উপভোগ্য খেলা দেখাচ্ছে দুজন দড়াবাজ। মাটিতে ডিগবাজি খাচ্ছে, বিচিত্র অঙ্গভঙ্গি করে লোক হাসাচ্ছে দুজন ভাড়। মাঝে মধ্যেই এগিয়ে এসে একটা ভাঙা পুরানো। ছোট কুড়ি বাড়িয়ে ধরছে সামনে। চেহারাটাকে হাস্যকর করে তুলে পয়সা চাইছে! কেউ মানা করছে না। হেসে দুএকটা মুদ্রা ফেলে দিচ্ছে ঝুড়িতে।</p>



<p>সার্কাসের জায়গার পরেই মেয়েটাকে দেখতে পেল ওরা ॥ সুন্দর দেশীয় পোশাক পরনে। হাতে সুতোয় বাধা এক গুচ্ছ বড় বড় বেলুন। সুললিত গলায় গান ধরেছে ইংরেজিতে কথাগুলো বড় সুন্দর। একটা করে বেলুন কিনে নেবার আমন্ত্রণ। কোন একটা ইচ্ছে মলে নিয়ে সেই বেলুন ছেড়ে দিতে হবে। ইচ্ছেটা আকাশের দূরতম প্রান্তে নিয়ে গিয়ে তারার দেশের কোন মনের মানুষের কাছে পৌঁছে দেবে বেলুন।</p>



<p>অনেকেই কিনছে। ছেড়ে দিচ্ছে সুতো, শাঁ করে শুন্যে উঠে পড়ছে গ্যাস ভরা বেলুন, যার যার ইচ্ছে নিয়ে উড়ে যাচ্ছে নীল আকাশে। ছোট হতে হতে একটা বিন্দুতে পরিণত হচ্ছে। তারপর টুক করে মিলিয়ে যাচ্ছে এক সময়।</p>



<p>ভাঁড়ের ছবি তোলো, মুসা, ফিসফিস করে বলল কিশোর। দড়াবাজদের ছবি তুলছি আমি। রবিন, চারদিকে চোখ রাখী ॥ দেখ, আমাদেরকে লক্ষ্য করছে কিনা সন্দেহজনক কেউ।</p>



<p>ঠিক আছে, বলে ঘুরল মুসা। হাতের তালুতে মাথা রেখে উল্টো হয়ে দাঁড়িয়েছে এখন দুই ভাড়। সেদিকে এগিয়ে গেল।&nbsp;</p>



<p>রবিনের পাশে দাঁড়িয়ে ক্যামেরার খাপ খুলল কিশোর ॥ পরক্ষণেই বিরক্তিতে ছেয়ে গেল চোখ মুখ। ভাল অভিনেতা সে। দেখলে যে কেউ ধরে নেবে সত্যিই বুঝি ক্যামেরা খারাপ হয়ে গেছে তা বিড়বিড় করে বিরক্তি প্রকাশ করতে লাগল গোয়েন্দাপ্রধান।</p>



<p>রেডিওর বোতাম টিপে দিল কিশোর। নিচু গলায় বলল, কাস্ট বলছি। শুনতে পাচ্ছেন?</p>



<p>স্পষ্ট, প্রায় সঙ্গে সঙ্গেই জবাব এল। ভলিউম কমিয়ে ব্রেখেছে কিশোর, কাজেই একেবারে কাছাকাছি না থাকলে কেউই শুনতে পাবে না কথা। কি অবস্থা?</p>



<p>ফেউ লেগেছে পেছনে, বলল কিশোর। প্রিন্স দিমিত্রি সাহায্যের অনুরোধ জানিয়েছে। চুরি গেছে জাতীয় রূপালী মাকড়সা। নকল একটা ফেলে রেখে গেছে চোর।</p>



<p>তাই! অবাক মনে হল বব ব্রাউনের গলা। যা ভেবেছি, পরিস্থিতি তারচেয়ে খারাপ! সাহায্য করবে ওকে?</p>



<p>কি করে?</p>



<p>জানি না, স্বীকার করল বব। চোখ খোলা রাখ। কিছু না কিছু নজরে পড়বেই।ভেবেচিন্তে এগোতে পারবে তখন। আর কিছু</p>



<p>পার্কে রয়েছি। কারা অনুসরণ করছে জানি না।</p>



<p>জানার চেষ্টা কর। পরে জানাবে আমাকে ছেড়ে দাও। বেশিক্ষণ কথা বললে সন্দেহ করে বসতে পারে।</p>



<p>কেটে গেল যোগাযোগ।</p>



<p>ক্যামেরা ঠিক হয়ে গেছে যেন কিশোরের ॥ চোখের সামনে তুলে ধরল। ছবি তুলে গেলা একের পর এক</p>



<p>চারদিকে নজর ফেলল রবিন। অনেকেই চাইছে ওদের দিকে। পরক্ষণেই চোখ সরিয়ে নিচ্ছে। কাউকেই সন্দেহ করতে পারল না সে। একজন ভাড় এসে দাঁড়ালা সামনে। ঝুড়ি বাড়িয়ে দিল। পকেট থেকে একটা মুদ্রা বের করে তাতে ফেলে দিল রবিন।</p>



<p>নতুন একটা আকর্ষণীয় খেলা শুরু করল দুই ভাড়। অন্যদিক থেকে সরে এসে তাদেরকে ঘিরে স্বরণ দর্শকরা। মেয়েটার কাছে একজনও নেই এখন।</p>



<p>এবার ওর ছবি তুলব, বিড়বিড় করে বলল কিশোর। মুসাকে ডাকল ॥ তিনজনে এঙ্গিয়ে গিয়ে দাঁড়াল মেয়েটার সামনে।</p>



<p>ছবি তোলার প্রস্তাব দিল কিশোর। মাথা কাত করল মেয়েটা। ছবি উঠে গেল কিশোরের ক্যামেরায়।</p>



<p>&nbsp;হাসল মেটো। গুচ্ছ থেকে একটা বেলুন বের করে বাড়িয়ে ধরল। একটা বেলুন কিনুন। মনে কোন ইচ্ছে নিয়ে ছেড়ে দিন আকাশে। ঠিক পৌঁছে দেবে মেঘের দেশের কারও কাছে।</p>



<p>পকেট থেকে একটা আমেরিকান ডলার বের করল মুসা। দিল। মেয়েটাকে। তিনজনের হাতেই একটা করে বেলুন ধরিয়ে দিল মেয়েটা। ডলারটা ছোট থলেতে রেখে খুচরো বের করল। বেলুনের দাম রেখে বাকি মুদ্রাগুলো এক এক করে কেলাতে লাগল মুসার হাতে। যেন গুনে গুনে দিচ্ছে, এমনি ভাবভঙ্গি। নিচু গলা বলল, চর লেগেছে। একজন পুরুষ একজন মহিলা। লোক সুবিধের মনে হচ্ছে না। আপনাদের সঙ্গে কথা বলতে পারে হয়ত। একটা টেবিলে বসে পড়ন আইসক্রীম কিংবা অন্য কিছু খান। কথা বলার সুযোগ দিন ওদের।</p>



<p>পয়সা দিয়ে পিছিয়ে গেল মেটো।</p>



<p>দিমিত্রিকে সাহায্য করতে চাই, তিনজনের মনেই এক ইচ্ছে। সুতো ছেড়ে দিল। শাঁ করে শূন্যে উঠে পড়ল বেলুন। লাল, হলুদ, সবুজ। অনেক ওপরে তিনটি কালো বিন্দুতে পরিণত হল। মিলিয়ে গেল পরক্ষণেই।</p>



<p>খানিক দূরেই ঘাসে ঢাকা একটা খোলা জায়গা! তাতে টেবিল চেয়ার পাতা। মোটা কাপড়ের টেবিলক্লথ, লাল-সাদা চেক। একটা টেবিল বেছে নিয়ে চেয়ার টেনে বসে পড়ল তিন কিশোর। এগিয়ে এল একজন ওয়েটার। মোটা গোঁফ। আইসক্রীম হট-চকোলেট স্যাণ্ডউইচ?</p>



<p>অর্ডার দিল কিশোর। চলে গেল ওয়েটার।</p>



<p>চারপাশে তাকাল তিন গোয়েন্দা। ঠিক পেছনেই ওদেরকে দেখতে পেল রবিন। সেই আমেরিকান দম্পতি। সকালে প্রিন্স পলের ছবি দেখার সময় যারা পেছনে দাঁড়িয়ে ছিল। হুমম! তাহলে এরাই!</p>



<p>ধীরে সুস্থে এগিয়ে এল দম্পতি। একটা টেবিল পছন্দ করল। তিন গোয়েন্দার ঠিক পাশেরটা। কফির অর্ডার দিয়ে হেলান দিল চেয়ারে। তিন গোয়েন্দার দিকে ফিরে হাসল।</p>



<p>তোমরা আমেরিকান, না হেসে জিজ্ঞেস করল মহিলা। স্বর কেমন খসখসে।</p>



<p>হ্যাঁ, ম্যাডাম্‌, জবাব দিল কিশোর। আপনারাও আমেরিকান</p>



<p>নিশ্চয়। ক্যালিফোর্নিয়া থেকে এসেছি। তোমাদের মতই।</p>



<p>স্থির হয়ে গেল কিশোর। ওরা ক্যালিফোর্নিয়া থেকে এসেছে, কি করে জানল দম্পতি।</p>



<p>মহিলা ভুল করে বসেছে, বুঝে গেল পুরুষটি ধামাচাপা দেবার জন্যে সঙ্গে সঙ্গে বলে উঠল, ক্যালিফোর্নিয়া থেকেই তো এসেছ তোমরা, না-কি? ক্যালিফোনিয়ান ছেলেদের মতই কাপড়-চোপড় পরেছ।</p>



<p>হ্যাঁ, বলল কিশোর। ক্যালিফোর্নিয়া থেকেই। গতরাতে এসেছি।</p>



<p>সকালে মিউজিয়মে দেখেছি তোমাদের, বলল মহিলা। আচ্ছা, তোমাদের সঙ্গে ছিল, ও প্রিন্স দিমিত্রি না?</p>



<p>মাথা ঝোঁকাল কিশোর। হ্যাঁ। বন্ধুদের দিকে ফিরল। আইসক্রীম আসতে দেরি আছে। চল, হাত মুখ ধুয়ে আসি। ধুলোবালি লেগেছে। ওই যে, ওপাশে ওয়াশরুম লেখা রয়েছে। চল।</p>



<p>পাশের টেবিলের দম্পতির দিকে তাকাল কিশোর। আমরা হাতমুখ ধুতে যাচ্ছি। ক্যামেরাগুলো রইল টেবিলে। একটু দেখবেন? এই যাব আর আসব আমরা।</p>



<p>নিশ্চয় খোকা, হাসল লোকটা। নিশ্চিন্তে যাও। ক্যামেরা চুরি যাবে না।</p>



<p>থ্যাঙ্ক ইউ, স্যার, উঠে দাঁড়াল কিশোর।</p>



<p>রবিন আর মুসাকে নিয়ে সার্কাসের অন্য পাশে চলে এল গোয়েন্দাপ্রধান। খানিক দূরেই ওয়াশরুম!</p>



<p>কি ব্যাপার? পাশে হাঁটতে হাঁটতে ফিসফিস করে বলল মুসা। ক্যামেরাগুলো ফেলে এলে কেন?</p>



<p>শশশ। হুশিয়ার করল কিশোর। এখন কোন কথা নয়।</p>



<p>আগের জায়গায়ই দাঁড়িয়ে আছে মেয়েটা। কাছাকাছি কেউ নেই। অনেক কমে এসেছে হাতের বেলুনের সংখ্যা। তার পাশ দিয়ে যেতে যেতে নিচু গলায় বলল কিশোর, দম্পতির দিকে চোখ রাখুন। ক্যামেরাগুলো ধরলেই আমাদের জানাবেন। মিনিটখানেক পরেই আসছি।</p>



<p>চুপচাপ রইল মেয়েটা, যেন শোনেইনি কথাগুলো।</p>



<p>কয়েকটা বড় বড় গাছের তলায় একটা পাথরের বাড়ি, ওয়াশরুম। ভেতরে ঢুকে পড়ল তিন গোয়েন্দা।</p>



<p>উদ্দেশ্যটা কি তোমার? ঢুকেই জিজ্ঞেস করল মুসা।</p>



<p>এগিয়ে গিয়ে একটা বেসিনের ওপরের কল খুলে দিল কিশোর। নিচু গলায় বলল, ওরা দুজন কথা বলবেই। বেফাঁস কিছু বলেও ফেলতে পারে।</p>



<p>তাতে আমাদের কি লাভ? ফস করে বলল রবিন। কলের তলায়। হাত পেতে দিয়েছে।</p>



<p>&nbsp;টেপ-রেকর্ডারটা চালু করে দিয়ে এসেছি, বলল কিশোর। ওদের কথাবার্তা টেপ হয়ে যাবে। আর কোন কথা নয় এখন। কাছাকাছি লোক আছে। কে যে কি, বলা যায় না!</p>



<p>নীরবে হাতমুখ ধোয়া সারল ওরা। বেরিয়ে এল বাইরে। ধীর পায়ে এগোল। মেয়েটার পাশ দিয়ে যাবার সময় একবার তাকাল কিশোর। আধ ইঞ্চি মত মাথা নাড়ল মেয়েটা।</p>



<p>যেমন রেখে গিয়েছিল, তেমনি রয়েছে ক্যামেরা তিনটে। ছোঁয়নি কেউ। কফির কাপে চুমুক দিচ্ছে দম্পতি।</p>



<p>ক্যামেরার ধারেকাছেও আসেনি কেউ, হেসে বলল লোকটা। সৎলোকের দেশ। তোমাদের আইসক্রীম নিয়ে এসেছিল ওয়েটার, পরে আসতে বলে দিয়েছি। ওই যে, আসছে।</p>



<p>ট্রে-তে খাবার নিয়ে এসে দাঁড়াল ওয়েটার। নামিয়ে রাখল স্যাণ্ডউইচ, হট-চকোলেট আর আইসক্রীমের পাত্র।</p>



<p>দুপুর হয়ে এসেছে। একবারে লাঞ্চ সেরে ফেলার সিদ্ধান্ত নিল তিনজনে। আরও কিছু খাবারের অর্ডার দিয়ে খেতে শুরু করল।</p>



<p>আর কয়েক মিনিট পরেই খাওয়া শেষ হয়ে গেল দম্পতির। তিন গোয়েন্দাকে গুড বাই জানিয়ে উঠে চলে গেল।</p>



<p>আমাদের সঙ্গে বিশেষ কিছুই বলল না, বলল মুসা। নিশ্চয় মত বদলেছে।</p>



<p>ওরা নিজেরা নিজেরা কথা বলে থাকলেই আমি খুশি, বলল কিশোর। সবকটা টেবিল খালি। এখনও খাওয়ার জন্যে আসতে শুরু করেনি লোকে। নিজের ক্যামেরাটা টেনে নিল। নিচের দিকের একটা বোতাম টিপে রি-ওয়াইণ্ড করে নিল ক্যাসেটের ফিতে। ভলিউম কমিয়ে। রেখে প্লে বোতামটা টিপে দিল। প্রথমে ফিসফাস শব্দ, তারপরেই স্পষ্ট কথা। আমেরিকান লোকটার গলা।</p>



<p>&nbsp;উত্তেজিত হয়ে পড়ল রবিন। চাপা গলায় বলে উঠল, হয়েছে! কাজ হয়েছে…</p>



<p>শশশ! রবিনকে থামিয়ে দিল কিশোর। শুনি, কি বলে! খাওয়া বন্ধ কোরো না। ক্যামেরার দিকে তাকিও না।</p>



<p>আবার টেপ রি-ওয়াইও করে নিল কিশোর। প্রথম থেকে চালু করল। আরও কমিয়ে দিল ভলিউম। পাশের টেবিল থেকেও কেউ শুনতে পাবে না এখন।</p>



<p>নিজেদের মধ্যে কথা বলছে দম্পতি:</p>



<p>পুরুষ: খামোকাই পাঠিয়েছে আমাদেরকে, টেরা। ওই ছেলে তিনটে গেয়েন্দা হলে আমার নাম পাল্টে রাখব।</p>



<p>মহিলা: ভুল খুব একটা করে না টেরা। ও বলেছে, ছেলে তিনটে খুবই চালাক-চতুর। তিন গোয়েন্দা বলে নিজেদেরকে।</p>



<p>পুরুষ: ওই বলা পর্যন্তই। গোয়েন্দাগিরির গ-ও জানে না ওরা। বড় মাথা যে ছেলেটার, ওটা তো একটা বুদ্ধ। চেহারা দেখেই বোঝা যায়। হাবাগোবা, একটা গরু!</p>



<p>চাওয়া-চাওয়ি করল মুসা আর রবিন। মুখ টিপে হাসল। গ্রাহ্য করল না কিশোর। কোনরকম ভাবান্তর নেই চেহারায়। ওকে বোকা ভাবুক, এইই চেয়েছিল।</p>



<p>মহিলা: টেরার ধারণা, ওরা কারও সঙ্গে যোগাযোগ করবে। সি.আই. এ.-র হয়ে কাজ করছে ছেলে তিনটে।</p>



<p>পুরুষ: আরে দুত্তোর! সারাক্ষণই তো পেছনে লেগেছিলাম। কারও সঙ্গে যোগাযোগ করতে দেখেছ? কথা বলেছে? বড়লোকের বাচ্চা। স্রেফ টাকা ওড়াতে এসেছে এখানে।</p>



<p>মহিলা: কোন কথাই তো বললে না ওদের সঙ্গে। ডিউক রোজারের কথা তোলা উচিত ছিল, নয় কি?</p>



<p>পুরুষ: মোটেই না। ভুল করেছে টেরা। ওরা গোয়েন্দা হতেই পারে না।</p>



<p>মহিলা: আচ্ছা, ডিউক রোজারের পরিকল্পনা সম্পর্কে কিছু বলেছে নাকি টেরা? আমার সঙ্গে বিশেষ কথা হয়নি। তুমি তো অনেকক্ষণ ছিলে? কিছু বলেছে?</p>



<p>&nbsp;সতর্ক হয়ে উঠল তিন গোয়েন্দা। কান খাড়া করল।</p>



<p>পুরুষ: বলেছে। দিমিত্রিকে সিংহাসনে বসতে দেবে না রোজার। সরিয়ে দেবে কোনভাবে। নিজে স্থায়ী রিজেন্ট হয়ে বসবে। তখন আমাদের আর ব্রায়ানের দলই হবে দেশের হর্তাকর্তা-বিধাতা।</p>



<p>মহিলা: গলা নামাও! কেউ শুনে ফেলবে!</p>



<p>পুরুষ: কাছেপিঠে কেউ নেই, কে শুনবে? রিলটা, কি সাংঘাতিক ব্যাপার হবে ভেবে দেখেছ! এমনি একটা কিছুরই স্বপ্ন দেখছিলাম এতদিন। ডিউক রোজার একবার ক্ষমতায় আসতে পারলেই আর আমাদের পায় কে? ছোট হোক, কিন্তু একটা দেশের মালিক হয়ে যাব, ভাবতে পার!</p>



<p>মহিলা: মন্টি কার্লোর মতই আরেকটা কিছু গড়ে তুলব আমরা!</p>



<p>পুরুষ: তার চেয়ে ভাল ব্যাংকিং সুবিধে দেব লোককে। যত খুশি কালো টাকা এনে জমাক, কোন কৈফিয়ত দিতে হবে না। তাদের দেশের সরকারের কাছ থেকে পুরোপুরি গোপন রাখা হবে কথাটা। বড় বড় অপরাধীরা এসে এখানে লুকিয়ে থাকতে পারবে। ওদেরকে বরং ঠাই দেব আমরা। অবশ্যই অনেক টাকার বিনিময়ে। যে-কোন দেশ থেকে যা খুশি করে আসুক যে-কোন লোক, এখানে এসে পড়তে পারলে সে নিরাপদ। ধনী অপরাধীদের স্বর্গ হয়ে উঠবে ভ্যারানিয়া।</p>



<p>মহিলা: শুনতে তো ভালই লাগছে। কিন্তু যদি ডিউক রোজার রাজি না হয় এসব করতে?</p>



<p>পুরুষ: ধ্বংস করে দেব। ক্ষমতায় থাকতে হলে আমাদের কথা মানতেই হবে। রিটা, রসাল একটা আপেলে পরিণত হবে এই ভ্যারানিয়া। আমরা সবাই খুঁটে খাব।</p>



<p>মহিলা: চুপ! আসছে ওরা…</p>



<p>চুপ হয়ে গেল স্পীকার। বোতাম টিপে সেট অফ করে দিল কিশোর।</p>



<p>খাইছে! বলে উঠল মুসা। বব ব্রাউন যা অনুমান করেছে, তার চেয়েও খারাপ অবস্থা! অপরাধীদের স্বর্গ!</p>



<p>তাকে এখুনি জানানো দরকার! বলে উঠল রবিন।</p>



<p>হ্যাঁ, ধীরে ধীরে মাখা ঝোকাল কিশোর। পুরো টেপটাই শোনানো দরকার তাকে। তবে এখন নয়। তাতে অনেক সময় লাগবে। সন্দেহ করে বসতে পারে কেউ। মূল ব্যাপারটা শুধু জানানো যায় এখন।</p>



<p>ক্যামেরা তুলে নিল কিশোর। ফিল্ম বদলাচ্ছে যেন, এমনি ভাবসাব। টিপে দিল রেডিওর বোতাম।</p>



<p>ফার্স্ট বলছি। শুনতে পাচ্ছেন?</p>



<p>পাচ্ছি, বলল বব ব্রাউন। নতুন কিছু?</p>



<p>টেপে কি কি শুনেছে, সংক্ষেপে জানাল কিশোর।</p>



<p>খুব খারাপ! বলল বব। মহিলা আর লোকটার চেহারা কেমন?</p>



<p>বর্ণনা দিল কিশোর।</p>



<p>মনে হচ্ছে, পিটার জোনস আর তার স্ত্রী। জুয়াড়ী। নেভাডায় বাস। ভয়ানক এক অপরাধী সংস্থার সদস্য। আর যে দুজন লোকের কথা বলল, নিশ্চয় আলবার্ট ট্যাঙ্গোরা, ওরফে টেরা, এবং ব্রায়ান বেরেট। সাংঘাতিক দুই খুনে। ওই সংস্থার সদস্য। যা ভেবেছিলাম তারচেয়ে অনেক অনেক বেশি মারাত্মক ষড়যন্ত্র!</p>



<p>আমাদের এখন কি করণীয়? জানতে চাইল কিশোর।</p>



<p>প্রথম সুযোগেই হুঁশিয়ার করে দেবে প্রিন্স দিমিত্রিকে। সব কথা জানাবে। আগামীকাল সকালে চলে আসবে আমেরিকান এমব্যাসিতে। প্যালেসে থাকা এখন নিরাপদ নয় তোমাদের জন্যে। দিমিত্রিকে সাহায্য করতে একপায়ে খাড়া আছি আমরা, তবে আমাদের সাহায্য চাইতে হবে তাকে। গায়ে পড়ে কিছু করতে যাব না। থামল বব। তারপর বলল, অনেক বেশি খবর জোগাড় করে ফেলেছ তোমরা। এতটা আশা করিনি। তবে, এখন থেকে খুব সাবধান! সব সময় সতর্ক থাকবে! ওভার অ্যাণ্ড আউট!</p>



<p>.</p>



<h2 id="ftoc-heading-6" class="wp-block-heading ftwp-heading"><strong>০৬.</strong><strong></strong></h2>



<p>&nbsp;সারাটা বিকেল শহর আর তার আশপাশের মনোরম দৃশ্য দেখে কাটাল তিন, গোয়েন্দা। প্রাচীন কিছু দোকানপাট দেখল, একটা মিউজিয়মে দেখল পাঁচ-ছশো বছর আগের অনেক ঐতিহাসিক জিনিসপত্র। একটা প্রমোদতরীতে করে ডেনজো নদীতে কাটিয়ে এল কিছুক্ষণ। চলে গিয়েছিল নদীর একেবারে উৎসের কাছাকাছি।</p>



<p>গাড়িতে চড়ার খানিক পরেই মরিডো জানিয়েছে, আবার চর লেগেছে পেছনে। তবে এবার আর আমেরিকান দম্পতি নয়। ভ্যারানিয়ান সিক্রেট সার্ভিস, ডিউক রোজার বুরবনের নিজের পছন্দ করা লোক।</p>



<p>হয়ত মেহমান বলেই নজর রাখছে, বলেছে মুসা।</p>



<p>যথেষ্ট সন্দেহ আছে আমার! মুখ কালো করে বলেছে মরিডো। আপনাদের প্রতি ওদের আগ্রহ দেখা যাচ্ছে। কেন, জানতে পারলে ভাল হত!</p>



<p>তিন গোয়েন্দাও ভাবছে, জানতে পারলে ভাল হত। সিক্রেট সার্ভিক্স কেন আগ্রহ দেখাবে তাদের প্রতি? এখনও তেমন কিছুই করেনি ওরা। প্রিন্স দিমিত্রিকে সাহায্য করছে, এটা ডিউক রোজারের জানার কথা নয়। তাহলে?</p>



<p>রাস্তার মোড়ে মোড়ে গায়কদের ছোট ছোট দল দেখা গেল। সবার হাতে একটা না একটা বাদ্যযন্ত্র আছেই। বাজিয়ে গান গেয়ে পথচারীদের মনোরঞ্জন করছে।</p>



<p>মিনস্ট্রেলস, মরিডো জানাল। তিনশো বছর আগে যে পরিবারটা প্রিন্স পলকে লুকিয়ে রেখেছিল, তাদেরই বংশধর। আমিও মিনস্ট্রেলদের ছেলে। বাবা ছিল প্রধানমন্ত্রী, তাকে বের করে দিয়েছে ডিউক রোজার। আমাদেরকে, মানে মিনস্ট্রেলদেরকে সবচেয়ে বেশি বিশ্বাস করেন প্রিন্স দিমিত্রি। সেই প্রিন্স পলের আমল থেকেই আমাদেরকে কোনরকম ট্যাক্স দিতে হয় না। ডিউক রোজার আর তার সাঙ্গোপাঙ্গরা দুচোখে দেখতে পারে না আমাদের। আমরা সব মিনস্ট্রেলরা মিলে একটা গোপন দল করেছি। নাম, মিনস্ট্রেল পার্টি। অনেক ভক্ত জুটেছে আমাদের। দেশের লোক দেখতে পারে না রোজারকে।</p>



<p>মিনস্ট্রেলদের প্রতিটি দলের সামনে গতি কমাচ্ছে মরিডো। তাকাচ্ছে আগ্রহী চোখে। দলের কেউ একজন সামান্য একটু মাথা ঝোকালেই আবার ছুটছে সামনে।</p>



<p>ওদেরকে চোখে চোখে রাখছি আমরা, বলল মরিডো। আপনাদের ওপরও সারাক্ষণ চোখ রয়েছে আমাদের। প্যালেসে আছে। আমাদের লোক, এমনকি রয়্যাল গার্ডেও আছে। অনেক কিছুই জেনে গেছি আমরা। কিন্তু এই একটা ব্যাপার জানতে পারছি না, আপনাদের ওপর রোজারের এত আগ্রহ কেন! সাংঘাতিক কোন প্ল্যান নিশ্চয় করেছে ব্যাটা!</p>



<p>দুপাশে নতুন নতুন দৃশ্য। দেখতে দেখতে কিছুক্ষণের জন্যে সিক্রেট সার্ভিসের কথা ভুলে গেল ছেলেরা।</p>



<p>আরেকটা পার্কে বিশাল এক নাগরদোলায় চেপে কিছুক্ষণ দোল খেল তিন কিশোর। তারপর রাতের খাওয়া সেরে নিল এক রেস্টুরেন্টে। ডেনজো নদীর মাছ, সুস্বাদু। রান্নাও হয়েছে খুব ভাল।</p>



<p>ক্লান্ত হয়ে প্যালেসে ফিরে এল ওরা। তবে মন আনন্দে ভরা। একটা খুব সফল দিন কাটিয়ে এসেছে।</p>



<p>ওদেরকে অভ্যর্থনা করে গাড়ি থেকে নামাল রয়্যাল চেম্বারলেন। এখন আরেকজন। ডিউটি বদলেছে। ছোট্টখাট্ট একজন তোক। টকটকে লাল আলখেল্লা পরনে।</p>



<p>গুড ইভনিং, ইয়ং জেন্টেলম্যান, বলল চেম্বারলেন। আজ রাতে দেখা করতে পারবেন না প্রিন্স দিমিত্রি। দুঃখ প্রকাশ করেছেন তিনি। কাল সকালে নাস্তার সময় দেখা হবে। চলুন, আপনাদের ঘরে পৌঁছে দিই। নইলে পথ চিনে যেতে পারবেন না।</p>



<p>&nbsp;অসংখ্য সিঁড়ি, করিডর, হলঘর পেরিয়ে এল ওরা চেম্বারলেনের পিছু পিছু। প্রতিটি সিঁড়ির গোড়ায় করিডরের প্রান্তে প্রহরী। অবাকই হল ওরা। সকালে, কিংবা গতরাতে এত কড়াকড়ি দেখেনি। তিনতলার ঘরে পৌঁছে দিয়ে তাড়াহুড়া করে চলে গেল চেম্বারলেন। যেন জরুরি কোন কাজ ফেলে এসেছে।</p>



<p>ভারি ওক কাঠের দরজাটা বন্ধ করে দিল কিশোর। ঘরের ভেতরে তাকাল। গোছগাছ সাফসুতরো করা হয়েছে। বিছানায় নতুন চাদর। তবে সুটকেসগুলো যেখানে ফেলে রেখে গিয়েছিল, সেখানেই রয়েছে। মাকড়সার জালটাও রয়েছে আগের মতই। ওটার ধারেকাছেও যায়নি কেউ। সেদিকে এগোল, সে। সুতো বেয়ে নেমে গেল বড় একটা মাকড়সা, কালোর ওপর সোনালি ছোপ। তক্তা আর মেঝের মাঝখানের ফাঁকে গিয়ে ঢুকে পড়ল সুড়ৎ করে। মাথা বের করে দিল পরমুহূর্তেই।</p>



<p>হাসল রবিন। সকালেই যথেষ্ট শিক্ষা হয়ে গেছে। মাকড়সার জাল আর ছিঁড়তে যাবে না ভ্যারানিয়ায় থাকতে।</p>



<p>মনে হচ্ছে, জিনিসপত্র কেউ হাতায়নি, বলল কিশোর। বব ব্রাউনের সঙ্গে যোগাযোগ করা দরকার। নতুন কোন নির্দেশ দিতে– পারে। মুসা, দরজার তালা আটকে দাও।</p>



<p>তালা আটকে দিল মুসা।</p>



<p>খাপ থেকে ক্যামেরা খুলল কিশোর। বোতাম টিপে দিল। ফাস্ট বলছি। শুনতে পাচ্ছেন?</p>



<p>স্পষ্ট, ভেসে এল বব ব্রাউনের গলা। নতুন কিছু</p>



<p>তেমন কিছু না, জানাল কিশোর। সারা বিকেলই গাড়িতে করে ঘুরেছি। শহর দেখেছি। নতুন চর লেগেছিল পেছনে। ডিউক রোজারের লোক, সিক্রেট সার্ভিস।</p>



<p>দিমিত্রির সঙ্গে কথা বলেছ? কণ্ঠ শুনে মনে হল ভাবনায় পড়ে গেছে। খবরটা কিভাবে নিয়েছে সে?</p>



<p>দেখা হয়নি। চেম্বারলেন জানিয়েছে, সকালের আগে দেখা হবে না। প্রিন্স খুব ব্যস্ত।</p>



<p>&nbsp;হুমম! দুশ্চিন্তায় পড়ে গেছে বব, তার কণ্ঠ শুনেই বোঝা যাচ্ছে। আটকে ফেলেনি তো! ওর সঙ্গে দেখা করা খুবই জরুরি। সকালে যেভাবেই হোক, দেখা কোরো। হ্যাঁ, এক কাজ কর, ক্যামেরা থেকে টেপটা বের করে নিয়ে পকেটে রেখে দাও। আগামীকাল এমব্যাসিতে নিয়ে আসবে। এমন ভাব দেখাবে, যেন শহর দেখতে বেরোচ্ছ। গরম হয়ে উঠছে পরিস্থিতি! বুঝেছ?</p>



<p>বুঝেছি, বলল কিশোর। ওভার অ্যান্ড আউট।</p>



<p>ট্রান্সমিটারের সুইচ অফ করে দিল কিশোর। টেপ-রেকর্ডার থেকে বের করে নিল খুদে ক্যাসেটটা। বাড়িয়ে দিল মুসার দিকে, এটা তোমার কাছে রাখ। কেউ যেন নিয়ে যেতে না পারে।</p>



<p>পারবে না, দৃঢ়কণ্ঠ মুসার। ভেতরের পকেটে রেখে দিল ক্যাসেটটা।</p>



<p>ড্রয়ার হাতাচ্ছে রবিন। রুমাল খুঁজছে। কোন্ ড্রয়ারটীয় রেখেছিল, ঠিক মনে করতে পারছে না। অবশেষে একটা ড্রয়ারে পাওয়া গেল ওটা। টান দিয়ে বের করে আনল রুমাল। ভাঁজের ভেতর থেকে মেঝেতে ছিটকে পড়ল কিছু একটা, মৃদু টুং শব্দ হল। আশ্চর্য! কি ওটা! ঝুঁকে আলমারির তলায় তাকাল। চকচক করছে জিনিসটা। বের করে হাতে নিল।</p>



<p>একবার দেখেই চেঁচিয়ে উঠল রবিন, কিশোর! মুসা! দেখ দেখ!</p>



<p>অবাক হয়ে তাকাল দুজনেই।</p>



<p>মাকড়সা! ঢোক গিলল মুসা। ফেল, ফেল!</p>



<p>কোন ক্ষতি করে না, বলল কিশোর। প্রিন্স পলের মাকড়সা। রবিন, আস্তে নামিয়ে রাখ মেঝেতে।</p>



<p>চিনতে পারছ না! ভুরু কুঁচকে গেছে রবিনের। প্রিন্স পলের মাকড়সাই। রূপালী মাকড়সা!</p>



<p>রূপালী মাকড়সা! রবিনের কথার প্রতিধ্বনি করল যেন মুসা। কি বলছ।</p>



<p>এটা ভ্যারানিয়ার রূপালী মাকড়সা, বলল রবিন। ভল্ট থেকে যেটা চুরি গিয়েছিল। আমি শিওর। এত কাছে থেকেও চিনতে পারনি?</p>



<p>প্রায় লাফ দিয়ে কাছে চলে এল কিশোর আর মুসা।</p>



<p>ছুঁয়ে দেখল কিশোর। ঠিকই বলেছ! এটা একটা মাস্টারপিস। কোথায় পেলে?</p>



<p>রুমালের ভাঁজে! কেউ একজন রেখে দিয়েছে। সকালে ছিল না।</p>



<p>ভুরু কুঁচকে গেল কিশোরের। নিজের অজান্তেই হাত উঠে গেল। নিচের ঠোঁটে। কে রাখল? কেন? বিড়বিড় করতে লাগল। আমাদেরকে চোর বলে চিহ্নিত করতে চায় না-তো। তাহলে…</p>



<p>কি করব আমরা এখন, কিশোর? বলে উঠল মুসা। ওটা চুরির একমাত্র শাস্তি মৃত্যুদণ্ড! যদি ধরা পড়ি…</p>



<p>আমার মনে হয়… বলতে গিয়েও থেমে যেতে হল কিশোরকে। বাইরে ভারি জুতোর শব্দ। অনেকগুলো।</p>



<p>মুহূর্ত পরেই দরজায় চাপড়ের শব্দ হল। নবটা ঘোরানর চেষ্টা করল কেউ। ভেতর থেকে তালা দেয়া, খুলল না। শোনা গেল কুদ্ধ গলা, দরজা খোল। রিজেন্টের আদেশ!</p>



<p>স্তব্ধ একটা সেকেণ্ড। তারপরই লাফ দিল মুসা আর কিশোর, একই সঙ্গে। লোহার দুটো ভারি ছিটকিনি তুলে দিল দুজনে।</p>



<p>ঠিকমত ভাবতে পারছে না রবিন, এতই অবাক হয়েছে। হাতে ভ্যারানিয়ার রূপালী মাকড়সা নিয়ে স্থির দাঁড়িয়ে আছে। কি করবে এখন?</p>



<p>.</p>



<h2 id="ftoc-heading-7" class="wp-block-heading ftwp-heading"><strong>০৭.</strong><strong></strong></h2>



<p>&nbsp;জোরে জোরে কিল মারার শব্দ হচ্ছে দরজায় বাইরে থেকে।</p>



<p>খোল! রিজেন্টের আদেশ! আমরা আইনের লোক! আবার চেঁচিয়ে উঠল ক্রুদ্ধকণ্ঠ।</p>



<p>দরজায় পিঠ দিয়ে চেপে দাঁড়িয়েছে কিশোর আর মুসা। নিজেদের দেহের ভার দিয়ে দরজা আটকে রাখতে চাইছে যেন।</p>



<p>হাতের অপূর্ব সুন্দর জিনিসটার দিকে চেয়ে আছে রবিন। মাথায় চিন্তার ঝড়। কোথাও লুকিয়ে ফেলা দরকার এটাকে। কিন্তু কোথায়?</p>



<p>হঠাৎ সচল হয়ে উঠল রবিন। ছুটোছুটি শুরু করল সারা ঘরময়। চোখ জায়গা খুঁজছে। কোথায় লুকিয়ে রাখবে মাকড়সাটাকে! কার্পেটের তলায়? না। বিছানার গদি? তাও না। তাহলে, তাহলে কোথায়? কোথায় রাখলে খুঁজে পাবে না অন্য কেউ?</p>



<p>জোরে ধাক্কা দেয়া হচ্ছে দরজায়। ভেঙে ফেলার চেষ্টা চালাচ্ছে। এই সময়ই ঘটল আরেক ঘটনা। ভীষণভাবে দুলে উঠল জানালার পর্দা। লাফিয়ে এসে ঘরের ভেতরে পড়ল দুজন তরুণ! চমকে উঠল কিশোর আর মুসা! ওদিক থেকেও আক্রমণ এল।</p>



<p>না না, চমকাবার কিছু নেই। কাছে এগিয়ে এসেছে এক তরুণ। ফিসফিস করে বলল, আমি। মরিডো। আর, ও আমার ছোট বোন, মেরিনা।</p>



<p>মেরিনা…ও আপনার বোন, ফিসফিস করেই বলল কিশোর।</p>



<p>সেই মেয়েটা। পার্কে বেলুন বিক্রি করছিল যে। পরনে মরিডোর মতই প্যান্ট, জ্যাকেট। দেখে প্রথমে তাই তাকে ছেলে বলে ভুল করেছে ওরা।</p>



<p>মাথা ঝোকাল মরিডো। জলদি আসুন, পালাতে হবে। আপনাদেরকে অ্যারেস্ট করতে এসেছে ওরা! ধরতে পারলে ফাঁসি দিয়ে দেবে!</p>



<p>আওয়াজ পাল্টে গেছে আঘাতের। দরজা ভাঙার জন্যে কুড়াল ব্যবহার করা হচ্ছে। কিন্তু তিন ইঞ্চি পুরু ভারি ওক কাঠের দরজা। এত সহজে ভাঙবে না। কয়েক মিনিট সময় নেবেই।</p>



<p>ঘরে বসে টেলিভিশনে সিনেমা দেখছে যেন ওরা! খুব দ্রুত ঘটে যাচ্ছে ঘটনা। তাল পাচ্ছে না তিন গোয়েন্দা। বেরিয়ে যেতেই হবে এঘর থেকে, এটা ঠিক, কিন্তু কি করে, বুঝতে পারছে না।</p>



<p>জলদি এস, মুসা! হঠাৎ চেঁচিয়ে উঠল কিশোর। কাজ করতে শুরু করেছে আবার তার মগজ। রবিন, এস। মাকড়সাটা পকেটে ঢোকাও।</p>



<p>ঘরের কোণে দাঁড়িয়ে আছে রবিন। হঠাৎ সোজা হল। দ্বিধা করল এক মুহূর্ত। তারপর ঘুরে ছুটে এল।</p>



<p>জানালার দিকে ছুটল মেরিনা। ফিরে সবাইকে একবার ইশারা করেই টপকে ব্যালকনিতে চলে গেল। ওর পিছু পিছু ব্যালকনিতে এসে নামল কিশোর, মুসা, রবিন।</p>



<p>ঠাণ্ডা অন্ধকারে গা ঘেঁষাঘেঁষি করে দাঁড়াল ওরা। নিচে জ্বলছে শহরের আলো।</p>



<p>দালানের গা থেকে বেরিয়ে আছে চওড়া কার্নিস। সেটা দেখিয়ে বলল, প্যালেসের পেছনেও আছে। এতখানিই চওড়া। হাঁটা যাবে। আসুন আমি পথ দেখাচ্ছি।</p>



<p>ব্যালকনির রেলিঙে উঠে বসল মেরিনা। নিঃশব্দে লাফিয়ে নামল কার্নিসে।</p>



<p>দ্বিধা করছে কিশোর। আমার ক্যামেরা! হঠাৎ চেঁচিয়ে উঠল সে। ফেলে রেখে এসেছি!</p>



<p>আর আনার সময় নেই! পেছন থেকে বলল মরিডো। দুমিনিট টিকবে আর দরজা, বড় জোর তিন। একটা সেকেণ্ডও নষ্ট করা যাবে না।</p>



<p>খুব খারাপ লাগল ক্যামেরাটার জন্যে। কিন্তু আনার উপায় নেই। মুসা নেমে পড়েছে ততক্ষণে কার্নিসে। তাকে অনুসরণ করল কিশোর। দেয়ালের দিকে মুখ, পা ফাঁক করে পাশে হেঁটে সরছে মেরিনা।</p>



<p>গায়ে গা ঠেকিয়ে মেরিনার মত করেই সরতে লাগল মুসা আর কিশোর। বেড়ালের মত নিঃশব্দে।</p>



<p>ভয় পাবার সময়ই নেই। ঘরের ভেতরে দরজায় আঘাতের শব্দ হচ্ছে একনাগাড়ে। প্রাসাদের এক কোণে পৌঁছে গেল ওরা। ঠাণ্ডা হাওয়া ঝাঁপটা দিয়ে গেল চোখেমুখে।</p>



<p>ক্ষণিকের জন্যে কেঁপে উঠল রবিন, দুলে উঠল দেহ। অনেক নিচে ডেনজো নদী, রাতের মতই অন্ধকার। পাক খেয়ে খেয়ে ঘূর্ণি সৃষ্টি করেছে পানি, শব্দ শোনা যাচ্ছে। কাঁধ খামচে ধরল মরিডোর শক্তিশালী হাত, পতন রোধ করল রবিনের। আবার ভারসাম্য ফিরে পেল সে।</p>



<p>জলদি! রবিনের কানের কাছে মুখ নিয়ে ফিসফিস করে বলল মরিডো।</p>



<p>চমকে উঠল একজোড়া পায়রা। এ-কি জ্বালাতন! এত রাতে ঘুম নষ্ট করতে এল কে! পাখার ঝটপট শব্দ তুলে দালানের খোপ থেকে বেরিয়ে এল পাখি দুটো, অনধিকার-চর্চাকারীদের মাথার ওপর চক্কর দিয়ে দিয়ে উড়তে লাগল। হঠাৎ বসে পড়তে যাচ্ছিল রবিন, আবার তার কাঁধ খামচে ধরল মরিডো।</p>



<p>মোড় ঘুরে আরেকটা ব্যালকনির কাছে চলে এল ওরা। রেলিঙে উঠে বসল মেরিনা। নামল।</p>



<p>ব্যালকনিতে এসে দাঁড়িয়েছে পাঁচজনে।</p>



<p>এবার ওপরে উঠতে হবে, ফিসফিসিয়ে বলল মেরিনা। এই যে দড়ি। গিঁট দেয়া আছে একটু পর পরই। উঠতে অসুবিধে হবে না!</p>



<p>এটা কেন? রেলিঙে বাঁধা আরেকটা দড়ি নেমে গেছে নিচে, সেটা দেখিয়ে জিজ্ঞেস করল কিশোর।</p>



<p>ওদের বোকা বানাতে, জবাব দিল মেরিনা। ধরে নেবে আমরা নিচে নেমে গেছি।</p>



<p>ওপর থেকে ঝুলছে যে দড়িটা, সেটা ধরে উঠতে শুরু করল মেরিনা। তাকে অনুসরণ করল মুসা। তারপর দড়ি ধরল কিশোর।</p>



<p>ওদেরকে কয়েক ফুট ওঠার সময় দিল রবিন। তারপর দড়ি ধরে ঝুলে পড়ল সে-ও। উঠতে শুরু করল ধীরে ধীরে।</p>



<p>আবার কার্নিসে নেমেছে মরিডো। মারাত্মক ঝুঁকি নিয়ে এগিয়ে গেল কোনায়। উঁকি দিল। দেখতে চাইছে, ওদিকে কতদূর কি করল শত্রুরা।</p>



<p>ফিরে এল মরিডো। ফিসফিস করে বলল, এখনও দরজা নিয়েই আছে। তবে এসে পড়ল বলে!</p>



<p>কি? মরিডোর দিকে তাকাতে গেল রবিন। ঘামে ভেজা হাত, পিছলে গেল হঠাৎ। গিটও আটকাতে পারল না, সড়সড় করে নিচে নেমে চলে এল সে। ঘষা লেগে ছিলে গেল হাতের চামড়া। তার মনে হল, আগুন লাগিয়ে দিয়েছে কেউ। মাত্র একটা মুহূর্ত। পরক্ষণেই এসে পড়ল নিচে দাঁড়ানো মরিডোের ওপর। পড়ল তাকে নিয়েই। জোরে কঠিন কিছুতে ঠুকে গেল মাথা। দপ করে চোখের সামনে জ্বলে উঠল কয়েক হাজার লাল-হলুদ ফুল। তারপরেই অন্ধকার!</p>



<p>রবিন! কানের কাছে ডাক শুনে চোখ মেলল সে।</p>



<p>রবিন! শুনতে পাচ্ছেন! লেগেছে কোথাও! শঙ্কিত গলা মরিডোর।</p>



<p>চোখ মিটমিট করল রবিন। ওপরে তারাজ্বলা আকাশ। মুখের ওপর ঝুঁকে আছে মরিডো। চিত হয়ে পড়ে আছে সে। প্রচণ্ড যন্ত্রণা মাথায়।</p>



<p>রবিন, কোথাও লাগেনি তো! আবার জিজ্ঞেস করল মরিডো। উদ্বিগ্ন।</p>



<p>মাথা ব্যথা করছে, অবশেষে বলল রবিন। কোলা ব্যাঙের আওয়াজ বেরোল গলা থেকে। ভালই আছি। ধীরে ধীরে উঠে বসল সে। চারদিকে তাকাল। একটা ব্যালকনিতে বসে আছে। পাশে, প্যালেসের পাথরের কালো বিশাল দেয়াল উঠে গেছে ওপরে। অনেক নিচে ডেনজো নদীতে মিটমিট করছে নৌকার আলো।</p>



<p>আমি এখানে কেন! বলে উঠল রবিন। জানালা দিয়ে ঘরে ঢুকলেন আপনারা…তারপরই আমি এখানে!…মাথায় যন্ত্রণা।…কিছুই তো বুঝতে পারছি না!</p>



<p>প্রিন্স পল রক্ষা করুন আমাদের, বিড়বিড় করল মরিডো। কথা বলার সময় নেই! দড়ি ধরে উঠতে পারবেন? এই যে, দড়ি। রবিনের। হাতে দড়িটা গুঁজে দিল সে। উঠতে পারবেন?</p>



<p>অবাক হয়ে দড়িটা ধরে আছে রবিন। এটা কোথা থেকে এল? এর আগে কখনও দেখেছে বলে তো মনে পড়ছে না। ভীষণ দুর্বল লাগছে। মাথায় অসহ্য যন্ত্রণা।</p>



<p>জানি না! ধীরে ধীরে মাথা নাড়ল রবিন। চেষ্টা করব।</p>



<p>হবে না! আপনমনেই বিড়বিড় করল মরিডো। বুঝেছি, পারবেন না। টেনে তুলতে হবে। চুপচাপ দাঁড়িয়ে থাকুন। দড়ি বেঁধে টেনে তুলব।</p>



<p>দড়ির মাথা রবিনের দুই বগলের তলা দিয়ে এনে বুকে শক্ত করে পেঁচাল মরিডো, গিঁট দিল। চুপ করে থাকুন। আমি উঠে যাই। তারপর টেনে তুলব। দেয়ালে অনেক ফাটল আছে। ওগুলোতে পা বাধিয়ে ওপরে ঠেলে দেবার চেষ্টা করবেন নিজেকে। আমাদের সাহায্য হবে। তা যদি না পারেন, চুপচাপ ঝুলে থাকবেন। ভয় নেই, ফেলে দেব না।</p>



<p>দড়িতে টান পড়তেই ওপরের দিকে চেয়ে বলল, আসছে! অঘটন ঘটেছে এখানে!</p>



<p>দড়ি ধরে রেলিঙে উঠে দাঁড়াল মরিড়ো। ঝুলে পড়ল অন্ধকারে।</p>



<p>নিঃশব্দে উঠে যাচ্ছে মরিডো। সেদিকে তাকিয়ে রইল রবিন। হাত চলে গেছে মাথার পেছনে, আহত জায়গা। এখনও বুঝতে পারছে না সে, কি করে এখানে এল! সঙ্গীরা কোথায় কি করছে, বুঝতে পারছে। মনে পড়ছে, ওরা ঘরের ভেতরে দাঁড়িয়ে ছিল। দরজায় কুড়াল দিয়ে কোপানর শব্দ। জানালা দিয়ে ঘরের ভেতর এসে লাফিয়ে নেমেছে। দুই তরুণ…</p>



<p>.</p>



<p>বড় একটা জানালার চৌকাঠে বসল মরিডো। লাফ দিয়ে নামল ভেতরে। ওরা তিনজন দাঁড়িয়ে আছে। সবাই উদ্বিগ্ন।</p>



<p>পড়ে গিয়েছিল রবিন, বলল মরিডো। খুব নাড়া খেয়েছে। চোট লেগেছে মাথায়। টেনে তুলতে হবে, নিজে নিজে উঠতে পারবে না। আসুন, দড়ি ধরতে হবে।</p>



<p>চারজনেই চেপে ধরল দড়ি। টান দিল। ওঠার সময় সাহায্য করেছে গিটগুলো, এখন অসুবিধে সৃষ্টি করল। প্রতিটি গিঁট বেধে যাচ্ছে। চৌকাঠের কিনারে, আটকে যাচ্ছে। হ্যাঁচকা টান দেয়া যাচ্ছে না। গিটের তলায় হাত ঢুকিয়ে দিয়ে সরিয়ে আনতে হচ্ছে অনেক কষ্টে।</p>



<p>&nbsp;ওজন বেশি না রবিনের। তাছাড়া ওরা চারজন। অসুবিধা সত্ত্বেও শিগগিরই দেখা গেল তার মাথা, কাঁধ। হাত বাড়িয়ে চৌকাঠ চেপে ধরল রবিন। দুহাত ধরে তাকে তুলে আনল মুসা আর মরিডো।</p>



<p>এলাম! কাঁপছে রবিনের গলা। কিছু ভেব না, আমি ঠিকই আছি। মাথা ব্যথা করছে অবশ্য, ওটা এমন কিছু না। হাঁটতে পারব। কিন্তু ব্যালকনিতে কি করে এলাম, সেটাই মনে করতে পারছি না!</p>



<p>পারবেন, মোলায়েম গলায় বলল মেরিনা। ওসব নিয়ে বেশি ভাবার দরকার নেই এখন। আর কোন অসুবিধে নেই তো?</p>



<p>না, বলল রবিন।</p>



<p>আরেকটা শোবার ঘরে এসে ঢুকেছে ওরা। ভাপসা গন্ধ। অনুভবেই বুঝতে পারছে, বালি গিজগিজ করছে। তারার আবছা আলো জানালা দিয়ে ঢুকছে ভেতরে। কোন আসবাবপত্র দেখা গেল না।</p>



<p>পা টিপে টিপে দরজার কাছে এগিয়ে গেল মরিডো আর মেরিনা। নিঃশব্দে দরজা খুলল মরিডো, গলা বাড়িয়ে উঁকি দিল বাইরে। ফিরে এল আবার।</p>



<p>কেউ নেই, বলল মরিডো। লুকানর জন্যে একটা জায়গা বের করতে হবে এবার। মেরিনা, তোমার কি মনে হয়? মাটির তলার কোন একটা ঘরে নিয়ে যাব?</p>



<p>ননাহ, জোরে মাথা নাড়ল মেরিনা। দড়ি দেখে ভাববে, নিচে নেমে গেছেন ওঁরা। নিচের কোন, ঘরেই খোঁজা বাদ রাখবে না ব্যাটারা। দেখ!</p>



<p>জানালায় দাঁড়িয়ে নিচে উঁকি দিল সবাই। নিচে, আঙিনায় আলো, নড়াচড়া করছে। টর্চ হাতে ঘুরে বেড়াচ্ছে প্রহরীরা।</p>



<p>ইতিমধ্যেই পাহারা শুরু হয়ে গেছে আঙিনায়, বলল মেরিনা। ওপরেই যেতে হবে আমাদের। দিনটা কোথাও লুকিয়ে রাখতে হবে। আগামী রাতে দেখব, অন্য কোথাও সরিয়ে নিতে পারি কিনা। কোন একটা ডানজনের ভেতর দিয়ে পানি সরার ড্রেনে নিয়ে যাব। তারপর হয়ত নিয়ে চলে যেতে পারব আমেরিকান এমব্যাসিতে।</p>



<p>ভাল বলেছ, সায় দিয়ে বলল মরিডো। প্যালেসের এদিকটায় লোকজন আসে না। দড়ি নিচে নেমে গেছে, এদিকে ওঠার কথা ভাববে না কেউ।…সঙ্গে রুমাল আছে আপনাদের?</p>



<p>আছে, পকেট থেকে সাদা রুমাল বের করে দিল কিশোর।</p>



<p>নিচে আঙিনায় ফেলে দেব সুযোগমত, বলে রুমালটা পকেটে রাখল মরিভো। জানালার ফ্রেমের মাঝখানের দণ্ডে বাঁধা দড়িটা, ওটা বেয়েই উঠে এসেছে। খুলে নিয়ে হাতে পেচাল সে। আসুন, যাই। মেরি, পেছনে থাক।</p>



<p>একে একে করিডরে বেরিয়ে এল ওরা। দুপাশে ঘর। ওপরে ছাত। অন্ধকার। মরিডোর হাত ধরেছে কিশোর। তার হাত মুসা, মুসার হাত রবিন। তার হাত মেরিনা। পাঁচজনের একটা শেকল যেন, নিঃশব্দ কিন্তু দ্রুতপায়ে এগিয়ে চলল।</p>



<p>টর্চ জ্বেলে দেখে নিল মরিডো। দেয়ালের গায়ে একটা দরজার সামনে এসে থামল। ধাক্কা দিল খুলল না। আরও জোরে ধাক্কা দিতেই মরচে পড়া কজা তীক্ষ্ণ আর্তনাদ করে উঠল। খুলে গেল পাল্লা। চমকে উঠল সবাই।</p>



<p>কান খাড়া করে দুরুদুরু বুকে দাঁড়িয়ে রইল ওরা এক মুহূর্ত। না, কোনরকম শব্দ শোনা গেল না। ভেতরে পা রাখল ওরা। একটা সিঁড়ি ঘর।</p>



<p>অন্ধকারে সিঁড়ি বেয়ে উঠতে লাগল। সামনে আরেকটা। ধাক্কা দিয়ে দরজা খুলে ফেলল মরিডো।</p>



<p>খোলা ছাতে বেরিয়ে এল ওরা। ছাত ঘিরে রেখেছে উঁচু দেয়াল। দেয়ালের গায়ে মাঝে মাঝে বড় কুলুঙ্গিমত রয়েছে।</p>



<p>ওখান থেকে তীর ছোঁড়া হত, গরম তেল ঢেলে দেয়া হত শত্রুর ওপর, কুলুঙ্গিগুলো দেখিয়ে বলল মরিডো। আজকাল আর ওসবের দরকার হয় না। ছাতে পাহারাই থাকে না অনেক বছর ধরে।</p>



<p>প্রত্যেক কোনায় সেন্ট্রিরুম রয়েছে। এক কোণে পাথরের একটা খুপরিমত ঘরে নিয়ে এল ওদেরকে মরিডো। অনেক আপত্তি প্রকাশ করার পর খুলে গেল কাঠের দরজা। ভেতরে আলো ফেলল সে। চার দেয়াল ঘেঁষে চারটে লম্বা বেঞ্চ, ডিউটির ফাঁকে ফাঁকে ওখানেই শুয়ে ধুমাত সেন্ট্রিরা। ধুলোয় একাকার। ছোট ছোট ফোকর রয়েছে দেয়ালে, কাঁচ নেই।</p>



<p>এককালে সারাক্ষণ পাহারা থাকত এখানে, বলল মরিডো। সে অনেক আগের কথা। এখানে আপাতত নিরাপদ আপনারা। আগামীকাল রাতে আবার আসব। যদি পারি।</p>



<p>ধপ করে একটা কাঠের বেঞ্চে বসে পড়ল কিশোর। কপাল ভাল, এখন গরমকাল। নইলে ঠাণ্ডায় জমেই মরতে হত।…তো, এসব কি? কি ঘটেছিল?</p>



<p>কোন ধরনের ফাঁদ, বলল মেরিনা। রূপালী মাকড়সা চুরির অজুহাতে আপনাদেরকে গ্রেফতার করা হত। তারপর, কোন একটা কায়দা বের করে সিংহাসনে বসতে দিত না প্রিন্স দিমিত্রিকে। এখন পর্যন্ত এইই জানি।</p>



<p>আমরা চুরি করিনি রূপালী মাকড়সা, বলল কিশোর।</p>



<p>&nbsp;জানি।</p>



<p>কিন্তু ওটা এখন আমাদের কাছেই আছে। রবিন, দেখাও ওদের।</p>



<p>জ্যাকেটের এক পকেটে হাত ঢোকাল রবিন। তারপর ঢোকাল। অন্য পকেটে। সতর্ক হয়ে উঠল। তাড়াতাড়ি খুঁজল সবকটা পকেট। ঢোক গিলল। কিশোর…নেই…! নিশ্চয় পড়ে গেছে কোথাও</p>



<p>.</p>



<h2 id="ftoc-heading-8" class="wp-block-heading ftwp-heading"><strong>০৮.</strong><strong></strong></h2>



<p>মাকড়সাটা ছিল আপনার কাছে? হারিয়েছেন? আতঙ্কিত গলা মরিডোর।</p>



<p>সর্বনাশ! বলে উঠল মেরিনা। আপনাদের কাছে এল কি করে? হারালই বা কি করে?</p>



<p>ভল্ট থেকে রূপালী মাকড়সা চুরি যাওয়ার কাহিনী খুলে বলল কিশোর, যা যা শুনেছিল প্রিন্স দিমিত্রির কাছে। জানাল, আসলটার জায়গায় নকলটা পড়ে আছে এখন। প্রিন্সের সন্দেহ, চুরি করেছে ডিউক রোজার, দিমিত্রির প্রিন্স হওয়া ঠেকানর জন্যে।</p>



<p>রবিন জানাল, ড্রয়ারে রুমালের আজ থেকে কি করে পেয়েছে সে মাকড়সাটা।</p>



<p>ষড়যন্ত্রটা বুঝতে পারছি এবার, চিন্তিত শোনাল মরিডোর গলা। ডিউক রোজারই মাকড়সাটা আপনাদের ঘরে লুকিয়ে রেখেছিল। তারপর লোক পাঠিয়েছে গ্রেফতার করতে। মাকড়সাটা পাওয়া যেত আপনাদের ঘরে। প্রিন্স দিমিত্রির অসাবধানতার কারণেই ওটা চুরি। করতে পেরেছেন, ঘোষণা করে দিত ডিউক। প্রিন্সের ওপর বিশ্বাস হারাত লোকে। আপনাদেরকে ভ্যারানিয়া থেকে বের করে দিত রোজার, আমেরিকার সঙ্গে সমস্ত সম্পর্ক ছিন্ন করত। রাজ্যশাসন চালিয়ে যেত! তারপর কোন এক সময়ে নিজেকে স্থায়ী রিজেন্ট ঘোষণা করে বসে পড়ত সিংহাসনে।</p>



<p>কিন্তু মাকড়সাটা এখন তার হাতে নেই, বলল মুসা। আর তো এগোতে পারছে না।</p>



<p>পারছে, বলল মরিডো। আপনাদেরকে ধরার চেষ্টা করবে। ধরতে পারলেই ঘোষণা করবে, মাকড়সাটা কোথাও লুকিয়ে ফেলেছেন। আপনারা। আমেরিকান এমব্যাসিতে পালিয়ে যেতে পারলেও বদনাম থেকে রেহাই পাবেন না। তাহলে বলবে, রূপালী মাকড়সা চুরি করে নিয়ে চলে গেছেন আপনারা।</p>



<p>কিন্তু একটা ব্যাপার এখনও বুঝতে পারছি না, বলল মুসা। রূপালী মাকড়সা হারালে কিংবা চুরি গেলে, দিমিত্রির দোষটা কোথায়? আমরা না এলেও তো ওটা চুরি যেতে পারত? আগুন লেগে কিংবা অন্য কোন কারণে নষ্ট হয়ে যেতে পারত। তখন?</p>



<p>তখন সারা দেশ শোক প্রকাশ করত দীর্ঘদিন ধরে। প্রিন্স দিমিত্রির কোন দোষ থাকত না। এখন তো বলবে, আমেরিকান কয়েকটা চোর বন্ধুকে এনে ভল্টে ঢুকিয়েছে, ফলে চুরি গেছে মাকড়সা। আসলে, প্রিন্স পল আমাদের কাছে কতখানি কি, সেটা বলে বোঝানো যাবে না আপনাদের। তারই প্রতীকচিহ্ন ওই রূপালী মাকড়সা। ওটার ওপরই নির্ভর করছে আমাদের ভাগ্য, স্বাধীনতা, ভবিষ্যৎ।</p>



<p>চুপ করে রইল তিন গোয়েন্দা।</p>



<p>হয়ত বলবেন আমরা কুসংস্কারে বেশি বিশ্বাসী, আবার বলল মরিডো। কিন্তু আজ পর্যন্ত মাকড়সার অবমাননা করে টিকতে পারেনি কেউ, ধ্বংস হয়ে গেছে। বংশ বংশ ধরে প্রিন্স পলকে ভালবেসে এসেছি আমরা। তাঁর আদেশ, তাঁর নির্দেশ এখনও ভ্যারানিয়ানদের কাছে ধ্রুববাক্য। আমরা জানি, যতদিন রূপালী মাকড়সা নিরাপদে থাকবে, ভ্যারানিয়ানরা নিরাপদ। ওটার কোন ক্ষতি হলেই অভিশাপ নেমে আসবে আমাদের ওপর। ওটা রক্ষা করার জন্যে প্রাণ দিতেও আপত্তি নেই আমাদের সরাসরি না হলেও প্রিন্স দিমিত্রি এটা হারানর ব্যাপারে জড়িত, দেশের লোক তাই জানবে। মন থেকে কোনদিনই আর তাকে ভালবাসতে পারবে না। সিংহাসনে বসার অযোগ্য মনে করবে। থামল। একটু। ভাবল। তারপর বলল, তাহলে বুঝতেই পারছেন রূপালী মাকড়সা খুঁজে পেতেই হবে আমাদের। নইলে ডিউক রোজারেরই জিত।</p>



<p>সর্বনাশ করেছি তাহলে! বলে উঠল রবিন। গলা কাঁপছে। ঢোক মিলল। কিশোর, মুসা, আমার পকেট খুঁজে দেখ।</p>



<p>তন্ন তন্ন করে রবিনের সব পকেট খুঁজল মুসা আর কিশোর, টেনে উল্টে বের করে আনল পকেটের কাপড় নেই! জামার হাতার ভাঁজ, প্যান্টের নিচের ভাজ, জুতো-মোজার ভেতর, কোথাও খোঁজা বাদ রাখল না। নেই তো নেই-ই। পাওয়া গেল না রূপালী মাকড়সা।</p>



<p>ভাব, রবিন, অবশেষে বলল কিশোর। ভাল করে ভেবে দেখ, কোথায় রেখেছিলে! তোমার হাতে ছিল ওটা, তারপর কি করলে?</p>



<p>মনে করার চেষ্টা করল রবিন। জানি না! হতাশ কণ্ঠ। রুমালের ভাঁজ থেকে পড়ে গিয়েছিল মেঝেতে। হাতে তুলে নিলাম। দরজায় ধাক্কা দেবার শব্দ হল। জানালা দিয়ে লাফিয়ে এসে পড়ল মরিডো। তারপর আর কিছু মনে নেই!</p>



<p>হুমম! নিচের ঠোঁটে চিমটি কাটছে কিশোর। অ্যামনেশিয়া, আংশিক! মাথায় আঘাত পেলে মাঝেসাঝে ঘটে এটা। বিস্মরণ ঘটে। অতীত জীবনের সমস্ত স্মৃতি হারিয়ে যায় কারও, কেউ হারায় কয়েক হপ্তা, কেউ কয়েক দিন। কয়েক মিনিট হারিয়ে ফেলার ঘটনাও ঘটেছে অনেক। রবিনেরটা কয়েক মিনিট। কারও কারও বেলায় ঠিক হয়ে যায় এটা, আবার ফিরে পায় ওই স্মৃতি। ওর বেলায় কি ঘটবে, জানি না। মাথায় আঘাত লাগার তিন চার মিনিট আগের সমস্ত ঘটনা মুছে গেছে তার মন থেকে।</p>



<p>মনে হয় ঠিকই বলেছ, বলল রবিন। হয়ত তা-ই ঘটেছে। আহত জায়গায় হাত চলে গেল। খুব আবছাভাবে মনে পড়ছে এখন, সারা ঘরে ছুটোছুটি করছিলাম। মাকড়সাটা লুকানর জায়গা খুঁজছিলাম। উত্তেজিত হয়ে পড়েছিলাম খুব। কার্পেটের তলায়, গদির তলায়, কিংবা আলমারিতে ঢুকিয়ে রাখার কথা মনে এসেছিল। তবে ওসব জায়গা নিরাপদ বলে মনে হয়নি…</p>



<p>চুপ করল রবিন।</p>



<p>অন্যরাও চুপ করে রইল কয়েক মুহূর্ত। এরপর কি করেছে, মনে করার সুযোগ দিল রবিনকে। কিন্তু আর কিছু মনে করতে পারল না সে।</p>



<p>আমাকে দেখার পর একটা কাজ করাই সবচেয়ে স্বাভাবিক, বলল মরিডো। পকেটে ঢুকিয়ে ফেলা। হয়ত তাই করেছেন। তবে ভালমত রাখতে পারেননি তাড়াহুড়ায়। তারপর, যখন কার্নিসে উঠলেন, কোনভাবে পড়ে গেছে মাকড়সাটা। ব্যালকনিতে যখন আছড়ে পড়েছেন, তখনও পড়ে গিয়ে থাকতে পারে।</p>



<p>কিংবা হয়ত আমার হাতেই ছিল, পকেটে ঢোকাইনি, বলল রবিন। কোন এক সময় হাত থেকে ছুটে পড়ে গেছে। কার্নিস কিংবা ব্যালকনিতে পড়ে থাকার আশা খুবই কম, তবে সম্ভবত নিচে, আঙিনায় পড়েছে।</p>



<p>আঙিনায় পড়ে থাকলে পাওয়া যাবে, বলল মরিডো। ব্যালকনি কিংবা কার্নিসে থাকলেও পেয়ে যাব! কিন্তু, যদি পাওয়া না যায়… চুপ করে গেল সে।</p>



<p>কিংবা ঘরেও ফেলে এসে থাকতে পারেন, এতক্ষণে কথা বলল মেরিনা। হয়ত খোঁজার কথা ভাবেই না গার্ডেরা। ধরেই নেবে, আপনারা সঙ্গে নিয়ে গেছেন। যদি আঙিনায় পাওয়া না যায়, আগামীকাল রাতে আবার সে ঘরে ফিরে যাব আমরা। খুঁজব। কার্নিস আর ব্যালকনিও বাদ দেব না।</p>



<p><strong>০৯.</strong><strong></strong></p>



<p>সারাটা রাত ওই সেন্ট্রিরুমেই কাটিয়ে দিয়েছে তিন গোয়েন্দা।</p>



<p>ছাতে কেউ খুঁজতে আসেনি তাদেরকে। বেশ ভালই বুদ্ধি করেছিল মরিডো। ব্যালকনি থেকে ঝোলানো দড়ি, একটা ডানজনের দরজায়। পড়ে থাকা কিশোরের রুমাল (পরে জেনেছে তিন গোয়েন্দা) অন্যদিকে চোখ সরিয়ে রেখেছে পাহারাদারদের। হাতে খোঁজার কথা ভাবেইনি কেউ।</p>



<p>আরও কিছুক্ষণ কথা বলে চলে গিয়েছিল মরিডো আর মেরিনী। তারপর লম্বা হয়ে কাঠের বেঞ্চেই শুয়ে পড়েছে তিন কিশোর। সারাদিন প্রচণ্ড পরিশ্রম আর উত্তেজনার মাঝে কেটেছে, শক্ত কাঠের ওপর শুয়েই ঘুমিয়ে পড়েছিল। রূপালী মাকড়সা</p>



<p>পরদিন সূর্য ওঠার পর ভাঙল ঘুম।</p>



<p>চোখ মেলল মুসা। বড় করে হাই তুলল, আড়মোড়া ভাঙল। পাশে চেয়ে দেখল, আগেই উঠে পড়েছে কিশোর। হালকা ব্যায়াম করছে। মাংসপেশীর জড়তা দূর করার জন্যে।</p>



<p>উঠে বসল মুসা। জুতো গলাল পায়ে। দাঁড়াল। এখনও ঘুমিয়ে আছে রবিন।</p>



<p>সকালটা বেশ সুন্দর, দেয়ালের ফোকর দিয়ে বাইরে উঁকি দিয়ে বলল মুসা। দিনটা ভালই যাবে, তবে আমাদের জন্যে না। পেটের ভেতর ছুঁচো নাচানাচি করছে। অথচ কোন খাবার নেই, নাস্তাই নেই, লাঞ্চ আর ডিনার তো স্বপ্ন! কিশোর, খাওয়া-টাওয়া পাব কিছু?</p>



<p>দুত্তোর তোমার খাওয়া! ঝাঁঝালো কণ্ঠ কিশোরের। কি করে বেরোব এই মৃত্যুপুরী থেকে তাই জানি না, খাওয়া! মরিডো কি করছে না করছে, রাতেও আসতে পারবে কিনা, তাই বা কে জানে!</p>



<p>সত্যিই বেরোতে পারব না আমরা এখান থেকে! চুপসে গেছে মুসা। তাহলে আর জীবনেও কিছু খাওয়া হবে না! হতাশ ভঙ্গিতে এদিক ওদিক মাথা নাড়ল সে। আচ্ছা, কিশোর, তোমার কি মনে হয়? জেগে উঠলে মনে করতে পারবে রবিন? রূপালী মাকড়সা কোথায় রেখেছে, বলতে পারবে?</p>



<p>কিশোর কোন জবাব দেবার আগেই চোখ মেলল রবিন। মিটমিট করে বন্ধ করল, তারপর আবার খুলল। আমরা কোথায়? বলতে বলতেই হাত নিয়ে গেল মাথার পেছনে, আহত জায়গায়। ইহ্! ব্যথা…! হ্যাঁ, এই বার মনে পড়েছে…</p>



<p>কি, কি মনে পড়েছে? লাফ দিয়ে দেয়ালের কাছ থেকে সরে এল মুসা। রূপালী মাকড়সা কোথায়, মনে পড়েছে?</p>



<p>মাথা নাড়ল রবিন। এখানে কি করে এলাম, সেটা মনে পড়েছে।</p>



<p>অ-অ! আবার হতাশ হয়ে পড়ল মুসা। আবার চলে গেল ফোকরের কাছে।</p>



<p>ভেব না, রবিন, আশ্বাস দিল কিশোর। সময় যাক। তোমার মাথার যন্ত্রণা যাক। তারপর হয়ত মনে পড়ে যাবে সব কথা…</p>



<p>এই, চুপ! চাপা গলায় হুঁশিয়ার করল মুসা। একটা লোক! এদিকেই আসছে!</p>



<p>দ্রুতপায়ে ফোকরের কাছে এসে দাঁড়াল অন্য দুজন।</p>



<p>ঢোলাঢালা ধূসর রঙের পোশাক পরনে। সামনের দিকে লম্বা। অ্যাপ্রন। হাতে ঝাড়, বালতি আর ন্যাকড়া। কয়েক পা এগিয়েই হাতের জিনিসগুলো নামিয়ে রাখল লোকটা। ভুরু কুঁচকে তাকাল একবার সেন্ট্রিরুমের দিকে। পেছনে সিঁড়ির দিকে তাকাল। তারপর এগিয়ে এল। পায়ে পায়ে।</p>



<p>টোকা পড়ল দরজায়। আস্তে করে।</p>



<p>মুসা, দরজাটা খুলে দাওঁ, ফিসফিস করে বলল কিশোর। গার্ড নয়। ও জানে, আমরা আছি এর ভেতর।</p>



<p>ছিটকিনি খুলে দিয়েই এক লাফে পাশে সরে গেল মুসা। তৈরি। যদি তেমনি বোঝে, লাফিয়ে পড়বে লোকটার ঘাড়ে। তিনজনে মিলে কাবু করে ফেলতে পারবে।</p>



<p>আস্তে ঠেলা দিয়ে দরজা খুলল লোকটা। চট করে ঢুকেই ঠেলে বন্ধ করে দিল আবার পাল্লা। স্বস্তির নিঃশ্বাস ফেলল। তারপর গিয়ে দাঁড়াল একটা ফোকরের কাছে। সিঁড়ির দিকে চেয়ে বলল, কেউ পিছু লেগেছে কিনা, দেখছি! হুঁশিয়ার থাকা ভাল।</p>



<p>দুটো মিনিট চুপচাপ ফোকরের কাছে দাঁড়িয়ে রইল ওরা। দৃষ্টি সিঁড়ি আর ছাতের দিকে।</p>



<p>&nbsp;না, ফেউ লাগেনি পেছনে, অবশেষে বলল লোকটা। আমি ঝাড়দার। এক ফাঁকে উঠে চলে এসেছি। দেখেনি কেউ। মরিডোর মেসেজ আছে। জানতে চেয়েছে: রবিনের মনে পড়েছে কিনা।</p>



<p>না, জবাব দিল কিশোর। মরিডোকে বলবে, মনে পড়েনি।</p>



<p>বলব। অধৈর্য হতে মানা করেছে মরিডো। আঁধার নামলেই আসবে সে। এই যে নিন, খাবার। অ্যাপ্রনের পকেট থেকে একটা অয়েল-পেপারের প্যাকেট বের করে দিল লোকটা। আরেক পকেট থেকে একটা প্লাস্টিকের বোতল বের করল। আর এই যে, পানি।</p>



<p>খাবারের প্যাকেট আর বোতল হাতে নিল মুসা।</p>



<p>আমি যাই, বলল লোকটা। নিচের অবস্থা খুব খারাপ। ধৈর্য হারাবেন না, সাহেবরা। প্রিন্স পল রক্ষা করবেন আপনাদের। তাড়াহুড়ো করে বেরিয়ে চলে গেল ঝাড়দার।</p>



<p>দরজার ছিটকিনি তুলে দিল কিশোর।</p>



<p>ইতিমধ্যে খাবারের প্যাকেট অর্ধেক খুলে ফেলেছে মুসা। স্যাণ্ডউইচ, আর কিছু ফল। হাসি একান ওকান হয়ে গেল তার। আর দেরি করে লাভ কি? এস শুরু করে দিই। একটা স্যাণ্ডউইচ নিয়ে প্যাকেটটা বেঞ্চে নামিয়ে রাখল। কামড় বসাল খাবারে।</p>



<p>রেখে রেখে খেতে হবে, একটা স্যাণ্ডউইচ তুলে রবিনের দিকে বাড়িয়ে ধরল কিশোর। এই খাবার আর পানি দিয়েই চালাতে হবে সারাটা দিন। প্রাসাদে মরিডোর লোক না থাকলেই মরেছিলাম!</p>



<p>হ্যাঁ, স্যাণ্ডউইচ চিবোতে চিবোতে বলল রবিন। আচ্ছা, গতরাতে প্রিন্স দিমিত্রি আর মিনস্ট্রেল পার্টি নিয়ে কি যেন আলাপ করছিলে মরিডোর সঙ্গে। মাথার ব্যথায় ভালমত কান দিতে পারিনি।</p>



<p>কিছু কিছু কথা তো দিনেই শুনেছ, বলল কিশোর। দিমিত্রির বাবার রাজত্বকালে প্রধানমন্ত্রী ছিলেন মরিডোর বাবা। ডিউক রোজার রিজেন্ট হয়েই তাঁকে চেয়ার ছাড়তে বাধ্য করল। তখন থেকেই রোজারের ওপর সন্দেহ মিনস্ট্রেলদের। ওরা বুঝে ফেলল, দিমিত্রিকে সহজে প্রিন্স হতে দেবে না ডিউক। কাজে নেমে পড়ল ওরা। গোপনে। একটা দল গঠন করল। প্রিন্স পলের নাম করে শপথ নিল, নিজেদের প্রাণের বিনিময়ে হলেও, রোজারের পরিকল্পনা সফল হতে দেবে না। গার্ড, অফিসার এমনকি চাকর-বাকর, ঝাড়দারদের মাঝেও লোক আছে তাদের। গতরাতে, আমাদেরকে গ্রেফতার করার আদেশ দিয়েছিল রোজার। সেটা জেনে ফেলেছিল একজন গার্ড, মিনস্ট্রেল পার্টির লোক। সঙ্গে সঙ্গে মরিডোকে জানিয়েছে সে ব্যাপারটা। এক বিন্দু দেরি করেনি মরিডো আর মেরিনা। ছুটে চলে এসেছে। নইলে তো গিয়েছিলাম ধরা পড়ে… স্যাণ্ডউইচে কামড় বসাল কিশোর। চিবিয়ে গিলে নিয়ে বলল, ছোট বেলায় প্যালেসে প্রায়ই আসত মেরিনা আর মরিডো। কোথাও ঢোকা বারণ ছিল না ওদের। ফলে এই প্রাসাদের গলি ঘুপচি প্রায় সবই ওদের চেনা। গোপন কোন পথ দিয়ে গিয়ে কোন্ সুড়ঙ্গে, ঢোকা যায়, সেখান থেকে নেমে যাওয়া যায় বিশাল নর্দমায়, জানে ওরা। গার্ডদেরও। অনেকেই চেনে না ওই পথ। ওদের চোখ এড়িয়ে তাই সহজেই প্রাসাদে ঢুকে পড়তে পারে দুই ভাইবোন, বেরিয়ে যেতে পারে।</p>



<p>খুব ভাল, বলে উঠল মুসা। তবে আমরা আটকে আছি ছাতে, এটা আবার খুব খারাপ কথা। তোমার কি মনে হয়? গার্ডদের চোখ এড়িয়ে আজ রাতে আসতে পারবে ওরা? বের করে নিয়ে যেতে পারবে আমাদের?</p>



<p>মনে তো হয়, বলল কিশোর। তার আগেই যদি অবশ্য ধরা না পড়ে যাই। এখান থেকে বেরিয়েই সোজা আমেরিকান এমব্যাসিতে চলে যেতে হবে আমাদের। ক্যাসেটটা তুলে দিতে হবে ওদের হাতে। রোজারের বিরুদ্ধে এটা একটা সাংঘাতিক প্রমাণ।</p>



<p>জেমস বৎ হলে নিশ্চিন্ত থাকতে পারতাম এখন, হাতের অবশিষ্ট স্যাণ্ডউইচটুকু মুখে পুরে দিল মুসা। দুই চিবান দিয়েই গিলে ফেলল কোঁৎ করে। জেমস বণ্ডের একটা সুবিধে আছে। যে বিপদেই পড়ুক না কেন, ঠিক বেরিয়ে যায়। তারজন্যে বিপদে পড়া আর না পড়া সমান কথা। কিন্তু আমাদের? নিজেরা কিছুই করতে পারছি না। অন্যের ওপর নির্ভর করে হাঁ হয়ে বসে থাকতে হবে সারাটা দিন!</p>



<p>আমাদের সাধ্যমত আমরা করেছি, করব, দৃঢ়কণ্ঠে বলল কিশোর। এখান থেকে বেরিয়ে যাব, প্রিন্স দিমিত্রিকে সাহায্যও করব। সহজে হাল ছাড়ছি না। তবে, মরিডো আর মেরিনা আসার আগে হাঁ করেই বসে থাকতে হবে আমাদের, এতে কোন সন্দেহ। নেই।…সেকেণ্ড, নাস্তা-লাঞ্চ সব একবারেই সেরে ফেলবে নাকি?</p>



<p>বাড়ানো হাতটা ঝট করে সরিয়ে নিল মুসা। করুণ চোখে তাকাল অবশিষ্ট কয়েকটা স্যাণ্ডউইচের দিকে। মনে করিয়ে দিয়েছ, ধন্যবাদ! ঠিক আছে লাঞ্চের সময়ই না হয় আবার খাব। আসলে, জানই তো, গোটা বিশেক স্যাণ্ডউইচ খাওয়ার পরেও একটা হাঁস খেয়ে ফেলতে পারি…</p>



<p>এখান থেকে বেরিয়ে যেতে পারলে ডবল খেয়ে পুষিয়ে নিয়ো, বলল কিশোর। ভবিষ্যতে বেশি খাওয়ার জন্যেই এখন কম খেয়ে প্রাণটা বাঁচিয়ে রাখতে হবে তোমাকে অনেক বড় একটা দিন পুড়ে আছে সামনে।</p>



<p>সত্যিই, অনেক দীর্ঘ একটা দিন। সারাটা দিন শুয়ে বসেই কাটাতে হল ওদের। কখনও উঠে গিয়ে ফোকরে চোখ রাখে, ছাতে কেউ উঠে আসছে কিনা দেখে।</p>



<p>অবশেষে সেইন্ট ডোমিনিকসের সোনালি গম্বুজের চূড়ার কাছে নেমে গেল সূর্যটা। দুএক মুহূর্ত ঝুলে রইল যেন অনিশ্চিতভাবে, তারপর টুপ করে ডুবে গেল পাহাড়ের ওপাশে। ভেনজো নদীর তীরে ঘন গাছগাছালির ভেতর থেকে ভেসে এল ঘরেফেরা পাখির কলরব। সেটাও থেমে গেল একসময়।</p>



<p>রাত নামল। ঘন হল অন্ধকার। সমস্ত প্রাসাদটা নীরব নিঝুম।</p>



<p>রাত বাড়ল বাড়তেই থাকল। দেখা নেই মরিডোর। অস্থির হয়ে উঠছে তিন গোয়েন্দা। তবে কি সে আসবে না? কোনরকম বিপদে পড়ে গেল?</p>



<p>দরজা খুলল মুসা। অন্ধকার ছাত! আকাশে মেঘ জমছে। দূরে মিটমিট করছে শহরের আলো। বাতিগুলোরও ঘুম পেয়েছে যেন।</p>



<p>হঠাৎ ধড়াস করে উঠল হৃৎপিণ্ডটা। পাঁই করে ঘুরল মুসা। কখন নিঃশব্দে পেছনে এসে দাঁড়িয়েছে ওরা, টেরই পায়নি।</p>



<p>সেন্ট্রিরুমের দরজা বন্ধ করে দিয়ে টর্চ জ্বাল মরিডো। ফিসফিস করে বলল, এবার বেরোতে হয়। চলুন। আমেরিকান এমব্যাসিতে যেতে হবে। পরিকল্পনা বদল করেছে ডিউক রোজার। খবর পেলাম, প্রিন্স দিমিত্রির অভিষেক অনুষ্ঠান স্থগিত ঘোষণা করবে সে আগামী কালই। নিজেকে অনির্দিষ্টকালের জন্যে রিজেন্ট ঘোষণা করবে।</p>



<p>ঠেকানো যাবে না? জানতে চাইল কিশোর।</p>



<p>সম্ভব না। জনসাধারণকে যদি আসল কথাটা জানানো যেত, ছুটে আসত ওরা। ধ্বংস করে দিত রোজারকে। কিন্তু জানানো যাচ্ছে না। টেলিভিশন আর রেডিও স্টেশন দখল করে বসে আছে ডিউকের লোক। মিলিটারি দিয়ে ঘিরে রেখেছে। ওদেরকে হটানর ক্ষমতা আমাদের নেই, রবিনের দিকে ফিরল। রূপালী মাকড়সা কোথায় রেখেছেন, মনে পড়েছে? আঙিনায় পাওয়া যায়নি ওটা।</p>



<p>ধীরে ধীরে মাথা নাড়ল রবিন। মাথার চুল ছিঁড়তে ইচ্ছে করছে।</p>



<p>মাকড়সাটা যদি পাওয়া যায়, বলে উঠল কিশোর, কি লাভ হবে? রোজারকে ঠেকানো যাবে এখন?</p>



<p>হয়ত, কথা বলল মেরিনা। মিনস্ট্রেলরা গোপনে একটা সভা ডাকতে পারবে। পাড়ার মাতব্বর গোছের কিছু কিছু লোককে ডেকে আনা হবে। মাকড়সাটা দেখিয়ে বলতে পারবে প্রিন্স দিমিত্রি সাহায্য চান। আমাদের হাতের রূপালী মাকড়সা দেখলে অবিশ্বাস করবে না তারা। খবরটা ছড়িয়ে পড়বে। এতে হয়ত স্রোতের মোড় ঘুরেও যেতে পারে। শুধু ডেনজো শহরের লোক খেপে উঠলেই রোজারের বারোটা বাজবে।</p>



<p>তাহলে, জোর দিয়ে বলল কিশোর। মাকড়সাটা খুঁজে বের করতেই হবে আমাদের। এবং সেটা এই প্রাসাদ ছাড়ার আগেই। ব্যালকনি, কার্নিস সব খুঁজব। শেষে ঢুকব সেই ঘরে। রূপালী মাকড়সানা &nbsp;নিয়ে যাব না।</p>



<p>বুঝতে পারছেন, কি ভয়ানক ঝুঁকি নিতে যাচ্ছেন? হুশিয়ার করল মরিডো।</p>



<p>পারছি, শান্ত কণ্ঠে বলল কিশোর। তবে, বিপদে না-ও পড়তে পারি। ওই ঘরে আবার ফিরে যাব আমরা, ভাববে না কেউ।…অন্তত, সে-সম্ভাবনা কম…</p>



<p>.</p>



<h2 id="ftoc-heading-9" class="wp-block-heading ftwp-heading"><strong>১০.</strong><strong></strong></h2>



<p>সেন্ট্রিরুম ছাড়ার আগে প্রতিটি সম্ভাবনার ব্যাপারে আলোচনা করল ওরা। এখানে ঢুকেছিল, এটা যাতে কেউ বুঝতে না পারে, সে ব্যাপারেও খুব সতর্ক হল। পড়ে থাকা খাবারের প্রতিটি কণা তুলে নিল, ফেলে দিল ফোকর দিয়ে ডেনজো নদীতে। প্যাকেটের কাগজটা দলে মুচড়ে বল বানিয়ে ফেলে দিল। মোট কথা, কোনরকম চিহ্নই রাখল না।</p>



<p>রাত আরও বাড়ার অপেক্ষায় রইল ওরা, পাহারাদারদেরকে ঝিমিয়ে পড়ার সময় দিল।</p>



<p>অনেক অপেক্ষা করেছি, একসময় বলে উঠল মরিডো। দুটো বাড়তি টর্চ এনেছি, এই যে, পকেট থেকে ছোট দুটো টর্চ বের করে মুসা আর কিশোরের হাতে তুলে দিল। নিতান্ত দরকার না হলে জ্বালবেন না। গতরাতের মতই আমি আগে থাকব, মেরি সবার পেছনে। ঠিক আছে?</p>



<p>নীরবে মাথা কাত করে সমর্থন জানাল তিন গোয়েন্দা।</p>



<p>এক সারিতে সেন্ট্রিরুম থেকে বেরিয়ে এল ওরা। একটাও তারা নেই আকাশে, ঢেকে গেছে কালো মেঘে। ওরা বেরোতে না বেরোতেই একটা দুটো করে বৃষ্টির ফোঁটা পড়তে শুরু করল, বড় বড়।</p>



<p>&nbsp;সিঁড়ি বেয়ে নেমে এল ওরা। পাঁচতলার করিডরে নেমে থামল। কালি গুলে দিয়েছে যেন কেউ। আধ হাত দূরের জিনিস দেখা যায় না। চুপচাপ দাঁড়িয়ে রইল পুরো একটা মিনিট। না, কোন শব্দ কানে আসছে না। মরে গেছে যেন বিশাল প্রাসাদটা।</p>



<p>&nbsp;ঝুঁকি নিতেই হল। টর্চ জ্বালল মরিডো, অন্ধকারে এগোতে পারবে না নইলে। একবার জেলেই নিভিয়ে দিল আবার। পথ দেখে নিয়ে পা বাঁড়াল।</p>



<p>অন্ধকারে এগিয়ে চলেছে ওরা। মাঝে মাঝে টর্চ জ্বেলে পথ দেখে নিচ্ছে মরিডো।</p>



<p>পেরিয়ে এল অসংখ্য করিডর, সিঁড়ি। ছেড়ে দিলে বলতেই পারবে না তিন গোয়েন্দা, কোন্ পথে এসেছে। পথ চিনে ফিরে যেতে পারবে কিনা সন্দেহ। মস্ত এক গোলক ধাঁধা যেন!</p>



<p>তবে মরিডো চেনে পথ। একটা ঘরে এসে ঢুকল সবাইকে নিয়ে ছিটকিনি তুলে দিল দরজায়।</p>



<p>একটু জিরিয়ে নিই এখানে, বলল মরিডো। এ-পর্যন্ত তো ভালই এলাম। তবে সবচেয়ে সহজ পথটা পেরিয়েছি। এইবার আসতে পারে বিপদ। আমার মনে হয়, আপনাদেরকে প্যালেসে আর খুঁজছে না ওরা এখন। তাহলে সতর্কতায় ঢিল পড়তে বাধ্য। সুযোগটা নেব আমরা। প্রথমে যাব সেই ঘরে, রূপালী মাকড়সা পাই আর না পাই। তারপর চলে যাব ডানজনে। সেখান থেকে নেমে পড়ব পাতালের ড্রেনে। মাটির তলা দিয়ে চলে যাব আমেরিকান এমব্যাসির কাছে। আপনাদেরকে। নিরাপদে পৌঁছে দিয়েই অন্য কাজে হাত দেন। পোস্টার টানাব, হরতাল করব মিনস্ট্রেলদের নিয়ে। ডিউক রোজারের শয়তানী ফাস করে দেব। জনগণকে চেতিয়ে দেবার চেষ্টা চালাব। তারপর যা থাকে কপালে, হবে। চুপ করল সে। তারপর বলল, চলুন, যাই। জানালা দিয়ে বেরিয়ে গতরাতের মত ব্যালকনিতে নামি। কার্নিস ধরে চলে যাব। সেই ঘরটায়।</p>



<p>দুটো দড়ি নিয়ে এসেছে ওরা। একটা মরিডোর হাতে পেঁচানো। আরেকটা মেরিনার কোমরে।</p>



<p>হাতের দড়িটা খুলে নিয়ে জানালার মাঝখানের দণ্ডের সঙ্গে শক্ত। করে বাঁধল মরিডো। তারপর দড়ি বেয়ে নেমে চলে গেল। কয়েক মুহূর্ত পরেই চাপা শিসের শব্দ এল ব্যালকনি থেকে। তারমানে পৌঁছে গেছে সে। ওদেরকে যাবার জন্যে ইঙ্গিত করেছে।</p>



<p>মুসা নেমে চলে গেল। তাকে অনুসরণ করল কিশোর।</p>



<p>জানালা দিয়ে বাইরে উঁকি দিল মেরিনা আর রবিন। ব্যালকনিতে আবছা আলো নড়াচড়া করছে। টর্চের মুখে হাত চাপা দিয়ে রূপালী মাকড়সা খুঁজছে তিনজনে।</p>



<p>খানিক পরেই নিভে গেল আলো। আবার শোনা গেল চাপা শিস।</p>



<p>রবিনকে দুড়ি ধরে ঝুলে পড়তে বলল মেরিনা।</p>



<p>ব্যালকনিতে নেমে এসেছে পাঁচজনে। দড়িটা ঝুলে আছে। থাকবে এভাবেই। রূপালী মাকড়সা খোঁজা শেষ করে আবার এপথেই ফিরে যেতে হবে। করিডর আর গোপন কিছু সিঁড়ি বেয়ে নামবে মাটির তলার ডানজনে।</p>



<p>মাকড়সাটা এখানে পড়েনি, অন্ধকারে ফিসফিস করে জানাল মরিডে। কণ্ঠস্বরেই বোঝা যাচ্ছে, উত্তেজিত। কে জানে, নদীতেই পড়ে গেল কিনা! তবে ঘরটা অরি কার্নিস না দেখে শিওর হওয়া যাবে না।</p>



<p>ব্যালকনির রেলিঙ টপকে কার্নিসে নামল ওরা। দেয়ালের দিকে মুখ করে এক সারিতে এগিয়ে চলল শামুক-গতিতে। তেমনি নিঃশব্দে।</p>



<p>কার্নিসটা যেখানে নব্বই ডিগ্রি কোণ করে মোড় নিয়েছে, সেখানে এসে মুহূর্তের জন্যে থমকে গেল রবিন। নিচে অন্ধকারের দিকে তাকাল! এখানে পড়ে যায়নি তো রূপালী মাকড়সা! তাহলে গেল। আর পাওয়া যাবে না ওটা। এর বেশি ভাবতে চাইল না রবিন। পাশে সরে সরে আবার এল সঙ্গীদের সঙ্গে।</p>



<p>কয়েক পা করে এগিয়েই টর্চ জ্বেলে দেখে নিচ্ছে মরিডো। শেষ। পর্যন্ত পৌঁছুল এসে সেই ঘরটার ব্যালকনিতে। কিন্তু পাওয়া গেল না। রূপালী মাকড়সা। শেষ ভরসা এখন, ওই ঘর। ওখানেও যদি না পাওয়া যায়, রবিনের মতই আর ভাবতে চাইল না সে-ও।</p>



<p>সবাই এসে উঠল ব্যালকনিতে। সাবধানে। পর্দা সরিয়ে ঘরের ভেতরে উঁকি দিল মরিডো। অন্ধকার। কেউ আছে বলে মনে হল না। টর্চের আলো ফেলে নিশ্চিত হল, কেউ নেই।</p>



<p>একে একে ঘরে এসে ঢুকল ওরা সবাই।</p>



<p>এইবার খুঁজতে হবে, বলল কিশোর। কোথাও বাদ দিলে চলবে না। আনাচে-কানাচে, জিনিসপত্রের তলায়, সব জায়গায় দেখতে হবে।</p>



<p>হঠাৎ তীক্ষ্ণ কর্কশ একটা শব্দে চমকে উঠল সবাই। কি করে জানি ঘরে এসে ঢুকেছে একটা ঝিঁঝি পোকা।</p>



<p>ঘরে ঝিঁঝি ঢোকা সৌভাগ্যের লক্ষণ, ফিসফিস করে বলল মুসা। এটা আফ্রিকান প্রবাদ। প্রচুর সৌভাগ্য এখন দরকার আমাদের।</p>



<p>হয়েছে, বলল কিশোর। কথা না বলে এস এখন কাজ করি।</p>



<p>খুঁজতে শুরু করল ওরা। হাঁটু মুড়ে বসে, দরকার পড়লে উপুড় হয়ে শুয়ে, প্রতিটি বর্গ ইঞ্চি জায়গা খুঁজে দেখতে লাগল। কার্পেটের তলা, গদির নিচে দেখল আগে। তারপর দেখল খাট, আলমারি আর অন্যান্য আসবাবপত্রের তলায়। শেষে দেখল আলমারির প্রতিটি ড্রয়ার, মাকড়সাটা লুকিয়ে রাখা যেতে পারে, এমন প্রতিটি জায়গায়।</p>



<p>খাটের তলায় ঢুকে পড়ল রবিন। হাতে লাগল শক্ত মসৃণ কিছু। পেয়েছি! বলে চেঁচিয়ে উঠেই চুপ হয়ে গেল। প্রতিটি টর্চের আলো এসে পড়ল তার হাতের ওপর। ধাতব জিনিস। তবে রূপালী মাকড়সা নয়। অ্যালুমিনিয়ামের তৈরি। ক্যামেরার ফিল্মের কৌটার ঢাকনা।</p>



<p>দুত্তোর! ক্রল করে এগিয়ে গেল রবিন। উপুড় হয়ে বসে আলো ধরে রেখেছে মুসা।</p>



<p>ক্রিক! ক্রিক! তীক্ষ্ণ শব্দ উঠল।</p>



<p>আলো সরে গেল মুসার টর্চের। সবাই দেখল, ঘরের কোণের দিকে দ্রুত সরে যাচ্ছে কালো একটা পোকা। ঝিঁঝি। আলোয় অস্বস্তি বোধ। করছে। ছুটে অন্ধকারে পালাতে চাইছে।</p>



<p>কপাল খারাপ পোকাটার। তাড়াহুড়ো করে লাফিয়ে সরতে গিয়ে পড়ল প্রিন্স পলের মাকড়সার জালে। ছাড়া পাবার জন্যে ছটফট করতে লাগল।</p>



<p>দুলে উঠল জাল। সুতো বেয়ে খবর পৌঁছে গেল মাকড়সার কাছে। তক্তার প্রান্ত আর মেঝের মাঝখানে সেই ফাঁকটাতেই বসে আছে। মাকড়সা, গায়ে গা ঠেকিয়ে। দুটো। লাল বড় বড় চোখ চকচক করছে আলোয়।</p>



<p>দ্রুত জাল বেয়ে উঠে এল একটা মাকড়সা। তাই করে ওরা। সঙ্গীসাথী যতই থাকুক, শিকার ধরা পড়লে এক জালে একটা মাকড়সাই উঠে আসে। মুখ থেকে আঠালো সুতো বের করে পেঁচিয়ে ফেলে শিকারকে। তারপর ধীরেসুস্থে বসে আরাম করে চুষে খায় রস।</p>



<p>খুব বেশিক্ষণ ছটফট করতে পারল না বেচারা ঝিঁঝি। দ্রুত জড়িয়ে যেতে লাগল আঠালো সুতোয়। নড়ার ক্ষমতাই আর রইল না। সাদাটে কালো একটা গোল পুটুলি হয়ে ঝুলে রইল জালে।</p>



<p>ছুটে গিয়ে ঝিঁঝিকে মুক্তি দেবার প্রচণ্ড ইচ্ছেটা জোর করে রোধ। করল রবিন। পোকাটাকে সরিয়ে আনতে হলে জাল ছিঁড়তে হবে মাকড়সার। হয়ত বা মাকড়সাটাকে আহত করতে হতে পারে। কিন্তু সেটা অসম্ভব। ভ্যারানিয়ার সৌভাগ্যবাহী প্রাণীর গায়ে আঙুল ছোঁয়ালেই মৃত্যুদণ্ড হয়ে যাবে তার।</p>



<p>কই, তোমার আফ্রিকান প্রবাদের কি হল? মুসার দিকে ফিরে বলল রবিন। আমাদের সৌভাগ্য আনতে গিয়ে ওই বেচারাকেই মরতে হল। ভাবছি, আমরাও না আবার রোজারের জালে জড়িয়ে মরি, ওই ঝিঁঝিটার মতই!</p>



<p>চুপ করে রইল মুসা।</p>



<p>খাটের তলায় পাওয়া গেল না, রূপালী মাকড়সা। বেরিয়ে এল রবিন। আলমারির সমস্ত ড্রয়ার খুলে মেঝেতে ফেলেছে মরিডো আর কিশোর। ফোকরে হাত ঢুকিয়ে দেখছে।</p>



<p>মনে হয়, ফিসফিস করে বলল কিশোর, নদীতেই পড়ে গেছে। মাকড়সাটা! গার্ডেরা পায়নি, আপনি শিওর তো? মরিডোকে জিজ্ঞেস করল সে।</p>



<p>শিওর, বলল মরিডো। ভয়ানক খেপে আছে ডিউক রোজার। মাকড়সাটা পেয়ে গেলে অন্যরকম থাকত তার মেজাজ। পেছনে এসে দাঁড়ানো রবিনের দিকে ফিরল সে। আলো ফেলল তার গায়ে।</p>



<p>এদিক ওদিক মাথা নাড়ল রবিন ধীরে ধীরে। সেই আগের মতই অন্ধকারে ঢেকে আছে তার স্মৃতির কয়েকটা মিনিট। কিছুতেই ঢাকনা। সরাতে পারছে না ওখান থেকে।– ঠিক আছে, আবার একবার খুঁজে দেখি সারা ঘর, বলল মরিডো। কিশোরের দিকে ফিরল। আসুন, আমরা সুটকেসগুলো দেখি। মেরি, তুমি দেখ বালিশের খোলের ভেতরে। গদিটাও তুলে দেখ আরেকবার।</p>



<p>জানে ওরা, বৃথা সময় নষ্ট, তবু আরেকবার খুঁজে দেখল।</p>



<p>পাওয়া গেল না রূপালী মাকড়সা।</p>



<p>ঘরের মাঝখানে এসে জড়ো হল সবাই।</p>



<p>নেই এ ঘরে, কাঁপছে মরিডোর গলা। রোজারের লোকেরা পায়নি, আমরা পেলাম না, তারমানে গেল রূপালী মাকড়সা। নদীতেই পড়েছে ওটা! পাওয়ার আশা নেই আর।</p>



<p>তাহলে, কি করব এখন আমরা? বলল কিশোর। স্বেচ্ছায় নেতৃত্ব ছেড়ে দিয়েছে মরিডোর হাতে। এছাড়া গতি নেই এপ্রাসাদে। ওর। সাহায্য ছাড়া এখানে কিছুই করতে পারবে না তিন গোয়েন্দা।</p>



<p>বেরিয়ে যাব, বলল মরিডো। নিরাপদ জায়গায়,.. তার মুখের কথা মুখেই রইল। ঝটকা দিয়ে খুলে গেল দরজা। দপ করে জ্বলে উঠল। তীব্র উজ্জ্বল বৈদ্যুতিক আলো। চোখ ধাধিয়ে গেল ওদের।</p>



<p>খবরদার! যেখানে আছ, দাঁড়িয়ে থাক! এল কর্কশ আদেশ। অ্যারেস্ট করা হল তোমাদের!</p>



<p>দীর্ঘ একটা মুহূর্ত। দ্বিধাদ্বন্দ্বে ভুগল পাঁচজনে। হঠাৎই নড়ে উঠল মরিডো। লাফ দিল সামনে। একই সঙ্গে চেঁচিয়ে উঠল, মেরিনা, ওঁদেরকে নিয়ে পালাও! ব্যাটাদের ঠেকাচ্ছি আমি!</p>



<p>আসুন! চেঁচিয়ে উঠল মেরিনা। জানালার দিকে ছুটেছে। আসুন আমার সঙ্গে!</p>



<p>পাঁই করে ঘুরেই জানালার দিকে দৌড় দিতে গেল রবিন আর কিশোর। শক্ত একটা থাবা পড়ল কিশোরের ঘাড়ে। তার শার্টের কলার চেপে ধরেছে। কিছুতেই ছাড়াতে পারল না সে।</p>



<p>দুপা এগোল রবিন। পরক্ষণেই পিঠের ওপর এসে পড়ল ভারি দেহ। জড়াজড়ি করতে করতে গায়ের ওপর এসে পড়েছে মরিডো আর এক প্রহরী।</p>



<p>ধাক্কা লেগে দড়াম করে হাত পা ছড়িয়ে আছড়ে পড়ল রবিন। জোরে ঠুকে গেল কপাল আর মাথার একটা পাশ। মেঝেতে পুরু কার্পেট না থাকলে খুলিই ফেটে যেত হয়ত। গত চব্বিশ ঘণ্টায় এই নিয়ে দুবার আঘাত পেল মাথায়।</p>



<p>জ্ঞান হারাল রবিন।</p>



<p>.</p>



<h2 id="ftoc-heading-10" class="wp-block-heading ftwp-heading"><strong>১১.</strong><strong></strong></h2>



<p>চোখ বন্ধ করে পড়ে আছে রবিন। কানে আসছে কিশোর আর মরিডোর কথা।</p>



<p>ওই ঝিঁঝিটার মতই জালে আটকা পড়লাম, বলল কিশোর। বাইরে করিডরে লোক থাকবে, কল্পনাও করিনি। উত্তেজনার বশে হয়ত জোরেই কথা বলে ফেলেছিলাম। কানে গিয়েছিল ব্যাটাদের। কিংবা কোন ফাঁক ফোকর দিয়ে আলোও দেখে থাকতে পারে।</p>



<p>আমিও কল্পনা করিনি, বিষণ্ণ কণ্ঠ মরিডোর। তাহলে ওই করিডরে আগেই একবার উঁকি দিয়ে যেতাম। যাক, মুসাকে নিয়ে মেরি অন্তত পালাতে পেরেছে।</p>



<p>কিন্তু ওরা দুজনে কি করতে পারবে?</p>



<p>জানি না। হয়ত কিছুই না। বাবা আর মিনস্ট্রেল পার্টির লোকদের জানাতে পারবে বড়জোর, আমরা ধরা পড়েছি। বাবা উদ্ধার করতে পারবে না আমাদের, তবে সময়মত লুকিয়ে পড়তে পারবে। ডিউক রোজারের হাতে পড়ে কষ্ট ভোগ করতে হবে না।</p>



<p>কিন্তু আমরা তিনজন পড়লাম বিপাকে! দিমিত্রিও। তিক্ত কিশোরের গলা। প্রিন্সকে সাহায্য করতে এসেছি। তা-তো করতে পারিইনি, উল্টে রোজারের পথ সাফ করে দিলাম। আমাদের কাম সারা।</p>



<p>কা-ম সারা!</p>



<p>বাংলা শব্দ। মানে, আমরা শেষ।…মনে হয়, রবিনের জ্ঞান ফিরেছে। ইসস, বেচারা নথি। দুই বার লাগল বাড়ি, দুবারই মাথায়।</p>



<p>চোখ মেলল রবিন। কাঠের চৌকিতে শুধু পাতলা চাদরের ওপর শুয়ে আছে চিত হয়ে। ঘরে স্লান আলো। মোমবাতিটার দিকে চেয়ে চোখ মিটমিট করল সে। পাথরের দেয়াল ঘেঁষে পাতা রয়েছে চৌকি। মাথার ওপরে পাথরের ছাত। লোহার ভারি দরজার ওপর দিকে ছোট গোল একটা ফুটো, বাইরে থেকে ঘরের ভেতরটা দেখার জন্যে।</p>



<p>সঙ্গীকে চোখ মেলতে দেখে কাছে এসে দাঁড়াল কিশোর আর মরিডো।</p>



<p>উঠে বসল রবিন। এর পরে আর কখনও ভ্যারানিয়ায় এলে মাথায় হেলমেট পরে আসব, শুকনো হাসি হাসল সে।</p>



<p>ভালই আছেন, মনে হচ্ছে! বলল মরিডো। একটা দুশ্চিন্তা গেল।</p>



<p>রবিন, মনে করতে পারছ কিছু? জিজ্ঞেস করল কিশোর। ভালমত ভেবে দেখ।</p>



<p>নিশ্চয়। ঝটকা দিয়ে খুলে গেল দরজা। ঘরে ঢুকল গার্ডের। এক ব্যাটাকে আমার ওপর ছুঁড়ে ফেললেন মরিডো। ব্যস, উপুড় হয়ে পড়ে খেলাম মাথার বাড়ি। তারপর আর কিছু মনে নেই।</p>



<p>আমি জানতে চাইছি রূপালী মাকড়সার কথা। মনে পড়ছে কিছু?</p>



<p>&nbsp;না। ধীরে ধীরে মাথা নাড়ল রবিন।</p>



<p>হুমম! অনেক সময় দ্বিতীয়বার মাথায় চোট লাগলে চলে যায় অ্যামনেশিয়া। ফিরে আসে স্মৃতি।</p>



<p>আসেনি, বিষণ্ণ কণ্ঠে বলল রবিন। কয়েকটা মিনিট এখনও ফাঁকা!</p>



<p>এটা বরং ভালই হল, বলে উঠল মরিডো। যতই চাপাচাপি করুক ডিউক রোজার, রূপালী মাকড়সার খোঁজ জানতে পারবে না।</p>



<p>ঠিক এই সময় চাবির গোছর শব্দ হল বাইরে। খুলে গেল ভারি দরজা। দুজন লোক। রয়্যাল গার্ডের ইউনিফর্ম পরা। বুটের গট গট শব্দ তুলে ভেতরে এসে ঢুকল ওরা। হাতে শক্তিশালী বৈদ্যুতিক লণ্ঠন। উজ্জ্বল আলো। দুজনেরই ডান হাতে ঝকঝকে খোলা তলোয়ার।</p>



<p>এস, ভারি মোটা একটা কণ্ঠস্বর। ডিউক রোজার অপেক্ষা করছেন। ওঠ। আমাদের মাঝখানে থাকবে। চালাকির চেষ্টা করলে বুঝবে মজা! তলোয়ার তুলে শাসাল সে।</p>



<p>ধীরে ধীরে উঠে দাঁড়াল তিন বন্দি। আগে রইল এক প্রহরী, পেছনে অন্যজন। নিয়ে চলল বন্দিদের।</p>



<p>সরু অন্ধকার একটা করিডরে বেরিয়ে এল ওরা। বাতাসে ভাপসা গন্ধ। পায়ের তলায় পাথরের মেঝে কেমন ভেজা ভেজা, ঘেমে উঠেছে। যেন। সামনে পেছনে দুদিকেই অন্ধকার।</p>



<p>ঢালু হয়ে উঠে গেছে করিডর। একটা জায়গায় এসে থেমেছে সিঁড়ির গোড়ায়। কয়েক ধাপ সিঁড়ির পরেই আবার শুরু হয়েছে করিডর। দুপাশে সারি সারি লোহার দরজা। নিশ্চয় কয়েদখানা। এই করিডরের পরে আবার কয়েক ধাপ সিঁড়ি। ওপরে আরেকটা করিডরের মাথায় দাঁড়িয়ে আছে দুজন প্রহরী।</p>



<p>প্রহরীদের মাঝখান দিয়ে করিডরে উঠে এল ওরা। এখোল। সামনে, একপাশের একটা দরজা খোলা। উজ্জ্বল আলো এসে পড়েছে করিডরে। দরজার সামনে বন্দিদেরকে নিয়ে আসা হল। একবার ভেতরে চেয়েই শিউরে উঠল কিশোর আর রবিন। এই ধরনের ঘর এর আগেও দেখেছে ওরা, ভয়াল ছায়াছবিতে। শত শত বছর আগেকার, মধ্যযুগীয় পীড়ন ঘর। তবে এটা ছায়াছবি নয়, বাস্তব।</p>



<p>পেছন থেকে ধাক্কা দিয়ে ঘরে ঢুকিয়ে দেয়া হল ওদের। লম্বা একটা ঘর। বিচিত্র, কুৎসিত সব জিনিসপত্র। নির্যাতনের যন্ত্র। একপাশে কুৎসিত একটা ব্ল্যাক থেকে ঝুলছে এক হতভাগ্য। লোহার শেকলে বাঁধা কব্জি। পায়ের সঙ্গে শেকল দিয়ে বেধে ঝুলিয়ে দিয়েছে ভারি পাথর। লম্বা হয়ে গেছে লোকটা। মাঝখান থেকে দুটুকরো হয়ে ছিঁড়ে যাবে আরেকটু টান পড়লেই। পরনে একটা সুতোও নেই। হাড়ের ওপর কটুচকে জড়িয়ে আছে শুকনো চামড়া।</p>



<p>আরেকদিকে বিশাল একটা গোল পাথর, গম ভাঙার যাতার মত দেখতে, তবে অনেক বড়। ওটার গায়ে টান টান করে আটকে দেয়া হয়েছে আরেকটা মানুষকে। এক এক করে হাতুড়ি দিয়ে পিটিয়ে ভাঙা হয়েছে হাত-পায়ের হাড়।</p>



<p>আরও সব বিচিত্র যন্ত্রপাতি। বেশির ভাগেরই নাম জানা নেই কিশোর কিংবা রবিনের। পাথর, লোহা কিংবা কাঠের তৈরি। ঘরের ঠিক মাঝখানে দাঁড়িয়ে আছে ছয় ফুট লম্বা এক লোহার মেয়েমানুষ। ওই জিনিস আগেও দেখেছে কিশোর, সিনেমায়। আয়রন মেইডেন বা লৌহমানবী নাম। আসলে মেয়েমানুষের আকৃতির একটা লম্বা বাক্স ওটা। একপাশে কজা। টান দিয়ে বাক্সের ডালা খোলার মতই খোলা যায়। ভেতরের দেয়ালে চোখ কাটা বসানো। বন্দিকে ধরে তার ভেতরে ঢুকিয়ে ধীরে ধীরে ডালা বন্ধ করা হয়। শরীরে ঢুকে যেতে থাকে অসংখ্য কাটা। কাটাগুলোর মাধ্যায় আবার এক ধরনের ওষুধ মাখিয়ে রাখা হয়। রক্তের সঙ্গে মিশে গিয়ে যন্ত্রণা শতগুণে বাড়িয়ে তোলে বন্দির।</p>



<p>টর্চার রুম! ফিসফিস করে বলল মরিডো। কাঁপছে গলা। এটা তৈরি হয়েছে সেই ব্ল্যাক প্রিন্স জনের আমলে। ভয়াবহ এক পিশাচ ছিল লোকটা। মধ্যযুগের সবচেয়ে অত্যাচারী সাত আটজন শাসকের একজন। ওর পরে এই ঘর আর কেউ ব্যবহার করেনি বলেই জানতাম। কিন্তু এখন তো দেখছি অন্যরকম! ডিউক রোজার গোপনে ঠিকই ব্যবহার করছে এটা!</p>



<p>পেটের ভেতরে অদ্ভুত একটা শিরশিরে অনুভূতি হল কিশোরের। একসঙ্গে ঢুকে পড়েছে যেন কয়েক ডজন প্রজাপতি, ডানা নাড়ছে! আড়চোখে দেখল, ফ্যাকাসে হয়ে গেছে রবিনের চেহারা। কিছু একটা বলতে গিয়েও থেমে গেল।</p>



<p>চুপ! ধমকে উঠল এক প্রহরী। ডিউক রোজার আসছেন।</p>



<p>ম্প্রিঙের মত লাফিয়ে উঠে অ্যাটেনশন হয়ে দাঁড়িয়ে গেছে দরজার দুপাশে দুজন প্রহরী। বুটের খটাশ শব্দ তুলে স্যালুট করল।</p>



<p>গটমট করে হেঁটে এসে ঘরে ঢুকল ডিউক রোজার। পেছনে এল। ডিউক লুথার মরিজ।</p>



<p>বন্দিদের সামনে এসে দাঁড়াল রোজার। কুৎসিত হাসি ফুটল ঠোঁটে। ইঁদুরের বাচ্চারা, ফাঁদে পড়লে শেষে! এইবার খেচানো হবে চোখা শিক দিয়ে। যত খুশি, গলা ফাটিয়ে চেঁচিও। কোন আপত্তি নেই। তারপর গড়গড় করে জবাব দিয়ে যাবে আমার প্রশ্নের। নইলে…</p>



<p>ধুলো ঝেড়ে একটা চেয়ার নিয়ে এসে পেতে দিল এক প্রহরী। বসে পড়ল তাতে রোজার। আরেকটা লম্বা বেঞ্চ এনে পেতে দেয়া হল। তাতে রোজারের মুখোমুখি বসিয়ে দেয়া হল তিন বন্দিকে।</p>



<p>চেয়ারের হাতলে আঙুল দিয়ে ধীরে ধীরে টোকা দিল রোজার। তারপর, মরিডো, তুমিও আছ এর মধ্যে বেশ! টের পাবে তোমার বাবা, পুরো পরিবার। তোমার কথা বাদই দিলাম।</p>



<p>ঠোঁটে ঠোঁট চেপে রেখেছে মরিডো। কোন জবাব দিল না।</p>



<p>তারপর? আমেরিকান বিচ্ছুরা? রোজারের গলায় কেমন খুশির আমেজ। ধরা তো পড়লে। একটা অবশ্য গেল পালিয়ে। তাতে কিছু যায় আসে না। এবার কিছু প্রশ্নের জবাব দেবে আমার? না না, তোমরা কেন এসেছ, জানতে চাই না। সেটা ক্যামেরাগুলোই জানিয়ে দিয়েছে। ভ্যারানিয়ার বিরুদ্ধে গুপ্তচরগিরি করতে এসেছ। মস্ত অপরাধ। তার চেয়ে বড় অপরাধ করেছ রূপালী মাকড়সা চুরি করে। সামনে ঝুকল। হঠাৎ চেহারা থেকে চলে গেল খুশি খুশি ভাবটা। কোথায় ওটা?</p>



<p>আমরা চুরি করিনি, কণ্ঠস্বর শান্ত রাখার চেষ্টা করল কিশোর। কোন্ হারামজাদা চুরি করে আমাদের ঘরে রেখে এসেছিল। আলমারির ড্রয়ারে।</p>



<p>ক্ষণিকের জন্যে ধক করে জ্বলে উঠল রোজারের চোখের তারা। তারপরই স্বাভাবিক হয়ে গেল আবার। বেশ, বেশ! তাহলে স্বীকার করছ, মাকড়সাটা ছিল তোমাদের ঘরে। এটাও এক ধরনের অপরাধ। যাকগে। খুব নরম মনের মানুষ আমি। দুটো কিশোরকে মারধর করতে খুব মায়া হবে। মাকড়সাটা কোথায় আছে, বলে দাও। ছেড়ে দেব তোমাদেরকে।</p>



<p>কিশোরের দিকে তাকাল রবিন। দ্বিধা করছে গোয়েন্দাপ্রধান। শেষে বলে ফেলল, আমরা জানি না। কোথায় আছে, বলতে পারব না।</p>



<p>&nbsp;জেমস বণ্ডের ছবি খুব বেশি দেখেছ, না? ভ্রুকুটি করল রোজার। মারের চোটে হেগেমুতে ফেলবে ব্যাটা, তবু মুখ খুলবে না। রবিনের। দিকে তাকাল। তোমার কি ধারণা, বাচ্চা ইবলিস? রূপালী মাকড়সা কোথায়?</p>



<p>জানি না, মাথা নাড়ল রবিন।</p>



<p>জান না! গর্জে উঠল রোজার। দেখেছ, অথচ কোথায় আছে। জান না! কোথাও লুকিয়ে রেখেছ তোমরা। ফাঁকি দিতে চাইছ এখন। জানি না বললেই হল! কোথায় রেখেছ? কাউকে দিয়েছ?…জবাব দাও!</p>



<p>&nbsp;জানি না, বলল কিশোর। সারারাত চেঁচিয়ে যেতে পারবেন, জানি না-র বেশি কিছু বলতে পারব না আমরা।</p>



<p>বাহ্, চমৎকার! একেবারে জেমস বণ্ডের বাচ্চা! চুপ হয়ে গেল হঠাৎ। ধীরে ধীরে আঙুলের টোকা দিতে লাগল চেয়ারের হাতলে। হঠাৎ বলল, তবে ঘাড় থেকে ভূত ছাড়িয়ে নিতে পারব। গোয়ার্তুমি রোগ সেরে যাবে একেবারে। তোমরা তো বাচ্চা খোকা। কত বড় বড় শক্তিশালী মানুষ এসে ঢুকেছে এখানে, পাথরের মত কঠিন। শেষে পানি হয়ে গেছে গলে। কোটা দিয়ে শুরু করব? আয়রন মেইডেন?</p>



<p>ঢোক গিলল কিশোর। চুপ করে রইল।</p>



<p>বেশি বাড়াবাড়ি হয়ে যাবে! বলে উঠল মরিডো। ভ্যারানিয়ার ইতিহাস জানা আছে আপনার, ডিউক। সিংহাসন নিয়ে এর আগেও কাড়াকাড়ি খাবলাখাবলি হয়েছে। কেউই টিকতে পারেনি। তাছাড়া, ব্ল্যাক প্রিন্সের কথাও আপনার অজানা নয়। দেশের লোক খেপে গিয়ে টেনে টেনে ছিঁড়েছিল তাকে। ভুলে যাবেন না কথাটা।</p>



<p>বড় বড় কথা, না? দাঁত বের করে হাসল রোজার। ঠিক আছে, তোমার কথাই মেনে নিলাম। আয়রন মেইডেন ব্যবহার করব না। আগেই বলেছি, মনটা খুব নরম আমার। লোকের কষ্ট সইতে পারি না। তবে, কথা আমি আদায় করবই।</p>



<p>প্রহরীর দিকে চেয়ে আঙুলের ইশারা করল রোজার। জিপসি বুড়ো আলবার্তোকে নিয়ে এস।</p>



<p>জাদুকর আলবার্তো! উত্তেজিত হয়ে উঠেছে মরিডো। ও…ওকে…</p>



<p>চুপ! ধমকে উঠল রোজার।</p>



<p>দরজায় পদশব্দ হতেই মুখ ফিরিয়ে তাকাল কিশোর। রবিন আর মরিডোও তাকাল। বৃদ্ধ একজন লোক এসে ঢুকেছে ঘরে। দুদিক থেকে ধরে তাকে নিয়ে আসছে দুই প্রহরী। এককালে খুব লম্বা ছিল, বয়েসের ভারে কুজো হয়ে গেছে এখন। হাতের লাঠিতে ভর দিয়ে ঠুকঠুক করে এগিয়ে আসছে। উজ্জ্বল রঙের আলখেল্লা গায়ে, কানে সোনার আঙটা। এক ছটাক মাংস আছে কিনা মুখে, সন্দেহ। চামড়া কুঁচকে বসে গেছে হাড়ের গায়ে। বড় বড় দুটো নীল চোখ, ধক ধক করে জ্বলছে যেন। সব মিলিয়ে ঘুমের ঘোরে আঁতকে ওঠার মত চেহারা।</p>



<p>লাঠি ঠুকতে ঠুকতে এসে ডিউক রোজারের সামনে দাঁড়াল বুড়ো।</p>



<p>&nbsp;এই যে, এসে গেছে জিপসি বুড়ো, রোজারের কথার ধরনে মনে হল, আলবার্তোর মালিক মনে করে সে নিজেকে। কণ্ঠস্বরে নির্লজ্জ দাম্ভিকতা। তোমার জাদুক্ষমতা কিছু দেখাও তো, আলবার্তো। এই ছেলেগুলো কথা গোপন করতে চাইছে। বের করে আন পেট থেকে।</p>



<p>বুড়ো জিপসির কুৎসিত মুখে কঠিন হাসি ফুটল। আদেশ মানতে অভ্যস্ত নয় জিপসি, আলবার্তো। দুপাশের দুই প্রহরীকে আশ্চর্য ক্ষিপ্রতায় ঠেলে সরিয়ে দিয়ে ঘুরে দাঁড়াল। গুডনাইট, ডিউক।</p>



<p>স্পর্ধা বটে বুড়োর! মুখ কালো হয়ে গেল রোজারের। কোনমতে দমন করে নিল রাগ। পকেট থেকে কয়েক টুকরো স্বর্ণ বের করল।</p>



<p>ভুল বুঝ না, জাদুকর, মোলায়েম গলায় বলল রোজার। এই যে নাও, তোমার সম্মানী। সোনার টুকরো।</p>



<p>ধীরে ধীরে ঘুরল আলবার্তো। শীর্ণ, ঈগলের নখের মত বাকানো আঙুলে একটা একটা করে টুকরো তুলে নিয়ে ঢোলা আলখেল্লার পকেটে ভরল।</p>



<p>হ্যাঁ, আলবার্তোর সঙ্গে যারা ভদ্র ব্যবহার করে, বলল জাদুকর। তাদের সাহায্য করে সে। তো, ডিউক, কি জানা দরকার?</p>



<p>এই ইবলিসের বাচ্চাগুলো ভ্যারানিয়ার রূপালী মাকড়সা লুকিয়ে রেখেছে, বলল রোজার। কিছুতেই বলতে চাইছে না। সহজেই জেনে নিতে পারি ওগুলো ব্যবহার করলে, নির্যাতনের যন্ত্রপাতিগুলো দেখাল। কিন্তু মনটা আমার খুবই নরম। ওসব করতে চাই না। তোমার প্রচণ্ড ক্ষমতা প্রয়োগ করলে কোন যন্ত্রণা হবে না, ব্যথা পাবে না, অথচ মনের কথা সুড়সুড় করে বলে দেবে ওরা। সেগুলো শুনতে চাই আমি।</p>



<p>ঠিক আছে, ফোকলা হাসি হাসল আলবার্তো। ঘুরে দাঁড়াল তিন বন্দির দিকে। ঝোলা আলখেল্লার পকেট থেকে বের করল একটা পেতলের কাপ আর চামড়ার একটা ছোট থলে। থলে থেকে কয়েক চিমটি কালো পাউডার তুলে নিয়ে ফেলল কাপে। আরেক পকেট থেকে বের করল দামি একটা সিগারেট লাইটার। আগুন ধরাল পাউডারে। নীল ঘন ধোয়া বেরিয়ে এল কাপের ভেতর থেকে।</p>



<p>নাও, শ্বাস নাও বাছারা! গলাটা বকের মত সামনে বাড়িয়ে দিয়েছে জাদুকর। বিড়বিড় করছে অদ্ভুত কণ্ঠে। এক এক করে কিশোর, রবিন আর মরিডোর নাকের কাছে ধরল কাপ! জোরে শ্বাস নাও! জাদুকর আলবার্তোর আদেশ! শ্বাস নাও! বুক ভরে টেনে নাও সত্যি ভাষণের-ধোয়া!</p>



<p>এদিক ওদিক মুখ ঘুরিয়ে ধোয়া থেকে নাক বাঁচানর চেষ্টা করল ওরা। পারল না। নাকের ভেতর দিয়ে যেন মগজে ঢুকে গেল নীল ধোয়া। জ্বালা ধরিয়ে দিল মস্তিষ্কে, ফুসফুসে। তারপর হঠাৎ করেই আশ্চর্য এক পুলক অনুভব করল। আর জোরাজুরি করতে হল না, নিজেদের ইচ্ছেতেই টেনে নিল ধোয়া। ঢিল পড়ল স্নায়ুতে, ঘুম ঘুম লাগছে।</p>



<p>এবার…তাকাও আমার দিকে! ধীরে ধীরে মোলায়েম গলায় বলল আলবার্তো। আমার চোখের দিকে…</p>



<p>পুরোপুরি ভাবতে পারছে না ওরা, তবু চোখ সরিয়ে রাখার চেষ্টা করল বুড়োর চোখ থেকে। পারল না। প্রচণ্ড এক আকর্ষণ, এড়ানর উপায় নেই। নীল চোখের তারার দিকে চেয়ে থাকতে থাকতে মনে হল গভীর নীল সাগরে ডুবে যাচ্ছে ধীরে ধীরে…চারপাশ থেকে চেপে ধরেছে। যেন পানি…কেমন এক ধরনের উষ্ণ আবেশ….</p>



<p>এইবার বল! আদেশ দিল আলবার্তো। রূপালী মাকড়সা কোথায় ওটা?</p>



<p>জানি না, ধীরে ধীরে মাথা নাড়ল মরিডো। তার দিকেই চেয়ে আছে এখন বুড়ো। নীল চোখের তারা থেকে আর সরিয়ে নিচ্ছে না চোখ। জানি না…জানি না…</p>



<p>অহ্! বিড়বিড় করল বুড়ো। শ্বাস নাও! আরও জোরে…আরও টেনে…!</p>



<p>&nbsp;একবার করে আবার তিন বন্দির নাকের সামনে কাপ ধরল আলবার্তো, ওদেরকে ধোয়া টেনে নিতে বাধ্য করল। রবিনের মনে হল, আর পানিতে নয়, আকাশে উঠে পড়েছে। সঁতরে চলেছে মেঘের ভেতর দিয়ে।</p>



<p>বাঁকানো আঙুল দিয়ে মরিডোর কপাল টিপে ধরল বুড়ো আলতো করে। ধরে রাখল কয়েক মুহূর্ত, তারপর ছেড়ে দিল। তর্জনীর মাথা ছোঁয়াল কপালের মাঝখানে। মুখ নিয়ে এল মুখের সামনে। স্থির চোখে তাকাল মরিডোর চোখের তারার দিকে।</p>



<p>এবার, ফিসফিস করল বুড়ো। এবার বল!…ভাব! ভাব, কোথায় রেখেছ রূপালী মাকড়সা। কোথায়!…অহ!</p>



<p>দীর্ঘ আরেক মুহূর্ত মরিডোর কপালে আঙুল ছুঁইয়ে রাখল আলবার্তো। তারপর সরিয়ে আনল। কিশোরের ওপরও একই প্রক্রিয়া চালাল। শেষে অহ! বলে সরিয়ে আনল আঙুল কপালের ওপর থেকে।</p>



<p>রবিনের দিকে হাত বাড়াল বুড়ো। ওর কপালে আঙুল ছুঁইয়েই। ঝটকা দিয়ে সরিয়ে আনল, যেন জ্বলন্ত কয়লা ছুঁয়েছে। কুঁচকে গেল ভুরু। তীক্ষ্ণ চোখে তাকাল রবিনের চোখের দিকে। স্থির চেয়ে রইল দীর্ঘ এক মুহূর্ত।</p>



<p>আলবার্তোর চোখের দিকে চেয়ে বার বার কেবল রূপালী মাকড়সার কথাই মনে আসতে থাকল রবিনের। দুনিয়ার আর সব ভাবনা চিন্তা সরে গেছে বহুদূরে। সে যেন উঠে বসেছে নীল মেঘের চূড়ায়। পায়ের নিচ দিয়ে ভেসে যাচ্ছে মেঘ। অদ্ভুত এক শূন্যতা মাথার ভেতরে। মনে করতে চাইছে, কোথায় আছে রূপালী মাকড়সা। হঠাৎ এক টুকরো কালো মেঘ আচ্ছন্ন করে ফেলল মনকে…</p>



<p>অবাক হল যেন আলবার্তো। আরেকবার তার প্রক্রিয়া চালাল রবিনের ওপর। বিড়বিড় করল নরম গলায়, ভাব! ভাব! অবশেষে শব্দ করে শ্বাস ফেলে ঘুরে দাঁড়াল।</p>



<p>চোখ মিটমিট করতে লাগল রবিন। মনে হল, প্রচণ্ড এক ঘূর্ণিপাক। থেকে মুক্তি দেয়া হয়েছে তাকে।</p>



<p>আপনমনেই ধীরে ধীরে মাথা নাড়ল বুড়ো। তাকাল রোজারের দিকে।</p>



<p>প্রথম ছেলেটা জানে না, বলল আলবার্তো। ও দেখেনি রূপালী মাকড়সা। মাথাবড় ছেলেটা দেখেছে, তবে হাতে নেয়নি। জানে না কোথায় আছে। আর, ওই বেঁটে ছেলেটা হাতে নিয়েছিল। এবং তারপর…</p>



<p>তারপর? সামনে ঝুঁকে এসেছে রোজার। উত্তেজিত। তারপর কি?</p>



<p>ভাবছিল সে ঠিক মতই। হঠাৎ এক টুকরো কালো মেঘ এসে ঢেকে দিল মনকে। মেঘের ভেতরে হারিয়ে গেল.রূপালী মাকড়সা। এ ধরনের ঘটনার মুখোমুখি হইনি আর কখনও! ও জানত, কোথায় আছে। রূপালী মাকড়সা, তারপর হঠাৎ করেই মুছে গেল, মন থেকে। কিছুতেই মনে করতে পারছে না আর। ও না পারলে, আমারও কিছু করার নেই।</p>



<p>হারামির বাচ্চা! গাল দিয়ে উঠল রোজার। চিন্তিত ভঙ্গিতে টোকা দিতে লাগল চেয়ারের হাতলে। বুড়ো জিপসি… বলতে গিয়েও থেমে গেল সে। তাড়াহুড়ো করে স্বর পাল্টাল। জাদুকর আলবার্তো, তুমি যথেষ্ট করেছ। রূপালী মাকড়সা কোথায় রেখেছে, মনে নেই বিটার। এটা তোমার দোষ নয়। কিন্তু, অনুমানে কিছু বলতে পার না? প্রচণ্ড ক্ষমতা তোমার, জানি। অনুমান করা সম্ভব শুধু তোমার পক্ষেই। কোথায় থাকতে পারে রূপালী মাকড়সা? আগ্রহী চোখে আলবার্তোর দিকে। তাকাল সে। এক মুহূর্ত অপেক্ষা করল। ওটার আসলেই কি কোন দরকার আছে? ওটা ছাড়া আমার ইচ্ছে কি পূরণ হতে পারে না? নেহায়েত একটা দুধের বাচ্চাকে সিংহাসনে না বসালেই কি নয়? আমি বসতে পারি না?</p>



<p>রহস্যময় হাসি ফুটল বৃদ্ধ জাদুকরের ঠোঁটে। ডিউক, রূপালী মাকড়সার সঙ্গে সাধারণ মাকড়সার তফাৎ নেই। তোমার ইচ্ছের কথা বলছ? বিজয়ের ঘণ্টা শুনেছি আমি।…বয়েস তো অনেক হল। পরিশ্রম আর করতে পারি না। ঘুমানো দরকার। এবার তাহলে আসি। গুড নাইট!</p>



<p>রহস্যময় হাসিটা লেগেই রইল আলবার্তোর ঠোঁটে। লাঠি ঠুকতে ঠুকতে এগোল দরজার দিকে।</p>



<p>প্রহরীদের দিকে চেয়ে হাত নাড়ল রোজার। জাদুকরকে বাড়িতে পৌঁছে দিয়ে এস। তারপর ফিরল সঙ্গী ডিউক লুথারের দিকে। শুনলে তো? জাদুকর কি বলে গেল! রূপালী মাকড়সা শুধুই একটা সাধারণ রূপার টুকরো। ওটার কোন ক্ষমতা নেই। এবং ইচ্ছে করলে ওটা ছাড়াই চলতে পারি আমরা। তাছাড়া, ও বলল, বিজয়ের ঘণ্টা শুনতে পাচ্ছে। আর কোন দ্বিধা নেই আমার। জাদুকর আলবার্তোর ভবিষ্যদ্বাণী কখনও মিথ্যে হয় না। আর অপেক্ষা করে লাভ নেই। আগামীকাল সকালেই কাজে লেগে পড়। অ্যারেস্ট কর দিমিত্রিকে। অনির্দিষ্টকালের জন্যে নিজেকে রিজেন্ট ঘোষণা করব আমি। আমেরিকার সঙ্গে সমস্ত সম্পর্ক বাতিল করে দেব, আমাদের ঘরোয়া ব্যাপারে অন্যায়ভাবে নাক গোনর জন্যে। ঘোষণা করব, দুটো আমেরিকান স্পাই এবং চোর ধরা পড়েছে আমাদের হাতে। তৃতীয়টার জন্যে পুরস্কার ঘোষণা করব। ভোর হওয়ার আগেই ধরে নিয়ে এস মরিডোর পরিবারের, সব লোককে। মিনস্ট্রেলদের যাকে যেখানে পাবে, ধরে নিয়ে এসে ঢোকাও কয়েদখানায়। ওদের বিরুদ্ধে দেশদ্রোহিতার অভিযোগ আন। একসঙ্গে অনেক কথা বলে দম নিল ডিউক। আগামীকাল সকালেই পুরো ভ্যারানিয়া চলে আসবে আমার হাতের মুঠোয়। তারপর সিদ্ধান্ত নেব, চোর দুটোকে নিয়ে কি করা যায়। কানমলা দিয়ে ছেড়ে দেব, বের করে দেব দেশ থেকে, নাকি বিচার হবে প্রকাশ্যে? প্রহরীদের দিকে তাকাল। এগুলোকে নিয়ে ভর কয়েদখানায়।</p>



<p>রবিনের দিকে ঝুঁকল রোজার। ইঁদুরের বাচ্চা, ভাব…ভেবে বের কর, কোথায় রেখেছ রূপালী মাকড়সা। জনতা আমার মত নরম মনের মানুষ নয়। ওদের হাতে তুলে দিলে জ্যান্ত ছাল ছাড়িয়ে নেবে।…মাকড়সাটা অবশ্য দরকার নেই আমার, আলবার্তো বলেছে। তবু, ওটা গলায় পরে সিংহাসনে বসতে বেশ ভালই লাগবে। প্রিন্সের মতই মনে হবে নিজেকে।</p>



<p>কাছে এসে দাঁড়িয়েছে প্রহরীরা।</p>



<p>ওদের দিকে চেয়ে বলল রোজার, নিয়ে যাও।</p>



<p>.</p>



<h2 id="ftoc-heading-11" class="wp-block-heading ftwp-heading"><strong>১২.</strong><strong></strong></h2>



<p>পাহারা দিয়ে নিয়ে চলল ওদেরকে দুজন প্রহরী। আবার সেই ডানজনে, পাতালের কয়েদখানায়।</p>



<p>আগে একজন প্রহরী, পেছনে রবিন, কিশোর, তাদের পেছনে মরিডো। চলতে চলতে মরিডোর গা ঘেঁষে এল পেছনের প্রহরী। কানের কাছে মুখ এনে ফিসফিস করে বলল, নর্দমায় বন্ধু ইঁদুর আছে। বলেই সরে গেল।</p>



<p>মাথা ঝোকাল মরিডো।</p>



<p>ডানজনের দরজার সামনে এসে দাঁড়াল ওরা। ধাক্কা দিয়ে দরজা খুলল প্রহরী। ঠেলে বন্দিদেরকে ঢুকিয়ে দিল পাথরের ছোট্ট ঘরে। দেয়ালের কাছে জ্বলছে মোমবাতি, আলতো বাতাস লেগে কেঁপে উঠল শিখা। ছায়ার নৃত্য শুরু হল দেয়ালে।</p>



<p>পেছনে শব্দ তুলে বন্ধ হয়ে গেল আবার লোহার দরজা। তালা আটকানর আওয়াজ হল। বাইরে দরজার দুপাশে দাঁড়িয়ে গেল দুই প্রহরী। কড়া পাহারার আদেশ আছে তাদের ওপর।</p>



<p>দীর্ঘ কয়েকটা মুহূর্ত নীরব হয়ে রইল ওরা। নিস্তব্ধ পরিবেশ। কানে আসছে অতি মৃদু চাপা একটা কুলকুল ধ্বনি। পানি বইছে কোথাও। সপ্রশ্ন দৃষ্টিতে মরিডোর দিকে তাকাল দুই গোয়েন্দা।</p>



<p>প্রাসাদের নিচেই আছে ড্রেন, জানাল মরিভে। ডেনজো নদীতে গিয়ে পড়ছে পানি। বাইরে নিশ্চয় তুমুল বৃষ্টি হচ্ছে। থামল সে। ডেনজোর ওই ড্রেনগুলো শত শত বছরের পুরানো। পাথরের তৈরি পাতাল-খাল বলা চলে ওগুলোকে। তলাটা চ্যাপ্টা, ছাত ধনুকের মত বাঁকানো। মাটির তলায় মাইলের পর মাইল জুড়ে রয়েছে ওই ড্রেন। শুকনোর সময় হেঁটেই যাওয়া যায় ওর ভেতর দিয়ে। বর্ষায় পানিতে যদি একেবারে ভরে না যায়, নৌকা বাওয়া যায় অনায়াসে।</p>



<p>চুপ করে মরিডোর কথা শুনছে দুই গোয়েন্দা। চোখে মুখে আগ্রহের ছাপ।</p>



<p>ওদের দিকে চেয়ে হাসল মরিডো। আজকাল খুব কম লোকেই ঢোকে এর ভেতর। পথ হারিয়ে মরার ভয় আছে। তাছাড়া রয়েছে ইঁদুর। বেড়ালের সমান বড় একেকটা। কায়ামত পেলে ধরে জ্যান্ত মানুষ খেয়ে ফেলতেও দ্বিধা করে না। তবে আমি আর মেরি ভয় করি না ওসবকে। ভালমতই চিনি ভেতরটা। অনেকবার ঢুকেছি। ওর ভেতরে গিয়ে কোনমতে ঢুকতে পারলে ঠিক চলে যেতে পারব আমেরিকান এমব্যাসির তলায়। ম্যানহোল দিয়ে উঠে যেতে পারব বাইরে।</p>



<p>নিচের ঠোঁটে চিমটি কাটছে কিশোর, মাথা ঝোঁকাল আস্তে করে। বুঝলাম। কিন্তু আমরা বন্দি রয়েছি ডানজনে, দরজায় তালা। বাইরে প্রহরী। নর্দমায় পৌঁছব কি করে?</p>



<p>মিনিটখানেকের জন্যেও যদি সময় পাই, বলল মরিডো। পৌঁছে যেতে পারব। বাইরে যে করিডরুটা আছে, তার শেষ মাথায় রয়েছে ম্যানহোল। ওটা দিয়ে সহজেই ঢুকে পড়া যাবে ড্রেনে।</p>



<p>কিন্তু সেজন্যে বেরোতে হবে আগে, আবার নিচের ঠোঁটে চিমটি কাটতে শুরু করল কিশোর।</p>



<p>ওখানে আমাদেরকে সাহায্য করার জন্যে লোক রয়েছে। এক প্রহরী মেসেজ দিয়েছে আমাকে।</p>



<p>তা দিয়েছে, কথা বলল রবিন। কিন্তু ওই যে, কিশোর বলল। ডানজন থেকে বেরোব কি করে আমরা?</p>



<p>হুউ! ধীরে ধীরে মাথা ঝোকাল মরিডো। চুপ করে গেল।</p>



<p>আচ্ছা, বলল রবিন। ওই বুড়ো জাদুকরটা আসলে কে? আমাদের মনের কথা জানল কি করে? থট রীডার গোছের কিছু?</p>



<p>হয়ত, মাথা ঝোঁকাল মরিডো। জানি না ঠিক। ভ্যারানিয়ায় এখনও কিছু জিপসি রয়েছে। তাদের সর্দার ওই বুড়ো। একশোর বেশি বয়েস। আশ্চর্য কিছু ক্ষমতার অধিকারী। কি সে ক্ষমতা, জানে না কেউই। বুঝতে পারে না। আমার তো মনে হয়, বুড়ো ঠিক জানতে পেরেছে, কোথায় আছে রূপালী মাকড়সা। কিন্তু বলেনি রোজারকে। তবে, একটা ব্যাপারে খারাপ হয়ে গেছে মনটা। ও বলেছে, বিজয়ের ঘণ্টা শুনতে পাচ্ছে। কখনও ভুল হয়নি ওর কথা! ফালতু কথা বলে না। তারমানে, সিংহাসন রোজারের দখলেই যাবে! ধরা পড়বে সমস্ত মিনস্ট্রেলরা, মৃত্যুদণ্ড হবে। আমার বাপকে ধরে আনবে, বন্ধুদের ধরে আনবে। ধরে আনবে মেরিকে…চুপ করে গেল সে।</p>



<p>মরিডোর মনের অবস্থা বুঝতে পারছে রবিন। হাল ছেড়ে দেব না আমরা! দৃঢ় গলায় বলল সে। এক বুড়োর কথায় নিরাশ হয়ে ভেঙে পড়ার কোন মানে হয় না। কোনদিন ভুল করেনি বলেই যে সব সময় সত্যি হবে, এটা মানতে রাজি নই আমি। কিশোর, তোমার মাথায় কোন বুদ্ধি এসেছে?</p>



<p>অ্যাঁ! অন্য জগতে বিচরণ করছিল যেন এতক্ষণ গোয়েন্দাপ্রধান। হ্যাঁ, একটা বুদ্ধি এসেছে। এখান থেকে হয়ত বেরিয়ে যেতে পারব। প্রহরীদের দিয়ে আগে দরজা খোলাতে হবে। তারপর কাবু করে ফেলতে হবে ওদের।</p>



<p>দুটো অস্ত্রধারী লোককে কাবু করব? বলে উঠল মরিডো। কি জোয়ান একেকজন, দেখেছ? হাত দিয়ে চেপে ধরলে নড়তেই পারব। না। নাহ্, পারা যাবে বলে মনে হয় না! এেিদক ওদিক মাখা দোলাল সে।</p>



<p>পারতেই হবে, জোর দিয়ে বলল কিশোর। একটা কথা মনে পড়ছে। রহস্য কাহিনীতে পড়েছিলাম। ওটা নিছকই গল্প। তবে বুদ্ধিটা কাজে লাগাতে পারলে, মনে হয় কাবু করে ফেলতে পারব।</p>



<p>কি? আগ্রহে সামনে ঝুঁকল রবিন।</p>



<p>আমাদের মতই বন্দি করে রাখা হয়েছিল একটা ছেলে আর একটা মেয়েকে, বলল কিশোর। বিছানার চাদর ছিঁড়ে দড়ি পাকিয়েছিল ওরা। ফাস তৈরি করে ফেলে রেখেছিল দরজার কাছে। তারপর মেয়েটা মেঝেয় পড়ে চেঁচাতে শুরু করেছিল পেট ব্যথা পেট ব্যথা বলে।</p>



<p>ভুরু কুঁচকে গেছে মরিডোর। আগ্রহী হয়ে উঠেছে সে। ঠিক, ঠিক বলেছেন! কাজ হবে এতে! গলার স্বর খাদে নামাল। কিন্তু ফাস বানাব কি দিয়ে?</p>



<p>কেন, বিছানার চাদর, বলল কিশোর। ওরা যা করেছিল। আমাদের এটা পুরানো। তাতে কিছু যায় আসে না। ছিঁড়ে ভালমত পাকিয়ে নিলে যথেষ্ট শক্ত হবে। হ্যাঁচকা টানে ছিঁড়বে না। ওরা ছিল দুজন, তা-ও আবার একজন মেয়ে। আমরা তিনজনেই ছেলে, গায়ে জোরও আছে। আমাদের তো আরও সহজে পারা উচিত।</p>



<p>ঠিক, বিড়বিড় করল মরিডো। সহজেই পারা উচিত। তাছাড়া, প্রহরীদের একজন আমাদের লোক। কাজেই দরজা খোলানো তেমন কঠিন হবে না।</p>



<p>কাজে লেগে পড়ল ওরা। পুরানো হলেও চাদরটা বেশ শক্ত। জোরে টান দিয়ে ছিঁড়তে গেলে শব্দ হবে। তাই আস্তে আস্তে ছিঁড়তে লাগল। তাড়াহুড়ো করল না মোটেই।</p>



<p>চার ইঞ্চি চওড়া একটা ফালি ছেঁড়া হয়ে গেল। আরেকটা ছিঁড়তে শুরু করল ওরা।</p>



<p>খুব ধীরে এগোচ্ছে কাজ। দাঁত ব্যবহার করতে হচ্ছে কখনও কখনও। একের পর এক ফালি ছিঁড়তে লাগল তিনজনে। বড় চাদর। শেষই হতে চায় না যেন আর। শব্দ হয়ে যাবার ভয়ে টান দিয়ে আধ ইঞ্চির বেশি ছিঁড়তে পারছে না একবারে।</p>



<p>আটটা ফালি ছেঁড়া হয়ে গেলে, থামল ওরা। হাত-পা ছড়িয়ে শুয়ে পড়ল চিত হয়ে। বিশ্রাম নেবে। উত্তেজিত হয়ে আছে। শুয়ে সঙ্গে সঙ্গেই উঠে বসল আবার। না, কাজ শেষ না করে স্বস্তি পাবে না। কোন কারণে যদি দেখে ফেলে প্রহরীরা, চাদর ছিঁড়ছে ওরা, তাহলেই গেল সুযোগ। আর বেরোতে পারবে না। কাজেই, যত তাড়াতাড়ি শেষ করতে পারবে কাজ, ততই মঙ্গল। _ আবার ছিঁড়তে শুরু করল ওরা। আঙুল ব্যথা হয়ে গেছে। নাইলনের চাদর, কাজটা মোটেই সহজ নয়।</p>



<p>ছেঁড়ার কাজ শেষ হল। একটার সঙ্গে আরেকটা পাকিয়ে কয়েকটা দড়ি বানিয়ে ফেলতে হবে এখন।</p>



<p>এটা সহজ কাজ। বেশিক্ষণ লাগল না। তৈরি হয়ে গেল নাইলনের দড়ি। শক্ত। ফাঁস তৈরি করে ফেলল কিশোর। মরিডোর পায়ে লাগিয়ে টেনে দেখল।</p>



<p>&nbsp;উত্তেজনা চাপা দিতে পারল না মরিডো। ব্রোজাস! ফিসফিস করে বলল সে। কাজ হবেই। চারটে দিয়েই তো হবে। আর কি দরকার?</p>



<p>হ্যাঁ, হবে, মাথা ঝোঁকাল কিশোর।</p>



<p>আরও কয়েকটা বানিয়ে নিই, প্রস্তাব দিল রবিন। সঙ্গে নিয়ে যাব। কাজে লাগতে পারে দড়ি।</p>



<p>একটার সঙ্গে আরেকটা ফালি বেঁধে জোড়া দিয়ে নিল ওরা। বেশ লম্বা শক্ত আরেকটা দড়ি তৈরি হয়ে গেল। কোমরে পেঁচিয়ে নিল ওটা মরিডো।</p>



<p>এইবার আসল কাজ, ফিসফিস করে বলল কিশোর। নথি, চৌকিতে শুয়ে পড় চিত হয়ে। কোঁকাতে শুরু কর। মাঝে মাঝেই গুঙিয়ে উঠবে। এমন ভাব দেখাবে, যেন মাথার যন্ত্রণায় অস্থির। প্রথমে আস্তে, তারপর সুর চড়াতে থাকবে। মরিডো, দরজার কাছে দুটো ফাস বিছিয়ে দিন। ব্যাটারা ঢুকলেই যেন পা পড়ে।</p>



<p>তৈরি হয়ে গেল ফাঁদ। এইবার টোপ ফেলার পালা। গোঙাতে শুরু করল রবিন। সেই সঙ্গে কোঁকানি। বাড়তে থাকল। চড়তে লাগল সুর। চমৎকার অভিনয়। মনে হচ্ছে, সত্যি, মাথার যন্ত্রণায় ভারি কষ্ট পাচ্ছে বেচারা।</p>



<p>&nbsp;মিনিটখানেক পরেই দরজার ফোকরের ঢাকনা সরে গেল। মুখ দেখা গেল একটা। চোখ ঘরের ভেতরে। চুপ! ধমকে উঠল প্রহরী। এত গোলমাল কিসের? ভ্যারানিয়ান ভাষা। বুঝল না দুই গোয়েন্দা।</p>



<p>হাতে মোমবাতি নিয়ে রবিনের মুখের ওপর ঝুঁকে আছে কিশোর। চৌকির কাছেই দাঁড়িয়ে আছে মরিডো। প্রহরীর কথায় ফিরে চাইল। ব্যথা পেয়েছে, ভ্যারানিয়ান ভাষায় জবাব দিল সে। গতরাতে দড়ি থেকে হাত ফসকে পড়ে গিয়েছিল। বাড়ি লেগেছে মাথায়। সাংঘাতিক, জ্বর উঠেছে এখন। ডাক্তার দরকার।</p>



<p>সব তোমাদের শয়তানী, ইবলিসের দল!</p>



<p>আমি বলছি, ও অসুস্থ! চেঁচিয়ে উঠল মরিডো। পায়ে পায়ে এগোল দরজার দিকে। এসে ওর কপালে হাত দিয়ে দেখ। ডাক্তারের কাছে নিয়ে যাও।…তাহলে…তাহলে বলব রূপালী মাকড়সা কোথায় আছে। তোদের ওপর খুশি হবে ডিউক রোজার।</p>



<p>দ্বিধা গেল না প্রহরীর।</p>



<p>ভাল করেই জান, আবার বলল মরিডো, আমেরিকান ছেলে দুটোর কোন ক্ষতি হোক, এটা চায় না ডিউক। আমি বলছি ছেলেটা অসুস্থ। ওকে ডাক্তারের কাছে নিয়ে যাও। রূপালী মাকড়সা পেয়ে যাবে। আহ, তাড়াতাড়ি কর! ওর অবস্থা খুব খারাপ!</p>



<p>সত্যি বলছে কিনা দেখা দরকার, ফোকরে উঁকি দিয়েছে এসে দ্বিতীয় প্রহরী। মরিডোর কানে কানে মেসেজ দিয়েছিল সে-ই। ডিউকের কুনজরে পড়তে চাই না। আমি দরজায় থাকছি, তুমি ভেতরে। গিয়ে দেখে এস। দুতিনটে বাচ্চা ছেলেকে ভয় করার কিছু নেই।</p>



<p>ঠিক আছে, বলল অন্য প্রহরী। যাচ্ছি। কথা সত্যি না হলে কপালে খারাপি আছে ওদের, বলে দিলাম!</p>



<p>তালায় চাবি ঢোকানর শব্দ হল। শব্দ তুলে, খুলে গেল দরজা। ভেতরে পা রাখল প্রহরী।</p>



<p>&nbsp;পা দিয়েই ফাঁদে আটকাল। দড়ির ফাঁসের মাঝখানে পা পড়ল প্রহরীর। হ্যাঁচকা টান দিয়ে ফাঁসটা আটকে দিল মরিডো। টান সইতে না পেরে দড়াম করে চিত হয়ে পড়ে গেল লোকটা। হাতের লণ্ঠন উড়ে গিয়ে পড়ল মেঝেতে।</p>



<p>লাফ দিয়ে এগিয়ে এসেছে কিশোর। আরেকটা ফাঁস আটকে দিল প্রহরীর গলায়। জোর টান দিলেই দম বন্ধ হয়ে যাবে। দ্রুত তৃতীয়। আরেকটা ফাস তার দুহাতে আটকে দিল মরিডো।</p>



<p>এতই দ্রুত ঘটে গেল ঘটনাগুলো, প্রথমে বিমূঢ় হয়ে গেল প্রহরী। চেঁচিয়ে উঠল হঠাৎ জলদি জলদি এস! বিচ্ছুগুলো আটকে ফেলেছে। আমাকে!</p>



<p>ছুটে এল দ্বিতীয় প্রহরী। দরজার পাশেই অপেক্ষা করছে মরিডো। চোখের পলকে পায়ে আর গলায় একটা করে ফাঁস আটকে গেল দ্বিতীয় লোকটারও। হাতে আটকাল আরেকটা।</p>
