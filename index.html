<p>অনেক সময় হাল ছেড়ে দেয়াই ভাল, বলল মেয়েটা। তো থাক, আমরা যাই। আশা করি, অন্ধকারে ভয় পাবে না। গুডবাই।</p>



<p>যাবার আগে, বলল কিশোর। আশ্চর্য শান্ত গলা। অবাক হল মুসা। একটা প্রশ্নের জবাব দেবে?</p>



<p>কি? জানতে চাইল মেয়েটা।</p>



<p>এখানে কি কুকাজ করছ তোমরা? কিসের দল?</p>



<p>বাহ, সাহস আছে তোমার, ছেলে! হাসল মেয়েটা। কুকাজ, না? হ্যাঁ, কুকাজই। আমরা স্মাগলার। এশিয়ার বিভিন্ন দেশ থেকে দামি জিনিসপত্র স্মাগল করে আনি, বিশেষ করে মুক্তো। টেরর ক্যাসল আমাদের হেডকোয়ার্টার। লোকে জানে ভূতুড়ে বাড়ি। ধারেকাছে ঘেঁষে না। লুকানোর দারুণ জায়গা। বহু বছর ধরে আছি আমরা এখানে।</p>



<p>কিন্তু ওই বিচিত্র পোশাক পরে আছ কেন? যেন সার্কাসের সং। লোকের নজরে পড়ে যাবে সহজেই।</p>



<p>আমাকে দেখলে তো নজরে পড়ব, বলল মেয়েটা। হয়েছে, আর না। একটার জায়গায় তিনটা প্রশ্নের জবাব দিয়ে ফেলেছি। এবার যেতে হচ্ছে। গুডবাই।</p>



<p>লণ্ঠন হাতে বেরিয়ে গেল মেয়েটা। শব্দ তুলে বন্ধ হয়ে গেল সেলের দরজা। ঘুটঘুটে অন্ধকার চেপে ধরল। দুই গোয়েন্দাকে। গলা শুকিয়ে কাঠ হয়ে গেছে মুসার। শুকনো ঠোঁটের ওপর একবার বুলিয়ে আনল জিভ।</p>



<p>কিশোরা খসখসে গলা মুসার। চুপ করে আছ কেন? কিছু বল। নইলে পাগল হয়ে যাব যা নীরব।</p>



<p>উ! আনমনা শোনাল কিশোরের গলা। ভাবছিলাম। খাপেখাপে মেলাতে চাইছি। কিছু ব্যাপার।</p>



<p>ভাবছিলে! এই সময়ো!</p>



<p>হ্যাঁ। খেয়াল করেছ, এখান থেকে বেরিয়ে ডানে ঘুরেছে জিপসি কাটি? ওদিকে করিডর ধরে এগিয়েছে?</p>



<p>তাতে কি?</p>



<p>আমরা যেদিক থেকে এসেছি তার উল্টো দিকে গেল। সিড়ি বেয়ে ওপরে উঠেনি। সে। আরও পাতালে নেমেছে। এর মানে কি? মাটির তলা দিয়ে বেরোনোর কোন গোপন পথ আছে। কোন গোপন সুড়ঙ্গ। ওই পথে বেরোলে লোকের চোখে পড়বে না।</p>



<p>কিশোরের মাথা ঠাণ্ডা রাখার ক্ষমতা দেখে অবাক না হয়ে পারল না মুসা। পাতালের এই সেলে, এই বিপদে থেকেও ঠিক খাটিয়ে নিচ্ছে মগজের ধূসর কোষগুলোকে!</p>



<p>অনেক কিছুই তো ভাবছ, বলল মুসা। এখান থেকে কি করে বেরোনো যায়, ভেবেছ কিছু?</p>



<p>না, সোজাসাপ্টা জবাব দিল কিশোর। ভেবে লাভ নেই। পরিষ্কার বুঝতে পারছি, বাইরের সাহায্য ছাড়া এখান থেকে বেরোনোর কোন উপায় নেই। আমাদের। বাস্তবকে স্বীকার করে নেয়াই ভাল। আমাকে ক্ষমা কর, মুসা। আমার ভুলের জন্যেই ঘটল এটা।</p>



<p>চুপ করে রইল মুসা। বলার নেই কিছুই। কি বলবে?</p>



<p>ঘুটঘুটে অন্ধকার। অখণ্ড নীরবতা। কাছেই কোথাও হুটোপুটি করছে একটা ইদুর, শোনা যাচ্ছে। আরেকটা একঘেয়ে শব্দও কানে আসছেঃ টুপ্‌… টুপ্‌… টুপ্‌…!</p>



<p>সময় নিয়ে খুব আস্তে আস্তে পড়ছে পানির ফোঁটা। তারই আওয়াজ।</p>



<h2 id="ftoc-heading-17" class="wp-block-heading ftwp-heading">১৭</h2>



<p>উদ্বিগ্ন হয়ে উঠেছে রবিন আর হ্যানসন। এক ঘন্টা হল গেছে মুসা আর কিশোর, ফেরার নাম নেই। প্রতি পাঁচ মিনিট পরপর রোলস রয়েস থেকে বেরিয়ে আসছে। রবিন, ব্ল্যাক ক্যানিয়নের দিকে তাকাচ্ছে। বন্ধুরা আসছে কিনা দেখছে। প্ৰতি দশ মিনিট পর পর বেরোচ্ছে হ্যানসন।</p>



<p>মাস্টার রবিন, আর থাকতে না পেরে বলল হ্যানসন। মনে হয় এবার যাওয়া উচিত।</p>



<p>দিল রবিন। চোখের আড়াল করা নিষেধ।</p>



<p>তা হোক, বলল হ্যানসন। মানুষের জীবনের কাছে রোলস রয়েস কিছু না। আমি ওঁদের খুঁজতে যাব।</p>



<p>গাড়ি থেকে বেরিয়ে এল। হ্যানসন। বুট খুলে বড় একটা বৈদ্যুতিক লণ্ঠন বের করল। পাশে এসে দাঁড়িয়েছে। রবিন। তার দিকে চেয়ে বলল, আমি যাচ্ছি।</p>



<p>আমিও যাব, বলল রবিন।</p>



<p>ঠিক আছে, আসুন যাই।</p>



<p>বুট বন্ধ করতে গিয়েও থেমে গেল হ্যানসন। বড় একটা হাতুড়ি বের করে নিল, দরকার পড়তে পারে। একটা অস্ত্ৰ তো বটেই।</p>



<p>রওনা হয়ে পড়ল দুজনে। দ্রুত হাঁটছে। হ্যানসন। ভাঙা পা নিয়ে তার সঙ্গে পেরে উঠছে না। রবিন। তবু কাছাকাছি থাকার যথেষ্ট চেষ্টা করছে।</p>



<p>টেরার ক্যাসলের বারান্দায় এসে উঠল দুজনে। দরজা বন্ধ। হাতল বুলে পড়ে আছে। খোলা যাবে না পাল্লা।</p>



<p>এদিক দিয়ে ঢোকেননি, বলল হ্যানসন। তাহলে? কোনদিক দিয়ে গেলেন? এদিক ওদিক তাকাল সে। ওই জানালাগুলো দেখা দরকার!</p>



<p>পাল্লাখোলা জানালাটার সামনে এসে দাঁড়াল দুজনে। আলো ফেলল রবিন। চোখে পড়ল সাদা চকে বড় করে আকা একটা ?। এদিক দিয়েই গেছে ওরা সংক্ষেপে চিহ্নটার মানে বুঝিয়ে বলল রবিন।</p>



<p>জানোলা দিয়ে ভেতরে ঢুকে পড়ল হ্যানসন, রবিনকে ঢুকতে সাহায্য করল। লণ্ঠনের আলোয় বুঝতে পারল ওরা, একটা ডাইনিং রুমে এসে ঢুকেছে।</p>



<p>এরপর? এরপর কোনদিকে গেলেন খুঁজছে। হ্যানসন। কয়েকটা দরজা। কোথাও চিহ্ন নেই।</p>



<p>এই সময় রবিনের চোখ পড়ল আয়নার ওপর। বড় করে। আকা রয়েছে প্ৰশ্নবোধক চিহ্ন। দেখাল। হ্যানসনকে।</p>



<p>অসম্ভব! বলল হ্যানসন। আয়নার ভেতর দিয়ে কেউ যেতে পারে না! দেখতে হচ্ছে!</p>



<p>আয়নাটার চারপাশে খুঁজে কোন ফোকর দেখতে পেল না ওরা। দরজার চিহ্ন নেই। কি ভেবে আয়নার ফ্রেম ধরে ঠেলা দিল। হ্যানসন। ওদেরকে অবাক করে দিয়ে খুলে গেল পাল্লা। ওপাশে অন্ধকার প্যাসেজ।</p>



<p>গোপন দরজা! বিস্মিত হ্যানসন। নিশ্চয় এদিক দিয়ে গিয়েছেন। চলুন, আমরাও যাই।</p>



<p>গাঢ় অন্ধকার সুড়ঙ্গে ঢুকতে ভয় পাচ্ছে রবিন, আবার একাও থাকতে পারবে না। ডাইনিং রুমে। শেষে যাওয়াই ঠিক করল।</p>



<p>ঢুকে পড়ল হ্যানসন। পেছনে ঢুকল রবিন। দেয়ালে প্ৰশ্নবোধক। চিহ্ন ধরে ধরে এগিয়ে চলল দুজনে।</p>



<p>ও—প্ৰান্তের দরজায়ও আঁকা আছে প্ৰশ্নবোধক। ওপাশে চলে এল দুজনে। প্রোজেকশন রুমে।</p>



<p>উজ্জ্বল আলোয় ঘরের অনেকখানিই পরিষ্কার দেখা যাচ্ছে। একসারি ধার দিয়ে পাইপ অর্গানটার দিকে এগোল ওরা। একটা কোণে এসে থামল। নিচে পড়ে আছে পর্দার একটা ছেড়া টুকরো। কোণ ঘুরে এগিয়ে চলল। আবার। কিন্তু কই? কিশোর আর মুসার আর তো কোন চিহ্ন নেই।</p>



<p>এই সময়ই জিনিসটা চোখে পড়ল। রবিনের। একটা সিটের তলায় পড়ে আছে। এগিয়ে গিয়ে তুলে নিল সে। হ্যানসনা মুসার টর্চ নতুন কিনেছে।</p>



<p>নিশ্চয় ইচ্ছে করে ফেলে যাননি। আশপাশের মেঝে পরীক্ষা করল হ্যানসন। দেখুন দেখুন। ধুলোতে অনেক পায়ের ছাপ। আর এই যে এখানে, কেমন আধা খাপচা হয়ে সরে গেছে ধুলো। মনে হচ্ছে, ধস্তাধস্তি হয়েছে। আরে, একটা চকের টুকরো পড়ে আছে।</p>



<p>বেশ কয়েকটা জুতোর ছাপ একদিকে এগিয়ে যেতে দেখল ওরা। পুরু হয়ে জমেছে ধুলো, তাতে ছাপগুলো স্পষ্ট। ছাপ ধরে ধরে এগোল দুজনে।</p>



<p>সামনের সারির সিটিগুলোর সামনে দিয়ে এগিয়ে গেছে ছাপ।</p>



<p>একদিকের শেষ প্ৰান্তে এসে মোড় নিয়েছে ডানে। পর্দার পাশের একটা দরজা দিয়ে বেরিয়ে গেছে ওপাশে। একটা হলে এসে থামল ওরা। এক ধার থেকে নেমে গেছে সিঁড়ি। আরেক দিক থেকে উঠে গেছে। দুদিকেই গেছে জুতোর ছাপ।</p>



<p>এবার কোনদিকে যাবা দ্বিধায় পড়ে গেল হ্যানসন। উঠে যাবার সিড়িটার দিকে চেয়ে আছে। এগিয়ে গেল। কয়েক ধাপ উঠেই থেমে গোল আবার। মাথা নাড়ল। কেন যেন মনে হচ্ছে, এদিক দিয়ে যায়নি। চলুন, আগে নেমে গিয়েই দেখি।</p>



<p>নেমে যাবার সিড়ির কাছে চলে এল ওরা। নিচের দিকে আলো ফেলেই চেঁচিয়ে উঠল রবিন, ওই যে, চকভঙা এদিক দিয়েই গেছে।</p>



<p>মাস্টার কিশোরের ওপর শ্রদ্ধা বেড়ে যাচ্ছে আমার, বলল হ্যানসন।</p>



<p>কি হয়েছে ওদের, আপনার কি মনে হয়? সিঁড়ি দিয়ে নামতে নামতে বলল রবিন।</p>



<p>ঠিক বুঝতে পারছি না, বলল হ্যানসন। তবে এটা ঠিক, নিজেরা হেঁটে যাননি। তাহলে দেয়ালে প্রশ্ন একে যেতেন। চক ভেঙে ফেলে যেতে হত না। নিশ্চয় বয়ে নিয়ে যাওয়া হয়েছে।</p>



<p>কিন্তু কে বয়ে নিয়ে যাবো ভূত? আরে, কোথায় নেমে চলেছি। পাতালেই চলে এসেছি মনে হচ্ছে!</p>



<p>হ্যাঁ। ওই যে, দেখতে পাচ্ছেন? একটা ঘরে শেষ হয়েছে সিঁড়ি। ইংল্যান্ডে দেখেছি আমি এ-ধরনের ঘর। একটা দুর্গে। পাতাল কক্ষ। ডানজন বলে!</p>



<p>সিড়ি শেষ। ঘরটা থেকে তিনটে পথ তিন দিকে গেছে। তিনটে সুড়ঙ্গ মুখ দেখা যাচ্ছে। গাঢ় অন্ধকার ওপাশে। চকের চিহ্নও নেই। আর। কোনদিকে যাবে?</p>



<p>এক কাজ করি, বাতি নিভিয়ে দিই, বলল হ্যানসন। সত্যি সত্যি ভূত হলে অন্ধকারে নড়াচড়া করার কথা। দেখি, কি ঘটে।</p>



<p>গাঢ় অন্ধকারে চুপচাপ দাঁড়িয়ে রইল দুজনে। কানখাড়া। যেকোন রকম শব্দ শোনার জন্যে তৈরি। অখণ্ড নীরবতা। বাতাস কেমন</p>



<p>ভেজা ভেজা, ভ্যাপসা গন্ধ।</p>



<p>কতক্ষণ দাঁড়িয়ে আছে বলতে পারবে না। হঠাৎই কানে এল অতি মৃদু একটা শব্দ। পাথরের ওপর আলতো ঘষা লাগল যেন আরেকটা পাথরের। কয়েক মুহূর্ত পরেই দেখা গেল স্নান আলো। মাঝখানের সুড়ঙ্গের ভেতরে। ওদিক থেকেই এসেছে শব্দ।</p>



<p>কোপে কোপে এগিয়ে আসছে আলো। বোকামি করে বসল। হ্যানসন। চেঁচিয়ে ডাকল, মাস্টার কিশোর!</p>



<p>ধমকে থেমে গেল আলোর অগ্ৰগতি। ঘুরে যাচ্ছে। ক্ষণিকের জন্যে দুজনের চোখে পড়ল মেয়েমানুষের পোশাকের এক অংশ। তারপরই দ্রুত মিলিয়ে গেল। আলো।</p>



<p>ছুটুনা। রবিনের উদ্দেশ্য চেঁচিয়ে উঠল। হ্যানসন। ছুটতে শুরু করেছে। জ্বলে উঠেছে তার হাতের আলো। ঢুকে পড়ছে মাঝখানের সুড়ঙ্গে।</p>



<p>হ্যানসনের পিছু পিছু ছুটল রবিন। বেশিদূর এগোতে পারল না। শোফারের পিঠের ওপর এসে প্রায় হুমড়ি খেয়ে পড়ল।</p>



<p>দাঁড়িয়ে দাঁড়িয়ে হাঁপাচ্ছে হ্যানসন। সামনে দুপাশে পাথরের দেয়াল। পথ নেই। এখানে এসে শেষ হয়ে গেছে সুড়ঙ্গ।</p>



<p>ওই দেয়ালের ভেতর দিয়ে চলে গেছে! বিশ্বাস করতে পারছে না যেন হ্যানসন। আলো তুলে পরীক্ষা করে দেখল। না, কোন গোপন দরজা আছে বলে তো মনে হয় না! কি ভেবে কোমরে ঝোলানো হাতুড়িটা খুলে নিল। ঠোকা দিল সামনের পাথরের দেয়ালে। আরো ফাঁপা নিশ্চয় গোপন দরজা!</p>



<p>হাতুড়ি দিয়ে জোরে জোরে ঘা মারতে লাগল হ্যানসন। শিগগিরই একটা ফোকর হয়ে গেল। শক্ত তারের জালে সিমেন্টের পুরু আস্তর লাগিয়ে তৈরি হয়েছে। দরজার পাল্লা। ওপাশ থেকে আটকানো। দেখে মনে হয় সাংঘাতিক ভারি, আসলে পাতলা। জোরে জোরে কয়েক ঘা মেরেই জাল থেকে সিমেন্ট খসিয়ে দিল সে। কাঁধ দিয়ে জোরে জোরে ধাক্কা মারতে লাগল তারের জালে। কয়েক ধাক্কায়ই ফ্রেম থেকে খুলে চলে এল জালের এক প্রান্ত। ওই প্ৰান্ত ধরে টেনে ফ্রেম সহ খুলে নিয়ে এল সে।</p>



<p>চলুন, দেখিা বলেই সামনে পা বাড়াল হ্যানসন। বেটি এদিক দিয়েই গেছে।</p>



<p>হ্যানসনের সঙ্গে পেরে উঠছে না। রবিন। শেষে তার একটা হাত ধরে টেনে নিয়ে চলল শোফার।</p>



<p>খানিকটা এগোতেই সরু হয়ে এল সুড়ঙ্গ। সোজা হতে পারছে না হ্যানসন। মাথা নুইয়ে হাঁটতে হচ্ছে। যতই সামনে বাড়ছে, আরও সরু হয়ে আসছে সুড়ঙ্গ। মাথা নিচু করে রাখতে হচ্ছে, সামনের দিকে সোজা চাইতে পারছে না। হঠাৎ তার কপালে এসে জোরে লাগল। একটা কি যেন চমকে যাওয়ায় হাত থেকে খসে পড়ে গেল। লণ্ঠন। নিভে গেল।</p>



<p>রবিনের গালেও এসে বাড়ি মারাল কি একটা। ফড়িড়ড়াড় করে। মাথার ওপর দিয়ে উড়ে চলে গেল কি যেন! বাদুড়া চেঁচিয়ে উঠল। সে। হ্যানসন, বাদুড়ে আক্রমণ করেছে।</p>



<p>চুপ করুন, শান্ত হোনা নিচু হয়ে বসে লণ্ঠন খুঁজছে। হ্যানসন। ভয় পাবেন না!</p>



<p>কিন্তু ভয় না পেয়ে উপায় আছে! একের পর এক এসে গায়ে মাথায় মুখে ঝাঁপিয়ে পড়ছে ওগুলো। একটা এসে বসে পড়ল। মাথায়। চেঁচিয়ে উঠল রবিন। থাবা মেরে ওটাকে ফেলে দিতে দিতে বলল, হ্যানসন ভ্যাম্পায়ার! সব রক্ত খেয়ে নোবে!</p>



<p>ওসব গপ্পো! অভয় দেবার চেষ্টা করল হ্যানসন। ভ্যাম্পায়ার বলে কিছু নেই!</p>



<p>লণ্ঠনটা খুঁজে পেয়েছে হ্যানসন। সুইচে। খামোকাই টেপাটেপি করল। বার দুই ঝাঁকুনি দিল। জ্বলল না। আলো। বিগড়ে গেছে। বিপদেই পড়লাম দেখছি! এখন উপায়!</p>



<p>হঠাৎ কোমরে হাত পড়ল রবিনের, শক্ত কিছু একটার ছোঁয়া লাগল। আছে হ্যানসন, মুসার টর্চটা কোমরে ঝুলিয়ে নিয়েছিলাম।</p>



<p>জ্বলে উঠল টর্চ। উড়ন্ত প্রাণীগুলোকে দেখল। ওরা। একটা দুটো নয়, ডজন ডজন। বড় আকারের কাকাতুয়া। আলো দেখে তীক্ষ্ণ চিৎকার করতে করতে ছুটে এল। ঠোকর মেরে টর্চের কােচই ভেঙে দেবে হয়ত। তাড়াতাড়ি আলো নিভিয়ে ফেলল রবিন।</p>



<p>বাড়ছেই। পাখির সংখ্যা। স্রোতের মত একটানা আসছে সরু দিয়ে। আছড়ে পড়ছে গায়ে মুখে মাথায়। ইতিমধ্যেই কপালে গোটা দুয়েক ঠোকর লেগে গেছে। রবিনের। ফুলে গেছে। ব্যথা করছে। চোখে ঠোকর লাগলে সর্বনাশ!</p>



<p>এগোনো যাবে না, চেঁচিয়ে বলল হ্যানসন। আসুন, পিছিয়ে যাই।</p>



<p>অন্ধকারে রবিনের হাত ধরে টেনে নিয়ে চলল হ্যানসন। অনেকখানি পিছিয়ে আসার পর কমে এল পাখি। সুড়ঙ্গের শেষ মাথায় হুটোপুটি করছে পাখিগুলো, তীক্ষ্ণ চিৎকার ভেসে আসছে। আলো জ্বললেই হয়ত উড়ে আসবে। তারের দরজাটা তুলে আগের জায়গায় দাঁড় করিয়ে দিল হ্যানসন। সেই ছোট ঘরটায় ফিরে এল আবার দুজনে।</p>



<p>মনে হচ্ছে, ওই সুড়ঙ্গ দিয়ে নেয়া হয়নি ওঁদেরকে, বলল হ্যানসন। দরজা খোলার সময় নামিয়ে রাখতেই হত। সেই সুযোগে কোন চিহ্ন রেখে যেতেন মাস্টার কিশোর।</p>



<p>একমত হল রবিন।</p>



<p>হ্যানসন বলল আবার, এই ঘর পর্যন্ত এসেছেন ওঁরা, কোন সন্দেহ নেই। তারপর কোন একটা সুড়ঙ্গ দিয়ে নিয়ে যাওয়া হয়েছে। মাঝখানেরটা দেখলাম। এবার বাঁয়েরটা দেখি। তারপর ডানেরটা দেখব। ডাকতে ডাকতে এগোব। কাছে পিঠে থেকে থাকলে, সাড়া দেবেন।</p>



<p>মন্দ বলেনি হ্যানসন। তার কথায় সায় জানালি রবিন।</p>



<p>টার্চ জ্বালল রবিন। প্রথমে এগিয়ে গেল বাঁয়ের সুড়ঙ্গের দিকে। সুড়ঙ্গ মুখে দাঁড়িয়ে জোরে চেঁচাল হ্যানসন, মাস্টার কিশোর, আপনারা কোথায়!</p>



<p>প্রায় সঙ্গে সঙ্গেই জবাব এল। কার গলা, চিনতে ভুল হল না। হ্যানসনের। রবিনের হাত থেকে টৰ্চটা নিয়ে এগোল।</p>



<p>কয়েক গজ এগোতেই দেয়ালের গায়ে দরজা দেখতে পেল। ঠেলা দিতেই খুলে গেল ভেজানো পাল্লা। আলো ফেলল। ভেতরে।</p>



<p>***</p>



<p>উফফ! রক্ত চলাচল বন্ধ হয়ে গেছে। বাঁধনের দাগগুলো জোরে জোরে ডলছে মুসা।</p>



<p>কিশোরও ডিলছে। সংক্ষেপে হ্যানসন আর রবিনকে জানাল, কি করে বন্দি হয়েছিল ওরা।</p>



<p>তাড়াতাড়ি যাওয়া দরকার, বলল হ্যানসন। পুলিশ নিয়ে আসতে হবে। ভয়ানক লোক ওরা! আমরা না এলেই তো গেছিলেন!</p>



<p>ছোট ঘরটায় ফিরে এল ওরা। সিড়ির দিকে পা বাড়াতে গিয়েও থমকে দাঁড়াল কিশোর। কান পাতল। কিসের শব্দ!</p>



<p>পাখি! বলল রবিন।</p>



<p>পাখি!</p>



<p>কি করে মেয়েমানুষটাকে তাড়া করে গিয়েছিল, জানাল রবিন। সবশেষে জানাল, কি পাখি ওগুলো।</p>



<p>কাকাতুয়া! কিশোরের মুখ দেখে মনে হল বোলতা হুল ফুটিয়েছে। জলদি, এস আমার সঙ্গে। এক থাবায় হ্যানসনের হাত থেকে টৰ্চটা ছুটল। ঢুকে পড়ল মাঝের সুড়ঙ্গে।</p>



<p>আগে আগে ছুটছে কিশোর, পেছনে অন্যেরা। তারের দরজাটার কাছে এসে দাঁড়িয়ে পড়ল সে। একটানে ফেলে দিল পাল্লা। আবার ছুটল। ওর সঙ্গে তাল রাখাই কঠিন হয়ে পড়েছে। অন্যদের জন্যে।</p>



<p>ক্ৰমে সরু হয়ে আসছে সুড়ঙ্গ। আলো দেখে উড়ে এল পাখির ঝাঁক। বুপ করে বসে পড়ল। কিশোর। আলো নিভিয়ে দিল। সঙ্গীদের উদ্দেশ্যে বলল, হামাগুড়ি দিয়ে এগোতে হবে।</p>



<p>এগিয়ে চলেছে। ওরা। সবার আগে কিশোর। মাঝে মাঝে টর্চ জ্বেলে দেখে নিচ্ছে পথ। মাথার উপরে উড়ছে পাখিগুলো, হুটোপুটি করছে। বসার জায়গা পাচ্ছে না। অন্ধকারে বেরোনোর পথ পাচ্ছে না। আতঙ্কিত হয়ে পড়েছে। আলো দেখলেই ডাইভ দিয়ে নেমে আসছে। তাড়াতাড়ি আবার নিভিয়ে দিতে হচ্ছে টর্চ।</p>



<p>একেবেঁকে এগিয়ে গেছে। সুড়ঙ্গ। একটা জায়গায় এসে আর বাঁক নেই, সোজা এগিয়েছে। সামনে অন্ধকার ফিকে হয়ে এসেছে। ওটাই সুড়ঙ্গমুখ।</p>



<p>কাঠের পাল্লা দিয়ে দরজা লাগানো হয়েছে সুড়ঙ্গমুখে। হাঁ করে খুলে আছে এখন পাল্লা দুটো। বেরিয়ে এল কিশোর। তারার আলোয় দেখল, বিরাট এক খাঁচায় এসে ঢুকেছে।</p>



<p>একে একে অন্যেরাও বেরিয়ে এল সুড়ঙ্গের বাইরে, খাঁচার ভেতরে।</p>



<p>কাকাতুয়ার খাঁচা এটা, বলল কিশোর। হ্যারি প্রাইসের পাখি।</p>



<p>টেরর ক্যাসল থেকে ওই গোপন সুড়ঙ্গ চলে এসেছে পাহাড়ের তলা দিয়ে। ব্ল্যাক ক্যানিয়ন থেকে পাহাড় ঘুরে গেলে হ্যারি প্রাইসের বাড়ি কয়েক মাইল। অথচ পাহাড়ের তলা দিয়ে মাত্র কয়েক শো ফুট।</p>



<p>এগিয়ে গেল কিশোর। জোরে ঠেলা দিল খাঁচার দরজায়। ঝটিকা দিয়ে খুলে গেল দরজা। বেরিয়ে এল। বাইরে। সামনেই হ্যারি প্ৰাইসের বাংলো।</p>



<p>ফিসফিসিয়ে সঙ্গীদেরকে বলল কিশোর, চমকে দেব ওদের। চল, যাই।</p>



<p>নিঃশব্দে বাংলোর দরজার কাছে এসে দাঁড়াল ওরা। বেলপুশ টিপে দিল কিশোর।</p>



<p>কয়েক মুহূর্ত পরেই খুলে গেল দরজা। দাঁড়িয়ে আছে হ্যারি প্রাইস। চোখে অবাক দৃষ্টি। কুৎসিত দেখাচ্ছে চকচকে টাক আর গলার কাটা দাগ। কি চাই? ফিসফিসিয়ে বলল সে।</p>



<p>কথা বলতে চাই বলল কিশোর।</p>



<p>এত রাতো এখন সময় নেই। ঘুমোতে যাব।</p>



<p>তাহলে হাজতে গিয়ে ঘুমোতে হবে, এখানে নয়, এগিয়ে এল হ্যানসন। পুলিশকে ফোন করব।</p>



<p>সতর্ক হয়ে উঠল। হ্যারি প্রাইস। ভাবল এক মুহূর্ত। সরে জায়গা করে দিল। এস, ফিসফিস করল সে। ভেতরে এস।</p>



<p>ঘরে ঢুকাল ওরা। টেবিলের ওপাশে বসে আছে। একজন লোক। হালকা-পাতলা, লম্বায় পাঁচ ফুটের সামান্য বেশি হবে। হাতে তাস। বোঝা গেল, খেলা ফেলে দরজা খুলতে উঠেছে প্রাইস।</p>



<p>রড মিলার, আমার বন্ধু, পরিচয় করিয়ে দিল মিস্টার ফিসফিস। ব্রড, এরা তিন গোয়েন্দা। টেরর ক্যাসলে ভূত আছে কিনা তদন্ত করছে। তো, ছেলেরা, ভূত-টুত দেখেছ, কিছু ক্যাসলে?</p>



<p>হ্যাঁ, বলল কিশোর। টেরির ক্যাসল রহস্য সমাধান করে ফেলেছি।</p>



<p>কিশোরের আত্মবিশ্বাস দেখে অবাক হল মুসা আর রবিন। সত্যিই কি সমাধান করে ফেলেছে?</p>



<p>তই নাকি? বলল মিস্টার ফিসফিস। তা রহস্যটা কি?</p>



<p>আপনারা দুজন, বলল কিশোর। হ্যাঁ, আপনারা দুজনই টেরার ক্যাসলের ভূত। ভূতুড়ে করে রেখেছেন বাড়িটাকে। কয়েক মিনিট আগে আমাকে আর মুসাকে আপনারাই ধরে বেঁধেছেন। মরার জন্যে ফেলে রেখে এসেছেন। অন্ধকার সেলে।</p>



<p>ভুরু কুঁচকে গেছে প্রাইসের। ভাব দেখে মনে হল ধরে মারবে কিশোরকে। হাতুড়ির হাতলে আঙুল চেপে বসল হ্যানসনের।</p>



<p>খুব সাংঘাতিক অভিযোগ, খোকা, বলল মিস্টার ফিসফিস। কিন্তু প্ৰমাণ করতে পারবে না।</p>



<p>মুসারও তাই ধারণা, প্রমাণ করতে পারবে না কিশোর। হ্যারি প্রাইস কিংবা মিলার নয়, তাদেরকে বেঁধেছে দুই আরব দাস। সঙ্গে ছিল এক বুড়ি জিপসি আর একটা ইংরেজ মেয়ে।</p>



<p>নিশ্চয় পারব, জোর গলা কিশোরের। পায়ের জুতো দেখুন না। আমাকে বাঁধার সময়ই এঁকে দিয়েছি।</p>



<p>চমকে উঠল। প্রাইস আর মিলার। চোখ চলে গেল জুতোর দিকে। অন্যেরাও তাকাল।</p>



<p>চকচকে কালো চামড়ার জুতো। দুজনেরই ডান পায়ের জুতোর মাথার কাছে সাদা চকে আঁকা ? তিন গোয়েন্দার ট্রেডমার্ক।</p>



<h2 id="ftoc-heading-18" class="wp-block-heading ftwp-heading">১৮</h2>



<p>হ্যারি প্রাইস আর রড মিলার তো বটেই, মুসা রবিন এমনকি হ্যানসনও অবাক হয়ে গেছে।</p>



<p>কিন্তু… শুরু করেই থেমে গেল মুসা।</p>



<p>বুঝতে পারলে না? মুসার দিকে চেয়ে বলল কিশোর। মেয়েমানুষের পোশাক আর উইগ পরেছিল ওরা। আমাকে বাঁধার সময় ছয়ে দেখেছিলাম। তখনই বুঝেছি, পুরুষের বুট। বুঝলাম, ছদ্মবেশ ধরেছে। পাঁচজনকে একবারও একসঙ্গে দেখিনি। তারমানে, দুজনেই পাঁচজনের অভিনয় করেছে। এক কুমিরের ছানা সাতবার দেখানোর মত, অনেকটা।</p>



<p>তারমানে… দুই আরব, দুই মহিলা আর এক আলখেল্লাঅলা, সব ওই দুজনেরই কাণ্ড! তাজ্জব হয়ে গেছে মুসা।</p>



<p>ঠিকই বলেছে ও, কিশোরের আগেই জবাব দিল হ্যারি প্রাইস। তোমাদের ভয় দেখাতে বার বার চেহারা বদলেছি। তবে, ক্ষতি করার কোন ইচ্ছে ছিল না। আমাদের। বাঁধন খুলে দেবার জন্যেই আবার ফিরে গিয়েছিলাম। কিন্তু তোমাদের বন্ধুরা দেখে ফেলল। তাড়া খেয়ে ফিরে এসেছি।</p>



<p>আমরা খুনী নই, বলল বেঁটে লোকটা, রড মিলার। স্মাগলারও না। ভুতও না। যা করেছি, সব তোমাদেরকে ভয় পাওয়ানোর জন্যে। মুখ টিপে হাসল সে।</p>



<p>তবে আমি খুনী, গম্ভীর দেখাচ্ছে প্রাইসকে। জন ফিলবিকে আমিই খুন করেছি।</p>



<p>হাঁ হ্যাঁ, ঠিক, এমন ভাবে বলল মিলার, যেন ভুলেই গিয়েছিল কথাটা। তবে বিশেষ কিছু এসে যায় না। তাতে।</p>



<p>পুলিশের হয়ত এসে যাবে, বলল হ্যানসন। কিশোরের দিকে চেয়ে বলল, চলুন আমরা যাই। পুলিশকে খবর দেই গিয়ে।</p>



<p>দাঁড়ান দাঁড়ান, হাত তুলে বাধা দিল প্রাইস। একটু সময় দিন আমাকে। জন ফিলবির সঙ্গে পরিচয় করিয়ে দিচ্ছি। আপনাদের।</p>



<p>জন ফিলবির ভূতের সঙ্গে তো? ভুরু কুঁচকে গেছে মুসার।</p>



<p>ভুতই বলতে পার। ও নিজেই বলবে, তাকে কেন খুন করেছি আমি।</p>



<p>আর কিছু কেউ বলার আগেই ঘুরে হাঁটতে শুরু করল প্রাইস। পাশের ঘরে চলে গেল।</p>



<p>তাড়াতাড়ি পা বাড়াল সেদিকে হ্যানসন।</p>



<p>থামুন থামুন, বাধা দিল মিলার। ভয় নেই, পালাবে না। মিনিট খানেকের ভেতরেই ফিরে আসবে। হ্যাঁ, কিশোর পাশা, এই যে নাও, তোমার ছুরি।</p>



<p>থ্যাংক্যু, বলল কিশোর। আট ফলার ছুরিটা নিয়ে কোমরের বেল্টে আটকাল।</p>



<p>ঠিক এক মিনিট পরেই দরজায় এসে দাঁড়াল লোকটা। না, মিস্টার ফিসফিস নয়। তার চেয়ে বেঁটে, কিছু কম বয়েসী একজন লোক। পরিপটি করে আঁচড়ানো ধূসর চুল। পরনে টুইডের জ্যাকেট। মুখে হাসি।</p>



<p>গুড ইভনিং বলল লোকটা। আমি জন ফিলবি। আমাকে নাকি দেখতে চাও?</p>



<p>মিলার ছাড়া আর সবাই হাঁ করে চেয়ে আছে। একেবারে চুপ।। এমন কি কিশোরও চুপ হয়ে গেছে।</p>



<p>মিটি মিটি হাসছে মিলার। বলল, ও সত্যিই জন ফিলবি।</p>



<p>হঠাৎই ব্যাপারটা বুঝে ফেলল। কিশোর। মুখ দেখে মনে হল, পোকা গিলে ফেলেছে। আপনি জন ফিলবি, আপনিই হ্যারি প্রাইস, মিস্টার ফিসফিস, তাই না?</p>



<p>মিস্টার ফিসফিস চেঁচিয়ে উঠল মুসা। তা কি করে হয়! মিস্টার প্রাইসের চেয়ে বেঁটে, চুল আছে…</p>



<p>কিশোর ঠিকই বলেছে, পকেট থেকে একটা উইগ বের করে। পরে ফেলল ফিলবি। আবার মাথা টাকা হয়ে গেল তার। বুক চিতিয়ে সোজা হয়ে দাঁড়াল, লম্বা দেখাল একটু। হঠাৎ ফিসফিসে গলায় চেঁচিয়ে উঠল, একটু নড়বে না! প্ৰাণের ভয় থাকলে চুপচাপ দাঁড়িয়ে থাকা।</p>



<p>চমকে উঠল তিন গোয়েন্দা, হ্যানসনসহ। পরীক্ষণেই বুঝল ব্যাপারটা। নিজেকে মিস্টার ফিসফিস প্রমাণ করল ফিলবি। অবাক হল তিন গোয়েন্দা, লোকটা কত বড় অভিনেতা, বুঝল এখন।</p>



<p>পকেট থেকে কি যেন একটা বের করল ফিলবি। প্লাস্টিক তৈরি। গলায় লাগিয়ে দিতেই গভীর কাটা দাগ হয়ে গেল। ছেলেরা, বুঝতে পেরেছ তো এবার? জন ফিলবিকে হ্যারি প্রাইস বানিয়ে ফেলা কিছুই না। গলার স্বর বদলে ফেলি। কথা বলি ভয়াবহ ফিসফিসে গলায়। কেউ ঘুণাক্ষরেও কল্পনা করতে পারে না, আমিই জন ফিলবি।</p>



<p>গলার নকল দাগ আর মাথার উইগটা খুলে আবার পকেটে রেখে দিল ফিলবি। এস, বস সবাই। তারপর বল, কে কি জানতে চাও। তবে, আগে আমিই বলে নিচ্ছি। কিছু, টেবিলে রাখা ছবিটা দেখিয়ে বলল, দেখছ, মিস্টার ফিসফিসের সঙ্গে হাত মেলাচ্ছি। আমি। কি করে করলাম? খুব সহজে। ফটোগ্রাফির একটা কৌশল। অনেক বছর আগে, ছবিতে যখন অভিনয় করতাম, গলার স্বর খুব খারাপ ছিল। তোতলাতাম। লোকের সঙ্গে কথা বলতেই লজা লাগত। আশ্চর্য লোকের স্বভাবা এটাকেই দুর্বলতা ধরে নিল ওরা। ঠকােত। অনেক ভেবে চিন্তে শেষে নিজেকে মিস্টার ফিসফিস বানিয়ে নিলাম। ভয় পাওয়ানোর মত চেহারা। গলায় কাটা দাগ দেখে ধরেই নিল লোকে, লোকটা ডাকাত-ফাকাত গোছের কিছু। তার ওপর ভয়ঙ্কর ফিসফিসে গলা। বুঝে গেলাম, হ্যারি প্রাইসকে ভয় পায় লোকে। ব্যস, তাকেই ম্যানেজারের পদটা দিয়ে দিলাম। এরপর থেকে টাকা পয়সা আদায় বা কোন কঠিন কাজ করার দরকার পড়লেই ফিসফিস সেজে হাজির হতাম লোকের সামনে। কেউ ধরতে পারেনি। লোকে জেনেছে জন ফিলবি আর হ্যারি প্রাইস আলাদা লোক। একমাত্র রড মিলার ছাড়া আর কেউ জানত না ব্যাপারটা। ও আমার মেকআপ ম্যান ছিল। ফিসফিস সাজার ফন্দিটা ওর মাথা থেকেই বেরিয়েছে, থামল জন ফিলবি। হাসল। কেমন লাগছে শুনতে?</p>



<p>ভাল, ভাল, বলে উঠল মুসা। বলে যান!</p>



<p>ভালই কাটছিল দিন, বলে চলল ফিলবি। এই সময়ই এল টকিং-পিকচার। ভাবলাম, অভিনয়কেই বেশি গুরুত্ব দেবে লোকে। গলার স্বরে সামান্য খুঁত, সেটা মাপ করে দেবে। কিন্তু না, দিল না। ওটাকেই অস্ত্ৰ বানিয়ে আমার মন গুড়িয়ে দিল। গরম লোহার শিক ঢুকিয়ে যেন ছাঁকা দিয়ে দিল কলজেয়। ছেড়ে দিলাম অভিনয়। ঘরকুণো হয়ে গেলাম। এই সময়ই নোটিশ এল ব্যাংক থেকে, ঋণের দায়ে আমার বাড়ি দখল করে নেবে। ফিলবি ক্যাসল অন্যের হয়ে যাবে, ভাবতেই খারাপ লাগে আমার। বেপরোয়া হয়ে উঠলাম। থামল একটু সে। তারপর বলল, ক্যাসল তৈরির সময়ই সুড়ঙ্গটা আবিষ্কার করেছি। ক্যাসল বানিয়ে শ্রমিকেরা চলে গেল। রিড আর আমি ছাড়া আর কেউ জানত না এটা। সুড়ঙ্গের মাঝামাঝি একটা দরজা বানিয়ে নিলাম, তারের জাল আর সিমেন্ট দিয়ে। এখানে এই বাড়িটা বানালাম। লোকে জানল, এটা হ্যারি প্রাইসের বাড়ি। এক ঝড়ের রাতে পাহাড়ের ওপর থেকে আমার গাড়িটা ফেলে দিলাম নিচে। লোকের কাছে মরে গেল। জন ফিলবি।</p>



<p>ভূত-প্ৰেতগুলো বানালেন। কখন? জানতে চাইল কিশোর।</p>



<p>শেষ ছবিটাতে অভিনয় করার সময়! ভেবেছিলাম, যেদিন ছবি মুক্তি পাবে, বন্ধুদেরকে দাওয়াত করে এনে মজা দেব। তা আর হল না। ছবি দেখে হাসাহাসি শুরু করল লোকে। মন খারাপ হয়ে গেল, থামল ফিলবি। তারপর বলল, পরে খুব কাজে লেগেছে জিনিসগুলো। এমনিতেই পুরানো ধাঁচের ক্যাসল, ভেতরে অদ্ভুত সব জিনিসে ঠাসা। দেখেই গা ছমছম করে লোকের, ভয় পেতে শুরু করে। তারপর দুয়েকটা ভূত কিংবা প্ৰেতাত্মা সামনে হাজির হয়ে গেলে, ভিরমি খেতে বাকি থাকে। শুধু, হাসল সে। লোকে জানল ক্যাসলে ভূতের উপদ্ৰব। আছে। ওরা আর ওদিকে মাড়াল না। পথটাও বন্ধ করে দিলাম পাথর ফেলে ফেলে। ক্যাসল আর বেচিতে পারল না ব্যাংক। হাতে সময় পেলাম। বসে না থেকে দুষ্পপ্ৰাপ্য কাকাতুয়ার ব্যবসা শুরু করে দিলাম। কিছু টাকা জমেছে এখন আমার হাতে। আর সামান্য কিছু জমলেই ব্যাংকের টাকা পুরো শোধ করে দিতে পারতাম, জোরে নিঃশ্বাস ফেলল। ফিলবি। কিন্তু তোমরা বোধহয় তা হতে দিলে না।</p>



<p>মিস্টার ফিলবি, এতক্ষণ মন দিয়ে অভিনেতার কথা শুনছিল। কিশোর। আপনিই আমাদেরকে ফোন করেছিলেন, না? ভয় দেখাতে চেয়েছিলেন?</p>



<p>মাথা ঝোঁকাল অভিনেতা। ভেবেছিলাম, এরপর আর ক্যাসলের ধারে কাছে আসবে না। কিন্তু সাহস অনেক বেশি তোমাদের।</p>



<p>কি করে জানলেন, সেরাতে আমরা যাব? আমাদের পরিচয় জানলেন কি করে? জিজ্ঞেস করল কিশোর।</p>



<p>মৃদু হাসল ফিলবি। রড মিলার, স্পাইয়ের কাজটা ওই করেছে। ব্ল্যাক ক্যানিয়নের ধারে, একটা পাহাড়ের ঢালে ছোট একটা বাংলো আছে। ওটা তার বাড়িা নিচে থেকে সহজে লোকের চোখে পড়ে না বাড়িটা। কাছাকাছি থাকে, ক্যাসলের ওপর নজর রাখতে সুবিধে তারা। তোমাদেরকে দেখেছিল। সঙ্গে সঙ্গে টেলিফোনে জানিয়েছে আমাকে, থামল সে।</p>



<p>পাহাড়ের মাথায় টেলিভিশন এরিয়্যাল কে বসিয়েছে, বুঝতে আর অসুবিধে হল না তিন গোয়েন্দার।</p>



<p>কিন্তু আমাদের নাম জানলেন কি করে? আবার জিজ্ঞেস করল। কিশোর।</p>



<p>বলছি, হাত তুলল। ফিলবি। কাগজে পড়েছি রোলস রয়েস প্রতিযোগিতার কথা। ব্ল্যাক ক্যানিয়নে গাড়িটাকে দেখল রড। আমাকে জানােল। তাড়াতাড়ি গিয়ে ঢুকলাম ক্যাসলে। ভয় দেখিয়ে তাড়ালাম তোমাদেরকে। সত্যি, ভয় পেতে দেরি করেছ তোমরা। আরও অনেক আগেই ভয় পেয়ে পালিয়েছে অন্যেরা। যাই হোক, তারপর ফিরে এলাম। এখানে। টেলিফোন গাইডে খুঁজলাম তোমার নাম নেই। ধরেই নিলাম, টেলিফোন নেই তোমার। তবু শিওর হবার জন্যে ফোন করলাম ইনফরমেশনে। ওরা জানাল, আছে। আর কি? পেয়ে গেলাম নাম্বার।</p>



<p>অ, মাথা চুলকাচ্ছে কিশোর। শুটকিকেও নিশ্চয় দেখেছিলেন। মিস্টার মিলার?</p>



<p>শুটকি! অবাক চোখে তাকাল ফিলবি।</p>



<p>আমরা ছাড়াও আরও দুটো ছেলে এসেছিল। একজন রোগাপাতলা ঢাঙা।। নীল একটা স্পোর্টস কার নিয়ে এসেছিল….</p>



<p>ও হ্যাঁ হ্যাঁ। শুটকি! ভাল নাম দিয়েছ। হাহ্‌ হাহ্‌ করে হাসল ফিলবি।</p>



<p>উসখুস করছে রড মিলার। শেষে বলেই ফেলল, একটা খুব খারাপ কাজ করে ফেলেছিলাম সেদিন। আরেকটু হলেই সর্বনাশ হয়ে গেছিল! ওই যে পাথরের ব্যাপারটা। ক্যাসলের ওপরে পাহাড়ের মাথায় আমিই লুকিয়ে ছিলাম। সেদিন ওখানে বসেই নজর রাখছিলাম তোমাদের ওপর। কতগুলো পাথরের আড়ালে ছিলাম। হঠাৎ পা লেগে হড়কে গেল একটা পাথর। চমকে উঠলাম। নিচে রয়েছ তোমরা। কি হল, দেখার জন্যে উঁকি দিলাম। আমাকে দেখে ফেললে তোমরা। ধরার জন্যে উপরে উঠতে লাগলে। লাফিয়ে সরে এসে ছুটলাম। কয়েকটা পাথর গড়িয়ে গিয়ে ধাক্কা লাগল আলগা পাথরের স্তূপে। ব্যস, নামল পাথর ধস। ওই জায়গাটাই এমন। তোমরা আটকে গেলে গুহায়। তাড়াতাড়ি নেমে গিয়ে গুহার বাইরে দাঁড়ালাম। কি করব না করব, দিশেহারা হয়ে পড়েছিলাম। ধরেই নিয়েছিলাম, চ্যাপ্টা হয়ে গেছ তোমরা। মাথায় হাত দিয়ে বসে পড়েছিলাম। ওখানেই। পাথরের ফাঁক গলে লাঠির মাথা বেরোতে দেখে কি যে খুশি লেগেছিল, বলে বোঝাতে পারব না, থামল সে।</p>



<p>গুহাটা না থাকলেই তো খতম করে দিয়েছিলেন। গোমড়া মুখে বলল মুসা।</p>



<p>সত্যি বলছি, বলল মিলার। ইচ্ছে করে ফেলিনি। ওটা নিতান্তই দুর্ঘটনা…</p>



<p>এরপর আর কোন কথা চলে না। চুপ করে গেল মুসা।</p>



<p>নিচের ঠোঁটে চিমটি কাটছে কিশোর। হঠাৎ মুখ তুলে বলল, কিন্তু কয়েকটা ব্যাপার পরিষ্কার হচ্ছে না এখনও!</p>



<p>কি ব্যাপার? জানতে চাইল ফিলবি।</p>



<p>আপনার সঙ্গে যেদিন দেখা করলাম, বলল কিশোর। মিছে কথা বলেছেন। ঝোপ পরিষ্কার করেননি, অথচ বলেছেন করছিলেন। কেন? টেবিলে লেমোনেড রেডি রেখেছিলেন। কি করে জানলেন আমরা যাব?</p>



<p>হাসল অভিনেতা, কি করে জানলাম? গুহ থেকে বেরোলে তোমরা। গাড়ি পর্যন্ত তোমাদেরকে অনুসরণ করে গিয়েছিল মিলার। বেশ জোরেই শোফারকে আমার এ-জায়গাটার নাম বলেছিলে। পাথরের আড়ালে লুকিয়ে শুনেছিল মিলার। খবর দিল আমাকে। লেমোনেড রেডি করলাম। জানালায় দাঁড়িয়ে দেখলাম, রোলস রয়েসটা আসছে। একটা মাচেটে নিয়ে চট করে গিয়ে ঢুকে পড়লাম একটা ঝোপে। হঠাৎ নাটকীয় ভাবে বেরিয়ে এসে, চমকে দিতে চেয়েছিলাম তোমাদেরকে। চাপ সৃষ্টি করতে চেয়েছিলাম স্নায়ুর ওপর। তারপর শোনালাম টেরর ক্যাসলে ভূত আমদানি করার কাহিনী, হাসল ফিলবি। মুসা কিন্তু সত্যিই ভয় পেয়ে গিয়েছিল।</p>



<p>চট করে আরেক দিকে মুখ ঘুরিয়ে নিল মুসা।</p>



<p>তোমাদেরকে ক্যাসল থেকে দূরে রাখার অনেক চেষ্টা করেছি, আবার বলল ফিলবি। কিন্তু পারলাম না। বড় বেশি একরোখা ছেলে তোমরা। বেশি বাড়াবাড়ি করতে গিয়ে আজ ধরাই পড়ে গেলাম। এতই তাড়াহুড়ো করেছি, সুড়ঙ্গ মুখের দরজা বন্ধ করতে ভুলে গেছি। পাখিগুলো গিয়ে ঢুকল সুড়ঙ্গে। আরও ফাঁস করে দিল ভূতের পরিচয়।</p>



<p>আবার ঠোঁটে চিমটি কাটল কিশোর। জিপসি বুড়ি সেজে কে গিয়েছিলেন? নিশ্চয়ই আপনার বন্ধ, মিস্টার মিলার?</p>



<p>হাঁ। ভয় দেখাতে চেয়েছিলাম তোমাদেরকে, বলল ফিলবি।</p>



<p>ভয় পাইনি, বরং কৌতুহল আরও বেড়ে গিয়েছিল। সন্দেহও বাড়ল। বুঝলাম, ভূত নয়, টেরর ক্যাসলে মানুষের বাস আছে। সেটা আরও স্পষ্ট করে দিল রবিনের তুলে আনা ছবি। আর্মর সুটে মরচে নেই, লাইব্রেরির বইয়ে ধুলো নেই। তার মানে, কেউ একজন নিয়মিত পরিষ্কার করে রাখে ওগুলো। কে? কার এত দরদ জিনিসগুলোর জন্যে? আন্দাজ করলাম, একজনেরই হতে পারে। সে আপনি, মিস্টার ফিলবি। …তবে, আজ রাতে কিন্তু বোকাই বানিয়ে ফেলেছিলেন। আরব দসু্যু সেজে। স্মাগলাররা ক্যাসলটাকে ঘাঁটি বানিয়েছে, প্রায় বিশ্বাসই করে ফেলেছিলাম।</p>



<p>হ্যাঁ, ঠিকই অনুমান করেছিলে। আমিই পরিষ্কার করি। জিনিসপত্রগুলো। আর কিছু জানার আছে?</p>



<p>অনেক! বলে উঠল মুসা। জানতে চাই, জলদস্যুর ছবিটা সত্যিই কি চোখ টিপেছিল?</p>



<p>আমি টিপেছিলাম, বলল ফিলবি। ছবিটার পেছনের দেয়াল আসলে কাঠের তৈরি। সাদা রঙ করা কাঠের একটা বোর্ড। টেনে খুলে আনা যায়। ঠেলে দিলেই আবার বসে যায় খাপে খাপে। বোর্ডটা সরিয়ে ছবির পেছনে গিয়ে দাঁড়িয়েছিলাম। চোখের পেছনে ছোট গোল প্লাস্টিকের চাকতি সরিয়ে, ওই ছেদায় নিজের চোখ রেখেছিলাম। তুমি চাইতেই টিপলাম।</p>



<p>কিন্তু পরে ছবিটা ভালমত পরীক্ষা করে দেখেছি। রবিনও দেখেছে। কোন ছিদ্র ছিল না চোখের জায়গায়।</p>



<p>ওটা আরেকটা ছবি। একই রকম দেখতে। তোমরা ফিরে আসবে সন্দেহ করে সরিয়ে ফেলেছিলাম আগের ছবিটা।</p>



<p>কিন্তু নীল ভূত? ওটা কি দিয়ে বানালেন? একের পর এক প্রশ্ন করে গেল মুসা। অর্গানের কাঁপা ভূতুড়ে বাজনা? আয়নার ভেতরে মেয়ে ভূত? ইকো হলের ঠাণ্ডা বায়ুপ্রবাহ?</p>



<p>বলতে খারাপই লাগছে, বলল অভিনেতা। রহস্যগুলো আর রহস্য থাকবে না। ঠিক আছে, তবু বলছি…</p>



<p>কয়েকটা রহস্য এমনিতেও আর রহস্য নেই, বাধা দিয়ে বলল কিশোর। আমি জানি, কি করে কি করেছেন। বরফের ভেতর দিয়ে কোন ধরনের গ্যাস প্রবাহিত করেছেন। দেয়ালের গোপন কোন ছিদ্র দিয়ে ওই ঠাণ্ড গ্যাস ঢুকিয়ে দিয়েছেন ইকো হলো। হয়ে গেল। ঠাণ্ডা বায়ুপ্রবাহ। বিচিত্র বাজনা, সেই সঙ্গে চেচামেচি, গোলমাল সৃষ্টি করা খুব সহজ। রেকর্ডকে উল্টো ঘোরানোর ব্যবস্থা করেছেন। এই উল্টো বাজনা অ্যামপ্লিফাই করে ছড়িয়ে দিয়েছেন স্পীকারের সাহায্যে। নীল ভূত বানানােও সহজ। নীল লুমিনাস পেইন্ট মাখিয়ে নিয়েছেন পাতলা অয়েল পেপারে। সুতোয় কাগজের এক মাথা বেঁধে বুলিয়ে দিয়েছেন ওপর থেকে। সুতো ধরে টেনে নাচিয়েছেন ওটাকে। তারপর, কুয়াশাতঙ্ক। কোন ধরনের কেমিক্যাল পুড়িয়ে সৃষ্টি করেছেন এমন ধোঁয়া। এমন কোন ধরনের কেমিক্যাল, যেটার ধোঁয়ায় গন্ধ নেই। দেয়ালের গোপন ছোট ছোট ছিদ্র দিয়ে চালান করে দিয়েছেন। প্যাসেজে। কি, ঠিক বলছি তো?</p>



<p>হ্যাঁ, ঠিকই বলেছ মাথা ঝোঁকাল ফিলবি। না, মাথায় ঘিলু আছে তোমার, স্বীকার করতেই হবে!</p>



<p>আয়নার ভূত তো আপনি নিজেই, আবার বলল কিশোর। মেয়ে মানুষের পোশাক পরে, প্যাসেজ দিয়ে গেয়ে পাল্লা খুলে দাঁড়িয়ে পড়েছেন। তারপর সুযোগ বুঝে চট করে আবার ঢুকে গেছেন প্যাসেজে। বন্ধ করে দিয়েছেন পাল্লা। খুব সহজ। কিন্তু একটা জিনিস বুঝতে পারছি না। কোন কৌশলে লোকের স্নায়ুর ওপর চাপ ফেলেছেন আপনি। অস্বস্তি, ভয়, শেষে আতঙ্ক এসে চেপে ধরে। কি করে করলেন?</p>



<p>আরও ভাব আরও ভাব, মাথা খাটিয়ে বের করার চেষ্টা কর। শেষ পর্যন্ত না পারলে, বলে দেব। এখন এস, কিছু জিনিস দেখাচ্ছি তোমাদের।</p>



<p>সবাইকে পাশের ঘরে নিয়ে এল ফিলবি। বিরাট এক ড্রেসিং রুম। নানাধরনের। উইগ, পোশাক আর মেকআপের সরঞ্জাম থরে থরে সাজানো রয়েছে কয়েকটা আলমারিতে। এক পাশে বিরাট এক র‍্যাকে অনেকগুলো গোল ক্যান ।</p>



<p>ওগুলোতে ফিল্ম, ক্যানগুলো দেখিয়ে বলল ফিলবি। আমার অভিনয় করা সমস্ত ছবির একটা করে ফিল্ম। এক সময় কোটি কোটি লোককে অনেক আনন্দ দিয়েছি। অথচ আজ আমাকে ভূত সেজে লুকিয়ে থাকতে হচ্ছে লোকচক্ষুর আড়ালে! কেমন বিষন্ন গলা অভিনেতার, সবারই মন ছুয়ে গেল। তা-ও রেহাই পেলাম না। তােমরা এলে। ছদ্মবেশ খুলে ফেললে আমার। কাল সকাল থেকেই পিলপিল করে লোক আসতে থাকবে। হাসােহাসি করবে, টিটকিরি দেবে।</p>



<p>কেউ কোন কথা বলল না।</p>



<p>তবে, গলার স্বর নিয়ে আর কেউ হাসতে পারবে না। এখন, আবার বলল ফিলবি। ওষুধ খেয়ে আর প্র্যাকটিস করে করে সারিয়ে ফেলেছি আমি।</p>



<p>নিচের ঠোঁটে সমানে চিমটি কেটে চলেছে কিশোর।</p>



<p>কিন্তু এত কষ্ট করে কি পেলাম! অভিনেতার গলায় ক্ষোভ। আবার আমাকে নিয়ে হাসাহাসি করবে লোকে। ক্যাসলটা আমার কাছ থেকে ছিনিয়ে নেবে ব্যাংক। এবার হয়ত সত্যিই আত্মহত্যা করতে হবে। আমাকে!</p>



<p>মিস্টার ফিলবি, হঠাৎ বলল কিশোর, ওই ক্যানগুলোতে আপনার অভিনীত সমস্ত ছবি আছে, না?</p>



<p>হ্যাঁ। কোথাও ভূত সেজেছি আমি, কোথাও দানব, কোথাও জলদস্যু…</p>



<p>নির্বাক ছবির যুগ তো অনেক আগেই শেষ। তারমানে অনেকদিন থেকেই পড়ে আছে। আর কোন হলে দেখানো হচ্ছে না এখন।</p>



<p>না, হচ্ছে না। সবাক ছবি ফেলে নির্বাক ছবি কেন দেখবে লোকে? কিন্তু এসব কথা কেন?</p>



<p>মনে হচ্ছে, আপনার ক্যাসল আপনারই থাকবে। একটা বুদ্ধি এসেছে মাথায়। আগামী কাল জনাব আপনাকে। আর হ্যাঁ, এখান থেকে কোথাও যাবেন না। ভয়ের কিছু নেই। আপনিই টেরর ক্যাসলের ভূত, কথাটা এখনই ফাঁস করছি না আমরা। অনেক রাত হল। আচ্ছা চলি। কাল দেখা হবে।</p>



<p>সুড়ঙ্গ পথেই আবার ক্যাসলে ফিরে এল ওরা—তিন গোয়েন্দা আর হ্যানসন। বেরিয়ে এল ক্যাসল থেকে।</p>



<p>আজ আর ভূতের ভয় নেই। ধীরেসুস্থে নেমে এল পথে। রোলস রয়েসে উঠল।</p>



<h2 id="ftoc-heading-19" class="wp-block-heading ftwp-heading">১৯</h2>



<p>পরদিন সকালে আবার হলিউডে রওনা হল দুই গোয়েন্দা, কিশোর আর মুসা। রবিন আসতে পারেনি। কাজের চাপ বেশি। লাইব্রেরিতে চলে গেছে।</p>



<p>প্যাসিফিক স্টুডিওর ফটকে এসে থামল রোলস রয়েস। আজ আর কোন অসুবিধে হল না। কেরি ওয়াইল্ডার জানে ওরা আসছে, জানিয়ে রেখেছে। গার্ডকে। খুলে গেল দরজা। ভেতরে ঢুকে পড়ল। রোলস রয়েস।</p>



<p>কয়েক মিনিট পরেই মিস্টার ক্রিস্টোফারের অফিসে এসে ঢুকল দুই গোয়েন্দা।</p>



<p>এসে গেছ। বস, ভারি গলা পরিচালকের, তারপর? কি খবর?</p>



<p>ভূতুড়ে বাড়ি খুঁজে পেয়েছি, স্যার, বসতে বসতে বলল কিশোর।</p>



<p>তাই নাকি? ভুরু কোঁচকালেন পরিচালক। কি ধরনের ভূত?</p>



<p>ধরন ঠিক করা কঠিন, বলল কিশোর। আসলে ভূতুড়ে করে। রেখেছিলেন একজন মানুষ। মরা নয়, জ্যান্ত।</p>



<p>তাই মজার ব্যাপার! চেয়ারে হেলান দিলেন মিস্টার ক্রিস্টোফার। খুলে বল তো, সব।</p>



<p>চুপচাপ সব শুনলেন পরিচালক। তারপর বললেন, জন ফিলবি বেঁচে আছে জেনে ভালই লাগছে। এককালের মস্ত অভিনেতা, কোন সন্দেহ নেই। কিন্তু একটা ব্যাপার তো বললে না। নার্ভাস করত কি করে লোককে?</p>



<p>গতরাতে মিস্টার ফিলবির ওখান থেকে ফিরে অনেক ভেবেছি, স্যার। শেষে বুঝে ফেলেছি ব্যাপারটা। পাইপ অর্গান।</p>



<p>পাইপ অর্গান!</p>



<p>হ্যাঁ, স্যার। চাচার বুক শেলফে অর্গানের ওপর একটা বই আছে। এক জায়গায় লেখা আছেঃ সাবসোনিক ভাইব্রেশন অদ্ভুত প্রতিক্রিয়া করে মানুষের স্নায়ুর ওপর। এক ধরনের চাপ সৃষ্টি করে। প্ৰথমে অস্বস্তি বোধ শুরু হয়। বাড়তে থকে অস্বস্তি, তারপর ভয়, এবং সব শেষে আতঙ্কিত করে তোলে।</p>



<p>বুদ্ধি আছে লোকটার! বললেন পরিচালক, কিন্তু ভূতুড়ে ক্যাসলের ভূতকে লোকের সামনে বের করে আনাটা কি উচিত হবে? একেবারে ধ্বংস হয়ে যাবে ফিলবি।</p>



<p>এখন একমাত্র আপনিই বাঁচাতে পারেন ওঁকে, বলল কিশোর।</p>



<p>আমি?</p>



<p>হ্যাঁ, স্যার, আপনি। ওঁর সমস্ত নির্বাক ছবিকে সবাক করে তুলতে পারেন। কণ্ঠ উনিই দিতে পারবেন। এখন। গলায় আর কোন দোষ নেই। প্রচুর আয় হবে। ক্যাসলটা আবার কিনে নিতে পারবেন মিস্টার ফিলবি। এতদিন ভূত সেজে মানুষকে কি করে ভয় দেখিয়েছিলেন, প্ৰকাশিত হবে। খবরের কাগজে। লোকে দেখতে আসবে। টেরর ক্যাসল। ভেতরের অদ্ভুত সব কাণ্ডকারখানা পয়সার বিনিময়ে দেখাতে পারবেন। তিনি। বেশ ভালই আয় হবে ওখান থেকেও। মস্ত বড় একটা প্ৰতিভাকে প্রায় ধ্বংস করে দিয়েছিল লোকে, না বুঝে। এতগুলো বছরে অনেক ক্ষতি হয়ে গেছে। তাঁর, তবে আপনি সাহায্য করলে পুষিয়ে নিতে পারবেন কিছুটা।</p>



<p>হুম্‌ম্‌ম্‌! হালকা পাতলা ছেলেটার দিকে চেয়ে আছেন মিস্টার ক্রিস্টোফার। তোমার অনুরোধ আমি রাখব, কিশোর পাশা, কথা দিলাম।</p>



<p>থ্যাঙ্ক ইউ, স্যার, থ্যাঙ্ক ইউ খুশি হয়ে উঠল। কিশোর। মিস্টার ফিলবির অভিনীত ছবিগুলো এবার দেখতে পাব।</p>



<p>হ্যাঁ, এবার দেখতে পাব, বলল পাশে বসা মুসা।</p>



<p>হ্যাঁ, ভাল কথা, অনেক খোঁজ-খবর করেছি আমি, বললেন মিস্টার ক্রিস্টোফার। কিন্তু সত্যি সত্যি কোন ভূতুড়ে বাড়ি নেই কোথাও। গুজব থাকে, ভূত আছে ভূত আছে। কিন্তু ভালমত খোঁজখবর করলেই বেরিয়ে পড়ে অন্য কিছু। যাই হোক, ওই প্রোজেক্ট বাদ দিতে হচ্ছে আমার।</p>



<p>তাহলে কি… সামনে ঝুঁকল কিশোর।</p>



<p>হাত তুললেন মিস্টার ক্রিস্টোফার। আগে শোন সব কথা। কথা দিয়েছিলাম, তোমাদের নাম প্রচার করব। ব্যবস্থাটা আসলে তোমরাই করে দিলে। চমৎকার এক গল্প হবে, সত্যি ঘটনার ওপর ভিত্তি করে। টেলিভিশনের জন্য যদি একটা ফিল্ম তৈরি করি? নাম দিইঃ মিস্টার ফিলবি অভ টেরর ক্যাসল, কেমন হয়?</p>



<p>প্রায় লাফিয়ে উঠল কিশোর আর মুসা। হাততালি দিয়ে উঠল। চেঁচিয়ে উঠল, খুব ভাল হয়, স্যার, খুব ভাল!</p>



<p>হ্যাঁ, আরেকটা ব্যাপার। তোমাদের মাঝে সম্ভাবনা দেখতে পাচ্ছি। আমি। গোয়েন্দা হিসেবে ভালই নাম করতে পারবে। চালিয়ে যাও। দরকার হলে আমিও সাহায্য করব তোমাদের।</p>



<p>খুশিতে ধেই ধেই করে লাফানো বাকি রাখল শুধু দুই গোয়েন্দা।</p>



<p>কিশোর বলল, আমরা যাই, স্যার। রবিনকে খবরটা দিতে হবে।</p>



<p>ঘর থেকে প্রায় ছুটে বেরিয়ে এল দুই কিশোর। পেছনে তাকালে, দেখতে পেত, সারাক্ষণ সদা-গম্ভীর চিত্র-পরিচালকের মাঝেও সংক্রমিত হয়েছে তাদের আনন্দ। কুৎসিত ঠোঁটে ফুটেছে নিষ্পাপ। সুন্দর এক চিলতে হাসি।</p>

        <div class="story-content fade-in">
          <h1>কঙ্কাল দ্বীপ</h1>
          <h2 id="ftoc-heading-1" class="wp-block-heading ftwp-heading">১</h2>



<p>ডুবুরি-পোশাক পরে সাগরে ডুব দিয়েছ কখনও? জিজ্ঞেস করলেন ডেভিস ক্রিস্টোফার।</p>



<p>প্যাসিফিক স্টুডিও। বিখ্যাত চিত্রপরিচালকের অফিসে বসে আছে তিন গোয়েন্দা।</p>



<p>বিশাল টেবিলের ওপাশে বসা মিসটার ক্রিস্টোফারের দিকে চেয়ে বলল মুসা আমান, হ্যাঁ, স্যার, ড়ুবেছি। গতকাল শেষ পরীক্ষা নিয়েছেন আমাদের ইনস্ট্রাকটর। পাস করেছি। ভালভাবেই।</p>



<p>অভিজ্ঞ ডুবুরি নই আমরা, যোগ করল কিশোর পাশা। তবে নিয়মকানুন সব জানি। ফেস মাস্ক আর ফ্লিপার আছে আমাদের তিনজনেরই।</p>



<p>গ্যাস ট্যাংক আর অন্যান্য যন্ত্রপাতি? জানতে চাইলেন চিত্রপরিচালক।</p>



<p>গুড, বললেন মিস্টার ক্রিস্টোফার। মনে হয় কাজটা করতে পারবে তোমরা।</p>



<p>কাজ! বলে উঠল রবিন।</p>



<p>হ্যাঁ, বললেন চিত্রপরিচালক। একটা রহস্যের কিনারা করতে হবে। সেজন্যেই ডেকেছি তোমাদের। আর হ্যাঁ, এক-আধটু অভিনয়ও করতে হবে।</p>



<p>অভিনয়? ভুরু কোঁচকাল মুসা। কিন্তু আমরা তো স্যার, অভিনেতা নই। কিশোর অবশ্য মাঝেমধ্যে টেলিভিশনে…</p>



<p>অভিজ্ঞ অভিনেতার দরকার নেই ওদের, বললেন মিস্টার ক্রিস্টোফার। মুসা, তোমার বাবা কোথায় আছে এখন, জান?</p>



<p>জানি স্যার, অভিজ্ঞ টেকনিশিয়ান মুসার বাবা রাফাত আমান। ছবির শুটিঙের সময় বিভিন্ন যন্ত্রপাতি তদারকির ভার থাকে তাঁর ওপর। ফিলাডেলফিয়ায়।</p>



<p>ভুল বললে, হাসলেন পরিচালক। রাফাত এখন একটা দ্বীপে।</p>



<p>কিন্তু বাবা তো গিয়েছিল ডিরেক্টর জন নেবারের সঙ্গে। এসকেপ ছবির শুটিঙে।</p>



<p>জনের সঙ্গেই আছে। ছবির একটা বিশেষ দৃশ্যের জন্যে পুরানো পার্ক দরকার। স্কেলিটন আইল্যান্ডে আছে তেমনি একটা পার্ক।</p>



<p>স্কেলিটন আইল্যান্ডা ভুরু কুঁচকে গেছে। রবিনের। শুনে মনে হচ্ছে জলদস্যুদের দ্বীপ।</p>



<p>ঠিকই ধরেছ, বললেন পরিচালক। এককালে জলদস্যুদের ঘাঁটি ছিল ওই দ্বীপ। নামটা সত্যিই অদ্ভুত। আজও নাকি ভূতের উপদ্রব রয়েছে ওখানে। বালির তলা থেকে মাঝে মধ্যেই বেড়িয়ে পড়ে মানুষের কঙ্কাল। ভীষণ ঝড়ের পর কখনও-সখনও সৈকতে পড়ে থাকতে দেখা যায় সোনার মোহর। বেশি না, একটা দুটো। ভেবে বস না, গুপ্তধন আছে স্কেলিটন আইল্যান্ডে। অনেক খোঁজাখুঁজি করা হয়েছে, পাওয়া যায়নি। উপসাগরের তলায় হয়ত ছড়িয়ে ছিটিয়ে আছে কিছু মোহর। ঝড়ের সময় ঢেউয়ের ধাক্কায় সৈকতে এসে পড়ে।</p>



<p>এবং ওই দ্বীপেই যেতে বলছেন আমাদেরকে? আগ্রহে সামনে বুকল কিশোর। রহস্যের কিনারা করতে?</p>



<p>হ্যাঁ, এক হাতের আঙুলের মাথা সব একত্র করে মোচার মত বানালেন পরিচালক। দুজন সহকমীকে নিয়ে আছে ওখানে মুসার বাবা। পার্কটার জঞ্জাল পরিষ্কারের জন্যে লোক লাগিয়েছে। কিন্তু গোলমাল শুরু হয়ে গেছে। প্রথম দিন থেকেই। জিনিসপত্র চুরি যাচ্ছে। স্থানীয় একজন লোককে পাহারাদার নিযুক্ত করা হয়েছে, কিন্তু চুরি ঠেকানো যাচ্ছে না। ভাবনায় পড়ে গেছে জন। খবর পাঠিয়েছে আমাকে।</p>



<p>আমাদের কাজ কি? জানতে চাইল কিশোর।</p>



<p>আসছি সে কথায়, হাত তুললেন মিস্টার ক্রিস্টোফার। এসকেপ ছবিটার প্রযোজক আমি। ঠিক করেছি, তোমাদেরকে পাঠাব। নাম যা-ই হোক, দ্বীপটা কিন্তু খুব সুন্দর। চারদিক ঘিরে আছে আটলান্টিক উপসাগর, গভীরতা খুবই কম। ওখানে ইচ্ছেমত ডোবাড়ুবি করতে পারবে তোমরা। কেউ কিছু সন্দেহ করবে না। ভাববে, তিনটে ছেলে গুপ্তধন খুঁজছে।</p>



<p>খুব…খুবই ভাল হবে, স্যার, বলল কিশোর।</p>



<p>জনের সঙ্গে কোম্পানির একজন লোক আছে, জোসেফ গ্র্যাহাম। দক্ষ ডুবুরি। ভাল ছবি তুলতে পারে, বিশেষ করে পানির তলায়। দরকার পড়লে সে তোমাদেরকে সাহায্য করতে পারবে। আরও একজন আছে, জনের সহকারী, পিটার সিমনস। সে-ও সাহায্য করবে তোমাদের। তাছাড়া মুসার বাবা তো আছেই। গুপ্তধন শিকারির ছদ্মবেশে চোর ধরার চেষ্টা করবে। আর হ্যাঁ, তোমরা গোয়েন্দা, অপরিচিত কারও কাছে সে কথা ঘুণাক্ষরেও প্রকাশ করবে না।</p>



<p>খুব মজা হবে। তবে, রবিনের গলায় দ্বিধা, বাবা যেতে দিলে হয়।</p>



<p>না দেবার তো কোন কারণ দেখি না, বললেন মিস্টার ক্রিস্টোফার। খরচ-খরচা সব কোম্পানির। তোমাদের স্কুল ছুটি। তাছাড়া ওখানে মুসার বাবা আছে। দরকার হলে আমিও নাহয় ফোন করব। মিস্টার মিলফোর্ডকে। কিশোর, তোমার কোন অসুবিধে আছে?</p>



<p>নাহ। মুসা আর রবিন যাচ্ছে। তাছাড়া রাফাত চাচা আছে ওখানে, অমত করবে না মেরিচাচী।</p>



<p>তো কখন রওনা হচ্ছি। আমরা? পরিচালকের দিকে চেয়ে জিজ্ঞেস করল মুসা।</p>



<p>বাড়িতে গিয়ে জিনিসপত্র গুছিয়ে নাওগে। বিকেলে প্লেনের টিকেট পাঠিয়ে দেব। হ্যাঁ, রবিন, তোমাকে একটা জিনিস দিচ্ছি, ড্রয়ার খুললেন পরিচালক। একটা বড় খাম বের করে ঠেলে দিলেন টেবিলের ওপর দিয়ে। এতে একটা ম্যাগাজিন আছে। রেকর্ড আর রিসার্চের ভার যখন তোমার ওপর, তুমি রাখ এটা। স্কেলিটন আইল্যান্ডের ওপর একটা সচিত্র ফিচার আছে। পড়ে দেখ। অনেক কিছু জানতে পারবে দ্বীপটা সম্পর্কে।</p>



<p>উঠে দাঁড়াল তিন গোয়েন্দা।</p>



<p>যাত্রা শুভ হোক তোমাদের, বললেন মিস্টার ক্রিস্টোফার।</p>



<p>থ্যাংকু, স্যার, বলে বেরিয়ে এলো তিন কিশোর।</p>



<h2 id="ftoc-heading-2" class="wp-block-heading ftwp-heading">২</h2>



<p>ওই যে কঙ্কাল দ্বীপ, প্ৰায় চেঁচিয়ে উঠল রবিন। এই বাংলা নামটা শিখেছে কিশোরের কাছ থেকে। স্কেলিটন আইল্যান্ড-এর চেয়ে ছন্দময়।</p>



<p>কই।…কোথায়া বলে উঠল কিশোর।</p>



<p>দেখি দেখি! বলল মুসা।</p>



<p>দুজনে একই সঙ্গে বুকে এলো জানালার কাছে, রবিনের গায়ের ওপর দিয়ে।</p>



<p>লম্বা, সরু উপসাগরের ওপর দিয়ে উড়ে চলেছে প্লেন। আঙুল তুলে দেখাল রবিন। তাদের নিচেই একটা ছোট্ট দ্বীপ। ঠিক যেন একটা মানুষের মাথার খুলি।</p>



<p>ম্যাপের সঙ্গে মিলে যাচ্ছে, বললো রবিন।</p>



<p>কৌতূহলী চোখে অদ্ভুত দ্বীপটার দিকে চেয়ে আছে তিন গোয়েন্দা। মিস্টার ক্রিস্টোফারের দেয়া ম্যাগাজিন পড়ে জেনেছে। ওরা অনেক কিছু। তিনশো বছরেরও বেশি আগে জলদস্যুদের ঘাঁটি ছিল কঙ্কাল দ্বীপ। অনেক খোঁজাখুঁজি করা হয়েছে, পাওয়া যায়নি গুপ্তধন। তার মানে এই নয় যে, ধনরত্ন লুকানো নেই। হয়তো দ্বীপে নেই, কিন্তু উপসাগরের তলায় থাকতে বাধা কোথায়? নিশ্চয় পানির তলায় কোথাও লুকানো আছেই। গুপ্তধন। তিন গোয়েন্দার আশা, খুঁজে পাবে ওরা।</p>



<p>আরেকটা ছোট দ্বীপ নজরে পড়ল।</p>



<p>ওই যে, দ্য হ্যান্ডা বলল কিশোর। হস্ত।</p>



<p>আর ওগুলো নিশ্চয় দ্য বোনস, যোগ করল মুসা। আঙুল তুলে দেখাল। কঙ্কাল দ্বীপ আর হস্তের মাঝামাঝি এক সারি ছোট প্রবাল-প্রাচীর দেখিয়ে বলল মুসা। ইয়াল্লা! এত তাড়াতাড়ি এসে পড়লাম! দুপুরের খাওয়াই হজম হয়নি এখনও!</p>



<p>দেখ, দেখা বলল রবিন। হাতের আঙুল। ওগুলো সরু প্রবালপ্রাচীরা পানির তলায় রয়েছে, অথচ ওপর থেকে কি স্পষ্ট দেখা যাচ্ছে!</p>



<p>হস্তে যাব একদিন, বলল কিশোর। প্রাকৃতিক ফোয়ারা দেখব। কখনও দেখিনি।</p>



<p>দ্বীপগুলোকে পেছনে ফেলে এল প্লেন। মূল ভূখণ্ডের ওপর এসে পড়েছে। নিচে একটা গ্রাম। নাম ফিশিংপোর্ট। ওখানেই উঠবে তিন গোয়েন্দা। একটা বোডিং হাউসে ঘর ভাড়া করে রাখা হয়েছে তাদের জন্যে।</p>



<p>ফিশিংপোর্ট ছাড়িয়ে এল প্লেন। দ্রুত উচ্চতা হারাচ্ছে। ডানে ছোট্ট একটা শহর। নাম মেলভিল। এয়ারপোর্ট ওখানেই। কয়েক মুহুরুত পরেই রানওয়ে ছুলো প্লেনের চাকা। এয়ার টার্মিনাল বিল্ডিঙের সামনে এসে দাঁড়িয়ে পড়ল।</p>



<p>প্লেন থেকে নেমে এল তিন কিশোর। একপাশে তারের জালের বেড়া। বেড়ার ওপাশে লোকের ভিড়।</p>



<p>রাফাত চাচা এসেছেন। কিনা কে জানে! বলল রবিন।</p>



<p>ফোনে তো বলল আসবে, ভিড়ের দিকে চেয়ে হাঁটছে মুসা। কোন কারণে নিজে না আসতে পারলে অন্য কাউকে নিশ্চয়ই পাঠাবে।</p>



<p>বেড়ার বাইরে এসে দাঁড়াল তিনজন। এদিক ওদিক চাইল। মুসার বাবাকে দেখা গেল না।</p>



<p>অন্য কেউই এসেছে, নিচু গলায় বলল রবিন। ওই যে, আমাদের দিকে এগোচ্ছে।</p>



<p>ভিড়ের ভেতর থেকে বেরিয়ে এগিয়ে আসছে বেঁটে মোটা এক লোক। লালচে নাক।</p>



<p>এই যে, কাছে এসে বলল লোকটা। নিশ্চয়ই হলিউড থেকে এসেছ? তোমাদেরকে নিয়ে যেতে পাঠানো হয়েছে আমাকে। তিন কিশোরকে দেখছে সে। ছোট ছোট চোখে শীতল চাহনি। কিন্তু তোমরা গোয়েন্দা! বয়স্ক লোক আশা করেছিলাম আমি।</p>



<p>স্থির হয়ে গেল। রবিনের পাশে দাঁড়ানো কিশোর। আমরা গোয়েন্দা আপনার তো জানার কথা নয়!</p>



<p>আরও অনেক কিছুই জানি, দাঁত বের করে হাসল লোকটা। এখন এসো। গাড়ি অপেক্ষা করছে। তোমাদের মালপত্র যাবে অন্য গাড়িতে। আমারটায় জায়গা নেই। হলিউড থেকে অনেক জিনিসপত্র এসেছে, বোঝাই হয়ে গেছে।</p>



<p>ঘুরে দাঁড়িয়ে হাঁটতে শুরু করল লোকটা। পেছনে চলল। তিন গোয়েন্দা। পুরানো একটা স্টেশন ওয়াগনের সামনে এসে দাঁড়াল।</p>



<p>জলদি উঠে পড় গাড়িতে। আধা ঘণ্টা লেগে যাবে যেতে। আকাশের দিকে তাকাল। তার আগেই ঝড় এসে পড়বে। কিনা কে জানে!</p>



<p>আকাশের দিকে মুখ তুলল রবিন। পশ্চিম দিগন্তে ছোট্ট এক টুকরো কালো মেঘ, ছড়িয়ে পড়ছে ধীরে ধীরে। ঢাকা পড়েছে সূর্য। আজ আর বেরোতে পারবে বলে মনে হয় না। মেঘের চুড়ার কাছে বিদ্যুৎ চমকাচ্ছে থেকে থেকে। ঝড় আসবে, ভীষণ ঝড়।</p>



<p>পেছনের সিটে উঠে বসল। তিন কিশোর। ড্রাইভিং সিটে বসল। লোকটা। গাড়ি ছাড়ল। এয়ারপোর্ট ছাড়িয়ে এসে রওনা হল উত্তরে।</p>



<p>আপনার সঙ্গে এখনও পরিচয়ই হল না, মিস্টার… থেমে গোল কিশোর।</p>



<p>হান্ট বলেই ডাকবে আমাকে। সবাই তাই ডাকে, বলতে বলতে এক্সিলারেটরে পায়ের চাপ বাড়াল লোকটা। তাড়াতাড়ি যেতে হবে। দ্রুত নামছে অন্ধকার।</p>



<p>হ্যাঁ, মিস্টার হান্ট, আবার বলল কিশোর, আপনি কি সিনেমা কোম্পানিতে কাজ করেন?</p>



<p>সব সময় না, জবাব দিল হান্ট। এক মুহূর্ত চুপ করে থেকে আপন মনেই বিড়বিড় করল, ঝড় আসছে। রাত নামতে দেরি নেই। নিশ্চয় বেরোবে আজ নাগরদোলার ভূতা ইস্স্, বোকামিই করলাম! বেরোনোই উচিত হয়নি!</p>



<p>শিরশির করে একটা শীতল স্রোত নেমে গেল। রবিনের মেরুদন্ড বেয়ে। নাগরদোলার ভূত! কঙ্কাল দ্বীপের ওই ভূতের কথা লেখা আছে ম্যাগাজিনে। বাইশ বছর আগে প্লেজার পর্কের নাগরদোলায় চড়েছিল। এক সুন্দরী তরুণী। নাম, স্যালি ফ্যারিংটন। হঠাৎ উঠল ঝড়। পর্কে আরও অনেকেই এসেছিল সেদিন, তাড়াহুড়ো করে পালাল। থেমে গোল নাগরদোলা। স্যালিকে নামতে বলল দোলার চালক। কিন্তু নামিল না। মেয়েটা। দোলা আবার চালাতে অনুরোধ করল। ঝড়ের মধ্যে নাগরদোলায় চড়তে কেমন লাগে, দেখতে চায়।</p>



<p>কিছুতেই মেয়েটাকে নামাতে পারল না চালক। ঝড় বেড়েই চলল। নিরাপদ জায়গায় গিয়ে আশ্রয় নিলো সে। স্যালি বসে রইল কাঠের ঘোড়ার গলা আঁকড়ে ধরে। হঠাৎ পড়ল বাজ। পড়ল এসে একেবারে নাগরদোলার ওপর।</p>



<p>বজ্রপাতে মারা গেল স্যালি। এর কয়েক হস্তপ্ত পরেই আরেক ঝড়ের রাতে নাকি দেখা গেল, আলো জ্বলে উঠেছে নাগরদোলার। পার্ক বন্ধ হয়ে গেছে বিকেলেই। কে জ্বলিলো আলো! কয়েকজন লোক সঙ্গে নিয়ে মোটরবোটে করে দেখতে গেলেন পার্কের মালিক মিস্টার স্মিথ। দ্বীপের কাছে গিয়ে দেখলেন, ঘুরছে নাগরদোলা। একটা কাঠের ঘোড়ায় চেপে বসেছে সাদা একটা মূর্তি। হঠাৎ দপ করে নিভে গেল সমস্ত আলো। থেমে গেল দোলা। কয়েক মিনিট পরে তীরে ভিড়ল বোট। দোলার কাছে গিয়ে দাঁড়াল লোকেরা। একটা রুমাল খুঁজে পেল, মহিলাদের রুমাল। এক কোণে সুতো দিয়ে তোলা হয়েছে দুটো অক্ষরঃ এস এফ।</p>



<p>খবরটা ধামাচাপা দেয়ার চেষ্টা করলেন মিস্টার স্মিথ, নইলে বন্ধ হয়ে যাবে পার্ক। কিন্তু গুজব ঠেকানো গেল না। পরদিন সকাল হতে না। হতেই ছড়িয়ে পড়লা খবর। লোকে জানল, ভূতের উপদ্রব শুরু হয়েছে পার্কে। ওটার কাছ থেকে দূরে রইল সবাই। পড়ে পড়ে নষ্ট হতে লাগল নাগরদোলা, নাগরদোলা, দোলনা।</p>



<p>স্যালি ফ্যারিংটনের ভূত নাকি আজও দেখা যায়। ইদানীং নাকি বেড়েছে। প্রায় ঝড়ের রাতেই জেলেরা দেখতে পায়, সাদা একটা মূর্তি। ঘুরে বেড়াচ্ছে দ্বীপে। নষ্ট হয়ে গেছে নাগরদোলা। লোকের ধারণা, ওটা আবার চালু হবার অপেক্ষায় আছে স্যালির প্ৰেতাত্মা।</p>



<p>বহু বছর ধরে নির্জন পড়েছিল। কঙ্কাল দ্বীপ। গ্ৰীষ্মকালে মাঝে মধ্যে দুচারজন বিদেশী যেত ওখানে পিকনিক করতে, তবে দিনের বেলা।</p>



<p>সিনেমা কোম্পানি ঠিক করছে আবার নাগরদোলাটা, বলল হান্ট। স্যালির প্ৰেতাত্মা তাহলে খুব খুশি হবে। আবার চড়তে পারবে… থেমে গেল সে। জানালার কাচে ধাক্কা দিতে শুরু করেছে ঝড়ো বাতাস। গাড়ি চালনায় মন দিল হান্ট।</p>



<p>পথের দুধারে জলাভূমি, লোক বসতির চিহ্নও নেই। আধা ঘণ্টা পর একটা জায়গায় এসে পৌঁছুল গাড়ি। সামনে দুদিকে ভাগ হয়ে গেছে রাস্তাটা। বাঁদিকের পথের পাশে মাইলপোস্ট। লেখাঃ ফিশিংপোর্টঃ ২ মাইল। ছেলেদেরকে অবাক করে দিয়ে ডানে গাড়ি ঘোরাল হান্ট। খানিক পরেই শেষ হয়ে এল পিচঢালা পথ। সামনে কাঁকর বিছানো ধুলোভরা কাঁচা রাস্তা।</p>



<p>মাইলপোস্ট বসানো বাঁয়ের রাস্তার পাশে, বলেই ফেলল মুসা। এ পথে যাচ্ছি কেন আমরা, মিস্টার হান্ট?</p>



<p>দ্বীপে নিয়ে যেতে বলেছেন, মিস্টার আমান, কাঁধের ওপর দিয়ে বলল হান্ট। আজ রাতে বোডিং হাউসে যেতে মানা করেছেন।</p>



<p>অ! চুপ করে গেল মুসা। কিন্তু সন্তুষ্ট হতে পারল না। কোথায় যেন একটা খটকা রয়ে গেল!</p>



<p>ঝাঁকুনি খেতে খেতে এগোল গাড়ি। গতি কম। মাইল দুয়েক এসে থেমে পড়ল। হেডলাইটের আলোয় চোখে পড়ল একটা নড়বড়ে জেটি। ছোট, ঝরঝরে একটা মাছ ধরা বোট বাঁধা আছে জেটিতে। জলদি বেরোও! বলল হান্ট। গড নোজা ঝড় এসে গেলেই…</p>



<p>গাড়ি থেকে নামল তিন গোয়েন্দা। বোটটা দেখে অবাক। এতবড় মুভি-কোম্পানি, এর চেয়ে ভাল কোন বোট জোগাড় করতে পারল না! নাকি হান্টের নিজের বোট ওটা?</p>



<p>আমাদের মালপত্র? হান্ট নামতেই জিজ্ঞেস করল কিশোর।</p>



<p>ওগুলোর জন্যে ভাবতে হবে না তোমাদের, বলল হান্ট। নিরাপদেই পৌঁছে যাবে বোর্ডিং হাউসে। জলদি এসো, বোটে ওঠ। এখনও অনেক পথ বাকি।</p>



<p>বোটে উঠল ওরা। মোটরের ওপর বুকল হান্ট। একটা বোতাম টিপে দিতেই স্টার্ট হয়ে গেল পুরানো ইঞ্জিন। ঢেউ কেটে ধুঁকতে ধুঁকতে এগিয়ে চলল বোট। একবার। এদিক কাত হচ্ছে একবার ওদিক। ড়ুবেই যাবে যেন। ভয়ে বুক কাঁপছে তিন কিশোরের।</p>



<p>এলো বৃষ্টি। প্রথমে গুড়ি গুড়ি, জোর বাতাসের ধাক্কায় রেণু রেণু হয়ে আছড়ে পড়ল গায়ে। তারপর নামল বড় বড় ফোঁটায়। পাতলা ক্যানভাসের ঢাকনার তলায় গুটিসুটি হয়ে বসল। তিন কিশোর। অল্পক্ষণেই ভিজে চুপচুপে হয়ে গেল।</p>



<p>রেনকোট নেই? চেঁচিয়ে বলল মুসা। এভাবে বসে থাকলে বোট ড়ুবে যাবার আগেই মরব।</p>



<p>মাথা ঝোঁকাল হান্ট। দড়ি দিয়ে বাঁধল হুইলের একটা স্পোক। দড়ির অন্য মাথা দিয়ে বাঁধল বোটের গায়ে একটা খুঁটির সঙ্গে। কোনদিকেই এখন ঘুরতে পারবে না হুইল। উঠে গিয়ে একটা ছোট আলমারি খুলল। বের করে আনল চারটে হলুদ রেনকোট। একটা নিজে পরল। বাকি তিনটে দিল তিন কিশোরকে।</p>



<p>পরে ফেল, চেঁচেইয়ে বলল হান্ট। বাতাসের গর্জন, আস্তে কথা বললে শোনা যায় না। বোটেই রাখতে হয়। এগুলো। কখন বৃষ্টি আসে, ঠিকাঠিকানা তো নেই।</p>



<p>মুসার গায়ে ঠিকমত লাগল কোট, কিশোর আর রবিনের গায়ে বড় হল। তাতে কিছু যায় আসে না এখন। গায়ে পানি না লাগলেই হল।</p>



<p>আবার গিয়ে হুইল ধরল হান্ট। অনবরত বিদ্যুৎ চমকাচ্ছে। বেড়েছে বাতাসের বেগ। আকারে বড় হয়েছে ঢেউ। ধরেই নিয়েছে ছেলেরা, যে কোন মুহূর্তে উল্টে যেতে পারে বোট।</p>



<p>বিদ্যুতের আলোয় ডাঙা দেখা গেল সামনে। ছেলেদের মনে হল, জেটি ছাড়ার পর কয়েক যুগ পেরিয়ে গেছে।</p>



<p>ডাঙার কাছে চলে এলো বোট। জেটি চোখে পড়ল না। অবাক হয়ে দেখল ছেলেরা, চ্যাপ্টা একটা পাথরের ধারে এসে বোট রেখেছে হান্ট। পানির তলা থেকে বেরিয়ে আছে পাথরটা।</p>



<p>লাফাও, লাফিয়ে নাম! চেঁচিয়ে বলল হান্ট। গড নোজ!</p>



<p>নীরবে একে একে লাফিয়ে তীরে নেমে এলো ছেলেরা।</p>



<p>আপনি নামবেন না? চেঁচিয়ে বলল কিশোর।</p>



<p>ধীরে ধীরে সরে যাচ্ছে বোট। নামা যাবে না, চেঁচিয়ে জবাব দিল হান্ট। পথ ধরে এগোও। ক্যাম্পে পৌঁছে যাবে।</p>



<p>ইঞ্জিনের আওয়াজ বাড়ল। দ্রুত সরে গেল বোট। দেখতে দেখতে হারিয়ে গেল ঝড়ো রাতের অন্ধকারে।</p>



<p>বাতাসের তাড়নায় গায়ে যেন সুচ ফুটাচ্ছে বৃষ্টি। মাথা নুইয়ে রাখতে হল তিন কিশোরকে।</p>



<p>চল, পথটা খুঁজে বের করিা বলল মুসা।</p>



<p>মাথা বুকিয়ে সায় দিল কিশোর।</p>



<p>হঠাৎ শোনা গেল শব্দটা। অদ্ভুত। জোরে জোরে শ্বাস নিচ্ছে যেন কোন বিশাল দানব। হু-উ-উ-উ-উ-হু-ই-শ-শ! হু-উ-উ-উ-উ-হু-ই-শ-শ!</p>



<p>শুনছ! চেঁচিয়ে উঠল রবিন। কিসের শব্দ!</p>



<p>আবার শোনা গেল অদ্ভুত আওয়াজ।</p>



<p>কিছু একটা আছে দ্বীপো বলল কিশোর। আবার বিদ্যুৎ চমকালেই দেখার চেষ্টা করব! তোমরাও কর।</p>



<p>যেদিক থেকে শব্দ এসেছে, সেদিকে তাকিয়ে রইল তিন গোয়েন্দা। বিদ্যুৎ চমকাল। ক্ষণিকের জন্যে দেখল। ওরা, ছোট্ট এক দ্বীপে দাঁড়িয়ে আছে। এটা অন্য কোন দ্বীপ, কঙ্কাল দ্বীপ। এত ছোট না।</p>



<p>একটা টিলা, উটের কুঁজের মত ঠেলে বেরিয়ে আছে দ্বীপের গা থেকে। আশপাশে ছোটবড় পাথরের ছড়াছড়ি। এদিক ওদিক দাঁড়িয়ে আছে কয়েকটা গাছ, বাতাসের ঝাপটায় মাথা নুইয়ে ফেলেছে। কোন পথ চোখে পড়ল না, দেখা গেল না ক্যাম্প।</p>



<p>অদ্ভুত শব্দ হল আবার। ঠিক এই সময় আবার বিদ্যুৎ চমকাল। অবাক হয়ে দেখল তিন কিশোর, কুঁজের ঠিক মাঝখান থেকে তীব্ৰ গতিতে আকাশে উঠে যাচ্ছে পানি, বিশাল এক ফোয়ারা। বাতাসের আঘাতে ইতস্তত বিক্ষিপ্ত হয়ে ছিটকে পড়ছে পানি, অদ্ভুত আওয়াজ হচ্ছে সে-জন্যেই।</p>



<p>প্রাকৃতিক ফোয়ারা বলে উঠল কিশোর। কঙ্কাল দ্বীপ না, এটা হস্ত!</p>



<p>স্তব্ধ হয়ে গেল অন্য দুজন।</p>



<p>তাদেরকে হস্তে নামিয়ে দিয়ে গেল কেন হান্ট? এই ভয়াবহ ঝড়ের রাতে নির্জন দ্বীপে ফেলে রেখে গেল কেন?</p>



<h2 id="ftoc-heading-3" class="wp-block-heading ftwp-heading">৩</h2>



<p>কুঁজের গায়ে একটা ছোট্ট খোঁড়ল। ওতেই ঠাঁই নিল তিন গোয়েন্দা। কোনমতে গাদাগাদি করে বসল। কষ্ট হচ্ছে বটে, কিন্তু বাতাস আর বৃষ্টির কবল থেকে রেহাই মিলল এখানে।</p>



<p>কয়েক মিনিট আগে খোঁড়লটা খুঁজে বের করেছে ওরা। নিশ্চিত হয়ে গেছে, এটা হস্ত দ্বীপ। দ্বীপে ক্যাম্প নেই, মানুষ নেই, জেটি নেই, বোট নেই।</p>



<p>এখানে নামিয়ে দিয়ে গেল কেন হান্ট, কপালে লেগে থাকা পানির কণা মুছতে মুছতে বলল মুসা, বুঝতে পারছি না।</p>



<p>ভুল করেছে। হয়ত, বলল রবিন। কঙ্কাল দ্বীপ ভেবে হন্তে নামিয়ে দিয়ে গেছে।</p>



<p>না, মাথা নাড়ল কিশোর। ভুল করেনি। ইচ্ছে করেই এখানে ফেলে গেছে ব্যাটা। প্রথম থেকেই লোকটাকে ভাল লাগেনি। আমরা গোয়েন্দা, জানল কি করে! কোথাও কিছু একটা গোলমাল হয়েছে।</p>



<p>যা খুশি হোকগে, মুসার গলায় হতাশা। না খেয়ে না মরলেই হল।</p>



<p>সকালে খুঁজে পাবে, বলল কিশোর। ভর রাতেই মাছ ধরতে বেরোয় জেলেরা।</p>



<p>কিন্তু এদিকে কোন জেলে-নৌকা আসার কথা না, রবিনের গলায় সন্দেহ। পড়নি, এক ধরনের লাল পরজীবী কীটের আক্রমণে নষ্ট হয়ে গেছে। এখানকার ঝিনুক? খাওয়া নিরাপদ নয়। মেলভিলের একেবারে দক্ষিণে ঝিনুক তুলতে যায় এখন জেলেরা। ফিশিংপোর্টের এদিকে আসে না। আর কিছুদিন এভাবে চললে গ্রাম ছেড়ে চলে যাবে সবাই।</p>



<p>তবু, কেউ না কেউ আসবেই, জোর দিয়ে বলল কিশোর। আমরা নিরুদ্দেশ হয়েছি, জানবেন। রাফাত চাচা। খোঁজখবর শুরু হয়ে যাবে। আজ এখানে নেমে বরং ভালই হল। ফেয়ারাটা দেখতে পেলাম।</p>



<p>আর বিশেষ কিছু বলার নেই কারও। চুপ হয়ে গেল ওরা। বাইরে ঝড়-বৃষ্টি হচ্ছে, কিন্তু খোঁড়লের ভেতর মোটামুটি নিরাপদ। যেমন হঠাৎ আসে, তেমনি হঠাৎই আবার চলে যায়, এ-অঞ্চলের ঝড়। তিন কিশোর আশা করল, সকাল নাগাদ থেমে যাবে। শিগগিরই ঢুলতে শুরু করল ওরা।</p>



<p>হঠাৎ তন্দ্ৰা টুটে গেল মুসার। কোথায় আছে বুঝতেই পেরিয়ে গেল। কয়েক মুহূর্ত। তারা চোখে পড়ল। ঝড় থেমে গেছে। তন্দ্ৰা ছুটে যাবার এটাই কি কারণ? না। চোখে আলো পড়েছিল। এখন আবার পড়ল। শখানেক গজ দূর থেকে আসছে, তীব্র আলোর রশ্মি। এক মুহূর্ত স্থির থাকিল, তারপরই সরে গেল। আবার আলো।</p>



<p>লাফিয়ে দাঁড়াতে গিয়ে মাথায় বাড়ি খেল মুসা। ইয়াল্লা বলে চেঁচিয়ে উঠে আবার বসে পড়ল। সাবধানে হামাগুড়ি দিয়ে বেরিয়ে এল খোঁড়লের বাইরে।। গা থেকে রেনকোট খুলে নাড়তে নাড়তে চেঁচিয়ে বলল, এখানে আমরা এ-খা-নে!</p>



<p>মুসার পাশে এসে দাঁড়াল রবিন আর কিশোর।</p>



<p>আবার আলো পড়ল মুসার গায়ে। তারপরই সরে এসে পড়ল। রবিন আর কিশোরের ওপর। এক মুহূর্ত স্থির রইল। চকিতের জন্যে একবার উঠে গেল আকাশের দিকে। একশো গজ দূরে নৌকার পাল দেখতে পেল তিন গোয়েন্দা।</p>



<p>দ্বীপের গায়ে ভিড়েছে নৌকা বলে উঠল মুসা। আমাদেরকে যেতে বলছে…</p>



<p>আকাশে তারার আলো। আবছা অন্ধকার। হাঁটতে শুরু করল তিন গোয়েন্দা।</p>



<p>আবার জ্বলে উঠল টর্চ।</p>



<p>দেখ দেখ! চেঁচিয়ে উঠল রবিন। আমাদেরকে পথ দেখাচ্ছে।</p>



<p>বৃষ্টিতে ভিজে পিচ্ছিল হয়ে আছে মাটি। দৌড়ানো তো দূরের কথা, তাড়াতাড়ি হাঁটাই যাচ্ছে না। তাড়াহুড়ো করতে গিয়ে একবার আছাড় খেল মুসা। পাথরে ঘষা লেগে ছড়ে গেল হাঁটু।</p>



<p>পানির কিনারে এসে থামল তিন গোয়েন্দা। তীরে ভিড়েছে ছোট একটা পালতোলা নৌকা। পাশে বালিতে দাঁড়িয়ে আছে তাদেরই বয়েসী। এক কিশোর। পরনে পানি নিরোধক জ্যাকেট। প্যান্টটা গুটিয়ে হাঁটুর কাছে তুলে নিয়েছে।</p>



<p>তিন গোয়েন্দার মুখে আলো ফেলল। ছেলেটা। দেখল। তারপর নিজের মুখে আলো ফেলে দেখাল ওদেরকে। হাসিখুশি একটা মুখ। রোদোপোড়া তামাটে চামড়া। কোঁকড়া কালো চুল। কালো উজ্জ্বল এক জোড়া প্ৰাণবন্ত চোখ।</p>



<p>হাল্লো! ইংরেজিতে বলল ছেলেটা। কথায় বিদেশী টান। তোমরা তিন গোয়েন্দা, না?</p>



<p>অবাক হল তিন কিশোর। তাদের পরিচয় এখানে গোপন নেই কারও কাছেই! ঢোল পিটিয়ে জানানো হয়েছে যেন!</p>



<p>হ্যাঁ, আমরা তিন গোয়েন্দা, বলল কিশোর। খুঁজে পেলে কি করে?</p>



<p>কোথায় খুঁজতে হবে, জানতাম, বলল ছেলেটা। মুসার সমান লম্বা। হালকা-পাতলা। আমি পাপালো হারকুস। পাপু ডাকে বন্ধুরা।</p>



<p>তো, পাপু, বলল মুসা। হাসিখুশি ছেলেটাকে ভালই লাগছে তার। কোথায় খুঁজতে হবে, কি করে জানলে?</p>



<p>অনেক লম্বা কাহিনী, বলল পাপালো। এসো, নৌকায় ওঠ। সিনেমা কোম্পানির লোকজন খুব ভাবনায় পড়ে গেছে।</p>



<p>এসকেপ ছবিতে কোন কাজ করছ তুমি? নৌকায় উঠতে উঠতে জিজ্ঞেস করল রবিন।</p>



<p>না না, ধাক্কা দিয়ে নৌকাটা বালির ওপর থেকে পানিতে ঠেলে দিল পাপালো। লাফ দিয়ে উঠে পড়ল। গলুইয়ে। দাঁড় ধরল। পালে হাওয়া লাগতেই তরতর করে ছুটে চলল হালকা নৌকা। দূরে দেখা যাচ্ছে ফিশিংপোট গ্রামের আলো।</p>



<p>কথায় কথায় তিন গোয়েন্দার কাছে নিজের পরিচয় দিল পাপালো। বাড়ি গ্ৰীসের এক ছোট্ট গাঁয়ে। বড় হয়েছে ভূমধ্যসাগর উপকূলে। মা নেই। বাবা স্পঞ্জ শিকারি জেলে। সাগরের তল থেকে স্পঞ্জ তুলে বিক্রি করত। এই ছিল জীবিকা।</p>



<p>খুব দরিদ্র গ্ৰীসের স্পঞ্জ শিকারিরা। ডুবুরির সাজ-সরঞ্জাম কেনার পয়সা নেই তাদের। ফলে কোন যন্ত্রপাতি ছাড়াই ডুব দিতে হয়। দুহাতে একটা ভারি পাথর নিয়ে পানিতে ছেড়ে দেয় শরীর। দ্রুত ড়ুবে যায় তলায়। পাথর ছেড়ে দিয়ে স্পঞ্জ কুড়িয়ে নিয়ে ভেসে ওঠে ওপরে। পাপালোর বাবাও এই কায়দায় স্পঞ্জ তুলে আনত। হঠাৎ একদিন আক্রান্ত হল স্পঞ্জ-শিকারির অভিশাপ বেণ্ড রোগে। অকেজো হয়ে গেল। বন্ধ হয়ে গেল রোজগার। কিছুদিন চলল সঙ্গী জেলেদের দয়ায়। ওই সময় ফিশিংপোটে জেলের কাজ করত পাপালোর চাচা। ভাইয়ের দুরবস্থার খবর পেয়ে কিছু টাকা পাঠিয়ে দিল। ভাই ভাতিজাকে নিয়ে এল নিজের কাছে।</p>



<p>কয়েক বছর ভালই কাটল, বলল পাপালো। তারপরই দেখা দিল দুৰ্ভাগ্য। লাল কীট আক্রমণ করল। ঝিনুককে। ব্যবসা খতম। নৌকা বেচে দিয়ে নিউ ইয়র্কে চাকরি নিয়ে চলে গেল। চাচা। আমি আর বাবা রয়ে গেলাম এখানে। না থেকেই বা কি করব। মাছধরা ছাড়া আর কোন কাজ জানি না। বাবা পঙ্গু। তাকে নিয়ে কোথায় যাব? চাচার ঘাড়ে গিয়ে সওয়ার হতে ইচ্ছে হল না। নিজেরই চলে না, তবু কিছু কিছু করে বাঁচিয়ে মাসে মাসেই টাকা পাঠায় বাবাকে। খুব কষ্টে দিন কাটে আমাদের। একদিন খবর পেলাম, ফিশিংপোটে এক সিনেমা কোম্পানি আসছে। দ্বীপে ক্যাম্প করবে ওরা, ছবির শুটিং করবে। ডুবুরির কাজটা খুব ভাল পারি। আশা হল, একটা কাজ পেয়ে যাব সিনেমা কোম্পানিতে। দ্বীপে ক্যাম্প করবে যখন, নিশ্চয় সাগরের তলায় শুটিং করবে। ডুবুরির দরকার হবে। এল ওরা। গেলাম। কিন্তু কাজ দিল না। আমি বিদেশী। বিদেশীকে দেখতে পারে না। এখানকার লোকে। তবে, আশা ছাড়িনি আমি এখনও।</p>



<p>এগিয়ে চলেছে নৌকা। কানে আসছে কঠিন কিছুতে ঢেউ আছড়ে পড়ার শব্দ।</p>



<p>কোথায় আছি। এখন? জানতে চাইল মুসা। অন্ধকারে নিশানা ঠিক রাখতে পার? অন্ধকারে ডুবো পাহাড়ে বাড়ি লেগে যেতে পারে নৌকা!</p>



<p>শব্দ শুনেই বুঝতে পারি। আমি, কোন পথে চলেছি, বলল পাপালো। ওই যে, ঢেউ আছড়ে পড়ছে প্রবাল প্রাচীরে, বাঁয়ে। দ্য বোনস-এর পাশ দিয়ে চলেছি আমরা। সামনে স্কেলিটন আইল্যান্ড।</p>



<p>সামনে তাকাল তিন গোয়েন্দা। অন্ধকারে পরিষ্কার দেখা গেল না। কঙ্কাল দ্বীপ। কিন্তু অবয়বটা মনে গাঁথা আছে। ওদের। প্লেন থেকে দেখেছে, খুলির আকার। ম্যাপে দেখেছে। মিস্টার ক্রিস্টোফারের দেয়া ম্যাগাজিন পড়ে জেনেছে অনেক খুঁটিনাটি।</p>



<p>আমেরিকার দক্ষিণ-পূর্ব উপকূলে এই দ্বীপ। একে ঘিরে আছে আটলান্টিক উপসাগর। ১৫৬৫ সালে আবিষ্কার করেছিলেন এক ইংরেজ নাবিক, ক্যাপ্টেন হোয়াইট। দ্বীপে নেমেছিলেন ক্যাপ্টেন। এটা ছিল তখন স্থানীয় ইণ্ডিয়ানদের গোরস্থান। কবর বেশি গভীর করে খুড়ত না ইণ্ডিয়ানরা। ফলে পানি আর বাতাসে কবরের ওপরের বালিমাটি সরে গিয়ে বেরিয়ে পড়ত মরার হাড়গোড়। অনেক কঙ্কাল দেখেছিলেন তিনি। দ্বীপের নাম রাখলেন, স্কেলিটন আইল্যান্ড। তারপর কাছের আরেকটা দ্বীপে নামলেন। অনেকটা চৌকোণা ওই দ্বীপ, এক প্ৰান্ত থেকে লম্বা হয়ে বেরিয়ে গেছে সরু সরু পাঁচটা প্রবাল প্রাচীর। ওটার নাম রাখলেন দ্য হ্যান্ড। দুটো দ্বীপের মাঝের একসারি প্রবাল-প্রাচীরের নাম রাখলেন দ্য বোনস। তারপর একদিন আবার জাহাজ নিয়ে চলে গেলেন। ক্যাপ্টেন।</p>



<p>এর অনেক বছর পর দ্বীপগুলোর খোঁজ পেল জলদস্যুরা। ওগুলোকে শীতকালের ঘাঁটি বানাল ওরা। আশপাশে তখনও শহর ছিল। ডাকাতি করে আনা সোনার মোহর খরচ করতে যেত ওরা ওসব শহরে। দুৰ্দান্ত জলদসু্যু ব্ল্যাকবিয়ার্ডও এক শীতে বেরিয়ে গিয়েছিল এখান থেকে।</p>



<p>উৎপাত বেড়ে গেল জলদস্যুদের। ইংরেজ নৌ-বাহিনী তাদেরকে তাড়া করে আনল। এখান পর্যন্ত। দলবল সহ একে একে মেরে শেষ করল দস্যু সর্দারদের। ১৭১৭ সালে মারা পড়ল ব্ল্যাকবিয়ার্ড। এ-অঞ্চলে বাকি রইল। শুধু তখন দুর্দান্ত দস্যু ক্যাপ্টেন ওয়ান-ইয়ার (এক কান কাটা বলেই এই নাম) আর তার দল। ঠাঁই নিল এসে কঙ্কাল দ্বীপে।</p>



<p>গোলমাল শুনে এক রাতে ঘুম থেকে হঠাৎ জেগে উঠল। দস্যুরা। দেখল, তাদেরকে ঘিরে ফেলেছে নৌ-বাহিনীর লোক।</p>



<p>নির্বিচারে ডাকাত জবাই শুরু করল নৌ-বাহিনীর লোকেরা। ওয়ানইয়ার বুঝল, লড়াই করে টিকতে পারবে না। গোলমালের ফাঁকে একটা লংবোটে করে কেটে পড়ল সে। সঙ্গে নিল তার মোহরের সিন্দুক, আর অতি বিশ্বস্ত কয়েকজন সহচর।</p>



<p>দ্বীপে যে কজন ডাকাত ছিল, একটাকেও ছাড়ল না নৌ-বাহিনী, সবকটাকে হত্যা করল। এরপর খেয়াল হল ওদের, এক-কান-কাটা মারা পড়েনি। খোঁজ খোঁজ খোঁজ। বুঝে ফেলল ওরা, পালিয়েছে ওয়ান-ইয়ার। জাহাজ নিয়ে তাড়া করল পেছনে। বেগতিক দেখে নৌকার মোড় ফেরাল ডাকাত সর্দার। হস্তে এসে লুকানোর চেষ্টা করল। শেষরক্ষা করতে পারল না সো। ধরা পড়ল নৌ-বাহিনীর হাতে।</p>



<p>ইংরেজ জাহাজের ক্যাপ্টেন প্রথমেই জানতে চাইল, মোহরগুলো কোথায়?</p>



<p>খিকখিক করে হেসে উঠল এক-কান-কাটা। বলল, সাগর দেবতার খাজাঞ্চিখানায়। চাওগে ওর কাছে। হাতে পায়ে ধরলে দিয়েও দিতে পারে।</p>



<p>অনেক নির্যাতন করা হল এক-কান-কাটা আর তার সহচরদের ওপর। কিন্তু কেউ মুখ খুলল না। ফাঁসির দড়িতে ঝোলার আগেও বলল না কেউ কোথায় আছে মোহরগুলো। তন্নতন্ন করে খোঁজা হল হস্ত আর তার আশপাশের দ্বীপগুলো। কিন্তু মোহরের চিহ্নও মিলল না। ধরেই নিল ইংরেজ ক্যাপ্টেন, মোহরগুলো সব উপসাগরে ফেলে দিয়েছে এক-কানকাটা। ওগুলো আর উদ্ধারের কোন আশা নেই। খানিকটা হতাশ হয়েই দেশে ফিরে গেল ক্যাপ্টেন।</p>



<p>এদিককার সাগর নিশ্চয় তোমার চেনা, তাই না, পাপু? সামনের অন্ধকারের দিকে চেয়ে বলল কিশোর।</p>



<p>নিজের হাতের তালুর মত, জবাব দিল পাপালো। সুযোগ পেলেই এদিকে চলে আসি। ডুব দিই সাগরে। মোহর খুঁজি।</p>



<p>শুনেছি, অনেকেই মোহর খোঁজে। এখানে, বলল রবিন। পায়ও কেউ কেউ।</p>



<p>তুমি পাও-টাও? পাপালোকে জিজ্ঞেস করল মুসা।</p>



<p>দ্বিধা করল পাপালো। তারপর বলল, পাই। তবে ওটাকে না পাওয়া বললেও চলে।</p>



<p>শেষ কবে পেয়েছ? জানতে চাইল কিশোর।</p>



<p>গত হপ্তায়, বলল পাপালো। কোথায় পেয়েছি, বলব না। এটা আমার সিক্রেট। শক্ত হয়ে বস, মোড় ঘোরাব।</p>



<p>মোড় ঘোরালে কেন শক্ত হয়ে বসতে হবে, জিজ্ঞেস করতে গিয়েও থেমে গেল মুসা। জোরে একবার কেঁপে উঠল নৌকা। একপাশে কাত হয়ে গেল পাল, সেই সঙ্গে নৌকাটাও। পাশে আঘাত হানল ঢেউ। ছিটকে পানি এসে লাগল ছেলেদের গায়ে। শক্ত করে দাঁড় ধরে রইল পাপালো।</p>



<p>আরেকবার কেঁপে উঠেই সোজা হয়ে গেল নৌকা। এগিয়ে চলল আবার। সামনে দেখা যাচ্ছে ফিশিংপোটের আলো।</p>



<p>স্কেলিটন আইল্যান্ড এখন পিছনে, বলল পাপালো। গাঁয়ের দিকে এগোচ্ছি আমরা।</p>



<p>পেছনে ফিরে চাইল তিন গোয়েন্দা। দেখা যাচ্ছে না দ্বীপ। শুধু কালো অন্ধকার।</p>



<p>হঠাৎ চেঁচিয়ে উঠল রবিন, দেখ দেখা আলো!</p>



<p>একসঙ্গে জ্বলে উঠেছে অনেকগুলো আলো, ঘুরছে। শোনা যাচ্ছে অদ্ভুত একটা ধাতব শব্দ। আস্তে আস্তে বাড়ছে ঘোরার বেগ। দেখতে দেখতে আলোর এক বিশাল আংটি তৈরি হয়ে গেল।</p>



<p>ইয়াল্লা! ফিসফিস করে বলল মুসা। নাগরদোলা নিশ্চয় ঘোড়ায় চেপে বসেছে স্যালি…</p>



<p>পাপু মুসার কথা শেষ হবার আগেই বলল কিশোর। নৌকা ঘোরাও! দেখব, কিসে ঘোরাচ্ছে নাগরদোলা!</p>



<p>আমি পারব না। মাথা নাড়ল পাপালো। স্যালির ভূত; ঝড় থেমেছে একটু আগে। এখন এসেছে দোলায় চড়তো ইসস, নৌকাটা আরও জোরে চলছে না কেন! একটা মোটর যদি থাকত…</p>



<p>সোজা ফিশিংপোর্টের দিকে ছুটে চলেছে নৌকা। খুশিই হয়েছে মুসা। আর রবিন। হতাশ হয়ে কিশোর। সত্যিকারের ভূত দেখার ইচ্ছে তার অনেক দিনের। এমন একটা সুযোগ হাত-ছাড়া হয়ে গেল।</p>



<p>অন্ধকারে উজ্জ্বল আলোর রিঙ তৈরি করে ঘুরেই চলেছে নাগরদোলা। বাইশ বছর আগে মরে যাওয়া তরুণীর প্ৰেতাত্মা. কথাটা ভাবতেই শিউরে উঠল রবিন।</p>



<p>হঠাৎ থেমে গেল ধাতব শব্দ। নিভে গেল। আলো। এত তাড়াতাড়ি নাগরদোলা চড়ার শখ মিটে গেল স্যালির প্ৰেতাত্মার. আশ্চর্যা-ভাবলী কিশোর। অন্ধকারের দিকে চেয়ে বসে আছে সে। চিমটি কাটছে নিচের ঠোঁটে।</p>



<p>আরও আধা ঘণ্টা পর মিসেস ওয়েলটনের বোডিং হাউসে এসে উঠল তিন গোয়েন্দা। সঙ্গে সঙ্গে টেলিফোনে সিনেমা কোম্পানিকে জানিয়ে দিল মিসেস।</p>



<p>গরম পানিতে গোসল করল তিন গোয়েন্দা। খাওয়া সারল। গরম বিছানায় উঠল।</p>



<p>কম্বলটা গায়ের ওপর টেনে দিতে দিতে বলল কিশোর, ভূতটা দেখতে পারলে ভাল হতা</p>



<p>আমার তা মনে হয় না, ঘুমজড়িত গলায় বলল মুসা। শুয়ে পড়ে কম্বলটা টেনে নিল গায়ের ওপর।</p>



<p>রবিন কিছু বলল না। ঘুমিয়ে পড়েছে।</p>



<h2 id="ftoc-heading-4" class="wp-block-heading ftwp-heading">৪</h2>



<p>ঘুম ভাঙল রবিনের। চোখে পড়ল ঢালু হয়ে নেমে যাওয়া চাল। মনে পড়ল, বাড়িতে নেই সে। রকি বীচ থেকে তিন হাজার মাইল দূরে ফিশিংপোটের এক বোডিং হাউসে শুয়ে আছে।</p>



<p>উঠে বসে চারদিকে তাকাল রবিন। একটা ডাবল-বাংকের ওপরের তাকে রয়েছে। নিচের তাকে ঘুমাচ্ছে মুসা। কয়েক ফুট দূরে আরেকটা বাংকে কিশোর।</p>



<p>আবার শুয়ে পড়ল রবিন। আগের রাতে ঘটে যাওয়া ঘটনাগুলো ছবির মত খেলতে লাগল। মনের পর্দায়।</p>



<p>দরজায় টোকা দেবার শব্দ হল। খুলে গেল পাল্লা। ঘরে এসে ঢুকল হাসিখুশি, বেঁটে-মোটা এক প্রৌঢ়া। মিসেস ওয়েলটন, বাড়িওয়ালি। রবিনকে জেগে থাকতে দেখে বলল, এই যে, ওঠ, উঠে পড়। নাস্তা তৈরি। নিচে দুজন লোক দেখা করতে এসেছেন তোমাদের সঙ্গে। পাঁচ মিনিটের মধ্যে এসো।</p>



<p>বেরিয়ে গেল মিসেস ওয়েলটন।</p>



<p>লাফ দিয়ে বাংক থেকে নেমে এল রবিন। মুসা কিংবা কিশোরকে ডাকতে হল না। বাড়িওয়ালির গলা শুনে জেগে উঠেছে দুজনেই।</p>



<p>দ্রুত তৈরি হয়ে নিচে নেমে এল ওরা। উজ্জ্বল হলুদ রঙ করা ডাইনিং রুমের দেয়াল, ছাত। সামুদ্রিক জীবজন্তুর খোলস দিয়ে সাজানো হয়েছে। টেবিলে নাস্তা তৈরি। এক ধারে দুটো চেয়ারে বসে কফি খাচ্ছে দুজন লোক। কথা বলছেন নিচু গলায়।</p>



<p>ছেলেদেরকে ঢুকতে দেখেই উঠে দাঁড়াল একজন। বিশালদেহী! কুচকুচে কালো গায়ের রঙ। কোঁকড়া চুল। হাসলেন। ঝিকি করে উঠল। ঝকঝকে সাদা দাঁত। কেমন আছ তোমরা, মুসা ঠিক প্রশ্ন নয়। জবাবের অপেক্ষা না করেই বললেন মিস্টার রাফাত আমান, গতরাতেই এসেছিলাম। ঘুমিয়ে পড়েছিলে। আর জাগালাম না। তাড়াতাড়ি ফিরে যেতে হয়েছে আবার দ্বীপে। উফফ, যা ভাবনায় পড়েছি না প্রতিটি মিনিটই পাহারা দিয়ে রাখতে হয় জিনিসপত্র। কাঁহাতক আর পারা যায়। থামলেন তিনি। তিন কিশোরের ওপর চোখ বুলিয়ে আনলেন একবার। তারপর বললেন, তারপর? তোমাদের কাহিনী বল। গতরাতে কি হয়েছিল?</p>



<p>চেয়ারে বসা দ্বিতীয় লোকটির ওপর চোখ মুসার।</p>



<p>পরিচয় করিয়ে দিচ্ছি, বললেন মিস্টার আমান। ইনি মিস্টার হোভারসন। এখানকার পুলিশ-চীফ।</p>



<p>পরিচয়ের পালা শেষ হল। চেয়ারে এসে বসল। তিন গোয়েন্দা। নাস্তার ফাঁকে ফাঁকে জানাল তাদের কাহিনী।</p>



<p>পাইপ দাঁতে কামড়ে ধরে চুপচাপ সব শুনলেন হোভারসন। হান্টের কথা আসতেই হাত তুললেন। হান্টা চেহারা কেমন?</p>



<p>জানাল ছেলেরা।</p>



<p>হুমম। চিন্তিত ভঙ্গিতে মাথা দোলালেন পুলিশ-চীফ। হান্ট গিল্ডার মনে হচ্ছে!</p>



<p>চেনেন নাকি? জিজ্ঞেস করলেন মিস্টার আমান।</p>



<p>ভালমত। কয়েকবার জেল খেটেছে। টাকার জন্যে পারে না, এমন কোন কাজ নেই। ধরতে পারলে কয়েকটা কথা জিজ্ঞেস করতাম!</p>



<p>আমারও কয়েকটা প্রশ্ন ছিল, গম্ভীর হয়ে বললেন মিস্টার আমান। জিজ্ঞেস করতাম, কি করে জানল, ছেলেরা আসছে? কি করে জানল, ওরা গোয়েন্দা? আর গতরাতে কেন নির্জন দ্বীপে ফেলে রেখে এল ওদের? ভাগ্যিস, পাপু খুঁজে পেয়েছিল! নইলে জানতেই পারতাম না আমরা!</p>



<p>ঠিক, সায় দিলেন চীফ। প্লেন থেকে নেমেছে ওরা, শুধু এটুকুই জেনেছিলাম। এরপর কি হয়েছিল, কিছুই বুঝতে পারিনি। রোড ব্যারিকেন্ড দিয়ে গাড়ি থামিয়ে কত লোককে যে জিজ্ঞেস করেছিলাম…।</p>



<p>পাপু কি করে জানল, তোমরা দ্য হ্যান্ডে আছ? মুসার দিকে চেয়ে জিজ্ঞেস করলেন মিস্টার আমান। কি বলেছে?</p>



<p>মুসা জানাল, একবার জিজ্ঞেস করেছিল, উত্তরটা এড়িয়ে গেছে পাপালো। পরে আর জিজ্ঞেস করার কথা মনে ছিল না। তারপর উঠল ভূতের কথা।</p>



<p>ভূত দেখেছিলো ভুরু কোঁচকালেন মিস্টার আমান। অসম্ভব! ঝড়ের রাতে নাগরদোলা চড়তে আসে। ভূত, এটা এ এলাকার একটা গুজব।</p>



<p>গুজবই বা বলি কি করে? বললেন হোভারসন। গত দুবছরে অনেকবার দেখা গেছে। ওই ভূত। ঝড়ের রাতে। জেলেরা দেখেছে। স্কেলিটন আইল্যান্ডের ধারে কাছে যেতে চায় না। এখন আর লোকে। থামলেন চীফ। হাসলেন। বিশ্বাস হচ্ছে না। আমার কথা? বেরিয়ে জিজ্ঞেস করে দেখুন লোককে। গতরাতেও দেখা গেছে ভূত, খবরটা ছড়িয়ে পড়েছে। সারা গাঁয়ে। অনেকেই শুনেছে নাগরদোলা ঘোরার শব্দ। আলো দেখেছে স্পাইগ্লাস লাগানো টেলিস্কোপ দিয়ে, কেউ কেউ ভূতকেও দেখেছে। নাগরদোলার একটা ঘোড়ায় চেপে বসেছিল নাকি একটা সাদা মূর্তি। এই শেষ কথাটা অবশ্য বিশ্বাস করিনি। আমি…</p>



<p>কুসংস্কারে খুব বেশি বিশ্বাসী এ গাঁয়ের লোক, বললেন মিস্টার আমান। মাথা দোলালেন। বুঝতে পারছি, আজ আর কেউ যাবে না দ্বীপে কাজ করতে। বিপদেই পড়ে গেলাম দেখছি!</p>



<p>আগামীকালও কাউকে নিতে পারবেন বলে মনে হয় না, বললেন। হোভারসন। তো, মিস্টার আমান, আমি উঠি।। দেখি, হান্টকে ধরতে পারি। কিনা। কিন্তু একটা প্রশ্ন বেশি খচখচ করছে মনে, পাপু কি করে। জানল ছেলেরা দ্য হ্যান্ডে আছে?</p>



<p>সন্দেহের কথা? বললেন মিস্টার আমান। আমার কাছে চাকরির জন্যে এসেছিল একদিন। এখানকার লোকে ভাল চোখে দেখে না। ছেলেটাকে। ও নাকি চোর। এটা জেনে কাজ দিইনি। আমাদের জিনিসপত্র হয়ত ওই চুরি করে, কে জানে!</p>



<p>না, বাবা, জোরে মাথা নাড়ল মুসা, পাপু চোর না! গতরাতে অনেক কথা বলেছি। ওকে ভাল ছেলে বলেই মনে হল। অসুস্থ বাপের দেখাশোনা করে। সময় পেলেই উপসাগরে বেরিয়ে পড়ে নৌকা নিয়ে। মোহর খুঁজে বেড়ায়। না, পাপু খারাপ ছেলে না।</p>



<p>মুসা ঠিকই বলছে, সায় দিলেন পুলিশ-চীফ। ছেলেটাকে দেখতে পারে না লোকে, সেটা অন্য কারণে। এখানকার লোক বিদেশী পছন্দ করে না। ওদের ধারণা, যত কুকাজ, সব বিদেশীরা করে।</p>



<p>যা-ই বলুন, ছেলেটাকে সন্দেহ করি আমি, বললেন মিস্টার আমান। অসুস্থ বাপকে খাওয়ানোর জন্যেই হয়ত চুরি করে। একটা সৎ কাজ করতে গিয়ে আরেকটা অসৎ কাজের সাহায্য নেয়াকে ভাল বলা যায় না। উঠে দাঁড়ালেন তিনি। ছেলেরা, এসো যাই। এতক্ষণে হয়ত দ্বীপে গিয়ে বসে আছেন মিস্টার নেবার। চীফ, পরে আবার দেখা করব। আপনার সঙ্গে। আশা করি, হান্টকে ধরে জেলে পুরতে পারবেন।</p>



<p>কয়েক মিনিট পর। দ্রুতগতি একটা স্পীডবোটে বসে আছে তিন গোয়েন্দা। কঙ্কাল দ্বীপের দিকে ছুটে চলেছে বোট। ফিশিংপোর্টকে গ্রাম বলা হয়, আসলে ছোটখাটো শহর ওটা। ঘুরে দেখার ইচ্ছে ছিল ওদের, কিন্তু সময় মেলেনি।</p>



<p>রাতের বেলা অন্ধকারে কিছুই দেখেনি ছেলেরা। এখন দেখল, অসংখ্য ডক আর জেটি ছড়িয়ে-ছিটিয়ে আছে। এদিক ওদিক। সেই তুলনায় নৌকা-জাহাজ অনেক কম। বুঝতে পারল, ওগুলো সব চলে গেছে উপসাগরের দক্ষিণে। ফিশিংপোটের সীমানা খুব বেশি বড় না। লোকসংখ্যা আগে অনেক ছিল, ইদানীং নাকি কমে গেছে। ব্যবসা ভাল না, থেকে কি করবে। লোকে?</p>



<p>কৌতূহলী চোখে কঙ্কাল দ্বীপের দিকে তাকিয়ে আছে ওরা। মাইলখানেক দূরে আছে এখনও। প্রচুর গাছপালা দ্বীপে। উত্তরপ্রান্তে একটা ছোট পাহাড়।</p>



<p>কঙ্কাল দ্বীপের দক্ষিণে একটা পুরানো জেটির গায়ে এসে ভিড়ল বোট। পাশেই খুঁটিতে বাঁধা আরেকটা মোটরবোট। একপাশ থেকে বুলিছে বিশেষ সিঁড়ি। স্কুবা ডাইভিঙের সময় খুব কাজে লাগে।</p>



<p>জেটির ধার থেকে পথ চলে গেছে। আগে আগে চললেন মিস্টার আমান। পেছনে তিন কিশোর। শিগগিরই একটা খোলা জায়গায় এসে পৌঁছুল ওরা। ঝোপঝাড় কেটে পরিষ্কার করে ফেলা হয়ে জায়গাটা। একপাশে দুটো ট্রেলার দাঁড়িয়ে আছে। বড় বড় কয়েকটা তাঁবু খাটানো হয়েছে মাঝখানে।</p>



<p>ওই যে, মিস্টার জন নেবার, ডিরেক্টর, বললেন মুসার বাবা। গতকাল এসে পৌঁছেছেন ফিলাডেলফিয়া থেকে। জরুরি কাজ সেরে আজই ফিরে যাবেন আবার।</p>



<p>হর্ন-রিমি চশমা পরা একজন লোক এগিয়ে আসছেন। বয়েস চল্লিশের কাছাকাছি। পেছনে তিনজন লোক। একজনের চুল ধূসর। সে গোয়েন্দা। আরেকজনের চুল সোনালি, নাবিকদের মত ছোট ছোট করে। ছাঁটা। যুবক। জোসেফ গ্র্যাহাম। তার পাশেই দাঁড়িয়ে আছে বিশালদেহী এক লোক। চওড়া বুকের ছাতি। বাঁ হাতটা বুলছে বেকায়দা ভঙ্গিতে, বোঝাই যায়। অকেজো। কোমরে বুলছে রিভলভার। জিম রিভান, গার্ড।</p>



<p>আমাদের ক্যাম্প, তাঁবুগুলো দেখিয়ে বললেন মিস্টার আমান। বার্জে করে আনা হয়েছে ভারি মালপত্র। আমরা এখন লোক কম। কয়েকদিন পরে শুটিঙের কাজ শুরু হলেই আসবে। আরও অনেকে। আসবে দামি যন্ত্রপাতি। তখন আর ওই তাঁবুতে কুলাবে না। আরও কয়েকটা ট্রেলার দরকার পড়বে।</p>



<p>কাছে এসে গেলেন পরিচালক।</p>



<p>সরি, মিস্টার নেবার, বললেন রাফাত আমান, দেরিই হয়ে গেল।</p>



<p>না না, ঠিক আছে, হাত তুললেন পরিচালক। ছেলেদের দিকে একবার তাকালেন। আবার ফিরলেন মিস্টার আমানের দিকে। কিন্তু এখানকার অবস্থা তো বিশেষ সুবিধের মনে হচ্ছে না। সবই বলেছে। পিটার। আর হস্তখানেকের ভেতর নাগরদোলাটা ঠিক না করা গেলে, স্কেলিটন আইল্যান্ডের আশা বাদই দেব। ক্যালিফোনিয়ায় ফিরে গিয়ে স্টুডিওতেই একটা পার্ক সাজিয়ে নেব। নাগরদোলা আনা যাবে ভাড়া করে। তবে এখানে করতে পারলেই ভাল হত। সবকিছু আসল। তাছাড়া দ্বীপের দৃশ্য, উপসাগরের দৃশ্য, খুবই চমৎকার।</p>



<p>আশা করছি, ঠিক করে ফেলতে পারব, বললেন মিস্টার আমান। কাঠমিস্ত্রিকে খবর দিয়ে পাঠিয়েছি।</p>



<p>তা পাঠিয়েছেন, কিন্তু আসবে কিনা যথেষ্ট সন্দেহ আছে, গম্ভীর গলায় বললেন পরিচালক। সারা শহর জেনে গেছে, গতরাতে ভূত দেখা গিয়েছে। নাগরদোলা ঘুরেছে।</p>



<p>ভূত ভূত ভূত! মুঠো হয়ে গেল মিস্টার আমানের হাত। চেহারা কঠোর। ওই ভূতের শেষ দেখে ছাড়ব আমি।</p>



<p>পায়ে পায়ে এসে পরিচালকের পেছনে দাঁড়িয়েছে জিম রিভান। আস্তে করে কেশে উঠল। মাফ করবেন, স্যার, গতরাতের ভূতটা বোধহয় আমিই।</p>



<h2 id="ftoc-heading-5" class="wp-block-heading ftwp-heading">৫</h2>



<p>গত রাতে, খুলে বলল সব জিম, একা ছিলাম। আমি দ্বীপে। মিস্টার আমানের দিকে চেয়ে বলল, আপনারা সব চলে গেলেন ছেলেদেরকে খুঁজতে। পাহারা দিচ্ছিলাম। হঠাৎ কানো এল মোটরবোটের শব্দ। চোরটোর এল মনে করে দেখতে চললাম। পার্কের কাছ দিয়ে চলেছি, হঠাৎ মনে হল নাগরদোলাটার কাছে কে যেন দাঁড়িয়ে আছে। এগোলাম। দৌড়ে চলে গেল একটা মূর্তি। তাড়া করলাম, কিন্তু ধরতে পারলাম না। কোথায় জানি লুকিয়ে পড়ল। অবাক হলাম! ব্যাটা নাগরদোলার কাছে কি করছিল? নতুন বসানো মোটরটা চুরি করতে আসেনি তো? পরীক্ষা করে দেখলাম মোটরটা। দুটো স্কু খোলা। হ্যাঁ মোটর চুরি করতেই এসেছিল। আবার স্কু টাইট দিয়ে সব ঠিক আছে কিনা দেখার জন্যে সুইচ টিপলাম। চালু হয়ে গেল মোটর, আলো জ্বলে উঠল, ঘুরতে লাগল। নাগরদোলা। ঠিক আছে সব। আবার অফ করে দিলাম মোটর। এটাই দেখেছিল লোকে।</p>



<p>কিন্তু ভূত বলে উঠলেন মিস্টার আমান। সাদা পোশাক পরা ভূত দেখেছে লোকে। এর কি ব্যাখ্যা?</p>



<p>রেনকোট পরেছিলাম, স্যার, বলল, গার্ড। হলুদ রঙের। হুডও ছিল মাথায়। দূর থেকে অন্ধকারে সাদা ধরে নিয়েছে লোকে।</p>



<p>হুঁ। মাথা ঝোঁকালেন মুসার বাবা। বুঝেছি। কিন্তু একটা কাজ ভুল হয়ে গেছে, জিম। সকালেই শহরে যাওয়া উচিত ছিল, তোমার। তুমিই গতরাতে নাগরদোলা ঘুরিয়েছ, জানিয়ে এলে ভাল করতে।</p>



<p>ঠিকই বলেছেন, স্যার, মাথা নিচু করে বলল জিম। ভুলই হয়ে গেছে।</p>



<p>এক কাজ কর, বললেন মিস্টার আমান। আরও দুজন গার্ড নিয়ে এসো ফিশিংপোর্টে গিয়ে। বুঝতে পারছি, একা কুলাতে পারবে না। চোর আবার আসবে। কয়েকজন যদি আসে, একা পারবে না। ওদের সঙ্গে। হ্যাঁ, জেলেফেলেদের কাউকে এনে না। ওগুলোকে বিশ্বাস নেই। নিজেরাই চুরি করে বসতে পারে। ভাল লোক আনবে।</p>



<p>চেষ্টা করে দেখব, স্যার।</p>



<p>চোরের ওপর চোখ রাখার জন্যে এনেছিলাম ছেলেদেরকে, পরিচালককে বললেন মুসার বাবা। কিন্তু হল না। সারা শহর জেনে গেছে, ওরা গোয়েন্দা। কি করে জানল, বুঝতে পারছি না।</p>



<p>মনে হয় আমি পারছি, স্যার, বলল জিম। ছোট্ট শহর ফিশিংপোর্ট। ঘটনা খুব বেশি ঘটে না। ওখানে। ছোটখাট কিছু ঘটলেই সেটা নিয়ে হৈচৈ পড়ে যায়। আপনি আর মিস্টার নেবার ফোনে আলাপ করেছেন। প্ৰযোজকের সঙ্গে। শুনেছে অপারেটর। ওই মেয়েগুলো কেমন হয়, জানেনই তো! কোন কথাই পেটে রাখতে পারে না। আর এত বড় একটা খবর, চুরি হচ্ছে সিনেমা কোম্পানির জিনিসপত্র। হলিউড থেকে গোয়েন্দা আসছে। তদন্ত করতে। কি করে চেপে রাখবে? আপনার ফোন ছেড়েছেন একদিকে, অন্যদিকে রঙ চড়িয়ে বন্ধু-বান্ধবদের কাছে খবর পরিবেশন সারা হয়ে গেছে অপারেটরদের। দেখতে দেখতে ছড়িয়ে পড়েছে মুখরোচক খবর।</p>



<p>প্ৰায় গুঙিয়ে উঠলেন চীফ টেকনিশিয়ান। এসব হতচ্ছাড়া এলাকায় কাজ করাই মুশকিল! শেষ পর্যন্ত হলিউডেই বুঝি ফিরে যেতে হবে!</p>



<p>থাকতে পারলেই ভাল হত, রাফাত, বললেন পরিচালক। চেষ্টা করে দেখুন, নাগরদোলাটা ঠিক করতে পারেন কিনা। আমাকে এখুনি ফিরে যেতে হচ্ছে। এদিকটা সামলান, যেভাবে পারেন। জোসেফ, প্লীজ ফিশিংপোটে পৌঁছে দেবে আমাকে?</p>



<p>চলুন, বল সহকারী-পরিচালক। ঘুরে হাঁটতে শুরু করল জেটির দিকে।</p>



<p>ছেলেদের দিকে ফিরলেন মুসার বাবা। চল, পার্কটা দেখিয়ে আনি তোমাদের। জোসেফ ফিরে এলে ডাইভিং করাতে নিয়ে যাবে।</p>



<p>খুব ভাল হবে, বাবা, চল, বলল মুসা।</p>



<p>খুব বেশি হাটতে হল না। ধসে পড়া একটা বেড়া ডিঙিয়ে পার্কে ঢুকাল ওরা। পরিত্যক্ত পার্ক। এককালে সাইনবোর্ডে নাম ছিলঃ প্লেজার পার্ক। এখন আর সাইনবোর্ড নেই, অনেক আগেই নষ্ট হয়ে গেছে। দুটো খুঁটির একটা আছে, তা-ও হেলে রয়েছে। সিমেন্টে তৈরি বিশ্রাম নেবার আসনগুলো বেশিরভাগই ভেঙেচুরে নষ্ট হয়ে গেছে। বেঁকেচুরে মরচে অংশ খুলে ভেঙে পড়ে আছে কাঠামোর কাছেই। খুব শক্ত করে তৈরি নাগরদোলাটাকে। দাঁড়িয়ে আছে এখনও, তবে শরীরের বেশিরভাগই ক্ষতবিক্ষত। একই অবস্থা হয়েছিল হয়ত নাগরদোলাটারিও, কিন্তু এখন মেরামত হয়েছে। জায়গায় জায়গায় নতুন কাঠ। সিরিষা দিয়ে ঘষে তুলে ফেলা হয়েছে রঙ, নতুন করে লাগানো হবে। কেমন যেন ভূতুড়ে চেহারা। এই দিনের বেলায়ও গা ছমছম করে উঠল মুসার।</p>



<p>এই পার্ক আর এর প্রমোদ্যযন্ত্রগুলো কি কাজে লাগবে, খুলে বললেন মিস্টার আমানঃ একটা লোককে ভুল করে খুনের দায়ে দণ্ডিত করা হয়েছে, সে-ই নায়ক। আসল খুনী অন্য লোক। পুলিশের হাত থেকে পালিয়ে গেল দণ্ডিত লোকটা। খোঁজখবর নিয়ে বের করে ফেলল। কে খুনী। পিছু নিল। টের পেয়ে পালাতে চাইল খুনী। কিন্তু পারল না। তার পেছনে লেগে রইল নায়ক। শেষে স্কেলিটন আইল্যান্ডে এসে লুকাল খুনী। শেষ দৃশ্যটা এরকমঃ একদল লোক আসবে এই পুরানো পার্কে পিকনিক করতে। তাদের সঙ্গে মিশে গিয়ে গা ঢাকা দিতে চাইবে খুনী। কিন্তু নায়কের চোখ এড়াতে পারবে না। নাগরদোলায় চড়ার সময় ঠিক তাকে চিনে ফেলবে। তাড়া করবে। মারপিট গোলাগুলি শুরু হবে। ভয় পেয়ে হুড়াহুড়ি ছুটাছুটি শুরু করবে পিকনিকে আসা দলটা। কিছুতেই নায়কের সঙ্গে পেরে উঠবে না খুনী। শেষে গিয়ে উঠবে নাগরদোলায়। দোলাটা চলতেই থাকবে, ওই অবস্থায়ই নায়কের সঙ্গে মারপিট হবে তার। দোলা থেকে পড়ে গিয়ে মরবে খুনী।</p>



<p>খাইছে! দারুণ কাহিনী প্ৰায় চেঁচিয়ে উঠল মুসা। ছবিটা দেখতেই হবে!</p>



<p>এখানে শুটিং করা গেলে, দৃশ্যটা আরও আগেই দেখতে পারবে, হেসে বললেন মিস্টার আমান। তো আমি যাই। কিছু কাজ করি গিয়ে। তোমরা ঘুরেফিরে দেখ। আধঘণ্টার ভেতরেই ফিরে আসব জোসেফ। পা বাড়াতে গিয়েও থেমে পড়লেন। আর হ্যাঁ, খবরদার, গুপ্তধনের খোঁজখবর বেশি কোরো না! লোকে ঘুণাক্ষরেও যদি ভেবে বসে মোহরের খোঁজ পেয়ে গেছ তোমরা, তাহলে সর্বনাশ হবো দলে দলে লোক ছুটে আসবে। মোহর খুঁজতে শুরু করবে। বারোটা বাজবে শুটিঙের। গত পঞ্চাশ বছরে খুব একটা খোঁজাখুঁজি হয়নি, মোহর পাওয়া যায়নি সৈকতে। লোকে ভুলেই গেছে ব্যাপারটা। ভুলেই থাকতে দাও।</p>



<p>পাহাড়ের ওদিকে গেলে কোন ক্ষতি আছে? জিজ্ঞেস করল কিশোর। ওতে নাকি একটা গুহা আছে। কথিত আছে, জলদস্যুরা বন্দীকে ধরে এনে ওখানে পুরে রাখত।</p>



<p>আমিও শুনেছি, বললেন মিস্টার আমান। যেতে চাইলে যাও। কিন্তু আধঘণ্টার ভেতর ফিরবে। ঘুরে হাটতে শুরু করলেন তিনি।</p>



<p>ঘুরে ঘুরে পার্কটা দেখতে লাগল তিন কিশোর।</p>



<p>জায়গাটা কেমন যেন ভূতুড়ো বিড়বিড় করে বলল মুসা। গা ছমছম করছে আমার।</p>



<p>কিশোর, তুমি চুপ করে আছ কেন? জিজ্ঞেস করল রবিন। কিছু ভাবছ মনে হচ্ছে?</p>



<p>অ্যাঁ…হ্যাঁ, নিচের ঠোঁটে চিমটি কাটা থামাল কিশোর। রাফাত চাচার ধারণা, চুরি করছে জেলেরা। সিনেমা কোম্পানির আর সবারও তাই ধারণা, তোমরা দুজনও হয়ত এটাই ভাবছ।</p>



<p>ভাবছি তো। জেলে ব্যাটাদেরই কাজ, বলল মুসা। ব্যবসা খারাপ। খেতে পায় না। সেজন্যেই চুরি করছে।</p>



<p>আমার কিন্তু তা মনে হয় না, বলল কিশোর।</p>



<p>অপেক্ষা করে রইল রবিন আর মুসা।</p>



<p>যন্ত্রপাতি চুরি করার পেছনে অন্য কারণও থাকতে পারে, বলল গোয়েন্দাপ্রধান। কঙ্কাল দ্বীপ থেকে সিনেমা কোম্পানিকে তাড়াতে চাইছে হয়ত কেউ। বাইশ বছর ধরে নির্জন পড়ে আছে দ্বীপটা। তা-ই থাকুক, এটাই হয়ত চায় ওই লোক।</p>



<p>টেরর ক্যাসলের ওপর জন ফিলবির যেমন মায়া বসে গিয়েছিল, হাসল মুসা। কঙ্কাল দ্বীপের ওপরও তেমনি কারও আকর্ষণ আছে বলতে চাইছ? নইলে সিনেমা কোম্পানিকে তাড়াতে চাইবে কেন?</p>



<p>সেটাই রহস্য, মাথা ঝোঁকাল কিশোর। চল, গুহাটা দেখে আসি।</p>



<p>পার্ক থেকে বেরিয়ে এল ওরা। গাছপালার ভেতর দিয়ে পাহাড়ের দিকে উঠে গেছে একটা পায়ে চলা পথ। আগের রাতের ঝড়ে ভেঙে পড়েছে অনেক গাছপালা। পথের ওপর ডালপাতা বিছিয়ে আছে। ওসবের মধ্যে দিয়ে চলতে অসুবিধে হচ্ছে, বিশেষ করে রবিনের। তার ভাঙা পা সারেনি পুরোপুরি।</p>



<p>দশ মিনিট পর পাহাড়ের মাথার কাছে উঠে এলো ওরা। পাহাড় না। বলে বড় টিলা বলাই উচিত। কিন্তু নাম পাহাড়, জলদসু্যুর পাহাড়। ঠিক চুড়ার কাছে গুহামুখ, খুদে একটা আগ্নেয়গিরি যেন। ভেতরে উঁকি দিল তিন গোয়েন্দা। অন্ধকার।</p>



<p>ভেতরে পা রাখল ওরা। তেরছা হয়ে নেমে গেছে। সুড়ঙ্গ। সুড়ঙ্গ পেরিয়ে একটা গুহায় এসে ঢুকল তিন কিশোর। বেশ বড় হলরুমের মত গুহা। লম্বাটে। শেষ প্রান্তটা সরু। সুড়ঙ্গ দিয়ে আলো এসে পড়ছে, গুহার ভেতরে আবছা অন্ধকার।</p>



<p>গুহার মাটি আলগা, হাঁটতে গেলে পা দেবে যায়। অসংখ্যবার খোঁড়া হয়েছে প্রতিটি ইঞ্চি, তার প্রমাণ।</p>



<p>নিচু হয়ে একমুঠো মাটি তুলে নিলো কিশোর। আঙুলের ফাঁক দিয়ে ছাড়তে ছাড়তে বলল, গুপ্তধন খুঁজেছে লোকে। গত সোয়াশো বছরে কয় সোয়াশো বার খোঁড়া হয়েছে। এখানকার মাটি, আল্লাই জানে! সব গাধা! এমন একটা খোলা জায়গায় এনে গুপ্তধন লুকিয়ে রাখবে, জলদস্যুদের এত বোকা ভাবল কি করে!</p>



<p>ঠিক, মাথা ঝাঁকাল মুসা। আঙুল তুলে সরু প্ৰান্তটা দেখিয়ে বলল, ভেতরে আরও গুহা আছে মনে হচ্ছে টর্চ আনলে ঢুকতে পারতাম।</p>



<p>গোয়েন্দাগিরি করছ, গুহায় ঢুকতে এসেছ, টর্চ আননি কেন? হাসল কিশোর। রবিনের দিকে ফিরল, তুমি এনেছ?</p>



<p>গুহায় ঢুকব, ভাবিনি।</p>



<p>আমিও ভাবিনি, বলল রবিন।</p>



<p>গোয়েন্দাদের জন্যে টর্চ একটা অতি দরকারি জিনিস, সব সময় সঙ্গে রাখা উচিত, আবার হাসল কিশোর। তবে, আমিও রাখতে ভুলে যাই। আজ গুহায় ঢুকব, জানি, তাই মনে করে সঙ্গে নিয়ে এসেছি!</p>



<p>গুহার সরু প্ৰান্তে এসে দাঁড়াল ওরা। টর্চ জ্বালল কিশোর। পাথুরে দেয়াল। দেয়ালে অসংখ্য তাক, প্রাকৃতিক। মসৃণ। এখানেই ঘুমাত হয়ত জলদস্যুরা, ঘষায় ঘষায় মসৃণ হয়ে গেছে। কে জানে, বন্দিদেরকে হয়ত হাত-পা বেঁধে এখানেই ফেলে রাখা হত। অসংখ্য ফাটল, খাঁজ দেখা গেল। দেয়ালের এখানে ওখানে। একপাশে, মাটি থেকে ফুট ছয়েক উচুতে একটা খাঁজে এসে স্থির হয়ে গেল টর্চের আলো। সাদা একটা বস্তু। ওপরের দিকটা গোল।</p>



<p>খাইছে রে! চেঁচিয়ে উঠল মুসা। ঘুরে দাঁড়িয়েই ছুটি লাগাতে গেল। তারপরেই ঘটল অদ্ভুত একটা কান্ড চমকে থেমে গেল সে।</p>



<p>তাকের ওপর বসে আছে যেন মানুষের মাথার খুলিটা। চক্ষু কোটির দুটো এদিকে ফেরানো। দাঁতগুলো বীভৎস ভঙ্গিতে হাসছে নীরব হাসি, দুই পাটি দাঁতের মাঝে সামান্য ফাঁক। ওই ফাঁক দিয়েই এলো যেন কথাগুলোঃ ভাগ, ভোগে যাও জলদি। দীর্ঘশ্বাস পড়ল। আমাকে শান্তিতে একা থাকতে দাও! এখানে কোন গুপ্তধন নেই।</p>



<h2 id="ftoc-heading-6" class="wp-block-heading ftwp-heading">৬</h2>



<p>কথা শেষ হবার সঙ্গে সঙ্গেই ছুটতে শুরু করল মুসা। ঠিক তার পেছনেই রবিন। প্রায় উড়ে চলে এল যেন সুড়ঙ্গমুখের কাছে। পাথরে হোচট খেল মুসা। হুমড়ি খেয়ে পড়ল। তার গায়ে পা বেধে গিয়ে গোয়েন্দা সহকারীর ওপরই পড়ল নথি। দুই সহকারীর গায়ে হোচট খেতে গিয়েও কোনমতে নিজেকে সামলে নিল গোয়েন্দাপ্রধান।</p>



<p>হাঁচড়ে পাঁচড়ে উঠে দাঁড়াচ্ছে দুই সহকারী। ফিরে চাইল একবার কিশোর। না, তাড়া করে আসছে না খুলি। পায়ে পায়ে এগিয়ে গেল আবার। নিচু হয়ে তুলে নিল টৰ্চটা। ভয়ে হাত থেকে খসে পড়েছিল।</p>



<p>মড়ার খুলি কথা বলতে পারে না, সময় পেয়ে সামলে নিয়েছে আবার কিশোর। উঠে দাঁড়িয়েছে দুই সহকারী, পেছনে এসে দাঁড়িয়েছে। তাদের দিকে ফিরে বলল, কথা বলতে হলে জিহবা দরকার, কণ্ঠনালী দরকার। খুলির ওসব কিছুই নেই।</p>



<p>হা হা করে হেসে উঠল খুলি। চমকে আবার দৌড় দিতে যাচ্ছিল দুই সহকারী, থেমে গেল খাঁজের পেছনে চোখ পড়তেই। না, খুলি হাসেনি। একটা মাথা দেখা যাচ্ছে। কোঁকড়া চুল। খুলি হাতে নিয়ে লাফিয়ে নেমে এল মাথার মালিক। আবার হাসল জোরে জোরে। নিম্পাপ। কালো দুটো চোখের মণি জ্বলজ্বল করছে টর্চের আলোয়।</p>



<p>তারপর? খুলিটা পেছনে ছুড়েঁ ফেলে দিল পাপালো হারকুস। চিনতে পার?</p>



<p>নিশ্চয়, জবাব দিল কিশোর। প্ৰথমে দৌড় দিয়েছিলাম, তারপরই মনে হল গলাটা কেমন চেনা চেনা। টর্চ তুলে নিতে আসার সাহস করেছি সেজন্যেই।</p>



<p>তারমানে, ভয় পাইয়ে দিতে পেরেছি। তোমাদের? আবার হাসল পাপালো। জলদস্যুর ভূত ভেবে কি একখান কান্ডই না করলে! মুসা আর রবিনের গোমড়া মুখের দিকে চেয়ে আবার হা হা করে হেসে উঠল সে।</p>



<p>আমি ভয় পাইনি, গম্ভীর গলায় বলল কিশোর। শুধু চমকে গিয়েছিলাম। মুসা আর রবিন… দুই সহকারীর পক্ষে সাফাই গাইতে গিয়ে থমকে গেল সে। ভেড়া বনে গেছে যেন মুসা আর রবিন।</p>



<p>আমিও ভয় পাইনি, বিড়বিড় করে বলল রবিন। পা দুটো কথা শুনল না, কি করব! খালি ভাগিয়ে নিয়ে যেতে চাইল…</p>



<p>আমারও একই ব্যাপারা বলল মুসা। খুলির ওদিক থেকে কথা শোনা যেতেই পা দুটো চনমান করে উঠল। ছুটিয়ে বের করে নিয়ে যেতে চাইল গুহার বাইরে। তাই, ইচ্ছে করেই তো হোচট খেলাম…</p>



<p>হো হো করে হেসে উঠল পাপালো। দারুণ কৌতুক! হাঃ হাঃ হাঃ…</p>



<p>কিশোরও হেসে ফেলল। হাসিটা সংক্রমিত হল মুসা আর রবিনের মাঝেও ।</p>



<p>চল, বাইরে যাই, হাসি থামিয়ে বলল কিশোর। খোলা হাওয়ায় বসে আলাপ করি।</p>



<p>বাইরে বেরিয়ে এল। চার কিশোর। পাহাড়ের গায়ে হেলান দিয়ে হাত-পা ছড়িয়ে বসল।</p>



<p>এখানে কখন এলে? পাপালোকে জিজ্ঞেস করল কিশোর। কি করে জানলে, আমরা গুহায় ঢুকব?</p>



<p>সহজ, বলল পাপালো। নৌকা নিয়ে ঘোরাফেরা করছিলাম। তোমাদের বোট চোখে পড়ল। কোথায় যাবে, বুঝতে পারলাম। দ্বীপের উল্টো দিকে বোট ভিড়িয়ে নেমে পড়লাম। গাছপালার আড়ালে আড়ালে চলে গেলাম ক্যাম্পের কাছে। দেখলাম, পার্কের দিকে যাচ্ছি। নাগরদোলাটার কাছেই একটা ঝোপের ভেতর লুকিয়ে বসে রইলাম। জানলাম, গুহায় ঢুকবে তোমরা। চট করে ঝোপ থেকে বেরিয়ে গাছের আড়ালে আড়ালে চলে এলাম এখানে। লুকিয়ে বসে রইলাম খাঁজের আড়ালে। খুলিটা ছিল অন্য একটা তাকে। খাঁজে নিয়ে গেছি। আমিই।</p>



<p>কিন্তু লুকিয়ে দ্বীপে নামতে গেলে কেন?? জানতে চাইল রবিন। জেটিতে নৌকা বেঁধে এসে আমাদের সঙ্গে দেখা করলেই পারতে? এতসব লুকোচুরি কেন?</p>



<p>গার্ড শান্ত গলায় বলল পাপালো। জিম রিভানের ভয়ে। দেখলেই তাড়া করে। এখানকার সবাই তাড়া করে আমাকে। উজ্জ্বল চোখ দুটোতে বিষণ্ণতা।</p>



<p>কেন? জিজ্ঞেস করল মুসা।</p>



<p>লোকের ধারণা, আমি খারাপ, ধীরে ধীরে বলল পাপালো। আমরা গরীব, তারওপর বিদেশী, কাজেই চোর। ফিশিংপোর্টে অনেক লোক আছে, যারা সত্যিই খারাপ। ওরাই চুরি করে, নাম দেয়। আমার। বলেঃ ওই গ্রেশান কুত্তাটার কাজ।</p>



<p>পাপালোর জন্যে দুঃখ হল তিন গোয়েন্দার।</p>



<p>আমরা তোমাকে অবিশ্বাস করি না, পাপু, বলল মুসা। কত রকমের লোক আছে দুনিয়ায়। মানুষকে কষ্ট দিয়ে মজা পায়। ওদের কথায় কান দিও না… আচ্ছা, গতরাতে এত তাড়াতাড়ি আমাদেরকে খুঁজে পেলে কি করে, বল তো?</p>



<p>সেটাই সহজ, উজ্জ্বল হয়ে উঠল আবার কালো চোখজোড়া। হাক স্টিভেনের রেস্তোরাঁয় ঝাড় দিই। আমি। বাসনপেয়ালা মেজে দিই। দুডলার করে পাই রোজ। খুব ভাল লোক হাক। ও সাহায্য না করলে না খেয়েই মরতে হত…</p>



<p>দুডলারে দুজন মানুষের খাওয়া হয়। চোখ কপালে উঠল। রবিনের। বেঁচে আছ কি করে?</p>



<p>আছি, কোনমতে, সহজ গলায় বলল পাপালো। পুরানো ভাঙা একটা কুড়ে ঘরে ঘুমাই। এক সময় ঝিনুক রাখত। ওখানে জেলেরা। কাজে লাগে না এখন, ফেলে রেখেছে। ভাড়া দিতে হয় না। আমাকে। সীম আর রুটি কিনতেই খরচ হয়ে যায় দুডলার। মাছ ধরতে জানি, তাই বেঁচে আছি। বাবা অসুস্থ। ভাল খাওয়া দরকার। কিন্তু কোথায় পাব? মাঝে মাঝে বাবার কষ্ট দেখলে আর সইতে পারি না। ছুটে বেরিয়ে আসি কুড়ে থেকে। পাগলের মত ঘুরে বেড়াই উপসাগরে, খুঁজে ফিরি সোনার মোহর। মানুষের দয়া আমি চাই না, ঈশ্বর আমাকে সাহায্য করলেই যথেষ্ট।</p>



<p>অনেকক্ষণ কেউ কোন কথা বলতে পারল না। আর। নোনাপানি ছুয়ে ছয়ে আসছে। হাওয়া, শই শই শব্দ, সাগরের দীর্ঘশ্বাস যেন।</p>



<p>কোমরের বেল্টে গোঁজা ছুরি খুলে নিয়ে খামোখাই মাটিতে গাঁথছে পাপালো। থমথমে পরিবেশ হালকা করার জন্যে হাসল। নিজের দুঃখের সাতকাহনই গেয়ে চলেছি। আসল কথা থেকে দূরে সরে গেছি। অনেক। হ্যাঁ, কি যেন জিজ্ঞেস করছিলে?</p>



<p>গতরাতে এত তাড়াতাড়ি আমাদেরকে খুঁজে পেলে কি করে? মনে করিয়ে দিল মুসা।</p>



<p>সকালে হাক স্টিভেনের ওখানে বাসন মাজছিলাম। হঠাৎ কানে এলো, হাসাহাসি করছে কয়েকজন লোক। একজন বললঃ গোয়েন্দা, না! গোয়েন্দা আনাচ্ছে। আসুক না আগে হাত দেখিয়ে ছাড়ব ব্যাটাদের!</p>



<p>নিচের ঠোঁটে চিমটি কাটতে কাটতে হঠাৎ থেমে গেল কিশোর। হাতা শব্দটা কোন বিশেষ ভঙ্গিতে উচ্চারণ করেছিল?</p>
