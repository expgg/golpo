<p>আবার কাজে লেগে গেল কিশোর। কয়েক মিনিটেই গর্তটিার পাশে ওরকম আরেকটা গর্ত করে ফেলল। দুটো গর্তের মাঝামাঝি আবার লাঠি ঢুকিয়ে দিল। খোঁচাতে খোঁচাতে বালি-মাটি ফেলে এক করে ফেলল দুটো গর্ত। বেশ বড় একটা ফোকর হয়ে গেছে এখন। ফোকরের কাছে চোখ নিয়ে গিয়ে বাইরে তাকাল সে। চোখের সামনে ফুটে উঠল। গোল একটা বড় পাথর।</p>



<p>এবার, সন্তুষ্ট গলায় বলল কিশোর, এস, হাত লাগাও। ফোকর দিয়ে লাঠি ঢুকিয়ে দিল আবার। পাথরে ঠেকাল লাঠির মাথা। দুজনে মিলে এপাশ থেকে ঠেলা লাগাল জোরে।</p>



<p>প্ৰথমে নড়তে চাইল না পাথর শেষ অবধি পরাজিত হতেই হল। চাপা ভোঁতা একটা আওয়াজ তুলে বালি মাটি আর সঙ্গী পাথরের আলিঙ্গন থেকে ছাড়িয়ে নিল নিজেকে, গড়িয়ে পড়তে লাগল। পড়ার সময় কিছু আলগা সঙ্গীকে নিয়ে গেল সাথে করে। ফোকরের বাইরের মুখটা বড় হল আরেকটু।</p>



<p>ফোকরের ওপর দিকে একটা পাথর বেছে নিল কিশোর। কতখানি বড় পাথর, ঠিক বোঝা যাচ্ছে না। লাঠির মাথা পাথরের নিচের দিকে ঠেকিয়ে ঠেলে যেতে লাগল। দুজনে। এক চুল নড়ল না। পাথর। পরিশ্রমে দরদরি করে ঘামছে দুজনে। পিচ্ছিল হয়ে আসছে লাঠি ধরা হাত। কিন্তু বিরত হল না। বেশিক্ষণ আর অনড় থাকতে পারল না পাথর। হড়াৎ করে একটা শব্দ তুলে খুলে এল বালিমাটির আকর্ষণ থেকে। বিশাল পাথর। ধুপ করে আছড়ে পড়ল নিচের সঙ্গী সাখীদের ওপর। অনেকগুলো পাথরকে নড়িয়ে ফেলল। ধাক্কা দিয়ে, সঙ্গে নিয়ে গড়াতে গড়াতে চলে গেল ঢাল বেয়ে।</p>



<p>বেশ প্রশস্ত হয়ে গেছে এখন ফোকরের বাইরের দিকটা। এপাশটাও প্রশস্ত করতে লেগে গেল ওরা। খুব বেশিক্ষণ লাগল না। ক্রল করে বেরিয়ে যাবার উপযোগী একটা সুড়ঙ্গ তৈরি করে ফেলল ওরা।</p>



<p>কিশোর, তুমি একটা জিনিয়াস। প্ৰশংসা না করে পারল না মুসা।</p>



<p>বেশি বাড়িয়ে বলছি, প্রতিবাদ করল কিশোর। যা করেছি, এর জন্যে প্ৰতিভার দরকার পড়ে না। বাঁচার তাগিদেই মাথায় এসে গিয়েছিল বুদ্ধিটা।</p>



<p>কিন্তু আমার মাথায় তো আসেনি…</p>



<p>হয়েছে হয়েছে, বেরোও এখন। বেশি নড়াচড়া কোরো না। ওপর থেকে পাথর পড়ে থেতলে। যেতে পারে মাথা।</p>



<p>খুব সাবধানে পাঁকাল মাছের মত দেহটাকে মুচড়ে মুচড়ে গর্তের বাইরে বের করে নিয়ে এল মুসা। সামনের দিকে হাত বাড়িয়ে দিয়ে মাথা ঢোকাতে বলল বন্ধুকে।</p>



<p>বেশি কষ্ট করতে হল না কিশোরকে। হাত ধরে টেনে ওকে। গুহার বাইরে বের করে নিয়ে এল মুসা।</p>



<p>ঢাল বেয়ে নিরাপদ জায়গায় সরে এল দুজনে। নিজেদের দিকে তাকাবার সময় পেল এতক্ষণে।</p>



<p>সেরেছে? চেঁচিয়ে উঠল মুসা। কেউ দেখলে আমাদেরকেই ভূত ঠাউরাবে এখন।</p>



<p>ও কিছু না, বলল কিশোর। কোন সার্ভিস স্টেশনে থেমে হাত-মুখ ধুয়ে নিলেই হবে। ভাল করে ঝাড়লে কাপড়েও বালি থাকবে না। আর তেমন। এ অবস্থায় দেখা করতে হচ্ছে না মিস্টার ফিসফিসের সঙ্গে!</p>



<p>এত কিছুর পরেও দেখা করতে যাচ্ছি। আমরা অবাক হয়ে বন্ধুর দিকে চাইল মুসা।</p>



<p>কেন নয়? ওটাই তো আসল কাজ, সেজন্যেই তো বেরিয়েছি। চল চল, দেরি হয়ে যাচ্ছে, তাড়া দিল কিশোর।</p>



<p>সারা পথে পাথরের ছড়াছড়ি। হাঁটতেই কষ্ট হচ্ছে। এমনিতে যা লাগার কথা তার দ্বিগুণ সময় লেগে গেল। পথটা পেরোতে।</p>



<p>কাছে এসে ভয়ে ভয়ে দুর্গের সদর দরজার দিকে তাকাল মুসা।</p>



<p>না, আজ আর ঢুকছি না, বন্ধুকে অভয় দিল কিশোর। এমনিতেই দেরি হয়ে গেছে। মিস্টার ফিসফিসের সঙ্গে দেখা করাটা বেশি জরুরি।</p>



<p>বাঁক পেরিয়ে এল দুজনে। গাড়িটা দেখা যাচ্ছে। অস্থিরভাবে পায়চারি করছে। হ্যানসন। উদ্বিগ্ন।</p>



<p>কিশোর আর মুসাকে দেখে স্বস্তির নিঃশ্বাস ফেলল শোফার। ফিরেছেন তাহলে খুব ভাবনায় পড়ে গিয়েছিলাম। দুজনের সারা গায়ে একবার চোখ বোলাল সে। কোন দুর্ঘটনা?</p>



<p>তেমন কিছু না, জবাব দিল কিশোর। আচ্ছা, মিনিট চল্লিশেক আগে দুটো ছেলেকে এদিক দিয়ে যেতে দেখেছেন?</p>



<p>চল্লিশ মিনিট নয়, তারও বেশি আগে, গাড়িতে উঠে বসতে বসতে বলল হ্যানসন। ক্যাসলের দিক থেকে ছুটে এল দুটো ছেলে। আমাকে দেখেই পাশ কেটে একটা ঝোপের ওপাশে চলে গেল। খানিক পরেই ইঞ্জিনের শব্দ শুনলাম। ঝোপের ওপাশ থেকে ছুটে বেরিয়ে গেল একটা নীল স্পোর্টস কার।</p>



<p>একে অন্যের দিকে চাইল মুসা আর কিশোর। মাথা ঝোঁকাল দুজনেই। টেরিয়ারের গাড়িটাও নীল রঙের স্পোর্টস কার।</p>



<p>তারপর, আগের কথার খেই ধরল হ্যানসন, পাথর গড়িয়ে পড়ার আওয়াজ শুনলাম। অপেক্ষায় রইলাম। আপনাদের। দেরি হচ্ছে দেখে ভাবনায়ই পড়ে গিয়েছিলাম। আমার ওপর হুকুম আছে, কিছুতেই যেন গাড়িটাকে চোখের আড়াল না করি। কিন্তু আপনাদের ফিরতে আরেকটু দেরি হলেই হুকুম অমান্য করতাম, না গিয়ে পারতাম না।</p>



<p>ছেলে দুটো চলে যাবার পর পাথর গড়ানোর আওয়াজ শুনেছেন? ঠিক? নিশ্চিত হতে চাইছে কিশোর।</p>



<p>নিশ্চয়, জবাব দিল হ্যানসন। এখন কোথায় যাব, স্যার?</p>



<p>আটশো বারো উইন্ডিং ভ্যালিরোড, যেখানে রওনা হয়েছিলাম, কেমন আনমনা মনে হল কিশোরকে।</p>



<p>বন্ধুর মনে এখন কিসের ভাবনা চলছে, জানে মুসা। নিশ্চয় ভাবছে, পাথর ধসের আগেই যদি চলে গিয়ে থাকে টেরিয়ার, তাহলে পাথর ঠেলে ফেলল কে? পাশে বসা সঙ্গীর দিকে চাইল সে। নিচের ঠোঁটে চিমটি কাটছে কিশোর, গভীর চিন্তায় মগ্ন।</p>



<p>শুটিকে নয়, তাহলে কে করল কাজটা? আপনমনেই বিড়বিড় করল। কিশোর। একটা মানুষকে দেখেছি পাহাড়ের ওপরে, সে-তো মিথ্যে নয়!</p>



<p>না, মিথ্যে নয়, বন্ধুর সঙ্গে একমত হল মুসা। এবং ও মানুষই। ভূত-প্ৰেত কিছু নয়।</p>



<p>ব্যাপারটা একটু অদ্ভুতই। বাস্তবে ফিরে এল যেন কিশোর। জানোলা দিয়ে বাইরে তাকিয়ে বলল, হ্যানসন, একটা সার্ভিস স্টেশনে একটু রাখবেন। হাত-মুখ ধুতে হবে।</p>



<p>ঝেড়েঝুড়ে জামাকাপড় যতটা সম্ভব পরিষ্কার করে নিল দুই গোয়েন্দা। হাতমুখ ধুয়ে চুল আঁচড়ে নিল। তারপর আবার এসে উঠল গাড়িতে।</p>



<p>পাহাড়ী পথ ধরে আবার ছুটে চলল রোলস রয়েস। পাহাড়ের ওপাশে নিচের উপত্যকায় নেমে গেছে। পথটা। ডানে মোড় নিয়ে আরও মাইল খানেক এগিয়ে গিয়ে মিশেছে। উইন্ডিং ভ্যালি রোডে।</p>



<p>শুরুতে পথটা বেশ চওড়া, দুধারে সুন্দর সুন্দর বাড়িঘর। ধীরে ধীরে সরু হয়ে গেছে, হঠাৎ করেই ঢুকে পড়েছে একটা গিরিপথে। দুধারে কোথাও কোথাও খাড়া পাহাড়ের দেয়াল, দুদিক থেকে চেপে ধরতে চাইছে যেন। অনেক বেশি ঘুরেফিরে এগিয়ে গেছে পথ। হঠাৎ করেই কোন এক পাশের দেয়াল যেন লাফ দিয়ে সরে যাচ্ছে, বেরিয়ে পড়ছে খানিকটা খোলা জায়গা। ছোটখাট একঅধটা বাংলোমত বাড়ি উঠেছে। ওখানে। তারপরই যেন আবার লাফিয়ে পথের গা ঘেঁষে এসে দাঁড়াচ্ছে পাহাড়। এত বেশি ঘোরপ্যাঁচ বলেই পথটার নাম হয়েছে। উইন্ডিং ভ্যালি রোড।</p>



<p>একটা জায়গায় এসে আবার ওপরের দিকে উঠে চলল। পথ, আরও সরু হয়ে আসতে লাগল। কয়েলের মত ঘুরে ঘুরে উঠে যাওয়া পথ হঠাৎ করে এসে শেষ হয়ে গেছে এক জায়গায়। তারপরেই গোল একটু সমতল জায়গা পাহাড়ের মাথায়, গাড়ি ঘোরানোর জন্যে। তার উল্টোদিকে খাড়া নেমে গেছে দেয়াল, তলায় গভীর খাদ। নিচে কঠিন পাথর। ঘোরানোর সময় ড্রাইভার একটু অসতর্ক হলেই তলায় গিয়ে আছড়ে পড়বে গাড়ি।</p>



<p>গোলমত জায়গাটায় এনে গাড়ি থামিয়ে দিল হ্যানসন। জায়গা দেখে অবাকই হয়েছে যেন সে, চেহারাই জানান দিচ্ছে।</p>



<p>পথের শেষ মাথায় চলে এসেছি এদিক ওদিক চেয়ে বলল হ্যানসন। কই, কোন বাড়িঘর তো চোখে পড়ছে না।</p>



<p>ওই যে, একটা মেলবৰ্ব্বক্স হঠাৎ বলে উঠল মুসা। বাক্সের গায়ের লেখাটা পড়ল, প্রাইস আটশো বারো তার মানে কাছে পিঠেই কোথাও আছে বাড়িটা।</p>



<p>গাড়ি থেকে নেমে এল দুই গোয়েন্দা। ক্ষতবিক্ষত একটা ঝোপের পাশে কাত হয়ে দাঁড়িয়ে আছে মেলবৰ্ব্বক্স। ওটার ধার দিয়ে চলে গেছে একটা এবড়োখেবড়ো পাথুরে পথ। জায়গায় জায়গায় ঝোপঝাড়। ওগুলোর মাঝখান দিয়ে সোজা ওপরের দিকে উঠে গেছে পথটা। উঠে চলল দুজনে। শিগগিরই তাদের অনেক নিচে পড়ে গেল গাড়িটা।</p>



<p>বেশ কয়েকটা ঝোপঝাড় পেরিয়ে এল ওরা। ছোট একটা জংলা মত জায়গা পেরোতেই চোখে পড়ল বাড়িটা। পাহাড়ের ঢালে জোর করে বসিয়ে দেয়া হয়েছে যেন লাল টালির ছাত দেয়া পুরানো টাইপের একটা স্প্যানিশ বাংলো। বাংলোর একপাশে পাহাড়ের গা ঘেঁষে দাঁড় করিয়ে দেয়া হয়েছে এক বিশাল খাঁচা, ছোটখাট ঘরের সমান। ভেতরে পুরে রাখা হয়েছে অসংখ্য কাকাতুয়া। একনাগাড়ে পরিসরে।</p>



<p>খাঁচার কাছে এসে দাঁড়িয়ে পড়ল দুজনে। চেয়ে আছে উজ্জ্বল রঙের পাখিগুলোর দিকে। এই সময় পেছনে শোনা গেল পায়ের আওয়াজ।</p>



<p>প্রায় একই সঙ্গে ঘুরে দাঁড়াল দুজনে। যে পথে এসেছে ওরা, সেপথেই আসতে দেখল লোকটাকে। লম্বা, পুরো মাথা জুড়ে টাক, বিরাট সানগ্রাসের আড়ালে ঢাকা পড়েছে চোখ। এক কানের নিচ থেকে শুরু হয়েছে গভীর কাটা একটা দাগ, গলা বেয়ে নেমে গেছে নিচের দিকে, বুকের হাড়ের কাছে গিয়ে ঠেকেছে।</p>



<p>কথা বলে উঠল। লোকটা। গা ছমছম করা কেমন এক ধরনের ফিসফিসে আওয়াজ। খবরদার, যেখানে আছ দাঁড়িয়ে থাকা একচুল নড়বে না কেউ।</p>



<p>স্থির হয়ে গেল দুজনেই।</p>



<p>ধীরে ধীরে এগিয়ে আসতে লাগল লোকটা। বাঁ হাতে বাগিয়ে ধরে আছে একটা মাচেটে। রোদ লেগে ঝিলিক দিয়ে উঠছে বিশাল ছুরির তীক্ষ্ণধার ফলা।</p>



<h2 id="ftoc-heading-9" class="wp-block-heading ftwp-heading">৯</h2>



<p>এক পা দুপা করে এগিয়ে আসছে লোকটা।</p>



<p>একটু নড়বে না ফিসফিসিয়ে উঠল আবার সে। প্ৰাণের ভয় থাকলে চুপচাপ দাঁড়িয়ে থাকা।</p>



<p>মুসার কাছে এই হুশিয়ারি অহেতুক। নড়ছে না। সে এমনিতেই। হঠাৎ বিদ্যুতের চমক দেখা দিল তার আর কিশোরের মাঝামাঝি। দুজনের উরুর কাছ দিয়ে উড়ে চলে গেল মাচেটে। ঘাঁচ করে গিয়ে বিধল মাটিতে।</p>



<p>হতাশ গলায় বলে উঠল। লোকটা, উহহঁ, গেল মিস হয়ে। সানগ্লাস খুলে আনল চোখের ওপর থেকে। নীল আন্তরিক চোখে চেয়ে আছে ছেলেদের দিকে। খানিক আগের মত ভয়াবহ। আর লাগছে না এখন তাকে।</p>



<p>তোমাদের পেছনে ঘাসের ভেতরে ছিল সাপটা, সাফাই গাইল লোকটা। র্যাটলার কিনা বুঝতে পারলাম না। বেশি তাড়াহুড়ো করে। ফেলেছি, সেজন্যেই ফসকে গেল নিশানা।</p>



<p>সাদায়-লালে মেশানো একটা রুমাল বের করে ভুরুর কাছের ঘাম মুছল লোকটা। পাহাড়ের ওপাশে ঝোপঝাড় পরিষ্কার করছিলাম। বাজে জিনিস। দাবানল ছড়ানোর ওস্তাদ। ইসস, ঘেমে নেয়ে গেছি। একেবারে। এক গ্রাস করে লেমোনেড খেলে কেমন হয়, অ্যাঁ?</p>



<p>লোকটার ফিসফিসানিতে অভ্যস্ত হয়ে পড়েছে। ইতিমধ্যে দুই গোয়েন্দা। মুসা আন্দাজ করল, গলার বিচ্ছিরি কাটাটাই ওই স্বর বিকৃতির জন্যে দায়ী।</p>



<p>বাংলোর দিকে হাঁটতে শুরু করল হ্যারি প্রাইস। পিছু পিছু চলল দুই গোয়েন্দা। একটা ঘরে এসে ঢুকল। একপাশে লম্বালম্বি পর্দা ঝোলানো। এপাশে একটা টেবিল ঘিরে কয়েকটা ইজি চেয়ার। টেবিলে বড়সড় একটা জগে বরফ দেয়া লেমোনেড। পর্দার ওপার থেকে ভেসে আসছে কাকাতুয়ার কর্কশ কিচির-মিচির।</p>



<p>পাখি পুষে, পাখি বিক্রি করেই পেট চালাই আমি, জগ থেকে তিনটে গ্লাসে লেমোনেড ঢালতে ঢালতে বলল প্রাইস। দুটো গ্লাস তুলে দিল দুই কিশোরের হাতে। তোমরা খাও। আমি আসছি, এক মিনিট। সানগ্লাসটা টেবিলে নামিয়ে রেখে পাশের ঘরে চলে গেল সে।</p>



<p>ধীরে ধীরে লেমোনেডে চুমুক দিতে লাগল কিশোর। চিন্তিত। মিস্টার প্রাইসকে দেখে কি মনে হয়?</p>



<p>ভালই তো, জবাব দিল মুসা। ফিসফিসানিটাই শুধু খারাপ লাগে। এমনিতে লোকটা মন্দ না।</p>



<p>হ্যাঁ, বেশ মিশুক। কিন্তু মিথ্যে কথা বলল কেন? হাত তো দেখলাম পরিষ্কার। ঝোপঝাড় কাটলে কিছু না কিছু লেগে থাকতই।</p>



<p>কিন্তু মিথ্যে কথা বলবে কেন? এর আগে কখনও দেখেনি। আমাদের। কোন কারণ নেই।</p>



<p>মাথা নাড়ল কিশোর। বুঝতে পারছি না। আরও একটা ব্যাপার। ঝোপ কাটতেই যাক আর যেখানেই যাক, বেশিক্ষণ যায়নি। লেমোনেডে বরফের টুকরো রেখে গিয়েছিল। খুব একটা গলেনি।</p>



<p>তই তো।</p>



<p>কিছু একটা বলতে যাচ্ছিল কিশোর, প্রাইসকে ঢুকতে দেখে থেমে গেল।</p>



<p>কাপড় বদলে এসেছে প্রাইস। গায়ে স্পোর্টস শার্ট। গলায় জড়িয়ে নিয়েছে একটা স্কার্ফ।</p>



<p>কাটা দাগটা দেখলে অনেকেরই অস্বস্তি লাগে, ফিসফিস করে। বলল লোকটা। কারও সঙ্গে কথা বলার সময় তাই স্কাফ জড়িয়ে নিই। অনেক বছর আগে মালয়ের এক দ্বীপে দুর্ঘটনায় পড়েছিলাম। তখন কেটেছে। সে যাকগে। তা তোমরা এখানে কি মনে করে?</p>



<p>একটা কার্ড বের করে প্রাইসের দিকে বাড়িয়ে ধরল কিশোর।</p>



<p>হাতে নিয়ে দেখল প্ৰাইস। তিন গোয়েন্দা! বেশ বেশ! তা এখানে কি তদন্ত করতে এসেছ?</p>



<p>কিশোর জানাল, জন ফিলবির ব্যাপারে কিছু আলোচনা করতে চায়।</p>



<p>সানগ্লাসটা তুলে নিয়ে পরল। প্রাইস। দিনের আলো সইতে পারি না। রাতে ভাল দেখি। …তো ফিলবির ব্যাপারে হঠাৎ এত আগ্ৰহ কেন তোমাদের?</p>



<p>একটা আজব কথা কানে এসেছে, বলল কিশোর। জন ফিলবি নাকি মরার পরে ভূত হয়ে গেছে। ঠাঁই নিয়েছে ক্যাসলেই। লোককে থাকতে দেয় না। জোর করে কেউ থাকতে চাইলে ভয় দেখিয়ে তাড়িয়ে দেয়।</p>



<p>কালো কাচের ওপাশে চোখ দুটো আবছা। দৃষ্টি তীক্ষ্ণ। দেখছে কিশোরকে।</p>



<p>আমিও শুনেছি, ফিসফিসিয়ে বলল লোকটা। ছবিতে ভূতপ্ৰেত দৈত্য-দানবের অভিনয় করেছে জন। ভয় পাইয়েছে দর্শককে। কিন্তু আসলে সে ছিল খুবই ভদ্র, লাজুক। খালি ফাঁকি দিত তাকে লোকে। ঠকাতো। বাধ্য হয়ে শেষে আমাকে ম্যানেজার রেখেছিল। এই যে, এই ছবিটা দেখ।</p>



<p>পেছনে টেবিলে রাখা ফ্রেমে বাঁধানো ছবিটা দেখাল। প্রাইস। তুলে বাড়িয়ে ধরল। কিশোরের দিকে।</p>



<p>হাতে নিল কিশোর। মুসাও দেখল, দুজন মানুষ দোরগোড়ায় দাঁড়িয়ে আছে। হাত মেলাচ্ছে। একজন প্রাইস। আরেকজন তার চেয়ে বেঁটে, বিয়েসও কম। এই ছবিটাই পত্রিকায় ছাপা হয়েছিল, ফটোকপি করেছে। রবিন।</p>



<p>ছবির তলায় লেখাঃ প্রিয় বন্ধু হ্যারিকে।—জন।</p>



<p>ছবি দেখেই আন্দাজ করতে পারছ, কেমন লোক ছিক জন, বলল প্রাইস। লোকের সঙ্গে তর্ক করতে পারত না সে, রাগারগি করতে পারত না, কানের নিচে কাটা জায়গায় একবার আঙুল ছোঁয়াল সে। আমাকে কেন জানি ভয় পায় লোকে। বেশি গোলমাল করে না। জনের অনুরোধে নিলাম তার ম্যানেজারি। অভিনয়ে আরও বেশি মন দিতে পারল সে। কাজটা শুধু তার পেশাই না, নেশাও ছিল। হলে বসে। তার অভিনয় দেখে শিউরে উঠত দর্শক। সবাক চলচ্চিত্রের কদর বাড়ল। দেখা দিল বিপত্তি। ভীষণ চেহারার ভূতের তোতলামিতে লোকে হেসেই খুন। ভেঙে পড়ল জন। তখনকার তার মনের অবস্থা নিশ্চয় বুঝতে পারছ?</p>



<p>হ্যাঁ, স্যার, বলল কিশোর। বুঝতে পারছি। আমাকে নিয়ে কেউ হাসােহাসি করলে, আমারও খুব খারাপ লাগে।</p>



<p>হাপ্তার পর হস্তা পেরিয়ে গেল, ফিসফিসিয়ে বলে চলল লোকটা। ঘর থেকে বেরোয় না জন। একে একে বিদায় করে দিল। চাকর-বাকিরদের। কি আর করব? ওর বাজার-সদাই আমিই করে। দিতে লাগলাম। চারদিক থেকে খবর আসছে তখন। ছবিটার ব্যাপারে। যেখানেই দেখানো হচ্ছে, হাসাহাসি করছে লোকে। অনেক বোঝালাম তাকে। লোকের কথায় কান দিতে মানা করলাম। কিন্তু কোন কাজ হল না, থামল প্রাইস।</p>



<p>অপেক্ষা করে রইল দুই গোয়েন্দা।</p>



<p>তারপর একদিন, আমাকে ডেকে, ছবিটার যে কয়টা প্রিন্ট আছে সব জোগাড় করে নিয়ে আসতে বলল জন। কেউ যেন আর দেখতে না পারে ছবিটা, কেউ যেন আর হাসাহাসি না করতে পারে। বেরোলাম। প্রচুর খরচ-খরচা করে কিনে নিয়ে এলাম সবকটা প্রিন্ট। মড়ার উপর খাঁড়ার ঘা মারতেই যেন এই সময় এল ব্যাংকের সমন। অনেক টাকা ধার হয়ে গেছে। শোধ না দিতে পারলে ক্যাসলটা দখল করে নেবে ব্যাংক। টাকা-পয়সা জামাত না জন। এক হাতে আয় করত। আরেক হাতে খরচ করত। ভেবেছিল, বয়েস কম, খ্যাতি হয়েছে। অনেক সময় আছে টাকা জমানোর, বলে যাচ্ছে প্রাইস। একদিন, ক্যাসলের মেইন রুমে বসে আছি। দুজনে। আলোচনা হচ্ছে বাড়িটা রাখতে পারবে কিনা সে ব্যাপারে। ও বলল, মরে গিয়ে হলেও বাড়িটা দখলে রাখবে সে। তার দেহ পচেগলে শেষ হয়ে যায় যাবে, কিন্তু প্ৰেতাত্মা বেরোবে না। ক্যাসল ছেড়ে।</p>



<p>চুপ করল প্রাইস। কালো কাচের ওপাশে আবছা চোখের দৃষ্টিতে নির্লিপ্ততা।</p>



<p>কেঁপে উঠল একবার মুসা, ইয়াল্লা! মরে তাহলে সত্যি সত্যিই ভূত হওয়ার ইচ্ছে ছিল ফিলবির!</p>



<p>তাই তো মনে হচ্ছে, বলল কিশোর। আচ্ছা, মিস্টার প্রাইস, ফিলবি তো খুব ভদ্র ছিল। এমন একজন লোকের প্ৰেতাত্মাও নিশ্চয় ভদ্রই হবে। লোককে সে ভয় দেখাচ্ছে, তাড়িয়ে দিচ্ছে ক্যাসল থেকে, বিশ্বাস হতে চায় না।</p>



<p>ঠিকই, একমত হল প্রাইস। আমার মনে হয় জন না, লোককে তাড়াচ্ছে অন্য প্ৰেতাত্মা। ওগুলো অনেক বেশি পাজী।</p>



<p>অন্য…! ঢোক গিলিল মুসা। বেশি পাজী!</p>



<p>হাঁ। বুঝিয়ে বলছি। তোমরা জান, পাহাড়ের তলায় সাগরের ধারে পাওয়া গেছে জন ফিলবির গাড়ি?</p>



<p>মাথা ঝোঁকাল দুই কিশোর।</p>



<p>তাহলে এ-ও জান, একটা নোট রেখে গেছে জন। লিখে গেছে, চিরকালের জন্য অভিশপ্ত করে রেখেছে টেরর ক্যাসলকে?</p>



<p>আবার মাথা ঝোঁকাল দুই গোয়েন্দা। দুজনেই চেয়ে আছে প্রাইসের মুখের দিকে।</p>



<p>পুলিশের ধারণা, বলল প্রাইস। ইচ্ছে করেই পাহাড়ের ওপর থেকে গাড়ি নিয়ে পড়েছে জন। আমিও তাদের সঙ্গে একমত। সেই যে সেদিন কথা হয়েছিল ক্যাসলে, তারপর আর কোনদিন ওর সঙ্গে আমার দেখা হয়নি। আমাকে প্ৰতিজ্ঞা করিয়ে নিয়েছে জন, কোন দিন যেন আর টেরর ক্যাসলে না। ঢুকি। হ্যাঁ, কোন কথা থেকে যেন…</p>



<p>অন্য প্ৰেতাত্মার কথা বলছিলেন, মনে করিয়ে দিল কিশোর। খুব খারাপ।</p>



<p>হ্যাঁ, খারাপ প্ৰেতাত্মা, বলল প্রাইস। সারা দুনিয়ার বিখ্যাত সব ভূতুড়ে বাড়ি থেকে মালমশলা জোগাড় করে এনে দুর্গ সাজিয়েছে জন। জাপানের এক ভূতুড়ে মন্দির থেকে এনেছে কাঠ। ভূমিকম্পে ধসে পড়েছিল ওই মন্দির। ভেতরে যে কয়জন লোক ছিল, সব মারা গিয়েছিল ইট কাঠ চাপা পড়ে। ইংল্যান্ডের এক ধ্বংস হয়ে যাওয়া প্রাসাদ থেকে এসেছে কিছু লোহার বরগা। ওই বরগীর একটাতে দড়ি বেঁধে ফাঁসি দিয়ে আত্মহত্যা করেছিল এক সুন্দরী মেয়ে। ধসে পড়ার আগে নাকি প্রায় রাতেই মেয়েটার প্ৰেতাত্মা ঘুরে বেড়াতে দেখা যেত প্রাসাদের ছাতে। রাইন নদীর ধারের এক পোড়ো দুর্গের পাথর কিনে এনে লাগানো হয়েছে টেরর ক্যাসলে। ওই দুর্গের ভাঁড়ারে নাকি আটকে রাখা হয়েছিল এক পাগলা বাদককে। আটকে থেকে না খেয়ে মরে গেছে লোকটা। তারপর থেকেই গভীর রাতে দুর্গের ভেতর থেকে ভেসে আসত মিষ্টি হালকা বাজনা।</p>



<p>খাইছে!। চোখ বড় বড় হয়ে গেছে মুসার। দেশ-বিদেশের কুখ্যাত সব ভুতকে এনে টেরর ক্যাসলে তুলেছে জন। ওরা তো লোককে ভয় দেখিয়ে তাড়াবেই। গলা টিপে আজও মারেনি কাউকে, এটাই আশ্চর্য!</p>



<p>কেউ গিয়ে বেশি বাড়াবাড়ি করলে হয়ত মারবে, ফিসফিসিয়ে বলল প্রাইস। তবে আমি যা জানি, কেউ যায় না টেরর ক্যাসলের ধারে কাছে। চোর-ডাকাত ভবঘুরেরা পর্যন্ত এড়িয়ে চলে। মাসে একবার করে। ওদিক থেকে ঘুরে আসি আমি। পুরানো বন্ধুকে মনে রাখি। কোন বারই কাউকে ক্যাসলের কাছেপিঠে দেখিনি।</p>



<p>ওরা ক্যাসলে গিয়েছিল, বলল না কিশোর। আচ্ছা, অনেক কাহিনীই তো শোনা যায় ক্যাসলের ভূত সম্পর্কে। গভীর রাতে নাকি পাইপ অর্গান বাজে, নীল ভূত দেখা যায়। কতখানি সত্যি, বলতে পারেন?</p>



<p>আমিও শুনেছি ওসব কিচ্ছা। বাজনা শুনিনি কখনও, কোন ভূতকে দেখিনি। তবে জন বলত, প্রোজেকশন রুম থেকে গভীর রাতে নাকি ভেসে এসেছে বাজনা। কয়েকবার এই ঘটনা ঘটে যাবার পর একদিন অর্গানের ইলেকট্রিক কানেকশন কেটে রাখল। বন্ধ করে। রাখল প্রোজেকশন রুমের দরজা। কিন্তু লাভ হল না কিছু। সে-রাতেও ঠিক শোনা গেল সেই বাজনা।</p>



<p>ঢোক গিলিল মুসা।</p>



<p>চশমা খুলে নিল প্রাইস। দুই কিশোরের দিকে চেয়ে চোখ মিটমিট করছে। টেরির ক্যাসলে ভূত আছে কি নেই, জানি না। আমি, ফিসফিস করে বলল সে। তবে, আমাকে ঢুকতে বললে ঢুকব না। রাতে ক্যাসলের দরজার ওপাশেই যাব না। লক্ষ-কোটি টাকা দিলেও না।</p>



<h2 id="ftoc-heading-10" class="wp-block-heading ftwp-heading">১০</h2>



<p>কিশোর! ডাক শোনা গেল মেরিচাচীর। এদিকে আয়। রডগুলো বেড়ার ধার ঘেঁষে তুলে রাখবি? মুসা.রবিন, তোমরা একটু সাহায্য কর বন্ধুকে।</p>



<p>কড়া রোদ। ইয়ার্ডে ব্যস্ততা। রবিনের পা ভাঙা, ভারি কাজ তার পক্ষে সম্ভব না। উল্টে রাখা পুরানো একটা বাথটাবে আরাম করে। বসে রডের হিসেব রাখছে সে। গত দুদিন ধরেই খুব কাজ হচ্ছে ইয়ার্ডে। কবে। আবার হেডকোয়ার্টারে আলোচনায় বসতে পারে তিনজন কে জানে! মিস্টার ফিসফিসের সঙ্গে দেখা করে আসার পর আর এগোয়নি তদন্ত। আসলে সময়ই পায়নি। ইয়ার্ডে ব্যস্ত থেকেছে। কিশোর। মুসার বাড়িতে কাজ ছিল, সারতে হয়েছে। লাইব্রেরিতে রবিনেরও কাজের চাপ পড়েছিল বেশ।</p>



<p>গত দুদিন খুব কম সময়ই বাড়িতে থাকতে পেরেছেন রাশেদ চাচা। বড়সড় একটা নিলাম হচ্ছে এক জায়গায়। ওখানে মাল কিনতে ব্যস্ত তিনি। ট্রাক বোঝাই হয়ে কেবলই মালের পর মাল এসে জমা হচ্ছে ইয়ার্ডে। কবে যে শেষ হবে, কে জানে!</p>



<p>একটানা কাজ করে গেল ওরা খুশিমনেই। মেরিচাচীর কাজ করে দিতে দ্বিধা নেই তিন গোয়েন্দার। প্রচুর চুইংগাম কিংবা টিফির লোভ আছে। সঙ্গে আছে মেরিচাচীর হাতে তৈরি কেক। বয়ে বয়ে বেড়ার কাছে নিয়ে রড জমা করছে মুসা আর কিশোর। বাথটাবে বসে ওগুলোর হিসেব রাখছে। রবিন। দুপুরের দিকে ফুরসত মিলল কিছুক্ষণের জন্য। বড় ট্রাকটা দেখা গেল। ইয়ার্ডের গেটে। রাশেদ চাচা এসেছেন। ছোটখাট হালকা পাতলা মানুষ, ঈগলের মত বাঁকানো বিরাট নাকের তলায় পেল্লাই গোঁফ। ট্রাক বোঝাই মালপত্রের স্তুপের ওপর একটা পুরানো ধাঁচের চেয়ারে বসে আছেন রাজকীয় ভঙ্গিতে।</p>



<p>পুরানো জিনিস কিনতে গেলে, যা যা চোখে পড়ে কিছুই ফেলে আসেন না রাশেদ চাচা। কাজে লাগবে কি লাগবে না, বিক্রি হবে। কিনা, ওসব নিয়ে মাথা ঘামান না। কিনে নিয়ে আসেন। পরে দেখা যাবে কি করা যায়।</p>



<p>ইয়ার্ডের চত্বরে এসে থামল ট্রাক। মালের দিকে একবার চেয়েই স্বামীর উদ্দেশ্যে বলে উঠলেন মেরিচাচী, তুমি…তুমি পাগল হয়ে গেছ, ওটা এনেছ কেন?</p>



<p>পায়ে পায়ে চাচীর কাছে এসে দাঁড়িয়েছে তিন কিশোর। দাঁতের ফাঁক থেকে পাইপটা নিয়ে ওদের দিকে একবার দোলালেন রাশেদ চাচা। হাসলেন।</p>



<p>অবাক চোখে এক গাদা ধাতব পাইপের দিকে চেয়ে আছে তিন কিশোর। আট ফুট উঁচু একটা পাইপ অর্গান।</p>



<p>অর্গানটা কিনেই ফেললাম, মেরি, গলা খুব ভারি রাশেদ চাচার। বোরিস….রোভার ধর তো। নামিয়ে ফেলি। খুব সাবধানে নামাতে হবে। ভেঙেটেঙে ফেল না আবার।</p>



<p>লাফ দিয়ে মাটিতে নেমে এলেন রাশেদ চাচা। অর্গানটা নামাতে ব্যস্ত হয়ে পড়ল বোরিস আর রোভার।</p>



<p>পাইপ অর্গান… কথা আটকে গেল মেরিচাচীর। যেশাস! পাগল হয়ে গেছে লোকটা! …অর্গান, পাইপ-অর্গান দিয়ে কি হবে!</p>



<p>নাক-মুখ দিয়ে গলগল করে ধোঁয়া ছাড়লেন রাশেদ চাচা। রসিকতা করলেন, বাজানো শিখব। পার্ট টাইম চাকরি করা যাবে। সার্কাসে। হাসলেন তিনি। হাত লাগালেন বোরিস আর রোভারের সঙ্গে।</p>



<p>বোরিস আর রোভার দুই ভাই। বাভারিয়ার লোক। দুজনেই ছয় ফুট চার ইঞ্চি লম্বা, সেই অনুপাতে চওড়া। মাথার চুল সোনালি। গায়ে মোষের জোর। সহজেই ধরে ধরে নামিএয় আনছে ভারি পাইপগুলো।</p>



<p>শোবার ঘরের কাছে বেড়ার ধারে অর্গানটা বসানোর সিদ্ধান্ত নিলেন রাশেদ চাচা। ওখানেই নিয়ে গাদা করে রাখা হল অর্গানের পাইপ আর অন্যান্য যন্ত্রপাতি। পরে জুড়ে দেয়া যাবে।</p>



<p>খুব ভাল জিনিস, তিন কিশোরকে বললেন রাশেদ চাচা। লস আঞ্জেলেসের পুরানো এক থিয়েটার হাউজ থেকে এনেছি।</p>



<p>খুব ভাল করেছ। গোমড়া মুখে বললেন মেরিচাচী। কপাল ভাল, কাছেপিঠে প্ৰতিবেশী নেই। কাজ করতে চলে গেলেন তিনি।</p>



<p>অনেক বড় অডিটোরিয়ামের জন্যে তৈরি হয়েছিল অর্গানটা, ছেলেদেরকে বললেন রাশেদ চাচা। জোরে বাজালে কানের পর্দা ফেটে যাবে মানুষের। চাইলে খুব নিচুতে নিয়ে আসা যায়। এর শব্দ। এতই নিচু, মানুষের কানেই ঢোকে না সে-আওয়াজ।</p>



<p>না-ই যদি শোনা গেল, ওটা আবার শব্দ হল নাকি? চাচার দিকে চেয়ে বলল কিশোর।</p>



<p>মানুষের কানে ঢেকে না, সার্কাসের হাতির কানে ঢুকবে, মুচকে হাসলেন রাশেদ চাচা। চলে গেলেন সেখান থেকে।</p>



<p>কান তো সবারই এক, বলল মুসা। মানুষের কানে না। ঢুকলে হাতির কানে ঢুকবে নাকি?</p>



<p>চুকতেও পারে, জবাবটা দিল রবিন। কুকুরের হুইসেলের নাম শোনোনি? মানুষের কানে ঢোকে না, কিন্তু কুকুর ঠিকই শুনতে পায় ওই বাঁশির আওয়াজ।</p>



<p>সাবসোনিক, যোগ করল কিশোর। বিলো সাউন্ডও বলে একে। ভাইব্রেশন বেশি না হলে মানুষের কানে ঢেকে না শব্দ। একটা বিশেষ রেঞ্জের কােপন হলে তবেই শুনতে পায় মানুষ।</p>



<p>পাইপ অর্গান আর শব্দ-রহস্য নিয়ে এতই মগ্ন ওরা, গেটের কাছে দাঁড়াল এসে নীল স্পোর্টস কারটা, খেয়ালই করল না। ড্রাইভার—টিং-টিঙে রোগাটে শরীর, লম্বা এক তরুণ। জোরে হর্ন বাজাল।</p>



<p>চমকে ফিরে চাইল তিন কিশোর।</p>



<p>তিন গোয়েন্দাকে চমকে দিতে পেরে খুব মজা পেল যেন গাড়ির আরোহীরা। জোরে হেসে উঠল ড্রাইভার আর তার দুই সঙ্গী।</p>



<p>শুটিকে টেরি লম্বা তরুণকে ড্রাইভিং সিট থেকে নেমে আসতে দেখে বলে উঠল মুসা।</p>



<p>ওর এখানে কি? বিড় বিড় করল রবিন।</p>



<p>বছরের একটা বিশেষ অংশ রকি বীচে কাটাতে আসে ডয়েল পরিবার, সারা বছর থাকে না। কিন্তু ওই কয়েকটা মাসই যথেষ্ট। জ্বলিয়ে মারে কিশোর, মুসা আর রবিনকে। খালি পেছনে লেগে থাকে।</p>



<p>নিজের বুদ্ধির ওপর অগাধ আস্থা টেরিয়ার ডয়েলের, অন্য কেউ সেটা মানল কি মানল না, তা নিয়ে মাথা ঘামায় না। নিজের গাড়ি নিজেই ড্রাইভ করে। বুক ফুলিয়ে ঘুরে বেড়ায়। কিশোর বয়েসী। ছেলেছোকরাদেরকে অধীনে রাখার চেষ্টা করে। রকি বীচের বেশির ভাগ ছেলেমেয়েই পাত্তা দেয় না। তাকে, এড়িয়ে চলে। তবে বখে যাওয়া কিছু ছেলেকে দলে টানতে পেরেছে। টেরিয়ার। প্রায়ই পার্টি দেয়, ওদেরকে দাওয়াত করে। তার গাড়িতে তুলে ঘোরায় সারা শহর। দরাজ হাতে খরচ করে।</p>



<p>এগিয়ে আসছে টেরিয়ার। হাতে একটা জুতোর বাক্স। গাড়িতে বসা দুই সঙ্গীর চোখ তার ওপর। তিন গোয়েন্দাও দেখছে তাকে। কাছাকাছি এসেই পকেটে হাত ঢোকাল সে। ঝটকা দিয়ে বের করে। আনল আবার। হাতে একটা ম্যাগনিফাইং গ্লাস। রাশেদ চাচা আর দুই বাভারিয়ান ভাইয়ের দিকে তাকাল। পাইপ অর্গানটা নিয়ে ব্যস্ত তারা। এখান থেকে তার কথা শুনতে পাবে না। বিশেষ কায়দায় ভুরু কুঁচকাল সে। গুরুগম্ভীর একটা ভাব ফুটিয়ে তুলল চেহারায়। ম্যাগনিফাইং গ্লাসের ভেতর দিয়ে পুরো ইয়ার্ডে চোখ বোলাল একবার। ভুল জায়গায় এসে পড়লাম না তো!</p>



<p>টেরিয়ারের অভিনয়ে খুব মজা পেল তার দুই সঙ্গী, হেসে উঠল হো হো করে।</p>



<p>কি চাই এখানে, শুটকি?</p>



<p>মুসার কথা যেন শুনতেই পেল না টেরিয়ার। ম্যাগনিফাইং গ্রাসের ভেতর দিয়ে তাকাল কিশোরের দিকে। অনেক কষ্টে যেন চিনতে পারল। গ্লাসটা আবার ভরে রাখল পকেটে। এই যে কিশোর হোমস, পৃথিবী বিখ্যাত গোয়েন্দা। দেখা করতে পেরে নিজেকে ভাগ্যবান মনে করছি। একটা কেস নিয়ে এসেছি আপনার কাছে, স্যার। স্কটল্যান্ড ইয়ার্ডও বিমূঢ় হয়ে গেছে, কোন সুরাহা করতে পারেনি। কেসটা। শেষ পর্যন্ত আপনার শরণাপন্ন হতে হল। নির্দয়ভাবে খুন করা হয়েছে বেচারাকে। আশা করি এই জটিল রহস্যের সমাধান করতে পারবেন। বাক্সটা বাড়িয়ে ধরল সে।</p>



<p>টেরিয়ারের বলার ভঙ্গিতে হেসে লুটোপুটি খেতে লাগল তার দুই বন্ধু।</p>



<p>বিচ্ছিরি গন্ধ আসছে বাক্সের ভেতর থেকে। কি আছে, আন্দাজ করতে পারল তিন গোয়েন্দা। হাত বাড়িয়ে বাক্সটা নিল। কিশোর। ডালা খোলার আগে একবার চাইল টেরিয়ারের দিকে।</p>



<p>হাসছে টেরিয়ার। অপেক্ষা করছে।</p>



<p>ডালা খুলল কিশোর। নাকে এসে যেন বাড়ি মােরল পচা গন্ধ। বিরাট এক সাদা হঁদুর, পচে ফুলে ঢোল হয়ে আছে।</p>



<p>কি মনে হয়, মিস্টার হোমস? সামান্য সামনে বুকে এল টেরিয়ার। ভয়াবহ এই খুনের কিনারা করতে পারবেন? আসামীকে ধরতে পারলে বড় পুরস্কার পাবেন। পঞ্চাশটা স্ট্যাম্প।</p>



<p>হাসির রোল উঠেছে গাড়িতে।</p>



<p>আড়চোখে সেদিকে একবার চাইল কিশোর। চেহারায় কোন পরিবর্তন হল না। গম্ভীর চোখ মুখ, আস্তে করে মাথা ঝোঁকাল। গাড়িতে বসা টেরিয়ারের দুই বন্ধুকে শুনিয়ে জোরে জোরে বলল, আপনার মনের অবস্থা আমরা বুঝতে পারছি, মিস্টার শুটকি। খুবই দুঃখ পেয়েছেন। পাবেনই তো? হাজার হোক, নিহত জীবটা আপনার খুব প্রিয় বন্ধু ছিল।</p>



<p>হঠাৎ থেমে গেল হাসির শব্দ। সতর্ক হয়ে উঠেছে গাড়িতে বসা ছেলে দুটো। চোখ মুখ লাল হয়ে উঠেছে টেরিয়ারের।</p>



<p>বেচারার মৃত্যুর কারণ অনুমান করতে পারছি, আবার বলল কিশোর। বদহজম। খইল খেয়েছিল এক গরু বন্ধুর সঙ্গে, একই গামলায়। গরুটার নামের আদ্যাক্ষর দুটো জানি। টি ডি। ভুরিভোজনের পরই হয়তো টেরর ক্যাসলে গিয়েছিল, ভূতের তাড়া খেয়ে প্যাণ্ট নষ্ট করতে করতে ফিরেছে।</p>



<p>নিজেকে খুব চালাক মনে কর, না? হিসিয়ে উঠল টেরিয়ার।</p>



<p>বিশ্বাস হচ্ছে না? দাঁড়াও, দেখাচ্ছি, বলেই ঘুরল কিশোর। একছুটে গিয়ে ঢুকল ঘরে। কয়েক মুহূর্ত পরেই বেরিয়ে এল।</p>



<p>এই যে, আদ্যাক্ষর খোদাই করা আছে এটাতে, টর্চটা টেরিয়ারের দিকে বাড়িয়ে ধরে বলল কিশোর। আগে একটা এস থাকলেই তোমার পুরো নাম হয়ে যেত। শুটকি টেরিয়ার ডয়েল।</p>



<p>হা হা করে হেসে উঠল মুসা। টািৰ্চটা শুটকিকে দিয়েই দাও না, কিশোর। একটা এস বসিয়ে নেবে।</p>



<p>থাবা মেরে কিশোরের হাত থেকে টৰ্চটা নিয়ে নিল টেরিয়ার। ঘুরে দাঁড়াল। গটমট করে হেঁটে চলে গেল গাড়ির কাছে। ড্রাইভিং সিটে উঠে বসে ফিরে চাইল। আহাহা, তিন গোয়েন্দা! শুনলেই হাসি পায়! শহরের ছেলেদের কারই জানতে বাকি নেই ভড়ঙের কথা। কেউ হাসি ঠেকাতে পারছে না।</p>



<p>জবাবে তালে তালে হাততালি দিতে লাগল কিশোর, মুসা আর রবিন।</p>



<p>আরও খেপে গেল টেরিয়ার। রাগে ভাষা হারিয়ে ফেলল। ঝাল। মেটাল গাড়িটার ওপর। বন বন করে ঘুরে উঠল স্টিয়ারিং।। কৰ্কশ আর্তনাদ উঠল টায়ারের। ঘুরে গেল নীল স্পোর্টস কারের নাক। জোর এক ঝাঁকুনি খেয়েই লাফ দিল সামনে। তীব্ৰ গতিতে ছুটে চলে গেল।</p>



<p>লাইব্রেরিতে আমার কার্ড ও-ব্যাটাই চুরি করেছে, কথা বলল রবিন। আমরা কাজে নেমেছি, জেনে গেছে ব্যাটা।</p>



<p>জানুক, লোককে জানাতেই তো চাই আমরা, বলল কিশোর। তবে, কাজটা আরও জরুরি হয়ে পড়ল আমাদের জন্যে। প্রথম কেসে ফেল করা চলবে না কিছুতেই।</p>



<p>পেছনে ফিরে চাইল একবার কিশোর। পাইপ অর্গান নিয়ে ব্যস্ত এখন রাশেদ চাচা, বোরিস আর রোভার। চাচীকে দেখা যাচ্ছে না। নিশ্চয় টেবিলে খাবার সাজাতে গেছেন।</p>



<p>একটু সময় পাওয়া গেল, বলল কিশোর। চল, লাঞ্চের ডাক পড়ার আগেই মীটিং শেষ করে ফেলি।</p>



<p>দুই সুড়ঙ্গের দিকে এগিয়ে চলল তিন গোয়েন্দা।</p>



<p>তাড়াহুড়ো করে এগোতে গিয়ে অঘটন ঘটাল কিশোর। মাটিতে পড়ে থাকা একটা আলগা পাইপে পা দিয়ে বসল। গড়িয়ে চলে গেল পাইপ। তাল সামলাতে না পেরে বেকায়দা ভঙ্গিতে পড়ে গেল সে।</p>



<p>তাড়াতাড়ি দুদিক থেকে গোয়েন্দা প্রধানকে তুলে বসাল রবিন আর মুসা।</p>



<p>প্ৰচণ্ড ব্যথায় দাঁতে দাঁত চেপে আছে কিশোর। আমার পা! …ভেঙেই গেছে বোধহয়। গুঙিয়ে উঠল সে। উফফ, এই যে, এখানে!</p>



<p>দেখা গেল, ইতিমধ্যেই ফুলে উঠতে শুরু করেছে ডান পায়ের গোড়ালির ওপরের গাঁট।</p>



<p>ভীষণ ব্যথা! বিকৃত হয়ে গেছে কিশোরের মুখ। উফফ, বোধহয় ডাক্তারই ডাকতে হবে!</p>



<h2 id="ftoc-heading-11" class="wp-block-heading ftwp-heading">১১</h2>



<p>দুই দিন পর।</p>



<p>বিছানায় পড়ে আছে কিশোর। সেদিন, সঙ্গে সঙ্গে তাকে হাসপাতালে নিয়ে যাওয়া হয়েছিল। সারাদিন আটকে রাখলেন ডাক্তার। পায়ের এক্সরে করলেন। তারপর কি একটা তরল পদার্থে পা ভিজিয়ে রাখতে দিলেন। বিকেলের দিকে হাসপাতাল থেকে ছাড়া পেয়েছে সে।</p>



<p>ডাক্তার অভয় দিয়েছেন, শিগগিরই আবার দৌড়াতে পারবে কিশোর। সারাদিন বিছানায় পড়ে না থেকে একটু একটু হাঁটাচলা করতেও বলেছেন।</p>



<p>ওঠার চেষ্টা করে কিশোর, পারে না। একটু নড়াচড়া করলেই প্ৰচণ্ড যন্ত্রণা শুরু হয়।</p>



<p>মনে স্বস্তি নেই গোয়েন্দা প্রধানের। দেরি হয়ে যাচ্ছে। নিশ্চয় আর অপেক্ষা করবেন না মিস্টার ডেভিস ক্রিস্টোফার। হয়ত ইতিমধ্যেই একটা ভূতুড়ে বাড়ি ঠিক করে ফেলেছেন তিনি।</p>



<p>কাজে নামতে না নামতেই এই অঘটন। এর চেয়ে বড় অস্বস্তিকর কারণ আর কি হতে পারে তিন গোয়েন্দার জন্যে?</p>



<p>কিশোরের বিছানার পাশে মলিন মুখে বসে আছে মুসা আর রবিন।</p>



<p>এখনও ব্যথা করে? জানতে চাইল মুসা।</p>



<p>করে, বলল কিশোর। আক্কেল হয়েছে আমার। এত অসাবধান কেন হলাম? পা-টা যে ভাঙেনি এই যথেষ্ট। যাক গে। এখন আসল কথায় আসছি। ওই টেলিফোন কল, ওটার তো কোন সুরাহা হল না। হ্যানসনের সঙ্গে আলাপ করেছি। ও জানিয়েছে, সে রাতে টেরার ক্যাসল থেকে ফেরার পথেও নাকি কে অনুসরণ করেছিল আমাদেরকে। শুটকি হতে পারে।</p>



<p>সহজেই পারে, সায় দিল রবিন। ওই ব্যাটা জানে, টেরর ক্যাসলের ব্যাপারে আমরা কৌতুহলী।</p>



<p>আমার বিশ্বাস হয় না, এদিক ওদিক মাথা নাড়ল মুসা। গলার স্বর এভাবে বদলে ফেলার ক্ষমতা ওই ব্যাটার নেই। অন্য কেউ করেছে। মানুষ হয়ে থাকলে, মন্তবড় অভিনেতা ওই লোক।</p>



<p>ঠিক, বলল কিশোর। তবে সবই অনুমান। একটু থেমে বলল, নিজের চোখে না দেখলে, ভূতে ফোন করেছে এটা মোটেই বিশ্বাস করব না। আমি।</p>



<p>তা না হয় হল, অনিশ্চিত রবিনের গলা। ধরে নিলাম ভূতে করেনি ফোন। কিন্তু তোমাদের ওপর পাথর ফেলল কে?</p>



<p>ঠিক, রবিনের কথায় জোর পেল মুসা। পাথর ফেলল কে?</p>



<p>আপাতত ওটা নিয়ে ভাবছি না, বলল কিশোর। তবে আমার ধারণা, ভূত নয়। শুটকিও না! এর পেছনে অন্য কেউ রয়েছে।</p>



<p>কে? জানতে চাইল মুসা।</p>



<p>জানলে তো বলতামই। আরও কিছু ঘটনা না ঘটলে জানা যাবে না। হ্যারি প্রাইসের লোকটা যাক। কেন মিছে কথা বলল লোকটা? ঝোপ কাটছিল না, তবু কেন বলল কাটছিল? লেমোনেডের কথাই ধর। সাজিয়েই রেখেছিল। টেবিলে। ফ্রিজ থেকে বরফও বের কয়েক ন জানত, আমরা যাব। অবাক লাগছে না?</p>



<p>কয়েক মুহূর্ত নীরবতা।</p>



<p>মাথা চুলকাল মুসা। বিড়বিড় করল, খালি প্যাঁচ। বাড়ছেই! সুরাহা হবার কোন লক্ষণই দেখছি না!</p>



<p>ঠিক এই সময় ঘরে এসে ঢুকলেন মেরিচাচী দাঁড়ালেন। এখন কেমন লাগছে রে?</p>



<p>ভাল, দায়সারা জবাব দিল কিশোর। তাদের আলোচনায় বাধা পড়েছে। চাইছে মেরিচাচী চলে যাক এখন।</p>



<p>গেলেন না চাচী। বিছানার পাশে বসে কিশোরের আহত জায়গায় হাত রাখলেন। ব্যথা লাগে এখনও?</p>



<p>না।</p>



<p>হেসে ফেললেন চাচী। আমাকে তাড়াতে চাইছিস, না?</p>



<p>না, ইয়ে…মানে… ধরা পড়ে গিয়ে আমতা আমরা করতে লাগল কিশোর।</p>



<p>একটা কথা জানাতে এসেছি, বললে চাচী। আরও আগেই বলতাম। কিন্তু ভুলে গিয়েছিলাম। ইস্‌স্‌, কি ভাবনায়ই না ফেলে দিয়েছিলি! বাবা-মা হারা ছেলেটার জন্যে ভাবনার অন্ত নেই তাঁর।</p>



<p>চাচী, কি বলবে, বলে ফেল না? তাড়া দিল কিশোর।</p>



<p>গতকাল সকালে এক বুড়ি এসেছিল। তুই তখন ঘুমিয়েছিল। সে এক আজব বুড়ি!</p>



<p>আজব বুড়ি, সতর্ক হয়ে উঠল কিশোর।</p>



<p>চাচীর কথায় আগ্রহী হয়ে উঠছে মুসা আর রবিনও।</p>



<p>এক জিপসি বুড়ি।</p>



<p>জিপসি বুড়ি! পিঠ সোজা হয়ে গেছে মুসা আর রবিনের। কিশোরও বালিশে পিঠ রেখে আধশোয়া হল। ব্যথা ভুলে গেছে।</p>



<p>তারপর?</p>



<p>দরজায় টোকা দিল বুড়ি। খুললাম। ভেতরে ডাকব কি ডাকব। না ভাবছি, এই সময়ই তোর নাম বলল সে। পা মাচকানোর কথা বলল। ভবিষ্যদ্বাণী করলঃ সাবধান না হলে আরও বড় বিপদ হবে। তোর। এর আগে কখনও দেখিনি ওকে। তোর নাম জানল কি করে, পা মাচকানোর খবর পেল কোথায়, ঈশ্বরই জানে!</p>



<p>সাবধান হতে বলেছে এক জিপসি বুড়ি। একে অন্যের দিকে চাইছে তিন গোয়েন্দা।</p>



<p>ভেতরে ডাকলাম বুড়িকে, আবার বললেন মেরিচাচী। এল। বসল। ঝোলার ভেতর থেকে কয়েকটা তাস বের করল। বুঝলাম, তাসের ম্যাজিক জানে বুড়িটা। তাস চালাচালি করে লোকের ভবিষ্যৎ জানতে পারে। এসবে কোনদিনই বিশ্বাস নেই। আমার। কিন্তু বুড়িটা যেভাবে বলল, অবিশ্বাসও করতে পারলাম না। তিনবার তাস চালল সে তোর নাম করে। তিন বারে তিনটে কথা বললঃ টি সি থেকে দূরে থাকতে হবে তোকে। পা মাচকানোর পেছনে টি সি রয়েছে। এরপরও যদি টি সি-কে এড়িয়ে না চলিস, আরও বিপদ হবে তোর।</p>



<p>তুমি কিছু বললে না?</p>



<p>কি আর বলব? হেসে উড়িয়ে দিয়েছি বুড়ির কথা। একটু যেন ক্ষুন্ন হল সে। ঝোলার ভেতরে তাসগুলো ভরে উঠে চলে গেল। কিছু একটা দেখেছি। ওর চোখে, খটকা লেগেছে মনে। …কিশোর, বাপ, একটু সাবধানে থাকিস তুই কি জানি, কিছু ঘটেও যেতে পারে। উঠলেন চাচী। তোরা কথা বল। আমি যাই। কাজ পড়ে আছে ওদিকে।</p>



<p>বেরিয়ে গেলেন মেরি চাচী। সিঁড়িতে পায়ের শব্দ। নিচে নেমে যাচ্ছেন তিনি।</p>



<p>চাচী বেরিয়ে যাবার পরও অনেকক্ষণ কোন কথা বলতে পারল না। তিন গোয়েন্দা। একে অন্যের দিকে চেয়ে রইল।</p>



<p>টি. সি… অবশেষে কথা ফুটল রবিনের মুখে। শুকনো গলা। মানে, টেরর ক্যাসল।</p>



<p>শুটকির কাজও হতে পারে, বলল কিশোর। সামান্য ফ্যাকাসে দেখাচ্ছে তার চেহারা। সে-ই হয়ত পাঠিয়েছে বুড়িকে। কিন্তু টেরির এত বুদ্ধি, নাহা বিশ্বাস হচ্ছে না! মরা ইদুর এনে ইয়ার্কি মারা পর্যন্তই তার দৌড়।</p>



<p>কেউ… বলল মুসা। মানে, কিছু একটা চায় না, আমরা টেরার ক্যাসলে যাই। প্ৰথমে ফোনে হুশিয়ার করেছে। তারপর জিপসি বুড়ির ওপর ভর করে তাকে হাঁটিয়ে এনেছে। ইয়ার্ডে। তার মুখ দিয়ে নিজে কথা বলেছে। দুই সঙ্গীর দিকে চাইল সে। কেউ কিছু বলল না। মৌনতা সম্মতির লক্ষণ ধরে নিয়ে বলল, এরপর থেকে টেরর ক্যাসলের ধারে কাছে যাওয়াও আর উচিত না আমাদের। কি বল, রবিন?</p>



<p>ঠিক।</p>



<p>কিশোর?</p>



<p>ঠিক বেঠিক জানি না, তবে আবার যেতে হবে টেরর ক্যাসলে, বলল গোয়েন্দাপ্রধান। লোক হাসাতে চাও? শুটকি কি বলে গেছে, মনে নেই? ভয় পেয়ে এখন পিছিয়ে গেলে থু থু দেবে সে আমাদের মুখে। সারা রকি বীচে। আমাদের গোয়েন্দাগিরির খবর রটিয়ে দিয়েছে। প্রথম কেসেই ফেল করলে মুখ টিপে হাসবে সবাই আমাদের দেখলে। পিছিয়ে আসার আর উপায় নেই। এগিয়ে যেতেই হবে।</p>



<p>চুপ করে রইল দুই সহকারী।</p>



<p>তাছাড়া, আবার বলল কিশোর, জিপসি বুড়ি এসে নতুন আরেক রহস্য যোগ করে দিয়ে গেল। বুঝতে পারছি, ঠিক পথেই এগোচ্ছি। আমরা।</p>



<p>মানে? জানতে চাইল মুসা।</p>



<p>এর আগে অনেকেই ঢুকেছে টেরর ক্যাসলে। এর রহস্য ভেদ করতে চেয়েছে। কাউকেই হুশিয়ার করা হয়নি আমাদের মত। এর একটাই মানে। ঠিক পথেই এগোচ্ছি। আমরা। টেরর ক্যাসলের আজব রহস্য ভেদ করে ফেলি, চায় না কেউ একজন।</p>



<p>বেশ, ধরে নিলাম তোমার কথাই ঠিক, বলল মুসা। তাহলেও আর এগুতে পারছি না। আমরা। তুমি পড়ে আছ বিছানায়। তোমার পা ভাল না হলে কাজে নামতে পারছি না। আর।</p>



<p>ভুল বললে, বলল কিশোর। বিছানায় শুয়ে আছি বটে, ব্রেনটা অকেজো হয়ে যায়নি, বরং ঠাণ্ডা মাথায় ভাবার সুযোগ পেয়েছি বেশি, আমি না হয় না-ই যেতে পারলাম, তোমরা যাও, আরেকবার ঘুরে এস ক্যাসল থেকে।</p>



<p>আমরা যাবা প্ৰায় চেঁচিয়ে উঠল রবিন। মোটেই না। টেরর ক্যাসলের ওপর বড়জোর লেখাপড়া চালিয়ে যেতে পারি। আমি। তার বেশি কিছু করতে পারব না।</p>



<p>খুব বেশি কিছু করতে হবেও না তোমাদেরকে, সহজ গলায় বলল কিশোর। একটা ব্যাপারে শুধু শিওর হয়ে আসতে হবে। অস্বস্তি বেড়ে আতঙ্কে রূপ নেয়। কিনা জানতে হবে, আর সে আতঙ্ক কতখানি তীব্র, তাও বুঝে আসতে হবে।</p>



<p>কতখানি তীব্র! চেঁচিয়ে উঠল মুসা। এখনও বোঝার বাকি আছে নাকি? আতঙ্কে হার্টফেল করতে বসেছিলাম গত বার, মনে নেই?</p>



<p>সেজন্যেই রবিনকে যেতে বলছি। এবার সঙ্গে, বলল কিশোর। রিও একই অবস্থা হয়। কিনা, জানা দরকার। আরেকটা ব্যাপার। অবস্থাটা কতক্ষণ স্থায়ী হয়, জেনে আসতে হবে। মানে, ক্যাসলের বাইরে ঠিক কতদূরে এলে পরে এই আতঙ্ক চলে যায়, বুঝতে হবে।</p>



<p>এর আগের বারে ছিল পনেরো মাইল, জবাব দিল মুসা। বাড়িতে গিয়ে নিজের বিছানায় শোয়ার পর তবে গেছে।</p>



<p>এবারে গিয়ে শিওর হয়ে নাও, সত্যিই পনেরো মেইল কিনা, শান্ত গলা কিশোরের। আগের বারের মত পড়িমড়ি করে ছুটবে না। আস্তে আস্তে পিছিয়ে আসবে, ক্যাসলের বাইরে বেরোবে, পথে নামবে। খানিক পরে পরই থেমে বোঝার চেষ্টা করবে, আতঙ্ক চলে গেছে কিনা।</p>



<p>আস্তে আস্তে, শুকনো হাসি হাসল মুসা। আবার থামবও খানিক পর পর।</p>



<p>হয়ত আতঙ্কিতই হবে না, বলল কিশোর। কারণ এবারে যাচ্ছি। দিনের আলো থাকতে থাকতেই পরীক্ষা করবে ক্যাসলের ঘরগুলো। সাহসে কুলালে রাত নামার পরেও অপেক্ষা কোরো একটু। হ্যাঁ, &nbsp;আগামীকাল বিকেলেই যাচ্ছ তোমরা।</p>



<p>কি? রবিনের দিকে চেয়ে বলল মুসা। যাবে তো?</p>



<p>স্বস্তির নিঃশ্বাস ফেলল রবিন। আগামীকাল হলে আমি পারছি না। লাইব্রেরিতে কাজ আছে। পরশু এবং তার পরদিনও পারব না।</p>



<p>আগামী দুতিন দিন আমারও কাজ আছে, বলল মুসা। বাড়িতে। আমিও যেতে পারছি না।</p>



<p>নিচের ঠোঁটে চিমটি কাটছে কিশোর। হুমম, ভাবনার কথাই। তাহলে তো প্ল্যান বদলাতেই হচ্ছে!</p>



<p>ঠিক, খুশি হয়ে বলল মুসা। প্ল্যান বদলাতেই হচ্ছে।</p>



<p>বেশ, বলল কিশোর। এখনও দিনের আলো থাকবে কয়েক ঘন্টা। তাড়াতাড়ি খাওয়া-দাওয়া সেরে ঘন্টাখানেকের মধ্যেই বেরিয়ে পড়। ঘুরে এস ক্যাসল থেকে।</p>



<h2 id="ftoc-heading-12" class="wp-block-heading ftwp-heading">১২</h2>



<p>ধুত্তরি। মুখ গোমড়া মুসার। কখনও পারি না-ওর সঙ্গে। কথার প্যাঁচে ফেলে দিয়ে ঠিক কাজ আদায় করে নেয়।</p>



<p>ঠিক, সায় দিল রবিন। আর কিছু বলল না।</p>



<p>গিরিপথে এসে দাঁড়িয়েছে দুজনে। সামনেই পাহাড়ের ঢালে টেরার ক্যাসল আকাশে মাথা উঁচু করে দাঁড়িয়ে। পশ্চিম আকাশে ঢলে পড়েছে সূর্য। তেরছাভাবে রোদ এসে পড়েছে বিশাল টাওয়ারের গায়ে। পেঁচিয়ে ওঠা আঙুর-লতার ফাঁকে ফাঁকে শাৰ্শিভাঙা জানালার ফোকর, ভয়াবহ দানবের চোখ যেন।</p>



<p>শিউরে উঠল একবার রবিন। চল, ঢুকে পড়ি। সুরুজ ড়ুবতে বড়জোর আর দুঘন্টা। তারপর ঝাপাৎ করে নামবে অন্ধকার।</p>



<p>ঢাল বেয়ে উঠতে শুরু করল দুজনে। মাঝামাঝি উঠে পেছনে ফিরে চাইল একবার মুসা। বাঁকের ওপারে। পাথরের স্তুপের ওপাশে দাঁড়িয়ে আছে রোলস রয়েস। অপেক্ষা করছে। হ্যানসন।</p>



<p>কি মনে হয়? উঠতে উঠতে জিজ্ঞেস করল মুসা। এবারেও শুটকি ফলো করছে আমাদের?</p>



<p>না, এদিক ওদিক মাথা নাড়ল রবিন। পা ভাঙা। উঠতে কষ্ট হচ্ছে তার, কিন্তু মুসাকে বুঝতে দিচ্ছে না। আমি খেয়াল রেখেছিলাম। ওর নীল গাড়ির ছায়াও দেখিনি। কিশোরের ধারণা, টেরর ক্যাসলের ধার মাড়াবে না। আর শুটকি।</p>



<p>আমরাও মাড়াতে চাইনি, জোর করে পাঠানো হয়েছে। তবে, শুটকিকে হয়ত জোর করেও পাঠানো যাবে না।</p>



<p>রবিনের কাঁধে বুলছে ক্যামেরা। মুসার হাতে টেপ রেকর্ডার। কোমরের বেল্টে আটকে নিয়েছে টৰ্চ, দুজনেই। টেরর ক্যাসলের বারান্দায় উঠে এল ওরা। হলে ঢোকার বড় দরজাটা বন্ধ।</p>



<p>তাজ্জব ব্যাপার তো! ভুরু কুঁচকে গেছে মুসার। শুটকি দরজা খোলা রেখেই পালিয়েছিল, দেখেছি।</p>



<p>বাতাসে বন্ধ হয়ে গেছে হয়ত, বলল রবিন।</p>



<p>হাত বাড়িয়ে দরজার নব চেপে ধরল। মুসা। ঘোরাল। ঠেলা দিতেই তীক্ষ্ণ ক্যাঁ-অ্যাঁ-চ্‌- চ্‌- চ্‌ শব্দ করে খুলে গেল ভারি দরজা।</p>



<p>মরচে পড়ে গেছে কবজায়, মন্তব্য করল রবিন। ওই শব্দে ভয় পাবার কিছু নেই, নিজেকেই যেন বোঝাল সে।</p>



<p>কে বলল, ভয় পেয়েছি? স্বীকার করতে রাজি না মুসা।</p>



<p>দরজা খোলা রেখেই হলে ঢুকে পড়ল। ওরা। হলের এক পাশে একটা বড় ঘর। ঢুকাল ওরা। পুরানো আসবাবপত্রে বোঝাই। কাঠের ভারি ভরি চেয়ার টেবিল, বিরাট ফায়ার প্লেস। রহস্যজনক কিছু দেখলেই ছবি তুলে নিতে বলে দিয়েছে কিশোর। কিন্তু তোলার মত তেমন কিছুই চোখে পড়ল না রবিনের। তবু ভিন্ন ভিন্ন দৃষ্টিকোণ থেকে ঘরের গোটা দুয়েক ছবি তুলে নিল সে।</p>



<p>তারপর ইকো রুমে এসে ঢুকাল ওরা। ঘরে আবছা আলো আঁধারির খেলা! গা শিরশিরে একটা অনুভূতি আবহাওয়ায়, অস্বস্তিকর। বিচিত্র আর্মার স্যুট আর বিভিন্ন ভঙ্গিতে তোলা জন ফিলবির ছবিগুলোর দিকে চাইলে আরও বেড়ে যায় অস্বস্তি ভাবটা। একপাশে সিঁড়ি, দোতলায় উঠে গেছে। মাঝামাঝি জায়গায় একপাশের দেয়ালে কয়েকটা জানালা। কাচের শার্শি। ধুলোর পুরু আস্তরণ। ওপথেই আসছে আলো।</p>



<p>মিউজিয়ম মনে হচ্ছে, বলল রবিন। জানই তো, যে-কোন মিউজিয়মে ঢুকলেই কেমন জানি হয়ে যায় মন।</p>



<p>ঠিক, সায় দিল মুসা। ঠিক ধরেছ। সেই অনুভূতি। মিউজিয়মে ঢুকলে এমন হয়। কথা বলতে বলতে এগিয়ে গেল সে। ধুলো-বালি, পুরানো, কেমন যেন মরা মরা…।</p>



<p>মরা-অরা-অরা-অরা-অরা-অর!</p>



<p>ঘরের ঠিক মাঝামাঝি গিয়ে শেষ শব্দটা উচ্চারণ করছে মুসা, বেশ জোরে। এক লাফে পিছিয়ে এল।</p>



<p>ওরে-ব্বাপরে! এত জোরালা বলতে বলতেই ঘরের ঠিক মাঝখানে গিয়ে দাঁড়াল রবিন। প্ৰতিধ্বনি।</p>



<p>ধ্বনি-অনি-অনি-অনি-অনি-অনি!</p>



<p>হাত চেপে ধরে একটানে রবিনকে সরিয়ে আনল। মুসা। ওখানে দাঁড়িয়ে জোরে কথা বললেই ওই কাণ্ড ঘটে।</p>



<p>প্ৰতিধ্বনি পছন্দ করে রবিন। জোরে হাল্লো বলার ইচ্ছেটা চাপা দিতে হল। ইকো হলের প্রতিধ্বনি মজার নয়, বরং কেমন অস্বস্তি জাগায়।</p>



<p>চল, ছবিটা দেখি, বলল রবিন। ওই যে, যেটা চোখ টিপেছিল তোমার দিকে চেয়ে।</p>



<p>ওই তো, হাত তুলে দেখাল মুসা। জলদস্যুর সাজে জন ফিলবি।</p>



<p>চল, ভালমত দেখি, বলল রবিন। একটা চেয়ারে দাঁড়িয়ে দেখ তো, নাগাল পাও কিনা।</p>



<p>ভারি, পিঠবাঁকা একটা কাঠের চেয়ার ছবিটার তলায় নিয়ে এল মুসা। উঠল চেয়ারে। পায়ের আঙুলে ভর দিয়ে দাঁড়িয়েও নাগাল পেল না ছবিটার।</p>



<p>ওই যে একটা ব্যালকনি, ছবিটার ওপর দিকে চেয়ে বলল রবিন। ওখান থেকে লম্বা তার দিয়ে বুলিয়ে দেয়া হয়েছে ছবি। চল উঠে যাই। তার ধরে টেনে তুলে নিতে পারব ছবিটা।</p>



<p>সিড়ির দিকে এগোনোর জন্যে ঘুরে দাঁড়াতে গেল। রবিন। আধাপাক ঘুরেছে, এই সময় তার ক্যামেরা-কেসের চামড়ার ফিতে আটকাল কেউ। চমকে ফিরে চাইল রবিন। ঠিক তার পেছনে, আবছা! অন্ধকারে দাঁড়িয়ে আছে লম্বা এক মূর্তি। গলা চিরে বিকট চিৎকার বেরিয়ে এল। তার, খিচে দৌড় মারতে চাইল দরজার দিকে।</p>



<p>পারল না। ফিতোয় হ্যাঁচকা টান লাগল, আবার পিছিয়ে গেল। রবিন। ভারসাম্য হারাল। কান্ত হয়ে গেল এক পাশে। মুখ ফিরিয়ে চাইল কি আছে পেছনে। আর্মর সুট পরা এক বিরাট মূর্তি, কোপ মারার ভঙ্গিতে মাথার উপর তুলে রেখেছে তলোয়ার।</p>



<p>আবার চিৎকার বেরোলি রবিনের গলা চিরে। পড়ে গেল। মার্বেলের মেঝেতে। সঙ্গে সঙ্গে গড়ান দিয়ে সরে গেল একপাশে।</p>



<p>খটাং করে মেঝেতে পড়ল তলোয়ার, মুহূর্ত আগে ঠিক ওই জায়গাতেই ছিল রবিন। তলোয়ারের পাশেই পড়ল। মূর্তিটা। বদ্ধ ঘরে বিকট আওয়াজ হল। ইস্পাতের খালি ড্রােম পড়ল যেন একটা।</p>



<p>ফিতেয় টান নেই। আর এখন। গড়িয়ে দূরে সরে গেল। রবিন। দেয়ালে এসে ঠেকার আগে থামল না। ফিরে চাইল। খাড়া হয়ে গেছে ঘাড়ের চুল। তার দিকে তেড়ে আসছে না। আর্মর সুট পরা মূর্তি। ধড় থেকে মাথা আলাদা হয়ে গেছে। ওটার। গড়াতে গড়াতে চলে যাচ্ছে মেঝের ওপর দিয়ে। থেমে গোল দেয়ালে ধাক্কা খেয়ে।</p>



<p>আরও কয়েক মুহূর্ত অপেক্ষা করে উঠল রবিন। পায়ে পায়ে এগিয়ে গেল পড়ে থাকা ধড়টার দিকে। পাশে গিয়ে বসল ভয়ে ভয়ে। ধড়ের গলার ভেতরে একবার উঁকি দিয়েই হাঁপ ছাড়ল। খালি। আসলে ওটা একটা আর্মর সুট। আস্ত। কায়দা করে দাঁড় করিয়ে রাখা হয়েছিল দেয়ালে ঠেকা দিয়ে। একটা হাত ওপরের দিকে তুলে আটকে দেয়া হয়েছিল কোনভাবে। হাতের মুঠোয় ধরিয়ে দেয়া হয়েছিল তলোয়ার। খুব কাছাকাছি গিয়েছিল রবিন। বেঁধে গিয়েছিল ফিতে। রবিন পাশে ঘোরার সময় টান লেগেছে, পড়ে গেছে মূর্তিটা। চোট সইতে না পেরে গলা থেকে আলগা হয়ে গেছে লোহার শিরস্ত্ৰাণ।</p>



<p>চোখ বড় বড় করে সুটটার দিকে চেয়ে আছে। রবিন। চমকে উঠল অট্টহাসির শব্দে। হো হো করে ঘর ফাটিয়ে হাসছে মুসা।</p>



<p>হাসিতে যোগ দিল না। রবিন। বেকায়দা ভঙ্গিতে পড়ে থাকা সুটের ধড়ের একটা ছবি তুলল। আরেকটা ছবি তুলল। মুসার।</p>



<p>যাক, বলল রবিন। ক্যাসলের এক ভূতের ছবি তুললাম। চেয়ারে দাঁড়িয়ে হাসছে। দেখে নিশ্চয় মজা পাবে কিশোর।</p>



<p>ক্যামেরাটা আমার হাতে থাকা উচিত ছিল, রবিন, চোখের পানি মুছতে মুছতে বলল মুসা। কত হয়ে পড়ে যাচ্ছ তুমি। পেছনে তলোয়ার উচিয়ে আছে আর্মর সুট পরা এক মূর্তি। আহ, যা দারুণ একখান ছবি হত না আবার হাসতে লাগল সে।</p>



<p>আর্মর সুটটার দিকে একবার তাকাল রবিন। দৃষ্টি দিয়ে ওটাকে ভস্ম করার চেষ্টা চালাল যেন। ব্যর্থ হয়ে ফিরল দেয়ালে ঝোলানো ছবির দিকে। ক্যামেরা চোখের সামনে তুলে এনে শটাশট শাটার টিপে চলল। একের পর এক।</p>



<p>কয়েকটা ছবি তুলে নিয়ে মুসার দিকে ফিরল রবিন। হাসি। থামবে এবার? অনেক কাজ পড়ে আছে। ওই যে দরজাটা, চল ওঘরে ঢুকি। দরজার কপালে বসানো প্লেটের লেখা পড়ল, প্রোজেকশন রুম।</p>



<p>চেয়ার থেকে নেমে এল মুসা। বাবার মুখে শুনেছি, আগে বড় বড় অভিনেতার বাড়িতে নিজস্ব প্রোজেকশন রুম থাকত। ঘরে বসেই নিজের ছবি দেখত, বন্ধুদের দেখাত। চল দেখি ঘরটা।</p>



<p>হাতল ধরে জোরে টান দিল রবিন। ধীরে ধীরে খুলে গেল পাল্লা, যেন ওপাশ থেকে টেনে ধরে রেখেছে। কেউ। এক ঝলক হাওয়া এসে ঝাপটা মারাল গায়ে, নাকে এসে লাগল ভ্যাপসা গন্ধ। দরজার ওপাশে কিছুই দেখা যাচ্ছে না। নিরেট অন্ধকার।</p>



<p>বেল্টে ঝোলানো টর্চ খুলে নিল মুসা। আলো ফেলল ভেতরে।</p>



<p>অন্ধকারের কালো চাদর ফুড়ে বেরিয়ে গেল আলোক রশ্মি। চোখের সামনে ভেসে উঠল প্রোজেকশন রুম। বেশ বড় একটা হলঘর। কয়েক সারিতে রাখা হয়েছে শখানেক চেয়ার! একপ্ৰান্তে দাঁড়িয়ে আছে বিরাট এক পাইপ অর্গান!</p>



<p>মুভি-থিয়েটারের মত সাজানো হয়েছে, বলল মুসা। অর্গানটা দেখেছ? রাশেদ চাচারটার চেয়েও অনেক বড়।</p>



<p>নিজের টর্চ খুলে আনল রবিন। সুইচ টিপল। আলো জ্বলল না। ভাল করে দেখে বুঝল, ভেঙে গেছে। কাচ। সে যখন মেঝেতে পড়ে গিয়েছিল, বাড়ি লেগেছিল তখনই।</p>



<p>একটা টর্চের আলোই যথেষ্ট। প্রোজেকশন রুমের ভেতরে এসে ঢুকল দুজনে। এগোেল পাইপ অর্গানটার দিকে।</p>



<p>হাসাহাসি করে হালকা হয়ে গেছে মন।। ভয় কেটে গেছে। দুজনেরই। অর্গানের কাছে এসে দাঁড়াল ওরা।</p>



<p>ছাতের কাছাকাছি উঠে গেছে বিশাল পাইপগুলো। ধুলোবালি আর মাকড়সার জাল লেগে আছে। অর্গানের একটা ছবি তুলল রবিন।</p>



<p>আলো ফেলে ফেলে পুরো ঘরটা দেখল ওরা। যত্নের অভাবে নষ্ট হয়ে যাচ্ছে চেয়ারগুলো। জায়গায় জায়গায় উঠে গেছে ছাল-চামড়াগদি। ছবি দেখানোর পর্দার জায়গায় বুলিছে এখন কয়েক ফালি সাদা কাপড়। গুমোট গরম ঘরে।</p>



<p>এখানে কিছু নেই, বলল মুসা। চল, ওপরে যাই।</p>



<p>প্রোজেকশন রুম থেকে বেরিয়ে এল ওরা। ইকো হল পেরিয়ে এক প্রান্তের সিড়ির গোড়ায় চলে এল। উঠতে শুরু করল সিঁড়ি বেয়ে। আধাপাক ঘুরে দোতলায় গিয়ে শেষ হয়েছে সিঁড়ির আরেক মাথা। মাঝামাঝি উঠে থামল ওরা। ধুলোয় ঢাকা জানালার শার্শি দিয়ে বাইরে তাকাল। চোখে পড়ছে গিরিপথ।</p>



<p>আরও ঘন্টা দেড়েক আলো থাকবে, বলল রবিন। এরমধ্যেই দেখে নিতে হবে যা দেখার।</p>



<p>আগে জলদস্যুর ছবিটা ভালমত দেখি, চল, পরামর্শ দিল মুসা।</p>



<p>ব্যালকনিতে এসে থামল ওরা। দুজনেই ধরল। ছবির তার, টান দিল। ভীষণ ভারি ফ্রেম। দুজনে টেনে তুলতেও বেগ পেতে হল।</p>



<p>উঠে এল ছবি। ওটার ওপর টর্চের আলো ফেলল। মুসা। সাধারণ ছবি। তেল রঙে আঁকা, এজন্যেই আলো পড়লে সামান্য চকচক করে। রবিনের ধারণা হল, হয়ত বিশেষ কোন একটা দৃষ্টিকোণ থেকে ছবির চোখের দিকে চেয়েছিল মুসা, চকচক করতে দেখেছিল। জ্যান্ত চোখ বলে মনে হয়েছিল তখন। সেটা তাকে বলল রবিন।</p>



<p>কিন্তু সন্দেহ গেল না মুসার। জ্যান্তই মনে হয়েছিল! কি জানি, ভুলও দেখে থাকতে পারি। যাকগে, আবার নামিয়ে রাখি ছবিটা, এস।</p>



<p>আবার আগের জায়গায় ছবিটা বুলিয়ে রাখল। ওরা। সরে এল ব্যালকনি থেকে। আবার চলে এল সিঁড়িতে।</p>



<p>সিঁড়ি ভেঙে উঠতেই থাকল। ওরা। একটু পরেই মোটা থামের মত একটা টাওয়ারের ভেতরে আবিষ্কার করল নিজেদেরকে। চারদিকে ছোট ছোট জানালা। বাইরে তাকাল। ক্যাসলের চুড়ার কাছে উঠে এসেছে ওরা। অনেক নিচে ব্ল্যাক ক্যানিয়ন। যতদূর চোখ যায়, শুধু পাহাড় আর পাহাড়।</p>



<p>আরো দেখেছা হঠাৎ বলে উঠল মুসা। একটা এরিয়্যালা টেলিভিশনের</p>



<p>চাইল রবিন। ঠিকই। ওদের একেবারে কাছের পাহাড় চুড়োয় দাঁড়িয়ে আছে একটা এরিয়্যাল। হয়ত পাহাড়ের ওপাশেই রয়েছে কোন বাড়ি। ভাল রিসিপশনের জন্যে এরিয়্যালটা লাগিয়েছে বাড়ির লোকো</p>



<p>পাহাড়ের মাঝে মাঝে অনেক গিরিপথ রয়েছে, দেখেছ? আঙুল তুলে একটা দিক দেখিয়ে বলল মুসা। ব্ল্যাক ক্যানিয়নের মত নির্জন নয় ওগুলো।</p>



<p>ডজন ডজন সরু গিরিপথ আছে। এদিকে পাহাড়ের ভেতরে ভেতরে, বলল রবিন। আমি ভাবছি। এরিয়্যালটার কথা। পাহাড়ের ঢাল কি খাড়া দেখেছ? ওতে চড়তে চাইলে… মনে হচ্ছে, ওদিক দিয়ে ঘুরে যেতে হবে।</p>



<p>আমারও তাই ধারণা, বলল মুসা। চল, নামি। এখানে আর কিছু দেখার নেই।</p>



<p>খানিকটা নেমে একটা বড় ঘরে এসে ঢুকাল ওরা। গাদা গাদা বই র্যাকে। লাইব্রেরি। এখানকার দেয়ালেও অনেক ছবি ঝোলানো, ইকো হলের ছবিগুলোর চেয়ে আকারে ছোট।</p>



<p>চল, দেখি ছবিগুলো, প্ৰস্তাব রাখল মুসা।</p>



<p>রবিন রাজি।</p>



<p>জন ফিলবির অভিনীত ছবির দৃশ্য। কোথাও সে জলদস্যু, কোথাও ছিনতাইকারী, ওয়্যারউলফ, জোম্বি, ভ্যাম্পায়ার, আবার কোথাও বা সাগর থেকে উঠে আসা কোন নাম-না জানা ভয়াবহ দানব।</p>



<p>ইস্‌স্‌ ফিল্মগুলো যদি দেখতে পারতাম! বলল মুসা। একই লোকের মত চেহারা!</p>



<p>লোকে এজন্যেই তাকে লক্ষ্যমুখে ডাকত, মনে করিয়ে দিল। রবিন। আরে, দেখ দেখ!</p>



<p>এক জায়গায় দেয়ালের একটা চারকোণা ফোকরে একটা বাক্স, মমিকেস। ডালা বন্ধ। রূপার একটা প্লেট লাগানো বাক্সের গায়ে। এগিয়ে গিয়ে প্লেটে টর্চের আলো ফেলল। মুসা। খোদাই করে। ইংরেজিতে লেখা রয়েছেঃ</p>



<p>জন ফিলবি,<br>তোমার অভিনীত ছবি দেখে অনেক মজা পেয়েছি বেঁচে থাকতে। মৃত্যুর পর আমার দেহের এই বিশেষ অংশগুলো তোমাকেই দান করে গেলাম। তোমার মিউজিয়মে সাজিয়ে রেখা।<br>— পিটার হেনশ।</p>



<p>সেরেছে, চাপা গলায় বলল মুসা। ভেতরে কি আছে।</p>



<p>আর কি? নিশ্চয় মমি-টমি কিছু।</p>



<p>অন্য কিছুও হতে পারে! এস, দেখি!</p>



<p>ডালা ধরে ওপরের দিকে টান দিল মুসা। বেজায় ভারি। তুলতে কষ্ট হচ্ছে।</p>



<p>ডালাটা অর্ধেক উঠে যেতেই ভেতরে চাইল মুসা। ওরেকবাপারে! বলেই ছেড়ে দিল ডালা। সরে এল এক লাফে।</p>



<p>কি, ক্কি হল? রবিনের গলায় উৎকণ্ঠা।</p>



<p>দাঁত বের করে হাসছে। কঙ্কাল! উরিববাপারে!</p>



<p>বার দুই ঢোক গিলিল রবিন। কঙ্কাল নড়েচড়ে ওঠেনি তো!</p>



<p>বুঝতে পারলাম না!</p>



<p>এস তো, আবার তুলে দেখি!</p>



<p>ভয়ে ভয়ে এসে আবার ডালা ধরল মুসা। রবিনও হাত লাগাল।</p>



<p>ডালা তুলে ভেতরে উঁকি দিল দুজনেই। সাধারণ একটা কঙ্কাল পড়ে আছে চিত হয়ে। না, নড়ছে না। একেবারে স্থির।</p>



<p>খামোকা ভয় পেয়েছ, বলল রবিন। নিশ্চয় ওটা পিটার হেনশর কঙ্কাল। একটা ছবি তুলে নিই। কিশোর খুশি হবে।</p>



<p>ছবি তুলে নিল রবিন। মুসা নেই ওখানে। জানালার ধারে সরে যাচ্ছে।</p>



<p>সর্বনাশ! হঠাৎ চিৎকার শোনা গেল মুসার। রবিন, জলদি কর! অন্ধকার…</p>



<p>তা কি করে হয়? হাতঘড়ির দিকে চাইল রবিন। এখনও এক ঘন্টা আলো থাকার কথা!</p>



<p>কি জানি! দেখে যাও!</p>



<p>জানালার ধারে সরে এল রবিন। ঠিকই, বাইরে গিরিপথে অন্ধকার নামতে শুরু করেছে। উঁচু পাহাড়ের ওপারে হারিয়ে গেছে সূৰ্য।</p>



<p>ভুলেই গিয়েছিলাম, রবিনের গলায় শঙ্কা, এসব পাহাড়ী অঞ্চলে সূর্য একটু তাড়াতাড়িই ডোবে।</p>



<p>চল, বেরিয়ে পড়ি, তাগাদা দিল মুসা। অন্ধকারে এখানে এক মুহূর্ত থাকতে রাজি নই আমি।</p>



<p>বারান্দায় বেরিয়ে এল ওরা। দুই প্ৰান্ত থেকেই সিঁড়ি নেমে গেছে। দেখতে ঠিক একই রকম। কাছের সিড়িটার দিকে এগিয়ে গেল ওরা। নামতে শুরু করল।</p>



<p>এক জায়গায় এসে শেষ হল সিড়ি। একটা হল ঘরে এসে ঢুকেছে। ওরা। আবছা অন্ধকার। এক নজর দেখেই বুঝল, এটা ইকো রুম নয়, অন্য ঘর। এক প্ৰান্ত থেকে সিড়ি নেমে গেছে।</p>



<p>এদিক দিয়ে যাইনি আমরা, বলল রবিন। চল ফিরি। ওপর তলায় উঠে অন্য সিড়ি দিয়ে নামব।</p>



<p>কি দরকার? বাধা দিল মুসা। ওই তো সিঁড়ি নেমে গেছে। নিশ্চয় নিচের তলায়ই নেমেছে।</p>



<p>অপ্ৰশস্ত সিঁড়ি। গায়ে গায়ে ঠেকে যায়। দ্রুত নেমে চলল। দুজনে। কয়েক ধাপ নেমেই সরু ছোট একটা প্যাসেজে শেষ হয়েছে সিঁড়ি। প্যাসেজের দুপাশে দেয়াল। ও মাথায় দরজা।</p>



<p>তাড়াতাড়ি দরজার কাছে চলে এল ওরা। ঘন হয়ে আসছে অন্ধকার। নব ঘুরিয়ে ঠেলা দিতেই দরজা খুলে গেল! ওপাশ থেকে আবার সিঁড়ি নেমেছে। মুসা চলে গেল ওপাশে। ছেড়ে দিতেই বন্ধ হয়ে যেতে চাইল স্প্রিং লাগানো পাল্লা। খপ করে আবার ধরে ফেলল। সে। রবিনও চলে এল এপাশে। পাল্লা ছেড়ে দিল মুসা।</p>



<p>দরজা বন্ধ হয়ে যেতেই গাঢ় অন্ধকার গ্ৰাস করল ওদেরকে।</p>



<p>চল ফিরে যাই। আবার বলল রবিন। এই অন্ধকারে অচেনা পথে চলতে মন সায় দিচ্ছে না।</p>



<p>ঠিকই বলেছ। এখন আমারও কেমন কেমন লাগছে! ফিরে যাবার জন্যে ঘুরে দাঁড়াল মুসা। দরজার নব ধরে মোচড় দিল। অন্ধকারে তার শঙ্কিত গলা শোনা গেল। ইয়াল্লা রবিন, নব ঘুরছে না! অটোমেটিক লকা পুশ বাটন ওপাশে। তাড়াহুড়োয় চাপ লেগে গেছে হয়ত!</p>



<p>তাহলে আর কি করা! গলা স্বাভাবিক রাখার চেষ্টা করল রবিন। না চাইলেও সামনেই বাড়তে হবে। আমাদের!</p>



<p>কিছুই দেখা যাচ্ছে না! দেখি, টর্চ জ্বলি …আরে, টর্চ কোথায় গেল আমার! …কোথায়! ..নিশ্চয়, মমি-কেসের ডালা তোলার সময় নামিয়ে রেখেছিলাম!</p>



<p>খুব ভাল করেছি! আমার টর্চাটাও নষ্টা এখন? কি উপায়?</p>



<p>কাচ ভেঙেছে, বালব তো ভাঙেনি। দেখি, টর্চটা দাও আমার হাতে, অন্ধকারে রবিনের বাহুতে হাত রাখল মুসা।</p>



<p>সঙ্গীর হাতে টর্চ তুলে দিল রবিন।</p>



<p>টর্চের গায়ে বার দুই থাবা লাগাল মুসা। জোরে জোরে ঝাঁকুনি দিল বার কয়েক। সুইচ টিপল। জ্বলে উঠল বালব। নিভে গেল। আবার ঝাঁকুনি দিতেই আবার জ্বলল, মিটমিট করে। ম্লান আলো।</p>



<p>ঠিকমত ব্যাটারি কানেকশন পাচ্ছে না, মন্তব্য করল মুসা। তবে কাজ চালানো যাবে। এস, নামি।</p>



<p>ঘুরে ঘুরে নেমে গেছে সরু সিঁড়ি। আগে নেমে চলল। মুসা। তাকে অনুসরণ করল রবিন। শেষ হল সিঁড়ি। স্নান আলোয় দেখল, ছোট একটা ঘরে এসে দাঁড়িয়েছে ওরা। দুদিকে দুটো দরজা। বেরোবে কোন দরজা দিয়ে?</p>



<p>সিদ্ধান্ত নিয়ে একটা দরজার দিকে পা বাড়াল রবিন। সঙ্গে সঙ্গে তার বাহু খামছে ধরল মুসা। শুনিছা শুনতে পাচ্ছ।</p>



<p>কান পাতল রবিন। সে-ও শুনতে পেল।</p>



<p>বাজনা। মৃদু, কাঁপা কাঁপা, বহুদূর থেকে আসছে যেন। প্রোজেকশন রুমের ভাঙা অর্গান পাইপ বাজছো অস্বস্তি বোধ করতে লাগল। রবিন। হঠাৎ করেই।</p>



<p>ওদিক থেকে আসছে, আঙুল তুলে একটা দরজা দেখিয়ে বলল মুসা।</p>



<p>তাহলে চল ওদিকে যাই। উল্টো দিকের আরেকটা দরজা দেখাল। রবিন।</p>



<p>না, ওটা দিয়েই যাওয়া উচিত, আগের দরজাটা আবার দেখাল মুসা। নিশ্চয় প্রোজেকশন রুমে ঢুকব গিয়ে। ঘরটা চেনা। অচেনা কোন ঘরে ঢুকতে আর রাজি নই। আমি। এখন তো নয়ই।</p>



<p>দরজা খুলল মুসা। অন্ধকার একটা ঘরে ঢুকল দুজনে। স্নান আলোয় পথ দেখে এগিয়ে চলল। বাড়ছে বাজনার শব্দ। এখনও অনেক দূরে মনে হচ্ছে। তীক্ষ্ণ ক্যাঁচক্যাঁচ। আর চাপা চিৎকার কেমন ভূতুড়ে করে তুলেছে। অর্গানের বাজনাকো</p>



<p>এগিয়ে চলেছে দুজনে। সামনে মুসা। তার ঠিক পেছনেই রবিন। যতই এগোচ্ছে, বাড়ছে অস্বস্তি-বোধ।</p>



<p>হলের শেষ প্রান্তে এসে দাঁড়াল ওরা। একটা দরজা। ঠেলে দিল মুসা। খুলে গেল পাল্লা। প্রোজেকশন রুমে ঢুকল দুজনে।</p>



<p>সামনেই পোড়ে আছে সারি সারি চেয়ার। ম্লান আলোয় সামনের কয়েকটা চেয়ার দেখা যাচ্ছে। আবছাভাবে। অর্গান পাইপটা রয়েছে। অন্য প্রান্তে। অন্ধকারে দেখা যাচ্ছে না। যেদিক থেকে বাজনার শব্দ আসছে, সেদিকে তাকাল মুসা। খপ করে চেপে ধরল রবিনের একটা হাত।</p>



<p>রবিনও তাকাল। স্থির হয়ে গেল সঙ্গে সঙ্গে। মেঝের ফুট চারেক উঁচুতে বাতাসে ঝুলে আছে অদ্ভুত নীল আলো। নির্দিষ্ট কোন আকার নেই। মুহূর্তে মুহূর্তে বিভিন্ন আকৃতি নিচ্ছে আলোটা, কাঁপছে থিরথির করে। ক্রমেই বাড়ছে অর্গান পাইপের বাজনা, সেই সঙ্গে তীক্ষা ক্যাঁচকোঁচ। আর চাপা চিৎকার যেন সঙ্গত করছে।</p>



<p>নীল ভূতা ফিসফিস করে বলল রবিন। অস্বস্তিবোধ উৎকণ্ঠায় রূপ নিয়েছে। ভয়ে বুক কাঁপছে দুরু-দুরু। তীব্র আতঙ্কে রূপ নিতে বেশি দেরি নেই। আর। কোন দরজা দিয়ে গেলে ইকো রুমে যাওয়া যায়, আন্দাজ করে নিল ওরা। ছুটল।</p>



<p>ধাক্কা দিয়ে পাল্লা খুলে ফেলল। মুসা। প্রায় ছিটকে এসে পড়ল ইকো রুমে। হলের দিকে ছুটল।</p>



<p>হল, সদর দরজা পেরিয়ে বারান্দায় বেরিয়ে এল দুজনে তবু থামল না। সিঁড়ি টপকে নেমে চলল। মুসার সঙ্গে পেরে উঠছে না। রবিন, পা ভাঙা। পেছনে পড়ে গেল সে।</p>



<p>খিঁচে দৌড়াচ্ছে মুসা। পা টেনে টেনে যত জোরে সম্ভব, ছুটছে রবিন।</p>



<p>অন্ধকার। ঢাল বেয়ে নামতে নামতে হঠাৎ পা পিছলাল রবিন। হুমড়ি খেয়ে পড়ল। বার দুই ডিগবাজি খেল, তারপর গড়াতে শুরু করল। তার দেহ। কিছুতেই ঠেকাতে পারছে না। কয়েক গড়ান দিয়ে একটা পাথরের ভূপে এসে ধাক্কা খেয়ে থেমে গেল দেহটা। কান্নার মত ফোঁপানি বেরিয়ে এল মুখ দিয়ে।</p>



<p>ধরেই নিয়েছে। রবিন, পেছনে তাড়া করে আসছে নীল অশরীরী। অপেক্ষা করছে। ওটার জন্যে। বুকের ভেতরে হাতুড়ির বাড়ি পড়ছে যেন। হাপরের মত ওঠা নামা করছে বুক।</p>



<p>শব্দটা হঠাৎ কানে এল রবিনের। পায়ের আওয়াজ। চাপা। এক কদম… দুই কদম করে এগিয়ে আসছে। নিশ্চয় নীল ভূতা অন্ধকারে খুঁজছে তাকো</p>



<p>থামছে না, এগিয়েই আসছে শব্দটা। কাছে, আরও কাছে। ঠিক পেছনে। থেমে গেল শব্দ।</p>



<p>ফিরে চাইবার সাহস নেই রবিনের। পাথরে মুখ গুজে পড়ে আছে।</p>



<p>দীর্ঘ একটা মুহূর্ত চুপচাপ দাঁড়িয়ে রইল মূর্তিটা। তার শ্বাস ফেলার চাপা ফোঁস ফোঁস কানে আসছে। রবিনের। হঠাৎ পিঠে ছোঁয়া লাগল, হাতের তালুর আলতো চাপ। তারপর আলতো ঘষা, ধীরে ধীরে ওপরের দিকে উঠে যাচ্ছে। নিশ্চয় গলা খুঁজছে, আন্দাজ করল রবিন। নড়ার শক্তি নেই যেন, অবশ আসছে দেহ।</p>



<p>ঘাড়ের কাছে এসে থামল হাতটা। চাপ বাড়ল একটু। চেঁচিয়ে উঠল। রবিন। তীক্ষ্ণ তীব্র চিৎকারে খান খান হয়ে ভেঙে গেল অখণ্ড নীরবতা। প্ৰতিধ্বনি তুলল পাহাড়ে পাহাড়ে বাড়ি খেয়ে।</p>



<h2 id="ftoc-heading-13" class="wp-block-heading ftwp-heading">১৩</h2>



<p>তারপর? নীল ভূত তোমার ঘাড়ে হাত রাখল, তারপর কি হল? জিজ্ঞেস করল কিশোর।</p>



<p>হেডকোয়ার্টারে বসে আছে তিন গোয়েন্দা। তিন দিন পর আবার এক জায়গায় মিলতে পেরেছে তিনজনে। বাবা-মার সঙ্গে স্যান ফ্রান্সিসকোয় আত্মীয়ের বাড়ি গিয়েছিল মুসা। লাইব্রেরিতে কাজের চাপ পড়েছিল রবিনের। এক সহকমী ছুটি নিয়েছিল, ফলে দুজনের কাজ একাই করতে হয়েছে তাকে। কিশোর পড়েছিল বিছানায়, একনাগাড়ে তিনটে দিন। কথা বলার কেউ ছিল না। খালি বই পড়ে কাটিয়েছে।</p>



<p>তারপর কি হল, বললে না? রবিনকে চুপ করে থাকতে দেখে আবার জিজ্ঞেস করল। কিশোর।</p>



<p>মানে.আমি চেঁচিয়ে উঠার পর? ব্যাপারটা নিয়ে আলোচনা করতে চাইছে না। রবিন, বোঝা যাচ্ছে।</p>



<p>নিশ্চয়। চেঁচিয়ে উঠলে, তারপর?</p>



<p>মুসাকেই জিজ্ঞেস কর না, এড়িয়ে যেতে চাইছে। রবিন। ও- ও তো ছিল সঙ্গে।</p>



<p>ঠিক আছে। মুসা, কি ঘটেছিল?</p>



<p>ঢোক গিলল একবার মুসা। ইয়ে…আমি পড়লাম…মানে…</p>



<p>পড়ল। তো রবিন, তুমি পড়লে কি করে?</p>



<p>ওর ঘাড়ে হাত রাখতেই চেঁচিয়ে উঠল। জোরে লাথি মেরে বসল আমার পায়ে। পায়ের তলায় পাথর ছিল, সামলাতে পারলাম না। পড়ে গেলাম ওর পিঠে। নিচে পড়ে ছটফট করতে লাগল ও, একেবেঁকে সরে যাবার চেষ্টা করল। গলা ফাটিয়ে চোঁচাতে লাগল। বললঃ আমাকে ছেড়ে দাও, ভূত, প্লাজ! খামোকা ছুচো মেরে হাত গন্ধ করবে কেন…</p>



<p>কক্ষণো বলিনি। আমি একথা! চেঁচিয়ে প্রতিবাদ করল রবিন।</p>



<p>হ্যাঁ, বলেছ। ভুলে গেছ এখন।</p>



<p>না, বলিনি!</p>



<p>বললেই বা কি হয়েছে? রবিনের পক্ষ নিল কিশোর। ওর সাহস আছে, স্বীকার করতেই হবে। ওই অবস্থায় আমি পড়লেও ভয় পেতাম। ও তো প্যান্ট খারাপ করেনি। হ্যাঁ, তারপর?</p>



<p>জোরে জোরে বললাম, অত ভয় পাবার কিছু নেই। আমি মুসা। আমার কথা কানেই ঢুকাল না যেন রবিনের। কানের কাছে মুখ নিয়ে চোঁচাতে তবে থামল। শান্ত হল। ওকে ধরে তুললাম।</p>



<p>ইচ্ছে করেই ভয় পাওয়ানোর চেষ্টা করেছ। আমাকে তুমি! রবিনের গলায় অনুযোগ।</p>



<p>কসম খোদার, রবিন, তোমাকে ভয় পাওয়াব কি, আমারই তো অবস্থা তখন কাহিল। পেছন ফিরে দেখলাম তুমি নেই। ফিরতেই হল। খুব ভয়ে ভয়ে পা ফেলেছি। সারাক্ষণই মনে হয়েছে, এই বুঝি ধরল এসে নীল ভূতের বাচ্চা।</p>



<p>দুজনেই তাকাল কিশোরের দিকে।</p>



<p>ওদের কথা শুনছে না গোয়েন্দাপ্রধান। নিচের ঠোঁটে চিমটি কাটছে চুপচাপ।</p>



<p>দুজনেই উঠে দাঁড়ালে তোমরা, তারপর? হঠাৎ প্রশ্ন করল কিশোর। আবিষ্কার করলে আতঙ্ক, ভয়, কিছুই নেই। এমনকি অস্বস্তিবোধও চলে গেছে, তাই না?</p>



<p>চাওয়া চাওয়ি করল মুসা আর রবিন। কি করে আন্দাজ করল। কিশোর? এই কথাটা সব শেষে বলে চমকে দেবে প্রধানকে, ভেবে রেখেছে ওরা।</p>



<p>ঠিক, জবাব দিল মুসা। কিন্তু তুমি জানলে কি করে?</p>



<p>মুসার প্রশ্নটা যেন শুনতেই পায়নি। কিশোর। আপনমনে বলল, তারমানে, টেরর ক্যাসলের বাইরে এলেই চলে যায়। ওসব অনুভূতি গুড। একটা কাজের কাজ করে এসেছি।</p>



<p>তাই? রবিনের প্রশ্ন।</p>



<p>তাই। হ্যাঁ, ছবিগুলো নিশ্চয় শুকিয়েছে এতক্ষণে। আন না, দেখি। নাহ, জ্বলিয়ে মারবে চাচা ভেন্টিলেটর বন্ধ করতে উঠে গেল কিশোর।</p>



<p>অর্গান পাইপ বসানোর কাজ শেষ করে ফেলেছেন রাশেদ চাচা। বোরিস আর রাভার তাঁকে সাহায্য করেছে। কিশোরও করেছে, বিছানায় শুয়ে শুয়ে। অর্গান পাইপের ওপর লেখা একটা বই খুঁটিয়ে পড়েছে সে। চাচাকে জানিয়েছে, কোন জোড়াটা কোথায় কিভাবে লাগাতে হবে। কাজ শেষ করেই বাজাতে বসে গেছে। চাচা। ইয়ার্ডের আর সব কাজ বাদ দিয়ে তাঁর সঙ্গে জুটেছে বোরিস আর রোভার।</p>



<p>আকাশ বাতাস কাঁপিয়ে বাজছে অর্গান। ভয়াবহ। আওয়াজ। আমার সোনার বাংলা, আমি তোমায় ভালবাসি-র সুর বাজানোর চেষ্টা করছেন চাচা আনাড়ি হাতে। ঠিক হচ্ছে না। তবু তালে তালে মাথা দোলাচ্ছে দুই ব্যাভারিয়ান ভাই। তারিফ করছে সুরের। ওদের ধারণা, বাদক হিসেবে জুড়ি নেই রাশেদ পাশার।</p>



<p>শব্দের ধাক্কায় কাঁপছে পুরো ইয়ার্ড। ট্রেলারের ছাতের খোলা ভেন্টিলেটর দিয়ে আসছে আওয়াজ। কান ঝালাপালা করে দিতে চাইছে। সুর চড়া পর্দায় যখন উঠছে, থারথার করে কেঁপে উঠছে। ট্রেলারের দেয়াল।</p>



<p>ভেন্টিলেটর বন্ধ করে দিয়ে ফিরে এল কিশোর।</p>



<p>ডার্করুম থেকে ছবি নিয়ে ফিরল রবিন।</p>



<p>ছবি পরীক্ষা করে দেখতে বসল। কিশোর। ভেজা ভেজা রয়েছে এখনও। একটা করে ছবি টেনে নিয়ে বড় রীডিং গ্লাসের তলায় ফেলছে সে, ভাল করে দেখছে, তারপর ঠেলে দিচ্ছে রবিন আর মুসার দিকে।</p>



<p>অনেক সময় লাগিয়ে পরীক্ষা করল আর্মার সুট আর জন ফিলবির লাইব্রেরির ছবি। মুখ না তুলেই বলল, ভাল ছবি তুলেছ, রবিন। তবে আসল কাজটাই পারনি। নীল ভূতের ছবি তোলা দরকার ছিল।</p>



<p>ভাল বলেছ! অন্ধকারে কয়েক ডজন চেয়ার ডিঙিয়ে অর্গানের কাছে। যাই। ছবি তোলার আগেই তো আমার ঘাড়টা মটকে দিত নীল হারামজাদা!</p>



<p>পালাতে পেরেছি। এই যথেষ্ট, আবার ছবি! যোগ করল মুসা। তীব্র আতঙ্ক চেপে ধরেছে। দিশেহারা হয়ে পড়েছি। তুমিও ছবি তুলতে পারতে না তখন।</p>



<p>ঠিকই, পারতাম না, স্বীকার করল কিশোর। আতঙ্কিত হয়ে পড়লে মাথার ঠিক থাকে না। তবে, তুলে আনা গেলে খুব সুবিধে হত। কিনারা করা যেত রহস্যটার।</p>



<p>চুপ করে রইল মুসা আর রবিন।</p>



<p>অদ্ভুত একটা ব্যাপার ভেবে দেখেছ? বলল কিশোর। টেরর ক্যাসলের ভূত সূর্য ডোবার আগেই দেখা দিয়েছে।</p>



<p>কিন্তু ক্যাসেলের ভেতরে অন্ধকার হয়ে গিয়েছিল, প্রতিবাদ করল মুসা। বেড়ালেও দেখতে পেত কিনা সন্দেহ!</p>



<p>তবু, বাইরে তখনও সূর্য ডোবেনি। রাত নামার আগে ভূত বেরিয়েছে, এমন শোনা যায়নি। কখনও। যাকগে। ওসব নিয়ে পরে ভাবা যাবে। এখন ছবিগুলো দেখি।</p>



<p>আর্মর সুটের ছবির দিকে আবার চাইল কিশোর। এখনও চকচকে আছে সুন্টটা। মরচে পড়েনি।</p>



<p>ঠিকই, সায় দিল রবি। দুয়েকটা জোড়ায় মরচে দেখেছি শুধু। এছাড়া পুরো সুটটাই চকচকে।</p>



<p>আর এই যে, লাইব্রেরির বইগুলো। ধুলোয় মাখামাখি হয়ে থাকার কথা ছিল। নেই।</p>



<p>হালকা ধুলো ছিল, বলল মুসা। তবে অনেক দিন পড়ে থাকলে যতটা থাকার কথা, ততটা নয়।</p>



<p>হুমম! মমি-কেসে রাখা কঙ্কালের ছবিটা টেনে নিল কিশোর। নিজের কঙ্কাল উপহার দেয়া! সত্যি অদ্ভুত।</p>



<p>ঠিক এই সময় দাড়াম করে শব্দ হল একটা! জঞ্জালের স্তুপ থেকে লোহার ভারি কিছু খসে পড়েছে, আছড়ে পড়েছে ট্রেলারের গায়ে। কারণ-অর্গান পাইপ। আরও জোরে বাজছে এখন।</p>



<p>সর্বনাশ! চেঁচিয়ে উঠল মুসা। ভূমিকম্প শুরু হবে!</p>



<p>কান খারাপ হয়ে গেল নাকি চাচারা ভুরু কোঁচকাল কিশোর। আর সইতে পারছি না! বেরিয়ে যেতে হবে! জিনিসটা দিয়েই বেরিয়ে পড়ব।</p>



<p>অপেক্ষা করে রইল রবিন আর মুসা, উৎসুক দৃষ্টি।</p>



<p>টেবিলের ড্রয়ার থেকে তিনটে লম্বা চক বের করল। কিশোর। সাধারণ চক। একটা নীল, একটা সবুজ, অন্যটা সাদা।</p>



<p>এগুলো কেন? জানতে চাইল মুসা।</p>



<p>আমাদের চিহ্ন রেখে যাবার জন্যে, বলতে বলতেই সাদা চক দিয়ে দেয়ালে বড় একটা প্ৰশ্নবোধক আকল কিশোর। সাদা প্ৰশ্নবোধক, আমার চিহ্ন। সবুজ রবিনের, আর নীল তোমার। কোথাও পথ হারিয়ে ফেললে, এই চিহ্ন রেখে যাব আমরা। কে হারিয়েছি, কোন পথ দিয়ে গেছি, খুব সহজেই বুঝতে পারব অন্য দুজন। অনুসরণ করা সহজ হবে।</p>



<p>দারুণ! বিড়বিড় করল মুসা। কিশোর, তোমার তুলনা হয় না!</p>



<p>অনেক সুবিধে এতে, মুসার কথায় কান দিল না কিশোর। দেয়াল, দরজা জানালার পাল্লা, কিংবা অন্য যে কোনখানে চক দিয়ে প্ৰশ্নবোধক আঁকতে পারব। আমরা। অন্য কারও চোখে পড়লেও তেমন কিছুই বুঝবে না। ভাববে, কোন দুষ্ট ছেলের খেয়াল। অথচ আমাদের কাছে এটা মহামূল্যবান। এখন থেকে যার যার রঙের চক বয়ে বেড়াব আমরা। কখনও কাছছাড়া করব না। ঠিক আছে?</p>



<p>মাথা কাত করে সায় জানাল অন্য দুজন।</p>



<p>আর হ্যাঁ, আসল কথায় এল কিশোর। মিস্টার ক্রিস্টোফারের অফিসে ফোন করেছিলাম, আজ সকালে। কেরি জানিয়েছে, আগামীকাল সকালে স্টাফদের নিয়ে মীটিঙে বসবেন। পরিচালক। সিদ্ধান্ত নেবেন, কোন ভূতুড়ে বাড়িতে ছবির শুটিং করবেন। তারমানে, কাল সকালের আগেই তাঁর সঙ্গে দেখা করতে হবে। আমাদের। তার মানে…</p>



<p>না! চেঁচিয়ে উঠল মুসা। আমি পারব না! আমি আর যাব না। টেরর ক্যাসলে। শিওর, ওই বাড়িতে ভূত আছে। কোন প্রমাণের দরকার নেই আমার।</p>



<p>বিছানায় শুয়ে শুয়ে অনেক ভেবেছি, মুসার কথায় কোনরকম ভাবান্তর হল না কিশোরের। সিদ্ধান্ত নিয়ে ফেলেছি, টেরর ক্যাসলে ভূত থাকলে, দেখে ছাড়ব। মিস্টার ক্রিস্টোফার কথা দিয়েছেন, আমাদের নাম প্রচার করবেন। এ-সুযোগ কিছুতেই হাতছাড়া করব না। আমি। তোমাদেরও করা উচিত হবে না। বাড়িতে বলে আসবে, আজ রাতে আর না-ও ফিরে যেতে পার। আবার ঢুকব আমরা টেরর ক্যাসলে। আজই ভেদ করব এর রহস্য।</p>



<h2 id="ftoc-heading-14" class="wp-block-heading ftwp-heading">১৪</h2>



<p>চাঁদ নেই। গাঢ় অন্ধকারে ড়ুবে আছে। ব্ল্যাক ক্যানিয়ন। তারার আলোয় আবছা দেখা যাচ্ছে টেরর ক্যাসলের অবয়ব।</p>



<p>আরিকবাপারে, কি অন্ধকারা ফিসফিসিয়ে বলল কিশোর। যা থাকে কপালে, চল ঢুকে পড়ি।</p>



<p>মুসার হাতে নতুন টর্চ। হাত খরচের পয়সা বাঁচিয়ে কিনেছে। আগের টর্চাটা এখনও উদ্ধার করা যায়নি, নিশ্চয় পড়ে আছে মমিকেসের কাছে। টেরর ক্যাসলের লাইব্রেরিতে।</p>



<p>সিঁড়ি বেয়ে বারান্দায় উঠতে শুরু করল দুজনে। এক পায়ে ব্যান্ডেজ বাঁধা, সামান্য খোঁড়াচ্ছে কিশোর। অখণ্ড নীরবতা। তাদের পায়ের চাপা শব্দই অনেক বেশি জোরাল মনে হচ্ছে। হঠাৎ কাছের একটা ছোট ঝোপের ভেতরে শব্দ হল। বেরিয়ে ছুটে পালাল কি যেন! টর্চের আলো ফেলল। মুসা। একটা খরগোশ।</p>



<p>মনে জানান দিয়েছে ব্যাটার, আজ গোলমাল হবে ক্যাসলে, বিড়বিড় করে বলল মুসা। বুদ্ধিমানের মত আগেই পালিয়ে যাচ্ছে।</p>



<p>কোন জবাব দিল না কিশোর। বারান্দা পেরিয়ে দরজার সামনে দাঁড়াল। টান দিল হাতল ধরে। এক চুল নড়ল না পাল্লা।</p>



<p>এস, হাত লাগাও, বলল কিশোর। আটকে গেছে দরজা।</p>



<p>দুজনে চেপে ধরল। পিতলের বড় হাতল। জোরে হ্যাঁচকা টান লাগল। খুলে চলে এল হাতল। টাল সামলাতে না পেরে ছিটকে পেছনে পড়ে গেল দুজনে।</p>



<p>উফফা ওপর থেকে কিশোরকে ঠেলে সরানোর চেষ্টা করে। বলল মুসা, সর সারা পেটের ওপর পড়েছা দম বন্ধ হয়ে যাচ্ছে আমার!</p>



<p>মুসার পেটের ওপর থেকে গড়িয়ে সরে এল কিশোর। উঠে দাঁড়াল।</p>



<p>মুসাও উঠল। টিপেটুপে দেখছে কোথাও ভেঙেছে কিনা বুকের পাঁজরী। নাহ, ঠিকই আছে মনে হচ্ছে।</p>



<p>মুসার কথায় কান নেই কিশোরের। টর্চের আলোয় পরীক্ষা করে দেখছে হাতলটিা।</p>



<p>দেখেছ? বলল কিশোর। হাতলের ছিদ্রে আটকে আছে স্কুগুলো। মাথার খাঁজে খোঁচার দাগ।</p>



<p>ঘষা লেগেছে হয়ত কোন কারণে। গত পনেরো দিনে অনেকবার টানা হয়েছে। ওটা ধরে। পুরানো জিনিস। সইতে পারেনি। খুলে এসেছে।</p>



<p>আমি অন্য কথা ভাবছি, বলল কিশোর। খুলে আসতে সাহায্য করা হয়নি তো? মানে, চিল করে রাখা হয়নি তো?</p>



<p>খালি সন্দোহা বলল মুসা। দরজা খুলতে না পারলে ভেতরে ঢুকব কি করে? ফিরেই যেতে হবে।</p>



<p>না। ঢোকার অন্য কোন পথ বের করতে হবে। ওই যে, পাশে আঙুল তুলে দেখােল কিশোর। জানালা। ওদিক দিয়ে চেষ্টা করে। দেখি, চিল।</p>



<p>বারান্দার এক প্রান্তে চলে এল দুজনে। দেয়ালে বড় বড় জানালা, ফ্রেঞ্জ উইন্ডো। আঙিনার দিকে মুখ করে আছে। মোট ছয়টা। ঠেলোঁঠুলে দেখল ওরা। পাঁচটাই ভেতর থেকে আটকানো। একটা পাল্লার ছিটিকিনি ভাঙা। আধইঞ্চি মত ফাঁকা হয়ে আছে। ধরে টান দিল। কিশোর। জোর লাগল না, হা হয়ে খুলে গেল পাল্লা। ভেতরে উঁকি দিল সে। গাঢ় অন্ধকার।</p>



<p>টর্চের আলো ফেলল। কিশোর। লম্বা একটা টেবিল চোখে পড়ল। চারপাশে চেয়ার। টেবিলের শেষ মাথায় কয়েকটা বাসন পড়ে আছে।</p>



<p>ডাইনিং রুম, নিচু গলায় বলল কিশোর। এদিক দিয়ে ঢুকতে পারব।</p>



<p>জানোলা টপকে ভেতরে এসে ঢুকল দুজনে। আলো ফেলে। দেখল কি কি আছে। ঘরের ভেতরে। দেয়ালের একপাশে বসানো কাঠের বড় দেয়াল আলমারি। পাশে কয়েকটা তাক।</p>



<p>দরজা কয়েকটা, বলল কিশোর। কোনটা দিয়ে যাব?</p>



<p>ফিরে গেলেই ভাল…ওরেকবাপারে! চেঁচিয়ে উঠল মুসা। কথা বেরোল না। আর। গলা টিপে ধরেছে যেন কেউ।</p>



<p>কি, ক্কি হল? কাছে সরে এল কিশোর।</p>



<p>ও-ওই যো তোতলাচ্ছে মুসা। ও-ওটা।</p>



<p>মুসার নির্দেশিত দিকে তাকাল কিশোর। স্থির হয়ে গেল সঙ্গে সঙ্গে। আবছা আলোয় দেখল, লম্বা একটা মেয়ে চেয়ে আছে তাদের দিকে। পরনে তিনশো বছর আগের পোশাক। গলায় দড়ির ফাঁস। দড়ির অন্য মাথা বুকের ওপর দিয়ে ঝুলছে, নেমে এসেছে মাটিতে।</p>



<p>আপলকে চেয়ে আছে মুসা আর কিশোর। মেয়েটাও চেয়ে আছে ওদের দিকে।</p>



<p>মুসা ধরেই নিয়েছে, ওটা প্ৰেতাত্মা। বাড়ি ছিল ইংল্যান্ডে। ফাঁসি দিয়ে মরেছে, ওই যার কথা বলেছে হ্যারি প্রাইস।</p>



<p>দীর্ঘ কয়েকটা মুহূর্ত। তারপর কিশোর বলল, আমি বললেই সরাসরি ওটার ওপর আলো ফেলবো ফেল!</p>



<p>নড়ে উঠল মেয়েটা। নড়ে উঠল একটা চকচকে কি যেন।</p>



<p>একই সঙ্গে ঘুরে গেল দুটো টর্চ।</p>



<p>কিন্তু কোথায় মেয়ে! একটা বড় আয়নার ওপর আলো পড়েছে। প্রতিফলিত হয়ে এসে লাগছে দুজনের চোখে।</p>



<p>আয়না অবাক গলায় বলল মুসা। তারমানে আমাদের পেছনে রয়েছে মেয়েটা।</p>



<p>পাই করে ঘুরল মুসা। আলো ফেলল। পেছন দিকে। নেই। কোন মেয়ে নেই। শুধু দেয়াল।</p>



<p>চলে গেছে। মুসার গলায় ভয়। আমিও যাচ্ছি। এই ভূতের আড্ডায় আর আমি নেই। পা বাড়ল সে।</p>



<p>দাঁড়াও! সঙ্গীর হাত চেপে ধরল। কিশোর। আয়নার দিকে চেয়েছিলাম আমরা। মেয়েটেয়ে নয়, চোখের ভুলও হতে পারে। বেশি তাড়াহুড়ো করে ফেলেছি। আরও সাবধান হওয়া উচিত ছিল আমাদের।</p>



<p>হলে না কেন? ক্যামেরা তো তোমার কাঁধেই। ছবি তুললে না কেন?</p>



<p>ভুলেই গিয়েছিলাম। ক্যামেরার কথা। নিজের ওপর ওপরই বিরক্ত কিশোর।</p>



<p>মনে থাকলেও লাভ হত না। ছবি ওঠে না ভুতের। ওরা অশরীরী। ভুতের।</p>



<p>ওরা তো অশরীরীর প্রতিবিম্ব হয় না, মনে করিয়ে দিল কিশোর। মানে দাঁড়াচ্ছে, সে অশরীরী নয়। আয়নার ভেতরে ছিল, তাই বা বিশ্বাস করি কি করে। আয়না-ভূতের কথা শুনিনি কখনও! আবার যদি দেখা দিত মেয়েটা।</p>



<p>দেখা না দিলেই ভাল, জোরে বলল মুসা, ভূতকে শোনাল যেন। আর দাঁড়িয়ে থেকে লাভ কি হবে? কি দেখবে? টেরর ক্যাসলে। ভূত আছে, এটা প্রমাণ হয়ে গেল। চল, ফিরে গিয়ে সব জানাই মিস্টার ক্রিস্টোফারকে।</p>



<p>এখুনি ফিরে যাব কি? মাত্র তো এলাম। আরও অনেক কিছু জানার আছে। নীল ভূতকে না দেখে যাব না। ছবি তুলব। ওটার, স্থির শান্ত গলা কিশোরের।</p>



<p>কিশোর ভয় পাচ্ছে না, সে অত ঘাবড়াচ্ছে কেন?—নিজেকে ধমক লাগাল মুসা। কাঁধ ঝাঁকাল। ঠিক আছে। আচ্ছা, এক কাজ করলে তো পারি? এ ঘর থেকেই চকের চিহ্ন রেখে যাই আমরা।</p>



<p>ঠিক বলেছা হল কি আমার! সব খালি ভুলে যাচ্ছি।</p>



<p>খোলা জানালাটার কাছে এগিয়ে গেল কিশোর। এটা দিয়েই ঢুকেছে। ওরা। পাল্লায় বড় করে একটা প্ৰশ্নবোধক আকল। ডাইনিং টেবিলে আকল একটা। তারপর গিয়ে দাঁড়াল আয়নার সামনে। প্ৰশ্নবোধক আঁকবে। আমরা এ ঘরে ছিলাম, জানবে হ্যানসন আর রবিন।</p>



<p>আমরা আর ফিরে না গেলে, তখন তো? প্রশ্ন করল মুসা।</p>



<p>জবাব দিল না কিশোর। আয়নায় প্রশ্নবোধক আকার চেষ্টা করল। প্রথমবারে চকের দাগ বসল না ঠিকমত। দ্বিতীয়বার জোরে চাপ দিয়ে আঁকতে গেল। সঙ্গে সঙ্গে ঘটল একটা অদ্ভুত কাণ্ড। নিঃশব্দে পেছনে সরে গেল আয়না, দরজার পাল্লার মত। ওপাশে প্যাসেজ। গাঢ় অন্ধকারে ঢাকা।</p>



<h2 id="ftoc-heading-15" class="wp-block-heading ftwp-heading">১৫</h2>



<p>অবাক হয়ে অন্ধকার প্যাসেজের দিকে চেয়ে আছে দুজন।</p>



<p>ইয়াল্লা বলে উঠল মুসা। একটা গোপন পথ!</p>



<p>আয়নার পেছনে লুকানো! ভুরু কুঁচকে গেছে কিশোরের। ভেতরে ঢুকব, দেখব, কি আছে।</p>



<p>মুসা প্ৰতিবাদ করার আগেই প্যাসেজে পা রাখল কিশোর। টর্চের আলোয় দেখা গেল, সরু লম্বা একটা প্যাসেজ। দুপাশে অমসৃণ পাথরের দেয়াল। প্যাসেজের শেষ মাথায় একটা দরজা।</p>



<p>এস, ফিরে মুসাকে ডাকল কিশোর। কোথায় আমাদেরকে নিয়ে যায় প্যাসেজটা, দেখি।</p>



<p>দ্বিধায় পড়ে গেল মুসা। প্যাসেজে ঢোকাটা মোটেই পছন্দ হচ্ছে না। তার। এদিকে অন্ধকার ঘরে একা থাকতেও চায় না। শেষে ঢুকেই পড়ল।</p>



<p>আলো ফেলে দুপাশের দেয়াল দেখল কিশোর। আয়না বসানো দরজাটা পরীক্ষা করল। সাধারণ দরজা, কাঠের পাল্লা। এক পাশে পাল্লার সমান একটা আয়না বসানো। কোন নব নেই, ছিটিকিনি নেই।</p>



<p>আশ্চর্য! বিড়বিড় করল কিশোর। বন্ধ করে আবার খোলে কি করো নিশ্চয় গোপন কোন ব্যবস্থা আছে।</p>



<p>ঠেলে পাল্লাটা বন্ধ করে দিল কিশোর। মোলায়েম একটা ক্লিক করে আটকে গেল পাল্লা।</p>



<p>সেরেছো? চেঁচিয়ে উঠল মুসা। বন্দি হয়ে গেলাম!</p>



<p>হুমম। আপনমনেই মাথা দোলাল কিশোর। পাল্লার ধারে আঙুল চালিয়ে দেখল, কোন খাঁজ আছে কিনা, ধরে টান দেয়া যায় কিনা। কিছু নেই। দরজার ফ্রেম, পাল্লা মসৃণ করে চাঁছা। ফ্রেমের মধ্যে নিখুঁত ভাবে বসে গেছে পাল্লাটা, ফাঁক নেই।</p>



<p>কোন না কোন উপায় আছেই খোলার, বিড়বিড় করল। কিশোর। ওপাশ থেকে তো খুব সহজেই খুলে গেলা ব্যাপারটা কি?</p>



<p>সেটা তুমি বোঝ, বলল মুসা। আবার সহজে খুলে গেলেই বাঁচি বেরিয়ে যেতে আমি।</p>



<p>বেশি পুরু না। ভাঙার দরকার পড়বে মনে হয় না। প্যাসেজের আরেক দিকে তো পথ রয়েছেই।</p>



<p>কিছু একটা বলতে গিয়েও থেমে গেল মুসা। ঘুরে রওনা হয়ে গেছে গোয়েন্দাপ্রধান।</p>



<p>এক পা দুপা করে এগিয়ে চলেছে। নিরেট, এক সময় বলল সে। হঠাৎ থমকে দাঁড়াল। শুনতে পাচ্ছি।</p>



<p>দাঁড়িয়ে পড়ল। মুসাও। কান পাতল।</p>



<p>অর্গান বাজছে। বহুদূর থেকে ভেসে আসছে যেন শব্দটা। কাঁপা কাঁপা। সেই সঙ্গে মিশেছে তীক্ষ্ম ক্যাঁচকোচ আর চাপা চিৎকার। এর আগের বার যেমন শুনেছিল মুসা, ঠিক তেমনি। পরিবর্তন নেই।</p>



<p>নীল ভুতা চাপা গলায় বলল গোয়েন্দা সহকারী। অর্গান বাজাচ্ছে!</p>



<p>একদিকের দেয়ালে কান চেপে ধরল। কিশোর। ধরে রইল। দীর্ঘ এক সেকেণ্ড। সরে এল। দেয়াল ভেদ করেই যেন আসছে। আওয়াজ! মানে কি? দেয়ালের ঠিক ওপাশেই আছে। অর্গানটা।</p>



<p>বলতে চাইছ, এই দেয়ালের ওপাশেই আছে ভূতটা আঁতকে উঠল মুসা।</p>



<p>আমার তাই ধারণা, বলল কিশোর। যে করেই হোক, আজ ওর ছবি তুলবই। সম্ভব হলে কথাও বলব।</p>



<p>কথা বলবে? গোঙানি বেরোল মুসার গলা থেকে। ভূতের সঙ্গে কথা বলবে!</p>



<p>যদি ধরতে পারি।</p>



<p>আমরা ধরার আগেই যদি আমাদেরকে ধরে? ঘাড় মটকে দেয়?</p>



<p>সে-ভয় কম, জোর দিয়ে বলল কিশোর। এ-পর্যন্ত কারও কোন ক্ষতি করেনি। ওটা। রেকর্ড নেই। এর ওপর অনেকখানি নির্ভর করছি আমি। বিছানায় শুয়ে শুয়ে ঘুরিয়ে ফিরিয়ে অনেক ভেবেছি। একটা ধারণা জন্মেছে মনে। পরীক্ষা করে দেখব। আজ। আর খানিক পরেই জানব, ধারণাটা ঠিক কিনা।</p>



<p>যদি ভুল হয়? হঠাৎ যদি আজ ঠিক করে ভূতটা, তার দল বাড়াবে, তাহলে?</p>



<p>তখন মেনে নেব ভুল করেছি, শান্ত গলায় বলল কিশোর। একটা আগাম কথা বলছি। আর কয়েক মুহূর্ত পরেই তীব্র আতঙ্ক এসে চেপে ধরবে। আমাদেরকে।</p>



<p>কয়েক মুহূর্ত পরো প্রায় চেঁচিয়ে উঠল মুসা। তাহলে এখন কি বোধ করছি?</p>



<p>অস্বস্তি।</p>



<p>চল পালাই। দুজনে ছুটে গিয়ে ধাক্কা দিলে ভেঙে যাবে পাল্লা। লাগবে ছুট?</p>



<p>না, মুসার হাত চেপে ধরল। কিশোর। অস্বস্তি, ভয় কিংবা আতঙ্ক কারও কোন ক্ষতি করে না। ওগুলো এক ধরনের অনুভূতি। আতঙ্কিত হয়ে উল্টোপাল্টা কিছু করে না বসলে, কোন ক্ষতিই হবে না তোমার।</p>



<p>জবাবে কিছু একটা বলতে গিয়েও থেমে গেল মুসা। অদ্ভুত এক পরিবর্তন ঘটছে প্যাসেজে। বাজনার শব্দ আর নিজেদের কথাবার্তায় মগ্ন থাকায় এতক্ষণ খেয়াল করেনি। ব্যাপারটা। কুয়াশা! আজব এক ধরনের ধোঁয়াটে কুয়াশা উদয় হয়েছে হঠাৎ । মেঝেতে কুয়াশা, দেয়ালের ধার ঘেঁষে কুয়াশা, সিলিঙে কুয়াশা।</p>



<p>ওপরে নিচে আলো ফেলল। মুসা। উজ্জ্বল আলোয় দেখা গেল, পাক খাচ্ছে কুয়াশা, কুণ্ডলী পাকিয়ে ভাসছে বাতাসে। কোথা থেকে আসছে, বোঝা যাচ্ছে না। বাড়ছে ধীরে ধীরে কুয়াশার ভেতর অদ্ভুত কিছু আকৃতি দেখতে পেল যেন সে।</p>



<p>দেখ দেখা কাঁপা গলায় বলল মুসা। বিচ্ছিরি সব মুখ্যা ওই, ওই যে একটা ড্রাগন. একটা বাঘ. ওরেকবাপারে! ভয়ানক এক জলদস্যু…</p>



<p>থাম! বাধা দিয়ে বলল কিশোর। আমিও দেখছি ওসব ছাতে বসে ভেসে যাওয়া মেঘের দিকে চাইলেও দেখতে পাবে ওই কাণ্ড। এই কুয়াশা কোন ক্ষতি করবে বলে মনে হয় না। তবে আতঙ্ক আসছে।</p>



<p>সঙ্গীর হাতে হাতের চাপ বাড়াল কিশোর। কিশোরের হাত চেপে ধরল মুসা। ঠিকই বলেছে গোয়েন্দাপ্রধান। হঠাৎ তীব্র আতঙ্ক এসে ভর করল মনে, ছড়িয়ে পড়তে লাগল যেন সারা শরীরে। পায়ের তালু থেকে মাথার চাঁদি পর্যন্ত সব জায়গায়। অদ্ভুত শিরশিরে এক অনুভূতি চামড়ায়, কুঁচকে যাবে যেন। ছুটে পালাতে চাইছে সে। শক্ত করে তার হাত ধরে রেখেছে কিশোর, যেতে দিচ্ছে না। একই অনুভূতি হচ্ছে কিশোরেরও, কিন্তু পাথরের মত অটল দাঁড়িয়ে আছে সে।</p>



<p>আতঙ্কের একটা স্রোতের মধ্যে দাঁড়িয়ে আছে যেন ওরা। খেয়াল করল, কুয়াশা বাড়ছে, ঘন হচ্ছে। কুণ্ডলী পাকাচ্ছে, ঘুরছে ফিরছে, ভাসছে বাতাসে। সৃষ্টি করছে আজব আজব সব আকৃতি। কুয়াশাতঙ্ক, অল্প অল্প কাঁপছে কিশোরের গলা। কিন্তু মুসার বাহুতে আঙুলের বাঁধন শিথিল হচ্ছে না। সামান্যতম। অনেক বছর আগে এখানে ঢুকে এর কবলে পড়েছিল কে একজন। রেকর্ড আছে। লোক তাড়ানোর শেষ অন্ত্র টেরর ক্যাসলের। চল, ওপাশ দিয়ে বেরিয়ে পড়ি এবার। নীল ভূতকে ধরতে হবে। ও হয়ত ভেবে বসে আছে, এতক্ষণে ভয়ে অবশ হয়ে গেছি আমরা।</p>



<p>আমি যাব না, কোনমতে বলল মুসা। দাঁতে দাঁত ঠোকাঠুকি করছে। আমার শরীর অবশ্য কিছুতেই পা নাড়াতে পারছি না!</p>



<p>কি ভাবল কিশোর। তারপর বলল, শোন, খামোকা ভয় পেয় না। ভাবনা-চিন্তা করে কি বুঝেছি আমি জান? বুঝেছি, টেরর ক্যাসল সত্যিই ভূতুড়ে…</p>



<p>সেকথাই তো তোমাকে বোঝাতে চেয়েছি। এত দিন।</p>



<p>…তবে ভূতুড়ে করে তোলার পেছনে রয়েছে। একজন মানুষ। জীবন্ত মানুষ। জন ফিলবি নিজে। যে আত্মহত্যা করেছে বলে লোকের ধারণা।</p>



<p>বল কি? এতই অবাক হয়েছে মুসা, আতঙ্ক ভুলে গেছে।</p>



<p>ঠিকই বলছি। ভূত সেজে এতগুলো বছর বাস করে আসছে টেরার ক্যাসলে। লোককে ভয় দেখিয়ে তাড়িয়েছে।</p>



<p>কিন্তু তা কি করে হয়? বিশ্বাস করতে পারছে না মুসা। আমরাও তো কয়েকবার ঢুকলাম ক্যাসলে। কখনও তার দেখা পাইনি। তাছাড়া খাবার? লোকের চোখ এড়িয়ে কি করে জোগাড় করে?</p>



<p>জানি না। দেখা হলে জিজ্ঞেস করব। আসলে লোককে ভয় দেখিয়ে তাড়ানো পর্যন্তই, এর বেশি কিছু করে না সে। কারও কোন ক্ষতি করে না। ক্যাসলটা তার দখলে থাকলেই খুশি। আতঙ্ক গেছে?</p>



<p>আরো হ্যাঁ! চলে গেছে! আর ভয় পাচ্ছি না। পা-ও উঠছে। যেদিকে নিয়ে যাব, যাবে।</p>



<p>চল তাহলে। নীল ভূতের সঙ্গে দেখা করি।</p>



<p>পা বাড়াল কিশোর। পেছনে চলল। মুসা। ভয় কেটে গেছে। অবাক হয়ে ভাবছে, এতগুলো বছর একা টেরর ক্যাসলে কি করে বাস করল। জন ফিলবি আরও অনেক প্রশ্ন এসে ভিড় করছে মনে, কিন্তু জবাব খুঁজে পাচ্ছে না ওগুলোর।</p>



<p>প্যাসেজের শেষ মাথায় দরজার কাছে চলে এল ওরা। অবাক কাণ্ড ধাক্কা দিতেই খুলে গেল পাল্লা। ওপাশে গাঢ় অন্ধকার। কি আছে না আছে, আলো না জ্বেলে বোঝার উপায় নেই। হঠাৎ বেড়ে গেল যেন বাজনার শব্দ। দেয়ালে প্ৰতিহত হচ্ছে। একটা বড় ঘরে এসে দাঁড়িয়েছে ওরা।</p>



<p>প্রোজেকশনরুম, ফিসফিস করে মুসার কানের কাছে বলল কিশোর। আলো জ্বেল না। চমকে দিতে হবে ওকে।</p>



<p>দেয়ালের ধার ঘেঁষে পাশাপাশি এগিয়ে চলল দুজনে। একটা কোণে এসে ঠেকল।</p>



<p>হঠাৎ গলা ফাটিয়ে চেঁচিয়ে উঠল মুসা। নরম হালকা কিছু একটা তার মুখ-মাথা পেচিয়ে ধরেছে। টেনে সরাতে গিয়েই বুঝল, মখমলের ছেড়া পর্দার কাপড়।</p>



<p>কোণ ঘুরে আবার এগোল ওরা। কয়েক পা এগিয়েই থমকে দাঁড়াল কিশোর। হাত চেপে ধরল মুসা। ভাঙা অর্গানের সামনে নড়াচড়া করছে স্নান নীল আলো। অন্ধকারেই বুঝতে পারল মুসা, ক্যামেরা রেডি করছে তার সঙ্গী।</p>



<p>পা টিপে টিপে এগোবে, ফিসফিস করে বলল কিশোর। ওর ঠিক পেছনে গিয়ে দাঁড়াব। ছবি তুলব।</p>



<p>কাঁপা কাঁপা আলোটার দিকে চেয়ে রইল মুসা। হঠাৎই দুঃখ হল জন ফিলবির জন্যে। বেচারা এতগুলো বছর নিরাপদে কাটিয়ে বুড়ো বয়েসে একটা ধাক্কা খাবে। মুখোশ খুলে যাবে টেরর ক্যাসলের ভূতের।</p>



<p>ওকে ভয় পাইয়ে দিতে হবে, ফিসফিসিয়ে বলল মুসা। নাম ধরে ডাকলেই তো পারি। বোঝাতে পারি, আমরা ওর শক্র নই, বন্ধু।</p>



<p>ভাল কথা, সায় দিল কিশোর। তবে এখন না। আরও কাছে গিয়ে ডাকব।</p>



<p>নীল আলোর দিকে আবার এগিয়ে চলল ওরা।</p>



<p>মিস্টার ফিলবি! হঠাৎ জোরে ডাক দিল কিশোর। মিস্টার ফিলবি, আমরা আপনার সঙ্গে কথা বলতে চাই। বন্ধু।</p>



<p>কিছুই ঘটল না। বেজেই চলল। অর্গান, কাঁপতে থাকল নীল আলো।</p>



<p>মিসটার ফিলবি আরও কয়েক পা এগিয়ে আবার ডাকল কিশোর। আমি কিশোর পাশা। আমার সঙ্গে মুসা আমান। আপনার সঙ্গে শুধু কথা বলতে চাই।</p>



<p>থেমে গেল বাজনা।</p>



<p>জোরে কেঁপে উঠল একবার আলোটা। তারপর চলতে শুরু করল। ধীরে ধীরে উঠে যাচ্ছে উপরের দিকে। ছাতের কাছে গিয়ে বুলে রইল।</p>



<p>আলোটার দিকে চেয়ে আছে কিশোর আর মুসা। এই সময়ই টের পেল, কেউ এসে দাঁড়িয়েছে তাদের পেছনে। ওরা কিছু বুঝে ওঠার আগেই ঘটল ঘটনা। ক্যামেরা হাতেই ধরা রইল। কিশোরের। জ্বলে উঠল মুসার হাতের টর্চ। জালে আটকা পড়ে গেল দুজনে। মাথার ওপর থেকে নেমে এসেছে জাল। এতই আচমকা, কিছু করারই সুযোগ পেল না। ওরা। কাছেই দাঁড়িয়ে আছে দুজন আরব।</p>



<p>ছুটতে গেল মুসা। জালের খোপে পা বেধে হুমড়ি খেয়ে পড়ে গেল। কার্পেটে ঢাকা মেঝেতে। পড়েই গড়ান খেল। পিছলে বেরিয়ে যাবার চেষ্টা করল জালের তলা থেকে। পারল না। আরও পেচিয়ে গেল। জালে আটকা পড়লে মাছের কেমন লাগে, অনুভব করতে পারল সে।</p>



<p>কি-শো-র! চেঁচিয়ে উঠল মুসা। আমাকে ছাড়াও!</p>



<p>সাড়া এল না।</p>



<p>ঘাড় ফেরাল মুসা। টাৰ্চটা হাতেই ধরা আছে। জ্বালল আবার। বুঝল, কেন সাড়া দিল না কিশোর।</p>



<p>আরেকটা জালে তারই মত আটকে পড়েছে কিশোর। ময়দার বস্তার মত তকে তুলে নিয়েছে দুই আরব। একজন ধরেছে পায়ের দিক, আরেক জন কাঁধ। এগিয়ে যাচ্ছে দরজার দিকে।</p>



<p>জালের ভেতর আটকা পড়ে ছটফট করছে মুসা। নিজেকে ছাড়ানোর চেষ্টা করে ব্যর্থ হল। গড়াগড়ি করে ছাড়াতে গিয়ে আরও জড়িয়ে ফেলল। নিজেকে।</p>



<p>চিত হয়ে পড়ে রইল মুসা। ছাতের কাছে এখনও আছে নীল আলো। কাঁপছে। গোয়েন্দা সহকারীর করুণ অবস্থা দেখে নীরব হাসিতে ফেটে পড়ছে যেন।</p>



<h2 id="ftoc-heading-16" class="wp-block-heading ftwp-heading">১৬</h2>



<p>ম্লান হতে হতে এক সময় মিলিয়ে গেল নীল আলো। গাঢ় অন্ধকার চেপে ধরল যেন মুসাকে। নিজেকে ছাড়ানোর চেষ্টা করল সে আরেকবার। পারল না। আরও বেশি শক্ত হল জালের জন্ট। টর্চটা খসে গেছে হাত থেকে। খুঁজে বের করার উপায় নেই।</p>



<p>কায়দামত আটকেছি—ভাবল মুসা। বুড়ো এক অভিনেতাকে ধরতে এসে নিজেরাই ধরা পড়ে গেছে। খুব সুবিধের লোক মনে হল না দুই আরবকে। ওরা তাদের জন্যে অপেক্ষা করছিল অন্ধকারে।</p>



<p>হ্যানসন আর রবিনের কথা ভাবল মুসা। গিরিখাতে বাঁকের ওপাশে অপেক্ষা করছে ওরা। ওদের সঙ্গে কি আর কখনও দেখা হবে? আর কোন দিন কি বাড়ি ফিরে যেতে পারবে সে? মা-বাবার সঙ্গে দেখা হবে?</p>



<p>জীবনে এমন বিপদে আর পড়েনি মুসা। ভাবছে। এইসময় দেখা গেল আলো। এগিয়ে আসছে দুলেন্দুলে। কাছে এসে দাঁড়াল লম্বা এক লোক। হাতে একটা বৈদ্যুতিক লণ্ঠন। সিল্কের আলখেল্লা গায়ে।</p>



<p>বুকল লোকটা। হাতের লণ্ঠন তুলে ভাল করে দেখল মুসাকে। নিষ্ঠুর এক জোড়া চোখ, কেমন ঘোলাটে চাহনি।</p>



<p>হাসল লোকটা। ঝকঝাঁক করে উঠল সোনার দাঁত। বোকা ছেলে! আর সবার মত ভয় পেয়ে চলে গেলেই ভাল করতে। এখন মরবো। জবাই করার ভঙ্গিতে নিজের গলায় আঙুল চালাল লোকটা। বিচ্ছিরি ঘড়ঘড়ে একটা আওয়াজ করল।</p>



<p>ইঙ্গিতটা বুঝল মুসা। দুরুদুরু করে উঠল। বুকের ভেতর। কে আপনি? গলা দিয়ে কোলা ব্যাঙের আওয়াজ বেরোল তার। এখানে কি করছেন?</p>



<p>কি করছি? হাসল লোকটা। পাতালে গেলেই বুঝতে পারবে।</p>



<p>লণ্ঠন নামিয়ে রাখল লোকটা। উবু হয়ে দুহাতে ধরে তুলে নিল মুসাকে। যেন একটা কোলবালিশ, এমনি ভাবে, কাঁধে ফেলল মুসার ভারি দেহটা। লণ্ঠনটা আবার হাতে তুলে নিয়ে এগোেল যেদিক থেকে এসেছিল।</p>



<p>কাঁধে ঝুলে থেকে চলেছে, কোথায় চলেছে, বুঝতে পারল না। মুসা। একটা দরজা পেরোল লোকটা, প্যাসেজ পেরোল। একটা সিঁড়ির মাথায় এসে পৌঁছুল। ঘুরে ঘুরে নেমে গেছে সিঁড়ি। নেমে চলল। লোকটা। অনেক ধাপ পেরিয়ে একটা করিডরে এসে পৌঁছুল। বাতাস ঠাণ্ডা, কেমন ভেজা ভেজা। করিডর পেরোল, আরও কয়েকটা দরজা পেরিয়ে এসে ছোট একটা ঘরে ঢুকল। জেলখানার সেলের মত ঘর। নিশ্চয় মাটির তলায় অনুমান করল মুসা। দেয়ালে গাঁথা মরচে পড়া কয়েকটা রিং-বোল্ট।</p>



<p>সাদা বস্তার মত কি একটা পড়ে আছে এক কোণে। কাছে বসে আছে। একজন আরব, বেঁটোটা। বিশাল এক ছুরিতে শান দিচ্ছে।</p>



<p>আবদাল কোথায়? আলখেল্লাধারী লোকটা জিজ্ঞেস করল। ধপাস করে সাদা বস্তাটার পাশে নামিয়ে রাখল মুসাকে।</p>



<p>সিলভিয়াকে ডাকতে গেছে, ভারি গলা আরবটার। ঘড়ঘড়ে আওয়াজ বেরোয় কথা বলার সময়। সিলভিয়া আর জিপসি কাটি লুকিয়ে রেখেছে মুক্তাগুলো। ছেলেদুটোকে নিয়ে কি করা যায়, সবাই বসে আলোচনা করব।</p>



<p>কিছুই করার দরকার নেই। বলল এশিয়ান। এই ঘরে রেখে বাইরে থেকে দরজায় তালা দিয়ে চলে যাব। কেউ কখনও খুঁজে পাবে না ওদেরকে। মরে ভূত হয়ে যাবে শিগগিরই। টেরর ক্যাসল আগলে রাখবে।</p>



<p>মন্দ হবে না, হাসল আরব। গলায় কফ আটকে আছে যেন। তবে, ছুরিটায় কষ্ট করে শান দিয়েছি। একটু ব্যবহার না করলে কেমন দেখায়?</p>



<p>দেখছে মুসা, বুড়ো আঙ্গুলে ছুরির ধার পরীক্ষা করছে আরবটা। সামান্য নড়ে উঠল সাদা বস্তা। আড়চোখে দেখল মুসা। বুঝল, ওটা বস্তা নয়। জালে আটকানো গোয়েন্দাপ্রধান কিশোর পাশা।</p>



<p>বড় দেরি করেছ, বলল আরবটা। যাই দেখি সিলভিয়া কোথায়, উঠে দাঁড়াল সে। ছুরিটা ঢুকিয়ে রাখল কোমরের খাপে। একবার চাইল মেঝেতে পড়ে থাকা ছেলে দুটোর দিকে। আলখেল্লাধারীকে বলল, এস আমার সঙ্গে। গোপন পথটা পরিষ্কার করতে হবে। আমরা এসেছিলাম, তার কোন প্ৰমাণ থাকা চলবে না। এদেরকে নিয়ে ভাবনা নেই। বেরোতে পারবে না জাল থেকে।</p>



<p>ঠিক। তাড়াতাড়ি করা দরকার আমাদের, লণ্ঠনটা দেয়ালের বোল্ট রিঙে ঝোলাল আলখেল্লা। আলো পড়ছে এখন ছেলেদুটোর ওপর।</p>



<p>বেরিয়ে গেছে লোকদুটো। মিলিয়ে গেল ওদের পায়ের আওয়াজ। ভারি পাথর ঘষা লাগার আওয়াজ হল। তারপর সব চুপচাপ।</p>



<p>মুসা, ডাকল কিশোর, ঠিকঠাক আছ?</p>



<p>ঠিকঠাক বলতে কি বোঝাতে চাইছ? নিরস গলায় বলল মুসা। হাড়টাড় ভাঙেনি, এটুকু ঠিক আছি।</p>



<p>ভাল, কিশোরের গলায় ক্ষোভ, নিজের প্রতি! বোকার মত তোমাকে এই বিপদে এনে ফেললাম! নিজের বুদ্ধির ওপর খুব বেশি। ভরসা ছিল আমার!</p>



<p>খামোকা ভেবে মন খারাপ কোরো না, বলল মুসা। একদল ডাকাত এসে আস্তানা গেড়েছে টেরর ক্যাসলে, কি করে জানবে? কোন প্ৰমাণ তো পাওয়া যায়নি আগে।</p>



<p>হাঁ। আমি শিওর ছিলাম, টেরর ক্যাসলের সব কিছুর মূলে শুধু জন ফিলবি। কল্পনাই করিনি, আর কেউ থাকতে পারে। যা হবার হয়ে গেছে, ওসব নিয়ে ভেবে লাভ নেই। তা হাত-পা নাড়াতে পারছ কিছু?</p>



<p>পারছি। শুধু বাঁ হাতের কড়ে আঙুল।</p>



<p>আমি ডান হাত নাড়াতে পারছি, বলল কিশোর। নিজেকে ছাড়াতে পারব মনে হয়। ঠিক জায়গায় পোঁছাচ্ছি কিনা, দেখ।</p>



<p>কাত হয়ে পড়ে আছে কিশোর। মুসা আছে চিত হয়ে। শরীরিটাকে বান মাছের মত বাঁকিয়ে-চুরিয়ে অনেক কষ্টে কাত হল। কিশোরের পিঠ এখন তার দিকে। দেখল, কোমরের বেল্টে আটকানো সুইস ছুরিটা খুলে ফেলতে পেরেছে কিশোর। বিভিন্ন আকারের ছোটবড় আটটা ব্লেড, ছোট একটা স্ক্রু-ড্রাইভার আর একটা কাঁচিও লাগানো আছে বিশেষ কায়দায়।</p>



<p>কাঁচি দিয়ে জালের কয়েকটা ঘর কেটে ফেলল। কিশোর। কাটা জায়গা দিয়ে বের করতে পারছে ডান হাত।</p>



<p>বাঁ পাশে কাটতে পাের। কিনা দেখ, ফিসফিস করে বলল মুসা। ওই হাতটা বের করতে পারলেই কেল্লা ফতে।</p>



<p>ছোট্ট কাঁচি। নাইলনের শক্ত সুতায় তৈরি জাল। এগোতে চাইছে না। কাজ। থামল না কিশোর। চেষ্টা চালিয়ে গেল। শেষ পর্যন্ত মুক্ত করে ফেলল দুই হাত। কোমরের কাছে কাটা শুরু করল। নিচের দিকে ফুট খানেক কেটে ফেলেছে, এই সময় শোনা গেল পায়ের আওয়াজ। তাড়াতাড়ি কাটা জায়গাটা টেনে পিঠের দিকে নিয়ে গিয়ে চিৎ হয়ে শুয়ে পড়ল সে। দুহাত ঢুকিয়ে নিল জালের ভেতর।</p>



<p>কয়েক মুহূর্ত পরেই ঘরে এসে ঢুকল এক বুড়ি। হাতে বৈদ্যুতিক লণ্ঠন। পরনে জিপসি আলখেল্লা। কানে সোনার বড় বড় রিঙ।</p>



<p>বেশ বেশ, হাঁসের মত প্যাঁকপ্যাঁক করে উঠল যেন বুড়িটা। খুব আরামেই আছ দেখছি, বাছারা। জিপসি কাটির হুঁসিয়ারি তো মানলে না, বিপদে পড়বেই। আমার কথা শুনলে আর এ-অবস্থা হত না।</p>



<p>লণ্ঠন তুলে দেখছে বুড়ি। হঠাৎই মনে হল তার, বড় বেশি স্থির হয়ে আছে ছেলেদুটো। কােন কথা বলছে না, নড়ছে না চড়ছে না। সন্দেহ হল। মুসার কাছে এসে দাঁড়াল। সন্দেহজনক কিছু দেখল না। ঘুরে কিশোরের পাশে গিয়ে দাঁড়াল। তুমি একটু কাত হও তো বাছা, প্যাঁকপ্যাঁক করে উঠল। হাসের গলা। পারছি না? বেশ এই যে, আমি সাহায্য করছি। লণ্ঠনটা নামিয়ে রাখল সে।</p>



<p>জালের কাটা দেখে ফেলল বুড়ি। কিশোরের ডান হাতের কজি চেপে ধরল। মোচড় দিয়ে মুঠো থেকে নিয়ে নিল ছুরিটা। বাহ চমৎকারী পালানোর চেষ্টা করছিলে, ছানারাঃ হঠাৎ গলা চড়িয়ে ডাকল সে, সিলভি। দড়ি, দড়ি নিয়ে এস! শক্ত করে বাঁধতে হবে। ছানাদুটোকে, নইলে উড়ে যাবে।</p>



<p>আসছি, সাড়া এল মহিলাকণ্ঠে। কথায় ব্রিটিশ টান।</p>



<p>খানিক পরেই লম্বা একটা মেয়ে এসে দাঁড়াল দরজায়। হাতে দড়ির বাণ্ডিল।</p>



<p>চালাক, ভীষণ চালাক ছানাদুটো, বলল বুড়ি। শক্ত করে। বাঁধতে হবে। এস, সাহায্য করা আমাকে।</p>



<p>অসহায় ভাবে চেয়ে চেয়ে সব দেখল মুসা। কোন সাহায্যই করতে পারল না বন্ধুকে। কিশোরের মাথা, গলা আর পিঠের জাল কাটল ওরা প্ৰথমে। দুহাত পিঠের কাছে নিয়ে শক্ত করে বাঁধল দড়ি দিয়ে। টেনে হিঁচড়ে জল খুলে নিল। তারপর বাঁধল পা। কব্জির বাঁধনের ওপর আরেক টুকরো দড়ি বাঁধল। একটা রিং বোল্টের সঙ্গে বেঁধে দিল দড়ির আরেক মাথা।</p>



<p>লম্বা এক টুকরো দড়ি দিয়ে মুসাকে বাঁধা হল এরপর। ওর জাল কাটা নেই কোন জায়গায়। কাজেই জাল ছাড়িয়ে নেবার দরকার মনে করল না বুড়ি। ওপর দিয়ে ঘুরিয়ে আনল কয়েক প্যাঁচ। বেঁধে দিল দড়ির দুই প্রান্ত।</p>



<p>আর পালাতে পারবে না। ছানারা, বলল হাঁস-গলা। কোন দিনই আর বেরোতে পারবে না। এখান থেকে। ওরা জবাই করে। ফেলতে চাইছে, কিন্তু তার দরকার হবে বলে মনে হয় না। বাইরে থেকে দরজা বন্ধ করে দিয়ে গেলে, এই পাতাল থেকে কখনই আর বেরোতে পারবে না এরা।</p>



<p>আমার দুঃখ হচ্ছে ওদের জন্যে, বলল। ইংরেজ মেয়েটা। চেহারা দেখে ভাল ছেলে বলেই মনে হচ্ছে।</p>



<p>খামোকা দরদ দেখিও না, তীক্ষা হল হাঁসের গলা। সবাই একমত হয়েছে, ওদেরকে ছেড়ে দেয়া চলবে না। দলের সবার বিরুদ্ধে যেতে পার না তুমি। চল, কেটে পড়ি। সময়ই নেই। চিহ্নটিহ্নগুলো মুছে দিয়ে যেতে হবে। আবার।</p>



<p>দেয়ালে ঝোলানো লণ্ঠনটা নামিয়ে নিল বুড়ি। বেরিয়ে গেল।</p>



<p>মেঝেতে রাখা লণ্ঠনটা তুলে ছেলে দুটোর দিকে আবার তাকাল মেয়েটা। কেন এলে, ছেলেরা? কেন আর সবার মত দূরে থাকলে না? অর্গানের বাজনা একবার শুনেই পালায় লোকে, আর ফেরে না। কিন্তু তোমরা ঠিক ফিরে এলে আবার।</p>



<p>তিন গোয়েন্দা কখনও হাল ছাড়ে না, গম্ভীর গলা কিশোরের।</p>
