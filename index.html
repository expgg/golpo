<p>কি, কিশোর? জিজ্ঞেস করল রবিন। প্রশ্নের জবাব পেয়ে গেছ মনে হচ্ছে?</p>



<p>কণ্ঠে বলল কিশোর।</p>



<p>পারছ। চেঁচিয়ে উঠল মুসা। বলে ফেল! জলদি!</p>



<p>চল, ওপরে চলে যাই বলল কিশোর।</p>



<p>কিশোরের পিছু পিছু দোতলায় শোবার ঘরে এসে ঢুকল দুই সহকারী গোয়েন্দা। উত্তেজিত।</p>



<p>বল এবার, ঘরে ঢুকেই বলে উঠল রবিন।</p>



<p>নিজের বিছানায় গিয়ে বসল কিশোর। ক্যাপ্টেন এক কান-কাটা কোথায় ধরা পড়েছিল, মনে আছে? হস্তে। মোহরগুলো রেখে খালি সিন্দুকটা উপসাগরে ফেলে দিয়েছিল সে। দ্বীপে গিয়ে উঠেছিল। তারপর টিলার ওপরের গর্ত দিয়ে সব মোহর ফেলে দিয়েছিল নিচের গুহায়। এজন্যেই একটা মোহরাও খুঁজে পায়নি ব্রিটিশ যুদ্ধ-জাহাজের ক্যাপ্টেন। তাহলে আরও অনেক মোহর আছে গুহায়! উত্তেজনায় কপালে বিন্দু বিন্দু ঘাম দেখা দিয়েছে মুসার। পাপুর কথাই ঠিক</p>



<p>মনে হয় না, মাথা নাড়ল কিশোর। তিনশো বছর ধরে জোয়ার আসছে। গুহায়। নিশ্চয় বেশির ভাগ মোহরই বের করে নিয়ে গেছে খোলা সাগরে। ওপরে যা ছিল, পেয়ে গেছ। আর কিছু থাকলেও, বালির অনেক গভীরে ঢুকে গেছে। ওগুলো। খুঁজে পাওয়া কঠিন।</p>



<p>চেপে রাখা শ্বাসটা ফেলল মুসা। ঠিকই বলেছ। তবে আরও কিছু পাওয়া গেলে খুব ভাল হত, উপকার হত পাপুর। ওর বাবাকে গ্ৰীসে ফিরিয়ে নিয়ে যেতে পারত।</p>



<p>পাপালোর কথা উঠতেই আবার চুপ হয়ে গেল ওরা। বন্ধুকে সাহায্য করার কোন উপায় ঠিক করতে পারল না। বিষণ্ণ মুখে শুতে গেল।</p>



<p>শোবার সঙ্গে সঙ্গে ঘুমিয়ে পড়ল মুসা আর রবিন। কিশোরের চোখে ঘুম এল না। ভাবনার ঝড় বইছে মাথায়। অনেক দিন পরে হঠাৎ আবার দেখা দিল কেন স্যালি ফ্যারিংটনের ভূত? কঙ্কাল দ্বীপে লোক যাতায়াত করলে কার কি অসুবিধে? তাদেরকে হস্তে ফেলে রেখে এসেছিল। কেন হান্ট গিল্ডার? কেন হুমকি দিল ডিক.ডিক.তড়িাক করে। লাফিয়ে উঠে বসল কিশোর। বুঝে গেছে!</p>



<p>মুসা, রবিন, জলদি ওঠা চেঁচিয়ে ডাকল কিশোর। রহস্যের সমাধান করে ফেলেছি।</p>



<p>চোখ মেলল দুই সহকারী গোয়েন্দা। হাই তুলতে তুলতে তাকাল কিশোরের দিকে।</p>



<p>কি হয়েছে? ঘুমজড়িত গলায় জানতে চাইল মুসা। দুঃস্বপ্ন দেখেছ?</p>



<p>না উত্তেজিত কণ্ঠ কিশোরের। জলদি কাপড় পর কঙ্কাল দ্বীপ যেতে হবে! রহস্যের সমাধান করে ফেলেছি।</p>



<p>লাফ দিয়ে বিছানায় উঠে বসিল মুসা আর রবিন।</p>



<p>ইয়াল্লা! চেঁচিয়ে উঠল মুসা। বল বল…</p>



<p>বলল কিশোর।</p>



<p>কিশোর, তোমার তুলনা নেই? বন্ধুর প্রশংসা না করে পারল না রবিন। ঠিক ঠিক বলেছ একেবারে খাপে খাপে মিলে যাচ্ছে সব কিছু।</p>



<p>ইস্‌স্‌, একটা গাধা আমি রবিনের কথায় কান দিল না কিশোর। আরও আগেই বোঝা উচিত ছিল জলদি যাও। আমিই যেতাম, কিন্তু সারা শরীরে প্রচণ্ড ব্যথা…</p>



<p>না না, তোমার যাবার দরকার নেই, হাত নেড়ে বলল মুসা। তুমি শুয়ে থাক। আমরাই পারব। কিন্তু বাবাকে জানালেই তো পারি। জিমকে নিয়ে তারাও আমাদের সঙ্গে গেলে…</p>



<p>না, মাথা নাড়ল কিশোর। আমার অনুমান ভুলও হতে পারে। তা হলে খেপে যাবেন রাফাত চাচা। তোমরা দুজনেই খুঁজে বের করগে আগে। পেলে, সঙ্গে সঙ্গে গিয়ে জানাবে তাদেরকে।</p>



<p>পাঁচ মিনিটেই কাপড় পরে তৈরি হয়ে গেল। রবিন আর মুসা। টর্চ নিলো দুজনেই। দরজা খুলে বেরিয়ে গেল নিঃশব্দে।</p>



<p>শুয়ে পড়ল আবার কিশোর। ঘুম এলো না। ক্ষোভে-দুঃখে ছটফট করছে। কেন লাগল ঠাণ্ডা? কেন এই হতচ্ছাড়া সর্দি ধরে বসল। তাকে! নইলে তো রবিন আর মুসার সঙ্গে সে-ও যেতে পারত। রাতটা দ্বীপেই থেকে যেত। তারপর ভোর না হতেই গুপ্তধন শিকারিদের খেলা. গুপ্তধন শিকারি! আবার লাফিয়ে উঠে বসল কিশোর। ভুল হয়ে গেছে, মস্ত ভুল! ভয়ানক বিপদে ঠেলে পাঠানো হয়েছে। রবিন আর মুসাকে! খুন হয়ে যেতে পারে ওরা, খুন…</p>



<h2 id="ftoc-heading-17" class="wp-block-heading ftwp-heading">১৭</h2>



<p>গায়ের জোরে দাঁড় টানছে মুসা। প্রায় উড়ে চলেছে ছোট্ট নৌকা। এক জেলের কাছ থেকে নৌকাটা ভাড়া নিয়েছে সে। সামনের গলুইয়ের কাছে বসে আছে রবিন। চেয়ে আছে সামনের দিকে। তারার আলোয় অদ্ভুত দেখাচ্ছে কঙ্কাল দ্বীপকে।</p>



<p>এসে গেছি! বলে উঠল রবিন।</p>



<p>মোড় ফেরাল মুসা। জেটির কাছে গেল না। প্লেজার পার্কের দিকে এগিয়ে চলল।</p>



<p>ঘ্যাঁচ করে বালিতে এসে ঠেকাল নৌকার সামনের অংশ। লাফিয়ে নেমে পড়ল রবিন। মুসাও নামল। দুজনে টেনে নৌকাটাকে তুলে আনল ডাঙায়।</p>



<p>চল, পার্কের ভেতর দিয়ে এগেই, নিচু গলায় বলল মুসা। পার্ক পেরিয়ে পথে নামব, সেদিন যৌপথে গুহায় গিয়েছিলাম। খুব সাবধান। জিম টের পেলে চোঁচামেচি শুরু করবে।</p>



<p>হ্যাঁ, মাথা ঝোঁকাল রবিন। তবে সঙ্গে ও গেলে ভালই হত। …অন্ধকারে গুহাটা খুঁজে পাব তো?</p>



<p>মনে হচ্ছে পাব, জবাব দিল মুসা। দ্বিধা করল এক মুহূর্ত। গাঢ় অন্ধকার। নীরব-নিস্তব্ধ। সৈকতে ঢেউ আছড়ে পড়ার একটানা মৃদু ছলছলাৎ শব্দ নীরবতাকে আরও গভীর করে তুলেছে যেন। চল, এগোই।</p>



<p>আগে আগে চলেছে মুসা। মাঝেমাঝে টর্চ জ্বেলে দেখে নিচ্ছে সামনের পথ। এসে ঢুকাল পার্কে।</p>



<p>কালো আকাশের পটভূমিতে কিস্তৃত এক দানবের মত দেখাচ্ছে নাগরদোলাটাকে। পাশ কাটিয়ে নাগরদোলার কাছে চলে এলো দুজনে। মোড় ঘুরে এগোেল। পেছনের ভাঙা বেড়ার কাছে এসে দাঁড়িয়ে পড়ল।</p>



<p>নাহ, একা যাব না ফিসফিস করে বলল মুসা। বাবাকে জগাব। গিয়ে। ভয় পাচ্ছি, তা নয়। আমাদেরকে বোডিং হাউস থেকে বেরোতে নিষেধ করেছে, তবু বেরিয়েছি। কোন বিপদে পড়ার আগেই তাকে জানিয়ে রাখা ভাল।</p>



<p>ঠিকই বলেছ, সায় দিল রবিন। চল যাই। তাঁকে জানিয়ে গেলে আর কোন ভয় থাকবে না। আমাদের।</p>



<p>ক্যাম্পের দিকে পা বাড়াতে গিয়েই থমকে গেল দুজনে। ধড়াস করে উঠল। বুকের ভেতর।</p>



<p>কেউ এসে দাঁড়িয়েছে পেছনে। বিশালদেহী কেউ। খবরদার! যেখানে আছ, দাঁড়িয়ে থাকা শোনা গেল গর্জন।</p>



<p>বরফের মত জমে গেল যেন দুই গোয়েন্দা।</p>



<p>আলো জ্বলে উঠল। সামনে চলে এল টর্চের মালিক। দুই কিশোরের মুখে আলো ফেলেই স্থির হয়ে গেল। অবাক কষ্ঠে বলে উঠল, আরে একি! তোমরা এত রাতে চোরের মত এখানে কি করছ?</p>



<p>দুজনের চোখের ওপর থেকে আলো সরাল জিম, নিচের দিকে ফেলল। ভাগ্যিস, মেরে বসিনি! এতরাতে এখানে কি করছ তোমরা?</p>



<p>অনুমান ঠিক কিনা দেখতে এসেছি।</p>



<p>দ্বীপের রহস্য অবাক কণ্ঠ জিমের। কি বলতে চাইছ?</p>



<p>সত্যিই গুপ্তধন লুকানো আছে। এখানে, বলল মুসা। কিশোরের তাই ধারণা।</p>



<p>গুপ্তধন! ছেলেদের কথা বিশ্বাস করতে পারছে না যেন গার্ড। কিসের গুপ্তধন?</p>



<p>ওই যে… থেমে গেল মুসা। তার আগেই কথা বলতে শুরু করেছে রবিন। আপনার কথা থেকেই সূত্র খুঁজে পেয়েছে কিশোর।</p>



<p>আমার কথা থেকে। বিড়বিড় করল জিম। কিছুই বুঝতে পারছি না!</p>



<p>সেদিন সকালে বললেন না, বলল রবিন, দুই বছর আগে আর্মার্ড কার লুট করেছিল দুই ভাই? ডিক আর বাড ফিশার? যারা বাঁ হাত নষ্ট করে দিয়েছে। আপনার।</p>



<p>হ্যাঁ হ্যাঁ। কিন্তু তাতে কি?</p>



<p>আপনি আরও বলেছেন, রবিনের কথার খেই ধরল মুসা। কোস্ট গার্ডেরা দুজনকে ধরে ফেলে। উপসাগরে একটা বোটে ছিল দুই ভাই। কিছু ফেলছিল পানিতে। চোরাই টাকা ফেলেছিল ওরা, লোকের ধারণা।</p>



<p>তই তো করেছিল।</p>



<p>এবং, মুসার কথার খেই ধরল রবিন। ঠিক দুই বছর আগে থেকেই কঙ্কাল দ্বীপে আবার ভূতের উপদ্রব শুরু হল। টাকা লুট হল দুবছর আগে, স্কেলিটন আইল্যান্ডের পাশে ধরা পড়ল দুই ডাকাত, দীর্ঘ বিশ বছর পর আবার গোলমাল শুরু করল দ্বীপের ভূত। ভয় দেখাতে লাগল লোককে। ঘটনাগুলো একটার সঙ্গে আরেকটার মিল যেন খুব বেশি। সন্দেহ জাগল কিশোরের।</p>



<p>এত ভণিতা না করে আসল কথা বলে ফেল তো! অধৈর্য হয়ে উঠেছে জিম।</p>



<p>বুঝতে পারছেন না এখনও? বলল মুসা। বোটে করে পালাতে গেল দুই ডাকাত, ইঞ্জিন খারাপ হয়ে গেল। হঠাৎ। ওরা তখন স্কেলিটন আইল্যান্ডের কাছাকাছি। এত বুকি নিয়ে এতগুলো টাকা লুট করেছে, পানিতে ফেলে দেবে সহজে? মোটেই না। কোনভাবে বোটটা তীরে ভিড়িয়ে দ্বীপে উঠেছিল ওরা। টাকাগুলো লুকিয়ে রেখেছিল। তারপর বোট নিয়ে ভেসে পড়েছিল আবার। কোস্টগার্ডের বোট আসতে দেখে টাকা পানিতে ফেলার ভান করেছিল, ফেলেছিল আসলে অন্যকিছু। ভারি কিছু, যা সঙ্গে সঙ্গে তলিয়ে গিয়েছিল। বিমল ধরা না পড়লে খুব বেশি দিন জেল হবে না, ঠিকই বুঝতে পেরেছিল ওরা। জেল থেকে বেরোলে আর কোন ভয় নেই। দ্বীপে এসে টাকাটা নিয়ে দূর কোন দেশে চলে যাবে। কেউ কিছু সন্দেহ করবে না। মাত্র হস্তাদুয়েক হল ছাড়া পেয়েছে ওরা। সেদিন কিংবা তার পরের দিনই এসে টাকা নিয়ে যেতে পারত, কিন্ত মুশকিল করেছে সিনেমা কোম্পানি। দিকে এলে ওদের চোখে পড়ে যাবার সম্ভাবনা আছে। ডিক আর বাডকে ঘোরাফেরা করতে দেখলে পুলিশের সন্দেহ জাগতে পারে। সে বুকি ওরা নেয়নি।</p>



<p>সর্বনাশা বলে উঠল জিম। কি গল্প শোনাচ্ছি। এখানেই টাকা লুকিয়ে রেখেছে ডিক আর বাডা কোথায়, কিছু বলেছে কিশোর?</p>



<p>কিশোরের ধারণা, বলল রবিন। শুকনো উচু কোন জায়গায় লুকানো হয়েছে। কাপড়ের ব্যাগে ভরা কাগজের টাকা, মাটির তলায় পুঁতে রাখলে পচে যাবে। শুকনো উচু সবচেয়ে ভাল জায়গা দ্বীপে….</p>



<p>গুহা! প্ৰায় চেঁচিয়ে উঠল জিম। সেই পুরানো গুহার ভেতরো কোন তাকের পেছনের খাঁজো খাঁজের ভেতরে থলেগুলো ঢুকিয়ে সামনে কয়েকটা পাথর ফেলে রাখলেই কেউ দেখতে পাবে না! সন্দেহও করবে না কিছু!</p>



<p>কিশোরেরও তাই ধারণা, বলল মুসা। টাকাগুলো একমাত্র ওখানেই নিরাপদে থাকবে।</p>



<p>ইস্‌স্‌, অস্থির হয়ে উঠছে জিম, ফুটো বছর ধরে টাকাগুলো ওখানে রয়েছে। ঘুণাক্ষরেও মাথায় এলো না ব্যাপারটা যদি কোনভাবে বুঝতে পারতাম… ইস্‌স্‌! চল চল, দেখি, সত্যিই আছে নাকি…</p>



<p>আগে রাফাত চাচাকে ডেকে নিয়ে আসি, বলল রবিন।</p>



<p>দরকার নেই, মাথা নাড়ল জিম। ওঁরা ঘুমোক। আমরা বের করে। নিয়ে আসি আগে। টাকার বস্তা দেখিয়ে চমকে দেব ওঁদেরকে।</p>



<p>কিন্তু… বলতে গিয়েও থেমে গেল মুসা।</p>



<p>ঘুরে হাঁটতে শুরু করেছে জিম। ফিরে চেয়ে বলল, এসো আমার সঙ্গে।</p>



<p>অন্ধকারে দুপাশের গাছপালাগুলোকে অদ্ভুত দেখাচ্ছে। জিমের পিছু পিছু এগিয়ে চলেছে দুই গোয়েন্দা। কেন যেন খচখচ করছে দুজনের মন। এভাবে যাওয়া ঠিক হচ্ছে না।</p>



<p>উফফা হঠাৎ শোনা গেল। রবিনের চিৎকার। গাছের আড়াল থেকে বেরিয়া এসে জোরে কাঁধ খামচে ধরেছে। কেউ। মিস্টার রিভান! কে জানি… মুখ চেপে ধরল। কঠিন একটা থাবা।</p>



<p>পেছনে আরেকটা চাপা শব্দ শুনতে পেল রবিন। মুসার মুখও আটকে দেয়া হয়েছে, অনুমান করল।</p>



<p>ফিরে দাঁড়াল জিম। এগিয়ে এলো কাছে। কিন্তু এ-কি! সামান্যতম অবাক হল না তো! কোমরের খাপ থেকে রিভলভারও বের করল না! চমৎকার! বলে উঠল গার্ড। চেচামেচি করতে পারেনি।</p>



<p>আমরা করতে দিইনি বলে, বলে উঠল রবিনকে ধরে রাখা লোকটা। নৌকা দ্বীপে ভেড়াবে, এটাই তো বিশ্বাস হচ্ছিল না তোমার। আরেকটু হলেই তো দিয়েছিল! ক্যাম্পে নিয়ে ওদেরকে জাগালেই…</p>



<p>কিন্তু যেতে তো পারেনি, অস্বস্তি বোধ করছে জিম। এখন আর কোন ভয় নেই…</p>



<p>কে বলল তোমাকে? বলল মুসাকে ধরে রাখা লোকটা। টাকাগুলো নিয়ে কেটে পড়ার আগে নিরাপদ নই। যে-কোন মুহূর্তে যা খুশি ঘটে যেতে পারে! এই বিচ্ছ দুটোর ব্যবস্থা করা দরকার। চল, বেঁধে নৌকায় ফেলে রাখি। পরে দেখব, কি করা যায়।</p>



<p>ঠিক আছে, রাজি হল জিম। আচ্ছা, ডিক, টাকাগুলো কোথায়?</p>



<p>গুহায় রেখেছ?</p>



<p>ওসব জেনে কাজ নেই তোমার, ভারি গলায় বলল ডিক। সেটা আমাদের ব্যাপার।</p>



<p>আমারও! গম্ভীর কণ্ঠ জিমের। তিন ভাগের এক ভাগ আমার। তোমাদের মতই দুটো বছর অপেক্ষা করেছি। আমিও। বাঁ হাতটার কথা বাদই দিলাম। যদিও, এটা হারিয়েছি তোমাদের দোষে।</p>



<p>থাম! বড় বেশি কথা বল তুমি বলল রবিনকে ধরে রাখা লোকটা। তোমার ভাগ তুমি পাবে। এখন এক কাজ কর। গায়ের শার্টটা খুলে ছিড়ে ফেল। এ-দুটোকে বাঁধতে হবে।</p>



<p>কিন্তু…</p>



<p>জলদি করা ধমকে উঠল লোকটা।</p>



<p>শার্ট খুলে নিল জিম। ছিড়ে লম্বা লম্বা ফালি করতে লাগল।</p>



<p>ভাবছে রবিন। ডাকাতদের সঙ্গে হাত মিলিয়েছে জিম। আমার কার লুট করতে সাহায্য করেছিল ডিক আর বাডকে। ওকে সন্দেহমুক্ত রাখতে পিস্তল দিয়ে বাড়ি মেরেছিল ডিক। আঘাতটা একটু জোরেই হয়ে গিয়েছিল। কাঁধের হাড় ভেঙে গিয়েছিল। জিমের। ফলে অকেজো হয়ে গেছে বাঁ-হাতটা…</p>



<p>মুখের ওপর থেকে হাত সরে যেতেই চেঁচিয়ে উঠতে গেল রবিন। কিন্তু তার আগেই কাপড় গুজে দেয়া হল। মুখের ওপর দিয়ে পেঁচিয়ে নিয়ে গিয়ে মাথার পেছনে বেঁধে দেয়া হল একটা ফালি। জিভ দিয়ে ঠেলে আর গোঁজটা খুলতে পারবে না সে। দুহাত পিছমোড়া করে বেঁধে দেয়া হল এরপর।</p>



<p>একইভাবে মুসাকেও বাঁধা হল। পেছন থেকে দুই গোয়েন্দার জ্যাকেটের কলার চেপে ধরল। দুই ভাই।</p>



<p>এবার, বিচক্ষুরা, বলল ডিক, হাট। কোনরকম চালাকির চেষ্টা করবে না। দুঃখ পাবে তাহলে।</p>



<p>জোর ধাক্কায় প্রায় হুমড়ি খেয়ে পড়ার উপক্রম হল, কিন্তু কলার ধরে আছে ডিক, পড়ল না রবিন। পাশে চেয়ে দেখল, একই ভাবে ধাক্কা খেয়ে এগোচ্ছে মুসা।</p>



<p>দ্বীপের অন্য প্ৰান্তে নিয়ে আসা হল ওদেরকে। সৈকতে বিছিয়ে আছে পাথর। তীরের কাছে নোঙর করা একটা বড় মোটর বোট।</p>



<p>ওঠা। রবিনের কাঁধে ধাক্কা মারাল ডিক। উঠে পড়ল দুই গোয়েন্দা। ইঞ্জিনের সামনের খোলা জায়গাটুকুতে নিয়ে আসা হল ওদেরকে।</p>



<p>বস, বসে পড়া কাঁধে চাপ পড়ল। রবিনের। বাড, দড়ি বের করা তো। শক্ত করে বাঁধতে হবে, যেন পালাতে না পারে।</p>



<p>কাছেই পড়ে আছে বোট বাঁধার দড়ি। অনেক লম্বা। হ্যাঁচকা টান দিয়ে মুসাকে চিত করে শুইয়ে ফেলল বাড। দড়ি তুলে নিয়ে পেঁচিয়ে বেঁধে ফেলল। মুসার পা। বাড়তি অংশটুকু দিয়ে রবিনের পা বাঁধল। আরেক টুকরো দড়ি এনে দুজনের বুকে বুক লাগিয়ে পেঁচিয়ে বাঁধল।</p>



<p>ব্যস ব্যস, বলল ডিক ফিশার। আর ছুটতে পারবে না। চল, তাড়াতাড়ি করতে হবে। এমনিতেই অনেক সময় নষ্ট করে ফেলেছি। গুপ্তধন, হঁহা খোঁজার জন্যে যে-কোন সময় চলে আসতে পারে ব্যাটারা</p>



<p>বোট থেকে নেমে গেল দুই ফিশার।</p>



<p>তুমি এখানেই থাক, জিম, শোনা গেল ডিকের কথা। চোখ রাখ চারদিকে। সন্দেহজনক কিছু দেখলে প্যাঁচার ডাক ডাকবে।</p>



<p>ছেলে দুটোকে কি করবে? জিমের গলা। ওরা বলে দেবে সব! আমি…</p>



<p>বলবে না, কেমন অদ্ভুত শোনাল ডিকের গলা। খানিক পরেই ফিরে আসছি আমরা। বোট নিয়ে চলে যাব। তখন ওদের নৌকাটা উল্টো করে ভাসিয়ে দেবে। আগামী কাল ওভাবেই পাওয়া যাবে ওটা। লোকে ধরে নেবে কোন কারণে সাগরে ড়ুবে মরেছে…</p>



<p>বুঝেছি, বুঝেছি, বলে উঠল জিম।</p>



<p>পায়ের শব্দ কানে এল, দুজোড়া।। চলে যাচ্ছে। তারপর নীরবতা। কথা বলার চেষ্টা করল রবিন। পারল না। অদ্ভুত একটা চাপা। আয়োজ বেরোল শুধু। বাঁধন খোলা যাবে না। বাঁচার উপায় নেই।</p>



<h2 id="ftoc-heading-18" class="wp-block-heading ftwp-heading">১৮</h2>



<p>কি ভীষণ বিপদে পড়েছে, বুঝতে অসুবিধে হল না দুই গোয়েন্দার।</p>



<p>ভাবছে। রবিন, ঠিকই অনুমান করেছে কিশোর। কঙ্কাল দ্বীপের ওই পুরানো গুহাতেই লুকানো আছে টাকাগুলো। কিন্তু দুই ফিশারের সঙ্গে জিমেরও যোগসাজশ আছে, একথা কিশোরও কল্পনা করেনি। আজ রাতেই টাকা নিতে আসবে দুই ডাকাত, এটাও ভাবেনি। আগামী কাল ভোর থেকেই শুরু হবে গুপ্তধন খোঁজা, নিশ্চয় ঘোষণা করা হয়েছে রেডিওতে। দ্বীপের কোন জায়গা খোঁজা বাদ রাখবে না ওরা। কেউ না। কেউ আবিষ্কার করে ফেলবে টাকার থলেগুলো। তাই, বুকি নিয়েও চলে এসেছে ওরা। টাকাগুলো বের করে নিয়ে যাবার জন্যে। যাবার আগে ওকে আর মুসাকে…</p>



<p>আর ভাবতে চাইল না রবিন। চারদিক নীরব নিঃশব্দ। কানে আসছে। শুধু নৌকার গায়ে ঢেউয়ের বাড়ি লাগার মৃদু ছলছলাৎ।</p>



<p>হঠাৎ আরেকটা শব্দ কানে এলো রবিনের। খুবই মৃদু। বোটের সঙ্গে কিছুর ঘষা লেগেছে, আলতো করে একবার দুলে উঠল। চোখের কোণ দিয়ে দেখতে পেল সে, বোটের ধারে একটা মাথা। আবছা।</p>



<p>অতি সাবধানে উঠতে লাগল। মাথাটা। গলা দেখা গেল. কাঁধ. বোটের ভেতরে চলে এলো সে। হামাগুড়ি দিয়ে এগিয়ে এলো। উঁকি দিয়ে তাকাল একবার তীরের দিকে। আবার মাথা নামাল। রবিন আর মুসার পাশে এসে থামল।</p>



<p>এক মুহূর্ত ঘন ঘন শ্বাস ফেলার শব্দ কানে এলো রবিনের। কানের কাছে ফিসফিস করে উঠল একটা কণ্ঠ, চুপ! আমি পাপালো!</p>



<p>পাপালো! ও কি করে এলো এখানো অবাক হয়ে গেল দুই গোয়েন্দা। ওর তো এখন জেলে থাকার কথা!</p>



<p>কিছু একটা বলতে চেষ্টা করল রবিন, গোঙানির শব্দ হল।</p>



<p>চুপ! আবার বলল পাপলো। কোন কথা নয়। ছুরি দিয়ে বাঁধন কাটতে লাগল পাপালো। মাত্র কয়েক সেকেন্ড, কিন্তু রবিনের মনে হল। কয়েক যুগ পেরিয়ে যাচ্ছে।</p>



<p>কাটা হয়ে গেল বাঁধন। মাথাতুলতে গেল মুসা। হাত দিয়ে চেপে নামিয়ে দিল পাপালো। ফিসফিস করে বলল, খবরদার, দেখে ফেলবো পেছনের দিকে এগোও। পানিতে নামতে হবে।</p>



<p>হামাগুড়ি দিয়ে এগিয়ে গেল মুসা। তার পেছনে রবিন। সবার পেছনে পাপালো।</p>



<p>নেমে পড়া বলল পাপালো। খুব সাবধান! কোন শব্দ যেন না হয়! হালের দন্ডটা ধরে থাকবে। আমি আসছি।</p>



<p>হাজারো প্রশ্ন উঁকি দিচ্ছে মনে, পরে জিজ্ঞেস করবে। পাপালোকে। আস্তে করে নেমে এলো রবিন। শব্দ হল অতি সামান্য, ঢেউয়ের ছলছলাৎ ঢেকে দিল সে শব্দ।</p>



<p>রবিনের পর পরই নামল মুসা। চলে এলো পেছনে। রবিন ধরে রেখেছে হালের দন্ড। সে-ও এসে ধরল।</p>



<p>খাইছে! রবিনের কাছে মুখ এনে বলল মুসা। ও এলো কি করে!</p>



<p>জানি না! তবে এসে পড়ায় বেঁচে গেলাম বোধহয়া ফিসফিস করে বলল রবিন।</p>



<p>বান মাছের মত পিছলে পানিতে নামল পাপালো। নিঃশব্দে। দুই গোয়েন্দার কাছে চলে এলো। এসো আমার সঙ্গে। খুব সাবধানে সাঁতরাবো কোন আওয়াজ যেন না হয়।</p>



<p>তীরের ধার ধরে সাঁতরে চলল পাপালো, নিঃশব্দে। তাকে অনুসরণ করল। দুই গোয়েন্দা। রবিন ভাবছে, জ্যাকেট আর প্যান্ট খুলে নিতে পারলে ভাল হত।</p>



<p>কালো পানি। আবছা কালো তিনটে মাথা, ভাল করে খেয়াল না। করলে দেখাই যায় না। কোনরকম শব্দও করল না ওরা। মিনিট দশেক পরে একটা জায়গায় এসে পৌঁছুল। সাগরের দিকে সামান্য ঠেলে বেরিয়ে আছে এখানে সৈকত। ওটা ঘুরে আরেক পাশে চলে এলো। বোটটা আর দেখা যাচ্ছে না। জিম রিভানের দৃষ্টির বাইরে চলে এসেছে ওরা।</p>



<p>তীরের দিকে ফিরে সাঁতরাতে শুরু করল পাপালো। অনুসরণ করল। দুই গোয়েন্দা।</p>



<p>বালিতে ঢাকা সৈকত নেই এখানে। পানির ওপর নেমে এসেছে ঝোপ ঝাড় আর ছোট ছোট গাছ। একটা শেকড় ধরে উঠে গেল পাপালো। এগিয়ে গিয়ে থামল দুটো বড় পাথরের মাঝে। মুখ বের করে উঁকি দিল। তার পাশে এসে বসেছে দুই গোয়েন্দা। ওরাও উঁকি দিল।</p>



<p>প্রায় তিনশো ফুট দূরে মোটর বোটটা। তারার আলোয় আবছা। জিম রিভানের মূর্তিটা আরও কাছে।</p>



<p>এবার কথা বলতে পারি, নিচু গলায় বলল পাপালো। আমাদেরকে দেখতে পাবে না ওরা।</p>



<p>এখানে এলে কি করে? একই সঙ্গে প্রশ্ন করল দুই গোয়েন্দা।</p>



<p>মুখ টিপে হাসল পাপালো। তোমাদের সঙ্গে কথা বলে শিওর হয়ে এসেছেন হোভারসন, আমি চোর নই। কাজ শেষ করে ফিরে এসেছেন। তখন জিজ সাহেব। নিজের পকেট থেকে জামিনের পঞ্চাশ ডলার দিয়ে দিয়েছেন চীফ। জামিন হয়েছে হাক স্টিভেন। হাজত থেকে বাড়ি নিয়ে গেলেন। আমাকে হোভারসন। খাওয়ালেন। তারপর ছাড়লেন।</p>



<p>কিন্তু এখানে এলে কি করে? কি করে জানলে আমরা এখানে এসেছি? জিজ্ঞেস করল রবিন।</p>



<p>সোজা বাসায় চলে গেলাম, বলল পাপলো। বাবাকে যতটা খারাপ অবস্থায় দেখব ভেবেছিলাম, তত খারাপ নয়। পড়শি এক মহিলা দেখাশোনা করেছেন। বেরিয়ে এলাম। বাইরে। সাগরের দিকে চেয়ে বসে ভাবতে লাগলাম। ছুরিটা ট্রেলারে গেল কি করে? আমাকে চোর বানানোর জন্যে কেউ একজন ফেলে রেখেছিল ওখানে ছুরিটা, কে? ছুরিটা হারিয়েছি। পরশু, যেদিন গুহায় ঢুকেছিলাম। জিম রিভান তাড়া করল, পালালাম। তার পর থেকেই আর পাইনি ছুরিটা। তারমানে তাড়াহুড়োয় খেয়াল করিনি, ওটা রেখেই পালিয়েছিলাম। এরপর একটা মাত্র লোকের হাতেই পড়তে পারে জিনিসটা, জিম রিভান। তার পক্ষেই ট্রেলারে ঢোকা সহজ, অবশ্যই দরজা দিয়ে। লেন্স চুরি করা সহজ। ট্রেলারের জানালা ওই ভেঙেছে, ছুরিটা ফেলে রেখেছে মেঝেতে। ব্যাটার ওপর চোখ রাখা দরকার মনে করলাম। ঘাটে বাঁধা একটা নৌকা চুরি করে নিয়ে চলে এলাম দ্বীপে। থামল সে। তারপর বলল, নৌকাটা একটা ঝোপের ধারে বেঁধে রেখে চলে গেলাম ক্যাম্পের কাছে। পার্কের দিকে এগোতে দেখলাম জিমকে। পিছু নিলাম। পার্কের পরে ছোট একটা জংলা পেরিয়ে সৈকতে বেরোল সে। দূরে একটা মোটর বোট দেখলাম। হাতের টর্চ সেদিকে করে তিনবার জ্বালাল-নেভাল জিম। তীরে এসে ভিড়ল বোট। তাজ্জব হয়ে দেখলাম, নামল। দুই ভাই, ডিক আর বাড ফিশার।</p>



<p>মুসার দিকে ফিরল পাপালো। হাসল। দাঁড় খুব ভাল টানতে পাের। না তুমি, মুসা। ছপাৎ ছপাৎ শব্দ হচ্ছিল। লুকিয়ে পড়ল তিনজনে। তোমাদের তীরে ওঠার অপেক্ষায় রইল। তারপর আর কি? বোকার মত</p>



<p>সত্যি, তুমি না এলে প্ৰাণেই মারা পড়তাম আজ। পাপালোর কাঁধে। হাত রাখল। রবিন।</p>



<p>শ শ শ ঠোঁটে আঙুল রাখল পাপালো। ফিশার ব্যাটারা আসছে। দুটো মূর্তি এগিয়ে এসে দাঁড়াল জিমের কাছে। দুজনের হাতে দুটো বড় প্যাকেট, দশ লক্ষ ডলার।</p>



<p>সব ঠিক আছে? স্পষ্ট ভেসে এল ডিকের গলা। কোন গোলমাল নেই তো?</p>



<p>না, গোলমাল নেই, জবাব দিল জিম। শোন, আমার ভাগের টাকাটা দিয়ে দাও।</p>



<p>পরে, বলল বাড ফিশার। বোটে উঠে দেব। ডিক, জলদি করা। চল উঠে পড়ি।</p>



<p>পথ রোধ করে দাঁড়িয়ে আছে জিম। ধাক্কা দিয়ে তাকে সরিয়ে দিল। বাড। এগিয়ে গেল বোটের দিকে।</p>



<p>বোটে উঠে পড়ল দুই ভাই।</p>



<p>আরে! চেঁচিয়ে উঠল বাড। বিচ্ছু দুটো কোথায়! জিম, তুমি ছেড়ে দিয়েছ ওদেরকে।</p>



<p>আমি ছাড়িনি! রেগে গিয়ে বলল জিম। যাবে কোথায়? আছে, দেখ!</p>



<p>নেই। কর্কশ গলা বাডের।</p>



<p>কই, দেখি, বলতে বলতে এগিয়ে এলো জিম। আলো ফেলল। বোটে। আরে, সত্যিই নেই দেখছি! গেল কোথায়! এক চুল নড়িনি। আমি জায়গা ছেড়ে।</p>



<p>দেখি, প্যাকেটটা দাও, হাত বাড়াল ডিক। জলদি নেমে গিয়ে ধাক্কা দাও। এখুনি পালাতে হবে।</p>



<p>কিন্তু আমার ভাগ? বলল জিম। দুটো বছর অপেক্ষা করেছি। পুরো দশ লাখ পেলেও আমার হাতের দাম হবে না। সেটা না হয় না-ই বললাম। তোমরা তো পালাবে, আমি যাব কোথায়? ছেলে দুটো পালিয়েছে। গিয়ে বলে দেবে সব। জেলে যাব তো!</p>



<p>সেটা তোমার ব্যাপার, হাত নেড়ে বলল ডিক। বাড, ধাক্কা দাও। সটাটারে চাপ দিল সে।</p>



<p>ধাক্কা দিতে গিয়েও থেমে গেল বাড। গায়ে ওপর ঘেষে এসেছে জিম। খবরদারা প্যাকেট দুটো দিতে বল ডিককে। নইলে…</p>



<p>ব্যাডা শোনা গেল ডিকের আতঙ্কিত চিৎকার। বাড, স্টার্ট নিচ্ছে না! জিম, ইঞ্জিনের কি করেছ?</p>



<p>আমি কিছু করিনি, জবাব দিল গার্ড।</p>



<p>ইঞ্জিন তো স্টার্ট নিচ্ছে না, এখন কি করব?</p>



<p>সেটা তোমাদের ব্যাপার। প্যাকেট দুটো দাও, জলদি!</p>



<p>আবার চেষ্টা করল ডিক, আবার, কিন্তু সন্টার্ট হল না ইঞ্জিন। অবাক হয়ে দেখল দুই গোয়েন্দা, নীরব হাসিতে ফেটে পড়ছে পাপালো।</p>



<p>কি হল! ফিসফিস করে বলল রবিন।</p>



<p>স্পার্কিং প্ল্যাগের তার ছিড়ে ফেলে দিয়েছি, বলল পাপালো। হারামজাদারা! এবার যাও! পালাও! ওই হারামির বাচ্চা ডিকই আমার নৌকা ভেঙেছে। ওই বোট দিয়েই। এইবার পেয়েছি কায়দায়। চল, ক্যাম্পে গিয়ে লোক ডেকে আনি।</p>



<p>উঠতে যাবে, এমন সময় কানে এলো ইঞ্জিনের শব্দ। বসে পড়ল আবার পাপালো, দ্বীপের দিকেই এগিয়ে আসছে একটা বড় মোটর লঞ্চ।</p>



<p>কাছে এসে গেল লঞ্চ। আলো জ্বলে উঠল, সার্চ লাইট। সোজা এসে পড়ল ফিসারদের বোটের ওপর।</p>



<p>এক লাফে বোট থেকে নেমে এলো ডিক। ছুটল। হকচকিয়ে গেল জিম। এই সুযোগে থাবা মেরে তার হাতের রিভলভার ফেলে দিল বাড। ভাইয়ের পেছনে ছুটল সে-ও।</p>



<p>আরে! বলে উঠল পাপালো। ব্যাটারা এদিকেই আসছে। দাঁড়াও, দেখাচ্ছি মজা! দ্রুত হামাগুড়ি দিয়ে সামনে এগোল সে।</p>



<p>কাছে এসে গেল ডিক। আর দুকদম ফেললেই ঝোপ পেরিয়ে যাবে। ঠিক তার পেছনেই রয়েছে বাড।</p>



<p>দাঁড়িয়ে উঠে হঠাৎ সামনে পা বাড়িয়ে দিল পাপালো। হোঁচট খেল ডিক। হুমড়ি খেয়ে পড়ল মাটিতে। ভাইয়ের গায়ে হোঁচট খেল বাড। পড়ে গেল সে-ও।</p>



<p>ডিকের ওপর গিয়ে ঝাঁপিয়ে পড়লো পাপালো। একনাগাড়ে কিল ঘুষি মারতে লাগল। চেঁচাতে লাগল, হারামজাদা! আমাকে হাজতে পাঠিয়েছিলি! ডাকাতের বাচ্চা ডাকাত! চোর বানিয়েছিলি আমাকে…</p>



<p>উঠে দাঁড়াল বাড। পাপালোর চুল ধরে হ্যাঁচকা টানে সরিয়ে আনল ভাইয়ের ওপর থেকে। চিত করে শুইয়ে ফেলল। পাথরে জোরে ঠুকে দিল মাথা। সোজা হয়ে দাঁড়িয়ে পা তুলল পাপালোর বুক সই করে।</p>



<p>মাথা নুইয়ে ক্ষ্যাপা ষাঁড়ের মত ছুটে গেলো মুসা। নিগ্রোর খুলি কতখানি শক্ত, তলপেটে অনুভব করল বাড। হুকক করে একটা শব্দ বেরোল মুখ থেকে। চিত হয়ে পড়ে গেল। তার ওপর পড়ল মুসা।</p>



<p>চার হাত-পায়ে ভর দিয়ে উঠতে গেল ডিক, পারল না। পিঠের ওপর লাফিয়ে এসে বসেছে রবিন। আবার হাত-পা ছড়িয়ে উপুড় হয়ে পড়ে গেল সে।</p>



<p>ঝাড়া দিয়ে গায়ের ওপর থেকে মুসাকে ফেলে দিল বাড। উঠে দাঁড়াল হাঁচড়ে-পাঁচড়ে। এই সময় এসে পড়ল জিম। জ্যাকেটের কলার চেপে ধরে সোজা করল বাডকে। ঠেলে নিয়ে চলল। সামনের দিকে। ষাঁড়ের জোর তার গায়ে। ওর এক হাতের সঙ্গেই পেরে উঠল না বাড।</p>



<p>ঠেলে বাডকে পানির ধারে নিয়ে চলল জিম। আমার সঙ্গে চালাকি দেখাচ্ছি। মজা!</p>



<p>বাডকে নিয়ে পানিতে পড়ল জিম। কোমর পানি। উঠে দাঁড়াল আবার। মাথা তুলল বাড। জ্যাকেটের কলার এখনও জিমের হাতে।</p>



<p>বাডকে ঠিকমত দম নিতে দিল না জিম। চুবাতে লাগল। একনাগাড়ে। রাগে পাগল হয়ে উঠছে সে। হিতাহিত জ্ঞান হারিয়ে ফেলেছে।</p>



<p>রবিনকে গায়ের ওপর থেকে ফেলে দিয়ে উঠে দাঁড়াতে গেল ডিক। এবারেও পারল না। প্রায় এক সঙ্গে এসে হাজির হয়েছে মুসা আর পাপালো। দুহাতে ডিকের দুপা ধরে উচু করে ফেলল মুসা। টান দিল। হাত বাড়িয়ে একটা ছোট গাছের গোড়া ধরে ফেলল। ডিক। লাথি মেরে হাতটা সরিয়ে দিল পাপালো। এ হারামজাদাকেও পানিতে ফেল!</p>



<p>তিন কিশোরের সঙ্গে পেরে উঠলো না ডিক। হিড়হিড় করে টেনে তাকে পানির ধারে নিয়ে এলো ওরা।</p>



<p>বাডকে ছাড়ছে না। জিম। চোবাচ্ছে এখনও। মেরেই ফেলবে যেন। তার পাশেই ডিককে নিয়ে এসে পড়ল তিন কিশোর।</p>



<p>বাডকে ছেড়ে দিয়েই ডিকের ঘাড় চেপে ধরল জিম। তাকে চুবাতে শুরু করল।</p>



<p>হয়েছে ছাড়া শোনা গেল একটা গম্ভীর আদেশ। মেরে ফেলবে তো!</p>



<p>চমকে ফিরে চাইল তিন কিশোর। তাদের পেছনে কয়েক হাত দূরে এসে গেছে দুটো নৌকা। একটা নৌকায় দাঁড়িয়ে আছেন পুলিশ চীফ হোভারসন। এক হাতে রিভলভার, আরেক হাতে টর্চ।</p>



<p>ছাড়া আবার আদেশ দিলেন হোভারসন। এই জিম শুনতে পাচ্ছ।</p>



<p>ডিককে ছেড়ে দিল জিম। সরে যাবার তাল করছিল বাড, তাকে চেপে ধরল। দিল আরেক চুবানি।</p>



<p>হয়েছে হয়েছে। মেরে ফেলবে, ছেড়ে দাও! বললেন পুলিশ চীফ।</p>



<p>দুই ডাকাত আর জিমকে টেনে ডাঙায় তুলল। কয়েকজন পুলিশ। হাতকড়া পরিয়ে দিল।</p>



<p>ধপাস করে মাটিতে বসে পড়ল দুই ফিশার। প্রচুর মার খেয়েছে। দাঁড়িয়ে থাকার শক্তি নেই।</p>



<p>তিন কিশোরের ওপর আলো ফেললেন হোভারসন। একটা কাজের কাজ করেছ তোমরা। পাপু, তুমি এখানে এলে কি করে?</p>



<p>প্ৰশংসা সব ওরই পাওয়া উচিত, চীফ, পাপালো কিছু বলার আগেই বলে উঠল রবিন। ও না এলে আমাকে আর মুসাকে মেরে পানিতে ফেলে দিত ডাকাতগুলো। কিন্তু আপনি এলেন কেন? আজি রাতেই ব্যাটারা টাকা নিতে আসবে জানতেন?</p>



<p>না, মাথা নাড়লেন হোভারসন। ব্যাটারা স্কেলিটন আইল্যান্ডে টাকা লুকিয়ে রেখেছে, কল্পনাই করিনি কখনও! কিশোর, তোমাদের বন্ধু কিশোর পাশা… মিনিট চল্লিশেক আগে ঝড়ের বেগে এসে ঢুকাল থানায়। অদ্ভুত এক গল্প শোনাল। বলল, ফিশার ব্যাটাদের বমল ধরতে হলে এখুনি যান। এমনভাবে বলল, ওর কথা বিশ্বাস না করে পারলাম না। তাড়াতাড়ি লঞ্চ নিয়ে ছুটে এলাম।</p>



<p>কিশোর কোথায়? জিজ্ঞেস করল মুসা।</p>



<p>লঞ্চে, বললেন চীফ। জোর করে রেখে এসেছি। গোলাগুলি চলতে পারে, তাই আনিনি।</p>



<h2 id="ftoc-heading-19" class="wp-block-heading ftwp-heading">১৯</h2>



<p>বিশাল টেবিলে পড়ে থাকা মোহরের ছোট স্তূপের দিকে অবাক হয়ে চেয়ে আছেন মিস্টার ডেভিস ক্রিস্টোফার।</p>



<p>গুপ্তধন তাহলে পেলো অবশেষে বললেন পরিচালক। সব পাওনি, ঠিক, তবে কিছু তো পেয়েছ।</p>



<p>মোট পঁয়তাল্লিশটা, বলল কিশোর। এখানে আছে তিরিশটা, মুসা। আর রবিনের ভাগের। ক্যাপ্টেন ওয়ান-ইয়ারের ধনরাশির তুলনায় কিছুই की।</p>



<p>তবু তো ধন, সোনার ডাবলুন, বললেন মিস্টার ক্রিস্টোফার। এখন বল, কেন মনে হল, লুটের টাকা স্কেলিটন আইল্যান্ডে লুকানো আছে?</p>



<p>সন্দেহটা ঢোকাল স্কেলিটন আইল্যান্ডের ভূত, বলল কিশোর। ওসব কুসংস্কারে বিশ্বাস করি না। শুনেই বুঝলাম, দ্বীপে ভূত দেখা যাওয়ার পেছনে মানুষের কারসাজি রয়েছে। কেউ একজন চায় না, ওই দ্বীপে মানুষ যাতায়াত করুক। তখনই প্রশ্ন জাগল মনে, কেন? মূল্যবান কিছু রয়েছে? ক্যাপ্টেন ওয়ান-ইয়ারের গুপ্তধন? ব্যাপারটা নিয়ে মাথা ঘামাচ্ছি। এই সময় দ্য হ্যান্ডের নিচের গুহা আবিষ্কার করে বসল পাপালো। মোহর পেল ওখানে। বুঝে গেলাম, স্কেলিটন আইল্যান্ডে ওয়ান-ইয়ারের গুপ্তধন নেই। তাহলে? একসঙ্গে তিনটে কথা এল মনে। প্ৰায় বিশ বছর পরে হঠাৎ দেখা যেতে শুরু করেছে স্যালি ফ্যারিংটনের ভূত, বছর দুই আগে থেকে। ঠিক দুই বছর আগে লুট হয়েছে দশ লক্ষ ডলার। স্কেলিটন আইল্যান্ডের পাশে উপসাগরে ধরা পড়েছে দুই ভাই, ডিক আর বাড ফিশার। ক্যাপ্টেন ওয়ান-ইয়ারের ধরা পড়ার সঙ্গে কোথায় যেন মিল রয়েছে। একটু ভাবতেই বুঝে ফেললাম ব্যাপারটা। ক্যাপ্টেন ওয়ান-ইয়ার মোহর সাগরে ফেলে দেয়নি, লুকিয়ে ফেলেছিল। হ্যান্ডের গুহায়। ফিশাররাও টাকা পানিতে ফেলে দেয়নি, লুকিয়ে ফেলেছে স্কেলিটন আইল্যান্ডের গুহায়। ব্রিটিশ জাহাজের ক্যাপ্টেনকে ফাঁকি দিয়েছিল ওয়ান-ইয়ার, একই কায়দায় পুলিশকে ফাঁকি দিয়েছে ফিশাররা।</p>



<p>চমৎকার! বললেন পরিচালক। আরেকটা প্রশ্ন। ডিক আর বাড তো জেলে, ভূত সাজল কে?</p>



<p>হান্ট গিল্ডার, এটা আমার অনুমান, বলল কিশোর, জেলে দুই ফিশারের সঙ্গে দেখা করত সে। কোনভাবে ওকে নিয়মিত টাকা দেবার বন্দােবস্ত করেছিল দুই ভাই। বিনিময়ে মাঝে মাঝেই দ্বীপে গিয়ে ভূত সেজে জেলেদেরকে দেখা দিত হান্ট। আসল কারণটা নিশ্চয় জানত না, তাহলে টাকাগুলো খুঁজে বের করে নিয়ে চলে যেত।</p>



<p>যেমন যেত গার্ড জিম রিভান, বললেন মিস্টার ক্রিস্টোফার।</p>



<p>হ্যাঁ, মাথা ঝোঁকাল কিশোর। জিম জানত না, দ্বীপেই লুকানো আছে টাকাগুলো। শুধু এটুকু জানত, কোথাও লুকিয়ে রেখেছে দুই ভাই। জেল থেকে বেরিয়ে এসে বের করবে। তার ভাগ তাকে দিয়ে দেবে।</p>



<p>যখন জানল, তার নাকের ডগায়ই রয়েছে টাকাগুলো, হেসে বলল রবিন, কি আফসোসই না করলা</p>



<p>হ্যাঁ, কিশোরের গলায় ক্ষোভ। নিশ্চয় দেখার মত হয়েছিল তার মুখের ভাবা সর্দির জন্যে তো যেতে পারলাম না…</p>



<p>সিনেমা কোম্পানির জিনিসপত্র চুরি করল কে? জিজ্ঞেস করলেন পরিচালক। জিম আসার আগেই তো শুরু হয়েছিল চুরি!</p>



<p>নিশ্চয় হান্ট, বলল কিশোর। চোর হিসেবে বদনাম আছে। ওর এমনিতেই। চুরি কুরতে গিয়ে ধরা পড়লে, ব্যাপারটাকে সাধারণ চুরি হিসেবেই নিত পুলিশ। অন্য কিছু সন্দেহ করত না।</p>



<p>কাজটা অন্যকে দিয়ে করানোর কি দরকার? বললেন পরিচালক। জেল থেকে তো বেরিয়েছে তখন দুভাই। ওরা করলেই পারত? আর এত সব ঝামেলার মধ্যে গেল কেন? চুপচাপ এক রাতে গিয়ে টাকাগুলো বের করে নিয়ে চলে আসতে পারত।</p>



<p>পারত না, বলল কিশোর। আমার ধারণা, হান্ট টাকার গন্ধ পেয়ে গিয়েছিল। দুবছর ভূত সেজেছে সে। অনেক টাকা পেয়েছে দুই ভাইয়ের কাছ থেকে। এত টাকা খামোেকা ব্যয় করেনি। ডিক আর বাড, এটা বুঝবে না, অত বোকা নয় সে। দুই ফিশারের ভয় ছিল, টাকা আনতে গেলে পিছু নেবেই হান্ট, দেখে ফেলবে। তখন তাকে একটা ভাগ দিতে হবে। হান্টের ব্ল্যাকমেলের শিকার হবারও ভয় ছিল ওদের। তাই তো কৌশলে সরাল ওকে।</p>



<p>কি কৌশল? জানতে চাইলেন পরিচালক।</p>



<p>আমরা যাব, কথাটা ছড়িয়ে পড়ল শহরে। জেনে গেল ডিক আর বাড। বুঝল, হান্টকে সরানোর এই সুযোগ। আমাদেরকে কিডন্যাপ করে। দ্য হ্যান্ডে রেখে আসতে ওকে পাঠাল ওরা। নিশ্চয় অনেক টাকা পেয়েছে, বোকার মত কাজটা করে বসল। হান্ট। ফিরে এসে সব কথা জানালাম আমরা পুলিশকে। পিছু লাগল পুলিশ। শহর ছেড়ে পালাতে বাধ্য হল হান্ট। থামল কিশোর। তারপর আবার বলে চলল, হান্ট চলে গেল। সিনেমা কোম্পানি থেকেই গেল দ্বীপে। চুরি বন্ধ করা চলবে না। জিমকে ধরল দুই ভাই। সুন্দর সুযোগ। কোম্পানি একজন গার্ড চায়। জিম হলে খুব ভাল হবে। নিজেই চাকরির দরখাস্ত নিয়ে গেল জিম। হয়ে গেল চাকরি। ঘরের ইদুর বেড়া কাটতে লাগল। দ্বীপটার আশেপাশে খুব বেশি ঘোরাফেরা করে পাপালো। গুপ্তধন খুঁজে বেড়ায়। যদি কখনও গুহায় ঢুকে টাকার বাণ্ডিল দেখে ফেলে, এই ভয়ে তার ওদিকে যাওয়া বন্ধ করতে চাইল দুই ফিশার। গুজব রটিয়ে দিল, পাপালো চোর। সিনেমা কোম্পানির জিনিসপত্র সে-ই চুরি করে। তাকে দেখলেই লাঠি নিয়ে তাড়া করে জিম। এই সময় আমরা গিয়ে হাজির হলাম। জোর পেল পাপালো। শুধু গুজব রটিয়ে ওকে আর ঠেকানো যাবে না, বুঝতে পারল দুই ভাই। সময় মত জিম পেয়ে গেল পাপালোর ছুরিটা। জানাল দুই ডাকাতকে। সুযোগটা লুফে নিল ওরা। লেন্স চুরি করােল জিমকে দিয়ে, ট্রেলারের জানালা ভাঙল, মেঝেতে ছুরিটা ফেলে রাখা হল, লেন্সগুলো নিয়ে গিয়ে পাপালোর বিছানার নিচে রেখে দিয়ে এল ডিক কিংবা বাড। পরের দিন আরেকটা সুযোগ পেয়ে গেল ডিক। দ্য হ্যান্ডের দিকে গিয়েছে পাপালো, জানল কোনভাবে। পিছু নিল। ভেঙে দিয়ে এল নৌকাটা। ব্যস, একেবারে নিশ্চিন্ত হয়ে গেল। কোন কারণে যদি পাপালোকে ছেড়েও দেয় পুলিশ, ও আর গুপ্তধন খুঁজতে যেতে পারবে না। কিন্তু বড় একরোখা পাপালো হারকুস, ওকে শেষ অবধি ঠেকাতে পারল না। দুই ফিশার। ওরই জন্যে ধরা পড়েছে ওরা, প্ৰাণে বেঁচেছে মুসা আর রবিন।</p>



<p>হাঁ আস্তে মাথা ঝাঁকালেন মিস্টার ক্রিস্টোফার। আচ্ছা, কিছু করে এসেছি। ওর জন্যে? সাহায্যের কথা বলছি।</p>



<p>আমাদের কিছু করতে হয়নি, কথা বলল মুসা। নিজের ব্যবস্থা নিজেই করে নিয়েছে পাপু।</p>



<p>কি?</p>



<p>গুপ্তধন শিকারের ওপর যে ছবিটা করা হয়েছে, তাতে মূল ভূমিকা তার দেখানো হয়েছে। দ্য হ্যান্ডের গুহা থেকে ড়ুবে ড়ুবে মোহর তুলে আনছে সে, এই দৃশ্যের ছবিও তোলা হয়েছে। মিস্টার জন নেবারের সঙ্গে আলোচনা করে বেশ মোটা অংকের পারিশ্রমিক দিয়েছে তাকে বাবা। ট্রেজার-হান্টার ছবিতে অভিনয়ের জন্যে।</p>



<p>খুব ভাল, খুব ভাল, খুশি হলেন পরিচালক। আর কিছু?</p>



<p>পরিবহন কোম্পানির দশ লাখ ডলার ফিরে পাওয়ার ব্যাপারে পাপালোর কৃতিত্বই বেশি, বলল কিশোর। তাকে একটা পুরস্কার দিয়েছে কোম্পানি। পঁচিশ হাজার ডলার।</p>



<p>বাহ্, বেশ বড় পুরস্কার তো! বললেন পরিচালক।</p>



<p>বাবাকে নিয়ে দেশে ফিরে যাবে পাপালো, বলল কিশোর। ভালভাবে চিকিৎসা করবে। একটা বোট কিনে মাছের ব্যবসা শুরু করবে। আশা পূরণ হয়েছে তার।</p>



<p>হুমম, মাথা ঝোঁকালেন পরিচালক। তোমাদের এই অ্যাডভেঞ্চার কাহিনী নিয়ে খুব ভাল একটা ছবি হবে। ভাবছি, পুরোটাই শুটিং করব। স্কেলিটন আইল্যান্ড আর আশেপাশের দ্বীপগুলোতে। যেখানে যা যা যেভাবে ঘটেছে, ঠিক তেমনি ভাবে। পাপালোর চরিত্রটা তাকে দিয়েই অভিনয় করালে কেমন হয়?</p>



<p>খুব ভাল হয়। একই সঙ্গে বলে উঠল তিন গোয়েন্দা।</p>



<p>ঘড়ি দেখলেন পরিচালক। ঠিক আছে। নতুন কোন রহস্যের খোঁজ পেলে জানাব।</p>



<p>ইঙ্গিতটা বুঝল তিন কিশোর। উঠে দাঁড়াল। মোহরগুলো টেনে নিলো মুসা। বেছে বেছে একটা ভাল মোহর-যেটা কম ক্ষয় হয়েছে, তুলে নিয়ে বাড়িয়ে ধরল। এটা আপনাকে দিলাম, স্যার। আপনার সংগ্রহে রেখে দেবেন।</p>



<p>থ্যাংক ইউ, মাই বয়, মোহরটা নিতে নিতে বললেন পরিচালক।</p>



<p>ঘর থেকে বেরিয়ে গেল তিন গোয়েন্দা।</p>



<p>হাতের তালুতে নিয়ে মোহরটার দিকে চেয়ে রইলেন মিস্টার ক্রিস্টোফার। বিড়বিড় করে বললেন, সত্যিকারের জলদস্যুর গুপ্তধন! হাসলেন আপন মনেই। দারুণ ছেলেগুলো কী সুন্দর সুন্দর কাহিনীর জন্ম দিচ্ছে ভাবছি, এরপর কি আসাইনমেন্ট&nbsp; দেয়া যায় তিন গোয়েন্দাকে!</p>

      "রূপালী মাকড়সা": `
        <div class="story-content fade-in">
          <h1>রূপালী মাকড়সা</h1>
          <h2 id="ftoc-heading-1" class="wp-block-heading ftwp-heading"><strong>০১</strong>.</h2>



<p>আরে, আরে! হ্যানসন! চেঁচিয়ে উঠল রবিন মিলফোর্ড।</p>



<p>আরে লাগল…লেগে গেল তো…! প্রায় একই সঙ্গে বলে উঠল মুসা আমান।</p>



<p>বনবন স্টিয়ারিং ঘোরাল হ্যানসন, ব্রেক কষল ঘ্যাচ করে। পেছনের সিটে উল্টে পড়ল তিন গোয়েন্দা। টায়ারের কর্কশ আওয়াজ তুলে চকচকে একটা লিমোসিনের কয়েক ইঞ্চি দূরে দাঁড়িয়ে পড়ল বিশাল রোলস রয়েস।</p>



<p>চোখের পলকে লিমোসিন থেকে বেরিয়ে এল কয়েকজন লোক। ড্রাইভিং সিট থেকে সবে নামছে হ্যানসন। তাকে এসে ঘিরে ফেলল। আঙুল তুলে শাসানর ভঙ্গি করছে, উত্তেজিত। কথা বলছে অদ্ভুত ভাষায়।</p>



<p>লোকগুলোকে পাশ কাটিয়ে গেল হ্যানসন। গাড়িতেই বসে আছে। লিমোসিনের শোফার। লাল পোশাক, কাঁধ আর হাতার কাছে সোনালি কাজ করা।</p>



<p>এই যে, মিস্টার, বলল হ্যানসন, এটা কি করলে? দিয়েছিলে তো মেরে!</p>



<p>আমি ঠিকই চালাচ্ছিলাম! উদ্ধত কণ্ঠ লোকটার। দোষ তোমার! সামনে পড়লে কেন? প্রিন্স দিমিত্রির গাড়ি দেখেছ, সরে যেতে পারনি?</p>



<p>ইতিমধ্যে সামলে নিয়েছে তিন গোয়েন্দা। অবাক হয়ে তাকিয়ে আছে লোকগুলোর দিকে। উত্তেজিত হয়ে প্রায় আস্ফালন শুরু করেছে হ্যানসনকে ঘিরে। ওদের মাঝে সবচেয়ে লম্বা লোকটা ইংরেজিতে বলে উঠল, বুদ্ধু কোথাকার! দিয়েছিলে তো প্রিন্সকে শেষ করে! সর্বনাশ করে দিয়েছিলে আরেকটু হলেই! তোমার শাস্তি হওয়া দরকার!</p>



<p>আমি ঠিকই মেনেছি, আপনাদের ড্রাইভারই ট্রাফিক আইন মানেনি, দৃঢ় গলায় বলল হ্যানসন। পুরোপুরি ওর দোষ।</p>



<p>কি প্রিন্স প্রিন্স করছে ওরা! রবিনের কানের কাছে বিড়বিড় করল মুসা। দুজনেই হুমড়ি খেয়ে পড়েছে এক জানালার ওপর।</p>



<p>খবরের কাগজ পড় না নাকি? নিচু গলায় বলে উঠল রবিন। ইউরোপের ভ্যারানিয়া থেকে এসেছে। পৃথিবীর সবচেয়ে ছোট সাতটা দেশের একটা। আমেরিকা দেখতে এসেছে।</p>



<p>খাইছে! কিশোরের মুখে শোনা বাঙালী বুলি ঝাড়ল মুসা। আরেকটু হলেই তো গেছিল!</p>



<p>দোষটা হ্যানসনের নয়! এই প্রথম কথা বলল কিশোর পাশা। চল নামি। সত্যিই কার দোষ, ওদেরকে বুঝিয়ে দেয়া দরকার।</p>



<p>তাড়াহুড়া করে নেমে এল তিন গোয়েন্দা। তাদের পর পরই লিমোসিনের পেছনের সিট থেকে নেমে এল আরেক কিশোর। রবিনের চেয়ে সামান্য লম্বা। কুচকুচে কালো চুল, লম্বা করে ইউরোপিয়ান ছাদে কাটা। বছর দুয়েকের বড় হবে। চেহারায় আভিজাত্যের ছাপ।</p>



<p>থাম তোমরা! নিজের লোকদের ধমক লাগাল সে। সঙ্গে সঙ্গেই চুপ হয়ে গেল লোকগুলো। হাত নাড়তেই ঝটপট পেছনে সরে গেল ওরা। হ্যানসনের কাছে এগিয়ে এল ছেলেটা। ওদের হয়ে আমি ক্ষমা চাইছি, চমৎকার শুদ্ধ ইংরেজি। আমার শোফারেরই দোষ।</p>



<p>কিন্তু, ইয়োর হাইনেস… বলতে গিয়েও বাধা পেয়ে থেমে গেল। লম্বা লোকটা। হাত নেড়ে থামিয়ে দিয়েছে তাকে প্রিন্স দিমিত্রি। ফিরে চাইল তিন গোয়েন্দার দিকে।</p>



<p>কাজটা খুব খারাপ হয়ে গেছে, বলল প্রিন্স। দুঃখিত। তোমাদের ড্রাইভার খুব ভাল, তাই রক্ষে। নইলে মারাত্মক দুর্ঘটনা ঘটে যেত!…বাহ্, গাড়িটা তো খুব সুন্দর! রোলস রয়েসটা দেখিয়ে বলল। কিশোরের দিকে তাকাল। মালিক কে? তুমি?</p>



<p>ঠিক মালিক নই, বলল কিশোর। তবে মাঝে মধ্যে মালিকের মতই ব্যবহার করি। রোলস রয়েস কি করে পেয়েছে ওরা, কতদিনের জন্য, সব কিছু ব্যাখ্যা করে বলার সময় এটা নয়।</p>



<p>কঙ্কাল দ্বীপ অভিযানের রিপোর্ট দিতে গিয়েছিল তিন গোয়েন্দা মিস্টার ডেভিস ক্রিস্টোফারের অফিসে। ওখান থেকে ফেরার পথেই এই অঘটন।</p>



<p>আমি দিমিত্রি দামিয়ানি, ভ্যারানিয়া থেকে এসেছি, নিজের পরিচয় দিল রাজকুমার। এখনও প্রিন্স পদবী পাইনি। তবে আগামী মাসেই অভিষেক অনুষ্ঠান হবে। আমার লোকেরা জানে, আগে হোক পরে হোক, প্রিন্স আমিই হব, তাই ছোটবেলা থেকেই ওই নামে ডাকে। তোমরা কি পুরোদস্তুর আমেরিকান?</p>



<p>পুরোদস্তুর বলে কি বোঝাতে চাইছে দিমিত্রি, বুঝতে পারল না রবিন আর মুসা। চুপ করে রইল।</p>



<p>জবাব দিল কিশোর। ওরা দুজন আমেরিকান, দুই বন্ধুকে দেখিয়ে বলল সে। এখন আমিও তাই। বাবা এখানকার ন্যাশন্যালিটি পেয়ে গিয়েছিল। তবে, আসলে আমি বাঙালী, বাংলাদেশী।</p>



<p>পরস্পরের দিকে চেয়ে হাসল রবিন আর মুসা। জীবনে কখনও চোখেও দেখেনি, তবু বাংলাদেশকে কতখানি ভালবাসে কিশোর পাশা, জানা আছে তাদের। তাই তার কথায় আহত হল না। আর তাছাড়া তেমন আহত হবার কোন কারণও নেই। ওরাও পুরোপুরি আমেরিকান নয়। একজনের রক্তে রয়েছে আইরিশ রক্তের মিশ্রণ, আরেকজনের দাদার বাবা ছিল খাঁটি আফ্রিকান।</p>



<p>পকেট থেকে একটা কার্ড বের করে বাড়িয়ে ধরল কিশোর। আমাদের পরিচয়।</p>



<p>কার্ডটা নিল দিমিত্রি।</p>



<p>তিন গোয়েন্দা<br>???<br>প্রধান: কিশোর পাশা<br>সহকারী: মুসা আমান<br>নথি, গবেষক: রবিন মিলফোর্ড</p>



<p>অপেক্ষা করে রইল তিন গোয়েন্দা কার্ড দেখে নতুন সবাই যা করে, তাই হয়ত করবে দিমিত্রি। প্রথমেই প্রশ্ন করবে, প্রশ্নবোধকগুলোর মানে কি।</p>



<p>ব্রোজাস! বলে উঠল দিমিত্রি। হাসল। সুন্দর করে হাসে রাজকুমার। ঝকঝকে সাদা দাঁত, মুসার মত। তবে মাড়ি বাদামী নয়, টুকটুকে লাল, ঠোঁটও তাই। ও, শব্দটার মানে বোঝনি? ভ্যারানিয়ান ভাষায় এর মানে, চমৎকার। তা, এই প্রশ্নবোধকগুলো নিশ্চয় তোমাদের প্রতীক চিহ্ন?</p>



<p>নতুন চোখে রাজকুমারের দিকে তাকাল তিন গোয়েন্দা। না, যা ভেবেছিল, তা নয়। অনেক বেশি বুদ্ধিমান। দিমিত্রির প্রতি শ্রদ্ধা বাড়ল ওদের।</p>



<p>পকেট থেকে কার্ড বের করল দিমিত্রি। বাড়িয়ে দিল তিন। গোয়েন্দার দিকে। এটা আমার কার্ড।</p>



<p>কার্ডটা নিল কিশোর। দুপাশ থেকে তার গা ঘেঁষে এল রবিন আর মুসা, দেখার জন্যে। ধবধবে সাদা, চকচকে মসৃণ কার্ডটায় কালো কালিতে ছাপা: দিমিত্রি দামিয়ানি। নামের ওপরে একটা ছবি, উজ্জ্বল রঙে ছাপা। সোনালি জালের মাঝখানে বসে আছে একটা রূপালী মাকড়সা, এক পায়ে ধরে রেখেছে তলোয়ার। ছোট্ট ছবিতে এতগুলো ব্যাপার নিখুঁতভাবে ফুটিয়ে তোলা খুব মুশকিল, তবু যথাসাধ্য চেষ্টা করেছে শিল্পী।</p>



<p>রূপালী মাকড়সা, বলল রাজকুমার। আমার, মানে ভ্যারানিয়ান রাজবংশেরই প্রতীক চিহ্ন এটা। নিশ্চয় অবাক হচ্ছ, একটা মাড়সা কি করে এত সম্মান পায়? সে অনেক লম্বা চওড়া কাহিনী, এখন বলার সময় নেই। একে একে তিন গোয়েন্দার সঙ্গে হাত মেলাল দিমিত্রি। তোমাদের সঙ্গে পরিচিত হয়ে খুব খুশি হয়েছি।</p>



<p>লিমোসিনের পেছনে এসে দাঁড়িয়েছে একটা কালো গাড়ি, প্রায় নিঃশব্দে। উত্তেজনা আর গোলমালে খেয়ালই করেনি তিন গোয়েন্দা। ওটা থেকে নামল এক তরুণ। হালকা-পাতলা, সুন্দর চেহারা। চোখে সদাসতর্কতা। ভিড় ঠেলে এগিয়ে এল সে। এতক্ষণে দেখতে পেল তিন। গোয়েন্দা আমেরিকান যুবককে।</p>



<p>মাফ করবেন, ইয়োর হাইনেস, বলল যুবক। দেরি হয়ে যাচ্ছে। আমাদের। এখনও অনেক কিছুই দেখা বাকি।</p>



<p>হোক বাকি, বলল দিমিত্রি। এদের সঙ্গে কথা বলতেই বেশি ভাল লাগছে আমার। এই প্রথম আমেরিকান ছেলেদের সঙ্গে কথা বলার। সুযোগ পেয়েছি।</p>



<p>তিন গোয়েন্দার দিকে ফিরল আবার রাজকুমার। আচ্ছা, শুনেছি, ডিজনিল্যাণ্ড নাকি এক আজব জায়গা! দেখার অনেক কিছু আছে। ওখানে যাবার খুব ইচ্ছে আমার। তোমরা কি বল?</p>



<p>ডিজনিল্যাণ্ড সত্যিই একটা দেখার মত জায়গা, একবাক্যে স্বীকার করল তিন গোয়েন্দা। ওটা না দেখলে মস্ত ভুল করবে দিমিত্রি এটাও জানাল।</p>



<p>বডিগার্ডের সারাক্ষণ ঘিরে আছে, মোটেই ভাল লাগে না আমার, বলল রাজকুমার। খুব বেশি বাড়াবাড়ি করে ডিউক রোজার, আমার গার্জেন, ভ্যারানিয়ার রিজেন্ট এখন। আমাকে চোখে চোখে রাখার নির্দেশ দিয়ে দিয়েছে গার্ডদের। যেন, অন্য কেউ আমার কাছে ঘেষলেই সর্দি লেগে মরে যাব! যত্তসব!…লোকের যেন আর খেয়েদেয়ে কাজ নেই, খালি আমাকে মারার জন্যে উঠে পড়ে লেগেছে! ভ্যারানিয়ার কোন শত্রু নেই, তারমানে আমারও নেই। কে আমাকে মারতে আসবে? খামোকা ঝামেলা!</p>



<p>ক্ষোভ প্রকাশ করতে গিয়ে অনেক কথা বলে ফেলল দিমিত্রি। চুপ করে গেল হঠাৎ। নীরবে দেখল তিন গোয়েন্দাকে। এক মুহূর্ত ভাবল কি যেন! তারপর বলল, তোমরা ডিজনিল্যাণ্ড যাবে আমার সঙ্গে? তোমাদের তো সব চেনা, দেখাবে আমাকে? খুব খুশি হব। বডিগার্ডের বদলে বন্ধুরা সঙ্গে থাকলে দেখেও মজা পাব অনেক বেশি। চল না!</p>



<p>দিমিত্রির হঠাৎ এই অনুরোধে অবাক হল তিন গোয়েন্দা। দ্রুত আলোচনা করে নিল নিজেদের মাঝে। সারাটা দিন পড়ে আছে সামনে, কিছুই করার নেই তেমন। দিমিত্রির অনুরোধ রক্ষা করা যায় সহজেই। বরং ভালই লাগবে ওদের।</p>



<p>রোলস রয়েসে টেলিফোন রয়েছে। স্যালভেজ ইয়ার্ডে মেরিচাচীকে ফোন করল কিশোর। জানাল, ওর ফিরতে দেরি হবে। সোনালি রিসিভারটা ক্রেডলে রেখে ফিরে চাইল। অবাক চোখে তাকিয়ে আছে। দিমিত্রি।</p>



<p>লিমোসিনে গিয়ে উঠে বসল দিমিত্রি। বন্ধুদের ডাকল।</p>



<p>রাজকুমারের গাড়িতেই যেতে পারবে তিন গোয়েন্দা। হ্যানসনকে রোলস রয়েস নিয়ে চলে যেতে বলল কিশোর। তারপর গিয়ে উঠে বসল। লিমোসিনে। মুসা আর রবিনও উঠল। সামনে শোফারের পাশে বসেছে</p>



<p>লম্বা লোকটা।– কালো গাড়িটায় উঠল অন্যরা। গাদাগাদি ঠাসাঠাসি করে বসতে হল। গাড়িটা আমেরিকান সরকারের। প্রিন্সের গাড়িকে পাহারা দিয়ে নিয়ে যাবার জন্যে সঙ্গে দেয়া হয়েছে।</p>



<p>খুব রাগ করবেন ডিউক রোজার, মুখ গোমড়া করে রেখেছে লম্বা লোকটা। ঝুঁকি নিতে নিষেধ করেছেন তিনি।</p>



<p>কোন ঝুঁকি নিইনি, লুথার, কড়া গলায় বলল দিমিত্রি। তাছাড়া ডিউক রোজারের আদেশ মানতে আমি বাধ্য নই। আমার আদেশ মেনে। চলার সময় এসে গেছে তার। আর মাস দুয়েক পরই রাজ্য শাসন করব আমি। আমার কথাই তখন আইন, তার নয়। শোফারকে বলল, রিগো, খুব সাবধানে চালাবে। এটা তোমার ভ্যারানিয়া নয়, যে প্রিন্সের গাড়ি দেখলেই রাস্তা ছেড়ে দেবে লোকে। ট্রাফিক আইন মেনে চলবে পুরোপুরি। আর কোনরকম অঘটন চাই না আমি!</p>



<p>বিদেশী ভাষায় একনাগাড়ে কথা বলে গেল ডিউক লুথার। মুখচোখ কালো। মাথা ঝোঁকাল শোফার। গাড়ি ছেড়ে দিল।</p>



<p>মসৃণ গতিতে এগিয়ে চলেছে লিমোসিন, গতি মাঝারি। কোনরকম গোলমাল করল না আর শোফার। ঠিকঠাক মেনে চলল সব ট্রাফিক আইন। খুব সর্তক।</p>



<p>পঁয়তাল্লিশ মিনিট লাগল ডিজনিল্যাণ্ডে পৌঁছাতে। সারাটা পথ তিন গোয়েন্দাকে প্রশ্নের পর প্রশ্ন করে এসেছে দিমিত্রি। আমেরিকা, বিশেষ করে ক্যালিফোর্নিয়া সম্পর্কে জেনেছে অনেক কিছু। কখনও বাংলাদেশে আসেনি রাজকুমার। প্রায় কিছুই জানে না দেশটা সম্পর্কে। কিশোরের কাছে জানল অনেক কিছু। মুগ্ধ হয়ে গেল রাজকুমার। বলল, সুযোগ আর সময় পেলেই বাংলাদেশে ঘুরে যাবে সে। দেখবে ধানের খেত, মেঘনার চর, পদ্মার ঢেউ…শুনবে সন্ধ্যায় চৈতী শালিকের কিচির মিচির, বাঁশ বনের ছায়ায় দোয়েলের শিস, চাঁদনী রাতে শেয়ালের হুক্কাহুয়া…</p>



<p>গাড়ি পার্ক করল শোফার। নেমে পড়ল ছেলেরা। কালো গাড়ি থেকে প্রহরীরা নেমে পড়েছে আগেই।</p>



<p>ছেলেদের সঙ্গে সঙ্গে চলল ডিউক আর তার দলবল।</p>



<p>একটা জায়গায় এসে একটু পিছিয়ে পড়ল ডিউক, কিশোরের একেবারে গা ঘেঁষে এল দিমিত্রি। ফিসফিস করে বলল, ওদের ফাঁকি দিতে হবে। গায়ের ওপর থেকে খসাতে হবে!</p>



<p>আস্তে করে মাথা ঝোকাল কিশোর।</p>



<p>পুরো পার্ক চক্কর দিচ্ছে ছোট ট্রেন, বিচিত্র রঙের ইঞ্জিন, কামরা। খুদে স্টেশনে লোকের ভিড়। ওখানে এসে দাঁড়াল চার কিশোর। স্টেশনে এসে থামল একটা ট্রেন। পিলপিল করে নেমে এল যাত্রীরা। বেশির ভাগই বাচ্চা ছেলেমেয়ে। ওদের ভিড়ে মিশে গেল চারজনে। নতুন যাত্রী উঠল ট্রেনে। হুইসেল বাজিয়ে ছেড়ে দেবার আগের মুহূর্তে লাফিয়ে একটা বগিতে উঠে বসল চার কিশোর। ডিউককে দেখতে পেল ওরা। প্লাটফর্মে দাঁড়িয়ে চোখ বড় বড় করে ছেলেমেয়েদের মাঝে খুঁজছে দিমিত্রিকে। সরে চলে এল ট্রেন।</p>



<p>ট্রেনে বসেই পার্কের অনেক কিছু চোখে পড়ে। দেখল দিমিত্রি। কোটা কি; বুঝিয়ে দিল তিন গোয়েন্দা। বেশ আনন্দেই কাটল সময়টা। পুরো পার্ক একবার চক্কর দিয়ে আবার স্টেশনে এসে থামল গাড়ি। দাঁড়িয়ে আছে ডিউক লুথার। তাকে ঘিরে রয়েছে দেহরক্ষীরা। মুখচোখ কালো। নিশ্চয় প্রচুর বকাঝকা খেতে হয়েছে ডিউকের কাছে।</p>



<p>ট্রেন থামতেই চার কিশোরকে দেখে ফেলল ওরা। ছুটে এসে দাঁড়াল বগির সামনে।</p>



<p>মুখ গোমড়া করে ট্রেন থেকে নামল দিমিত্রি। ঝঝাল কণ্ঠে বলল, আমার সঙ্গে থাকনি তোমরা! ডিউটি ফাঁকি দিয়েছ। রিপোর্ট করব আমি ডিউক রোজারের কাছে।</p>



<p>কিন্তু…আ-আমি… তোতলাতে শুরু করল লুথার।</p>



<p>&nbsp;থাম! ধমকে উঠল দিমিত্রি। তিন গোয়েন্দার দিকে ফিরে বলল, চল, যাই। ইসস, আরও সময় হাতে নিয়ে আসা উচিত ছিল! কত কিছু দেখার আছে আমেরিকায়!</p>



<p>তিন বন্ধুকে নিয়ে গাড়িতে উঠে বসল দিমিত্রি। পেছনের প্রহরী গাড়িতে করে আসার আদেশ দিল ডিউক লুথারকে। শোফার ইংরেজি জানে না। রকি বীচে ফেরার পথে মন খুলে কথা বলতে পারল চারজনে।</p>



<p>অনেক কিছু জানতে চাইল রাজকুমার। খুলে বলল সব তিন গোয়েন্দা। কি করে একসঙ্গে হয়েছে ওরা, কি করে গোয়েন্দা হওয়ার শখ জেগেছে, কি করে দেখা করেছে বিখ্যাত চিত্রপরিচালক মিস্টার ডেভিস ক্রিস্টোফারের সঙ্গে, সব জানাল। সংক্ষেপে বলল ভূতুড়ে দুর্গ আর কঙ্কাল দ্বীপ অভিযানের কাহিনী।</p>



<p>ব্রোজাস! শুনতে শুনতে এক সময় চেঁচিয়ে উঠল দিমিত্রি। কি। আনন্দ! একেই বলে জীবন! আহা, আমেরিকান ছেলেরা কত স্বাধীন! ইসস, কেন যে রাজকুমার হয়ে জন্মালাম! আর কদিন পরেই কাঁধে চাপবে মস্ত দায়িত্ব। রাজ্য শাসন…আরিব্বাপরে! ভাবলেই হাত-পা হিম। হয়ে আসে!…স্বাধীন হব, হুহু! বাড়ি থেকেই বেরোতে দেয়া হয় না আমাকে! জীবনে কোনদিন স্কুলের মুখ দেখিনি! বাড়িতে শিক্ষক রেখে পড়াশোনা করিয়েছে! হাতে গোনা কয়েকজন বন্ধু আছে আমার, দেশে।…সত্যি বলছি, জীবনে এই প্রথম কয়েক ঘণ্টা আনন্দে কাটালাম! আজকের দিনটা স্মরণীয় হয়ে থাকবে আমার জীবনে!</p>



<p>খানিকক্ষণ নীরবতা। তোমরা আমার বন্ধু হবে? অযাচিতভাবে হঠাৎ জিজ্ঞেস করল দিমিত্রি। খুব খুশি হব!</p>



<p>আমরাও খুব খুশি হব, বলল মুসা।</p>



<p>থ্যাঙ্ক ইউ! হাসল রাজকুমার। তোমরা জান না, জীবনে আজই প্রথম তর্ক করেছি ডিউক লুথারের সঙ্গে। তোমাদের সঙ্গে মিশেছি, এটা মোটেই ভাল লাগছে না তার। জানি, ফিরে গিয়ে সব লাগাবে রিজেন্টের কাছে। ব্যাপারটা মোটেই ভালভাবে নেবে না রোজার। না নিক। আর মাত্র দুয়েকটা মাস। তারপর ওদের পরোয়া কে করে!</p>



<p>প্রিন্সের কথা নিশ্চয় না মেনে পারবে না ডিউক রোজার, বলল রবিন।</p>



<p>না, পারবে না, বলল দিমিত্রি। সময় আসুক। বেশ কয়েকটা আঘাত অপেক্ষা করছে তার জন্যে! রহস্যময় শোনাল রাজকুমারের গলা।</p>



<p>রকি বীচে পৌঁছে গেল গাড়ি। দিমিত্রিকে বলে গেল কিশোর, কোন্ পথে যেতে হবে। দিমিত্রি তার ভাষায় বলল শোফারকে।</p>



<p>পাশা, স্যালভেজ ইয়ার্ডের বিশাল লোহার গেটের সামনে পৌঁছে গেল গাড়ি।</p>



<p>দিমিত্রিকে নামতে অনুরোধ করল কিশোর। ওদের হেডকোয়ার্টার দেখাবে।</p>



<p>বিষণ্ণ ভঙ্গিতে মাথা নাড়ল দিমিত্রি। না রে, ভাই, সময় নেই। আজ রাতে এক জায়গায় ডিনারের দাওয়াত আছে। আগামীকাল সকালেই ফিরে যাব ভ্যারানিয়ায়।</p>



<p>রাজধানীতেই থাক নিশ্চয়? জানতে চাইল কিশোর। নাম কি?</p>



<p>হ্যাঁ। ডেনজো। কখনও গেলে দেখবে, কত বড় বাড়িতে থাকি! কয়েকশো বছর আগে তৈরি হয়েছিল বিশাল দুর্গের মত বাড়িটা। তিনশো কামরা। বেশির ভাগই নষ্ট হয়ে গেছে। ছোট রাজ্য। আয় খুবই কম। বাড়ি মেরামত করারও পয়সা নেই আমাদের। অথচ রাজা!…নাহ্, আর দেরি করতে পারছি না। চলি। আবার হয়ত কখনও দেখা হবে, মাই ফ্রেণ্ডস!</p>



<p>বন্ধুদের সঙ্গে হাত মিলিয়ে গিয়ে লিমোসিনে উঠল দিমিত্রি। রাজকুমারের গা ঘেঁষে বসল লুথার। দেহরক্ষীরা উঠল।</p>



<p>ছেড়ে দিল গাড়ি। প্রতিটি জানালায় শুধু দেহরক্ষীর মুখ। লিমোসিনের পেছনে কালো এসকর্ট কার।</p>



<p>গাড়ি দুটো মোড় ঘুরে অদৃশ্য হয়ে যাবার পরেও অনেকক্ষণ ঠায় দাঁড়িয়ে রইল তিন গোয়েন্দা।</p>



<p>একজন রাজকুমার এত ভাল হতে পারে, জানতাম না! কথা বলল, মুসা। কিশোর, কি ভাবছ? নিচের ঠোঁটে চিমটি কাটতে শুরু করেছ…।</p>



<p>চোখ মিটমিট করে তাকাল কিশোর। ঠোঁট থেকে সরিয়ে নিল আঙুল। ভাবছি…নাহ্, সত্যি আশ্চর্য।</p>



<p>কি?</p>



<p>সকালের ব্যাপারটা! অ্যাক্সিডেন্ট হয়েই যাচ্ছিল! হ্যানসন ঠিক সময়ে গাড়ি না থামালে…কেন, আশ্চর্য লাগেনি তোমাদের কাছে? কোনরকম খটকা লাগেনি?</p>



<p>আশ্চর্য! খটকা! মুসার মতই বিস্মিত হল রবিন। কপাল ভাল, অ্যাক্সিডেন্ট হয়নি! এতে আশ্চর্যের কি আছে?</p>



<p>আসলে কি বলতে চাইছ, বলে ফেল তো! বলল মুসা।</p>



<p>রিগো, মানে দিমিত্রির শোফার, বলল কিশোর। পাশের রাস্তা থেকে বেরিয়ে এসে সামনে পড়ল। রোলস রয়েসটাকে দেখতে পায়নি, বললে মোটেই বিশ্বাস করব না। নিশ্চয় দেখেছে। ইচ্ছে করলেই গতি বাড়িয়ে আমাদের সামনে দিয়ে বেরিয়ে যেতে পারত। বরং ব্রেক কষেছে ঘ্যাচ করে। সময় মত হ্যানসন পাশ কাটাতে না পারলে সোজা গিয়ে লিমোসিনের গায়ে বাড়ি মারত রোলস রয়েস। দিমিত্রি যেখানে বসেছিল ঠিক সেখানে। মারাই যেত সে!</p>



<p>দুর্ঘটনার আগে হুঁশজ্ঞান হারিয়ে ফেলে মানুষ, বলল মুসা। রিগোরও সেরকম কিছু হয়েছিল!</p>



<p>বিশ্বাস করতে পারছি না। এদিক ওদিক মাথা নাড়ল কিশোর। কেন যেন মনে হচ্ছে, কোথাও কিছু একটা ঘাপলা রয়েছে।…যাকগে, এস যাই। চাচী হয়ত ভাবছে…</p>



<p>.</p>



<h2 id="ftoc-heading-2" class="wp-block-heading ftwp-heading"><strong>০২.</strong><strong></strong></h2>



<p>&nbsp;দিন কয়েক পর।</p>



<p>হেডকোয়ার্টারে বসে আছে তিন গোয়েন্দা।</p>



<p>পাশা স্যালভেজ ইয়ার্ডের ভেতর আবর্জনার স্তূপের তলায় চাপা পড়ে আছে একটা ট্রেলার-মোবাইল হোম। ভাঙাচোরা। ওটাকে মেরামত করে নিয়ে নিজেদের গোপন আস্তানা বানিয়েছে তিন গোয়েন্দা। কয়েকটা গোপন পথ আছে, ওরা তিনজন ছাড়া আর কেউ জানে না!</p>



<p>কয়েক মিনিট আগে পিয়ন নিয়ে এসেছে সকালের ডাক। ইতিমধ্যেই মোটামুটি নাম ছড়িয়ে পড়েছে তিন গোয়েন্দার, অভিনেতা জন ফিলবি আর তার টেরর ক্যাসলের সৌজন্যে। অনেকেই চিঠি লেখে এখন ওদের কাছে। বেশির ভাগই বাচ্চা ছেলেমেয়ে, কিংবা ধনী বিধবা। কারও হয়ত বল হারিয়ে গেছে, কেউ এক বাক্স চিউইং গাম। খটুজে পাচ্ছে না, কিংবা কোন বিধবার আদরের বিড়ালটা হয়ত কয়েকদিন আগে বাড়ি থেকে বেরিয়েছে, আর ফেরেনি। খুঁজে বের করে দেবার ডাক আসে। গ্রাহ্য করে না কিশোর। এসব সাধারণ কাজ হাতে নেবার কোন ইচ্ছেই নেই তার-যদিও মুসার খুবই আগ্রহ, চিঠিগুলো সোজা ময়লা ফেলার ঝুড়িতে নিক্ষেপ করে গোয়েন্দাপ্রধান।</p>



<p>হারিয়ে যাওয়া প্রিয় কুকুরটা খুঁজে দেবার অনুরোধ করে চিঠি পাঠিয়েছে এক বিধবা। এটাই পড়ছে রবিন, এই সময় বাজল টেলিফোন।</p>



<p>তিন গোয়েন্দার ব্যক্তিগত টেলিফোন। ইয়ার্ডের কাজে চাচা চাচীকে সাহায্য করে ওরা অবসর সময়ে। পারিশ্রমিক হিসেবে মেরিচাচীর হাতে তৈরি আইসক্রীম-কেক আর হট-চকোলেট ছাড়াও নগদ কিছু টাকা পায় রাশেদ চাচার কাছ থেকে। ওখান থেকেই টেলিফোনের বিল দেয় ওরা। গোয়েন্দাগিরি করে স্রেফ শখে, এর জন্যে টাকাপয়সা নেয় না মক্কেলের কাছ থেকে।</p>



<p>ছোঁ মেরে রিসিভার তুলে নিল কিশোর।</p>



<p>হ্যালো, বলল গোয়েন্দাপ্রধান। তিন গোয়েন্দা। কিশোর পাশা বলছি।</p>



<p>গুড মর্নিং, কিশোর, স্পীকারে গমগম করে উঠল ভারি কণ্ঠস্বর। আগের মত মাইক্রোফোনের সামনে আর রিসিভার ধরতে হয় না, নতুন ব্যবস্থা করে নিয়েছে কিশোর। টেলিফোন লাইনের সঙ্গে কায়দা করে স্পীকারের যোগাযোগ ঘটিয়ে দিয়েছে। ওপাশ থেকে কেউ কথা বললেই বেজে উঠে স্পীকার। হেডকোয়ার্টারে বসা সবাই একসঙ্গে শুনতে পায় কথা। এ রিসিভারে চেপে বসল কিশোরের আঙুল। চোখ বড় বড় হয়ে গেছে মুসা আর রবিনের। কান খাড়া হয়ে গেছে। মিস্টার ডেভিস ক্রিস্টোফার!</p>



<p>কিশোর, তোমাকে পেয়ে যাওয়ায় ভালই হল, আবার বললেন চিত্রপরিচালক, শিগগিরই একজন দেখা করতে যাচ্ছে তোমাদের সঙ্গে।</p>



<p>দেখা করতে আসছে? কোন কেস, স্যার?</p>



<p>টেলিফোনে কিছুই বলা যাবে না, জবাব দিলেন চিত্রপরিচালক। খুব গোপন ব্যাপার। তার সঙ্গে দীর্ঘ সময় কথা বলেছি আমি। অনেক কিছু জেনেছি, বুঝেছি। তোমাদের পক্ষেই সুপারিশ করেছি আমি। আশা করি, নিরাশ করবে না। হ্যাঁ, বিস্ময়কর এক প্রস্তাব আসছে তোমাদের কাছে। আগে থেকেই হুঁশিয়ার করে রাখছি। ভেবেচিন্তে কাজ কর।…রাখলাম।</p>



<p>লাইন কেটে গেল ওপাশে। রিসিভারের দিকে এক মুহূর্ত চেয়ে রইল কিশোর। ধীরে ধীরে নামিয়ে রাখল ক্রেডলে। স্তব্ধ নীরবতা ট্রেলারের ভেতর।</p>



<p>কি মনে হয়? আরেকটা কেস? অনেকক্ষণ পর কথা বলল রবিন।</p>



<p>কিশোর কিংবা মুসা কিছু বলার আগেই বাইরে শোনা গেল মেরিচাচীর ডাক। ট্রেলারের স্কাইলাইটের খোলা জায়গা দিয়ে বাতাস ঢোকে, ওখান দিয়েই আসছে।</p>



<p>কিশোর! বেরিয়ে আয় তো! একজন লোক দেখা করতে এসেছে। তোর সঙ্গে।</p>



<p>কয়েক মুহূর্ত পর। দুই সুড়ঙ্গের মত্ত পাইপের ভেতর দিয়ে হামাগুড়ি দিয়ে এগিয়ে চলেছে তিন গোয়েন্দা। একজনের পেছনে আরেকজন। চল্লিশ ফুট লম্বা পাইপ, হাঁটুতে খুব ব্যথা পেত আগে। তাই পুরানো কাপেট কেটে পেতে দিয়েছে ওরা ভেতরে।</p>



<p>লোহার পাতটা সরাল কিশোর। বেরিয়ে এল তাদের ওয়ার্কশপে। তার পেছনে বেরোল মুসা, তারপর রবিন। পাতটা আবার পাইপের মুখে দাঁড় করিয়ে দিয়ে বেরিয়ে এল ওরা জঞ্জালের বেড়ার অন্য পাশে।</p>



<p>মেরিচাচীর কাঁচঘেরা অফিসের পাশে একটা ছোট্ট গাড়ি। বনেটে ঠেস দিয়ে দাঁড়িয়ে আছে এক তরুণ।</p>



<p>দেখামাত্রই তাকে চিনল তিন গোয়েন্দা। দিমিত্রির সঙ্গে কালো এসকর্ট কারে ছিল ওই যুবক।</p>



<p>হাল্লো! তিন গোয়েন্দাকে দেখেই সোজা হয়ে দাঁড়াল যুবক। হেসে এগিয়ে এল। আবার আমার সঙ্গে দেখা হয়ে যাবে, নিশ্চয় ভাবনি সেদিন তো পরিচয় হয়নি, আজ হয়ে যাক। আমি বব ব্রাউন।—এই যে, আমার আইডেনটিটি।</p>



<p>পরিচয়পত্র দেখাল যুবক। সরকারী সিল-ছাপ্পর মারা।</p>



<p>আমি সরকারী লোক, কার্ডটা আবার পকেটে রাখতে রাখতে বলল যুবক। জরুরি কিছু কথা আছে। নিরাপদে বলা যাবে কোথায়?</p>



<p>আসুন ভাবনা চলছে কিশোরের মাথায়। সরকারী লোক; তিন গোফ্রেহ্মার কাছে এসেছে! জরুরি কথা! মিস্টার ডেভিস ক্রিস্টোফারও বার বার হুঁশিয়ার করেছেন। নাহ কিছু বুঝতে পারছে না সে।</p>



<p>তিন গোয়েন্দার ওয়ার্কশপে ববকে নিয়ে এল কিশোর। পুরানো দুটো চেয়ারের একটাতে বসতে দিল অতিথিকে। নিজে বসল আব্রেকটায়। মুসা আর রবিন বসল দুটো বাক্সের ওপর।</p>



<p>হয়ত বুঝতে পারছ, কেন এসেছি? কথা শুরু করল বব। তাকাল। তিন গোয়েন্দার দিকে।</p>



<p>কেউ কোন কথা বলল না।</p>



<p>ব্যাপারটা ভ্যারানিয়ার প্রিন্স দিমিত্রিকে নিয়ে, বলল আবার বব।</p>



<p>&nbsp;প্রিন্স দিমিত্রি! ভুরু কুঁচকে গেছে মুসার। কেমন আছে সে?</p>



<p>ভাল। তোমাদেরকে তার শুভেচ্ছা জানিয়েছে। কিশোরের দিকে তাকাল বব। দুদিন আগে ওর সঙ্গে কথা হয়েছে আমার। আগামী দুহপ্তার মধ্যেই অভিষেক অনুষ্ঠান শুরু হবে। তোমাদেরকে দাওয়াত পাঠিয়েছে সে।</p>



<p>&nbsp;ইয়াল্লা! চেঁচিয়ে উঠল মুসা। ইয়োরোপে যাব! সত্যি বলছেন তো?</p>



<p>সত্যিই বলছি, হাসল বব। তোমরা তার বন্ধু। আমেরিকার আর কোন ছেলেকেই সে চেনে না। দেশেও বন্ধুবান্ধব নেই খুব একটা। তাছাড়া, ভ্যারানিয়ায় কে যে তার বন্ধু, আর কে নয়, বোঝা খুবই মুশকিল। রাজকুমারের সঙ্গে ভাল ব্যবহার করবে সবাই, তাকে তোয়াজ করে খুশি রাখতে চাইবে, এটাই স্বাভাবিক। এতে আর যাই হোক, বন্ধুত্ব গড়ে ওঠে না। তাই, সত্যিকারের কয়েকজন বন্ধুকে কাছে রাখতে চায় অভিষেকের সময়।…আসল কথা কি জান, আইডিয়াটা আমিই ঢুকিয়েছি তার মাথায়।</p>



<p>আপনি? রবিন কথা বলল। কেন?</p>



<p>কারণ, আমাদের, মানে আমেরিকানদের কিছু স্বার্থ জড়িত রয়েছে, বলল বব। শান্তির দেশ ভ্যারানিয়া, অন্তত এতদিন তাই ছিল। কোন শত্রু নেই, সুইটজারল্যাণ্ডের মত। ওভাবেই থাকুক, এটাই চায় আমেরিকান সরকার। কোন শত্রুদেশ ওখানে আস্তানা গেড়ে আমাদের অসুবিধে করুক, এটা মোটেই কাম্য নয়।</p>



<p>কিন্তু, এতক্ষণে কথা বলল কিশোর। ভ্যারানিয়ার মত ছোট দরিদ্র একটা দেশ কি এমন দিতে পারে আমেরিকাকে?</p>



<p>পারে, পারে। ছোট বলে ইঁদুরকে উপেক্ষা করা উচিত না সিংহের। ভ্যারানিয়া একটা স্পাই বেস, দুনিয়ার সব দেশের গুপ্তচরদের স্বর্গ। যাকগে, ওসব বলার দরকার নেই এখন। তো, তোমরা যাবে?</p>



<p>চোখ মিটমিট করছে তিন কিশোরই। যাবার জন্যে ওরা এক পায়ে খাড়া। কিন্তু কিছু সমস্যা আছে। যেমন, এতদূরে অজানা অচেনা জায়গায় যেতে মত দেবেন কিনা অভিভাবকেরা, খরচ দেবেন কিনা ইত্যাদি। বব ব্রাউনকে জানাল ওরা সে কথা।</p>



<p>&nbsp;ওসব কোন সমস্যাই না, বলল বব। রবিন আর মুসার বাবাকে ফোন করবেন মিস্টার ক্রিস্টোফার। তোমাদের সব দায়িত্ব আমার ওপর, সেকথা বলে দেবেন। কিশোরের চাচীর সঙ্গে আমি কথা বলব। মনে হয় না অরাজি হবেন। আর টাকা পয়সার কোন ভাবনা নেই। সব খরচ বহন করবে আমাদের সরকার। দেশের একটা সম্মান আছে, সেটা বজায় রাখতে হবে। যত খুশি খরচ কর ভ্যারানিয়ায়, পুরোদস্তুর। আমেরিকান সেজে থেক, কোন বাধা নেই।</p>



<p>হাসি একান-ওকান হয়ে গেল মুসার। রবিনের চোখও চকচক করছে। কিন্তু কিশোরের চেহারা দেখে বোঝা গেল না খুশি হয়েছে কি না।</p>



<p>&nbsp;কিন্তু, ভ্রূকুটি করল কিশোর, আমেরিকান সরকারের এত গরজ কেন? টাকা পয়সা খরচের ব্যাপারে কোন দেশের কোন সরকারই দরাজহস্ত নয়। আমাদের সরকারও এর বাইরে নন।</p>



<p>মিস্টার ক্রিস্টোফার বলেছেন, তোমরা খুব বুদ্ধিমান, হাসল বব। বুঝতে পারছি, ঠিকই বলেছেন। ঠিক আছে, বলেই ফেলছি। জুনিয়র এজেন্ট হিসেবে তোমাদেরকে ভ্যারানিয়ায় পাঠাতে চাইছেন ইউএস সরকার।</p>



<p>তারমানে…তারমানে প্রিন্স দিমিত্রির ওপর গুপ্তচরগিরি করতে… হতবুদ্ধি হয়ে গেছে যেন মুসা।</p>



<p>জোরে জোরে মাথা নাড়ল বব। মোটেই না। তবে চোখ খোলা রাখবে। সন্দেহজনক যে-কোন ঘটনা চোখে পড়ক, কিংবা কথা কানে আসুক, সঙ্গে সঙ্গে রিপোর্ট করবে। ভেতরে ভেতরে সাংঘাতিক কিছু একটা ঘটছে ভ্যারানিয়ায়। শিগগিরই হয়ত বিস্ফোরণ ঘটবে। কি হচ্ছে বা হবে, কিছু জানি না আমরা। সেটা জানতে আমাদেরকে সাহায্য করবে তোমরা।</p>



<p>আশ্চর্য! ভুরু কুঁচকে আছে কিশোর। আমি জানতাম, গোপন খবর জানার অনেক উৎস আছে সরকারের…</p>



<p>মানুষ নিয়েই গঠিত হয়েছে সরকার, বাধা দিয়ে বলল বব। তাছাড়া, ভ্যারানিয়ায় কোন গোপন খবর খুবই শক্ত ব্যাপার। ছোট্ট দেশ ওটা, কিন্তু এমন কিছু মানুষের জন্ম দিয়েছে, দেশের জন্যে বিনা দ্বিধায় যারা প্রাণ দিয়ে দিতে পারে। দরিদ্র, তবু লোভী নয় ওদেশের মানুষ। বাইরের কোন সাহায্য ছাড়াই চালিয়ে নিয়েছে এতদিন। ওদের ভাঙা হয়ত সহজ, কিন্তু মচকানো প্রায় অসম্ভব। না খেয়ে থাকতে রাজি, তবু কারও কাছে হাত পাতবে না। যেচে পড়ে কেউ সাহায্য দিতে গেলেও নেবে না। দেশের স্বাধীনতাকে বড় বেশি মর্যাদা দেয় ওরা! থামল সে। তারপর বলল, তবে মক্কায়ও খারাপ লোক আছে। ভ্যারানিয়ার বর্তমান রিজেন্ট, ডিউক রোজার বুরবন তেমনি এক লোক। এটা অবশ্যই আমাদের সন্দেহ। তা না-ও হতে পারে। আমাদের সন্দেহ, দিমিত্রিকে প্রিন্স হতে দেবে না সে কিছুতেই। অভিষেক অনুষ্ঠানই হতে দেবে না। রাজ্য শাসন করছে অনেক দিন থেকে, এই লোভ সে ছাড়তে পারবে বলে মনে হয় না। যদি কোন অঘটন ঘটে ভ্যারানিয়ায়, সে-ই হবে এর হোতা।</p>



<p>নীরব রইল তিন কিশোর। খুশি খুশি ভাবটা চলে গেছে মুসা আর। রবিনের চেহারা থেকেও।</p>



<p>নিরপেক্ষ একটা দেশ, এর ঘরোয়া ব্যাপারে বাইরের কারও নাক গলানো উচিত না, আবার বলল বব। কিন্তু গুজব ছড়িয়ে পড়েছে, শিগগিরই সাংঘাতিক কিছু একটা করতে যাচ্ছে ডিউক রোজার, তখন আর ঘরোয়া থাকবে না ব্যাপারটা। বুঝতেই পারছ, আমাদের অস্বস্তির যথেষ্ট কারণ রয়েছে। আমরা জানতে চাই, কি ঘটাতে যাচ্ছে রোজার। আমরা, বড়রা প্যালেসের ধারেকাছে ঘেষতে পারব না। দিমিত্রিও আমাদের কাছে মুখ খুলবে না কিছুতেই। তবে, তোমরা সহজেই ঢুকতে পারবে প্যালেসে, ওখানেই থাকতে পারবে, তোমাদের কাছে মনের কথা বলেও ফেলতে পারে প্রিন্স। গোলমালটা কি ঘটতে যাচ্ছে, আগেভাগে একমাত্র তোমাদের পক্ষেই জানা সম্ভব। তাছাড়া, ক্ষমতায় যারা রয়েছে, তোমাদেরকে সন্দেহ করবে না। অসতর্ক হয়ে কিছু একটা করে বসতে পারে তোমাদের সামনেই, যাতে অনেক কিছুই ফাস হয়ে যাবে।</p>



<p>এবারও কেউ কিছু বলল না শ্রোতারা।</p>



<p>তো, আসল কথায় আসা যাক, বলল বব। কাজটা নিচ্ছ। তোমরা?</p>



<p>কিশোরের দিকে চেয়ে অপেক্ষা করে রইল মুসা আর রবিন। সিদ্ধান্তের ভার গোয়েন্দাপ্রধানের ওপরই ছেড়ে দিল ওরা নীরবে।</p>



<p>গভীর চিন্তায় ডুবে আছে কিশোর, নিচের ঠোঁটে চিমটি কাটছে একনাগাড়ে।</p>



<p>রাজনীতিতে জড়ানর কোন ইচ্ছেই আমার নেই, হঠাৎ বলে উঠল কিশোর। তাছাড়া ওসব করার বয়েসও হয়নি এখনও, কিছুই বুঝি না। দেশের জন্যে ঘামানর অনেক বড় বড় মাথা রয়েছে। আমাদের কাজ ওসব নয়। তবে হ্যাঁ, আমাদের অভিভাবকদের খুলে বলতে হবে সব কথা। তারা যদি মত দেন, যাব। সে-ও শুধু প্রিন্স দিমিত্রিকে সাহায্য করতেই, আর কোন কারণে নয়।</p>



<p>ব্যস ব্যস, ওতেই চলবে, হাত তুলল বব। বন্ধুকেই সাহায্য কর তোমরা। তবে একটা কথা। নিজে থেকে ঘুণাক্ষরেও বিপদের আভাস দেবে না দিমিত্রিকে। সে যদি বলে, বলুক। তোমরা কি কারণে গেছ, এটাও যেন কেউ না জানে। প্যালেসের সবাই জানবে, তোমরা বেড়াতে গেছ। খবরদার, অপরিচিত কারও কাছে প্রিন্স দিমিত্রি সম্পর্কে কোনরকম আলোচনা করবে না। জানিয়ে রাখছি, আট বছর আগে এক মোটর দুর্ঘটনায় মারা গেছেন তার বাবা। তখন থেকেই কোন কারণে ডিউকের উপর খেপে আছে ভ্যারানিয়ার জনসাধারণ। ওকে দেখতে পারে না তারা। যদি জানে, তোমরা স্পাই, বারুদে জ্বলন্ত ম্যাচের কাঠি পড়বে। কাজেই চোখ খোলা রাখবে, কান সজাগ রাখবে, মুখ বন্ধ রাখবে।</p>



<p>তাহলে এবার অভিভাবকদের… বলতে গিয়ে বাধা পেল রবিন।</p>



<p>বলেছিই তো, সে ভার আমার, বলে উঠল বব। তাহলে উঠি। তোমরা যাবার জন্যে তৈরি হওগে। কালই ফ্লাইট।</p>



<p>.</p>



<h2 id="ftoc-heading-3" class="wp-block-heading ftwp-heading"><strong>০৩.</strong><strong> </strong><strong></strong></h2>



<p>ভ্যারানিয়া! রাজধানী ডেনজো!</p>



<p>পাথরের ব্যালকনিতে দাঁড়িয়ে আছে রবিন। দৃষ্টি সামনে প্রসারিত। দেখছে প্রাচীন শহরটাকে। ভোরের সোনালি রোদ ছড়িয়ে পড়েছে পুরানো বাড়িগুলোর টালির ছাতে, গাছের মাথায়। সরকারী ভবনগুলোর উঁচু টাওয়ারের চূড়াগুলোকে মনে হচ্ছে সোনার পাতে মোড়া। ঝিরঝিরে বাতাসে দুলছে গাছের ডাল, প্যালেসের দিকে মাথা নুইয়ে বার বার। অভিবাদন জানাচ্ছে যেন। প্রায় আধ মাইল দূরে ছোট একটা পাহাড় চূড়ায় দাঁড়িয়ে আছে এক বিশাল গির্জার সোনালি গম্বুজ।</p>



<p>নিচে তাকাল রবিন। রাজপ্রাসাদের পাথর মোড়ানো আঙিনায় কয়েকটা মেয়ে। হাতে ঝাড় আর বালতি। ঘষেমেজে পরিষ্কার করছে। প্রতিটি চৌকোনা পাথর।</p>



<p>পাঁচতলা পাথরের প্রাসাদের পেছনে বইছে ডেনজো নদী। চওড়া, খরস্রোতা। পুরো শহরটাকে পাক দিয়ে ঘিরে রেখেছে যেন রূপকথার বিশাল কোন রাক্ষুসে অজগর। নদীতে ছোট ছোট নৌকা, দাঁড় বেয়ে উজানভাটি করছে ধীরেসুস্থে। অপরূপ দৃশ্য। তিনতলার কোণের দিকে এই ব্যালকনিতে দাঁড়িয়ে সবই চোখে পড়ছে রবিনের।</p>



<p>ক্যালিফোর্নিয়ার সঙ্গে কোন মিল নেই। বিশাল জানালা টপকে এসে ব্যালকনিতে নেমেছে মুসা। রবিনের পাশে এসে দাঁড়াল। অনেক পুরানো শহর! দেখেই বোঝা যায়।</p>



<p>তেরোশো পঁয়তিরিশ সালে প্রতিষ্ঠিত হয়েছিল, বলল রবিন। নতুন কোথাও যাবার আগে পড়াশোনা করে জায়গাটা সম্পর্কে আলামত জেনে নেয়া তার স্বভাব। বাড়ি থেকে একটা বই নিয়ে নিয়েছিল সঙ্গে, প্লেনে বসে পড়েছে। বার বার আক্রমণ করেছে হানাদাররা, ধ্বংস করে দিয়েছে প্রতিবারেই আবার নতুন করে গড়া হয়েছে শহর। তবে, সে সবই ষোলোশো পঁচাত্তরের আগে। তারপর ঘটল বিদ্রোহ রাজপরিবারের বিরুদ্ধে। সেই বিদ্রোহ দমন করেন প্রিন্স পল, রাতারাতি জাতীয় লিগ বনে গেলেন তিনি। আমাদের জর্জ ওয়াশিংটনের মত। আবার গড়ি শহর। সে-ই শেষ। এখন যা কিছু দেখছ, বেশির ভাগই তৈরি হয়েছে সেই তিনশো বছর আগে। নতুন শহর একটা গড়ে উঠছে অবশ্য, তবে এখান থেকে সেটা দেখা যায় না।</p>



<p>পুরানোটাই ভাল লাগছে আমার, বলল মুসা। আচ্ছা, দেশটা কত বড়, বলতে পার?</p>



<p>মাত্র পঞ্চাশ বর্গ মাইল, বলল রবিন। খুদে একটা দেশ। ওই যে দূরে পাহাড়গুলো দেখা যাচ্ছে, ওটা ভ্যারানিয়ার সীমান্ত। পা পাশটা পড়েছে এদেশের ভেতরে, ওপাশটা অন্য দেশ। ডেলজো উজান বেয়ে গেলে মাইল সাতে হবে। প্রচু আঙুরের ফলন হয়, এ ওপর ভিত্তি করে গড়ে উঠেছে অনেক মদ চোলাইয়ের কারখানা। মসলিন জাতের মিহি কাপড় তৈরির কারখানা আছে বেশ কিছু। তবে, বেশির ভাগ বিদেশী টাকা আসে টুরিস্টদের কাছ থেকে। দেশটার অপরূপ সুন্দর দৃশ্য দেখার জন্যে আসে তারা, ভিড় করে থাকে সাব্রা বছরই। শুধু এ কারণেই, বেশির ভাগ দোকানদার আজও পুরানো ফ্যাশন জিইয়ে রেখেছে। পুরানো ধাঁচের পোশাক পরে, আচাব্র ব্যবহার, কথাবার্তার ধরনও তিনশো বছরের পুরানো—</p>



<p>&nbsp;বাব্বাহ্! পুরোপুরি ভূগোলের ক্লাস! ব্যালকনিতে নেমে এসেছে কিশোর। পরনে স্পোর্টস শার্ট, বোতাম আঁটছে। সামনের দৃশ্য একবার দেখেই সমঝদারের মত মাথা নাড়ল। নাহ্, সুন্দর বলতেই হবে! সিনেমার সেটের জন্যে তৈরি করে রাখা হয়েছে যেনা মাস্টার সাব, বলতে পার গির্জাটার নাম কি? ওই যে পাহাড়ের চূড়ায়</p>



<p>সেইন্ট ডোমিনিকস, সঙ্গে সঙ্গেই জবাব দিল রবিন। দেশের সবচেয়ে বড় গির্জা, একমাত্র সোনালি গম্বুজ। দুটো বেলটাওয়ার। বায়েরটাতে মোট আটটা ঘন্টা গির্জার কাজে আর জাতীয় ছুটির দিনগুলোতে বাজানো হয়। ডানের টাওয়ারে আছে মাত্র একটা। অনেক পুরানো, বি-শা-ল! নাম, প্রিন্স পলের ঘণ্টা। ইতিহাস আছে ওটার। ষোলোশো পঁচাত্তরে বিদ্রোহের সময় ওই ঘণ্টা বাজিয়ে ভক্তদের সাহায্য চেয়েছিলেন পল। জানিয়েছিলেন, বেঁচে আছেন তিনি। সাহায্য করতে ছুটে এসেছিল ক্রুদ্ধ জনতা, ধুলোয় মিশিয়ে দিয়েছিল বিদ্রোহীদের। এরপর থেকে, রাজপরিবারের কাজেই শুধু ব্যবহার করা হয় ঘণ্টাটা।</p>



<p>যেমন? আগ্রহী হয়ে উঠেছে কিশোর।</p>



<p>যখন কোন প্রিন্সের অভিষেক অনুষ্ঠান হয়, মানে মুকুট পরানো হয়, তখন একশো বার বাজানো হয় ওই ঘণ্টা, ধীরে ধীরে। যখন কোন রাজকুমার জন্ম নেয়, বাজানো হয় পঞ্চাশ বার, রাজকুমারী হলে পঁচিশ। রাজ-পরিবারে কারও বিয়ের সময় বাজে পচাত্তর বার। ঘণ্টাটার শব্দ বেশ গুরুগম্ভীর, তিন মাইল দূর থেকে শোনা যায় আওয়াজ!</p>



<p>মাস্টারি লাইনে গেলেই ভাল করতে, নথি, হাসল মুসা। খামোকা গোয়েন্দাগিরি করতে এসেছ।</p>



<p>চল, তৈরি হয়ে নিই, বলল কিশোর। দিমিত্রির সঙ্গে দেখা করতে যেতে হবে। রয়্যাল চেম্বারলেন (রাজপরিবারের লোকজন আর বাড়িঘর দেখাশোনার ভার থাকে যার ওপর। আগের দিনে আমাদের দেশে জমিদারদের যেমন সরকার থাকত অনেকটা তেমনি।) খবর দিয়ে গেছে, আমাদের সঙ্গে নাস্তা করবে প্রিন্স।</p>



<p>তাই তো! খাবার কথা তো ভুলেই গিয়েছিলাম, বলে উঠল মুসা। পেটের ভেতর ছুঁচোর কেত্তন শুরু হয়ে গেছে।</p>



<p>&nbsp;তাড়াহুড়া করে লাভ হবে না, বলল কিশোর। এ তোমার নিজের বাড়ি নয় যে যা খুশি করতে পারবে। এটা রাজবাড়ি, এখানে কিছু নিয়ম-কানুন আছে। ওগুলো মেনে চলতে হবে। খিদে লাগলেই খেতে বসে যেতে পারবে না। ওদের সময় হলে ডাকবে। মুষড়ে পড়া মুসার দিকে চেয়ে হাসল। এস, বসে না থেকে যন্ত্রপাতিগুলো ঠিকঠাক করে রাখি। দেখতে হবে, সত্যিই কাজ করে কিনা ওগুলো! ভুলে যেয়ো না মত্ত দায়িত্ব নিয়ে এসেছি আমরা। কিশোরের পেছন পেছন ঘরে এসে ঢুকল ওরা আবার। মস্ত একটা স্ত্র। উঁচু ছাত। পাথরের দেয়াল কাঠের তক্তায় ঢাকা। হাত পিছলে যায়, এত মসৃণ। ছয় ফুট চওড়া বিশাল এক পালঙ্ক, একটাতেই তিনজনে ঘুমিয়েছে ওরা। ওটার মাথার দিকে দেয়ালের গায়ে একটা খোদাই কাজ, রাজপরিবারের প্রতীক চিহ্ন।</p>



<p>একটা টেবিলের ওপর রয়েছে ওদের ব্যাগ। গত রাতে শুধু পাজামা আর টুথব্রাশ বের করেছিল।</p>



<p>অনেক রাতে রাজপ্রাসাদে পৌঁছেছে ওরা গতকাল। নিউ ইয়র্ক থেকে জেট প্লেনে প্যারিস, সেখান থেকে বিরাট এক হেলিকপ্টারে চেপে এসে নেমেছে ডেনজোর খুদে বিমানবন্দরে। বাইরে অপেক্ষা করছিল গাড়ি, ওদেরকে অভ্যর্থনা করে গাড়িতে তুলেছে রয়্যাল চেম্বারলেন। বিশেষ মীটিঙে ছিল তখন দিমিত্রি। বন্ধুদের সঙ্গে রাতে দেখা করতে পারেনি। অসংখ্য থাম আর অনেক গলিঘুজি পেরিয়ে (মুসার মনে হয়েছে কয়েক মাইল পথ) এই বেডরুমে পৌঁছে দিয়ে গেছে ওদেরকে চেম্বারলেন। এতই ক্লান্ত হয়ে পড়েছিল ওরা, কোনমতে পোশক ছেড়ে, পাজামা পরে, দাঁত মেজেছে। তারপরই এসে লম্বা হয়ে শুয়ে পড়েছে বিছানায়।</p>



<p>ব্যাগ খুলে জামাকাপড় বের করল ওরা। গোছগাছ করল। প্রায় পাঁচশো বছরের পুরানো একটা দেয়াল আলমারিতে তুলে রাখল ওগুলো। অন্যান্য জিনিসপত্রও সব তুলে রাখল আলমারির তাকে, তিনটে জিনিস ছাড়া।</p>



<p>তিনটে ক্যামেরা। দেখতে আর সব ক্যামেরার মতই, তবে ছবি ভোলা ছাড়াও আরও কিছু কাজ করে ওগুলো। বেশ বড়সড়, দামি জিনিস। চাঁদিতে বিচিত্র ফ্ল্যাশার। রেডিও হিসেবেও ব্যবহার করা যায় ক্যামেরাগুলোকে। ভেতরে বসানো আছে আধুনিক সূক্ষ্ম যন্ত্রপাতি, শক্তিশালী একটা ওয়্যারলেস সেট। ফ্ল্যাশারটা অ্যান্টেনারও কাজ করে। ছবি তোলার ভঙ্গিতে ওই ক্যামেরা চোখের সামনে তুলে খুব নিচু গলায় কথা বললেও সেটা পৌঁছে যাবে মাইল দশেক দূরের গ্রাহকযন্ত্রে। শুধু পাঠানই না, মেসেজ ধরতেও পারে পরিষ্কার। বদ্ধ ঘরের ভেতর থেকেও এর সীমানা দুই মাইল।</p>



<p>মাত্র দুই ব্যাণ্ডের কমুনিকেশন, নির্দিষ্ট একটা চ্যানেলে যাতায়াত করে এর শব্দ, ঠিক ওই চ্যানেলেই টিউন করা না থাকলে কোন রেডিও বা গ্রাহকযন্ত্রই ধরতে পারবে না মেসেজ। অসাধারণ একটা যন্ত্র। ওদের জানামতে এমন আর একটা মাত্র যন্ত্র আছে সারা ভ্যারানিয়ায়, সেটা আমেরিকান এমব্যাসিতে, বব ব্রাউনের কাছে।</p>



<p>লস অ্যাঞ্জেলেস থেকে একই প্লেনে তিন গোয়েন্দার সঙ্গে নিউ ইয়র্কে পৌঁছেছে বব। সেখানে একটা বিশেষ অফিসে নিয়ে গেছে তিন কিশোরকে। যন্ত্রপাতিগুলো দিয়েছে, কি করে ব্যবহার করতে হয় শিখিয়েছে। বলেছে, ওদের কাছাকাছিই থাকবে সে সব সময়, তবে এমন ভান করবে, যেন চেনে না। যোগাযোগ করতে হলে, কোন কিছুর দরকার পড়লে, রেডিওতে জানাতে হবে। এছাড়াও রোজ রাতে নিয়মিত একবার যোগাযোগ করে খবরাখবর জানাতে হবে তাকে।</p>



<p>বিপদ আর পরিস্থিতির গুরুত্ব সম্পর্কে বার বার হুঁশিয়ার করে দিয়ে বলেছে, হয়ত সব কিছুই খুব সহজে হয়ে যাবে। কোনরকম বিপদ ঘটবে না। অভিষেক হয়ে যাবে, মাথায় মুকুট পড়বে নতুন প্রিন্স দিমিত্রি। তবে, সে আশা খুবই কম।..না না, কোন প্রশ্ন নয়। যা বলছি, শুনে যাও চুপচাপ। নিজেদের ব্যাপারে বাইরের কারোর নাক গলানো মোটেই পছন্দ করে না ভ্যারানিয়ানরা। ক্যামেরা সঙ্গে নিয়ে ঘুরবে তোমরা, ছবি তুলবে। সতর্ক থাকবে সব সময়। আমেরিকান এমব্যাসিতে থাকব আমি। যখন খুশি যোগাযোগ করতে পারবে। এখানেই আমার সঙ্গে তোমাদের হয়ত শেষ দেখা। আলাদা প্লেনে প্যারিসে যাব আমি, তোমাদের সঙ্গে নয়। ওখান থেকে আলাদা প্লেনে ভ্যারানিয়া। নতুন কোন কিছু জানার দরকার পড়লে রেডিওতে জানাব, ওখানে পৌঁছে। তোমাদের সাঙ্কেতিক নাম, ফার্স্ট, সেকেণ্ড এবং রেকর্ড, ঠিক আছে? কপালের ঘাম মুছেছে বব।</p>



<p>মাথা ঝোকানর সময় কিশোরও ঘাম মুছেছে। এয়ারকন্ডিশন ঘরেও ঘেমে উঠেছিল ওরা। ববের ভাবসাব দেখে ভয়ই পেয়ে গিয়েছিল তিন গোয়েন্দা। ফিসফিস করে রকি বীচে ফিরে যাবার কথাও কিশোরকে বলেছিল মুসা একবার। স্পাইদের বিপজ্জনক কাজকারবার ছবিতে অনেক দেখেছে। নিজেরাও স্পাইয়ের কাজ করবে একদিন, কল্পনাই করেনি তখন। ভাবছে এসব কথা এখন কিশোর।</p>



<p>তার ক্যামেরা তুলে নিয়ে চামড়ার খাপ খুলল মুসা। খাপের ভেতরে তলায় কায়দা করে বসানো ছোট আরেকটা খাপ। ওতে একটা খুদে টেপ-রেকর্ডার। বেশ শক্তিশালী। হাতে নিয়ে ওটা একবার দেখেই রেখে দিল আবার জায়গামত।</p>



<p>দিমিত্রির সঙ্গে দেখা করার আগে, নীরবতা ভাঙল মুসা, একবার বব ব্রাউনের সঙ্গে কথা বললে কেমন হয়? যন্ত্রপাতিগুলো সত্যি কাজ করছে কিনা, শিওর হওয়া যায়।</p>



<p>ভাল বলেছ, সায় দিল কিশোর। ব্যালকনিতে গিয়ে ঘড়বাড়িগুলোর একটা ছবি তুলে আনি।</p>



<p>ক্যামেরা হাতে ব্যালকনিতে এসে নামল কিলোর। চামড়ার খাপ খুলে বের করল যন্ত্রটা। চোখের সামনে ধরে তাকাল দূরের সেইন্ট ডোমিনিকস গির্জার দিকে। টিপে দিল রেডিওর বোতাম।</p>



<p>ফার্স্ট বলছি, ভিউ ফাইন্ডারের দিকে চেয়ে নিচু গলায় বলল কিশোর। ফার্স্ট রিপোর্টিং, শুনতে পাচ্ছেন?</p>



<p>প্রায় সঙ্গে সঙ্গেই জবাব এল। মাত্র তিন হাত দূরে দাঁড়িয়ে আছে যেন কণ্ঠস্বরের মালিক। শুনতে পাচ্ছি, বব ব্রাউনের গলা, ঠিক চেনা যাচ্ছে। কোন কথা আছে?</p>



<p>যন্ত্রটা পরীক্ষা করছি। প্রিন্স দিমিত্রির সঙ্গে দেখা হয়নি এখনও। একসঙ্গে নাস্তা করব।</p>



<p>ভাল। সতর্ক থাকবে। আমাকে সব সময়ই পাবে। ওভার অ্যাণ্ড আউট।</p>



<p>চমৎকার! আপন মনেই বলল কিশোর। আবার এসে ঢুকল ঘরে। ঠিক এই সময় দরজায় টোকার শব্দ হল।</p>



<p>দরজা খুলে দিল মুসা। দাঁড়িয়ে আছে প্রিন্স দিমিত্রি দামিয়ানি। হাসি ছড়িয়ে পড়েছে সারা মুখে।</p>



<p>দুহাত বাড়িয়ে প্রায় ছুটে এসে ঘরে ঢুকল, দিমিত্রি। খাঁটি ইউরোপীয় কায়দায় জড়িয়ে ধরল তিনজনকে। তোমরা এসেছ, কি যে খুশি হয়েছি!</p>



<p>অভ্যর্থনার পালা শেষ হল। জিজ্ঞেস করল দিমিত্রি, ব্যালকনি থেকে কেমন লাগল আমার দেশ?</p>



<p>দারুণ! বলে উঠল মুসা।</p>



<p>এখনও তো কিছুই দেখনি, বলল দিমিত্রি। তবে এসে যখন পড়েছ, সবই দেখতে পাবে একে একে। চল, আগে নাস্তা সেরে নিই। এ দরজা দিয়ে বাইরে উঁকি দিল দিমিত্রি। নিয়ে এস। জানালার ধারে বসাও।</p>



<p>ঘরে এসে ঢুকল আটজন চাকর। টকটকে লাল পোশাকে সোনালি কাজ করা। বয়ে আনল একটা টেবিল, কয়েকটা চেয়ার আর রূপার ঢাকনা দেয়া কিছু প্লেট। জানালার দিকে এগিয়ে গেল।</p>



<p>বন্ধুদের সঙ্গে অনর্গল কথা বলে গেল দিমিত্রি।</p>



<p>তুষার শুভ্র লিনেনের টেবিলক্লথ বিছাল চাকররা। তার ওপর রাখল রূপার ভারি বাসনগুলো। ঢাকনা তুলতেই ঘরের বাতাসে ভুরভুর করে। ছড়িয়ে পড়ল সুগন্ধ। আড়চোখে একবার টেবিলের দিকে না তাকিয়ে পারল না মুসা। ডিম আর মাংস ভাজা, টোস্ট মাখন, ভ্যারানিয়ান কেক! বড় জগে দুধ।</p>



<p>খাইছে! কত খাবার! ঢোক গিলল মুসা। দাদাভাইরা, আমি আর পারছি না। নাড়িভুড়ি সুদ্ধ হজম হয়ে যাচ্ছে খিদেয়!</p>



<p>হ্যাঁ হ্যাঁ, এস, তাড়াতাড়ি বলল দিমিত্রি। দাঁড়িয়ে দাঁড়িয়ে খালি বকর বকর করছি! এস, বসে পড়ি।…আরে, রবিন, তুমি কি দেখছ!</p>



<p>বেশ ছড়ানো একটা মাকড়সার জালের দিকে চেয়ে আছে রবিন। তার কাছ থেকে ফুট দুয়েক দূরে, খাটের মাথার কাছে, ঘরের এক। কোণে। দেয়ালে ঝুলছে জালটা। দেয়ালে বসানো তক্তা আর মেঝের মাঝখানের ফাঁকে উঁকি দিয়ে আছে একটা বড়সড় মাকড়সা। রবিন ভাবছে, দিমিত্রির অনেক চাকর-চাকরাণী আছে, অনেক কাজেই ওরা বিশেষ দক্ষ। তবে ঘর পরিষ্কারের কাজে ওরা ফাঁকি দেয়।</p>



<p>ওই যে, মাকড়সার জাল, বলল রবিন। দাঁড়াও, পরিষ্কার করে ফেলছি! পা বাড়াল সে।</p>



<p>তিন কিশোরকে অবাক করে লাফ দিল দিমিত্রি। প্রায় উড়ে এসে পড়ল রবিনের ওপর। এক ধাক্কায় ফেলে দিল মেঝেতে, জালটা ছিঁড়ে ফেলার আগেই।</p>



<p>স্তব্ধ হয়ে গেছে মুসা আর কিশোর। রবিনকে টেনে তুলল দিমিত্রি। বিড়বিড় করে বলছে কি যেন, ভ্যারানিয়ান ভাষায়!</p>



<p>আগেই তোমাকে সাবধান করা উচিত ছিল, আমারই ভুল হয়ে। গেছে, লজ্জিত কণ্ঠে ইংরেজিতে বলল দিমিত্রি। তাহলে আর এটা ঘটত না! ঈশ্বরকে ধন্যবাদ, তোমাকে সময়মত রুখতে পেরেছি! নইলে সর্বনাশ হয়ে যেত! এখুনি তোমাকে ফেরত পাঠাতে হত আমেরিকায়। রবিনের কাঁধে হাত রাখল সে। হঠাৎ গলার স্বর খাদে নেমে গেল। তবে, শুভলক্ষণ দেখা যাচ্ছে। তোমরা আমাকে সাহায্য করতে, পারবে!</p>



<p>ব্যথা পায়নি রবিন কোথাও। হাঁ করে চেয়ে আছে দিমিত্রির দিকে।</p>



<p>দরজার দিকে ঘুরল রাজকুমার। চেয়ে রইল এক মুহূর্ত। তারপর লম্বা লম্বা পায়ে নিঃশব্দে এগিয়ে গিয়ে থামল দরজার সামনে। হাতল। ধরে হ্যাঁচকা টানে খুলে ফেলল। দরজায় দাঁড়িয়ে আছে লাল পোশাক পরা এক চাকর, চাকরদের সর্দার। কুচকুচে কালো চুল, কালো পাকানো গোঁফ।</p>



<p>রুকা, এখানে দাঁড়িয়ে আছ কেন? কড়া গলায় বলল দিমিত্রি।</p>



<p>ইয়ে, মানে…ইয়োর হাইনেসের যদি কিছু দরকার হয়…</p>



<p>কিছু দরকার নেই। যাও। ঠিক আধঘণ্টা পর এসে প্লেটগুলো নিয়ে যাবে, খেঁকিয়ে উঠল দিমিত্রি।</p>



<p>মাথা নুইয়ে কুর্নিশ করল লোকটা, তারপর চলে গেল দ্রুতপায়ে।</p>



<p>দরজা বন্ধ করে দিল দিমিত্রি। ফিরে এল আবার তিন গোয়েন্দার কাছে। গলার স্বর খাদে নামিয়ে বলল, ডিউক রোজারের লোক। দরজায় কান পেতেছিল। কিছু জরুরি কথা আছে তোমাদের সঙ্গে। তোমাদের সাহায্য চাই।</p>



<p>চুপ করে রইল তিন গোয়েন্দা।</p>



<p>অনেক কিছুই বলার আছে, আবার বলল রাজকুমার। আগে খেয়ে নিই, তারপর বলব। শুধু এটুকু জেনে রাখ, চুরি গেছে রূপালী মাকড়সা!</p>



<p>.</p>



<h2 id="ftoc-heading-4" class="wp-block-heading ftwp-heading"><strong>০৪.</strong><strong></strong></h2>



<p>প্রায় নীরবে খাওয়া সারল ওরা।</p>



<p>ঠিক আধঘণ্টা পর এল চাকরের দল। টেবিল-চেয়ার, প্লেট নিয়ে চলে গেল।</p>



<p>বাইরে একবার উঁকি দিয়ে নিশ্চিত হয়ে এল দিমিত্রি। না, করিডরে ঘোরাফেরা করছে না আর রুকা। চলে গেছে।</p>



<p>ঘরে চেয়ার আছে। জানালার কাছে টেনে নিয়ে গিয়ে বসল। চারজনে।</p>



<p>ভ্যারানিয়ার পুরানো ইতিহাস কিছু বলা দরকার আগে, শুরু করল দিমিত্রি। উনিশশো পঁচাত্তর সালে, প্রিন্স পলের অভিষেকের সময় বিদ্রোহ করে বসে কিছু উচ্চপদস্থ রাজকর্মচারী। পালিয়ে যেতে বাধ্য হন প্রিন্স। তাকে ঠাই দেয় এক মিনস্ট্রেল (মধ্যযুগীয় পেশাদার গায়ক। পয়সার বিনিময়ে রাস্তায় রাস্তায় গান গেয়ে লোকের মনোরঞ্জন করত।) পরিবার। প্রাণের তোয়াক্কা না করে প্রিন্সকে লুকিয়ে রাখে নিজেদের বাড়ির চিলেকোঠায়। সারা শহর তন্ন তন্ন করে খুঁজল বিদ্রোহীরা। মিনস্ট্রেলের বাড়িতেও খুঁজল। পেয়ে যেত, যদি না চিলেকোঠার দরজায় জাল বুনত একটা মাকড়সা! আমাদের এখানকার চিলেকোঠা আর দরজা কেমন, বলে নিই। বাড়ির ছাতে ছোট একটা বাক্সের মত তৈরি হয় এই কোঠা, জিনিসপত্র রাখার জন্যে। নিচের দিকে একটা ডালামত থাকে, ওটাই দরজা। যাই হোক, ওই ডালার নিচে বড় করে জাল বুনেছিল মাকড়সাটা! দেখে মনে হয়েছে, অনেকদিন চিলেকোঠার ডালা খোলা হয়নি। ফলে ওখানে আর খুঁজে দেখেনি বিদ্রোহীরা।&nbsp;</p>



<p>তিনটে দিন আর রাত ওই চিলেকোঠায় বন্দি হয়ে রইলেন প্রিন্স। খাওয়া নেই, পানি নেই, কিছু নেই। জাল ছিঁড়ে যাবার ভয়ে ডালা খোলনি মিনস্ট্রেলরা, খাবার দিতে পারেনি। অবশেষে সুযোগ বুঝে চিলেকোঠা থেকে বেরিয়ে এলেন প্রিন্স। কোনমতে গিয়ে পৌঁছুলেন গির্জায়। ঘণ্টা বাজিয়ে ডাকলেন ভক্তদের, জানালেন তিনি বেঁচে আছেন। দমন হয়ে গেল বিদ্রোহ।</p>



<p>সিংহাসনে বসে প্রথমেই স্বর্ণকারকে ডাকালেন প্রিন্স। একটা রূপার মাকড়সা বানিয়ে দিতে বললেন। সোনার চেনে আটকে লকেটের মত ঝুলিয়ে রাখবেন গলায়। ভ্যারানিয়ার রাজপরিবারের সীলমোহরে ব্যবহার হতে লাগল মাকড়সার প্রতীক। জাতীয় প্রাণী হিসেবে মর্যাদা পেল মাকড়সা। ধরে নেয়া হল, ওই বিশেষ জাতের মাকড়সা ভ্যারানিয়ার সৌভাগ্য বহন করছে। ওদের মারা নিষিদ্ধ করে দেয়া হল। শুধু তাই না, যারা একে মারবে, রাজদ্রোহী হিসেবে গণ্য করা হবে। তাদের। এরপর থেকেই বাড়িতে রূপালী মাকড়সার জাল ছেঁড়া বন্ধ করে দিল গৃহবধূরা। যত ময়লাই করে রাখুক, প্রাণীটাকে মারে না তারা।</p>



<p>আমার মা ভ্যারানিয়ায় থাকলে কবে ফাঁসি হয়ে যেত, বলে উঠল মুসা। কোন আইন করেই মাকড়সার জাল ছেঁড়া বন্ধ করানো যেত না তাকে দিয়ে। মার ধারণা, মাকড়সা একটা অতি নোংরা জীব, বিষাক্ত।</p>



<p>অথচ, ওরা ঠিক এর উল্টো, মুসার কথার পিঠে কথা বলল কিশোর! খুবই পরিষ্কার প্রাণী। সব সময় নিজেদেরকে পরিচ্ছন্ন রাখে। সব মাকড়সাই বিষাক্ত নয়। ব্ল্যাক উইডো স্পাইডারের কথা বলতে পার, তবে ওরা শুধু শুধু কামড়ায় না। বেশি বিবক্ত করলে তো তুমিও কামড়াতে আসবে, উইডোর আর কি দোষ? টারান্টুলার এত কুখ্যাতি, কিন্তু আসলে ওরাও তত বিপজ্জনক নয়। মানুষকে এড়িয়ে চলতেই ভালবাসে। ইউরোপের বেশির ভাগ মাকড়সাই কোন ক্ষতি করে না মানুষের। বরং পোকামাকড় খেয়ে উপকারই করে।</p>



<p>ঠিক, একমত হল দিমিত্রি। মানুষের ক্ষতি করে এমন কোন মাকড়সা নেই ভ্যারানিয়ায়। এখানে প্রিন্স পলের মাকড়সাই সবচেয়ে বড়, খুব সুন্দর। কালোর ওপর সোনালি দাগ। বাইরে থাকতেই পছন্দ করে, তবে মাঝেসাঝে এসে ঘরের ভেতর জাল পাতে। যে জালটা তুমি। ছিঁড়ে ফেলতে যাচ্ছিলে, রবিন, ওটা প্রিন্স পলের মাকড়সার। তোমাদের ঘরের ভেতর এসেছে, তারমানে শুভলক্ষণ বয়ে এনেছ তোমরা আমার জন্যে।</p>



<p>আমাকে বাধা দিয়ে ভালই করেছ, বলল রবিন। কিন্তু তোমার অসুবিধেটা কি?</p>



<p>ইতস্তত করল দিমিত্রি। তারপর মাথা নাড়ল। ভ্যারানিয়ায় কোন প্রিন্সের অভিষেকের সময় অবশ্যই ওই রূপালী মাকড়সা গলায় ঝোলাতে হবে তাকে। নইলে মুকুট পরানো হবে না। আর দুহপ্তা পরে অনুষ্ঠান, কিন্তু হবে না। আমি জানি।</p>



<p>কেন? জিজ্ঞেস করল মুসা।</p>



<p>কারণ মাকড়সাটা চুরি গেছে, দিমিত্রির হয়ে বলল কিশোর। ওটা গলায় ঝোলাতে না পারলে অভিষেক হবে না।</p>



<p>হ্যাঁ, মাথা ঝোকাল দিমিত্রি। আসলটা নিয়ে তার জায়গায় একটা নকল মাকড়সা রেখে গেছে চোর। নকল দিয়ে চলবে না। কাজেই, দুহপ্তার আগেই আসলটা খুঁজে পেতে হবে আমাকে। চুরি গেছে, এটা কাউকে জানাতে পারব না। আমাকে অলক্ষুণে ধরে নেবে দেশের লোক। এবং তাহলেই সর্বনাশ। কোনদিনই আর প্রিন্স হতে পারব না। আমি, থামল সে। এক মুহূর্ত কি ভাবল। তারপর বলল, হয়ত ভাবছ, সামান্য একটা রূপার মাকড়সা নিয়ে এত বাড়াবাড়ি কেন? দেশটা আমাদের পুরানো, প্রাচীন রীতিনীতি এখনও মেনে চলি। আমরা। ছাড়তে পারব না কিছুতেই, একে একে তিনজনের দিকেই তাকাল রাজকুমার। তোমরা আমার বন্ধু। মাকড়সাটা খুঁজতে সাহায্য করবে আমাকে?</p>



<p>কেউ কোন জবাব দিল না।</p>



<p>নিচের ঠোঁটে একনাগাড়ে চিমটি কাটছে কিশোর।</p>



<p>দিমিত্রি, অবশেষে কথা বলল গোয়েন্দাপ্রধান। জিনিসটা কি। জ্যান্ত মাকড়সার সমান?</p>



<p>মাখা ঝোকাল দিমিত্রি। হ্যাঁ।</p>



<p>তারমানে খুবই ছোট। লুকিয়ে রাখা সহজ। নষ্টও করে ফেলে থাকতে পারে।</p>



<p>তা মনে হয় না, বলল দিমিত্রি। যে-ই নিয়েছে, বুঝেশুনেই নিয়েছে। ওটা তার দরকার। আমার মনে হয় লুকিয়েই রেখেছে। তবে, মস্ত বড় ঝুঁকি নিয়েছে চোর। ধরা পড়লে এর একমাত্র শাস্তি, মৃত্যুদণ্ড। ডিউক রোজার হলেও মাফ নেই।</p>



<p>চুপ করে রইল তিন গোয়েন্দা।</p>



<p>জোরে একবার শ্বাস নিল দিমিত্রি। আমার সমস্যার কথা বললাম।&nbsp; কি করে সাহায্য করবে, বলতে পারব না। একটা লোক প্রস্তাব দিয়েছিল, অভিষেক অনুষ্ঠানে তোমাদেরকে দাওয়াত দিতে। প্রস্তাবটা লুফে নিয়েছি আমি তোমাদের সাহায্য পাব বলেই। এখানে কেউ জানে না, তোমরা গোয়েন্দা। কাউকে জানানো হবে না। কিশোরের দিকে তাকাল রাজকুমার। তো, করবে সাহায্য?</p>



<p>জানি না! অনিশ্চিত ভঙ্গিতে মাথা নাড়ল গোয়েন্দাপ্রধান।ছোট্ট একটা রূপার মাকড়সা, যেখানে খুশি লুকিয়ে রাখা যায়। খুঁজে বের করা প্রায় অসম্ভব। তবে, চেষ্টা করতে পারি আমরা। প্রথমে দেখতে হবে, জিনিসটা কেমন, কোন জায়গা থেকে চুরি হয়েছে। নকলটা দেখে চেহারা বোঝা যাবে আসলটার?</p>



<p>যাবে। নকল করা হয়েছে নিখুঁতভাবে। এস, দেখাব।</p>



<p>ক্যামেরা তুলে নিল তিন গোয়েন্দা। দিমিত্রির পিছু পিছু বেরিয়ে এল করিডরে।</p>



<p>ঘোরানো সিঁড়ি বেয়ে চওড়া আরেকটা করিডরে নেমে এল ওরা। মেঝে, ছাত, দুপাশের দেয়াল, সব পাথরের।</p>



<p>তিনশো বছর আগে তৈরি হয়েছে এই প্যালেস, হাঁটতে হাঁটতে বলল দিমিত্রি। তারও আগে একটা দুর্গ ছিল এখানে। ভেঙে পড়েছিল। ওটাকেই মেরামত করে, সংস্কার করে, তার সঙ্গে আরও কিছু ঘর যোগ করে হয়েছে এই প্যালেস। ডজন ডজন খালি ঘর পড়ে আছে এখনও। বিশেষ করে, ওপরের দুটো তলায় যায়ই না কেউ। এতবড় বাড়ি ঠিকঠাক রাখতে হলে অনেক চাকর-বাকরের দরকার। ওদের পেছনে খরচ করার মত টাকা রাজপরিবারের নেই। তাছাড়া, ওই ঘরগুলো ভীষণ ঠাণ্ডা। আধুনিক যন্ত্রপাতির সাহায্যে গরমের ব্যবস্থা করতে অনেক টাকা দরকার।</p>



<p>আগস্টের এই উত্তপ্ত সকালেও বাড়িটার ভেতরে খুব ঠাণ্ডা। শীতকালে কি ভীষণ অবস্থা হবে, অনুমান করতে অসুবিধে হল না তিন গোয়েন্দার।</p>



<p>দুর্গের ডানজন আর মাটির তলার ঘরগুলো আজও আগের মতই রয়েছে, আরেক সারি সিঁড়ি বেয়ে নামতে নামতে বলল দিমিত্রি। অসংখ্য গোপন পথ, দরজা, সিঁড়ি রয়েছে ওগুলোতে যাবার। আমিই চিনি না সবগুলো। ঢুকলে সহজেই হারিয়ে যাব, বেরিয়ে আসতে পারব না আর। হাসল রাজকুমার। হরর ছবি শূটিঙের চমৎকার জায়গা। গোপন দরজা আর সুড়ঙ্গ দিয়ে ভূত আসবে-যাবে খুব বিশ্বাসযোগ্য মনে হবে। না না, ওরকম চমকে উঠ না, মুসার দিকে চেয়ে বলল সে। ভূত নেই প্যালেসে-ই যে, ডিউক ক্লোজার আসছে।</p>



<p>আরেকটা করিডরে এসে শেষ হয়েছে সিঁড়ি। লম্বা একজন লোককে তাড়াহুড়া করে আসতে দেখা গেল। সামনে এসে দাঁড়িয়ে পড়ল লোকটা, মাখা সামান্য নুইক্সো অভিবাদন কবুলা দিমিত্রিকে।</p>



<p>গুডমর্নিং, দিমিত্রি বলো ডিউক ক্লোজার। এরাই আপনার। আমেরিকান বন্ধু? শীতল কণ্ঠস্বর। তার সঙ্গে মানিয়ে গেছে তার একহারা দীর্ঘ গড়ন, আর ঈগলের ঠোঁটের মত বাঁকানো নাকের নিচে ঝুলে পড়া কালো একজোড়া গোঁক।</p>



<p>গুড মর্নিং, ভিউক ক্লোজার, বলল দিমিত্রি। ঠিকই ধরেছেন। ওরাই আমার বন্ধু। পরিচয় করিয়ে দিল, কিশোর পাশা, মুসা আমাল, রবিন মিলফোর্ড। সবাই এসেছে ক্যালিফোর্নিফ্লা থেকে।</p>



<p>তিনজনের দিকে চেয়ে প্রতিবারে ইঞ্চিখানেক করে মাথা নোয়ালা রোজার। তীক্ষ্ণ চোখে তাকিন্ত্রে আছে।</p>



<p>ভ্যারানিয়ায় স্বাগতম! বলল ডিউক ক্লোজার। একেবারে মাপজোক করা কথাবার্তা। বন্ধুদেরকে দুর্গ দেখাতে নিয়ে যাচ্ছেন?</p>



<p>মিউজিয়মে নিয়ে যাচ্ছি, বলল দিমিত্রি। আমাদের দেশের ইতিহাস জানতে খুব আগ্রহী ওরা। বন্ধুদের দিকে ফিরে বলল, ডিউক রোজার বুরবন, ভ্যারানিক্সার বর্তমান ব্রিজেন্ট। শিকারে গিয়ে মারা পড়েছিল আমার বাবা। তারপর থেকেই প্রিন্সের প্রতিনিধি হয়ে ব্রাজ্যশাসনা করে আসছে—</p>



<p>প্রিন্স, বলে উঠল ক্লোজার, আমি সঙ্গে আসব মেহমানদের প্রতি একটা সৌজন্যবোধ আছে আমাদের। আপনি একা গেলে, ভাল দেখায় না।</p>



<p>ঠিক আছে, রাজি হল দিমিত্রি। কিন্তু ৰুবাতে অসুবিধে হল না তিন গোয়েন্দার, রোজারকে সঙ্গে নেবার বিন্দুমাত্র ইচ্ছে নেই রাজকুমারের। কিন্তু বেশিক্ষণ আমাদের সঙ্গে থাকার দরকার নেই আপনার। কাজের ক্ষতি হবে। তাছাড়া একটু পরেই কাউন্সিলা মীটিঙে বসতে হবে।</p>



<p>হ্যাঁ, পেছনে পেছনো আসছে রোজার। অভিষেক অনুষ্ঠানে কি কি করতে হবে না হবে, সব ঠিক করতে হবে আজই। তা হলেও, কিছুটা সময় দিতে পারব এখন।</p>



<p>আর কিছু বলল না দিমিত্রি। বন্ধুদেরকে পথ দেখিয়ে নিয়ে চলল। করিডরের একপাশে একটা দরজার সামনে এসে দাঁড়াল। তাদেরকে নিয়ে ঢুকে পড়ল বিশাল এক ঘরে।</p>



<p>অনেক উঁচু ছাত, দোতলার সমান। দেয়ালে দেয়ালে ঝুলছে ছবি। কাঁচের বাক্সে বোঝাই হয়ে আছে পুরো ঘরটা। প্রাচীন সব ঐতিহাসিক জিনিস রক্ষিত রয়েছে ওগুলোতে। পতাকা, শীল্ড, মেডাল, বই এবং অন্যান্য আরও অনেক জিনিস। প্রতিটি বাক্সের গায়ে একটা করে সাদা কার্ড সাটা, তাতে ইংরেজিতে টাইপ করে লেখা রয়েছে ভেতরের জিনিসগুলোর নাম এবং সংক্ষিপ্ত বিব্রণ।</p>



<p>একটা বাক্সে একটা ভাঙা তলোয়ার। ওটার ওপর ঝুঁকে দাঁড়াল তিন গোন্দো। কার্ডের লেখা পড়ে জানল, ওটা প্রিন্স পলের তলোয়ার। ১৬৭৫-এ ওটা দিয়েই যুদ্ধ করেছিলেন তিনি।</p>



<p>এই যে, এই ঘরটাতেই রয়েছে আমাদের জাতির পুরো ইতিহাস, পেছন থেকে বলে উঠলা ডিউক রোজার। ছোট্ট দেশ, ক্ষুদ্র একটা জাতি আমরা, ইতিহাস তেমন কিছুই থাকার কথা না। নেইও। বিশাল এক দেশ থেকে এসেছেন, এসব নিশ্চয় ভাল লাগবে না। মনে হবে, অনেক বেশি প্রাচীন।</p>



<p>&nbsp;না না, মোলায়েম গলায় বলল কিশোর। মহান এক জাতি বলেই মালে হচ্ছে ভ্যারানিয়ানরা। বেশ ভাল লাগছে আমার।</p>



<p>আপনার দেশের অনেকের কাছেই আমাদের রীতিনীতি পছন্দ না, বলাল ব্রোজারি। মধ্যযুগীয় বর্বর বলে হাসাহাসি করে। এখন ভাল বলছেন বটে, তবে শিগগিরই বিক্ত হয়ে যাবেন।…ও হ্যাঁ, আমার এখুলি যেতে হবে। মীটিঙের দেরি হয়ে যাবে নইলে।</p>



<p>&nbsp;কারও কিছু বলার অপেক্ষা করল না ডিউক। ঘুরে হাঁটতে শুরু করল।</p>



<p>স্বস্তির নিঃশ্বাস ফেলল রবিন। শিওর, ও আমাদেরকে পছন্দ করেনি? লিচু গলায় বলল।</p>



<p>কারণ, তোমরা আমার বন্ধু, যোগ করল দিমিত্রি। আমার কোন বন্ধু থাকুক, চায় না সে। ওর ইচ্ছের বিরুদ্ধে চলি, কিংবা কথা বলি, এটাও অপছন্দ। বাদ দাও ওর কথা। এস, প্রি পলের ছবি দেখাচ্ছি।</p>



<p>দেয়ালে ঝোলানো লাইফ-সাইজ একটা ছবির সামনে নিয়ে এল ওদেরকে দিমিত্রি। দক্ষ শিল্পীর হাতে আঁকা। উজ্জ্বল লাল পোর্শকে সোনালি বোতাম, হাতের তলোয়ারের মাখা মেঝের দিকে। সম্ভ্রান্ত। চেহারা, তীক্ষ্ণ দৃষ্টি। অন্য হাতটা সামনের দিকে বাড়ানো। তাতে বসে আছে একটা মাকড়সা। সত্যিই সুন্দর, কালোর ওপর সোনালি ছোপ</p>



<p>আমারি পূর্বপুরুষ, গর্বিত কণ্ঠে বলল দিমিত্রি। অপরাজেয় প্রিন্স পল। হাতে যেটা দেখছ, ওরকম, একটা মাকড়সা প্রাণ বাঁচিয়েছিল তাঁর।</p>



<p>ছবিটা দেখছে তিন গোয়েন্দা। পেছনে কথাবার্তা শোনা যাচ্ছে।</p>



<p>ঘরে এসে ঢুকেছে দর্শকরা। বিভিন্ন ভাষায় কথা হচ্ছে, তারমাঝে ইংরেজিও আছে। বেশির ভাগই টুরিস্ট। কাঁধে ঝোলানো ক্যামেরা, হাতে গাইড বুক। দরজায় দাঁড়িয়েছে এসে দুজন প্রহরী। হাতে বল্লম। পরনে তিনশো বছর আগের ছাঁটের ইউনিফর্ম। সেই পুরানো কায়দায় ক্রস বানিয়ে ধরে রেখেছে দুটো বল্লম, কেউ ঢুকতে কিংবা বেরোতে গেলেই সালাম ঠুকে সরিয়ে নিচ্ছে। পেছনে ফিরে একবার দেখল মুসা, তারপর আবার তাকাল ছবির দিকে।</p>



<p>চার কিশোরের ঠিক পেছনে এসে দাঁড়াল এক আমেরিকান দম্পতি।</p>



<p>বিচ্ছিরি! কানের কাছে কথা শোনা গেল মহিলার। দেখছ কি জঘন্য একটা মাকড়সা হাতে নিয়েছে!</p>



<p>শশশ! চাপা পুরুষ-কণ্ঠ। আস্তে বল! কেউ শুনে ফেলবে! ওটা ওদের জাতীয় জীব, সৌভাগ্য বয়ে আনে। বাজে মন্তব্য কোরো না!</p>



<p>আমি ওসব কেয়ার করি না, উদ্ধত কণ্ঠ মহিলার। সামনে পড়লে দেব জুতো দিয়ে মাড়িয়ে।</p>



<p>মুচকে হাসল মুসা আর রবিন। চোখ জ্বলে উঠল একবার দিমিত্রির। চারজনেই সরে এল ওখান থেকে।</p>



<p>ঘরের প্রায় প্রতিটি জিনিসই দেখল ওরা একনজর। একটা দরজার সামনে এসে দাঁড়াল। বল্লম হাতে দাঁড়িয়ে আছে একজন প্রহরী।</p>



<p>ভেতরে ঢুকব, সার্জেন্ট, গম্ভীর হয়ে বলল দিমিত্রি।</p>



<p>জোরে বুট ঠুকে স্যালুট করল প্রহরী। ইয়েস, স্যার! জায়গা ছেড়ে দিয়ে সরে দাঁড়াল এক পাশে।</p>



<p>চাবি বের করল দিমিত্রি। ঢুকিয়ে দিল তালায়।</p>



<p>&nbsp;ঠেলা দিতেই খুলে গেল পেতলের ফ্রেমে আটকানো ভারি কাঠের দরজা। ছোট আরেকটা ঘরে এসে দাঁড়াল চারজনে। ওপাশে আরেকটা দরজা। কম্বিনেশন লক। খুলল ওটা দিমিত্রি। আরেকটা ঘর, উল্টো পাশে আরেকটা দরজা, লোহার গ্রিলের। ওটাও খুলল সে।</p>



<p>ছোট, আট বাই আট ফুট একটা ঘরে এসে দাঁড়াল ওরা। ব্যাংকে মাটির তলায় টাকা রাখার একটা গুদাম যেন। ভল্ট।</p>



<p>একপাশে দেয়াল ঘেঁষে রাখা কাঁচের আলমারি। তাতে রাজপরিবারের গহনাপাতি, মুকুট, রাজদণ্ড, বেশ কিছু নেকলেস এবং আঙটি।</p>



<p>রানীর জন্যে, আঙুটি আর নেকলেসগুলো দেখিয়ে বলল দিমিত্রি। আগেই বলেছি, আমরা ধনী নই। খুব সামান্যই গহনা আছে। ওগুলোকেই ভালমত পাহারা দিয়ে রাখার ব্যবস্থা করেছি আমরা। চল, আসল জিনিস দেখাই।</p>



<p>ঘরের ঠিক মাঝখানে রাখা একটা কাঁচের দেরাজ। ভেতরে সুন্দর একটা স্ট্যাণ্ড। তাতে রূপার চেনে ঝুলছে মাকড়সাটা। চোখে বিস্ময় তিন কিশোরের। একেবারে জ্যান্ত মনে হচ্ছে জিনিসটাকে।</p>



<p>রূপার ওপর এনামেল, বলল দিমিত্রি। কালো এনামেলের ওপর সোনালি ছোপ দেয়া হয়েছে। আসলটা এরচেয়ে অনেক সুন্দর।</p>



<p>নকলটা দেখেই অবাক হয়ে গেছে তিন গোয়েন্দা। আসলটা কত সুন্দর? এপাশ থেকে ওপাশ থেকে, ওপর থেকে নিচ থেকে, সব দিক। থেকেই জিনিসটাকে খুঁটিয়ে দেখল ওরা, যাতে দেখামাত্র চিনতে পারে আসলটা, অবশ্য যদি কপাল গুণে পায় ওরা!</p>



<p>গত হপ্তায় চুরি হয়েছে জিনিসটা, তিক্ত কণ্ঠে বলল দিমিত্রি। আমার সন্দেহ ডিউক রোজারকে। একমাত্র ওর পক্ষেই অকাজটা করা সম্ভব। কিন্তু প্রমাণ ছাড়া কিছু বলতে পারব না। ভ্যারানিয়ার রাজনৈতিক অবস্থা এমনিতেই খুব নাজুক। সুপ্রীম কাউন্সিলের সব। মেম্বারই রোজারের লোক। ধরতে গেলে কোন ক্ষমতাই নেই এখন আমার। ওরা চায় না, আমি প্রিন্স হই। সবরকমে বাধা দেবার জন্যে। তৈরি হচ্ছে। তার প্রথম ধাপ, এই চুরি। সরিয়ে ফেলা হল রূপালী মাকড়সা, জোরে একবার শ্বাস টানল সে। আর বেশিক্ষণ থাকতে পারব না। একটা মীটিঙ আছে আমার। বাইরে বেরোতে পারব না। তোমাদের সঙ্গে। শহর দেখতে চাইলে, তোমাদেরকে একা যেতে হবে। রাতে, ডিনারের পর দেখা হবে আবার।</p>



<p>ভল্ট থেকে বেরিয়ে এল ওরা। প্রতিটি দরজায় তালা লাগাল দিমিত্রি। মিউজিয়মে বেরিয়ে এল বন্ধুদের নিয়ে। করিডরে বেরিয়ে হাত মেলাল। কোন্ পথে বেরোতে হবে প্রাসাদ থেকে বলে দিল। বলে দিল, কোথায় গাড়ি অপেক্ষা করবে।</p>



<p>ড্রাইভারের নাম মরিডো, বলল দিমিত্রি। আমার খুব বিশ্বাসী। ওর সঙ্গে যেতে পার তোমরা নিশ্চিন্তে। একটু থেমে বলল, রাজকুমার হয়ে জন্মানো খুবই বিরক্তির ব্যাপার। জীবনের কোন স্বাদ নেই। তবু চিরদিন তাই থাকতে হবে আমাকে। যাকগে, ঘুরে এস। রাতে দেখা হবে।</p>



<p>ঘুরে করিডর ধরে হাঁটতে শুরু করল দিমিত্রি। লম্বা লম্বা পা ফেলে এগিয়ে গেল দ্রুত।</p>



<p>মাথা চুলকাল রবিন। কিশোর, কি মনে হয়? মাকড়সাটা খুঁজে বের করতে পারব?,</p>



<p>ঠোঁট বাঁকাল কিশোর, কাঁধ ঝাঁকাল। জোরে একবার শ্বাস টেনে বলল, জানি না! কোন উপায় দেখছি না আমি!</p>
