<p>তুমি কি করে বুঝলে ভুরু কোঁচকাল পাপালো। জবাবের অপেক্ষা না করেই বলল, ওই শব্দটা বলার সময় জোর দেয় সে। ঝড়ের সময়ই তোমাদের নিরুদ্দেশের খবর ছড়িয়ে পড়ল। বুঝে গেলাম, কোথায় পাওয়া যাবে তোমাদেরকে।</p>



<p>দ্যা হ্যানড…হস্ত…হাত, বিড়বিড় করল কিশোর। চিমটি কাটছে ঠোঁটে।</p>



<p>পুরানো গলাবন্ধ শার্টের তলায় হাত ঢোকাল পাপালো। আমাকে যখন বিশ্বাস কর তোমরা…একটা জিনিস দেখাচ্ছি… ছুরিটি মাটিতে রেখে চামড়ার তেল চিটচিটে একটা থলে বের করে আনল সে। প্লাস্টিকের সুতোয় বাঁধা মুখ।</p>



<p>বাঁধন খুলল পাপালো। চোখ বন্ধ করা সবাই, হাসি হাসি গলায় বলল। হাত বাড়াও।</p>



<p>হাসল তিন গোয়েন্দা। চোখ বন্ধ করে হাত সামনে বাড়াল। সবার ডান হাতের তালুতে একটা করে বস্তু রাখল পাপালো। এবার চোখ খোল!</p>



<p>অবাক হয়ে দেখল তিন গোয়েন্দা, তিনটে পুরানো সোনার মোহর।</p>



<p>বুড়ো আঙুলের সাহায্যে চকচকে মুদ্রার ধারটা পরীক্ষা করল রবিন। ক্ষয়ে গেছে। লেখা পড়ল। ষোলোশো পনেরো! চোখ বড়বড় হয়ে গেছে তার। এত পুরানো।</p>



<p>স্প্যানিশ ডাবলুন! হাতের মোহরটার দিকে চেয়ে আছে কিশোর। জলদস্যুদের গুপ্তধন!</p>



<p>ইয়াল্লা! কোথায়, কোথায় পেয়েছ এগুলো?</p>



<p>সাগরের তলায়, বালিতে পড়েছিল, বলল পাপালো। খুঁজলে আরও পাওয়া যেতে পারে। সিন্দুক কোথাও লুকিয়ে রাখেনি ওয়ান-ইয়ার, নৌকা থেকে পানিতে ফেলে দিয়েছিল। অনেক আগের ঘটনা। সিন্দুকটা নিশ্চয় পাচে ভেঙে নষ্ট হয়ে গেছে। মোহরগুলো ছড়িয়ে পড়েছে বালিতে। ঢেউয়ের জন্যে এক জায়গায় নেই। আর এখন। একটা পেয়েছি স্কেলিটন আইল্যান্ডের দক্ষিণে, একটা ড়ুবে যাওয়া ইয়টের কাছে। সুন্দর ইয়ট ছিল। এককালে, ধ্বংস হয়ে গেছে এখন। কয়েকদিন পরেই দুটো মোহর পেয়েছি আরেক জায়গায়। মনে হয়। ওখানে আরও…</p>



<p>জোরে গাল দিয়ে উঠল। কেউ, এই হারামজাদা, শুয়োরের বাচ্চা, এখানে কি করছিস!</p>



<p>চমকে ফিরে তাকাল তিন গোয়েন্দা। বিনয়ী জিম রিভানের এ-কি। মূর্তিা রাগে কাঁপছে। চোখ মুখ লাল। ছুটে আসছে। বেকায়দা ভঙ্গিতে পাশে ঝুলছে অকেজো হাতটা। হারামজাদা আবার গাল দিয়ে উঠল। সে। একবার না বলেছি, এদিক মাড়াবি না। আজ অ্যায়সা ধোলাই দেব… থেমে গোল সে।</p>



<p>জিমের দৃষ্টি অনুসরণ করে ফিরে তাকাল তিন গোয়েন্দা। তাদের পাশে নেই পাপালো। ছায়ার মত নিঃশব্দে উঠে চলে গেছে ওখান থেকে।</p>



<h2 id="ftoc-heading-7" class="wp-block-heading ftwp-heading">৭</h2>



<p>চোরটা কি চায়? ভারি গলায় জিজ্ঞেস করল জিম। তোমাদেরকে এখানে নিয়ে এসেছে কেন?</p>



<p>কিছুই চায় না, গম্ভীর হয়ে বলল কিশোর। ও আনেনি আমাদেরকে, নিজেরাই এসেছি। গুহাটা দেখতে।</p>



<p>কিশোরের দিকে চাইল একবার জিম। নরম হল গলার স্বর, ছেলেটা ভাল না। পাকা চোর, হাতেনাতে কেউ ধরতে পারেনি। আজ পর্যন্ত। ওর কাছ থেকে দূরে থাকার পরামর্শই দেব আমি। এখন এসো। জোসেফ গ্র্যাহাম ফিরে এসেছে। তোমাদেরকে যেতে বলেছে।</p>



<p>ক্যাম্পের দিকে রওনা হল ওরা। রাগ পড়ে গেছে জিমের, অন্তরঙ্গ হয়ে উঠছে ছেলেদের সঙ্গে।</p>



<p>গুহায় কেন গিয়েছিলে? এক সময় জিজ্ঞেস করল জিম। গুপ্তধন খুঁজতে? কিছু নেই। সাগরের তলায় ছড়িয়ে গেছে মোহর। কোনদিনই আর পাওয়া যাবে না। তন্ন তন্ন করে খুঁজেছে লোকে, পায়নি। কচিত কখনও এক-আধটা মোহর সৈকতে পড়ে থাকতে দেখা যেত আগে। আজকাল আর তা-ও দেখা যায় না। হাসল গার্ড। সাগরদেবতা কোন জিনিস নিলে আর ফেরত দেয় না। এই তো, বছর দুই আগে, দশ লাখ ডলার নিল…</p>



<p>দশ লাখ ডলার! ভুরু কুঁচকে গেছে কিশোরের।</p>



<p>হ্যাঁ, অকেজো বাঁ হাত দেখিয়ে বলল জিম। ওই টাকার জন্যেই আমার হাতটা গেল…</p>



<p>কৌতূহলী হয়ে পড়ল তিন গোয়েন্দা। কাহিনীটা শোনাতে অনুরোধ করল জিমকে।</p>



<p>এক পরিবহন কোম্পানিতে চাকরি করতাম। সে সময়। টাকা-পয়সা কিংবা মূল্যবান জিনিসপত্র এক জায়গা থেকে আরেক জায়গায় পৌঁছে দেয়ার দায়িত্ব নিত কোম্পানি। আমি ছিলাম একটা আমার কারের গার্ড। ব্যাংক থেকে টাকা নিয়ে পৌঁছে দিতে হত বিভিন্ন জায়গায়। কিছু নিয়মিত কাজ ছিল। তার মধ্যে একটাঃ প্রাইভেট ব্যাংক থেকে টাকা তুলে নিয়ে মেলভিলের ন্যাশনাল ব্যাংকে জমা দিয়ে আসা। দিয়ে আসতাম। ঠিকঠাক মতই চলছিল সব। নির্দিষ্ট কোন একটা পথে চলাচল করতাম না আমরা।</p>



<p>আজ এ পথে গেলে পরের বার অন্য পথে, তারপরের বার আরেক পথে। নির্দিষ্ট কোন সময়ও মেনে চলতাম না। ডাকাত লুটেরাকে ফাঁকি দেবার জন্যেই এই সাবধানতা। কিন্তু তারপরেও একদিন ঘটে গেল। অঘটন…</p>



<p>জিমের কথা থেকে জানা গেল, ঘটনার দিন, ফিশিংপোটের এক ব্যাংক থেকে টাকা নিয়ে মেলভিলে চলেছিল আর্মর কার। গাড়িতে দুজন লোক। ড্রাইভার আর জিম। পথে এক জায়গায় গাড়ি থামিয়ে দুপুরের খাবার খেতে নামল দুজনে। গাড়িটা পথের পাশে পার্ক করে তালা লাগাল সিন্দুকে। তারপর ঢুকল রেস্টুরেন্টে। বসল গিয়ে জানালার কাছে, ওখান থেকে পরিষ্কার দেখা যাচ্ছিল গাড়িটা।</p>



<p><em><strong>।</strong></em>খাওয়া শেষ করে বেরোল দুজনে। হঠাৎ পাশের একটা পুরানো সিডান গাড়ি থেকে বেড়িয়ে এলো মুখোশপরা দুজন লোক। হাতে রভলভার। ড্রাইভারের পায়ে গুলি করল। একজন। আরেকজন বাড়ি মোরল জিমের কাঁধে, মাথায়। সঙ্গে সঙ্গে বেহুশ হয়ে পড়ল জিম।</p>



<p>গার্ডের পকেট থেকে সিন্দুকের চাবি বের করে নিলো ডাকাতেরা। আমার কারে উঠে বসল। গুলির শব্দ কানে গিয়েছিল একজন কনস্টেবলের। ছুটে এলো সে। গুলি করল দুই ডাকাতকে লক্ষ্য করে। একজনের হাতে গুলি লাগল। গাড়ি নিয়ে পালিয়ে গেল। ডাকাতেরা।</p>



<p>পুলিশ স্টেশনে ফোন করে দিল কনস্টেবল। সাড়া পড়ে গেল। রোড ব্লক করে দিল পুলিশ। কড়া পাহারা বসে গেল রাস্তায় রাস্তায়।</p>



<p>সাঁঝের একটু পরে পাওয়া গেল গাড়িটা, রক্তাক্ত। খালি। একটা পরিত্যক্ত বোট হাউসের কয়েক মাইল দূরে। বোঝা গেল, জলপথে পালিয়েছে ডাকাতেরা।</p>



<p>মাঝরাতে কোস্ট গার্ডদের পেট্রল বোট একটা সাধারণ বোটিকে ভাসতে দেখল উপসাগরে, কঙ্কাল দ্বীপের কাছাকাছি। বোটের একজন কি যেন ফেলছে পানিতে। তাড়াতাড়ি কাছে চলে এলো কোস্ট গার্ডের বোট। দুজন লোক অন্য বোটটাতে। দুই ভাই, ডিক এবং বার্ড ফিশার। দুজনেই খুব ক্লান্ত, হাল ছেড়ে দিয়েছে। বাডের বাহুতে গুলির ক্ষত, রক্ত ঝরছে। লুট করা টাকার একটি নোটও পাওয়া গেল না বোটে।</p>



<p>ব্যাপারটা বুঝেছ তো? নোটের বাণ্ডিল পানিতে ফেলে দিয়েছিল দুই ডাকাত। অনেক খোঁজাখুঁজি করা হয়েছে। পরে, কিন্তু একটা নোটও আর পাওয়া যায়নি। পানিতে ভিজে নিশ্চয় গলে—ছিড়ে গিয়েছিল কাগজের নোট।</p>



<p>টাকা ফেরত দিল না। তা ব্যাটাদের জেল হয়েছিল তো?</p>



<p>হয়েছিল। হোভারসনের রিভলভারের বুলেটে আহত হয়েছে বাড। কিন্তু বিমল ধরা যায়নি, তাই মাত্র চার বছর করে জেল হয়ে গেল দুই ভাইয়ের। জেলখানায় ভাল ব্যাবহারের জন্যে অর্ধেক শান্তি মওকুফ করে। দেয়া হয়েছে ওদের। ছাড়া পেয়েছে হপ্ত দুয়েক আগে। কিন্তু আমার হাত আর ফিরে পেলাম না, জিমের কণ্ঠে ক্ষোভ। কাজও গেল কোম্পানি থেকে। এরপর আর ভাল কোন কাজ পাইনি আজ পর্যন্ত। ইচ্ছে করে, ব্যাটাদেরও হাত ভেঙে দিই…</p>



<p>মুসার বাবা দাঁড়িয়ে আছেন জেটিতে। মোটর বোটে ডুবুরির পোশাক আর অন্যান্য যন্ত্রপাতি তুলছে জোসেফ গ্র্যাহাম।</p>



<p>এই যে, তিন গোয়েন্দাকে দেখে বলে উঠলেন মিস্টার আমান। যাও, বোটে উঠে পড়। চোখ বুজে নির্ভর করতে পার জোসেফের ওপর। খুব ভাল ডুবুরি।</p>



<p>ছেলেদেরকে বোটে তুলে দিয়ে চলে গেলেন মুসার বাবা।</p>



<p>বোট ছাড়ল জোসেফ গ্র্যাহাম। বেশ বড়সড় বোট। এক জায়গায় স্তুপ করে রাখা ডুবুরির সাজ-সরঞ্জাম। ওগুলো দেখিয়ে বলল জোসেফ, আধুনিক জিনিস। খুব ভাল। তো, ডুবুরির কাজ কেমন জান-টান?</p>



<p>মুসা জানাল, প্রাথমিক পরীক্ষায় পাশ করেছে ওরা। সুরকেল ব্যবহার করতে জানে ভালই।</p>



<p>গুড, খুশি হয়ে বলল জোসেফ। এ-বি-সি-ডি থেকে আর শুরু করতে হল না।</p>



<p>দ্রুত এগিয়ে চলেছে বোট। হলুদ একটা বিয়ার কাছে এসে থামিয়ে দিল জোসেফ। নোঙর ফেলল। বলল, আমাদের নিচে একটা ভাঙা জাহাজ আছে। না না, কোন গুপ্তধন নেই। ড়ুবে যাওয়া বেশ কয়েকটা জাহাজ আছে। এদিককার পানিতে। সব কটাই তন্ন তন্ন করে খুঁজেছে ডুবুরিরা। আমাদের নিচে আছে একটা স্প্যানিশ ইয়ট, অনেক বছর আগে ড়ুবেছে। এখানে মাত্র পঁচিশ ফুট গভীর পানি। নিশ্চিন্তে ডুব দিতে পাের। ডিকম্প্রেশনের ভয় নেই।</p>



<p>ফেস মাস্ক আর ফ্লিপার পরে নিলো ছেলেরা। টেনেন্টুনে পরীক্ষা করে দেখল জোসেফ। ঠিকমতই পরা হয়েছে। একটা আলমারি খুলে গ্যাস ট্যাংক, হোস কানেকশন আর ভারি ডাইভিং বেল্ট বের করল সে। বলল, এখানকার পানি খুব ভাল। পরিষ্কার, গরম। ওয়েটসুট পরার দরকার নেই। রবিন, প্রথমে তুমি চল আমার সঙ্গে। সব সময় কাছাকাছি থাকবে, আলাদা হবে না। মুহূর্তের জন্যেও। বুঝেছ?</p>



<p>মাথা কাত করে সায় দিল রবিন।</p>



<p>গ্যাস ট্যাংক, বেল্ট বাড়িয়ে দিল জোসেফ। এগুলো পরে নাও।</p>



<p>পরে নিতে লাগল রবিন। তীক্ষ্ম চোখে তার দিকে চেয়ে রইল জোসেফ। নাহ, পরতে জানে ছেলেটা। ভালই শিক্ষা দিয়েছে ইনস্ট্রাকটর, ভাবল সে।</p>



<p>বোটের পাশ থেকে ঝুলে আছে দড়ির সিঁড়ি। সিঁড়ি বেয়ে পানিতে নামল জোসেফ। সাগরের দিকে পিঠি দিয়ে হাত ছেড়ে দিল সিড়ি থেকে। ঝুপ করে পড়ল চিত হয়ে। ড়ুবে গেল। তার পর পরই একই কায়দায় ডুবল রবিন।</p>



<p>ফ্লিপার নেড়ে দ্রুত ড়ুবে চলল। জোড়া লেগে গেছে পায়ের ভাঙা হাড়। কোন অসুবিধে হচ্ছে না। সাঁতরাতে। কুসুম গরম পানি। স্বচ্ছ। খুব ভাল লাগছে তার।</p>



<p>নতুন এক পৃথিবীতে এসে প্রবেশ করেছে যেন। নিচে একটা বিশাল কালো ছায়া! ড়ুবে যাওয়া ইয়ট। জোসেফের পাশাপাশি জাহাজটার দিকে নেমে চলল রবিন।</p>



<p>কাত হয়ে পড়ে আছে। ইয়ট। সামনের দিকে বিরাট এক ফাটল হাঁ করে আছে। আরও কাছে গিয়ে দেখা গেল, শ্যাওলায় ঢেকে আছে জাহাজের গা। আশেপাশে সাঁতরে বেড়াচ্ছে ছোট ছোট মাছ।</p>



<p>রবিনের আগে আগে সাঁতরাচ্ছে এখন জোসেফ। ফ্লিপার নেড়ে চলে গেল জাহাজের ওপর দিয়ে, পেছন দিকে।</p>



<p>দুটো বড় গলদা চিংড়ির ওপর নজর আটকে গেল। রবিনের। আরও কাছ থেকে দেখার জন্যে এগিয়ে গেল। হঠাৎ জোরে ঝাঁকুনি লাগল পায়ে। থেমে যেতে হল।</p>



<p>কিছু একটা শক্ত করে চেপে ধরেছে তার ডান পা।</p>



<h2 id="ftoc-heading-8" class="wp-block-heading ftwp-heading">৮</h2>



<p>পানির তলায় এই প্রথম বিপদে পড়ল রবিন। আতঙ্কিত হয়ে পড়ল। জোরে লাথি মেরে পা ছাড়ানোর চেষ্টা করল। পারল না। চাপ বাড়ল পায়ে। পেছনে টানছে।</p>



<p>পেছনে ফিরে চাইতে গেল রবিন। ফেস মাস্কে হাত লেগে গেল। নিজের অজান্তেই। সঙ্গে সঙ্গে যেন অন্ধ হয়ে গেল সে, সামনের কিছুই দেখা যাচ্ছে না। পানি ঢুকে পড়েছে মাস্কের ভেতর। উত্তেজনায় ভুলে গেল, কি করে পানি বের করে দিতে হয়।</p>



<p>হঠাৎ কাঁধ চেপে ধরল। কেউ। চমকে উঠল রবিন। ধরেই নিলো, দানবটা এবার শেষ করতে এসেছে তাকে। কিন্তু না, পিঠের ট্যাংকে তিন বার আলতো টোকা পড়ল। জোসেফ ফিরে এসেছে তাকে উদ্ধার করতে।</p>



<p>শান্ত হয়ে এলো রবিন। উত্তেজনা আর আতঙ্ক চলে গেল। মনে পড়ল, কি করে পানি বের করে দিতে হয়।</p>



<p>মাথা ডানে ঘোরােল রবিন। আস্তে করে এক আঙুলে চাপ দিল মাস্কের বা পাশে। সামান্য ফাঁকা হল মাস্ক। জোরে শ্বাস ফেলল। সে। বুদবুদ তুলে বেরিয়ে গেল বাতাস, সঙ্গে নিয়ে গেল মাস্কের ভেতরের পানি। আঙুল সরিয়ে আনতেই আবার জায়গামত বসে গেল মাস্ক। অন্ধকার সরে গেল চোখের সামনে থেকে।</p>



<p>প্রথমেই জোসেফের ওপর চোখ পড়ল। রবিনের। এদিক ওদিক মাথা নাড়ছে লোকটা। আঙুল তুলে পেছনে দেখাল। ফিরে চাইল রবিন। হায় হায়, এর জন্যেই এত ভয় পেয়েছে সো জাহাজের একটা দড়ি পেচিয়ে গেছে তার পায়ে।</p>



<p>বাঁকা হয়ে দড়ি ধরল রবিন। খুলে ফেলল। পা থেকে। নিজের ওপরই রাগ হচ্ছে। অযথা আতঙ্কিত হয়ে পড়েছিল। কয়েক ফুট দূরে সরে গেছে জোসেফ। হয়ত এখুনি ওঠার ইঙ্গিত করবে।</p>



<p>কিন্তু না, উঠল না জোসেফ। ডান হাতের বুড়ো আঙুল আর তর্জনীর মাথা এক করে একটা রিং তৈরি করল। দেখাল। রবিনকে। তার মানে, সব কিছু ঠিকঠাকই আছে। পাশে চলে এলো রবিন। দুজনে সাঁতরে চলল অ্যাবার।</p>



<p>পুরো জাহাজের সামনে থেকে পেছনে একবার সাঁতরাল ওরা। তারপর চারদিকে এক চক্কর দিল। আশেপাশে ঘোরাফেরা করছে ছোট ছোট মাছ। ভয় পাচ্ছে না। দুজন সাঁতারুকে বড় জাতের কোন মাছ মনে করছে। হয়ত।</p>



<p>অসংখ্য গলদা চিংড়ি দেখতে পেল রবিন। ইস, একটা স্পীয়ার গান যদি থাকত সঙ্গে। কয়েকটাকে ধরে নিয়ে যাওয়া যেত।</p>



<p>আরও কিছুক্ষণ সাঁতরাল ওরা। তারপর ওপরে ওঠার ইঙ্গিত করল জোসেফ।</p>



<p>ধীরে ধীরে ওপরের দিকে উঠতে লাগল। দুজনে, কোনরকম তাড়াহুড়ো করল না। মোটর বোটের তলা দেখা যাচ্ছে, অদ্ভুত কোন দানব যেন। ভুসূস করে পানির ওপর মাথা তুলল দুজনে।</p>



<p>দড়ির সিঁড়ি বেয়ে ওপরে উঠে গেল জোসেফ। তাকে অনুসরণ করল রবিন।</p>



<p>কেমন লাগল? আগ্রহী গলায় বলল মুসা। হাত ধরে রবিনকে বোটে উঠতে সাহায্য করল।</p>



<p>ভালই লাগত, কিন্তু গুবলেট করে ফেলেছি, বলল রবিন। দাঁড়ি পেচিয়ে গিয়েছিল পায়ে। মাথা ঠিক রাখতে পারিনি।</p>



<p>জোসেফও জানাল, কিছু কিছু ভুল করেছে রবিন। পানির তলায় কোন কারণেই আতঙ্কিত হয়ে পড়া চলবে না, এর ওপর ছোটখাট এক বক্তৃতা দিল। বলল, এরপর ইয়টের কাছ থেকে দূরে থাকতে হবে।</p>



<p>মন খারাপ করার কিছু নেই, হেসে বলল জোসেফ। পানির তলায় হঠাৎ কোন বিপদে পড়ে গেলে মাথা ঠিক রাখা সত্যি কঠিন। রবিনের কপাল ভাল, দড়িতে আটকেছে পা। অক্টোপাসের কবলে পড়েনি। তবে, অক্টোপাস কিংবা হাঙর আক্রমণ করে বসলেও মাথা ঠাণ্ডা রাখতে হবে। না না, চমকে ওঠার কিছুই নেই। এদিককার পানিতে ওই দুটো জীব দেখা যায় না খুব একটা। হ্যাঁ, এবার মুসার পালা।</p>



<p>তাড়াতাড়ি তৈরি হয়ে নিল মুসা।</p>



<p>দড়ির সিঁড়ি বেয়ে নেমে গেল দুই ডাইভার। পানির তলায় ড়ুবে গেল মাথা। কি কি ঘটেছে পানির তলায়, কিশোরকে খুলে বলল রবিন। শেষে বলল, পরের বার আর এমন ভুল…</p>



<p>একটা ডাক শুনে থেমে গেল রবিন। চাইল। একশো গজ দূরে ছোট একটা পালের নৌকা। নিঃশব্দে এগিয়ে আসছে। হাত নেড়ে তাদের ডাকছে পাপালো।</p>



<p>দেখতে দেখতে কাছে চলে এল নৌকা। দ্রুত অভ্যস্ত হাতে পাল নামিয়ে ফেলল পাপালো। হাসল। ঝকঝাঁক করে উঠল সাদা দাঁত।</p>



<p>আমার সম্পর্কে নিশ্চয় অনেক খারাপ কথা বলেছে। জিম, বলল পাপালো। বিশ্বাস করেছ তো?</p>



<p>না, বলল রবিন। বিশ্বাস করিনি। তোমার সম্পর্কে কোনরকম খারাপ ধারণা আমাদের নেই।</p>



<p>খুব খুশি হলাম, হাসল আবার পাপালো। বোটের গায়ে হাত ঠেকিয়ে নৌকা থামাল।</p>



<p>বোটে ফেলে রাখা ডুবুরির-সরঞ্জামগুলোর দিকে চাইল একবার সে, চকচক করছে চোখ। গলার স্বর নির্লিপ্ত রেখে বলল, ইয়টটার কাছে যেতে এত সাজসরঞ্জাম লাগে না। পানি খুবই অল্প। কোন যন্ত্রপাতি ছাড়াই যেতে পারি। আমি ওখানে।</p>



<p>শুনেছি, গ্ৰীক স্পঞ্জ শিকারিরা যন্ত্রপাতি ছাড়াই একশো ফুটের বেশি পানির তলায় ডুব দিতে পারে, বলল রবিন।</p>



<p>ঠিকই শুনেছি, গর্বিত স্বরে বলল পাপালো। আমার বাপ দুশো ফুট নিচে চলে যেতে পারত। কোমরে একটা দড়ি বাঁধা থাকত শুধু, টেনে তোলার জন্যে। দাম রাখতে পারত তিন মিনিট। মেঘ ঘনিয়ে এল। তার চেহারায়। কিন্তু অসুস্থ হয়ে পড়েছে। বাবা। আর কোনদিন ডুব দিতে পারবে না। প্রায়ই বলে, আবার গ্রীসে ফিরে যেতে ইচ্ছে করে তার। কিন্তু টাকা কোথায়? যদি কোনদিন গুপ্তধন পেয়ে যাই, বাবাকে নিয়ে দেশে চলে যাব আমি। একটা মোটরবোট কিনিব। মাছ ধরব সাগরে। আহা, ওখানকার জেলেদের জীবন কত সুন্দরা আবার হাসি ফিরল। পাপালোর চেহারায়। দ্বিধা করল এক মুহূর্ত। তারপর বলল, আগামীকাল গুপ্তধন খুঁজতে যাব। আমার সঙ্গে যাবে তোমরা?</p>



<p>নিশ্চয়!। প্রায় চেঁচিয়ে উঠল রবিন। খুব মজা হবে।</p>



<p>এতক্ষণ চুপচাপ কথা শুনছিল কিশোর। বলল, শুধু গুপ্তধন খুঁজলে, আর সাঁতার কেটে বেড়ালে তো চলবে না। আমাদের। যে কাজে এসেছি, তা-ও কিছু করার দরকার। তারপর দুজনকেই অবাক করে দিয়ে জোরে হ্যাঁ-চু-চোহা। করে উঠল সে।</p>



<p>ঠাণ্ডা লাগল নাকি তোমার? গোয়েন্দাপ্রধানের দিকে চেয়ে বলল রবিন।</p>



<p>কিশোর কোন জবাব দেয়ার আগেই বলে উঠল। পাপালো, খবরদার, ঠাণ্ডা লাগলে ডুব দিতে যেয়ো না! ভীষণ কানব্যথা করবে। আচ্ছা, চলি এখন। কাজ আছে। কাল দেখা হবে।</p>



<p>আবার পাল তুলে দিল পাপালো। চলতে শুরু করল নৌকা। রোদে চকচক করছে উপসাগরের পানি। তাতে ভর করে উড়ে চলল যেন হালকা পালের নৌকা।</p>



<p>কয়েক মিনিট পর। পানির ওপর মাথা তুলল। মুসা আর জোসেফ। বোটে উঠে এল।</p>



<p>ফেস মাস্ক খুলে ফেলল মুসা। হাসল। দারুণ! কিশোর, এবার তোমার পালা।</p>



<p>খুব একটা আগ্রহী মনে হল না কিশোরকে। শরীর ভাল লাগছে না। পিঠে ট্যাংক বেঁধে মাস্কটা টেনে নামাল মুখের ওপর। জোসেফের পিছু পিছু পানিতে নেমে গেল সিঁড়ি বেয়ে।</p>



<p>রবিন! উত্তেজিত মনে হল মুসাকে। জন, কি দেখেছি?</p>



<p>কি?</p>



<p>কিছু একটা দেখেছি। ইয়টের ফুট পঞ্চাশেক তফাতে। উঠে আসছি তখন। বালিতে পড়ে আছে, চকচকো আমার মনে হয় মোহর! আবার যখন ডুব দেব, দেখে আসব ওটা।</p>



<p>তুমি শিওর?</p>



<p>ঠিক শিওর না। তবে চকচকে কিছু একটা দেখেছি, এটা ভুল নয়। এখানকার লোকে তো বলেই, উপসাগরের তলায় ছড়িয়ে গেছে মোহর।</p>



<p>মাঝে মধ্যে পাওয়াও যায়।</p>



<p>কিছু একটা বলতে গিয়েও থেমে গেল রবিন। ভেসে উঠেছে। কিশোরের মাথা। তার পাশেই জোসেফ। কিশোরের ফেস মাস্ক সরে গেছে একপাশে। তাকে ধরে রেখেছে জোসেফ। ঠেলে দিচ্ছে বোটের দিকে।</p>



<p>কি হয়েছে? জিজ্ঞেস করল রবিন।</p>



<p>তেমন কিছু না, অভয় দিয়ে বলল জোসেফ। কি করে জানি মাস্ক সরে গেল ওর। ভাগ্য ভাল, গভীর পানিতে ছিল না।</p>



<p>বোটে উঠে এল দুজনে। বিধ্বস্ত দেখাচ্ছে কিশোরের চেহারা। মাস্ক খুলে রাখতে রাখতে বলল, কান ব্যথা করছিল। হাঁচি পেল হঠাৎ। আটকাতে পারলাম না। মাস্ক সরে গেল। পানি ঢুকে গেল মুখে। মাস্ক আর জায়গামত সরাতে পারলাম না।</p>



<p>আবার হাঁচি দিল কিশোর।</p>



<p>ঠাণ্ডা লেগেছে, বলল জোসেফ। আজ আর ডুব দিতে পারবে না। আগামী তিন-চার দিনেও পারবে বলে মনে হয় না।</p>



<p>আমারও তাই মনে হচ্ছে, সায় দিয়ে বলল কিশোর। গতকাল প্লেনে এয়ারকুলারের বাতাস একটু বেশি ঠাণ্ডা ছিল। তার ওপর রাতে বৃষ্টিতে ভিজেছি। ঠাণ্ডা ধরে ফেলেছে।</p>



<p>পুরোপুরি সুস্থ না হয়ে আর ডুবতে এসো না, পরামর্শ দিল জোসেফ। হাঁচি কিংবা কাশি থাকলে তো নয়ই। ঠিক আছে, তুমি বাস। মুসা আর রবিনকে ঘুরিয়ে আনি কয়েকবার। নাকি তোমরাও আর যেতে চাও না?</p>



<p>না না, যেতে চাইব না কেন? বলে উঠল মুসা।</p>



<p>পালা করে ডুব দিতে লাগল মুসা আর রবিন। প্রথমবারের চেয়ে বেশিক্ষণ ড়ুবে থাকে এখন। চকচকে জিনিসটা আবার দেখা যায়। কিনা, সেদিকে নজর রাখল। দুজনেই। কিন্তু দেখতে পেল না। আর।</p>



<p>বিকেল হয়ে গেল। আর কোনরকম বিপদ ঘটল না। সেদিনকার মত ডোবার কাজে ইস্তফা দেবার সিদ্ধান্ত নিল জোসেফ। একা একা একবার ডুব দেবার অনুমতি চাইল মুসা। কি ভেবে রাজি হয়ে গেল তাদের ইনস্ট্রাক্টর।</p>



<p>অনেকক্ষণ পরে, শঙ্কিত হয়ে পড়েছে জোসেফ, এই সময় ভেসে উঠল মুসার মাথা। বোটে এসে উঠল। এক হাতে মুঠো করে রেখেছে কি যেন।</p>



<p>ফেস মাস্ক খুলে ফেলল মুসা। দেখ!</p>



<p>মুসার খোলা মুঠোর দিকে চাইল তিনজনে। একটা উজ্জ্বল বড় মুদ্রা। ধারগুলো ক্ষয়ে গেছে।</p>



<p>এ-কি! চেঁচিয়ে উঠল। জোসেফ। চোখ বড় বড় হয়ে গেছে। ডাবলুনা মুসার হাত থেকে মোহরটা তুলে নিয়ে দেখল ভাল করে। সতেরোশো বারো সালের। স্প্যানিশ। মুসা, খবরদার এটার কথা কাউকে বোলো না!</p>



<p>কেন? অবাক হল মুসা। ছিনিয়ে নেবে?</p>



<p>না, তা নেবে না। তবে শয়ে শয়ে লোক চলে আসবে গুপ্তধন খুঁজতে। বারোটা বাজিয়ে ছাড়বে আমাদের শুটিঙের।</p>



<h2 id="ftoc-heading-9" class="wp-block-heading ftwp-heading">৯</h2>



<p>সে রাতে সকাল সকাল শুতে যাবার জন্যে তৈরি হল তিন কিশোর।</p>



<p>সারাদিন ডোবাড়ুবি করেছে, ভীষণ ক্লান্ত মুসা আর রবিন। চোখ জড়িয়ে আসছে ঘুমে।</p>



<p>কিশোরের অসুখ আরও বেড়েছে। নাক দিয়ে পানি গড়াচ্ছে। হাঁচি দিয়ে চলেছে একের পর এক।</p>



<p>মিসেস ওয়েলটনের বোডিং হাউসে ছেলেদের সঙ্গেই রাতের খাবার খেয়েছেন মিস্টার আমান। এখন ফিরে যাবেন কঙ্কাল দ্বীপে। অনেক কাজ পড়ে আছে।</p>



<p>নাগরদোলার ভূতের গল্প সারা শহরে ছড়িয়ে পড়েছে, ঝাঁঝালো কণ্ঠে বললেন মুসার বাবা। জিম শহরে গিয়ে বলে এসেছে গতরাতে সে-ই নাগরদোলা ঘুরিয়েছিল, কিন্তু কেউ বিশ্বাস করতে চায় না। গার্ড জোগাড় করতে পারেনি। কাজের লোকও আসেনি। দেখি, যাই, যদি কাঠমিস্ত্রি জোগার করতে পারি…</p>



<p>বেরিয়ে গেলেন মিস্টার আমান।</p>



<p>নিজেদের ঘরে এসে ঢুকল ছেলেরা। ঘুরিয়ে ফিরিয়ে কয়েকবার দেখা হয়ে গেছে মোহরটা, আরেকবার বের করল ওটা মুসা। হাতে নিয়ে ওজন আন্দাজ করল, আঙুল দিয়ে ছয়ে ধারগুলো পরীক্ষা করল, লেখাগুলো দেখল। কোথায় রাখবে? জামার পকেটে? না, পড়ে যেতে পারে—ভাবল সে। রেখে দিল নিজের বালিশের তলায়। বিছানায় উঠে শুয়ে পড়ল। রবিন আর কিশোর আগেই শুয়ে পড়েছে।</p>



<p>সকালে মিসেস ওয়েলটনের ডাকে ঘুম ভাঙল তিন গোয়েন্দার।</p>



<p>ওঠ, ছেলেরা দরজার বাইরে থেকে ডাকছে বাড়িওয়ালি। নাস্তা তৈরি। মুসা, তোমার বাবা এসেছেন। জলদি এসো।</p>



<p>তাড়াহুড়ো করে তৈরি হয়ে নিল তিন কিশোর। নেমে এল একতলায়।</p>



<p>মিস্টার আমান বসে আছেন। ছেলেদেরকে দেখে বললেন, এই যে, এসেছি। একটা কথা বলতে এসেছি। আজ তোমাদের ব্যবস্থা তোমাদেরকেই করে নিতে হবে। আমি খুব ব্যস্ত থাকব। জোসেফও সঙ্গে যেতে পারবে না। কোথাও যেতে চাইলে, নিজেরাই যাও। কিশোর, তোমার শরীর কেমন এখন?</p>



<p>ভাল না, বলল কিশোর। ভীষণ জোরে হ্যাঁচাচো করে উঠল। রুমাল দিয়ে নাক মুছতে মুছতে বলল, সরিা চেপে রাখতে পারিনি!</p>



<p>হুমম। গম্ভীর হয়ে মাথা ঝোঁকালেন মিস্টার আমান। সত্যি খারাপা তুমি ওদের সঙ্গে বেরিও না। ঘরেই থাক দু-এক দিন। ডক্টর রোজারকে ফোন করে দিচ্ছি। খুব ভাল লোক। আমার বন্ধু। স্কেলিটন দ্বীপের মালিক। গিয়ে দেখিয়ে এস ওকে।</p>



<p>বসে পড়ল ছেলেরা। নাস্তা দিয়ে গেল মিসেস ওয়েলটন।</p>



<p>ফোনের কাছে উঠে গেলেন মিস্টার আমান। ফিরে এসে জানালেন, দুপুর নাগাদ কয়েক মিনিটের জন্যে সময় দিতে পারবেন ডাক্তার রোজার। একটা কাগজে ডাক্তারের নাম-ঠিকানা লিখে দিয়ে বেরিয়ে গেলেন।</p>



<p>ব্যাপারটা খুব খারাপ হয়ে গেল, কিশোর, বলল মুসা। তুমি বেরোতে পারবে না। ভাবছিলাম, মোটর বোটটা নিয়ে আমরা একাই যাব।</p>



<p>কি আর করব! যাকগে, ভালই হল, ভাবার সুযোগ পেলাম, বলল কিশোর। নিজের জন্যে করুণা হচ্ছে তার, কিন্তু প্ৰকাশ করতে চায় না। অনেক কিছু ভাবার আছে। কঙ্কাল দ্বীপের কথাই ধর না, কিছু একটা রহস্য রয়েছে। ওটার। কিন্তু কি, বুঝতে পারছি না।</p>



<p>কি রহস্যের কথা বলছ? জিজ্ঞেস করল মিসেস ওয়েলটন। বড় এক প্লেট কেক নিয়ে ফিরে এসেছে।</p>



<p>স্কেলিটন আইল্যান্ড।</p>



<p>স্কেলিটন আইল্যান্ড? ওই ভয়ানক জায়গাটা জান, পরশু রাতেও নাগরদোলায় চড়েছে স্যালি ফ্যারিংটনের ভূত?</p>



<p>জানি, শান্ত গলায় জবাব দিল কিশোর। আসলে কি ঘটেছিল, তাও জানি। ভূত-ফুত কিছু না। ব্যাপারটা খুলে বলল মিসেস ওয়েলটনকে।</p>



<p>তা হতে পারে! বিশ্বাস করতে পারছে না মিসেস ওয়েলটন। তবু, সবাই বলে, ওখানে ভূতের উপদ্রব আছে। এত ধোঁয়া, তলায় নিশ্চয় আগুন আছে।</p>



<p>আবার বেরিয়ে গেল বাড়িওয়ালি।</p>



<p>নাক দিয়ে অদ্ভুত একটা শব্দ করল কিশোর। এতেই বোঝা যায়, লোকের বিশ্বাস ভাঙানো কত কঠিন!</p>



<p>জানালায় টোকার শব্দ হল। একই সঙ্গে সেদিকে ঘুরে গেল। তিন জোড়া চোখ। রোদে পোড়া একটা মুখ। উজ্জ্বল কালো এক জোড়া চোখ চেয়ে আছে। ওদের দিকে। পাপালো হারিকুস।</p>



<p>পাপু চাপা গলায় বলে উঠল রবিন। উঠে দ্রুত এগিয়ে গেল। জানালার দিকে।</p>



<p>গুপ্তধন খুঁজতে যাচ্ছি, ফিসফিস করে বলল পাপালো। তোমরা যাবে?</p>



<p>নিশ্চয়! তবে আমি আর মুসা। কিশোর যেতে পারছে না।</p>



<p>ঠাণ্ডা আরও বেড়েছে না? থাকুক, কি আর করা যাচ্ছি। জেটির পাশে থাকব। ডুবুরির সাজসরঞ্জাম নিয়ে এসো।</p>



<p>চলে গেল পাপালো।</p>



<p>ফিরে এল রবিন। পাপালোর সঙ্গে কি কথা হয়েছে জানাল দুই বন্ধুকে।</p>



<p>দারুণ! উজ্জ্বল হয়ে উঠল মুসার মুখ। হয়ত আরেকটা মোহর খুঁজে পাবা! চল, তাড়াতাড়ি তৈরি হয়ে বেরিয়ে পড়ি।</p>



<p>যাচ্ছি, বলল রবিন। কিশোর যেতে পারছে না, সত্যি খুব খারাপ লাগছে।</p>



<p>কিশোরের চেহারা দেখেই বোঝা যাচ্ছে, তারও খুব খারাপ লাগছে। কিন্তু মুখে প্ৰকাশ করল না সেকথা। আমি পারছি না, তাতে কি? তোমরা যাও। অসুখের সঙ্গে তো আর কথা নেই।</p>



<p>লাঞ্চের সময় ফিরে আসব। আমরা, বেরিয়ে গেল মুসা। পেছনে রবিন। দ্রুত জেটির দিকে এগিয়ে চলেছে দুজনে।</p>



<p>পুরানো ভাঙাচোরা জেটির পাশে নৌকা নিয়ে অপেক্ষা করছে পাপালো। দুই বন্ধুকে দেখেই হাত তুলে ডাকল।</p>



<p>নৌকায় উঠল দুই গোয়েন্দা। নৌকা ছাড়ল পাপালো। গুপ্তধনের খোঁজে চলল। তিন কিশোর।</p>



<p>বন্ধুদেরকে বেরিয়ে যেতে দেখল কিশোর। দীর্ঘশ্বাস ফেলল। চেয়ার ঠেলে সরিয়ে উঠে দাঁড়াল। স্কেলিটন আইল্যান্ডের ওপর লেখা ফিচারটা আরেকবার খুঁটিয়ে পড়ার সিদ্ধান্ত নিয়ে শোবার ঘরে এসে ঢুকাল।</p>



<p>বিছানা গোছগাছ করছে মিসেস ওয়েলটন। মুসার বালিশটা টান দিয়ে সরিয়েই স্থির হয়ে গেল। চেঁচিয়ে উঠল, আরো সোনার মোহরা এটা এলো কোখেকো ভুরু কুঁচকে তাকাল কিশোরের দিকে। তোমরা খুঁজে পেয়েছ, না? স্কেলিটন আইল্যান্ডে?</p>



<p>মুসা পেয়েছে, বলল কিশোর। কানে বাজছে জোসেফ গ্র্যাহামের হুশিয়ারিঃ খবরদার ! কেউ যেন জানতে না পারে! কিন্তু চেপে রাখা গেল না। ফাঁস হয়ে গেল মুসার বোকামির জন্যে।</p>



<p>স্কেলিটন আইল্যান্ডেই পেয়েছে তো?</p>



<p>না, উপসাগরে। দ্বীপ থেকে অনেক দূরে।</p>



<p>তাজ্জব কাণ্ড! প্রথম দিন পানিতে ডুব দিয়েই মোহর পেয়ে গেল! কিশোরের দিকে তাকাল। চোখে সন্দেহ। লোকের ধারণা, শূটঙ-ফুটিঙ কিছু না, আসলে মোহর খুঁজতে এসেছে দলটা। ক্যাম্প করেছে। দ্বীপে। ক্যাপ্টেন ওয়ান ইয়ারের আসল ম্যাপটা পেয়ে গেছে। ওরা কোনভাবে।</p>



<p>হুঁ, চিন্তিত ভঙ্গিতে মাথা ঝোঁকাল কিশোর। সেজন্যেই কি বিরক্ত করা হচ্ছে সিনেমা কোম্পানিকে। কেউ হয়ত চাইছে, কোম্পানি দ্বীপ থেকে চলে যাক। …কিন্তু মিসেস ওয়েলটন, সত্যি বলছি, কোন ম্যাপ নেই কোম্পানির কাছে। ওরা গুপ্তধন খুঁজতে আসেনি। ছবি তুলতেই এসেছে। আপনার এখানে অনেকেই আসে, তাদের ভুল বিশ্বাস ভেঙে দেবার চেষ্টা করবেন।</p>



<p>তা করব। কিন্তু আমার কথা বিশ্বাস করবে বলে মনে হয় না। একবার কোন কথা ওদের মাথায় ঢুকলে আর সহজে বেরোতে চায় না।</p>



<p>হ্যাঁ, মাথা ঝোঁকাল কিশোর। এই যেমন, নাগরদোলার ভূতের কথাও বেরোতে চাইছে না। আচ্ছা, আপনাকে কয়েকটা কথা জিজ্ঞেস করব, জবাব দেবেন? সারাজীবন এখানেই বাস আপনার, এখানকার অনেক কিছুই জানেন।</p>



<p>নিশ্চয় বলব, যা জানি, হাসল মহিলা। ঘরটা গুছিয়ে নিই। নিচেও কয়েকটা কাজ আছে। তুমিও নিচেই চলে এসো। কফি খেতে খেতে কথা বলব।</p>



<p>ঠিক আছে, বলল কিশোর। রবিনের ব্যাগ থেকে ম্যাগাজিনটা বের করে নিলো। আমি যাচ্ছি। আপনি আসুন। ড্রইংরুমে এসে বসল কিশোর। পড়ায় মন দিল।</p>



<p>কাজ সেরে এলো মিসেস ওয়েলটন। হাতে দুকাপ কফি।</p>



<p>ম্যাগাজিনটা বন্ধ করে পাশে রেখে দিল কিশোর। হাত বাড়িয়ে একটা কাপ তুলে নিলো।</p>



<p>আরেকটা সোফায় বসে পড়ল মিসেস ওয়েলটন। হ্যাঁ, এবার কি বলতে চাও?</p>



<p>ওই স্কেলিটন আইল্যান্ড, বলল কিশোর। প্রথমেই বলুন, ওটা ভূতুড়ে হল কি করে? জানা আছে তার, তবু স্থানীয় একজনের মুখে শুনতে চায়।</p>



<p>খুলে বলল সব মিসেস ওয়েলটন। ফিচারে লেখা তথ্যের সঙ্গে তার কথা হুবহু মিলে গেল। একটা কথা জানা গেল, যেটা লেখা নেই। প্লেজার পার্ক পরিত্যক্ত হবার অনেক বছর পর আবার দেখা দিতে শুরু করেছে। স্যালি ফ্যারিংটনের ভূতা বেশ ঘন ঘন দেখা যাচ্ছে ইদানীং।</p>



<p>জেলেরা, যারা দেখেছে, বলল কিশোর, তাদেরকে কতখানি বিশ্বাস করা যায়?</p>



<p>তা সঠিক বলা মুশকিল! তিলকে তাল করার অভ্যাস আছে জেলেদের। তবে ওই তিলটা থাকতেই হবে। আরেকটা ব্যাপার, স্কেলিটন আইল্যান্ডে ভূত আছে, শুধু শুধু বানিয়ে বলতে যাবে কেন ওরা?</p>



<p>কেন বলতে যাবে, কোন ধারণা নেই কিশোরের। তবে, জেলেরা পুরোপুরি মিছে কথা বলেছে, এটাও ঠিক বিশ্বাস হচ্ছে না। তার।</p>



<p>ঠিক কবছর আগে থেকে দেখা দিতে শুরু করেছে স্যালি ফ্যারিংটনের ভূত?</p>



<p>সঠিক বলতে পারব না, বলল মিসেস ওয়েলটন। তবে বছর দুইতিন আগে থেকে। কিশোরের দিকে তাকাল বাড়িওয়ালি। সিনেমা কোম্পানি এলো, ক্যাম্প করল দ্বীপে। চুরি যেতে লাগল তাদের জিনিসপত্র, কিন্তু চোর ধরা পড়ল না। ভূতে নিয়ে যায় যেন জিনিসপত্রগুলো একেবারে গায়েবা নাহ, কিছু একটা রহস্য আছে দ্বীপটীয়া কি, বলতে পারব না।</p>



<p>কিশোরও মিসেস ওয়েলটনের সঙ্গে একমত। কিছু একটা রহস্য আছে কঙ্কাল দ্বীপের। কিন্তু কি সে রহস্য!</p>



<h2 id="ftoc-heading-10" class="wp-block-heading ftwp-heading">১০</h2>



<p>চমৎকার হাওয়া, ফুলে উঠেছে পােল। তরতর করে এগোচ্ছে ছোট নৌকা। আশেপাশে কোন নৌকা-জাহাজ নেই। অনেক দূরে দক্ষিণ দিগন্তে কয়েকটা কালো বস্তু, মাছ ধরা নৌকা।</p>



<p>কঙ্কাল দ্বীপের জেটিতে এসে নৌকা বাঁধল পাপালো, রবিন আর মুসার অনুরোধ। ডুবুরির সাজসরঞ্জাম নেবে ওরা। তবে আগে জোসেফ গ্রাহামের কাছ থেকে অনুমতি নিতে হবে।</p>



<p>অনুমতি দিল জোসেফ। তাড়াহুড়ো করে চলে গেল প্লেজার পর্কের দিকে।</p>



<p>ট্যাংক। দুজনের জন্যে। পাপালোর দরকার নেই। ওসব সরঞ্জাম ছাড়াই সাগরে ডুব দিতে অভ্যস্ত সে। কি ভেবে, পানির তলায় ব্যবহারের উপযোগী দুটো টর্চও নিয়ে নিলো।</p>



<p>আবার এসে উঠল। ওরা নৌকায়। বাঁধন খুলল পাপালো। আবার নৌকা ছাড়ল।</p>



<p>উজ্জ্বল রোদে ঝিকমিক করছে পানি। ছোট ছোট ঢেউয়ে তালে। তালে দুলছে নৌকা। চুপ করে বসে থাকতে থাকতে ঝিমুনি এসে গেল। দুই গোয়েন্দার।</p>



<p>গান ধরল পাপালো। ভাষাটা বুঝতে পারল না। দুই গোয়েন্দা। নিশ্চয় গ্ৰীক। চোখ মেলে চাইল ওরা। চোখে পড়ল দ্য হ্যান্ড, হস্ত। যেখানে দুরাত আগে রহস্যজনকভাবে আটকা পড়েছিল ওরা।</p>



<p>রাতে ভালমত দেখতে পারেনি, দিনের আলোয় এখন দেখল। ওরা দ্বীপটা। সোয়া এক মাইল লম্বা, শদুয়েক গজ চওড়া। রুক্ষ, পাথুরে, মানুষ বসবাসের অযোগ্য। ফোয়ারা দেখা যাচ্ছে না এখন, শুধু ঝড়ের সময় দেখা যায়।</p>



<p>ফোয়ারার কথা পাপালোকে জিজ্ঞেস করল রবিন।</p>



<p>সাগর আজ শান্ত, বলল পাপালো। খুব বেশি অশান্ত হলে তবেই পানি ছিটায় ওই ফোয়ারা।…দ্বিীপের তলায় কোন ধরনের সুড়ঙ্গ আছে। ওটা দিয়েই পানি ঢুকে ছিটকে বেরোয় টিলার ওপরের ছিদ্র দিয়ে। তিমির ফেয়ারার মত।</p>



<p>দ্বীপের মূলভূমির একশো গজ দূরে নৌকা রাখল পাপালো। পাল নামিয়ে নোঙর ফেলল। এখন ভাটা। পানি কম। এদিকে। পুরো জোয়ারের সময়ই কেবল দ্বীপ পর্যন্ত নৌকা নিয়ে যাওয়া যায়।</p>



<p>ঢেউয়ে নাচছে নোঙরে-বাঁধা নৌকা। সাজ-সরঞ্জাম পরে নিল রবিন আর মুসা। পাপালোর ওসব দরকার নেই। নিজের ফেস মাস্কটা শুধু পরে নিয়েছে।</p>



<p>আস্তে করে নৌকা থেকে পানিতে পড়ল পাপালো। আগে আগে সাঁতরে চলল। তাকে অনুসরণ করল দুই গোয়েন্দা।</p>



<p>কয়েক গজ গিয়ে থেমে গেল পাপালো। দাঁড়িয়ে পড়ল। কয়েক ফুট এগিয়েই হাঁটু পানিতে উঠে এল। ফিরে চেয়ে দুই সঙ্গীকে বলল, বলেছি না, পানি একেবারে কম। যা চোখা পাথর। খোঁচা লাগলে নৌকা শেষ। এজন্যেই ওখানে রেখে আসতে হয় নৌকা।</p>



<p>ছপাৎ ছপাৎ আওয়াজ তুলে হেঁটে চলল ওরা। দ্বীপে উঠল। একপাশে একটা ছোট খাঁড়ি। তলায় বালি। বিশ ফুট গভীর। তল দেখা</p>



<p>যায়।</p>



<p>গত হাপ্তায় ওই খাঁড়িতেই দুটো মোহর পেয়েছি, পাপালো বলল। কপাল ভাল হলে আজও পেয়ে যেতে পারি কয়েকটা।</p>



<p>খাঁড়িতে নেমে পড়ল তিন কিশোর। ডুব দিল।</p>



<p>এখানে ওখানে পড়ে আছে ছোটবড় পাথর। পাথর ঘিরে জন্মেছে নানারকম সামুদ্রিক আগাছা। হলদে বালিতে পড়ে আছে উজ্জ্বল রঙের তারা মাছ। আশপাশে ঘুরছে ছোট রঙিন মাছের দল। আর আছে কাঁকড়া। অগুণতি। বিচিত্র ভঙ্গিতে পাশে হেঁটে এগোচ্ছে, তাড়া করলেই সুড়ুৎ করে লুকিয়ে পড়ছে ছোট ছোট গর্তে। অনেক কিছুই দেখল তিন ডুবুরি, কিন্তু একটা মোহরও চোখে পড়ল না।</p>



<p>ওঠার ইশারা করল মুসা। ভুসস করে ভেসে উঠল তিনজনে।</p>



<p>বেশি গভীর না, মাউথপিস খুলে নিয়ে বলল মুসা। এখানে গ্যাস নষ্ট করে লাভ নেই। এক কাজ করলেই তো পারি। সব কিছু রেখে পাপুর মত শুধু মাস্ক পরে ডুব দিলে অসুবিধে কি? ও পারছে, আমরা পারব না কেন?</p>



<p>রাজি হল রবিন। তীরে এসে উঠল। দুজনে। মাস্ক ছাড়া আর সব সরঞ্জাম খুলে রাখল পাথরের ওপর। আবার নেমে এল খাঁড়িতে।</p>



<p>পুরো খাঁড়ির কোথাও খোঁজা বাদ রাখল না ওরা। কিন্তু মোহরের চিহ্নও চোখে পড়ল না।</p>



<p>ক্লান্ত হয়ে তীরে এসে উঠল তিনজনে, বিশ্রাম নিতে।</p>



<p>আজ ভাগ্য বিরূপ, হতাশ কণ্ঠে বলল পাপালো। তবে পেলে কাজ হত। বাবার অসুখ বেড়েছে। চল, আরেক জায়গায় যাই। একটা জায়গা চিনি। অনেক দিন আগে ওখানে একটা মোহর পেয়েছিলাম। ওখানে গিয়ে… হঠাৎ থেমে গেল সে। চেয়ে আছে উপসাগরের দিকে।</p>



<p>কানে ঢুকল ইঞ্জিনের শব্দ। ফিরে চাইল রবিন। ধূসর একটা মোটর বোট। পুরানো। দ্রুত গতিতে ছুটে আসছে।</p>



<p>এদিকেই আসছে। বলল পাপালো। ওরাও মোহর খুঁজতে আসছে কিনা কে জানে!</p>



<p>দ্রুত এগিয়ে আসছে বোট। গতি কমছে না মোটেই। লাফিয়ে উঠে দাঁড়াল পাপালো। আরে, পাথরে বাড়ি লাগবে তো! তলা খসাবে! চেঁচিয়ে উঠল সে। এ-ই-ই বোট থামাও! বাড়ি লাগবে পাথরে!</p>



<p>কমল না বোটের গতি। ইঞ্জিনের শব্দে পাপালোর চিৎকার কানে গেল না হয়ত চালকের।</p>



<p>উঠে দাঁড়াল মুসা আর রবিন। তিনজনে হাত নেড়ে নেড়ে চিৎকার করতে লাগল, বোট থামাতে বলল।</p>



<p>আরও এগিয়ে এলো বোট। হুইল ধরে রাখা চালককে দেখা যাচ্ছে। মাথার বড় হ্যাটের কাণা টেনে নামানো। চেনা গেল না লোকটাকে। ছেলেদের চিৎকার তার কানো গেল। কিনা বোঝা গেল না, তবে হঠাৎ বদলে গেল ইঞ্জিনের শব্দ। গতি কমে গেল বোটের। ব্যাক গীয়ার দিয়েছে হয়ত।</p>



<p>সাঁ করে ঘুরে গেল বোটের নাক। গতি এখনও অনেক। কান্ত হয়ে গেল একপাশে, উল্টেই যাবে যেন। সোজা হয়ে গেল। আবার। তারপরই ঘটল অঘটন।</p>



<p>বোটের ঠিক সামনেই পাপালোর নৌকা। শেষ মুহূর্তে নৌকাটা দেখতে পেল বোধহয় চালক। সরে যাবার চেষ্টা করল। কিনা, বোঝা গেল। না। প্ৰচণ্ড জোরে আঘাত হানল ইস্পাতের তৈরি ভরি বোটের নাক, নৌকার মাঝামাঝি। ঢুকে গেল ভেতরে। একটা মুহূর্ত এক হয়ে রইল দুটো জলযান! জোরে গর্জে উঠল মোটর বোটের ইঞ্জিন। ঝটিকা দিয়ে। নৌকার ভেতর থেকে বের করে আনল নাক। মোড় ঘুরে সোজা ছুটীল খোলা সাগরের দিকে।</p>



<p>বোবা হয়ে গেছে যেন ছেলে তিনটে। হাঁ করে চেয়ে আছে ভাঙা নৌকাটার দিকে। দ্রুত তলিয়ে যাচ্ছে ওটা।</p>



<p>ইয়াল্লা! গুঙিয়ে উঠল মুসা। কাপড়-চোপড়, ঘড়ি, সব গোল আমাদের!</p>



<p>বাড়ি ফেরার পথ বন্ধা বিড়বিড় করল রবিন। আটকা পড়লাম এই দ্বীপে। দ্বিতীয়বারা</p>



<p>স্তব্ধ হয়ে গেছে পাপালো। কিছুই বলার নেই তার। মুঠো হয়ে গেছে হাত। বোবা চোখে চেয়ে আছে সাগরের দিকে। তার সব আশা সব ভরসা যেন তলিয়ে গেছে। ওই ছোট নৌকাটার সঙ্গে সঙ্গে।</p>



<h2 id="ftoc-heading-11" class="wp-block-heading ftwp-heading">১১</h2>



<p>পুরো ফিচারটা আরেকবার খুঁটিয়ে পড়ল কিশোর। এতই মগ্ন রইল পড়ায়, সময় কোনদিক দিয়ে বেরিয়ে গেল টেরই পেল না।</p>



<p>দুপুরের খাবার দেবে কিনা জিজ্ঞেস করতে এল মিসেস ওয়েলটন। মুসা আর রবিনকে না দেখে ওরা কোথায় গেছে জানতে চাইল।</p>



<p>চোখ মিটমিট করে তাকাল কিশোর। তাই তো! লাঞ্চের সময় তো ওদের ফিরে আসার কথা! মোহরের খোঁজ করতে করতে খিদেই ভুলে গেল!</p>



<p>বাইরে গেছে, মিসেস ওয়েলটনকে বলল কিশোর। এসে যাবে। যে-কোন মুহূর্তে। আমার খাবার দিন। ডাক্তারের কাছে যাবার সময় হয়ে গেছে।</p>



<p>নাক দিয়ে অনবরত পানি গড়াচ্ছে। রুচি নেই। এক গ্লাস দুধ দিয়ে কোনমতে একটা স্যান্ডউইচ গিলে নিলো কিশোর। তারপর বেরিয়ে পড়ল।</p>



<p>বোর্ডিং হাইসের কয়েকটা বাড়ি পরেই ডাক্তার রজারের চেম্বার, মিসেস ওয়েলটনকে জিজ্ঞেস করে জেনে নিয়েছে কিশোর।</p>



<p>রাস্তায় লোকজন কম। কলোনি টাইপের কয়েকটা বাড়ি পেরিয়ে এলো কিশোর। রঙ চটে গেছে, প্লাস্টার উঠে গেছে জায়গায় জায়গায়। কয়েকটা খালি দোকান পেরোল। দরজায় ঝুলছে ভাড়া দেওয়া হইবে নোটিশ। পরিষ্কার বোঝা যায়, ফিশিংপোর্টের সময় খুব খারাপ যাচ্ছে।</p>



<p>আশেপাশের বাড়িগুলোর তুলনায় ডাক্তার রোজারের বাড়িটা নতুন। লাল ইটের তৈরি, ছোটখাট, ছিমছাম। ওয়েটিং রুমে ঢুকল কিশোর। দুটো বাচ্চা নিয়ে বসে আছে এক মহিলা। খানিক দূরে বসেছে দুজন বৃদ্ধ, শূন্য দৃষ্টিতে তাকিয়ে আছে সামনের দেয়ালের দিকে।</p>



<p>কিশোরের দিকে তাকাল ডেস্কের ওপারে বসা নার্স। ডাক্তারের চেম্বারের দরজা দেখিয়ে দিল। সোজা ঢুকে যেতে বলল।</p>



<p>মাঝারি আকারের একটা কামরা। এক পাশে একটা ছোট ডেস্ক। কাছেই একটা বিছানা, ওতে শুইয়ে পরীক্ষা করা হয় রোগীকে। দুপাশের দেয়াল ঘেঁষে দাঁড়িয়ে আছে কয়েকটা আলমারি। সাদা রঙ করা। ওষুধের শিশি বোতলে ঠাসা।</p>



<p>ডেস্কের ওপাশে বসে আছেন ডাক্তার রোজার। ধূসর হয়ে এসেছে চুল। একটা স্যান্ডউইচ খাচ্ছেন।</p>



<p>অপেক্ষা করছি। এসো, বসে।</p>



<p>স্যান্ডউইচটা খেয়ে নিলেন ডাক্তার। এক ঢোক কফি খেয়ে উঠে দাঁড়ালেন। বিছানায় গিয়ে শুতে ইঙ্গিত করলেন কিশোরকে।</p>



<p>দ্রুত অভ্যস্ত হাতে কিশোরের নাক গলা কান পরীক্ষা করলেন ডাক্তার। গলায় স্টেথো লাগিয়ে হাটবিট শুনলেন। টোকা দিয়ে পরীক্ষা করলেন বুক। তারপর ব্লাডপ্ৰেশার দেখলেন।</p>



<p>হুমম, মাথা ঝোঁকালেন ডাক্তার। ঠাণ্ডা লাগিয়েছ ভাল মতই। এখানকার আবহাওয়া সহ্য হয়নি…</p>



<p>আলমারি খুলে একটা শিশি বের করলেন ডাক্তার। একটা ছোট খামে কয়েকটা বড়ি ঢেলে নিলেন। খামটা কিশোরের দিকে বাড়িয়ে দিয়ে বললেন, ভাবনা নেই। চার ঘণ্টা পর পর দুটো করে বড়ি খেয়ো। দুদিনেই সেরে যাবে। তবে হ্যাঁ, নড়াচড়া বেশি করে না, বিশ্রাম নেবে। সাগরের ধারে কাছে যাবে না।</p>



<p>ঠিক আছে, বলল কিশোর। এক মুহূর্ত দ্বিধা করল। আচ্ছা, স্যার, আমাকে কয়েক মিনিট সময় দিতে পারবেন? কিছু কথা…</p>



<p>লাঞ্চ টাইম, কিশোরের দিকে তীক্ষ্ণ দৃষ্টিতে তাকিয়ে আছেন ডাক্তার। খেতে খেতে কথা বলতে পারব। ওইটুকু সময় পাবে। ঘুরে ডেস্কের ওপাশে চেয়ারে বসে পড়লেন আবার তিনি। হ্যাঁ, শুরু কর। কি জানতে চাও?</p>



<p>আমি মানে…কিছু তথ্য দরকার, বলল কিশোর। শুনলাম আপনি স্কেলিটন আইল্যান্ডের মালিক…</p>



<p>স্কেলিটন আইল্যান্ড! হাত তুললেন ডাক্তার। ওই হতচ্ছাড়া দ্বীপের কথা রাখা শুনতে শুনতে কান ঝালাপালা হয়ে গেছে। মরার আর জায়গা পেল না হতভাগিটা! মরে নাকি ভূত হয়েছে।</p>



<p>তাহলে ভূত মানেন না আপনি? জেলেদের কথা বিশ্বাস করেন না? জিজ্ঞেস করল কিশোর।</p>



<p>আরে দূত্তোর! ভূত আছে নাকি! সব ব্যাটা জেলেদের কুসংস্কার। স্যালি মারা যাবার পর কোন পাঁজি লোক ভূত সেজে গিয়ে নাগরদোলায় চড়েছিল হয়ত। মেয়েটার একটা রুমাল জোগাড় করে নিয়ে ফেলে। এসেছিল পার্কে। সব সাজানো ব্যাপার। জানি কার কাজ। কিন্তু প্ৰমাণ করতে পারব না। দ্বীপে যাতে লোকজন না যায়, সেজন্যেই এই শয়তানী।</p>



<p>মাথা ঝোঁকাল কিশোর। ডাক্তারের কথায় যুক্তি আছে।</p>



<p>দুর্ঘটনায় মারা গেল একটা মেয়ে, আবার বললেন ডাক্তার। কয়েক রাত পরে দেখা গেল তার ভূত। ব্যস, আর কি যেতে চায় কেউ ওখানে। ধীরে ধীরে বন্ধ হয়ে গেল প্লেজার পার্ক। জাঁকিয়ে উঠল মেলভিলের আরেকটা পার্ক। প্লেজার পার্কের সব কাস্টেীমার চলে গেল ওখানে। ব্যাটারা মনে করেছে, আমি কিছু বুঝি না।</p>



<p>কাপে কফি ঢাললেন ডাক্তার। আরেকটা স্যান্ডউইচ তুলে নিলেন। সামনের প্লেট থেকে। নাও, তুমি খাও।</p>



<p>মাথা নাড়ল কিশোর। না, আপনি খান। আমি খেয়ে এসেছি।</p>



<p>পার্কটা চালাত আমার বাবা, স্যান্ডউইচ চিবাতে চিবাতে বলল ডাক্তার। আমি তখন ছাত্র। বাবার মৃত্যুর পর দ্বীপের মালিক হলাম আমি। কিন্তু ওই পর্যন্তই। একটা কানাকড়িও এল না। ওখান থেকে। …অনেক বছর পর সিনেমা কোম্পানি এসে ভাড়া নিল দ্বীপটা। কিছু পয়সা পাব। এবার। হঠাৎ সামনে বুকে এলেন তিনি। আচ্ছা, সত্যি শুটিঙের জন্যেই এসেছে তো দলটা? গুজব শুনছি, ওয়ান-ইয়ারের ম্যাপ নিয়ে নাকি…</p>



<p>ভুল শুনেছেন, বাধা দিয়ে বলল কিশোর। ছবির শুটিং করতেই এসেছে দলটা।</p>



<p>হুমম! সত্যি হলেই ভাল। দ্বীপটা আমার। ওতে গুপ্তধন থাকলে ওগুলো আমারই হওয়া উচিত, তাই জিজ্ঞেস করলাম।</p>



<p>আমার মনে হয়, নেই। কোন জায়গা তো আর খোঁজা বাদ রাখেনি। লোকে। থাকলে, পেয়ে যেতই।</p>



<p>তা-ও ঠিক, আবার স্যান্ডউইচে কামড় দিলেন ডাক্তার।</p>



<p>আচ্ছা, ডক্টর, বলল কিশোর, সিনেমা কোম্পানির জিনিসপত্র চুরি যাচ্ছে, নিশ্চয় শুনেছেন। কারা, কেন চুরি করছে, কিছু অনুমান করতে পারেন?</p>



<p>অবশিষ্ট স্যান্ডউইচটুকু মুখে পুরলেন ডাক্তার। চিবিয়ে গিলে ফেললেন। কফির কাপ টেনে নিতে নিতে বললেন, অনুমান তো কত কিছুই করা যায়। এই যেমন, কেউ একজন চায় না, দ্বীপে শুটিং করুক। সিনেমা কোম্পানি। মেলভিলের সেই পার্কের মালিকও হতে পারে। দ্বীপটািতে লোক যাতায়াত শুরু করলে হয়ত আবার চালু হতে পারে। প্লেজার পার্ক। সেজন্যেই তাড়াতে চাইছে সিনেমা কোম্পানিকে। অন্য কারণেও হতে পারে চুরি। এখানকার লোক বড় গরীব। ঝিনুকে রোগ দেখা দেবার পর থেকে অনেকেরই রুটি জোটে না। ওদের কেউ পেটের দায়ে চুরি করছে হয়ত জিনিসপত্র।</p>



<p>কিন্তু ঠিক যেন মিলছে না চিন্তিত ভঙ্গিতে বলল কিশোর।</p>



<p>রহস্যের সমাধান করতে চাইছ না? হাসলেন ডাক্তার। গোয়েন্দাগিরি?</p>



<p>পকেট থেকে একটা কার্ড বের করল কিশোর। ডাক্তারের দিকে বাড়িয়ে ধরল।</p>



<p>কার্ডটা নিয়ে পড়লেন ডাক্তার। হাসলেন আবার। ফিরিয়ে দিতে দিতে বললেন, তাহলে সত্যিই তোমরা গোয়েন্দা? বেশ বেশ। আত্মবিশ্বাস থাকা ভাল। তোমাদেরকেই তাহলে দ্য হ্যান্ডে ফেলে রেখে এসেছিল হান্ট গিল্ডার। কেন, বল তো?</p>



<p>হয়ত ভয় দেখাতে, বলর কিশোর। কেউ একজন হয়ত চায়, আমরা আবার হলিউডে ফিরে যাই। এখানে থাকলে, খোঁজখবর করলে, তার অসুবিধে হবে।</p>



<p>হুমম ভুরু কুঁচকে কিশোরের দিকে চেয়ে আছেন ডাক্তার। তোমার কথায় যুক্তি আছে। ফেলে দেয়া যায় না।</p>



<p>আচ্ছা, স্যার, আরেকটা কথা, ডাক্তারের দিকে তাকাল কিশোর। ঠিক কবে থেকে আবার দেখা দিতে শুরু করেছে নাগরদোলার ভূত? বলতে পারবেন?</p>



<p>কবে থেকে? নিজের চিবুকে আলতো টোকা দিলেন ডাক্তার। দুই. হ্যাঁ, দুবছরই হবে। হঠাৎ দেখা দিতে শুরু করল ভূতটা। বেশ ঘন ঘন। কেন, একথা জানতে চাইছ কেন?</p>



<p>শিওর না হয়ে বলা উচিত না, স্যার। আচ্ছা, উঠি। আপনার অনেক সময় নষ্ট করে দিলাম।</p>



<p>না না, ও কিছু না, উঠে দাঁড়ালেন ডাক্তার। ভূত রহস্যের সমাধান করতে পারলে জানিও আমাকে। আর হ্যাঁ, আবার মনে করিয়ে দিচ্ছি, দ্বীপে গুপ্তধন থাকলে, তার মালিক কিন্তু আমি।</p>



<p>ডাক্তারকে ধন্যবাদ জানিয়ে বেরিয়ে এল কিশোর। চিন্তিত। বেশ কয়েকটা রহস্য একসঙ্গে এসে জড় হয়েছে। কিছুতেই জট ছাড়ানো যাচ্ছে না। এ-নিয়ে আরও অনেক বেশি ভাবতে হবে।</p>



<p>পথে এসে নামল কিশোর। পাশ কাটিয়ে চলে গেল একটা গাড়ি। ঘ্যাঁচ করে ব্ৰেক কষার আওয়াজ হল। পিছিয়ে এলো গাড়িটা। কিশোরের পাশে এসে দাঁড়িয়ে পড়ল।</p>



<p>এই যে, খোকা, জানোলা দিয়ে মুখ বের করে ডাকলেন পুলিশ চীফ হোভারসন, কোথায় গিয়েছিলে?</p>



<p>ডাক্তারের কাছে, বলল কিশোর।</p>



<p>কেন?</p>



<p>সর্দি।</p>



<p>ও। হ্যাঁ, শুনেছি, হান্টকে ধরতে পারিনি। ব্যাটা পালিয়েছে।</p>



<p>পালিয়েছে? একটা মালবাহী জাহাজে কাজ নিয়েছে। আজ সকালে ছেড়ে গেছে জাহাজটা। কয়েক মাসের মধ্যে ফিরবে না। ওর এক বন্ধুকে ধরেছিলাম। ওই ব্যাটা বলল, গোয়েন্দা জেনে তোমাদেরকে নিয়ে একটু মজা করছে হান্ট। আমার কিন্তু বিশ্বাস হচ্ছে না।</p>



<p>আমারও না, বলল কিশোর।</p>



<p>কিন্তু কি আর করা? ব্যাটাকে তো ধরতে পারলাম না, বললেন হোভারসন। ঠিক আছে, চলি। তোমাদের সঙ্গে যোগাযোগ রাখব। নতুন কিছু জানতে পারলে জনাব।</p>



<p>গাড়ি চালিয়ে চলে গেলেন হোভারসন। আবার বোডিং হাউসের দিকে হাঁটতে লাগল কিশোর। চিমটি কাটছে নিচের ঠোঁটে।</p>



<p>লোকটার ওপর প্রায় হুমড়ি খেয়ে পড়ল কিশোর। পাশের এক গলি থেকে আচমকা বেরিয়ে এসে পথ রোধ করেছে তার। হালকা-পাতলা। কুৎসিত হাসিতে বিকৃত হয়ে আছে মুখ।</p>



<p>এই ছেলে, দাঁড়াও, আঙুল তুলল লোকটা। তোমাকে কিছু উপদেশ দেব।</p>



<p>নিশ্চয়, নিশ্চয়, বলুন কি বলবেন? চেহারা বোকা বোকা করে রেখেছে কিশোর। ইচ্ছে করলেই চেহারাটাকে এমন হাবাগোবা করে তুলতে পারে সে। এতে কাজ দেয় অনেক সময়, দেখেছে।</p>



<p>আমার উপদেশ, হাড়গোড় আস্ত রাখতে চাইলে হলিউডে ফিরে যাও। সঙ্গে নিয়ে যাও সিনেমা কোম্পানিকে। ফিশিংপোটে তোমাদেরকে কেউ চায় না।</p>



<p>দুদিকের কান পর্যন্ত বিস্তৃত হল লোকটার কুৎসিত হাসি। তার হাতের দিকে চোখ পড়ল। কিশোরের। বাঁ হাতের উল্টো পিঠে উল্কিতে আঁকা ছবি। স্পষ্ট নয়। তবে বুঝতে অসুবিধে হয় না, ছবিটা জলকুমারীর। ভয়ের ঠাণ্ডা একটা শিহরণ উঠে গেল কিশোরের মেরুদন্ড বেয়ে।</p>



<p>ঠিক আছে, স্যার, ভোঁতা গলায় বলল কিশোর। বলব ওদেরকে। কিন্তু কে যেতে বলছে, কার নাম বলব?</p>



<p>বেশি চালাকির চেষ্টা কোরো না, ছেলে’ কর্কশ গলায় বলল লোকটা। ভাল চাইলে আজই ঘরের ছেলে ঘরে ফিরে যাও।</p>



<p>হঠাৎ ঘুরে দাঁড়াল লোকটা। গট গট করে হেঁটে আবার ঢুকে পড়ল গলিতে।</p>



<p>লোকটা চলে যাবার পরও কয়েক মুহূর্ত তার গমন পথের দিকে চেয়ে রইল কিশোর। চেপে রাখা শ্বাসটা ফেলল শব্দ করে। তারপর আবার হাটতে শুরু করল বোডিং হাউসের দিকে।</p>



<p>একটা ব্যাপারে এখন নিশ্চিত কিশোর। দ্বীপে সিনেমা কোম্পানির থাকাটা বরদাস্ত করতে পারছে না কেউ একজন।</p>



<h2 id="ftoc-heading-12" class="wp-block-heading ftwp-heading">১২</h2>



<p>আমার নৌকা, বিড়বিড় করে বলল পাপালো। জোর করে ঠেকিয়ে রেখেছে চোখের পানি। নৌকা নেই। গুপ্তধন খোঁজার আশা শেষ।</p>



<p>তই তো! পাপালোর কত বড় ক্ষতি হয়ে গেছে, এতক্ষণে বুঝতে পারল যেন রবিন। কিন্তু একাজ করল কেন লোকটা? দুর্ঘটনা, নাকি ইচ্ছে করেই?</p>



<p>ইচ্ছে করে! রাগ প্ৰকাশ পেল পাপালোর গলায়। নইলে থামত ও। এসে জিজ্ঞেস করত, বোটটা কার। দুঃখ প্রকাশ করত।</p>



<p>ঠিকই বলেছ বলল রবিন। কিন্তু কেন? তোমার নৌকা ভেঙে দিল কেন? কার কি লাভ?</p>



<p>আমি মোহর খুঁজে বেড়াই, এটা লোকের পছন্দ না, কাঁদো কাঁদো গলায় বলল পাপালো। জেলেরা দেখতে পারে না। আমাকে। এই উপসাগর ওদের। এতে বাইরের কারও ভাগ বসানো সইতে পারে না। দীর্ঘ এক মুহূর্ত নীরবতা। যতদূর চোখ যায়, কোন নৌকা বা জাহাজের চিহ্নও নেই। আর কতক্ষণ থাকতে হবে এ-দ্বীপে?</p>



<p>তোমার নৌকা গেল, অবশেষে বলল রবিন। দামি অনেক জিনিসপত্র গেল আমাদেরও।</p>



<p>হ্যাঁ, গম্ভীর হয়ে আছে মুসা। অনেক দামি। একে অন্যের দিকে চেয়ে আছে দুই গোয়েন্দা। দুজনের মনে একই ভাবনা। এক সঙ্গে চেঁচিয়ে উঠল দুজনে, ওগুলো তো তুলে আনতে পারি। আমরা!</p>



<p>বিষণ্ণতা ঝেড়ে ফেলল পাপালো। হাসল। নিশ্চয় পারি। চল। আমি সাহায্য করব তোমাদেরকে।</p>



<p>মুসা। পানিতে নামল। হেঁটে চলল। ডুব দিল গভীর পানিতে এসে।</p>



<p>পানির ওপরে রোদ। ছোট ছোট ঢেউ। তলার বালিতে শুয়ে থাকা নৌকার গায়ে বিচিত্র ভঙ্গিতে নাচছে সূর্যের আলো। ফ্লিপার নাচিয়ে দ্রুত নেমে চলেছে। রবিন আর মুসা। পাপালোর ওসব দরকার নেই। ভারি একটা পাথর ধরে রেখেছে দুহাতে। দুই সঙ্গীর চেয়ে অনেক দ্রুত নামছে</p>



<p>পাথরের ভারে।</p>



<p>নৌকার কাছে পৌঁছে গেল পাপালো। অর্ধেক পথও নামতে পারেনি এখনও অন্য দুজন। এক পাশে কাত হয়ে আছে নৌকাটা। জিনিসপত্র ভেতরে কিছু কিছু ছড়িয়ে ছিটিয়ে আছে। আশপাশে। দুহাতে যা পারল, নিয়ে রওনা হয়ে গেল। আবার ওপরে।</p>



<p>পাশ দিয়ে নামার সময় পাপালোকে হাসতে দেখল দুই গোয়েন্দা। সাগরের শান্ত তলদেশে এসে কেমন এক ধরনের অনুভূতি জাগল। বিপদে পড়েছে, ভুলেই গেল। পাশাপাশি নেমে এল নৌকাটার ধারে। সাপের মত নাচছে পালের দড়ি। দড়ির কাছ থেকে দূরে থাকল রবিন। কি জানি, আবার যদি পায়ে পেচিয়ে যায়! নিজের একটা প্যান্ট পড়ে থাকতে দেখে তুলে নিল। পাপালোর জুতো জোড়া তুলে নিল মুসা। আরও জিনিসের জন্যে চাইল এদিক ওদিক।</p>



<p>খুব ধীরে ধীরে এপােশ ওপােশ দোল খাচ্ছে নৌকাটা, ছেড়া পালটাও দুলছে তালে তালে। বেশ জোরালো স্রোত বইছে পানির তলায়।</p>



<p>মিনিট পাঁচেকের মধ্যেই যা তোলার, তুলে ফেলল ওরা। অগভীর পানিতে এসে দাঁড়াল। তিনজনেরই দুহাত বোঝাই জিনিসপত্রে।</p>



<p>মনে হয়। আর কিছু নেই, হেসে বলল পাপালো। সবই তুলে এনেছি।</p>



<p>তই তো মনে হচ্ছে, বলল মুসা। ছপাৎ ছপাৎ আওয়াজ তুলে হেঁটে চলল। ওরা তীরের দিকে। তীরে পৌঁছে ভেজা জিনিসপত্র নামিয়ে রাখল। বসে পড়ল। ওগুলোর পাশে।</p>



<p>হঠাৎ কি মনে পড়তেই কাপড়ের স্তুপে খুঁজতে শুরু করল পাপালো। পেল না। আরে! আমার কম্পাস কই! তোমরা তোলনি?</p>



<p>এদিক ওদিক মাথা নাড়ল দুই গোয়েন্দা।</p>



<p>তোমরা বস। আমি নিয়ে আসছি। আবার পানিতে নামল গিয়ে পাপালো।</p>



<p>কাপড়গুলো চিপে ছড়িয়ে দেয়া দরকার। শুকাক। বলল মুসা।</p>



<p>মাথা বুকিয়ে সায় দিল রবিন।</p>



<p>কাপড় শুকাতে দিয়ে এসে আবার আগের জায়গায় বসল ওরা।</p>



<p>খবর পাঠানোর কোন উপায় নেই সাগরের দিকে চেয়ে বলল রবিন। রাফাত চাচা গাধা ভাববেন আমাদেরকে। বোকার মত আবার আটকা পড়েছি এসে এই দ্বীপে।</p>



<p>এটা আমাদের দোষ নয়, পাপালোরও না, ভারি একটা টর্চের পানি ঝাড়তে ঝাড়তে বলল মুসা। এখন না পারলেও অন্ধকার হলে পারব। টর্চের সাহায্যে।</p>



<p>কিন্তু অন্ধকার হতে এখনও অনেক দেরি, আকাশের দিকে তাকাল একবার রবিন। খিদেয় পেট জ্বলছে। এতক্ষণ সইব কি করো</p>



<p>কাপড়গুলো শুকাক আগে। খিদের ব্যাপারটা নিয়ে পরে ভাবা যাবে, পাপালো আসুক।</p>



<p>এই সময় মনে হল ওদের, পাপালো গেছে অনেকক্ষণ। এতক্ষণ ফিরে আসার কথা তার। ফিরে তো এলই না, একবার ভাসেওনি এপর্যন্ত। সঙ্গে গ্যাস ট্যাংক নেই। একটানা পনেরো মিনিট দিম আটকে রাখতে পারে না কোন মানুষ সতর্ক হয়ে উঠল ওরা। বিপদের গন্ধ পেল। নিশ্চয়, বিড়বিড় করে বলল রবিন। নিশ্চয় কোন বিপদে পড়েছে!</p>



<p>কোন কিছুতে আটকে যায়নি তো! ফ্যাকাসে হয়ে গেছে মুসার মুখ। জলদি চল, দেখি কি ঘটেছে।</p>



<p>দ্রুত আবার ডুবুরির সরঞ্জাম পরে নিল দুজনে। পানিতে এসে নামল। হেঁটে চলে এল গভীর পানির ধারে। সবুজ পানিতে উজ্জ্বল রোদ নিচের দিকে তাকাল ওরা একবার। পেছন ফিরে চিত হয়ে পড়ল পানিতে। ডুব দিল।</p>



<p>আগের মতই পরিষ্কার দেখা যাচ্ছে তলার বাকি। কিন্তু পাপালো কোথায়? নৌকাটাও নেই। দ্রুত নেমে চলল দুজনে। ধড়াস ধড়াস করছে বুকের ভেতর।</p>



<p>ওপরের দিকে কয়েক ফুট ঢালু হয়ে নেমেছে পাথরের দেয়াল, তারপর একেবারে খাড়া। ছোটবড় অনেক গর্ত দেয়ালে। ওগুলোর পাপালোকে টেনে নিয়েছে, ভাবল রবিন।</p>



<p>না, নৌকাটা আছে। আগের জায়গায় নয়। ওখান থেকে বিশ ফুট দূরে। দেয়ালের গা ঘেঁষে পড়ে আছে। দুলছে ধীরে ধীরে। বাড়ি খাচ্ছে পাথুরে দেয়ালে।</p>



<p>তাড়াতাড়ি নৌকার দিকে সাঁতরে চলল দুই গোয়েন্দা। কাছে চলে এল। কিন্তু কোথায় পাপালো? নৌকার তলায় মরে পড়ে নেই তো?</p>



<p>বালিতে এসে ঠেকল রবিন। ভয়ে ভয়ে উঁকি দিল নৌকার তলায়। না, নেই। ওখানে পাপালো। গেল কোথায়! এখানকার পানিতে হাঙর নেই, জানা আছে। রবিনের। অক্টোপাস বা ওই ধরনের কোন ভয়াবহ সামুদ্রিক জীবও নেই। তাহলে?</p>



<p>বাহুতে ছোঁয়া লাগতেই প্ৰায় চমকে উঠল রবিন। ফিরে চাইল মুসা। দুটো আঙুল জড়ো করে দেখাল গোয়েন্দা সহকারী। ইঙ্গিতটা বুঝল রবিন। পাশাপাশি থাকতে বলছে। আঙুল তুলে একটা গর্ত দেখােল মুসা। তারপর সাঁতরাতে শুরু করল ওদিকে।</p>



<p>পাশাপাশি কয়েকটা গর্ত। উঁকি দিয়ে দেখল দুজনে। ভেতরটা অন্ধকার। টর্চ আনা উচিত ছিল। গর্তের মুখে পানিতে হাত দিয়ে নাড়া দিয়ে দেখল। কোন জবাব এল না। বেরিয়ে এল শুধু ছোট মাছের দল।</p>



<p>বড় বড় কিছু গর্তের মুখে ঘন হয়ে জন্মেছে শেওলা। ওপরের দিকে মাথা তুলে দুলছে তালে তালে। দুহাতে ওগুলো সরিয়ে উঁকি দিতে হচ্ছে ওসব গর্তের ভেতরে। কিন্তু অন্ধকার ছাড়া আর কিছুই চোখে পড়ছে না।</p>



<p>পাঁচ মিনিট পেরিয়ে গেল। দেয়ালের ধার ধরে ধরে প্রায় শখানেক ফুট চলে এসেছে ওরা নৌকার কাছ থেকে। কিন্তু পাপালোর কোন চিহ্নই নেই।</p>



<p>থেমে গেল ওরা। মুখ কাছাকাছি নিয়ে এল। মাস্কের ভেতরে দুজনের চোখ দেখতে পাচ্ছে দুজনে। মুসার চোখ বড় বড় হয়ে গেল, দেখল রবিন। উদ্বেগ প্রকাশ পাচ্ছে। বুড়ো আঙুল তুলে উল্টো দিক দেখাল সে। মাথা ঝোঁকাল মুসা। দুজনে আবার এগিয়ে চলল নৌকাটার দিকে।</p>



<p>নৌকার কাছাকাছি পৌঁছে গেছে ওরা। এই সময় দেখতে পেল ওকে। দ্রুত উঠে যাচ্ছে ওপরে পাপালো। আশ্চর্য বিশ মিনিট পানির তলায় দম আটকে রাখতে পারলা অবাক হল দুই গোয়েন্দা। ওরাও উঠতে শুরু করল ওপরের দিকে।</p>



<p>ভুসস করে মাথা তুলল দুই গোয়েন্দা। কোমর পানিতে দাঁড়িয়ে আছে পাপালো। হাঁ করে শ্বাস নিচ্ছে জোরে জোরে। অক্ষতই মনে হচ্ছে। ওদেরকে দেখে হাসল।</p>



<p>পাপালোর পাশে চলে এল দুই গোয়েন্দা। ঠেলে মুখের একপাশে সরিয়ে দিল মাস্ক।</p>



<p>পাপু হাঁপাতে হাঁপাতে বলল মুসা। ভয় পাইয়ে দিয়েছিলে আমাদেরকে।</p>



<p>কোথায় ছিলে তুমি? বন্ধুকে সুস্থ দেখে হাসি ফুটেছে। রবিনের মুখে। কি হয়েছিল?</p>



<p>হাসল আবার পাপালো। একটা জিনিস পেয়েছি। বলত কি?</p>



<p>তোমার কম্পাস?</p>



<p>এদিক ওদিক মাথা নাড়ল গ্ৰীক কিশোর। জ্বলজ্বল করছে কালো চোখের তারা। হয়নি। আবার বল।</p>



<p>বুঝেছি! মোহর চেঁচিয়ে উঠল মুসা।</p>



<p>হাসছে পাপালো। ডান হাত বাড়াল। মুঠো খুলল। এক টুকরো সোনা। মুদ্রা ছিল এককালে। বেঁকেচুরে গেছে ধারগুলো।</p>



<p>মোহরের সিন্দুকটা পেয়েছ নাকি? জানতে চাইল রবিন।</p>



<p>না। দেয়ালের একটা গর্ত দিয়ে মাছ ঢুকতে বেরোতে দেখলাম। ভাবলাম, মাছেরা যদি পারে, পাপুও পারবে। ঢুকে পড়লাম ভেতরে। চুপ করল পাপালো। নাটকীয় ভঙ্গিতে বলল, দ্বীপের তলায় এক গুহা আবিষ্কার করেছি। ওখানেই পেয়েছি। এই সোনার টুকরো। বাজি ধরে বলতে পারি, আরও অনেক মোহর আছে ওখানে।</p>



<h2 id="ftoc-heading-13" class="wp-block-heading ftwp-heading">১৩</h2>



<p>পাশাপাশি ভেসে আছে মুসা আর রবিন। তল থেকে পাঁচ ফুট ওপরে। বিচিত্র শব্দ তুলে ব্রীদিং টিউব থেকে বেরিয়ে ওপরে উঠে যাচ্ছে বুদবুদ। পাশ দিয়ে অলস ভঙ্গিতে ভেসে চলে গেল এক ঝাঁক সাগর-কই, ঢুকে পড়ল সামনে দেয়ালের গর্তে, হারিয়ে গেল অন্ধকারে।</p>



<p>মণি ছাড়া বিশাল এক চোখের মত দেখতে লাগছে। সুড়ঙ্গমুখটাকে। এক কোণ থেকে আরেক কোণের দৈর্ঘ্য বারো ফুট। চোখের মাঝামাঝি জায়গার উচ্চতা ফুট পাঁচেক। ধারগুলো মসৃণ, শেওলা জন্মাতে পারে না স্রোতের জন্যে।</p>



<p>সুড়ঙ্গমুখের বিশ ফুট দূরে পড়ে আছে পাপালোর নৌকাটা। দুলছে। জায়গা বদল করছে। ধীরে ধীরে। এগিয়ে আসছে। এদিকেই। সেদিকে একবার চেয়েই চোখ ফিরিয়ে নিলো রবিন। নৌকার প্রতি খেয়াল দেবার সময় নেই এখন।</p>



<p>দুই গোয়েন্দার হাতে টর্চ। সুড়ঙ্গে ঢুকতে ইতস্তত করছে।</p>



<p>পাপালোর কথামত, কোন বিপদ নেই গুহায়। কম্পাস খুঁজতে এসেছিল সে। পায়নি। উঠে যাবার সময়ই নজরে পড়েছে সুড়ঙ্গমুখটা। কৌতূহলী হয়ে এগিয়ে এসেছে। ওটার কাছে। ঢুকে পড়েছে।</p>



<p>ভেতরের দিকে প্রথমে সরু হয়ে, তারপর ধীরে ধীরে প্রশস্ত হয়ে গেছে সুড়ঙ্গ। খানিকটা এগিয়ে পেছনে ফিরে চেয়েছে পাপালো। সুড়ঙ্গমুখ দেখা যাচ্ছে, ইচ্ছে করলে ফিরে যাওয়া যায়। কিন্তু ফেরেনি সে। সামনে কি আছে, দেখার ইচ্ছে।</p>



<p>দম ফুরিয়ে আসতেই টনক নড়েছে পাপালোর। সামনে অন্ধকার, কি আছে কে জানে! পেছনে তাকিয়ে দেখেছে, অনেক দূরে আলো। এতদূর যেতে পারবে না, তার আগেই দম ফুরিয়ে যাবে।</p>



<p>আতঙ্কে ঠাণ্ডা হয়ে আসছিল হাত-পা, দুই গোয়েন্দাকে বলছে পাপালো। কিন্তু মাথা গরম করলাম না। ফিরে যাবার চেষ্টা করলে মরবো। সামনে এগোলে হয়ত বেঁচে যাব। সুড়ঙ্গটা কোন গুহায় গিয়ে শেষ হলে বাতাস পেয়ে যেতে পারি। প্ৰাণপণে সাঁতরে চললাম। খানিকটা এগোতেই আলো চোখে পড়ল। ভরসা পেলাম। আলোর দিকে উঠতে লাগলাম। ভুসস করে মাথা ভেসে উঠল পানির ওপরে। দম নিয়ে তোকালাম চারদিকে। আবছা অন্ধকার। একটা গুহায় ঢুকেছি। আমি। দ্বীপের তলায়। শেওলায় ঢাকা একটা পাথুরে তাকে উঠে বসলাম। জিরিয়ে নিয়ে নামব ভাবছি, এই সময়ই হাতে লাগল শক্ত জিনিসটা। শেওলার ভেতরে আটকে আছে। কৌতূহল হল। তুলে নিলাম। ও মা! সোনা!! তালগোল পাকানো মোহরা গুহার তলায় অন্ধকার। দেখা যায় না। কিছু। আমার বিশ্বাস, আরও গুপ্তধন আছে ওখানে।</p>



<p>পানির তলায় গুহা, জলদস্যুর গুপ্তধন, আর কি চাই সিদ্ধান্ত নিয়ে ফেলল দুই গোয়েন্দা, ঢুকবে ওখানে। কোনরকম সরঞ্জাম ছাড়া পাপালো যদি পারে, আধুনিক ডুবুরির সরঞ্জাম নিয়ে ওরা ঢুকতে পারবে না কেন? তাড়াতাড়ি চলে এসেছে এখানে। কিন্তু সুড়ঙ্গমুখের চেহারা দেখেই ভয় ঢুকে গেছে মনে। ইতস্তত করছে ভেতরে ঢুকতে।</p>



<p>এই সময় ওপর থেকে নেমে এলো পাপালো। দুই গোয়েন্দার পাশ কাটিয়ে সুড়ুৎ করে ঢুকে পড়ল সুড়ঙ্গে। আর দ্বিধা করার কোন মানে হয় না। যা থাকে কপালে, ভেবে, ঢুকে পড়ল দুজনে।</p>



<p>দুটো টর্চের জোরালো আলোয় অন্ধকার কেটে গেল। পরিষ্কার পানি, স্পষ্ট দেখা যাচ্ছে সামনের অনেক দূর পর্যন্ত। ধীরে ধীরে প্রশস্ত হচ্ছে সুড়ঙ্গ। পাথুরে দেয়ালের খাঁজে খাঁজে ভরি হয়ে জন্মেছে শেওলা। উজ্জ্বল আলোয় চমকে গেল মাছের দল। এদিক ওদিক ছুটে পালাল। অন্ধকার ছোট একটা গুহার ভেতর থেকে বেরিয়ে এল একটা সবুজ মাথা।। হাঁ করা কুৎসিত মুখে খুরের মত ধারালো দাঁতের সারি। কুতকুতে চোখ। বান পরিবারের এক ভয়ানক সদস্য, মোরে ঈল। মাছটার ওপর চোখ রেখে অনেক দূর দিয়ে সরে এল দুই গোয়েন্দা।</p>



<p>পাপালোকে দেখা যাচ্ছে। অনেক সামনে রয়েছে সে। ওর মত তাড়াতাড়ি সাঁতার কাটতে পারছে না। দুই গোয়েন্দা। পাথুরে দেয়ালে ঘষা লাগলে ছল চামড়া উঠে যাবে। টিউব কিংবা পিঠের ট্যাংকের ক্ষতি হতে পারে। তাই সতর্ক থাকতে হচ্ছে ওদের।</p>



<p>মাঝে মধ্যে উপরের দিকে টর্চের আলো ফেলছে ওরা। হঠাৎ অদৃশ্য হয়ে গেল পাথরের দেয়াল। উঠতে শুরু করল দুই গোয়েন্দা। বিশ ফুট. তিরিশ ফুট… আচমকা মাস্ক বেরিয়ে এলো পানির ওপরে।</p>



<p>টর্চের আলো ফেলল দুজনে। একটা পাথরের তাকে উঠে বসে আছে পাপালো। পা দুটো বুলছে পানিতে। মাথার চার পাঁচ ফুট ওপরে গুহার ছাত এবড়োখেবড়ো, রুক্ষ। পিচ্ছিল শেওলায় ঢাকা তাকে পাপালোর পাশে সাবধানে উঠেবসলো দুই গোয়েন্দা।</p>



<p>দ্য হ্যান্ডের পেটে এসে ঢুকেছি। আমরা, বলল পাপালো। কেমন লাগছে। গুহায় ঢুকে?</p>



<p>বেশ ভালই তো! জবাব দিল রবিন। আমাদের আগে নিশ্চয় এখানে কেউ ঢোকেনি!</p>



<p>চারদিকে টর্চের আলো ঘুরিয়ে আনল একবার রবিন। নির্দিষ্ট কোন আকার নেই গুহাটার। পানির সমতল থেকে ছাতের উচ্চতা একেক জায়গায় একেক রকম, চার থেকে ছয় ফুটের মধ্যে। গুহার এক প্রান্তে দুদিকের দেয়াল অনেক কাছাকাছি, মাঝে পরিসর কম। আলো আসছে ওদিক থেকেই।</p>



<p>টর্চ নিভিয়ে নিলো ওরা। আবছা আলো গুহার ভেতরে। পাথরে পাথরে ধাক্কা খেয়ে কুলকুল শব্দ তুলছে পানি। দেয়ালের গা আঁকড়ে ধরে আছে সরু শেওলা জাতীয় উদ্ভিদ। ঢেউয়ের তালে তালে দুলছে, ওঠানামা করছে ভয়াবহ কোন অজানা দানবের রোম যেন। শিউরে উঠল রবিন। নিশ্চয় কোন ফাটল আছে গুহার ছাতে। আলো আসছে ওপথেই। গুহার দূরতম প্রান্তের দিকে চেয়ে বলল সে।</p>



<p>ফোয়ারা! প্ৰায় চেঁচিয়ে উঠল পাপালো। এবার বুঝেছি। ওই ফাটল দিয়েই পানি ছিটকে বেরোয় ঝড়ের সময়। কেউ জানে না, তলায় একটা গুহা আছে। লোকের ধারণা, ফাটলাটা সাগরের অতলে কোথাও নেমে গেছে।</p>



<p>ঠিক ঠিক! বলে উঠল রবিন। মনে পড়ল, দুরাত আগে ঝড়ের সময় কি করে পানি ছিটকে উঠেছিল টিলার চুড়ার ছিদ্র দিয়ে। অনেক আগেই ওই ফোয়ারা আবিষ্কার করেছে লোকে। জানত না, কেন শুধু ঝড়ের রাতেই পানি ছিটায় ওটা।</p>



<p>একটা কথা। হতাশ কণ্ঠে বলল রবিন। আমরাই যদি গুহাটা প্ৰথম আবিষ্কার করে থাকি, গুপ্তধন আসবে কোথা থেকে এখানে?</p>



<p>তাই তো! গুঙিয়ে উঠল মুসা। এটা তো ভাবিনি।</p>



<p>আমরাই প্রথম নই, তাই বা জনছি কি করে? প্রশ্ন রাখল পাপালো। এত হতাশ হবার কিছু নেই। একটা মোহর যখন পেয়েছি, আরও পাবার আশা আছে। রবিন, টর্চটা দাও তো, দেখে আসি।</p>



<p>ওপরে বসে ধীরে ধীরে পানির তলায় আলো নেমে যেতে দেখল দুই গোয়েন্দা।</p>



<p>মোহর লুকানোর জন্যে এরচে ভাল জায়গা আর হয় না, বলল মুসা। কিন্তু রবিন, মনে হয় তোমার কথাই ঠিক। আমাদের আগেও কেউ এসেছিল এখানে।</p>



<p>তলায় নেমে গেছে পাপালো। এদিক ওদিক আলো নড়তে দেখল মুসা আর রবিন।</p>



<p>সময় কেটে যাচ্ছে। পাপালো আর ওঠে না। নিচে আলো নড়াচড়া করছে। নাহ্, দাম রাখতে পারে বটে। গ্ৰীক ডুবুরির ছেলে। ঝাড়া আড়াই মিনিট পরে উঠে এলো পাপালো। উঠে বসিল দুই গোয়েন্দার পাশে।</p>



<p>ঠিকই বলেছি, রবিন, বলল পাপালো। গুপ্তধন নেই এখানে। শামুক-গুগলির সঙ্গে কিছু কিছু এ-জিনিস আছে। মুঠো খুলে দেখাল সে।</p>



<p>অবাক হয়ে দেখল দুই গোয়েন্দা, পাপালোর হাতে দুটো মোহর।</p>



<p>ইয়াল্লা! চেঁচিয়ে উঠল মুসা। গুপ্তধন নেই, তাহলে এগুলো কি?</p>



<p>আমি বলতে চাইছি, হাজার হাজার মোহর এক জায়গায় স্তুপ করে রাখা নেই। একটা দুটো ছড়িয়ে ছিটিয়ে আছে বালিতে।</p>



<p>হাত থেকে হাতে ঘুরতে লাগিল মোহর দুটো। ভারি। ধারগুলো বেশি ক্ষয়ে যায়নি এ-দুটোর।</p>



<p>মোট তিনটে পেলাম! বলল পাপালো। একেকজনের ভাগে একটা করে।</p>



<p>না, তুমি পেয়েছ। ওগুলো, প্রতিবাদ করল রবিন। তিনটেই তোমার।</p>



<p>এক সঙ্গে এসেছি। যে-ই পাই, সমান ভাগে ভাগ করে নেব, দৃঢ় গলায় বলল পাপালো। চল, তিনজনে যাই এবার। আরও পাওয়া যাবে। হয়ত নতুন আরেকটা নৌকা কিনতে পারব। বাবার চিকিৎসা করতে পারব। চল চল!</p>



<p>দ্রুত হাতে ফেস মাস্ক পরে নিল মুসা আর রবিন। পাপালোর সঙ্গে সঙ্গে নেমে পড়ল পানিতে।</p>



<p>তলার বালিতে ছড়িয়ে আছে অসংখ্য শামুক-গুগলি, ঝিনুক। নামার প্রায় সঙ্গে সঙ্গেই পাথুরে দেয়ালের কাছে চকচকে বস্তুটা দেখতে পেল মুসা। কান্ত হয়ে আছে একটা ডাবলুন, অর্ধেকটা ড়ুবে আছে বালিতে।</p>



<p>আলতো করে ফ্লিপার নেড়ে এদিক ওদিক ঘুরে বেড়াতে লাগল রবিন। শিগগিরই একটা ঝিনুকের তলা থেকে বেরিয়ে থাকা মোহরের অর্ধেকটা চোখে পড়ল। তুলে নিল ওটা।</p>



<p>উত্তেজিত হয়ে পড়ল তিন কিশোর। আরও মোহর আছে। এই গুহায়, বুঝতে পারল। সেগুলো খুঁজে বের করতেই হবে।</p>



<p>মোহর খুঁজতে খুঁজতে খিদে ভুলে গেল ওরা। সময়ের হিসেব রাখল না। এক ধার থেকে প্রতিটি ঝিনুক-শামুক উল্টে দেখতে লাগল। ফ্লিপার কিংবা হাতের নাড়া লেগে বালির মেঘ উঠছে মাঝে মাঝে, আচ্ছন্ন করে দিচ্ছে দৃষ্টি। থেমে, বালি নেমে যাবার অপেক্ষা করতে হচ্ছে তখন। তারপরই আবার শুরু হচ্ছে খোঁজা।</p>



<p>দেখতে দেহকতে প্রায় দেড় ডজন মোহর বের করে ফেলল মুসা আর রবিন। একেকজনের ভাগে ছয়টা করে। হাতে আর জায়গা নেই। মুসার গায়ে টোকা দিল রবিন। ওঠার ইঙ্গিত করল। দাম ফুরিয়ে যাওয়ায় ওদের আগেই উঠে গেছে পাপালো।</p>



<p>তাকে উঠে এল তিন কিশোর। পানি থেকে দূরে তাকের এক জায়গায় রাখল। মোহরগুলো।</p>



<p>ঠিকই বলেছ, পাপু মাস্ক সরিয়ে বলল রবিন। মোহর আছে এখানে আরও আছে।</p>



<p>হ্যাঁ, আছে। আরও আছে, বলল পাপালো। হাসল। হাতের মুঠো খুলে দেখাল। শেওলার তলায় এই তিনটে পেয়েছি আমি।</p>



<p>মোট হল চব্বিশটা বলল রবিন। কিন্তু মোহরগুলো এই গুহায় এল কি করে!</p>



<p>সেটা পরে ভাবলেও চলবে, বলল মুসা। চল, আরও কিছু তুলে আনি।</p>



<p>নেশা বড় ভয়ানক ব্যাপার, বিশেষ করে গুপ্তধনের নেশা। হুশ জ্ঞান হারিয়ে ফেলে মানুষ। সেই নেশায় পেয়েছে তিন কিশোরকে। পাগল হয়ে উঠেছে যেন ওরা। পুরো গুহার প্রতি বর্গ ইঞ্চি জায়গা খুঁজে দেখতে লাগল ওরা। কি ভীষণ বিপদে পড়তে যাচ্ছে, জানতেই পারল না।</p>



<p>স্রোতের টানে আস্তে আস্তে কাছে চলে এসেছে পাপালোর ভাঙা নৌকা। ছেলেদের বেরোনোর পথ বন্ধ করে দিয়ে বোতলের মুখে কর্কের ছিপির মত আটকে গেছে সুড়ঙ্গমুখে।</p>



<h2 id="ftoc-heading-14" class="wp-block-heading ftwp-heading">১৪</h2>



<p>উদ্বিগ্ন হয়ে উঠেছে কিশোর। লাঞ্চের সময় ফেরার কথা, অথচ বিকেল হয়ে গেল, এখনও ফেরেনি। রবিন আর মুসা। কোন অঘটন ঘটেনি তো?</p>



<p>ম্যাগাজিনটা টেবিলে রেখে উঠে দাঁড়াল কিশোর। জানালার সামনে এসে দাঁড়াল। উপসাগরের পুরো উত্তর প্রান্তটা চোখে পড়ে এখান থেকে। কিন্তু কই, কোন ছোট পালের নৌকা তো চোখে পড়ছে না!</p>



<p>ঘরে এসে ঢুকল মিসেস ওয়েলটন। হাতে দুধের গ্লাস আর কিছু বিস্কুট। টেবিলে নামিয়ে রাখল।</p>



<p>নিশ্চয় খিদে পেয়েছে তোমার, কিশোর, পেছন থেকে বলল বাড়িওয়ালি। নাও, এগুলো খেয়ে নাও। রবিন আর মুসা ফেরেনি এখনও?</p>



<p>না, ঘুরে দাঁড়াল কিশোর। লাঞ্চের সময়ই ফেরার কথা, এখনও ফিরছে না! কোন বিপদেই পড়েছে মনে হয়।</p>



<p>এত ভাবছ কেন? বলল মিসেস ওয়েলটন। হয়ত বড়শি ফেলে মাছ ধরছে। ভুলেই গেছে ফেরার কথা।</p>



<p>বেরিয়ে গেল বাড়িওয়ালি।</p>



<p>নিশ্চিন্ত হতে পারল না কিশোর। বসে পড়ল টেবিলের সামনে। বিস্কুট চিবোতে চিবোতে ম্যাগাজিনটা টেনে নিলো আবার। কঙ্কাল দ্বীপ নিয়ে লেখা ফিচারের জায়গায় জায়গায় পেন্সিল দিয়ে দাগ দিয়েছে। আবার দেখতে লাগল ওগুলো। ভাবনা চলছে। মাথায়।</p>



<p>বাইশ বছর আগে বজ্রপাতে মারা গেছে স্যালি ফ্যারিংটন। সুযোগটা নিয়েছে মেলভিলের পর্কের মালিক। গুজব ছড়িয়ে দিয়েছে স্যালির ভূত দেখা গেছে প্লেজার পর্কে। তারপর? প্রায় বিশ বছর আর ভূতের দেখা নেই। হঠাৎ করেই দেখা দিতে শুরু করেছে। আবার বছর দুই আগে থেকে। দেখেছে অশিক্ষিত, কুসংস্কারে ঘোর বিশ্বাসী জেলেরা। তাদের কথায় বিশ্বাস করে কঙ্কাল দ্বীপে লোক যাতায়াত বন্ধ হয়ে গেছে।</p>



<p>এলো সিনেমা কোম্পানি। প্লেজার পার্কে কয়েকটা দৃশ্য শুটিং করবে। তাদেরকে উত্যক্ত করা শুরু হল। কেন? দ্বীপে ক্যাম্প করে তারা কার কি ক্ষতি করছে? মালিক বিরূপ নয়। তাদের ওপর, তাহলে ভাড়াই দিত না। তাহলে কে?</p>



<p>ঝটিকা দিয়ে খুলে গেল দরজা। ভাবনার জগৎ থেকে ফিরে এলো কিশোর। ঘরে এসে ঢুকল জোসেফ গ্র্যাহাম। উত্তেজিত।</p>



<p>কিশোর, বলল জোসেফ। পাপালো হারকুসকে দেখেছ?</p>



<p>সকালে দেখেছি, জবাব দিল কিশোর। ওর নৌকায় করে সাঁতার কাটতে গেছে। রবিন আর মুসা। ফেরেনি এখনও।</p>



<p>সারাদিন পাপালোর সঙ্গো প্ৰায় চেঁচিয়ে উঠল। জোসেফ। ওরা দুসেট একোয়ালঙ নিয়ে গেছে। প্র্যাকটিস করবে বলল, দিয়ে দিলামা কালো হয়ে গেছে তার মুখ। ওই হারামি গ্রেসানটার সঙ্গে গুপ্তধন খুঁজছে না-তো ওরা?</p>



<p>জবাব দিল না কিশোর। চেয়ে আছে জোসেফের মুখের দিকে। সতর্ক হয়ে উঠেছে।</p>



<p>ওদেরকে খুঁজতে যাওয়া দরকার। আবার বলল জোসেফ, ওই গ্রেসানের বাচ্চা এমনিতেই যা করেছে, তার ওপর আরও কিছু… থেমে গেল সে। কিশোরের দিকে তাকাল। আমি চললাম খুঁজতে।</p>



<p>আমিও যাব, সর্দি লেগেছে, ভুলে গেল কিশোর। তার এখন ভাবনা, তিন বন্ধুকে খুঁজে বের করা।</p>



<p>এসো, বলেই ঘুরে দাঁড়াল জোসেফ।</p>



<p>জেটিতে বাঁধা আছে ছোট একটা মোটর বোট। উঠে বসিল জোসেফ আর কিশোর। ইঞ্জিন গর্জে উঠল। ছুটে চলল বোট।</p>



<p>এমনিতেই যা করেছে… কথাটার মানে কি, জানার কৌতূহল হচ্ছে কিশোরের। কিন্তু জিজ্ঞেস করতে পারল না। কথা বলার মেজাজে নেই জোসেফ। থমথমে গভীর মুখ। হুইলে চেপে বসেছে আঙুল।</p>



<p>কঙ্কাল দ্বীপের জেটিতে এসে বোট রাখল জোসেফ। একটা খুঁটির সঙ্গে বেঁধে ফেলল।</p>



<p>পাঁচজনের জায়গা হবে না। এই বোটে, বলল জোসেফ। তাছাড়া সব সরঞ্জাম নিয়ে তৈরি হয়ে যেতে চাই। ডুব দেবার দরকার পড়বে। কিনা কে জানে!</p>



<p>কি ব্যাপার? এত দুশ্চিন্তা কেন জোসেফের?—ভাবল কিশোর। পাপালোর সঙ্গে ডুব দিতে গেছে। রবিন আর মুসা, কি হয়েছে তাতে? কোন অঘটন। আশা করছে জোসেফ?</p>



<p>পাশের বড় বোটটায় উঠে গেল জোসেফ। কিশোরও উঠল।</p>



<p>গর্জে উঠল বোটের শক্তিশালী ইঞ্জিন। নাক ঘুরিয়ে তীব্ৰ গতিতে ছুটল উপসাগরের পানি কেটে।</p>



<p>প্রথমে পুরো কঙ্কাল দ্বীপের চারপাশে একবার চক্কর দিল জোসেফ। পাপালোর বোটের চিহ্নও নেই। দ্য হ্যান্ডের দিকে রওনা দিল সে।</p>



<p>শিগগিরই পৌঁছে গেল দ্য হ্যান্ডে। দ্বীপের চারপাশে দুবার চক্কর দিল।</p>



<p>নেই, ইঞ্জিন নিউট্রাল করে বলল জোসেফ। কঙ্কাল দ্বীপে নেই, দ্য হ্যান্ডে নেই। তারমানে, একটা দিকেই গেছে নৌকাটা। উপসাগরের পুবে। ঠিক, ওদিকেই গেছে।</p>



<p>চিন্তিত ভঙ্গিতে মাথা ঝোঁকাল কিশোর।</p>



<p>আবার গিয়ার দিল জোসেফ। চলতে শুরু করল বোট। নাক ঘুরে গেল পূর্ব দিকে।</p>



<p>তাকে উঠে বসে আছে। রবিন, মুসা আর পাপালো। কোমরের কাছে উঠে এসেছে পানি। আগের চেয়ে দুফুট বেড়েছে। পাথুরে দেয়ালে বাড়ি মারছে ছলাৎ-ছল-ছলা ছলাৎ-ছল-ছলা। ধীরে ধীরে কমে আসছে। গুহার ভেতরে আলো।</p>



<p>মোহরের নেশায় আর কোন দিকেই খেয়াল নেই তিনজনের। গোটা পঞ্চাশেক। মোহর খুঁজে পেয়েছে। কোমরের থলেতে ঢুকিয়ে রেখেছে ওগুলো পাপালো।</p>



<p>জোয়ার এসেছে, প্রথম খেয়াল করল পাপালো। চল, বেরিয়ে পড়ি। আর মোহর নেই এখানে।</p>



<p>ঠিক, সায় দিয়ে বলল মুসা। গত আধা ঘণ্টায় আর একটাও পাইনি। খিদেও লেগেছে। চল, যাই।</p>



<p>আগে আগে চলল মুসা। সুড়ঙ্গমুখে আটকে থাকা নৌকাটা প্রথম দেখতে পেল সে-ই। ওপরের দিকটা এপাশে। সুড়ঙ্গের ছাতের একটা খাঁজে ঢুকে গেছে মাস্তুলের আগা। বাইরে থেকে ধাক্কা দিচ্ছে স্রোত। শক্ত হয়ে আটকে গেছে নৌকা।</p>



<p>টর্চের আলোয় সব পরিষ্কার দেখতে পাচ্ছে মুসা। নৌকার চারপাশে ফাঁক নেই বললেই চলে। আটকে গেছে ওরা, বুঝতে অসুবিধে হল না তার।</p>



<p>মুসার পাশে চলে এসেছে রবিন। সামনের দৃশ্য সে-ও দেখল। এগিয়ে গেল দুজনে। ধাক্কা দিল নৌকার গায়ে। নড়াতে পারল না। পারবেও না, বুঝে গেল।</p>



<p>ঠিক এই সময় ওদের পাশে এসে থামল পাপালো। এক মুহূর্ত চেয়ে রইল নৌকাটার দিকে। বুঝে গেল। যা বোঝার। ডিগবাজি খেয়ে ঘুরল। তীরের মত ছুটে চলে গেল। গুহার দিকে। তার দম ফুরিয়ে গেছে। গুহায় ফিরে যাওয়া ছাড়া উপায় নেই।</p>



<p>মুসা আর রবিনও খেয়াল করল এতক্ষণে, ট্যাংকে গ্যাস ফুরিয়ে এসেছে। আরেকবার প্রাণপণ চেষ্টা করল নৌকাটা সরানোর। ব্যর্থ হয়ে পাপালোর পথ অনুসরণ করল।</p>



<p>মিনিট দুয়েক পর। তাকে বসে আছে তিন কিশোর। কোমর ছাড়িয়ে উঠে এসেছে পানি।</p>



<p>ভালমতো ফাঁদে আটকেছি। আমরা বলল পাপালো। জোয়ার যতই বাড়বে, নৌকাটা আরও শক্ত হয়ে আটকাবে।</p>



<p>হ্যাঁ, বিষগ্ন কণ্ঠে বলল মুসা। এমন কান্ড ঘটবে, কে জানত?</p>



<p>টানে ধীরে ধীরে সরে আসছে নৌকাটা। গুরুত্ব দিইনি। তখন ব্যাপারটাকে। যা হবার তা-তো হল, এখন কি করব?</p>



<p>দীর্ঘ নীরবতা। কেউ কোন পরামর্শ দিতে পারল না।</p>



<p>জোয়ার নামার সময় হয়ত টানের চোটে নেমে যাবে নৌকাটা, বলল পাপালো।</p>



<p>কিন্তু কয়েক ঘণ্টা থাকবে জোয়ারা গুঙিয়ে উঠল মুসা। তারপরও যদি নৌকা না নামে?</p>



<p>ততক্ষণ আমরা বাঁচব কিনা তাই বা কে জানে! রবিনের গলায় আতঙ্ক। আরও বড় সমস্যা আসছে।</p>



<p>কি বললে? বট করে রবিনের দিকে ফিরল পাপালো।</p>



<p>দেখ! বলল রবিন। হাতের টর্চের আলো পড়েছে ছাতে। ভেজা ভেজা। শেওলা লেগে আছে।</p>



<p>তাতে কি? মুসার প্রশ্ন।</p>



<p>জোয়ারের সময় ওখানে উঠে যায় পানি, রবিনের গলা কাঁপছে। খাঁচায় ভরে ইদুরকে পানিতে চুবিয়ে রাখলে যা হয়, আমাদেরও সেই অবস্থা হবে!</p>



<p>কারও মুখে কথা নেই। আর। গুহার দেয়াল ছলাৎ-ছল।াৎ বাড়ি মারছে পানি। ধীরে ধীরে উঠে আসছে ওপরে।</p>



<p>.&nbsp;</p>



<p>দ্বীপের দিকে চেয়ে হঠাৎ চেঁচিয়ে উঠল কিশোর, মিস্টার গ্রাহাম! বোট ফেরান। কি যেন দেখা যাচ্ছে!</p>



<p>ভুরু কোঁচকাল জোসেফ। কিন্তু বোট ফেরাল।</p>



<p>এক মিনিট পরেই দ্বীপের এক পাশে খুদে সৈকতের ধারে এসে থামল বোট। লাফ দিয়ে নেমে এল কিশোর। ছুটল। চলে এল অন্য পাশে, যেখানে জিনিসগুলো দেখেছিল।</p>



<p>আছে। পাথরের ওপর বিছিয়ে আছে কাপড়। শুকিয়ে এসেছে। পায়ের আওয়াজ শুনে ফিরে চাইল কিশোর। জোসেফ গ্র্যাহাম আসছে।</p>



<p>ওদের কাপড়, বলল কিশোর। কাছেপিঠেই নিশ্চয় কোথাও আছে ওরা। দেখি, টিলাটায় চড়ে দেখে আসি আমি।</p>



<p>ছেলেদের কাপড়গুলোর দিকে চেয়ে আছে জোসেফ। হতবুদ্ধি হয়ে গেছে যেন! কিশোরের দিকে ফিরে চেঁচিয়ে বলল, নৌকাটা নেই, আমি শিওরা এখানে কাপড়চোপড় খুলে রেখে কোন কারণে…</p>



<p>জোসেফের কথা শোনার অপেক্ষা করছে না কিশোর। ছুটে যাচ্ছে টিলার দিকে।</p>



<p>চুড়ায় উঠে এল কিশোর। নিজের চোখকে বিশ্বাস করতে পারছে না। কোথাও দেখা যাচ্ছে না নৌকাটা। ধাপ করে একটা পাথরের ওপর বসে পড়ল। হতাশ ভঙ্গিতে।</p>



<p>পাশে এসে দাঁড়াল জোসেফ। পুরো দ্বীপটাি দুবার চক্কর দিয়েছি। দেখিনি ওদের। তারমানে এখানে নেই! লাথি মারাল একটা ছোট পাথরে। ক্ষোভ চাপা দিতে পারছে না।</p>



<p>গড়াতে গড়াতে গিয়ে ছোট একটা গর্তে পড়ল পাথরটা। এক মুহূর্ত পরেই পানিতে পড়ার চাপা শব্দ কানে এল। ব্যাপারটা খেয়াল করল। কিনা। ওরা, বোঝা গেল না।</p>



<p>উপকূলেই খুঁজতে হবে। কিন্তু কাপড় এখানে ফেলে গেল কেন ওরা</p>



<p>চল, বলল জোসেফ। আগে কোস্ট গার্ডকে খবর দিতে হবে। সাঁঝের বেশি বাকি নেই। অন্ধকার নামার আগেই খুঁজে বের করতে হবে ওদের।</p>



<p>বোটের দিকে এগিয়ে চলল জোসেফ। অনুসরণ করল কিশোর। চিমটি কাটছে নিচের ঠোঁটে।</p>



<p>পেয়েছি। হঠাৎ চেঁচিয়ে উঠল কিশোর। পাই করে ঘুরেই ছুটল টিলার দিকে। ছোট গর্তটার ওপর গিয়ে হুমড়ি খেয়ে পড়ল।</p>



<p>গর্তের মুখের কাছে মুখ নিয়ে গিয়ে চেঁচিয়ে ডাকল, মুসা রবি-ই- ন! তোমরা আছ ওখানে? বলেই কান রাখল গর্তের ওপর।</p>



<p>এক মুহূর্তনীরবতা। বুকের ভেতর ধড়াস ধড়াস করছে কিশোরের। তবে কি ভুল করেছে সে? অনুমান ঠিক হয়নি?</p>



<p>হঠাৎ শোনা গেল। জবাব। চাপা, কিন্তু পরিষ্কার। মুসার গলা। কিশোরা ফাঁদে আটকে গেছি। তাড়াতাড়ি বের করা আমাদের! জোয়ার এসেছে পানি আরও বেড়ে গেলে ড়ুবে মরব। জলদি, জলদি করা কি-শো-ও-র-র-র…</p>



<h2 id="ftoc-heading-15" class="wp-block-heading ftwp-heading">১৫</h2>



<p>দ্রুত বাড়ছে পানি।</p>



<p>গুহার দেয়ালে জন্মে থাকা জলজ আগাছা আঁকড়ে ধরে আছে ওরা। ঝাঁপাঝাঁপি করছে পানি দেয়ালে দেয়ালে। ধাক্কা দিয়ে ফেলে দিতে চাইছে ওদেরকে তাক থেকে। আর বেশি বাকি নেই, ছাতে গিয়ে ঠেকবে পানি। এত দেরি করছে কেন বিড়বিড় করল মুসা। কাঁপছে ঠাণ্ডায়, ভয়ে। তার মনে হচ্ছে, এক যুগ আগে গড়িয়ে পড়েছিল ছোট পাথরটা। চমকে উঠেছিল ওরা। খানিক পরেই ডাক শোনা গিয়েছিল। কিশোরের। বিপদে আছে, জানিয়েছে মুসা। তার মানে সাহায্য আসবেই। কিন্তু আর কত দেরি?</p>



<p>অপেক্ষা ছাড়া করার আর কিছুই নেই। কাজেই অপেক্ষা করতে লাগল ওরা। মাঝে মাঝে টর্চ জ্বেলে দেখে নিচ্ছে, ছাতে পানি ঠেকতে আর কত বাকি ব্যাটারিও ফুরিয়ে এসেছে। আলোর উজ্জ্বলতা নেই। তবু, অন্ধকারে স্নান ওই আভাটুকুই সাহায্য করছে অনেক।</p>



<p>শোন! হঠাৎ বলল পাপালো। মোহর পেয়েছি, এটা ফাঁস করব না আমরা।</p>



<p>কেন?? জানতে চাইল রবিন। এখানে কি করতে এসেছি, বলতে হবে না?</p>



<p>বলব ড়ুবে ড়ুবে সাঁতার কাটছিলাম। হঠাৎ নজরে পড়ে গেল গর্তটা! বুঝলাম সুড়ঙ্গ। ভেতরে কি আছে দেখার জন্যে ঢুকে পড়লাম, বলল পাপালো। মোহর পেয়েছি বললে ফিরে এসে আবার খোঁজার সুযোগ হারাবা।</p>



<p>হারালে হারাব, বলল রবিন। এখানে দ্বিতীয়বার আর ঢুকতে চাই না। আমি। মোহরের বস্তা পড়ে থাকলেও না। যার খুশি এসে নিয়ে যাক।</p>



<p>আমারও একই কথা, সায় দিয়ে বলল মুসা। পাপালোকে বলল, এত ভাবছ কেন? যা মোহর ছিল, সব তুলে নিয়েছি আমরা। আর নেই। জোয়ারের সময় কোনভাবে এসে পড়েছিল হয়ত। ভেবো না, সিন্দুকফিন্দুক নেই এখানে।</p>



<p>তা হয়ত নেই, কিন্তু বালির তলায় আরও মোহর থাকতে পারে, বোঝানোর চেষ্টা করল পাপালো। এটাই আমার শেষ সুযোগ। আরেকটা নৌকা কিনতে হবে, বাপকে বাঁচাতে হবে। কটা মোহর পেয়েছি? চল্লিশ? পঞ্চাশ? তিন ভাগের এক ভাগ কাটা হবে? নৌকাই তো কিনতে পারব না।</p>



<p>ঠিক আছে, পাপালোর কথা মেনে নিল রবিন। আপাতত ব্যাপারটা ফাঁস করব না আমরা। আরেকবার খুঁজে দেখার সুযোগ…</p>



<p>মুসা আমান আর আসছে না। এই গুহায়া বাধা দিয়ে বলল গোয়েন্দা সহকারী। তুমি আসতে চাইলে আসতে পার, পাপু। কোথায় মোহর পেয়েছি কাউকে না বললেই তো হল।</p>



<p>মোহর পেয়েছি, এই কথাটাও গোপন রাখতে চাই এখন, থলেতে আঙুলের চাপ শক্ত হল পাপালোর। একবার কেন, আরও দশবার আসতেও ভয় পাব না। আমি। কপাল খারাপ তাই বিপদে পড়ে গেছি। কে ভাবতে পেরেছিল, সুড়ঙ্গমুখে এসে নৌকা আটকাবে? এমন ঘটনা সব সময় ঘটে না।</p>



<p>জোসেফ আর কিশোর কতখানি কি করছে, কে জানে! গুঙিয়ে উঠল মুসা। কোস্ট গার্ডকে খবর দিতে গিয়ে থাকলেই সেরেছে। ফিরে এসে আর পাবে না আমাদেরকে।</p>



<p>নৌকাটা সরাতে শক্তি দরকারম বলল রবিন। ভেঙে ফেলতে হবে, কিংবা শাবল দিয়ে চাড় মেরে বের করে নিতে হবে।</p>



<p>অনেক সময় লেগে যাবে তাতে, ঢেউয়ের ধাক্কায় কাত হয়ে গেল মুসা। আগাছা আঁকড়ে ধরে সামলে নিল। তাক থেকেই ফেলে দেবে। দেখছি… হ্যাঁ, যা বলছিলাম। কমসে কম দুঘণ্টা তো লাগবেই। ততক্ষণে আমরা শেষ।</p>



<p>কিশোর জেনেছে আমরা এখানে আছি, নিরাশ হচ্ছে না রবিন। কিছু একটা ব্যবস্থা করে ফেলবেই ও। ঠিক বের করে নিয়ে যাবে। আমাদের, দেখা।</p>



<p>সেই প্রার্থনাই কর, নিচু গলায় বলল পাপালো।</p>



<p>***</p>



<p>মুসার কাছ থেকে সাড়া পাবার পর মাত্র পনেরো মিনিট পেরিয়েছে।</p>



<p>তীর থেকে শখানেক ফুট দূরে ভাসছে এখন মোটর বোট। ইঞ্জিন নিউট্রাল। হাল ধরেছে কিশোর। জোসেফ ডুবুরির পোশাক পরছে।</p>



<p>পাগলামির সীমা থাকা উচিত। আপনমনেই বিড়বিড় করল। জোসেফ। ওয়েট বেল্ট আটল কোমরে। বোটের কিনারে গিয়ে দাঁড়াল। ফিরে চাইল। এখানেই থাক। পরিস্থিতি দেখে আসি আমি। কোস্ট গার্ডকে খবর দেয়ার সময় আছে কিনা কে জানে! ফেস মাস্ক টেনে দিল সে। একটা আন্ডারওয়াটার টর্চ হাতে নিয়ে নেমে গেল পানিতে।</p>



<p>বড় একা একা লাগছে কিশোরের। দক্ষিণে অনেক দূরে এক সারি নৌকা, মাছ ধরা শেষ করে ফিরে চলেছে ফিশিংপোর্টে। এদিকে কেউ আসবে না। গুহায় আটকা পড়ে মরতে বসেছে তিন বন্ধু। ওদেরকে কি উদ্ধার করতে পারবে শেষ পর্যন্ত? মুসা যা বলল, সুড়ঙ্গমুখে বেশ শক্ত করেই আটকেছে। ভাঙা নৌকা।</p>



<p>অতি ধীরে গড়িয়ে গড়িয়ে যাচ্ছে যেন সময়। কিশোরের মনে হল এক ঘণ্টা পেরিয়ে গেছে। ঘড়ির দিকে চেয়ে দেখল, জোসেফ গেছে মাত্র পাঁচ মিনিট আগে। আরও পাঁচ মিনিট পরে ভেসে উঠল। জোসেফের মাস্কে ঢাকা মুখ। দ্রুত উঠে এল সে বোটে। মাস্ক সরাল মুখ থেকে। চেহারা ফ্যাকাসে, উদ্বিগ্ন।</p>



<p>সাংঘাতিক শক্ত হয়ে আটকেছে। বলল জোসেফ। কোথাও ধরে যে টান দেব, সে জায়গাই নেই। কোস্ট গার্ডকেই খবর দিতে হবে। শাবল কিংবা ক্রো-বার ছাড়া হবে না।</p>



<p>জোসেফের মুখের দিকে চেয়ে আছে কিশোর। তাতে তো অনেক সময় লাগবো কমপক্ষে দুঘণ্টা!</p>



<p>আস্তে মাথা ঝাঁকাল জোসেফ। তা-তো লাগবেই। কিন্তু আর কি করার আছে? বড় কোন গর্ত নেই টিলার। থাকলে ও পথে দড়ি নামিয়ে দিয়ে টেনে তোলা যেত।</p>



<p>জোসেফের কথা কানে ঢুকছে কিনা কিশোরের, বোঝা গেল না। নিচের ঠোঁটে চিমটি কাটছে সে।</p>



<p>মিস্টার গ্র্যাহামা হঠাৎ চেঁচিয়ে উঠল কিশোর। নৌকাটাকে টেনে বের করে আনলেই হয়।</p>



<p>টেনে বের করবা ভুরু কুঁচকে গেল জোসেফের। কি করে?</p>



<p>মোটর বোটের সাহায্যে, বলল কিশোর। খুব শক্তিশালী ইঞ্জিন এই বোটটার। নোঙরের দড়িও অনেক লম্বা। নোঙরের একটা আকশি নৌকায় গেঁথে…</p>



<p>কিশোর, তুমি একটা জিনিয়াস! চেঁচিয়ে উঠল জোসেফ। ঠিক বলেছ! এখুনি যাচ্ছি। আমি!</p>



<p>দ্রুত হাত চালাল জোসেফ। ক্যাপস্ট্যান থেকে খুলে আনল দড়িসহ নোঙর। দড়ির অন্য মাথা বাঁধল বোটের পেছনের একটা রিঙবোল্টে। পানিতে ছুড়ে ফেলে দিল নোঙর।</p>



<p>আমি যাচ্ছি। দড়ি ধরে তিনবার টানব। ফাস্ট-গিয়ারে দিয়ে আস্তে আস্তে জোর বাড়াবে। নৌকাটা সুড়ঙ্গমুখ থেকে খসে এলে বুঝতেই পারবে। থেমে যাবে তখন। গুহায় ঢুকে ওদেরকে বের করে আনব আমি। …আর হ্যাঁ, টানতে টানতে হঠাৎ যদি সামনে লাফ দিয়ে ছুটতে শুরু করে বোট, বুঝবে, নৌকা থেকে নোঙর খসে গেছে। এখানে নিয়ে আসবে। আবার বোট। আমার ওঠার অপেক্ষা করবে। ঠিক আছে?</p>



<p>মাথা ঝোঁকাল কিশোর।</p>



<p>নেমে গোল জোসেফ।</p>



<p>আবার অপেক্ষার পালা। দড়ি ধরে বসে রইল কিশোর। দুরুদুরু করছে বুকের ভেতর। একবার টান পড়ল দড়িতে। নোঙর গাঁথছে হয়ত জোসেফ। এক মিনিট কাটল.. দুই মিনিট… হঠাৎ টান পড়ল দড়িতে। জোরে জোরে, তিন বার।</p>



<p>লাফ দিয়ে উঠে এল কিশোর। ড্রাইভিং সিটে বসেই গিয়ার দিল। ধীরে ধীরে চলতে শুরু করল বোট। তারপর থেমে গেল। হঠাৎ করেই। টান টান হয়ে গেছে দড়ি।</p>



<p>এক্সিলেটরে চাপ বাড়াচ্ছে কিশোর। হুইলে হাতের আঙুল চেপে বসেছে। নোঙর বাঁধা দড়ির মতই টান টান হয়ে গেছে তার স্নায়ু। গর্জন বাড়ছে শক্তিশালী ইঞ্জিনের।</p>



<p>প্রথম কয়েক মুহূর্ত কিছুই ঘটল না। তারপর সামনে বাড়তে লাগল। বোট, ধীরে, অতি ধীরে। এক ইঞ্চি দুইঞ্চি করে। বিশাল মরা তিমিকে টেনে নিয়ে যেতে চাইছে যেন টাগবোট। হঠাৎ সামনে লাফ দিল বোট। সেরেছে—ভাবল কিশোর। গেছে হয়ত ছুটে। কিন্তু না, যতখানি জোরে ছোটা উচিত তত জোরে এগোচ্ছে না তো বোটা তারমানে নৌকাটা আটকে আছে নোঙরে। ওটাকে টেনে নিয়ে চলেছে বোট। বিশ ফুট… পঞ্চাশ ফুট… একশো ফুট দূরে গিয়ে ইঞ্জিন নিউট্রাল করে দিল কিশোর। প্ৰায় সঙ্গে সঙ্গেই থেমে দাঁড়াল বোটটা।</p>



<p>সিট থেকে উঠে পেছনে চলে এল কিশোর। কোমরের বেল্ট থেকে ছুরি খুলে নিয়ে কেটে নিল দড়ি। ফিরে এসে বসল। আবার ড্রাইভিং সিটে।</p>



<p>আবার আগের জায়গায় বোট ফিরিয়ে নিয়ে এল কিশোর। অপেক্ষা করতে লাগল। এক মিনিট… দুই মিনিট… ভুসস করে বোটের পাশেই ভেসে উঠল একটা মাথা। জোরে শব্দ করে শ্বাস নিল পাপালো হারকুস। বোটের গা ঘেঁষে এল। থলেটা ছুড়ে দিল ভেতরে। চেঁচিয়ে বলল, জলদি লুকাও ওটা! ভেতরে মোহর কারও কাছে ফাঁস করা চলবে না এখন।</p>



<p>হাত ধরে আগে পাপালোকে বোটে উঠতে সাহায্য করল কিশোর। তারপর ভেজা থলেটা তুলে নিয়ে সিটে রেখে ওটার ওপরেই বসে পড়ল। লুকানোর এর চেয়ে ভাল জায়গা আর নেই বোটে।</p>



<p>কিছু একটা বলতে যাচ্ছিল পাপালো, এই সময় ভেসে উঠল রবিন। পরীক্ষণেই মুসা। দুজনকে উঠতে সাহায্য করল কিশোর আর পাপালো।</p>



<p>যাক, উদ্ধার করলে শেষ পর্যন্ত! স্বস্তির নিঃশ্বাস ফেলল মুসা। বাঁচার আশা ছিলই না!</p>



<p>জোসেফের ভাবভঙ্গিতে মনে হল, খুব রেগে গেছে, বলল রবিন।</p>



<p>সব শুনলে বাবাও খেপবে! কথার ধরনেই বোঝা গেল, ভয় পাচ্ছে মুসা। তবে যা-ই হোক, কিছু মোহর পেয়েছি। পাপু বলেনি?</p>



<p>থলেটার ওপরেই বসে আছি, বলল কিশোর। এখন মোহরের কথা থাক। পরে সব শুনিব।</p>



<p>কাজটা খুব খারাপ হয়ে গেছে, পিঠে বাঁধা গ্যাস ট্যাংক খুলতে খুলতে বলল রবিন। কিন্তু দোষ আমাদের নয়। পাপালোর নৌকাটাকে</p>



<p>চুপ! রবিনকে থামিয়ে দিল কিশোর। জোসেফ। সব জানানোর দরকার নেই ওকে। রেখেঢেকে বলবে।</p>



<p>বোটের পাশে ভেসে উঠেছে জোসেফ। এক হাতে দড়ির কাটা প্ৰান্ত। বাড়িয়ে দিল ওটা। ধরল কিশোর। বেঁধে দিল ক্যাপস্ট্যানের সঙ্গে। তাড়াতাড়ি এসে বসল। আবার সিটে।</p>



<p>বোটে উঠে এল জোসেফ। ধীরেসুস্থে খুলে নিল ফেস মাস্ক, ফ্লিপার, গ্যাস ট্যাংক।</p>



<p>নীরবে অপেক্ষা করছে ছেলেরা। ওদের দিকে তাকাল জোসেফ। তারপর? খুব তো দেখালে!</p>



<p>আমরা… শুরু করেও থেমে গেল রবিন।</p>



<p>হাত তুলেছে জোসেফ। আর সাফাই গাইতে হবে না। যা করার করেছি। তবে তোমাদের ডাইভিং এখানেই শেষ। গোয়েন্দাগিরিও। মিস্টার আমানও তাই বললেন। শুরু থেকেই আমার মত ছিল না। বাচ্চাকাচ্চা দিয়ে কাজ হবে না কিছুই। শুধু শুধু বাড়তি ঝামেলা!</p>



<p>নীরব রইল ছেলেরা।</p>



<p>পাপালোর দিকে ফিরল জোসেফ। তারপর? চোরের কি খবর? অনেক হারামীপনা করেছ, এবার জেল খাটগে।</p>



<p>জোসেফ কি বলছে, কিছুই বুঝতে পারল না ছেলেরা।</p>



<p>হাঁ করে আছ কেন? পাপালোর দিকে চেয়ে বলল জোসেফ। গতরাতে একটা ট্রেলারের জানালা ভাঙা হয়েছে। ছোট ফোকর। বড় মানুষ ঢুকতে পারবে না। ওই ফোকর দিয়ে, গোটা দুয়েক দামি লেন্স চুরি গেছে। কম করে হলেও হাজার ডলার দাম। ভুল করে একটা ছুরি ফেলে গেছে চোর। স্থির চোখে পাপালোর দিকে তাকিয়ে আছে সে। ছুরিটা কার, জােন? তোমার! আর জানালার ওই ফোকর দিয়ে তোমার পক্ষেই ঢোকা সম্ভব।</p>



<p>বোবা হয়ে গেছে যেন চার কিশোর। হাঁ করে চেয়ে আছে জোসেফের দিকে।</p>



<p>তোমার শয়তানী খতম, বলল জোসেফ। হোভারসনকে খবর দেয়া হয়েছে। ফিশিংপোর্টে ফিরে গিয়েই তার দেখা পাবে। কপালে তোমার অনেক দুঃখ আছে, পাপালো হারকুস, এই বলে দিলাম।</p>



<h2 id="ftoc-heading-16" class="wp-block-heading ftwp-heading">১৬</h2>



<p>পাপালোকে পুলিশে দিল ওরা! বিষণ্ণ কণ্ঠে বলল রবিন। কাজটা উচিত হয়নি।</p>



<p>হ্যাঁ, আস্তে মাথা দোলাল মুসা। আমার কিন্তু এখনও বিশ্বাস হচ্ছে না, লেন্সগুলো ও চুরি করেছে। কিশোর, তুমি কি বল?</p>



<p>কোন জবাব দিল না গোয়েন্দাপ্রধান, যেন শুনতেই পায়নি। দুই বন্ধুর কাছ থেকে দূরে, লিভিং রুমের আরেক প্রান্তে সোফায় বসে আছে। গভীর চিন্তায় মগ্ন।</p>



<p>বিকেলের মাঝামাঝি। বাইরে ঝমোঝম বৃষ্টি। সারাদিন বাইরে বেরুতে পারেনি ওরা। বৃষ্টি না থাকলেও অবশ্য পারত না। মিস্টার আমানের কড়া নির্দেশঃ একা কোথাও যেতে পারবে না ওরা। যেতে হলে তাঁকে জানাতে হবে। লোক সঙ্গে দিয়ে দেবেন। গতকাল বিকেলে ছেলেদের অবাধ্যতার ওপর কড়া বক্তৃতা দিয়েছেন তিনি। আন্তরিক দুঃখিত হয়েছেন ওদের কাজে, সেটাও জানিয়েছেন বার বার।</p>



<p>কিশোরা গলা চড়িয়ে ডাকল মুসা। কি বলছি, শুনিছ? আমার ধারণা, লেন্স পাপু চুরি করেনি। তুমি কি বল?</p>



<p>কেশে উঠল কিশোর। এখনও পুরোপুরি যায়নি সর্দি।</p>



<p>না, বলল গোয়েন্দাপ্রধান। পাপু চুরি করেনি। সাক্ষী প্রমাণ সব ওর বিরুদ্ধেই যাচ্ছে যদিও। ওর ছুরি পাওয়া গেছে ট্রেলারের ভেতর, তাজ্জব কান্ড!</p>



<p>দুই দিন আগে হারিয়েছিল ওটা, বলল রবিন। ও তাই বলেছে।</p>



<p>এখন কেউ বিশ্বাস করবে না একথা, বলেই আবার কাশতে লাগল কিশোর। কাশি থামলে বলল, ধরেই নিয়েছে সিনেমা কোম্পানি, তাদের সমস্যা শেষ। চোর ধরা পড়েছে, আর কি?</p>



<p>কঙ্কাল দ্বীপের রহস্যটা আসলে কি? জিজ্ঞেস করল রবিন। অনুমান করেছ কিছু??</p>



<p>কেউ একজন চায় না, কঙ্কাল দ্বীপে লোক যাতায়াত করুক, কিংবা বাস করুক, বলল কিশোর। এ-ব্যাপারে। আমি শিওর। কিন্তু কেন চায় না, বুঝতে পারছি না এখনও।</p>



<p>দরজায় টোকা পড়ল। সাড়া দিল মিসেস ওয়েলটন। দরজা খুলে ভেতরে ঢুকল। পেছনে পুলিশ চীফ হোভারসন। রেনকোট থেকে পানি ঝরছে।</p>



<p>এই যে, ছেলেরা, বলল বাড়িওয়ালি, চীফ কথা বলতে চান তোমাদের সঙ্গে।</p>



<p>মিসেস ওয়েলটন, বলল হোভারসন, ওদের সঙ্গে একটু একা কথা বলতে চাই, প্লীজ…</p>



<p>ওহ, শিওর শিওর, দরজা ভেজিয়ে দিয়ে বেরিয়ে গেল মিসেস ওয়েলটন।</p>



<p>রেনকোটটা খুলে দরজার পাশের হ্যাঙ্গারে ঝুলিয়ে রাখলেন চীফ। সোফায় বসলেন। সিগারেট বের করে ধরালেন ধীরেসুস্থে।</p>



<p>তারপর, ছেলেরা, কথা শুরু করলেন হোভারসন, পাপুর পজিশন খুব খারাপ। লেন্স দুটো পাওয়া গেছে। ওর বিছানার তলায়।</p>



<p>কিন্তু পাপালো চুরি করেনি, রাগ প্রকাশ পেল রবিনের গলায়। আমরা জানি, ও করেনি।</p>



<p>হয়ত করেনি, মাথা ঝোঁকালেন হোভারসন। কিন্তু সব সাক্ষীপ্রমাণ ওর বিরুদ্ধে যাচ্ছে। সবাই জানে, বাবার চিকিৎসার জন্যে গ্ৰীসে ফিরে যাবার জন্যে, পাগল হয়ে উঠেছে ও।</p>



<p>উঠেছে, ঠিক, বলল মুসা। কিন্তু সেজন্যে চুরি করবে না সে। তাছাড়া টাকা তার আছে। এবং আরও পাবার সম্ভাবনা আছে।</p>



<p>তাই। তিনজনের দিকেই একবার করে তাকালেন হোভারসন। ওর টাকা আছে? আরও পাবার সম্ভাবনা আছে! কি করে?</p>



<p>মুখ ফসকে কথা বেশি বলে ফেলেছে, এখন আর ফেরার পথ নেই। মোহরের কথা বলতেই হবে চীফকে। তবু চুপ করে রইল মুসা।</p>



<p>ছেলেরা, আবার বললেন হোভারসন, পাপুকে আমি পছন্দ করি, তার ভাল চাই। এখন বলত, সত্যি সত্যি কি ঘটেছিল গতকাল। বিপদে পড়েছি, এবং উদ্ধার করে আনা হয়েছে, ঠিকই। কিন্তু কেন পড়েছ বিপদে? কেন গিয়ে ঢুকেছ ওই সুড়ঙ্গে। শুধুই কৌতূহল? নিশ্চয় না। হয়ত তোমাদের ভয়, গুপ্তধনের কথা ফাঁস হয়ে গেলে দলে দলে ছুটে আসবে লোক। শুটিঙে বিন্ন ঘটাবে। কিন্তু পাপুর দিকটাও ভেবে দেখতে হবে তোমাদের। ওকে হাজত থেকে বের করে আনতে চাও না?</p>



<p>দ্বিধা করছে তিন গোয়েন্দা। শেষে মন স্থির করে নিল কিশোর। হ্যাঁ, স্যার, চাই। মুসার দিকে ফিরল। থলেটা নিয়ে এসো।</p>



<p>দোতলায় চলে গেল মুসা। পাপালোর থলেটা নিয়ে ফিরে এল। থলের মুখ খুলে হোভারসনের পাশে ঢেলে দিল মোহরগুলো। মৃদুটুংটাং আওয়াজ তুলে সোফায় পড়ল পয়তাল্লিশটা স্প্যানিশ ডাবলুন।</p>



<p>বড় বড় হয়ে গেল হোভারসনের চোখ। মাই গাডা জলদস্যুর গুপ্তধন। পাপু পেয়েছে?</p>



<p>পাপু, মুসা আর রবিন, বলল কিশোর। দ্য হ্যান্ডের গুহায়। ফিরে গিয়ে আরও খোঁজার ইচ্ছে আছে পাপালোর। সেজন্যেই গোপন রেখেছি ব্যাপারটা।</p>



<p>হুমমা ঝট করে চোখ তুললেন হোভারসন। আমিও তোমাদের দলে। মোহর পেয়েছ, কাউকে বলব না।</p>



<p>তাহলে বুঝতেই পারছেন, স্যার, আগের কথার খেই ধরল রবিন, টাকার জন্যে চুরি করার দরকার নেই পাপুর।</p>



<p>কিন্তু, বললেন হোভারসন, তাতে প্ৰমাণ হয় না, পাপু চুরি করেনি। মোহরগুলো পাওয়া গেছে লেন্স চুরি যাবার পর। পাপালো তখন জানত না, মোহর পাবে।</p>



<p>ঠিকই বলেছেন পুলিশ চীফ। মুখ কালো করে ফেলল। আবার রবিন। সজোরে পকেটে হাত ঢোকাল মুসা।</p>



<p>রুমাল বের করা নাক মুছল কিশোর। তারপর বলল, রাফাত চাচা, মিস্টার সিমনস আর মিস্টার গ্র্যাহামের ধারণা স্কেলিটন আইল্যান্ডের রহস্যের সমাধান হয়ে গেছে। তাঁরা মনে করছেন, যত নষ্টের মূলে ছিল ওই পাপু। কিন্তু, তাঁরা ভুল করছেন। সমস্ত শয়তানীর পেছনে রয়েছে অন্য কেউ। ঘটনাগুলো সব খতিয়ে দেখলেই অনেক কিছু পরিষ্কার হয়ে যায়। গোড়া থেকেই শুরু করছি. কেশে উঠল সে।</p>



<p>আপনি সবই জানেন, কাশি থামলে বলল কিশোর, তবু গোড়া থেকেই শুরু করছি। মাঝে অনেক দিন বিরতি দিয়ে, হঠাৎ করে আবার স্কেলিটন আইল্যান্ডে ভূতের উপদ্রব শুরু হল কেন? সিনেমা কোম্পানির ওপর ওই বিশেষ নজর কেন চোরের? প্লেন থেকে নামতে না নামতে কার কি এমন ক্ষতি করে ফেললাম, যে ঝড়ের রাতে দ্য হ্যান্ডে নির্বাসন দিয়ে আসা হল আমাদেরকে? সবগুলো প্রশ্নের একটাই সহজ উত্তরঃ কেউ একজন চায় না, স্কেলিটন আইল্যান্ডে লোক যাতায়াত করুক, কিংবা বাস করুক, কিংবা ওটার ব্যাপারে খোঁজখবর করুক। এবং সেটার প্রমাণও পেয়েছি। গতকাল বিকেলে ডাক্তার রোজারের চেম্বার থেকে ফিরছিলাম, হঠাৎ পাশের গলি থেকে বেরিয়ে এল। একজন লোক। ঢেঙা, রোগাটে, হাত উল্কি দিয়ে আঁকা জলকুমারীর ছবি…</p>



<p>ডিক, চোয়ালে হাত ঘষছেন। চীফ। ডিক ফিশারা মাত্র জেল থেকে বেরোল ব্যাটা, এরই মাঝে শুরু করে দিলা.ঠিক আছে বলে যাও।</p>



<p>দ্বীপগুলোর আশপাশে খুব বেশি ঘোরাফেরা করে পাপু, তাই তার নৌকা ভেঙে দেয়া হল, বলল কিশোর। শুধু তাই না, চক্রান্ত করে তাকে জেলে পাঠানোর ব্যবস্থা করল।</p>



<p>কিন্তু কেন? প্রশ্ন করল রবিন।</p>



<p>সেটাই বুঝতে পারছি না, বলল কিশোর। তাহলে সব রহস্যেরই সমাধান হয়ে যেত।</p>



<p>হু-হা চিন্তিত দেখাচ্ছে হোভারসনকে। ব্যাপারটা ভাল করে ভেবে দেখব। এখন আমি উঠি।। দেখি, পাপুর কোন ব্যবস্থা করা যায়। কিনা। হাক স্টিভেন ওরা জামিন হতে রাজি আছে। কাগজপত্র তৈরি করতেও দেরি হবে না। জজ সাহেব একটা কাজে বাইরে গেছেন। তিনি ফিরে এলেই সই করিয়ে নেয়া যায়। হ্যাঁ, আমাকে না জানিয়ে কোন কিছু করে। বোসো না। বিপদে পড়ে যেতে পার। চলি, গুড বাই।</p>



<p>বেরিয়ে গেলেন হোভারসন।</p>



<p>তাড়াতাড়ি আবার মোহরগুলো থলেতে ভরে নিল মুসা। মুখ বেঁধে নিয়ে গিয়ে রেখে এল দোতলায়, নিজেদের ঘরে, সুটকেসে। ফিরে এল নিচের ঘরে।</p>



<p>ঘরে ঢুকল মিসেস ওয়েলটন। খাবার দেবে কিনা জানতে চাইল। দিতে বলল ছেলেরা।</p>



<p>টেবিলে খাবার দেয়া হল। খেতে বসল। ছেলেরা। কাছেই একটা চেয়ারে বসে এটা ওটা বাড়িয়ে দিচ্ছে মিসেস ওয়েলটন। বলি বলি করছে কি যেন। শেষ পর্যন্ত আর থাকতে না পেরে বলেই ফেলল, গুপ্তধন খোঁজার জন্যেই তাহলে এসেছে তোমরা। দেখলাম…</p>



<p>ঝট করে মাথা তুলল কিশোর। কি দেখেছেন?</p>



<p>সত্যি বলছি, চুরি করে কারও কিছু দেখার অভ্যোস নেই আমার। দেখতে এসেছিলাম, চীফ চলে গিয়েছে কিনা। দেখলাম, বসে আছে, পাশে একগাদা ডাবলুন। ভাবলাম, খুব জরুরী কোন কথা আলোচনা করছ তোমরা। বিরক্ত না করে চলে গেলাম।</p>



<p>একে অন্যের দিকে চাওয়া-চাওয়ি করল তিন গোয়েন্দা। খাওয়া বন্ধ।</p>



<p>কাউকে বলেছেন একথা? জিজ্ঞেস করল কিশোর।</p>



<p>কোন কথা?</p>



<p>আমরা গুপ্তধন খুঁজে পেয়েছি…</p>



<p>নাহ, এদিক ওদিক মাথা নড়ল মিসেস ওয়েলটন, তেমন কাউকে না। ফোনে শুধু আমার ঘনিষ্ঠ তিন বান্ধবীকে জানিয়েছি। আমারই মত কম কথা বলে। পেটে বোমা মারলেও আমারই মত মুখে তালা লাগিয়ে রাখবে। কাউকে কিছু বলবে না…</p>



<p>হুঁ, চিন্তিত ভঙ্গিতে মাথা ঝাঁকাল কিশোর। কয়েকটা মোহর পেয়েছে মুসা আর রবিন। তবে স্কেলিটন আইল্যান্ডে নয়।</p>



<p>আমাকে বোকা বানাতে পারবে না, ইয়ং ম্যান, নিজের বুদ্ধির ওপর খুব বেশি ভক্তি মিসেস ওয়েলটনের। আগামী কাল ভোর থেকেই লোক যেতে শুরু করবে। স্কেলিটন আইল্যান্ডে। গুপ্তধন খুঁজতে… বলতে গিয়েই থেমে গেল। মনে পড়ে গেছে, একটু আগে বান্ধবীদের প্রশংসা করে। বলেছে, মুখে তালা লাগিয়ে রাখবে ওরা। কথা ঘোরানোর চেষ্টা করল, মানে, আমি বলতে চাইছি, যদি আর কেউ শুনে ফেলে। আর কি! চীফ হোভারসনও তো জেনে গেল….</p>



<p>তিনি কাউকে বলবেন না, কথা দিয়েছেন, বলল কিশোর।</p>



<p>ওহ, আমি যাই। তাড়াতাড়ি উঠে পড়ল মিসেস ওয়েলটন। দুধ পুড়ে যাচ্ছে…</p>



<p>কাম সারছে কিশোরের মুখে শোনা বাঙালি বুলি ঝাড়ল মুসা। এতক্ষণে জেনে গেছে হয়ত আদেক শহর আগামী কাল ভোর হতে না। হতেই ভিড় লেগে যাবে কঙ্কাল দ্বীপে। শুটিঙের বারোটা বাজলা সব দোষ আমাদের!</p>



<p>এরপর রাফাত চাচাকে মুখ দেখাব কি করে আমরা বলল রবিন।</p>



<p>লোক ঠেকাতে না পারলে সর্বনাশ হয়ে যাবে ফিল্ম কোম্পানির! বলল মুসা। কিশোর, তুমি কিছু বল।</p>



<p>চুপচাপ খেয়ে যাচ্ছে কিশোর। নির্লিপ্ত। মুখ তুলল, একটা বুদ্ধি এসেছে আমার মাথায়। আগে খেয়ে নিই, তারপর বলছি। তোমরাও খেয়ে নাও।</p>



<p>শেষ হল খাওয়া। হাতমুখ ধুয়ে এসে বসল। আবার আগের জায়গায়।</p>



<p>কি বুদ্ধি, বল, জানতে চাইল মুসা।</p>



<p>খুলে গেল দরজা। ঘরে এসে ঢুকলেন মিস্টার আমান, পেছনে পিটার সিমনস।</p>



<p>মিস্টার আমান জানালেন, আগামী কাল সকালেই এসে পৌঁছুবেন। পরিচালক জন নেবার। এসকেপ ছবির শুটিং শুরু হবে।</p>



<p>আঁতকে উঠল মুসা আর রবিন।</p>



<p>কিশোর নির্লিপ্ত। ধীরে ধীরে জানাল, কি ঘটেছে। আগামী কাল সকালে কি ঝামেলায় পড়তে যাচ্ছে সিনেমা কোম্পানি।</p>



<p>মুখ কালো হয়ে গেল পিটার সিমানসের।</p>



<p>গেল, সব সর্বনাশ হয়ে গেলা প্ৰায় চেঁচিয়ে উঠলেন মিস্টার আমান। পিঙ্গপালের মত ঝাঁপিয়ে পড়বে গুপ্তধন শিকারির দলা বলে কাউকে বোঝাতে পারব না, মোহর নেই কঙ্কাল দ্বীপে।</p>



<p>বলে বোঝানোর দরকার কি? বলল কিশোর।</p>



<p>ভুরু কুঁচকে গেছে, হাঁ করে কিশোরের দিকে তাকিয়ে আছেন। মিস্টার আমান।</p>



<p>একটা বুদ্ধি এসেছে মাথায়, বলল কিশোর। এক কাজ করলেই তো হয়। গুপ্তধন শিকারিদের ছবি তুলে নিন। কোথায় খুঁজছে, কি করছে। না করছে, সব। ট্রেজার হান্টার নাম দিয়ে কম দৈর্ঘ্যের একটা ছবি বানিয়ে ফেলুন। ভাড়া করে লোক এনে গুপ্তধন খোঁজার ছবি বানানো সম্ভব, কিন্তু এত নিখুঁত, এত জ্যান্ত হবে না।</p>



<p>কি যেন ভাবল সিমনস। বলল, ঠিকই বলেছ। শুধু এভাবেই গুপ্তধন শিকারিদের হাত থেকে নিস্তার পাব আমরা। ডাক্তার রোজারকে বলে পাঠাব, স্থানীয় রেডিওতে গিয়ে ঘোষণা করুক, আগামী কাল গুপ্তধন খোঁজা চলবে ব্যাপক হারে। যে গুপ্তধন খুঁজে পাবে, পাঁচশো ডলার পুরস্কার পাবে সে আমাদের কোম্পানির কাছ থেকে। তবে, একটা শর্ত থাকবে, নাগরদোলা নাগরদোলার কোন ক্ষতি করতে পারবে না। খুঁজেপেতে কিছুই না পেয়ে চলে যাবে ওরা। বুঝে যাবে, কোন গোপন ম্যাপ পাইনি আমরা, গুপ্তধন খুঁজতে আসিনি। তাহলে এভাবে লোককে আমন্ত্রিত করতাম না। আর কখনও আমাদের বিরক্ত করতে আসবে না ওরা। নিরাপদে এসকেপ ছবির শুটিং চালিয়ে যেতে পারব। মাঝে থেকে গুপ্তধন শিকারের ওপর চমৎকার একটা ছবিও তৈরি হয়ে যাবে। খুব ভাল বুদ্ধি</p>



<p>হুঁ-উঁ! ধীরে মাথা ঝাঁকালেন মিস্টার আমান। ঠিকই। তাহলে এখুনি ফোন করে সব কথা জানানো উচিত মিস্টার নেবারকে। তিন গোয়েন্দার দিকে ফিরলেন। রাত অনেক হয়েছে। আর জেগে থেকে না। শুতে যাও। সকালে উঠে দেখতে পাবে খেলা…</p>



<p>কিন্তু বাবা, পাপু… বলতে গিয়ে বাধা পেল মুসা।</p>



<p>ওই চোরটার কিছু শিক্ষা হওয়া দরকার, উঠে দাঁড়ালেন মিস্টার আমান। পিটার, চল যাই। ডাক্তার রোজারকেও খবর পাঠাতে হবে…</p>



<p>তাড়াহুড়ো করে বেরিয়ে গেল দুজনে। উফফা বাঁচলাম আরাম করে হেলান দিয়ে বসল মুসা। কি ঘাবড়েই না গিয়েছিলাম! কিন্তু পাপুর ব্যাপারটা কি হবে? কানই দিল না বাবা!</p>



<p>বড়রা ছোটদের কথায় কান দেয় না, এটাই নিয়ম, ক্ষোভ প্ৰকাশ পেল রবিনের কথায়। তারা যা ভাবে, সেটাই ঠিক, আমাদের কথা কিছু না…। যাকগে, কিশোরের কথায় কান দিয়েছে ওরা, এটাই বাঁচোয়া। আমি তো কোন উপায়ই দেখছিলাম না. তুমি আবার কি ভাবতে শুরু</p>



<p>অত বেশি ভেব না, হাসল মুসা। মগজটাকে একটু বিশ্রাম দাও। নইলে বেয়ারিং জ্বলে যাবে…</p>



<p>কেশে উঠল কিশোর। থামল। স্বস্তি ফুটেছে চেহারায়।</p>
