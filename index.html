<p>তবে, সোনার বার সব নেই, বেশ কিছু গায়েব। একেবারে খালি হাতে যায়নি ডাকাতেরা। যা পেরেছে নিয়ে গেছে। এখনও যা রয়েছে, অনেক, কয়েক কোটি টাকার তো হবেই।</p>



<p>কিন্তু এসবের প্রতি নজর নেই জিনার, মুসাকে নিয়ে আগে রাফিয়ানকে উদ্ধার করতে চলল সে।</p>



<p>একটা ছোট ঘরে এসে ঢুকল মুসা। এক ধারে দেয়াল ঘেঁষে রয়েছে। বড় একটা পাথর, সেটাকে ঠেকা দিয়ে জায়গামত রাখার জন্যে আরও পাথর ব্যবহার করা হয়েছে। পাথরগুলোর ওপর দেয়ালে চক দিয়ে একটা কুকুরের মুখ আঁকা। সেদিকে দেখিয়ে হাসল মুসা। চিহ্ন দিয়ে রেখেছি।</p>



<p>প্রথমে কিছু বুঝল না জিনা, তারপর হেসে ফেলল। নাহ, যতটা ভেবেছিলাম, তত বোকা তুমি নও, মুসা।</p>



<p>দুজনে মিলে পাথর সরিয়ে দেয়ালের খোড়ল থেকে রাফিয়ানকে বের করল। নিদ্রায় ব্যাঘাত ঘটায় বিরক্তই হলো রাফিয়ান। কিশোর আর জিনাকে যে খাবারগুলো দিয়ে গিয়েছিল তোক দুটো, ওগুলো সব খেয়ে পেট ভারি হয়ে গেছে তার, আরাম করে শুয়ে খুব একচোট ঘুমিয়ে নিয়েছে। চুপচাপ থাকতে অনুরোধ করেছিল তাকে মুসা, বোধহয় অনুরোধ রেখেছে, টু শব্দটি করেনি রাফিয়ান, নইলে ডাকাতদের হাতে পড়ত, প্রতিশোধ নেয়ার জন্যে হয়তো মেরেই রেখে যেত ওরা।</p>



<p>.</p>



<p>সিঁড়িমুখের কাছে অপেক্ষা করছেন মিস্টার পারকার। নিচে ডাকাতদেরকে খোঁজাখুঁজি করছে পুলিশ; জানে, পাবে না, তবুও করছে, রুটিন চেক।</p>



<p>বাবা, জিনা বলল, কিশোরকে কথা দিয়েছিলে তুমি, আমি যা চাই। দেবে। দাওনি?</p>



<p>কাছেই দাঁড়ানো কিশোরের দিকে চট করে তাকিয়ে নিলেন একবার মিস্টার পারকার, রবিনের মুখের দিকেও তাকালেন, দ্বিধা করলেন,</p>



<p>অবশেষে মুখ খুললেন, হ্যাঁ, দিয়েছিলাম। কী চাই, দ্বীপটা তো?</p>



<p>না, মাথা নাড়ল জিনা।</p>



<p>সোনার বারগুলো?</p>



<p>তা-ও না।</p>



<p>তা-ও না! তা হলে? ভুরু কুঁচকে গেছে ভদ্রলোকের।</p>



<p>আগে বলো, দেবে কিনা? আঙুল নাড়ল জিনা।</p>



<p>বলে যখন ফেলেছি, দেব। কী আর করা? অস্বস্তি বোধ করছেন।</p>



<p>সিঁড়িমুখে ঝুঁকে বসে ডাকল জিনা, রাফি, এই, রাফি! উঠে আয়।</p>



<p>রাফিয়ানের ভোতা মুখটা দেখে চমকে উঠলেন মিস্টার পারকার। কোনমতে হাসি চাপল তিন গোয়েন্দা।</p>



<p>যা, বাবাকে সালাম কর, রাফিয়ানকে আদেশ দিল জিনা।</p>



<p>আরে, না, না, দরকার নেই, লাগবে না! লাফ দিয়ে সরে দাঁড়ালেন। মিস্টার পারকার।</p>



<p>কিন্তু রাফিয়ান কি আর সুযোগ ছাড়ে? তার একেবারে পায়ের কাছে এসে পড়ল, দুই পা তুলে দিল হাঁটুতে, জড়িয়ে তো আর ধরতে পারে না, হাত নেই যে।</p>



<p>ঠিক আছে, ঠিক আছে, বোকা হয়ে গেছেন মিস্টার পারকার, ঝুঁকে কুকুরটার মাথায় হাত রেখে কোনমতে বললেন, বেঁচে থাকো, বাবা! গর্জে উঠলেন পরক্ষণেই, কিন্তু খবরদার! আমার ঘরে ঢুকে জিনিসপত্র নষ্ট করলে চাবকে পাছার চামড়া তুলে ফেলব!</p>



<p>আর সামলাতে পারল না মুসা, হো হো করে হেসে উঠল। তাতে যোগ দিল কিশোর আর রবিন। জিনার মুখে হাসি, চোখে পানি।</p>



<p>হাসিটা সংক্রমিত হলো মিস্টার পারকারের মুখেও।</p>



<p>আরে, এ কী কাণ্ড! পেছন থেকে শোনা গেল, ভরাট কণ্ঠ, বেরিয়ে এসেছেন শেরিফ লিউবার্তো জিঙ্কোনাইশান, আধা রেড ইনডিয়ান আধা</p>



<p>স্প্যানিশ রক্ত শরীরে। আমাদের জনাথন পারকার ছেলেমেয়েদের সামনে হাসছে! স্বপ্ন দেখছি না তো! আচ্ছা শিক্ষা দিয়েছে তোমাকে তোমার মেয়ে…</p>



<p>চোখ কটমট করে বন্ধুর দিকে তাকালেন মিস্টার পারকার। মুখ থমথমে, কালো মেঘের আড়ালে-ঢাকা পড়েছে যেন মিষ্টি রোদ, কই, হাসলাম আবার কখন?</p>

<p>রকি বীচ, লস অ্যাঞ্জেলেস, ক্যালিফোর্নিয়া।</p>



<p>সাইকেলটা স্ট্যান্ডে তুলে রেখে ঘরে এসে ঢুকল রবিন মিলফোর্ড। গোলগাল চেহারা। বাদামী চুল। বেঁটেখাট এক আমেরিকান কিশোর।</p>



<p>রবিন, এলি? শব্দ শুনে রান্নাঘর থেকে ডাকলেন মিসেস মিলফোর্ড।</p>

<p>মেসেজ কি মেসেজ?</p>

<p>কেকটা নিয়েই কামড় বসাল রবিন।</p>



<p>হ্যাঁরে, রবিন, রোলস রয়েস তো পেলি…</p>



<p>শুনেছ। তাহলে। আমি না, কিশোর পেয়েছে, কেক চিবুতে চিবুতে বলল রবিন। চেষ্টা করেছিলাম, হয়নি। একশো আশিটা বেশি বলে ফেলেছিলাম, মুসা দুশো দশটা কম।</p>



<p>ওই হল! কিশোরের পাওয়া মানেই তোদেরও পাওয়া। …রবিন, প্রতিযোগিতাটা কি ছিল রে?</p>

<p>হ্যাঁ। ঘোষণা করলঃ জারে কাটা বীচি আছে যে বলতে পারবে, শোফারসজ একটা রোলস রয়েস দিয়ে দেয়া হবে তাকে তিরিশ দিনের জন্যে। সব খরচ-খরচা কোম্পানির। জারটা দেখে ঝটপট আনসার সাবমিট করে দিয়ে এলাম। আমি আর মুসা। কিশোর তা করল না। জারটা ভাল করে দেখল, এদিক থেকে ওদিক থেকে। বাড়ি ফিরে এল। শুরু করল হিসেব। কত বড় জার, বীচির সাইজ, প্রতিটা বীচি কতখানি জায়গা দখল করে, ইত্যাদি ইত্যাদি। তিনটে দিন শুধু ওই নিয়েই রইল। …তার উত্তরও পুরোপুরি সঠিক হয়নি, তিনটে বেশি। তবে এরচেয়ে কাছাকাছি আর কারও হয়নি। কিশোরের জবাবকেই সঠিক করে নিয়েছে কোম্পানি, আবার কেকে কামড় বসাল রবিন।</p>



<p>ছুটি তাহলে খুব আনন্দেই কাটছে তোদের, একটা কাপড়ে হাত মুছছেন মা। কোথায় কোথায় যাচ্ছিস?</p>



<p>সেটা নিয়েই ভাবছি, বাকি কেকটুকু মুখে পুরে দিল রবিন।</p>



<p>তারেকটা নিবি?</p>



<p>মাথা নাড়ল রবিন। হাত বাড়াল, মেসেজটা, মা?</p>



<p>পকেট থেকে কাগজের টুকরোটা বের করলেন মিসেস মিলফোর্ড। ইংরেজিতে বানান করে করে বলেছে কিশোর, লিখে নিয়েছেন তিনি। পড়লেন, স্যাবুজ ফ্যাটাক য়েকা ছাপা খ্যানা চালু মানে কি রে এর?</p>



<p>সবুজ ফটক এক দিয়ে ঢুকতে হবে। ছাপাখানা চালু হয়ে গেছে, বলতে বলতেই ঘুরে দাঁড়াল রবিন। রওনা হয়ে গেল দরজার দিকে।</p>



<p>ও-মা, এই এলি! আর এখুনি… থেমে গেলেন মা। বেরিয়ে গেছে। রবিন। কাঁধ বাঁকালেন তিনি।</p>



<p>এক ছুটে হলরুম পেরোল রবিন। দরজা খুলে প্রায় ছিটকে বেরিয়ে এল। বাইরে। ধাক্কা দিয়ে সন্ট্যান্ড সরিয়েই এক লাফে সাইকেলে চড়ে বসল। পা ভাঙা, ভুলেই গেছে যেন।</p>



<p>ব্যথা আর তেমন পায় না। এখন। সাইকেল চালাতেও বিশেষ অসুবিধে হয় না। পাহাড়ে চড়তে গিয়ে ঘটিয়েছে ঘটনাটা। ভাঙা জায়গায় ব্রেস লাগিয়ে দিয়েছেন ডাক্তার আলমানজু। অভয় দিয়েছেন, শিগগিরই ঠিক হয়ে যাবে পা।</p>



<p>ছোট্ট ছিমছাম শহর রকি বীচ। একপাশে প্রশান্ত মহাসাগর, অন্যপাশে সান্তা মনিকা পর্বতমালা।</p>



<p>পর্বত বললে বাড়িয়ে বলা হয় সান্তা মনিকাকে, পাহাড় বললে কম হয়ে যায়। ওরই একটাতে চড়তে গিয়ে বিপত্তি ঘটিয়েছে রবিন। বেশ খাড়া। সাধারণত কেউ চড়তে যায় না। বাজি ধরে ওটাতেই চড়তে গেল সে। পাঁচশো ফুট উঠেছিল কোনমতে, তারপরই পা পিছলাল।</p>



<p>শহরতলীর প্রান্ত ছাড়িয়ে এল রবিন। ওই যে, দেখা যাচ্ছে জাংক-ইয়ার্ডটা। পাশা স্যালভিজ ইয়ার্ড।</p>



<p>দুই ভাই জাহেদ পাশা আর রাশেদ পাশা। বাঙালী। গড়ে তুলেছেন ওই জাংক-ইয়ার্ড। আগে নাম ছিলঃ পাশা বাতিল মালের আড়ত। ইংরেজি অক্ষরে সাইনবোর্ড লাগানো হয়েছিল বাংলা নামের। সঠিক উচ্চারণ কেউই করতে পারত না, খালি বিকৃত উচ্চারণ। রেগেমেগে শেষে নামটা বদলাতে বাধ্য হয়েছেন রাশেদ পাশা, কিশোরের চাচা।</p>



<p>এখন রাশেদ পাশা একাই চালান স্যালভিজ ইয়ার্ড। ভাই নেই। ভাবীও নেই, দুজনেই মারা গেছেন এক মোটর-দুর্ঘটনায়। হলিউড থেকে ফিরছিলেন রাতের বেলা। পাহাড়ী পথ। কেন যে ব্যালান্স হারিয়েছিল গাড়িটা, জানা যায়নি। নিচের গভীর খাদে পড়ে চুরমার হয়ে গিয়েছিল। কিশোরের বয়েস তখন এই বছর সাতেক।</p>



<p>অনেক কিছুই পাওয়া যায় পাশা স্যালভিজ ইয়ার্ডে, তবে সবই পুরানো। আলপিন থেকে শুরু করে রেলগাড়ির ভাঙা বগি, চাই কি, জাহাজের খোলের টুকরোও আছে। নিলামে কিনে আনেন রাশেদ পাশা। বেশির ভাগই বাতিল জিনিস, তবে মাঝে মাঝে ভাল জিনিসও বেরিয়ে পড়ে। ওগুলো বেশ ভাল দামেই বিক্রি হয়। আর বাতিল জিনিসপত্রের অনেকগুলোই সারিয়ে নেয়া যায়। ওগুলো থেকেও মোটামুটি টাকা আসে। সব মিলিয়ে ভাল লাভ। তবে খাটুনি অনেক।</p>



<p>কিশোরদের জন্যে পরম লোভনীয় জায়গাটা। খুঁজলেই বেরিয়ে পড়ে প্রচুর খেলার জিনিস।</p>



<p>ইয়ার্ডের আরও কাছে চলে এসেছে। রবিন। চোখে পড়ছে রঙচঙে টিনের বেড়ার গায়ে আঁকা বিচিত্র সব ছবি। স্থানীয় শিল্পীদের আঁকা।</p>



<p>বেড়ার গায়ে সামনের দিকে আঁকা রয়েছে গাছপালা, ফুল, হ্রদ। হ্রদের পানিতে সাঁতার কাটছে রাজহাঁস। পাশে পাহাড়ের ওপারে। সাগর। সাগরে পালতোলা জাহাজ, নৌকা। কেমন একটা হাসি হাসি ভাব ছবিগুলোতে, ভারিক্কি কিছু নয়।</p>



<p>লোহার বিরাট সদর দরজা। পুড়ে ধ্বংস হয়ে গিয়েছিল কোন প্যালেস। ওখান থেকেই কিনে আনা হয়েছে পাল্লাজোড়া। রঙ করতেই আবার প্রায় নতুন হয়ে গেছে। ইয়ার্ডের শোভা বাড়াচ্ছে এখন।</p>



<p>দরজার কাছে গেল না। রবিন। পাশ কাটিয়ে চলে এল। বেড়ার ধার ধরে ধরে এগিয়ে গেল শখানেক গজ। এখানে বেড়ার গায়ে আকা নীল সাগর। দুই মাস্তুলের পালতোলা একটা জাহাজ ঝড়ের কবলে পড়েছে। মাথা উচু করে দেখছে একটা বড় মাছ।</p>



<p>সাইকেল থেকে নামল রবিন। হ্যাণ্ডেল ধরে ঠেলে নিয়ে এল বেড়ার কাছে। হাত বাড়িয়ে মাছের চোখ টিপে ধরল।</p>



<p>নিঃশব্দে ডালার মত উঠে গেল বেড়ার গায়ে লেগে থাকা দুটো সবুজ বোর্ড। কয়েকটা গোপন প্রবেশ পথের একটা সবুজ ফটক এক।</p>



<p>সাইকেল নিয়ে ইয়ার্ডে ঢুকে পড়ল। রবিন। আবার নামিয়ে দিল। বোর্ডদুটো। কানে আসছে ঘটাং-ঘট ঘটাং-ঘাট আওয়াজ। কোণের আউটডোর ওয়ার্কশপের দিকে চেয়ে মুচকে হাসল। রবিন। ভাঙা মেশিনটা তো মেরামত হয়েছেই, কাজও শুরু হয়ে গেছে।</p>



<p>মাথার ওপরে টিনের চাল। ছয় ফুট চওড়া। টিনের এক প্রান্ত আটকে দেয়া হয়েছে বেড়ার মাথায়, আরেক প্রান্ত খুঁটির ওপর। ভেতরের দিকে বেড়ার ঘরের প্রায় পুরোটার মাথায়ই টানা রয়েছে এই চাল। ভাল আর দামি জিনিসগুলো এই চালার নিচে রাখেন রাশেদ পাশা। একপাশে খানিকটা জায়গার মালপত্র সরিয়ে তার ওয়ার্কশপ বসিয়েছে কিশোর।</p>



<p>সাইকেল স্ট্যান্ডে তুলে রাখতে রাখতে একবার পেছনে ফিরে চাইল রবিন। দৃষ্টি বাধা পেল পুরানো জিনিসপত্রের স্তুপে। ইয়ার্ডের মূল অফিস আর কিশোরের ওয়ার্কশপের মাঝে বাধা হয়ে দাঁড়িয়েছে। ওই স্তুপ। অফিসের রঙিন টালির চুড়াটা শুধু চোখে পড়ে এখান থেকে। মেরিচাচীর কাচে ঘেরা। চেম্বারটা দেখা যায় না।</p>



<p>পুরানো জিনিস কেনার কাজে প্রায় সারাক্ষণই বাইরে বাইরে থাকেন রাশেদচাচা, ইয়ার্ড আর অফিসের ভার থাকে তখন মেরিচাচীর ওপর।</p>



<p>ওয়ার্কশপে ঢুকে পড়ল। রবিন। ছোট প্রিন্টিং মেশিনটার কাছে দাঁড়িয়ে আছে লম্বা, বলিষ্ঠ এক কিশোর। কুচকুচে কালো গায়ের রঙ। মাথায় কোঁকড়া কালো চুল। আমেরিকান মুসলমান, মুসা আমান।</p>



<p>মহা ব্যস্ত মুসা। ঘামছে দরদরি করে। সাদা একগাদা কার্ড পড়ে আছে পাশের একটা ছোট টুলে। একটা করে কার্ড তুলে নিয়ে মেশিনে চাপাচ্ছে, ছাপা হয়ে গেলেই আবার বের করে নিচ্ছে দ্রুত হাতে।</p>



<p>পাশে তাকাল রবিন। পুরানো একটা সুইভেল চেয়ারে বসে আছে কিশোর পাশা। হালকা-পাতলা শরীরের তুলনায় মাথাটা বড়। ঝাঁকড়া চুল। চওড়া কপালের তলায় অপূর্ব সুন্দর দুটো চোখে তীক্ষ্ণ বুদ্ধির ঝিলিক। বুড়ো আঙুল আর তর্জনীর সাহায্যে চিমটি কাটছে নিচের ঠোঁটে। ভাবনার ঝড় বইছে মাথায়, বুঝতে পারল রবিন।</p>



<p>কি ছাপাচ্ছ? মেশিনের কাছে এগিয়ে গেল রবিন।</p>



<p>এই যে, এসে গেছে, ফিরে চেয়েই বলে উঠল মুসা।</p>



<p>ভাবনার জগৎ থেকে ফিরে এল কিশোর। রবিনের দিকে চেয়ে বলল, মেসেজ পেয়েছ?</p>



<p>পেয়েই তো এলাম, জবাব দিল রবিন।</p>



<p>গুড, ভারিক্কি চালে বলল কিশোর। মুসা, একটা কার্ড দেখাও ওকে।</p>



<p>মেশিন বন্ধ করে দিল মুসা। একটা কার্ড তুলে বাড়িয়ে ধরল। রবিনের দিকে। নাও।</p>



<p>বড় আকারের একটা ভিজিটিং কার্ড। ইংরেজিতে লেখাঃ</p>



<p>তিন গোয়েন্দা<br>??<br>প্রধানঃ কিশোর পাশা<br>সহকারীঃ মুসা আমান<br>নথি গবেষকঃ রবিন মিলফোর্ড</p>



<p>বাহ, সুন্দর হয়েছে তো। প্রশংসা করল রবিন। এগিয়ে যাওয়াই ঠিক করলে তাহলে?</p>



<p>হ্যাঁ, ইনভেস্টিগেশন এজেন্সি খোলার এই-ই সুযোগ, বলল কিশোর। স্কুল ছুটি। তিরিশ দিনের জন্যে একটা গাড়ি হয়ে গেল। খুব কাজে লাগবে, থামল একটু সে। সরাসরি রবিনের দিকে তাকাল। আমরা এখন তিন গোয়েন্দা। এজেন্সির চার্জে থাকছি। আমি। তোমার কোন আপত্তি আছে?</p>



<p>না, মাথা নাড়ল রবিন। ডিটেকশনের কাজ আমার চেয়ে ভাল বোঝ তুমি।</p>



<p>গুড। সহকারী হতে মুসারও আপত্তি নেই, বলল কিশোর। তোমার এখন সময় খারাপ। পা ভাঙা। দৌড়বীপের কাজগুলো খুব একটা করতে পারবে না। বসে বসেই কিছু করা। আপাতত লেখাপড়া আর রেকর্ড রাখার দায়িত্ব রইল তোমার ওপর।</p>



<p>আমি রাজি, বলল রবিন। এবং খুশি হয়েই। লাইব্রেরিতে কাজের ফাঁকে ফাঁকেই পড়াশোনাটা সেরে ফেলতে পারব। রেকর্ড রাখাটাও এমন কিছু কঠিন না।</p>



<p>গুড, মাথা ঝোঁকাল কিশোর। ভেবে বস না, খুব হালকা কাজ পেয়ে গেছ। তদন্তের নিয়মকানুন অনেক বদলে গেছে আজকাল। এ-কাজে এখন প্রচুর পড়াশোনা আর গবেষণা দরকার। …কি হল, কার্ডের দিকে ওভাবে চেয়ে আছ কেন?</p>



<p>তিনটে প্ৰশ্নবোধক চিহ্ন কেন?</p>



<p>সূক্ষ্ম একটা হাসির আভাস খেলে গেল কিশোরের মুখে। চট করে একবার চাইল মুসার দিকে।</p>



<p>ঠিকই বলেছ, কিশোর, মুসার চোখে বন্ধুর প্রতি শ্রদ্ধা। ঠিক অনুমান করেছ তুমি!</p>



<p>কি? জানতে চাইল রবিন।</p>



<p>তুমিই বল, কিশোরকে বলল মুসা। গুছিয়ে বলতে পারব না। আমি।</p>



<p>চিহ্নগুলো কার্ডে বসানোর অনেক কারণ আছে, ব্যাখ্যা করতে লাগল কিশোর। একঃ রহস্যের ধ্রুবচিহ্ন ওই প্ৰশ্নবোধক। আমরা কার্ডে দিয়েছি, কারণ, যে-কোন রহস্য সমাধানে আগ্ৰহী আমরা। ছিচকে চুরি থেকে শুরু করে ডাকাতি, রাহাজানি, খুন, এমনকি ভৌতিক রহস্যের তদন্তেও পিছপা নই। দুইঃ চিহ্নগুলো আমাদের ট্রেডমার্ক। দলে তিনজন, তাই তিনটে চিহ্ন, থামল সে।</p>



<p>অপেক্ষা করে রইল রবিন।</p>



<p>তিন, আবার শুরু করল কিশোর। লোকের মনে কৌতুহল জাগাবে ওই চিহ্ন। কেন বসানো হয়েছে, জিজ্ঞেস করবেই। কথা বলার সুযোগ পাব তখন। এতে আমাদের কথা মনে থাকবে তাদের। নাম ছড়াবে অনেক বেশি, রবিনের দিকে চাইল সে। আরও কারণ আছে, পরে ধীরে ধীরে জানতে পারবে সেগুলো।</p>



<p>আর কি কারণ জানার কৌতুহল হল খুব, কিন্তু বলার জন্যে চাপাচাপি করল না। রবিন। বন্ধুর স্বভাব জানে। নিজে থেকে না বললে হাজার চাপাচাপি করেও মুখ খোলানো যাবে না কিশোরের।</p>



<p>মেশিন ঠিক, কার্ড ছাপানো শেষ, গাড়িও পেয়ে গেছি, বলল রবিন। এবার কোন একটা কাজ পেয়ে গেলেই নেমে পড়তে পারতাম।</p>



<p>কাজ একটা পেয়ে গেছি আমরা, মুসা জানাল।</p>



<p>পাইনি এখনও, শুধরে দিল কিশোর। পাবার আশা আছে। সোজা হয়ে বসল সে। তবে সামান্য একটা অসুবিধে আছে।</p>



<p>কেসটা কি? অসুবিধেটাই বা কি? কৌতুহল ঝরল রবিনের গলায়।</p>



<p>একটা ভূতুড়ে বাড়ি খুঁজছেন মিস্টার ডেভিস ক্রিস্টোফার, সত্যি সত্যি ভূত থাকতে হবে। তাঁর একটা ছবির শুটিং করবেন। সেখানে, জানাল মুসা। স্টুডিও থেকে শুনে এসেছে বাবা।</p>



<p>হলিউডের বেশ বড়োসড়ো একটা স্টুডিওতে বিশেষ দায়িত্বপূর্ণ পদে বহাল আছেন মুসার বাবা মিস্টার রাফাত আমান।</p>



<p>ভূতুড়ে বাড়ি ভুরু কুঁচকে গেছে। রবিনের। তা-ও আবার সত্যি সত্যি ভুত থাকতে হবে তা কি করে সম্ভব?</p>



<p>ভুত আছে কি নেই, সেটা পরের কথা। তেমন একটা বাড়ির খোঁজ পেলেই তদন্ত শুরু করে দেব আমরা, জবাব দিল কিশোর। ভুত থাকলে তো কথাই নেই, না থাকলেও ক্ষতি নেই। আমরা খোঁজখবর করতে শুরু করলেই জানাজানি হবে। নাম ছড়াবে তিন গোয়েন্দার।</p>



<p>অসুবিধে কি ভুত নিয়েই?</p>



<p>না।</p>



<p>তবে? মিস্টার ক্রিস্টোফার আমাদেরকে কাজ দিতে রাজি হচ্ছেন না।</p>



<p>হতেই হবে তাঁকে। আমাদের সার্ভিস নিতে বাধ্য করব, কেমন রহস্যময় শোনাল কিশোরের গলা। তিন গোয়েন্দার যাত্রা শুরু হবে মিস্টার ডেভিস ক্রিস্টোফারের কাজ নিয়েই।</p>



<p>শিওর, শিওরা ব্যঙ্গ প্ৰকাশ পেল রবিনের গলায়। মার্চ করে। সোজা গিয়ে ঢুকে পড়ব পৃথিবী বিখ্যাত এক চিত্র পরিচালকের অফিসে এবং আমরা গিয়ে হাজির হলেই কাজ দিয়ে দেবেন। এতই</p>



<p>সহজা</p>



<p>খুব কঠিনও মনে হচ্ছে না। আমার কাছে, বলল কিশোর। ইতিমধ্যেই মিস্টার ক্রিস্টোফারকে ফোন করেছি। আমি। অ্যাপিয়েন্টমেন্টের জন্যে।</p>



<p>ইয়াল্লা! রবিনের মতই ভুরু কুঁচকে গেছে মুসার। তিনি দেখা করবেন। আমাদের সঙ্গে?</p>



<p>না, সহজ গলায় বলল কিশোর। লাইনই দেয় নি তাঁর সেক্রেটারি।</p>



<p>তা তো দেবেই না, বলল মুসা।</p>



<p>শুধু তাই না, শাসিয়েছে, তাঁর অফিসের কাছাকাছি গেলেই আমাদেরকে হাজতে পাঠানোর ব্যবস্থা করবে, যোগ করল। কিশোর। মেয়েটা কে জান? কেরি ওয়াইল্ডার।</p>



<p>মুরুকী কেরি। একসঙ্গে বলে উঠল মুসা আর রবিন।</p>



<p>মাথা ঝাঁকাল কিশোর। ওদের চেয়ে কয়েক গ্রেড ওপরের ছাত্রী কেরি ওয়াইল্ডার। পড়ালেখায় ভাল। সুনাম আছে ভাল মেয়ে বলে। স্কুলে নিচের গ্রেডের ছাত্র-ছাত্রীদের ক্লাস নেয় মাঝে মাঝে। মুরু কঁৰীয়ানা ফলানোর লোভটা সামলাতে পারে না। ফলে নাম হয়ে গেছে। মুরু কবী কেরি।</p>



<p>এবারের ছুটতে তাহলে সেক্রেটারির কাজ নিয়েছে। মুরুঝবী চিন্তিত দেখাচ্ছে রবিনকে। মিস্টার ক্রিস্টোফারের সঙ্গে দেখা করার আশা ছেড়ে দাও। মুরু কবীর অফিস পেরোনোর চেয়ে প্রশান্ত মহাসাগর পাড়ি দেয়া অনেক সহজ।</p>



<p>মূল অসুবিধে এটাই, বলল কিশোর। তবে যে কাজে নামতে যাচ্ছি, বাধা আর বিপদ আসবেই পদে পদে। ওসবের মোকাবিলা করতে না পারলে নামাই উচিত না। আগামীকাল সকালে রোলস রয়েসে চেপে হলিউডে চলে যাব। দেখা করতেই হবে মিস্টার ক্রিস্টোফারের সঙ্গে।</p>



<p>যদি পুলিশে খবর দেয় মুরুব্বী? বলল রবিন। আমার ব্যাপারে অবশ্য ভাবছি না। কাল তোমাদের সঙ্গে যেতে পারব না। আমি। লাইব্রেরিতে কাজ আছে।</p>



<p>তাহলে আমি আর মুসা যাব। কাল সকাল দশটায়। তার আগেই গাড়ি পাঠাতে ফোন করব কোম্পানিকে। হ্যাঁ, তুমি একটা কাজ কর, রবিন, বলে একটা কার্ড তুলে নিল কিশোর। উল্টেপিঠে একটা নাম লিখে বাড়িয়ে ধরল। এটা রাখ। এই নামের একটা দুৰ্গ আছে। পুরানো ম্যাগাজিন কিংবা পত্র-পত্রিকায় নিশ্চয় উল্লেখ থাকবে। এটার ব্যাপারে যত বেশি পার তথ্য জোগাড় করবে।</p>



<p>টেরর ক্যাসল! পড়ে ফিসফিসিয়ে বলল রবিন। বড় বড় হয়ে গেছে চোখ।</p>



<p>নাম শুনেই ঘাবড়ে গেলো! এত ভয় পেলে গোয়েন্দাগিরি করবে কি করে?</p>



<p>না না, ঘাবড়াইনি…</p>



<p>ঠিক আছে, বাধা দিয়ে বলল কিশোর। কিছু কার্ড সঙ্গে রাখা। তিনজনকেই রাখতে হবে এখন থেকে। এগুলোই আমাদের পরিচয়পত্র। আগামীকাল থেকে পুরোপুরি কাজে নামব আমরা। পালন করব যার যার দায়িত্ব।</p>



<h2 id="ftoc-heading-2" class="wp-block-heading ftwp-heading">২</h2>



<p>পরদিন সকালে, গাড়ি পৌঁছার অনেক আগেই তৈরি হয়ে গেল মুসা। আর কিশোর। লোহার গেটের বাইরে এসে রোলস রয়েসের অপেক্ষায় রইল। ওরা। দুজনেরই পরনে সানডে সুট, শার্ট আর নেকটাই। পরিপটি করে আঁচড়ানো চুল। পরিচ্ছন্ন চেহারা। হাতের নখ অবধি পরিষ্কার করেছে ব্রাশ ঘষে।</p>



<p>অবশেষে হাজির হল বিশাল রোলস রয়েস। গাড়িটার উজ্জ্বলতার কাছে নিজেদেরকে একেবারে স্নান মনে হল দুজনের। পুরানো ধাঁচের ক্লাসিক্যাল চেহারা। প্ৰকাণ্ড দুটো হেডলাইট। চৌকো, বাক্সের মত দেখতে মূল শরীরটা কুচকুচে কালো। চকচকে পালিশ, মুখ দেখা যায়।</p>



<p>খাইছোঁ কিশোরের মুখে শোনা বাঙালী বুলি ঝাড়ল মুসা। এগিয়ে আসা গাড়িটার দিকে অবাক চোখে চেয়ে আছে। একশো দশ বছর বয়েসী কোটিপতির উপযুক্ত!</p>



<p>পৃথিবীর সবচেয়ে দামি গাড়ির একটা, বলল কিশোর। কোটিপতি এক আরব শেখের অর্ডারে তৈরি হয়েছিল। এই গাড়িও নাকি পছন্দ হয়নি শেখের। ফলে ডেলিভারি নেয়নি। কম দামে পেয়ে কিনে নিয়েছে রেন্ট-আ-রাইড কোম্পানি। নিজেদের বিজ্ঞাপনের কাজে ব্যবহার করছে।</p>



<p>কাছে এসে দাঁড়িয়ে পড়ল রোলস রয়েস। ঝটিকা দিয়ে খুলে গেল দরজা। ড্রাইভিং সিট থেকে দ্রুত নেমে এল শোফার। ছয় ফুট লম্বা, আট-সাট দেহের গড়ন। লম্বাটে হাসিখুশি চেহারা। একটানে মাথার টুপি খুলে হাতে নিয়ে নিল।</p>



<p>মাস্টার পাশা? সপ্রশ্ন চোখে কিশোরের দিকে চেয়ে বলল লোকটা। আমি হ্যানসন, শোফার।</p>



<p>পরিচিত হয়ে খুশি হলাম, মিস্টার হ্যানসন, বলল কিশোর। আমাকে কিশোর বলে ডাকবেন, আর সবাই যেমন ডাকে।</p>



<p>প্লীজ, স্যার, দুঃখ পেয়েছে যেন শোফার, আমাকে শুধু হ্যানসন বলবেন। আপনাকে নাম ধরে ডাকা উচিত হবে না। কারণ এখন আপনার অধীনে কাজ করছি আমি। বেয়াদবী করতে চাই না।</p>



<p>ঠিক আছে, শুধু হ্যানসন, বলল কিশোর।</p>



<p>থ্যাঙ্ক ইউ, স্যার। আগামী তিরিশ দিনের জন্যে এই গাড়ি আপনার।</p>



<p>চব্বিশ ঘন্টার জন্যে নিশ্চয়? শর্ত তাই ছিল।</p>



<p>নিশ্চয়, স্যার। পেছনের দরজা খুলে ধরল হ্যানসন। প্লীজ।</p>



<p>থ্যাঙ্ক ইউ, বলে গাড়িতে উঠল কিশোর। মুসাও ঢুকল। হ্যানসনের দিকে চেয়ে বলল কিশোর, বেশী ফর্মালিটির দরকার নেই। দরজা আমরাই খুলতে পারব।</p>



<p>কিছু মনে করবেন না, স্যার, বলল। ইংরেজ শোফার, চাকরির পুরো দায়িত্ব পালন করতে দিন আমাকে। ঢিল দিয়ে নিজের স্বভাব নষ্ট করতে চাই না।</p>



<p>পেছনের দরজা বন্ধ করে দিল হ্যানসন। সামনের দরজা খুলে ড্রাইভিং সিটে বসল।</p>



<p>কিন্তু মাঝেমধ্যে তাড়াহুড়ো করে বেরোতে কিংবা ঢুকতে হতে পারে আমাদের, বলল কিশোর। তখন আপনার জন্যে অপেক্ষা করতে পারব না। তবে এক কাজ করা যায়। শুরুতে একবার দায়িত্ব পালন করবেন। আপনি, আরেকবার একেবারে বাড়ি ফিরে। মাঝে যতবার খোলা বা বন্ধ করার দরকার পড়বে, আমরা করব। ঠিক আছে?</p>



<p>ঠিক আছে, স্যার। সুন্দর সমাধান।</p>



<p>রিয়ার ভিউ মিররে চোখ পড়ল কিশোরের। তার দিকে চেয়ে হাসছে। হ্যানসন। তাড়াতাড়ি বলল কিশোর, অনেক সম্ভ্রান্ত লোকের কাজ করেছেন নিশ্চয়? বুঝতেই পারছি, ওরা কেউই আমাদের মত ছিল না। অনেক আজব, উদ্ভট জায়গায় যেতে হতে পারে আমাদের, কাজ করতে… একটা কার্ড নিয়ে হ্যানসনের দিকে বাড়িয়ে ধরল সে। এটা দেখলেই আন্দাজ করতে পারবেন।</p>



<p>গম্ভীর মুখে কার্ডটা ফিরিয়ে দিতে দিতে বলল হ্যানসন, বুঝতে পেরেছি, স্যার। আপনাদের কাজ করতে আমার খুবই ভাল লাগবে। কিশোর অ্যাডভেঞ্চারের কাজ করে একঘেয়েমিও কাটাতে পারব। এতদিন শুধু বুড়োদের চাকরি করেছি, সবাই বাড়ি থেকে অফিস কিংবা অফিস থেকে বাড়ি। মাঝেমধ্যে পাটিতে যেত, ব্যস। তো এখন কোথায় যাব, স্যার?</p>



<p>হ্যানসনকে খুব পছন্দ হয়ে গেছে দুই গোয়েন্দার। লোকটা সত্যিই ভাল। তাদেরকে মোটেই অবহেলা করছে না।</p>



<p>হলিউডে, প্যাসিফিক স্টুডিওতে, বলল কিশোর। মিস্টার ডেভিস ক্রিস্টোফারের সঙ্গে দেখা করব। গতকাল ফোনে… মানে, টেলিফোন করেছিলাম তাঁকে।</p>



<p>যাচ্ছি, স্যার।</p>



<p>মৃদু গুঞ্জন করে উঠল রোলস রয়েসের দামি ইঞ্জিন। এতই মৃদু যে শোনাই যায় না প্রায়। পাহাড়ী পথ ধরে মসৃণ গতিতে হলিউডের দিকে ছুটল রাজকীয় গাড়ি।</p>



<p>সামনে পথের ওপর দৃষ্টি রেখে বলল হ্যানসন, গাড়িতে টেলিফোন আছে। একটা রিফ্রেশমেন্ট কম্পার্টমেন্টও আছে। চাইলে ব্যবহার করতে পারেন।</p>



<p>থ্যাঙ্ক ইউ, গম্ভীর গলায় বলল কিশোর। এত দামি একটা গাড়িতে চড়ে নিজেকে হোমরা-চোমরা গোছের কেউ একজন ভাবতে শুরু করেছে। ইতিমধ্যেই। সামনের সিটের পেছনে বসানো একটা খোপের ছোট্ট দরজা খুলে ফেলল বোতাম টিপে। বের করে আনল। টেলিফোন রিসিভারটা। এত সুন্দর রিসিভার জীবনে দেখেনি সে। সোনালি রঙ। চকচকে পালিশ। কোন ডায়াল নেই। একটা বোতাম আছে শুধু।</p>



<p>মোবাইল টেলিফোন, জানাল হ্যানসন। বোতামে শুধু একবার চাপ দিলেই যোগাযোগ হয়ে যাবে অপারেটরের সঙ্গে। তাকে নাম্বার জানালে লাইন দিয়ে দেবে। খুব সহজ।</p>



<p>রিসিভারটা আবার আগের জায়গায় রেখে দিল কিশোর। আরাম করে হেলান দিয়ে বসল নরম চামড়া মোড়ানো পুরু গদিতে।</p>



<p>দেখতে দেখতে হলিউডে এসে ঢুকল গাড়ি। ব্যবসা প্রতিষ্ঠানগুলোর ধার দিয়ে চলেছে এখন। গন্তব্যস্থান যতই কাছিয়ে আসছে, অস্থির হয়ে উঠছে মুসা। খালি উসখুসি করছে, কিশোর, শেষে বলেই ফেলল। সে। বুঝতে পারছি না। স্টুডিওর গেট পেরোবে কি করে! আমাদেরকে কিছুতেই ঢুকতে দেবে না দারোয়ান। ওই গেটই পেরোতে পারব না আমরা।</p>



<p>উপায় একটা ভেবে রেখেছি, বলল কিশোর। কাজে লাগলেই হয়। এই যে, এসে গেছি।</p>



<p>উঁচু বিশাল এক দেয়ালের ধার দিয়ে এগিয়ে চলেছে গাড়ি। বড় বড় দুটো ব্লক পেরিয়ে এল। সামনের দেয়ালের গায়ে বিরাট লোহার দরজা। গেটের কপালে বড় বড় করে লেখাঃ প্যাসিফিক স্টুডিও।</p>



<p>দরজার সামনে এসে থামল গাড়ি। বন্ধ পাল্লা। হর্নের আওয়াজ শুনে পাল্লার একদিকের ছোট একটা গর্তের সামনে থেকে ঢাকনা সরে গেল। উঁকি দিল একটা গোমড়া মুখ। কোথায় যাবেন?</p>



<p>জানালা দিয়ে ক্রি মুখ বের করে দিল হ্যানসন। মিস্টার ডেভিস ক্রিস্টোফার।</p>



<p>পাস আছে?</p>



<p>পাসের দরকার নেই। টেলিফোন করেই এসেছি।</p>



<p>মিছে কথা বলেনি হ্যানসন। ঠিকই টেলিফোন করে ছিল কিশোর। মিসটার ক্রিস্টোফারকে লাইন দেয়া হয়নি, সেটা তার দোষ না।</p>



<p>ও-ও! অনিশ্চিতভাবে মাথা চুলকাচ্ছে দারোয়ান।</p>



<p>ঠিক এই সময় পেছনের একপাশে সাইড উইন্ডো খুলে গেল। বেরিয়ে এল কিশোরের মুখ। এই যে ভাই, কি হয়েছে? দেরি কেন?<br>দারোয়ানের দিকে চোখ মুসার। কিশোরের কথা কানে যেতেই চমকে উঠল। কেমন ঘড়ঘড়ে গলা, কথায় খাঁটি ব্রিটিশ টান। ফিরে চাইল। ইয়াল্লা! প্ৰায় চেঁচিয়ে উঠল সে।</p>



<p>এ কোন কিশোরকে দেখছে! ঝুলে পড়েছে নিচের ঠোঁট। মাড়ি বেরিয়ে পড়ছে। মাথা সামান্য পেছনে হেলানো। নাকের ওপর দিয়ে চেয়ে আছে। বিচ্ছিরি! মিস্টার ডেভিস ক্রিস্টোফারের কিশোর সংস্করণ, কোন খুঁত নেই। এক সময় টিভিতে অভিনয় করে প্রচুর নাম কামিয়েছে কিশোর। এ-অঞ্চলে তখন ছিল না মুসা। কিশোরের সেসব অভিনয় দেখেনি। তবে আজ বুঝতে পারল, লোকে কেন কিশোর পাশার নাম রেখেছ নকল পাশা।</p>



<p>হাঁ করে কিশোরের দিকে চেয়ে আছে দারোয়ান। রা নেই মুখে।</p>



<p>ঠিক আছে, নাকের ওপর দিয়ে দারোয়ানের মাথা থেকে পা পর্যন্ত নজর বোলাল একবার কিশোর, মিস্টার ক্রিস্টোফারের অনুকরণে। সন্দেহ থাকলে ফোন করছি আমি চাচাকে।</p>



<p>সোনালি রিসিভারটা বের করে আনল কিশোর। কানে ঠেকাল। বোতাম টিপে দিয়ে নিচু গলায় নাম্বার চাইল। আসলে পাশা স্যালভিজ ইয়ার্ডের নাম্বার। সত্যিই তার চাচার লাইন চেয়েছে কিশোর।</p>



<p>দামি গাড়িটার দিকে আরেকবার চাইল দারোয়ান। সোনালি রিসিভারটা দেখল। কিশোরের টেলিফোন কানে ঠেকিয়ে কথা বলার ভঙ্গিটা দেখল। তারপর সিদ্ধান্ত নিয়ে ফেলল। ঠিক আছে, আপনার ফোন করার দরকার নেই। আমিই জানিয়ে দিচ্ছি, আপনারা তাঁর অফিসে যাচ্ছেন।</p>



<p>থ্যাঙ্ক ইউ।</p>



<p>খুলে গেল দরজা। হ্যানসন, আগে বাড়ো। গম্ভীর গলায় দারোয়ানকে শুনিয়ে শুনিয়ে আদেশ দিল কিশোর।</p>



<p>সূক্ষ্ম একটা হাসির রেখা দেখা দিয়েই মিলিয়ে গেল হ্যানসনের ঠোঁটে। সাঁ করে গাড়ি ঢুকিয়ে নিল সে ভেতরে।</p>



<p>এগিয়ে চলল। গাড়ি। অনেকখানি এগিয়ে মোড় নিল একদিকে। সরু পথ। দুধারে সবুজ লনের পথঘেষা প্রান্তে পাম গাছের সারি। লনের ওপারে ছবির মত সুন্দর ছিমছাম। ছোট আকারের ডজনখানেক বাংলো। নাক বরাবর সোজা পথের শেষ মাথায় বিশাল অনেকগুলো শেড। স্টুডিও। একটা শেডের সামনে দাঁড়িয়ে আছে কয়েকজন অভিনেতা-অভিনেত্রী।</p>



<p>গেটের বাধা ডিঙিয়ে এসেছে, স্টুডিওতে ঢুকে পড়েছে ওরা। এখনও মাথায় ঢুকছে না। মুসার, মিস্টার ক্রিস্টোফারের সঙ্গে কি করে দেখা করবে। কিশোর বেশিক্ষণ ভাবার সময় পেল না সে। একটা বড় বাংলোর সামনে এনে গাড়ি রেখেছে। হ্যানসন। বোঝা গেল, আগেও এসেছে। এখানে। পথঘাট সব চেনা। বাংলোর দেয়ালে এক জায়গায় বড় বড় করে লেখাঃ ডেভিস ক্রিস্টোফার। আলাদা আলাদা বাংলোতে বিভিন্ন পরিচালকের অফিস। কে কোথায় বসেন, বোঝার জন্যেই এই নাম লেখার ব্যবস্থা।</p>



<p>আপনি বসুন গাড়িতে, পেছনের দরজা ধরে দাঁড়ানো হ্যানসনকে বলল কিশোর। বেরিয়ে এল। কতক্ষণে ফিরব বলা যায় না।</p>



<p>ঠিক আছে, স্যার।</p>



<p>সিঁড়ি ভেঙে বারান্দায় উঠল কিশোর, পেছনে মুসা। সামনের স্ত্রীনডোর ঠেলে ভেতরে পা রাখল। এয়ার কন্ডিশনড রিসিপশন রুম। একটা ডেস্কের ওপাশে বসে আছে সোনালিচুলো একটা মেয়ে। সবে নামিয়ে রাখছে। রিসিভার। অনেকদিন দেখা নেই। হঠাৎ বেড়ে ওঠা কেরি ওয়াইন্ডারকে প্ৰথমে চিনতেই পারল না মুসা, গলার আওয়াজ শুনে নিশ্চিত হতে হল।</p>



<p>তাহলে, কোমরে দুহাত রেখে উঠে দাঁড়িয়েছে মুরুব্বী, ঢুকেই পড়েছ? মিস্টার ক্রিস্টোফারের ভাতিজা! বেশ, কত তাড়াতাড়ি স্টুডিওতে পুলিশকে আনানো যায়, দেখছি। টেলিফোনের দিকে হাত বাড়াল কেরি। র দিকে হাত বাড়াল কেরি।</p>



<p>একেবারে চুপসে গেল মুসা। বিড়বিড় করে বলল, ইয়াল্লা!</p>



<p>থাম! বলে উঠল কিশোর।</p>



<p>কেন? সামনের দিকে চিবুক বাড়িয়ে দিয়ে আলতো মাথা ঝাঁকাল কেরি। গার্ডকে ফাঁকি দাওনি তুমি? বলনি মিস্টার মিস্টার ক্রিস্টোফারের ভাতিজা…</p>



<p>না, বলেনি, বন্ধুর পক্ষে সাফাই গাইল মুসা। গার্ডই ভুল করেছে।</p>



<p>তোমাকে কথা বলতে কে বলেছে? ধমকে উঠল কেরি। প্রায়ই গোলমাল করে কিশোর পাশা। স্কুকের অন্যের ব্যাপারে না গলানোর অনেক উদাহরণ আছে। এবার কিছুটা শিক্ষা দিয়ে ছাড়ব আমি।</p>



<p>ঘুরে রিসিভারের দিকে ঝুঁকল কেরি। হাত বাড়াল রিসিভারের দিকে।</p>



<p>তাড়াহুড়ো করে কিছু করা উচিত নয়, মিস ওয়াইল্ডার, বলল কিশোর</p>



<p>আবার চমকে উঠল মুসা। আবার পুরোদস্তুর ইংরেজ, কথায় সেই অদ্ভুত টান-মিস্টার ডেভিস ক্রিস্টোফার যেভাবে কথা বলেন। চিকিতে আবার কিশোর ক্রিস্টোফার হয়ে গেছে কিশোর।</p>



<p>আমি শিওর, এটা দেখতে চাইবেন মিস্টার ক্রিস্টোফার, বলল কিশোর।</p>



<p>রিসিভার হাতে তুলে নিয়েছে কেরি। কিশোরের কথায় ফিরে চাইল। সঙ্গে সঙ্গে খসে পড়ে গেল রিসিভার। চোখ বড় বড় হয়ে গেছে, ছিটকে বেরিয়ে আসবে যেন কোটির ছেড়ে। কেবল থেকে ঝুলছে রিসিভারটা। টেবিলের পায়ার সঙ্গে বাড়ি খাচ্ছে খটাখট, কানেই ঢুকছে না যেন তার। তুমি… তুমি… ফিসফিস করছে সে, …তুমি… হঠাৎই ভাষা খুঁজে পেল যেন কেরি। হ্যাঁ, কিশোর পাশা, সত্যিই বলেছ। এটা দেখতে চাইবেন মিস্টার ক্রিস্টোফার!</p>



<p>কি, মিস ওয়াইল্ডার?</p>



<p>দ্রুত তিন জোড়া চোখ ঘুরে গেল দরজার দিকে। দরজায় এসে দাঁড়িয়েছেন মিস্টার ডেভিস ক্রিস্টোফার স্বয়ং। শরীরের তুলনায় মাথা বড়। ঝাঁকড়া চুল। এত বেশি ঝুলে পড়েছে নিচের ঠোঁট, মাড়ি দেখা যায়। ভীষণ কুৎসিৎ চেহারা।</p>



<p>কি হয়েছে? কোন গোলমাল? আবার জানতে চাইলেন। মিস্টার ক্রিস্টোফার। সেই কখন থেকে রিঙ করছি আমি।</p>



<p>গোলমাল কিনা। আপনিই ঠিক করুন, মিস্টার ক্রিস্টোফার, ফস করে বলে বসল কেরি। এই ছেলেটা কিছু দেখাতে চায়। আপনাকে। আপনি মুগ্ধ হবেন।</p>



<p>সরি, বললেন মিস্টার ক্রিস্টোফার। কারও সঙ্গেই দেখা করতে পারব না। আজ। হাতে কাজ অনেক। ওকে যেতে বল।</p>



<p>আমি শিওর, মিস্টার ক্রিস্টোফার, আপনি দেখতে চাইবেন! কেমন এক গলায় কথা বলে উঠল। কেরি।</p>



<p>স্থির চোখে কেরির দিকে তাকালেন মিস্টার ক্রিস্টোফার। তারপর ফিরলেন দুই কিশোরের দিকে। কাঁধ ঝাঁকালেন। ঠিক আছে। এস।</p>



<p>বিশাল এক টেবিলের ওপাশে সুইভেল চেয়ারে গিয়ে বসলেন মিস্টার ক্রিস্টোফার। ইচ্ছে করলে টেবিল-টেনিস খেলা যাবে। টেবিলটাতে, এত বড়। তাঁর দিকে চেয়ে দাঁড়িয়ে রইল দুই গোয়েন্দা। পেছনে দরজাটা ওপাশ থেকে বন্ধ করে দিল কেরি।</p>



<p>তোমার, ছেলেরা, বললেন, বললেন মিস্টার ক্রিস্টোফার, পাঁচ মিনিট সময় দিচ্ছি তোমাদের, কি দেখাতে চাও?</p>



<p>এটা স্যার, অদ্ভূত ভঙ্গিতে পকেট থেকে একটা কার্ড বের করে টেবিলের ওপর দিয়ে ঠেলে দিল কিশোর। ভঙ্গিটা লক্ষ্য করলেন মিস্টার ক্রিস্টোফার। একেবারে তাঁর নিজের ভঙ্গি। হাত বাড়িয়ে তুলে নিলেন। কার্ডটা।</p>



<p>হুমম! তোমরা তাহলে গোয়েন্দা। প্ৰশ্নবোধক চিহ্নগুলো কেন? নিজেদের ক্ষমতার ব্যাপারে সন্দেহ প্ৰকাশ?</p>



<p>না, স্যার, জবাব দিল কিশোর। ওগুলো আমাদের ট্রেডমার্ক। যে-কোন ধরনের রহস্য ভেদ করতে রাজি আমরা। তাছাড়া ওই চিহ্ন কার্ডে বসানোর কারণ জিজ্ঞেস করবেই লোকে, আমাদেরকে মনে রাখবে।</p>



<p>আচ্ছা! ছোট্ট একটা কাশি দিলেন মিস্টার ক্রিস্টোফার। নাম প্রচারের ব্যাপারে খুব আগ্রহী মনে হচ্ছে?</p>



<p>নিশ্চয়, স্যার। লোকে আমাদের নামই যদি না জানল, ব্যবসা টেকাব কি করে?</p>



<p>ভাল যুক্তি, স্বীকার করলেন মিস্টার ক্রিস্টোফার। কিন্তু ব্যবসা তো শুরুই করনি এখনও।</p>



<p>সেজন্যেই তো এসেছি, স্যার। আপনাকে একটা ভূতুড়ে বাড়ি খুঁজে দিতে চাই আমরা।</p>



<p>ভূতুড়ে বাড়ি? ভুরুজোড়া সামান্য উঠে গেল মিস্টার ক্রিস্টোফারের। আমি ভূতুড়ে বাড়ি খুঁজছি, ভাবনাটা কেন এল মাথায়?</p>



<p>শুনেছি, আপনার পরের ছবির জন্যে একটা ভূতুড়ে বাড়ি খুঁজছেন, বলল কিশোর। আপনার খোঁজায় সাহায্য করতে আগ্রহী তিন গোয়েন্দা।</p>



<p>তাচ্ছিল্যের হাসি ফুটল মিস্টার ক্রিস্টোফারের মুখে। দুটো বাড়ির খোঁজ ইতিমধ্যেই পেয়ে গেছি। আমি, বললেন তিনি। একটা ম্যাসাচুসেটসের সালেমে, আরেকটা দক্ষিণ ক্যারোলিনার চার্লসটনে। দুটো জায়গাতেই নাকি ভূতের উপদ্রব আছে। আগামীকাল আমার দুজন লোক যাবে জায়গাগুলো দেখতে। আমি শিওর, দুটোর একটা জায়গা আমার পছন্দ হবেই।</p>



<p>কিন্তু আমরা যদি এখানে, এই ক্যালিফোর্নিয়াতেই একটা বাড়ি খুঁজে দিতে পারি, অনেক সহজ হয়ে যাবে আপনার কাজ।</p>



<p>আমি দুঃখিত, খোকা। তা হয় না। আর এখন।</p>



<p>টাকা পয়সা কিছু চাই না। আমরা, স্যার, বলল কিশোর। শুধু প্রচার চাই। এজন্যে কাউকে লিখতে হবে আমাদের কথা। যেমন লেখা হয়েছে শার্লক হোমস, এরকুল পোয়ারোর কাহিনী। আমার ধারণা, ওদের কথা লেখা হয়েছে বলেই আজ ওরা এত নামী গোয়েন্দা। না না, স্যার, আপনাকে লিখতেও হবে না। লিখে দেবেন। আমাদের এক সহকারীর বাবা, মিস্টার রোজার মিলফোর্ড। খবরের কাগজে চাকরি করেন তিনি।</p>



<p>আচ্ছা, এবার তাহলে, ঘড়ি দেখলেন মিস্টার ক্রিস্টোফার।</p>



<p>মিস্টার ক্রিস্টোফার, ভেবেছিলাম। আমাদের প্রথম কেসটায় একটু সাহায্য করবেন…</p>



<p>সম্ভব না, যাবার পথে দয়া করে কেরিকে একবার আসতে বলে যেও।</p>



<p>ঠিক আছে, স্যার, হতাশ মনে হল কিশোরকে।</p>



<p>ঘুরে দাঁড়িয়ে দরজার দিকে হাঁটতে শুরু করল দুই গোয়েন্দা। দরজার কাছাকাছি পৌঁছে গেছে, পেছন থেকে ডাক শোনা গেল মিস্টার ক্রিস্টোফারের, একটু দাঁড়াও।</p>



<p>বলুন, স্যার, ঘুরে দাঁড়াল কিশোর। মুসাও ঘুরল।</p>



<p>চোখ কুঁচকে তাদের দিকে চেয়ে আছেন মিস্টার ক্রিস্টোফার। কেন যেন মনে হচ্ছে, যা দেখাতে এসেছ তা দেখাওনি। কি দেখাবে বলে বলেছিল মিস ওয়াইল্ডার? নিশ্চয় তোমাদের ভিজিটিং কার্ড নয়?</p>



<p>ঠিকই বলেছেন, স্যার, স্বীকার করল কিশোর। আমি লোকের গলার স্বর, কথা বলার ভঙ্গি, এমনকি অনেকের চেহারাও নকল করতে পারি। মিস ওয়াইন্ডারকে আপনার ছেলেবেলার চেহারা নকল করে দেখিয়েছিলাম।</p>



<p>আমার ছেলেবেলার চেহারা ভারি হয়ে গেল বিখ্যাত পরিচালকের স্বর। চেহারায় মেঘা জমতে শুরু করছে। কি বলতে চাইছ?</p>



<p>ঠিক আছে, দেখাচ্ছি, স্যার।</p>



<p>চোখের পলকে বদলে গেল কিশোরের চেহারা। আমার ধারণা, মিস্টার ক্রিস্টোফার, গলার স্বরও পাল্টে গেছে। হয়ত কোন ছবিতে আপনার ছেলেবেলার চেহারা দেখতে চাইবেন। মানে, ছেলেবেলার কোন ঘটনা কাউকে দিয়ে অভিনয় করাতে চাইবেন…</p>



<p>হেসে ফেললেন মিস্টার ক্রিস্টোফার। পরীক্ষণেই গম্ভীর হয়ে গেলেন আবার। বিচ্ছিরি থামাও ওসব!</p>



<p>আপন চেহারায় ফিরে এল কিশোর। পছন্দ হল না, স্যার? আপনার ছেলেবেলার চেহারা নিশ্চয় এমন ছিল?</p>



<p>না না, এত বিচ্ছিরি ছিলাম না। আমি কিছু হয়নি তোমার!</p>



<p>তাহলে আরও কিছুদিন প্র্যাকটিস করতে হবে, আপনমনেই বলল কিশোর। টেলিভিশন থেকে খুব চাপাচাপি করছে…</p>



<p>টেলিভিশন সতর্ক হয়ে উঠেছেন পরিচালক। কিসের চাপাচাপি?</p>



<p>মাঝেমধ্যে টেলিভিশনে কমিক দেখাই আমি। আগামী হস্তায় বাচ্চাদের একটা অনুষ্ঠান আছে। ভাবছি, এবারে আপনার চেহারা, কথা বলার ধরন নকল করে…</p>



<p>খবরদার! গর্জে উঠলেন মিস্টার ক্রিস্টোফার। আমি নিষেধ করছি।</p>



<p>কেন, স্যার? নিরীহ গলা কিশোরের। দোষ কি এতে? বাচ্চারা যদি একটু মজা পায়…</p>



<p>না-আ! কি যেন একটু ভাবলেন পরিচালক। ঠিক আছে, তোমাদের প্রস্তাবে আমি রাজি। তবে কথা দিতে হবে, কক্ষণো, কোথাও আমার চেহারা নকল করে দেখাতে পারবে না।</p>



<p>থ্যাঙ্ক ইউ, মিস্টার ক্রিস্টোফার, হাসিমুখে বলল কিশোর।</p>



<p>তাহলে ভূতুড়ে বাড়ি খোঁজার অনুমতি দিচ্ছেন আমাদেরকে?</p>



<p>হ্যাঁ হ্যাঁ, দিচ্ছি। তেমন বাড়ি পেলেও ওটা ব্যবহার করব, এমন কথা দিতে পারছি না। তবে তোমাদের নাম প্রচারের ব্যবস্থা করব। এখন বেরোও, মেজাজ আরও খিচড়ে যাবার আগেই। হয়ত আবার মত পাল্টে বসতে পারি। ভয়ানক চালাক ছেলে তুমি, কিশোর পাশা নিজের কাজটা ঠিক উদ্ধার করে নিয়ে গেলো! ভীষণ চালাক!</p>



<p>আর কিছু শোনার দরকার মনে করল না কিশোর আর মুসা। প্রায় ছুটে বেরিয়ে এল ঘর থেকে।</p>



<h2 id="ftoc-heading-3" class="wp-block-heading ftwp-heading">৩</h2>



<p>পড়ন্ত বিকেল। হ্যান্ডেল ধরে সাইকেলটা ঠেলে নিয়ে এসে সবুজ ফটক এক-এর সামনে দাঁড়াল রবিন। গাল-মুখ লাল, হাঁপাচ্ছে। হতচ্ছাড়া টিউব ফুটো হবার আর সময় পেল না! বিড়বিড় করছে সে আপনমনেই।</p>



<p>ইয়ার্ডের ভেতরে এসে ঢুকল রবিন। মেরিচাচীর গলা শোনা যাচ্ছে অফিসের ওদিক থেকে। রাশেদ চাচার দুই সহকারী বোরিস আর রোভারকে কাজের নির্দেশ দিচ্ছেন। ওয়ার্কশপ খালি। কিশোর কিংবা মুসা, কেউই নেই।</p>



<p>এটাই আশা করেছিল রবিন। সাইকেলটা রেখে ছোট ছাপার মেশিনটার ওপােশ ঘুরে একটা জায়গায় এসে দাঁড়াল। একটা ওয়ার্কবেঞ্চের গায়ে হেলান দিয়ে ফেলে রাখা হয়েছে একটা লোহার পাত।</p>



<p>বিশাল এক গ্যালভানাইজটা পাইপের মুখ ঢেকে রাখা হয়েছে পাতটা ফেলে। বসে পড়ে ওটা একটু সরাল রবিন। ফাঁক গলে এসে ঢুকল পাইপের মুখের ভেতরে। পাতটা আবার আগের জায়গায় টেনে বসাল। দ্রুত ক্রল করে এগিয়ে চলল পাইপের ভেতর দিয়ে। এটাও একটা গুপ্ত পথ, নাম রাখা হয়েছে দুই সুড়ঙ্গ।</p>



<p>পাইপের অন্য মাথায় চলে এল রবিন। একটা কাঠের বোর্ড কায়দা করে বসানো আছে। ও-মাথায়। ঠেলা দিতেই সরে গেল বোর্ড।</p>



<p>হেডকোয়ার্টারে এসে ঢুকল সে।</p>



<p>হেডকোয়ার্টার মানে তিরিশ ফুট লম্বা একটা ক্যারাভান, মোবাইল হোম। গত বছর কিনেছিলেন রাশেদ চাচা। অ্যাক্সিডেন্ট করেছিল ক্যারাভানটা। ভেঙে চুরে বেঁকে দুমড়ে একেবারে শেষ।</p>



<p>ইয়ার্ডের এক প্রান্তে ফেলে রাখা হয়েছে। চাচার কাছ থেকে ওটা ব্যবহারের অনুমতি নিয়ে নিয়েছে কিশোর। বোরিস আর রোভারের সাহায্যে মোটামুটি ঠিকঠাক করে নিজের অফিস বানিয়েছে।</p>



<p>পুরো বছর ধরেই মালপত্র এনে ক্যারাভান ট্রেলারটার চারপাশে ফেলেছে কিশোর। একাজেও তাকে সাহায্য করেছে বোরিস আর রোভার, মুসা আর রবিন তো আছেই। ইস্পাতের বার, ভাঙাচোরা ফায়ার-এস্কেপ, কাঠ আর দেখে-চেনার-জো-নেই এমন সব জিনিসপত্রের আড়ালে এখন একেবারে ঢাকা পড়ে গেছে ট্রেলারটা। ওটার কথা ভুলেই গেছেন রাশেদ চাচা। তিনটে কিশোর ছাড়া আর কেউ জানে না, ওই ট্রেলারের ভেতর কত কিছু গড়ে উঠেছে। তিন গোয়েন্দার অফিস ওটা। ল্যাবরেটরি আছে, ছবি প্রসেসিং-এর ডার্ক-রুম আছে। হেডকোয়ার্টার থেকে বেরোনোর কয়েকটা পথও বানিয়ে নিয়েছে ওরা।</p>



<p>একটা ডেস্কের ওপাশে সুইভেল চেয়ারে বসে আছে কিশোর পাশা। ডেস্কের এক কোণ পোড়া। অন্যপাশে বসে আছে মুসা।</p>



<p>দেরি করে ফেলছ, গম্ভী গলায় বলল কিশোর। যেন ব্যাপারটা জানে না রবিন।</p>



<p>চাকা পাংচার, এখনও হাঁপাচ্ছে রবিন। লাইব্রেরি থেকে রওনা দেবার পর পরই পেরেক ঢুকেছে।</p>



<p>যে কাজ দিয়েছিলাম কিছু করেছ?</p>



<p>নিশ্চয়। অনেক কিছু জেনেছি টেরর ক্যাসলের ব্যাপারে।</p>



<p>টেরর ক্যাসল? আপনমনেই বিড় বিড় করল মুসা। নামটাই অপছন্দ লাগছে আমার, কেমন যেন গা ছমছম করে!</p>



<p>নাম শুনেই ছমছম, আসল কথা তো শোনইনি। এখনও, বলল রবিন। পাঁচজন লোকের একটা পরিবার রাত কাটাতে গিয়েছিল ওখানে। তারপর…</p>



<p>একেবারে গোড়া থেকে শুরু কর, বলল কিশোর। গালগল্প বাদ দিয়ে সত্যি ঘটনাগুলো শুধু।</p>



<p>ঠিক আছে। সঙ্গে করে নিয়ে আসা বড় একটা বাদামী খাম খুলছে। রবিন। কিন্তু তার আগে শুটিকে টেরির কথাটা জানানো দরকার। সেই সকাল থেকেই আমার পেছনে লেগেছিল ব্যাটা। আমি কি করছি না করছি, জানার চেষ্টা করেছে।</p>



<p>ইয়াল্লা! ব্যাটাকে জানতে দাওনি তো কিছু। প্রায় চেঁচিয়ে উঠল। মুসা। পেছন থেকে কি করে যে সরাই খালি নাক গলাতে আসে। আমাদের কাজে!</p>



<p>না, ওকে কিছু বলিনি। আমি, বলল রবিন। কিন্তু আঠার মত সঙ্গে লেগে ছিল ব্যাটা। লাইব্রেরিতে ঢুকতে যাচ্ছি, আমাকে থামাল শুঁটকো। কিভাবে রোলস-রয়েসটা পেল কিশোর জানতে চাইল। জিজ্ঞেস করল, তিরিশ দিন কোথায় যাচ্ছি আমরা।</p>



<p>তারপর? জানতে চাইল কিশোর।</p>



<p>লাইব্রেরিতে আমার সঙ্গে সঙ্গে ঢুকল ব্যাটা, নাক কোঁচকাল রবিন। আমার দিক থেকে চোখ সরাল না মুহূর্তের জন্যেও। দেখল, পুরানাে পত্রিকা আর ম্যাগাজিন ঘাঁটাঘাঁটি করছি আমি। কি পড়ছি, দেখতে দিইনি। ওকে। কিন্তু…</p>



<p>কিন্তু কি?</p>



<p>আমাদের কার্ড। যেটার পেছনে টেরর ক্যাসল লিখেছিলে তুমি…</p>



<p>হারিয়েছে, না? টেবিলে রেখেছিলে, কাজ করে ফিরে এসে আর পাওনি, বলল কিশোর।</p>



<p>তুমি জানলে কি করে? রবিন অবাক।</p>



<p>সহজ। না হারালে ওটার কথা তুলতে না তুমি।</p>



<p>টেবিলে রেখে ক্যাটালগ গোছাচ্ছিলাম, বলল রবিন। মনে পড়তেই তুলে নিতে এলাম। পেলাম না। অনেক খুঁজেছি। শুটকো নিয়েছে, এটাও জোর দিয়ে বলতে পারছি না। তবে বেরিয়ে যাবার সময় ব্যাটাকে খুব খুশি খুশি মনে হয়েছে।</p>



<p>শুঁটকোর কথা যথেষ্ট হয়েছে, বলল কিশোর। একটা জরুরি কাজ হাতে নিয়েছি আমরা। সময় নষ্ট করা চলবে না। টেরর ক্যাসলের ব্যাপারে কি জানলে, বল।</p>



<p>বেশ, শুরু করল রবিন। হলিউড ছাড়িয়ে গেলে একটা সরু গিরিপথ পাওয়া যাবে। নাম ব্ল্যাক ক্যানিয়ন। ওই গিরিপথের এক ধারে পাহাড়ের ঢালে তৈরি হয়েছে টেরর ক্যাসল। এটার নাম ছিল আসলে ফিলবি ক্যাসল। বিখ্যাত অভিনেতা জন ফিলবির বাড়ি সে-ই তৈরি করিয়েছিল। নির্বাক-সিনেমার যুগে লোকের মুখে মুখে ফিরত ফিলবির নাম। থামল রবিন।</p>



<p>বলে যাবার ইঙ্গিত করল। কিশোর।</p>



<p>টেরর ছবিতে অভিনয় করত ফিলবি। এই ভ্যাম্পায়ার কিংবা ওয়্যারউলভূস মার্কা ছবিগুলো আরকি। ওসব ছবিতে সাধারণত পোড়ো বাড়ি দরকার পড়েই। প্ল্যান করে ওই মডেলেরই একটা বাড়ি তৈরি করল। ফিলবি। ঘরে ঘরে ভরল যত্তোসব উদ্ভট জিনিস। মমির কফিন, বহু পুরানো লোহার বর্ম, মানুষের কঙ্কাল, এমনি সব জিনিস। কোনটাই কিনতে হয়নি তাকে। ছবিতে ব্যবহার হয়ে যাবার পর প্রযোজকের কাছ থেকে চেয়ে নিয়েছে।</p>



<p>ভরসা পাচ্ছি, আস্তে করে বলল কিশোর।</p>



<p>শেষতক শোন আগে, বলল মুসা। তা জন ফিলবির কি হল?</p>



<p>আসছি সে কথায়, বলল রবিন। লক্ষমুখো মানব নামে সারা দুনিয়ায় খ্যাতি ছড়িয়ে পড়ল ফিলবির। এই সময়েই এল সবাক সিনেমা। চমৎকার অভিনয় ফিলবির, কিন্তু কথা বলতে গেলেই গুবলেট হয়ে যায়। চি-চি গলার স্বরা শুধু তাই না, জোরে বলতে গেলে কথা জড়িয়ে যায়। কখনও কোন শব্দের বেলায় তোতলায়ও।</p>



<p>ই-স্‌-স্‌ আফসোস করে উঠল মুসা। চি-চি করা ওই তোতলা ভুতকে সিনেমায় যদি দেখতে পেতামা হাসতে হাসতে নিশ্চয় পেট ব্যথা হয়ে যেত লোকের!</p>



<p>তা-ই হত, সায় দিল রবিন। ছবিতে অভিনয় বন্ধ করে দিল ফিলবি। বেহিসেবী, খরুচে ছিল সে। জমানো টাকা পয়সা তেমন ছিল। না। কােজ নেই, টাকাও আসে না। একে একে সবকটা কাজের লোককে বিদেয় করে দিতে বাধ্য হল। সব শেষে বিদেয় করল তার বিজনেস ম্যানেজার হ্যারি প্রাইসকে। লোকের সঙ্গে ফোনে কথা বলা বন্ধ করে দিল। ফোন আসে, ধরে না, চিঠি আসে, জবাব দেয় না। নিজেকে গুটিয়ে নিল ক্যাসলের সীমানায়। ধীরে ধীরে অভিনেতা ফিলবিকে ভুলে গেল লোকে। থামল রবিন। দম নিয়ে আবার বলতে লাগল, তারপর একদিন, হলিউডের মাইল পচিশোক উত্তরে পড়ে থাকতে দেখা গেল একটা গাড়ি। ভেঙে চুরে দুমড়ে আছে। পাহাড়ী পথ থেকে নিচের পাথুরে সৈকতে পড়ে গিয়ে ওই অবস্থা হয়েছে। ওটার। চুরচুর হয়ে গেছে কাচ। ভেঙে, খুলে দশহাত দূরে ছিটকে পড়েছে একটা দরজা।</p>



<p>ওই গাড়ির সঙ্গে ফিলবির সম্পর্ক কি? রবিনের কথার মাঝেই প্রশ্ন করে বসল মুসা।</p>



<p>লাইসেন্স নাম্বার দেখে পুলিশ জানতে পারল, গাড়িটা ফিলবির, ব্যাখ্যা করল রবিন। অভিনেতার লাশ পাওয়া যায়নি। এতে অবাক হবারও কিছু নেই। নিশ্চয় খোলা দরজা দিয়ে বাইরে ছিটকে পড়েছিল দেহটা। তারপর জোয়ারের সময় ভেসে গেছে সাগরে।</p>



<p>আহু-হা দুঃখ প্রকাশ পেল মুসার গলায়। তোমার কি মনে হয়? ইচ্ছে করেই অ্যাক্সিডেন্ট করেছিল লোকটা?</p>



<p>শিওর না, জবাব দিল রবিন। গাড়িটা সনাক্ত করার পরই ক্যাসলে গিয়ে উঠল পুলিশ। সদর দরজা খোলা। ভেতরে কেউ নেই। পুরো ক্যাসল খুঁজল পুলিশ। কোন লোককেই পাওয়া গেল না। লাইব্রেরিতে একটা টেবিলে পেপারওয়েট চাপা দেয়া একটা নোট পাওয়া গেল, কপি করে আনা নোটটা বাদামী খামের ভেতর থেকে খুলে পড়ল। রবিনঃ লোকে আর কোনদিনই জীবন্ত দেখতে পাবে না। আমাকে। কিন্তু তাই বলে একেবারে হারিয়ে যাব না। আমি। আমার আত্মা ঠিকই বিচরণ করবে তোমাদের মাঝে। আর, মরার পরেও আমার সম্পত্তি হয়ে রইল টেরর ক্যাসল। ওটা এই মুহূর্ত থেকে একটা অভিশপ্ত দুৰ্গ। — জন ফিলবি।</p>



<p>ইয়াল্লা! প্রায় চেঁচিয়ে উঠল মুসা। দুৰ্গটার ব্যাপারে যতই শুনছি, ততই অপছন্দ করছি ওটাকে!</p>



<p>থামলে কেন? রবিনকে বলল কিশোর। বলে যাও।</p>



<p>ক্যাসলের আনাচে-কানাচে কোথাও খোঁজা বাকি রাখল না। পুলিশ। না, ফাঁকি বুকি কিছুই নেই। গাড়িটা ভেঙে ফেলে দিয়ে এসে বাড়িতে লুকিয়ে বসে থাকেনি ফিলবি। পরে জানা গেল, ব্যাংকে পাহাড়-প্রমাণ ঋণ হয়ে আছে তার। বাড়িটা মটগেজ রয়েছে ব্যাংকের কাছে। ফিলবি আত্মহত্যা করেছে, শিওর হয়ে নিয়ে ক্যাসলে লোক পাঠাল ব্যাংক। তার জিনিসপত্র সব তুলে নিতে এল ওরা। কিন্তু অদ্ভুত একটা ব্যাপার ঘটল। কেন জানি থতমত খেয়ে গেল লোকেরা বাড়িতে ঢুকেই। উদ্ভট কিছু শব্দ শুনল ওরা, আজব কিছু চোখে পড়ল। কিন্তু কি শুনেছে, কি দেখেছে, পরিষ্কার করে বলতে পারল না। মালপত্ৰ আর বের করা হল না। নিজেরাই ছুটে বেরিয়ে এল। বাড়িটা বিক্রির সিদ্ধান্ত নিল। এরপর ব্যাংক। লাভ হল না। লোকে থাকতেই চায় না। ক্যাসলে, কিনতে যাবে কে শুধু শুধু? যে-ই ঢোকে বাড়িটাতে, খানিক পরেই কেমন অস্বস্তি বোধ করতে শুরু করে। থেমে দুই বন্ধুর দিকে একবার চেয়ে নিল রবিন। কিশোরের কোন রকম ভাব পরিবর্তন নেই। হাঁ করে আছে মুসা। আবার বলল সে, সস্তায় এতবড় একটা বাড়ি কেনার লোভ ছাড়তে পারল না। একজন এস্টেট এজেন্ট। ভূতফুত কিছু নেই, সব বাজে কথা! — প্রমাণ করতে এগিয়ে চলল সে। ঠিক করল, রাত কাটাবে ফিলবি ক্যাসলে। সাঁঝের আগেই ক্যাসলে। ঢুকাল সে। মাঝরাত পেরোনোর আগেই পাগলের মত ছুটে বেরিয়ে এল। ব্ল্যাক ক্যানিয়ন পেরোনোর আগে একবারও আর পেছন ফিরে তাকায়নি।</p>



<p>খুব সন্তুষ্ট মনে হচ্ছে কিশোরকে। কিন্তু চোখ বড় হয়ে গেছে মুসার। রবিন তার দিকে চাইতেই ঢোক গিলল।</p>



<p>বলে যাও, অনুরোধ করল কিশোর। যা আশা করেছিলাম, বাড়িটা তার চেয়ে অনেক বেশি ভূতুড়ে।</p>



<p>এরপর আরও কয়েকজন ক্যাসলে রাত কাটানোর চেষ্টা করেছে জানোল রবিন। একজন উঠতি অভিনেত্রী পাবলিসিটির জন্যে রাত কাটাতে গেল ওখানে। সে বেরিয়ে এল মাঝরাত হবার অনেক আগেই। শীত ছিল না, তবু দাঁতে দাঁত বাড়ি খাচ্ছিল তার। কোটর থেকে ছিটকে বেরিয়ে আসতে চাইছিল চোখ। স্তব্ধ হয়ে গিয়েছিল। আতঙ্কে। তখন কোন কথাই বেরোয়নি মুখ দিয়ে। পরে জানিয়েছে, একটা নীল ভূতের দেখা পেয়েছে। আর কেমন একধরনের কুয়াশা নাকি ঢেকে ফেলছিল তাকে। অভিনেত্রী এর নাম দিয়েছে ফগ। অব ফিয়ার।</p>



<p>নীল ভূত, আবার কুয়াশাতঙ্কও! ইয়াল্লা! শুকনো ঠোঁটে জিভ বুলিয়ে ভেজাবার চেষ্টা করল মুসা। আর কিছু দেখা গেছে? মাথা ছাড়া ঘোড়সওয়ার, শেকলে-বাঁধা-কঙ্কাল…</p>



<p>রবিনকে কথা শেষ করতে দাও, বাধা দিয়ে বলল কিশোর।</p>



<p>আমার আর কিছু শোনার দরকার নেই, মুসার মুখ ফ্যাকাসে। যা শুনেছি, এতেই বুক ধড়ফড় শুরু হয়ে গেছে।</p>



<p>মুসার কথায় কান দিল না কিশোর। রবিনকে জিজ্ঞেস করল, আর কিছু বলবে?</p>



<p>হ্যাঁ, আবার বলতে লাগল। রবিন। একের পর এক ভূতুড়ে কাণ্ড ঘটেই চলল ফিলবি ক্যাসলে। পুবের কোন এক শহর থেকে নতুন এল একটা পরিবার। পাঁচজন সদস্য। থাকার জায়গা খুঁজছে। ব্যাংক ধরল। ওদেরকে। পুরো একবছর ক্যাসলে থাকার অনুমতি দিল। এক পয়সা ভাড়া চায় না। শুধু বাড়িটার বদনাম ঘোচাতে চায় ব্যাংক। খুশি মনেই ক্যাসলে গিয়ে উঠল পরিবারটা। রাত দুপুরে বেরিয়ে এল হুড়োহুড়ি করে। ক্যাসল তো ক্যাসল, সে-রাতেই শহর ছেড়ে পালাল ওরা। রকি বীচে। আর কোনদিন দেখা যায়নি ওদের।</p>



<p>গোলমালটা শুরু হয় ঠিক কোন সময় থেকে? জানতে চাইল কিশোর।</p>



<p>রাতের শুরুতে সব চুপচাপ। মাঝরাতের কয়েক ঘন্টা আগে থেকে ঘটতে শুরু করে ঘটনা। দূর থেকে ভেসে আসে গোঙানির শব্দ। হঠাৎ করেই হয়ত সিঁড়িতে একটা আবছামূর্তি দেখা যায়। কখনও শোনা যায় দীর্ঘশ্বাস। অনেক সময় ক্যাসলের মেঝের তলা থেকে উঠে আসে চাপা চিৎকার। মিউজিক রুমে একটা অরগান পাইপ আছে, নষ্ট। মাঝরাতে হঠাৎ করে নাকি বেজে ওঠে। ওটা, শুনেছে অনেকে। বাদককেও দেখেছে। কেউ কেউ। অর্গানের সামনে বসে থাকে, আবছা! একটা মূর্তি, শরীর থেকে নীল আলো বিচ্ছুরিত হয়! এর নামও দিয়ে ফেলেছে লোকেঃ নীল অশরীরী।</p>



<p>নিশ্চয় তদন্ত করে দেখা হয়েছে এসব?</p>



<p>হয়েছে, নোট দেখে বলল রবিন। দুজন প্রফেসর গিয়েছিলেন। তাঁরা কিছুই দেখতে পাননি। শোনেনওনি কিছু। তবে অদ্ভুত একটা ব্যাপার ঘটেছে। কেমন অস্বস্তি বোধ করেছেন। সারাক্ষণ। দুজনেই উদ্বিগ্ন, উত্তেজিত হয়ে পড়েছেন। বেরিয়ে এসে জানিয়েছেনঃ অদ্ভুত কিছু একটা রয়েছে ক্যাসলে। কিছুই করতে পারল না ব্যাংক। না পারল বাড়িটা বেচিতে, না পারল ভাড়া দিতে। মালপত্রগুলোও বের করে আনা গেল না। ক্যাসলে যাবার পথ আটকে দিল ব্যাংক। ব্যস। তারপর থেকে ওভাবেই পড়ে আছে ক্যাসলটা। কিশোরের দিকে চেয়ে বলল রবিন, বিশ বছরে একটা পুরো রাত কেউ কাটাতে পারেনি ওরা ভেতর। শেষে কয়েকজন ভবঘুরে মাতাল বাড়িটাতে আস্তানা গাড়ার চেষ্টা করেছিল, তাতেও বাধা দেয়নি ব্যাংক। কিন্তু প্ৰথম রাতেই পালাল মাস্তানেরা। ভূতে তাড়া করে দুর্গ থেকে বের করে আনল ওদের। সারা শহরে ছড়িয়ে দিল ওরা সে-কাহিনী। ক্যাসলের ত্ৰিসীমানায় ঘেষা বন্ধ করে দিল লোকে। ফিলবি ক্যাসলের নাম হয়ে গেল টেরর ক্যাসল। এসব অনেক বছর আগের ঘটনা। কিন্তু আজও লোকে মাড়ায় না ওদিকটা।</p>



<p>ঠিকই করে, বলে উঠল মুসা। আমিও যাব না, লাখ টাকা দিলেও না।</p>



<p>আজ রাতেই আমরা যাব ওখানে, ঘোষণা করল কিশোর। সঙ্গে ক্যামেরা আর টেপ-রেকর্ডার নিয়ে যাব। সত্যিই ভূত আছে কিনা ক্যাসলে, দেখতে চাই। পরে আট ঘাট বেঁধে তদন্তে নামব। দুর্গটার ভীষণ বদনাম আছে। জায়গাটাও খারাপ। ভূতুড়ে ছবির শুটিঙের জন্যে এরচে ভাল জায়গা আর পাবেন না মিস্টার ক্রিস্টোফার। হলপি করে। বলতে পারি।</p>



<h2 id="ftoc-heading-4" class="wp-block-heading ftwp-heading">৪</h2>



<p>টেরর ক্যাসলের পুরো ইতিহাস লিখে এনেছে। রবিন।</p>



<p>সারাটা বিকেল খুঁটিয়ে সব পড়ল কিশোর। তারপর উঠল, ক্যাসলে যাবার জন্যে তৈরি হল।</p>



<p>সারাক্ষণই যাব না যাব না করল মুসা। কিন্তু শেষে দেখা গেল, সে-ও তৈরি হয়ে এসেছে। পুরানো এক সেট কাপড় পরেছে। সঙ্গে নিয়েছে তার পুরানো টেপরেকর্ডারটা।</p>



<p>পকেটে নোটবুক নিল রবিন। আর নিল চোখ-করে-শিশতোলা পেন্সিল। ফ্ল্যাশগানসহ ক্যামেরা কাঁধে বুলিয়ে নিল কিশোর।</p>



<p>খাওয়া-দাওয়া সেরে এসেছে তিনজনেই। মুসা আর রবিন বাড়িতে বলে এসেছে, রোলস-রয়েসে চড়ে হাওয়া খেতে যাচ্ছে। দুজনের বাবা-মা কেউই আপত্তি করেননি। কিশোরও বেড়াতে যাবার অনুমতি নিয়েছে চাচির কাছ থেকে।</p>



<p>আধার নামল। স্যালভিজ ইয়ার্ডের গেটের বাইরে এসে দাঁড়াল তিন গোয়েন্দা। আগেই টেলিফোন করে দেয়া হয়েছে রেন্ট-আ-রাইড কোম্পানিতে। রোলস রয়েসের বিশাল জ্বলন্ত দুই চোখ দেখা গেল মোড়ের মাথায়। দেখতে দেখতে কাছে এসে দাঁড়াল গাড়ি।</p>



<p>গাড়িতে উঠে বসল তিন কিশোর।</p>



<p>কোথায় যাবে জানতে চাইল হ্যানসন।</p>



<p>কোলের ওপর একটা ম্যাপ বিছিয়ে নিয়েছে কিশোর। একটা জায়গায় আঙুল রেখে হ্যানসনকে দেখিয়ে বলল, ব্ল্যাক ক্যানিয়ন। এই যে, এ পথে যেতে হবে।</p>



<p>ঠিক আছে, মিস্টার পাশা।</p>



<p>অন্ধকারে নিঃশব্দে ছুটে চলল রোলস রয়েস। ধীরে ধীরে ওপরে উঠে যাচ্ছে পাহাড়ী পথ ধরে। এক পাশে নিচে গভীর খাদ। খানিক পর পরই তীক্ষ্ণ মোড় নিয়েছে পথ। কিন্তু দক্ষ ড্রাইভার হ্যানসন। তার হাতে নিজেদের ভার ছেড়ে দিয়ে একেবারে নিশ্চিন্ত তিন কিশোর।</p>



<p>আজ রাতে তদন্ত করার ইচ্ছে নেই, পাশে বসা দুই সঙ্গীকে বলল কিশোর। শুধু দেখে আসব দুর্গটা। উদ্ভট কিছু চোখে পড়লে তার ছবি তোলার চেষ্টা করব। আর তুমি, মুসা, আজব যে-কোন শব্দ রেকর্ড করে নেবে টেপে।</p>



<p>আমাকে রেকর্ড করতে দিলে, থেমে গেল মুসা। আরেকটা তীক্ষ্ণ মোড় নিল গাড়ি। নিচের অন্ধকার খাদের দিকে চেয়ে শিউরে উঠল একবার। তারপর ফিরল আবার কিশোরের দিকে। হ্যাঁ, আমাকে&nbsp; রেকর্ড করতে দিলে শুধু দাঁতে দাঁতে বাড়ি খাবার শব্দ উঠবে, আর কিছু না।</p>



<p>রবিন, মুসার কথায় কান না দিয়ে বলল কিশোর। তুমি গাড়িতে থাকবে। আমাদের ফেরার অপেক্ষা করবে।</p>



<p>এক্কেবারে আমার পছন্দসই কাজ, খুশি হয়ে বলল রবিন জানোলা দিয়ে বাইরে চেয়ে আছে। ইসস, দেখেছ কি অন্ধকারা</p>



<p>অন্ধকার গিরিপথে ঢুকে পড়েছে গাড়ি। দুধারে খাড়া উঠে গেছে পাহাড়। বার বার একেবেঁকে এগিয়ে গেছে। পথটা। কোথাও একবিন্দু আলো দেখা যাচ্ছে না। ঘুটিযুট অন্ধকার। একটা বাড়ি-ঘর চোখে পড়ছে না কোথাও।</p>



<p>ব্ল্যাক ক্যানিয়নের নাম যে-ই রাখুক, ঠিকই রেখেছে, চাপা। গলায় বলল মুসা।</p>



<p>সামনে বাধা দেখতে পাচ্ছি! বলে উঠল কিশোর।</p>



<p>ঠিকই সামনে পথ বন্ধ। পাথর আর মাটির স্তুপ। দুধারে পাহাড়ের গায়ে ঘন হয়ে জন্মে আছে মেলকোয়াইটের ঝোপ, কিন্তু ঘাসের নাম গন্ধও নেই। ফলে রোদ-বৃষ্টি বাতাসে আলগা হয়ে গেছে মাটি, পাথর। গড়িয়ে গড়িয়ে পড়ে জমা হয়েছে পথের ওপর। স্তুপের ভেতর থেকে উঁকি দিয়ে আছে একটা ক্রসবারের মাথা। কোন এককালে লোক চলাচল ঠেকানোর জন্যে লাগানো হয়েছিল। এখন আর বারের দরকার নেই। তার চেয়ে ভাল ব্যবস্থা গড়ে তুলেছে মাটি আর পাথর।</p>



<p>স্তুপের কাছে এসে গাড়ি থামিয়ে দিল হ্যানসন। আর যাবে। না, বলল সে। তবে আপনাদের তেমন অসুবিধে হবে বলেও মনে হয় না। ম্যাপে দেখছি, কয়েকশো গজ এগিয়ে একটা মোড় ঘুরলেই পৌঁছে যাবেন ক্যাসলে।</p>



<p>তা ঠিক, সায় দিল কিশোর। আমরা নেমেই যাচ্ছি। মুসা, এস।</p>



<p>নেমে এল দুজনে। গাড়ি ঘুরিয়ে রাখছে হ্যানসন।</p>



<p>এগিয়ে চলল দুই গোয়েন্দা।</p>



<p>খাইছে! শঙ্কিত গলায় বলে উঠল মুসা। দেখেই গা ছমছম করছে। দাঁড়িয়ে পড়েছে সে।</p>



<p>দাঁড়িয়ে পড়ল কিশোরও। অন্ধকারে সামনে তাকাল। গিরিপথের শেষ প্রান্তে একটা পাহাড়ের ঢালে দাঁড়িয়ে আছে অদ্ভুত এক কাঠামো। তারাখচিত আকাশের পটভূমিতে বেশ স্পষ্টই দেখা যাচ্ছে ওটা। বিশাল মোটা পাথরের একটা থাম যেন উঠে গেছে আকাশের দিকে। থামের চুড়ায় একটা রিঙ পরিয়ে দেয়া হয়েছে যেন। টেরার ক্যাসলের টাওয়ার। শুধু টাওয়ারটাই, ক্যাসলের আর বিশেষ কিছুই নজরে পড়ছে না। এখান থেকে।</p>



<p>দিনের বেলা এলেই ভাল হত, বিড় বিড় করে বলল মুসা। মাথা নাড়ল কিশোর। না। দিনে কিছু ঘটে না ক্যাসলে। ভূতপ্ৰেতগুলো বেরোয় রাতের বেলা।</p>



<p>ভূতের তাড়া খেতে চাই না। আমি। এমনিতেই প্যান্ট নষ্ট করার সময় হয়ে এসেছে।</p>



<p>আমারও, স্বীকার করল। কিশোর। পেটের ভেতর কেমন সুড়সুড়ি লাগছে। কয়েক ডজন প্রজাপতি ঢুকে পড়েছে যেন!</p>



<p>তাহলে চল ফিরে যাই, সুযোগ পেয়ে বলল মুসা। হাঁপ ছেড়ে বেঁচেছে যেন। এক রাতে অনেক দেখা হয়েছে। চল, হেডকোয়ার্টারে ফিরে গিয়ে নতুন কোন প্ল্যান ঠিক করি।</p>



<p>প্ল্যান তো ঠিকই আছে, বলল কিশোর। একটা শেষ না করেই আরেকটা কেন?</p>



<p>পা বাড়াল কিশোর। এগিয়ে চলল ক্যাসলের দিকে। মাঝে মাঝে টর্চ জ্বেলে পথ দেখে নিচ্ছে। প্রায় খাড়া হয়ে উঠে গেছে। পথটা। আলগা পাথরের ছড়াছড়ি। ছোট বড় মাঝারি, সব আকারের। হড়কে যাচ্ছে পা, কখনও হোচট খাচ্ছে। কিন্তু থামল না গোয়েন্দা প্ৰধান।</p>



<p>কয়েক মুহূর্ত অপেক্ষা করল মুসা। তারপর পিছু নিল কিশোরের। তার হাতেও টর্চ।</p>



<p>এমন অবস্থায় পড়বা জানলে কিশোরের কাছাকাছি হয়ে ক্ষুন্ন গলায় বলল মুসা। গোয়েন্দা হওয়ার কথা কল্পনাও করতাম না!</p>



<p>কেসটা মিটে গেলেই অন্য রকম মনে হবে, বলল কিশোর। কেউকেটা গোছের কিছু মনে হবে নিজেকে। প্রথম কেসেই কিরকম নাম হবে তিন গোয়েন্দার, ভেবে দেখেছ?</p>



<p>কিন্তু ভূতের সামনে যদি পড়ে যাই? কিংবা নীল অশরীরী তাড়া করে? দুয়েকটা দৈত্য-দানবের বাচ্চা এসে ঘাড় চেপে ধরলেও আশ্চর্য হব না।</p>



<p>ওরা আসুক, তা-ই আমি চাই, বলতে বলতে কাঁধে ঝোলানো ক্যামেরার গায়ে আলতো চাপড় দিল কিশোর। ব্যাটাদের ছবি তুলে নেব। বিখ্যাত হয়ে যাব। রাতারাতি।</p>



<p>বিখ্যাত হবার আগেই যদি ঘাড়টা মটকে দেয়?</p>



<p>শ শ শ! ঠোঁটে আঙুল রেখে হুশিয়ার করে দিল সঙ্গীকে কিশোর। আচমকা দাঁড়িয়ে পড়েছে। নিভিয়ে দিয়েছে টর্চ।</p>



<p>পাথরের মত স্থির হয়ে গেল মুসা। হঠাৎ আলো নিভে যাওয়ায় অন্ধকার যেন আরও বেশি করে চেপে ধরল। চারদিক থেকে।</p>



<p>কেউ, কিংবা কিছু একটা, এদিকেই নেমে আসছে। সোজা ছেলে দুটোর দিকে।</p>



<p>অদ্ভুত পায়ের আওয়াজ। চাপা, মৃদু। সেই সঙ্গে পায়ের আঘাতে ছোট ছোট পাথর গড়িয়ে পড়ার কেমন সুরেলা শব্দ।</p>



<p>ক্যামেরা হাতে তৈরি হয়ে আছে কিশোর। আরও এগিয়ে এল পায়ের শব্দ, আরও। হঠাৎ বিলিক দিয়ে উঠল। ফ্ল্যাশ-গানের তীব্র নীলচে-সাদা আলো। ক্ষণিকের জন্যে বড় বড় দুটো টকটকে লাল চোখ চোখে পড়ল। লাফিয়ে লাফিয়ে এগিয়ে আসছে চোখের মালিক। আরেক মুহূর্ত পরেই তাদের কাছে এসে গেল ওটা। পরীক্ষণেই আরেক লাফে বেরিয়ে গেল পাশ কেটে। পাথর গড়ানোর আওয়াজ তুলে লাফাতে লাফাতে চলে গেল জীবটা।</p>



<p>খরগোশ! বলল কিশোর। স্বরেই বোঝা গেল, হতাশ হয়েছে। জানোয়ারটাকে ভয় পাইয়ে দিয়েছি আমরা।</p>



<p>আমরা দিয়েছি! চেঁচিয়ে উঠল মুসা। আমাদেরকে দেয়নি ব্যাটা? আরেকটু হলেই তো ভিরমি খেয়ে পড়েছিলাম!</p>



<p>ও কিছু না। রাতের বেলা রহস্যজনক শব্দ আর নড়াচড়ার ফলে নার্ভাস সিস্টেমের ওপর বিশেষ প্রতিক্রিয়া। ঘটেই থাকে এমন, বন্ধুকে অভয় দিল কিশোর। চল, এগোই। মুসার হাত ধরে টান দিল। সে। আর চুপি চুপি এগিয়ে লাভ নেই। ফ্ল্যাশারের আলোয় নিশ্চয় চমকে গেছে ভূতগুলো, যদি থেকে থাকে।</p>



<p>তাহলে কি গান গাইতে গাইতে এগোব? মোটেই এগোনোর ইচ্ছে নেই মুসার। পেছনে পড়ে গেছে। এতে একটা উপকার হবে। ভূতের গোঙানি, দীর্ঘশ্বাস, কিছুই কানে ঢুকবে না।</p>



<p>কানে ঢুকুক, তা-ই চাই আমি, দৃঢ় শোনাল কিশোরের গলা। সব শুনতে চাই আমি। চেচনি, দীর্ঘশ্বাস, খসখসে, শেকলের ঝনঝনানি, ভূতেরা যতরকম শব্দ ব্যবহার করে, সব।</p>



<p>মুসার মনের ভাব ঠিক উল্টো। কিন্তু বলল না। আর কিছু। জানে লাভ নেই বলে। বন্ধুকে চেনে সে। একবার যখন সিন্ধান্ত নিয়ে ফেলেছে, দুৰ্গে ঢুকবেই কিশোর পাশা। কোন বাধাই এখন ঠেকাতে পারবে না। তাকে। চুপচাপ সঙ্গীর পিছু পিছু এগিয়ে চলল মুসা।</p>



<p>যতই এগোচ্ছে ওরা, আকাশের পটভূমিতে ধীরে ধীরে বড় হচ্ছে টাওয়ারটা। ক্যাসলের অন্যান্য অংশও চোখে পড়ছে এখন। আবছাভাবে নিজের অজান্তেই শিউরে উঠল একবার মুসা। কি কি ঘটায় ওখানে ভূতেরা, সব বলেছে। রবিন। ওই কথাগুলোই বারবার ঘুরে ফিরে মনে আসছে গোয়েন্দা সহকারীর। ভুলে থাকতে চাইছে, পারছে না।</p>



<p>দুর্গ ঘিরে থাকা উঁচু পাথরের দেয়ালের কাছে এসে দাঁড়াল ওরা। থামল এক মুহূর্ত। তারপর গেট দিয়ে ঢুকে পড়ল দুর্গ প্রাঙ্গনে।</p>



<p>এসে গেলাম, থেমে দাঁড়িয়েছে কিশোর।</p>



<p>বড় টাওয়ারটার পাশেই আরেকটা ছোট টাওয়ার। এটার মাথা চোখা। এমনি ছোট ছোট আরও কয়েকটা টাওয়ার রয়েছে এদিকওদিক। জানালায় জানালায় কাচের শার্সি, তারার আলোয় চিক চিক করছে স্নানভাবে। মুসার মনে হচ্ছে, ওগুলো জানোলা নয়, ভূতের চোখ। তার দিকে চেয়ে মুখ টিপে হাসছে।</p>



<p>কোনরকম জানান না দিয়ে হঠাৎ উড়ে এল ওটা। কালো একটা ছায়া, নিঃশব্দে। আঁতকে উঠে মাথা নুইয়ে ফেলল। মুসা। চেঁচিয়ে উঠল, ইয়াল্লা! বাদুড়া</p>



<p>বাদুড়েরা শুধু পোকামাকড় খায়, মনে করিয়ে দিল কিশোর। অত ভয় পাওয়ার কিছু নেই।</p>



<p>এটা হয়ত রুচি বদলাতে চায়। সুযোগ দিয়ে লাভ কি? ড্রাকুলার প্ৰেতাত্মাও তো হতে পারে!</p>



<p>সঙ্গীর কথায় কান না দিয়ে আঙুল তুলে সামনে প্রাসাদের গায়ে বসানো বিরাট দরজা দেখাল কিশোর। চল, ঢুকে পড়ি।</p>



<p>আমার পা কথা শুনবে বলে মনে হয় না। কেবলই পেছনে চলতেই চাইছে ও দুটো।</p>



<p>আমার দুটোও, স্বীকার করল। কিশোর। জোর করে কথা শোনাতে হবে। এস।</p>



<p>পা বাড়াল কিশোর।</p>



<p>ভয়াবহ ওই ক্যাসলে বন্ধুকে একা ঢুকতে দেয়া উচিত হবে। না। পেছনে চলল। মুসাও।</p>



<p>মার্বেলের সিড়ি ভেঙে একটা চওড়া বারান্দায় উঠে এল দুজনে। দরজার নবের দিকে হাত বাড়াতেই কিশোরের কজি চেপে ধরল মুসা। থামা শুনতে পােচ্ছ বাজনা বাজাচ্ছে কেউ</p>



<p>কান পাতল দুজনেই। লক্ষ লক্ষ মাইল দূর থেকে আসছে যেন অদ্ভুত কিছু শব্দের আভাস। এক মুহূর্ত। তারপরই হারিয়ে গেল শব্দগুলো। এখন শোনা যাচ্ছে আধার রাতের পরিচিত সব আওয়াজ। পোকামাকড়ের কর্কশ ডাক। হুহু বাতাসে মাঝেমধ্যে পাহাড়ের পাথুরে গা বেয়ে গড়িয়ে পড়া ছোট্ট পাথরের চাপা টুকুর-টাকুর।</p>



<p>শুধুই কল্পনা, গলায় জোর নেই কিশোরের। এমনও হতে পারে, গিরিপথের ওপারে কোন বাড়িতে টেলিভিশন চলছে। বাতাসে। ভেসে এসেছে তার আওয়াজ। খালি বাতাসও হতে পারে। হাজারো রকম শবদ করতে পারে বাতাস।</p>



<p>তা পারে, বিড়বিড় করে বলল মুসা। তবে পাইপ অরগান হলেও অবাক হব না হয়ত বাজানোর নেশায় পেয়েছে এমুহূর্তে নীল ভূতকে!</p>



<p>তাহলে চোখে দেখে শিওর হতে হবে, বলল কিশোর। চল, ঢুকি।</p>



<p>হাত বাড়িয়ে দরজার নব চেপে ধরল। কিশোর। জোরে মোচড় দিয়ে ঠেলা দিতেই তীক্ষ্ণ একটা ক্যাঁ-এঁ-চ-চ আওয়াজ উঠল।</p>



<p>ভয়ানক জোরে বুকের খাঁচায় বাড়ি মারল একবার মুসার হৃৎপিণ্ড। পেছন ফিরে দৌড় মারতে যাচ্ছিল, থেমে গেল শেষ মুহূর্তে। খুলে গেছে বিশাল দরজা। দরজার কব্জার আওয়াজ হয়েছে, বুঝতে পারল।</p>



<p>কিশোরের অবস্থাও বিশেষ সুবিধের নয়। বুকের ভেতর দুরদুর করছে তারও। ফিরে ছুটি লাগাতে ইচ্ছে করছে। মনোেবল পুরো ভেঙে পড়ার আগেই বন্ধুর হাত চেপে ধরল। তাকে নিয়ে ঢুকে পড়ল ভেতরে।</p>



<p>গাঢ় অন্ধকার গিলে নিল যেন দুই কিশোরকে। টর্চ জ্বালল। ওরা। লম্বা এক হলঘরে এসে দাঁড়িয়েছে। হলের ওপাশে একটা দরজা। সেদিকে এগিয়ে চলল দুজনে।</p>



<p>ভ্যাপসা গন্ধ। বাতাস ভারি। চারদিকে নাচছে যেন ছায়া ছায়া অশরীরীর দল। দরজাটা পেরিয়ে এল ওরা। বিরাট আরেকটা হলে এসে দাঁড়াল। দোতলা সমান উঁচু ছাত।</p>



<p>দাঁড়িয়ে পড়ল। কিশোর। এসে গেছি। এটা মেইন হল। ঘন্টাখানেক থাকব। এখানে। তারপর যাব।</p>



<p>যা-বো চাপা, কাঁপা কাঁপা গলায় কিশোরের কথার প্রতিধ্বনি করে উঠল। কেউ। কানের কাছে ফিসফিস করে উঠল শব্দটা।</p>



<h2 id="ftoc-heading-5" class="wp-block-heading ftwp-heading">৫</h2>



<p>শুনলে! থরথর করে কাঁপছে মুসা। ফিসফিস করতেও ভয় পাচ্ছে। ভুতটা আমাদের সঙ্গে যাবে বলছে চল, পালাই।</p>



<p>থাম! সঙ্গীর হাত খামচে ধরল কিশোর।</p>



<p>থা-মো! আবার শোনা গেল। কাঁপা কাঁপা কথা।</p>



<p>হুঁ, বুঝেছি, বলল কিশোর। প্ৰতিধ্বনি, আর কিছু না। খেয়াল করেছ। কতবড় ঘর? দেয়ালের কোন কোণ নেই, ড্রামের দেয়ালের মত গোল। এতে শব্দ প্ৰতিধ্বনিত হয় খুব বেশি। ইচ্ছে করেই হয়ত এমন ঘর তৈরি করিয়েছে জন ফিলবি, কোন বিশেষ উদ্দেশ্যে। নামও রেখেছে। মিলিয়ে, ইকো রুম।</p>



<p>ড়ু-ম! কানের কাছে ফিসফিসিয়ে উঠল আবার কাঁপা প্ৰতিধ্বনি।</p>



<p>কিশোরের কথা ঠিক, বুঝতে পারল মুসা। ভয় কেটে যাচ্ছে। সাধারণ একটা ব্যাপার তাকে কি রকম ভয় পাইয়ে দিয়েছিল ভেবে লজা পেল মনে মনে। ফিরে গিয়ে রবিনকে নিশ্চয় কথাটা বলবে কিশোর। তাকে নিয়ে হাসাহাসি করবে। তাই বলল, আসলে, আগেই বুঝতে পেরেছি। আমি। ভয় পাওয়ার ভান করছিলাম। শুধু। এবং কথাটা প্রমাণ করার জন্যেই জোরে হা-হা করে হেসে উঠল।</p>



<p>সঙ্গে সঙ্গে উঠল প্রতিধ্বনিঃ হাঃ হাঃ হাঃ হাঃ হাঃ হাঃ আ-আ-আ! ধীরে ধীরে অনেক দূরে কোথাও মিলিয়ে গেল যেন শব্দের রেশ।</p>



<p>ঢোক গিলল মুসা। কাণ্ডটা আমি করলাম জোরে কথা বলতে ভয় পাচ্ছে, ফিসফিসিয়ে বলল।</p>



<p>তো কে করল? নিচু গলায় বলল কিশোর। যা করেছি, করেছি, আর কোরো না।</p>



<p>পগলা ফিসফিস করে বলল মুসা। কথাই বলব না জোরে!</p>



<p>কথা বলবে না কেন? এস, টেনে সঙ্গীকে এক পাশে নিয়ে গেল কিশোর। ঘরের ঠিক মাঝামাঝি দাঁড়িয়ে কথা বললে প্ৰতিধ্বনি হবে। এখানে বলতে পার নিশ্চিন্তে।</p>



<p>তাহলে আগে আমাকে বলে নিলেই পারতো ক্ষুন্ন মনে হল মুসাকে।</p>



<p>আমি তো জানি প্রতিধ্বনির নিয়ম-কানুন সব তোমারও জানা আছে বলল কিশোর। পড়নি?</p>



<p>পড়েছি, স্বীকার করল মুসা। কিন্তু ভুলে গিয়েছিলাম। আচ্ছা, পুবের কোন অঞ্চল থেকে এসেছিল একটা পরিবার, একটা রাতও কাটাতে পারেনি। এখানে, ভেগেছে। কেন, বুঝেছ কিছু?</p>



<p>পশ্চিমে সুবিধে করতে পারবে না ভেবে হয়ত আবার পুবেই ফিরে গেছে, নির্লিপ্ত গলা কিশোরের। তবে এটা ঠিক, বিশ বছরে কেউ পুরো একটা রাত কাটাতে পারেনি। এখানে। আমাদের জানতে হবে, কি কারণে এত ভয় পেল ওরা!</p>



<p>কারণ আর কি? ভূতা বলল মুসা। ঘরের চারদিকে টর্চের আলো ফেলছে সে। হলের এক প্ৰান্ত থেকে একটা সিঁড়ি উঠে গেছে দোতলায়! কিন্তু ওই সিড়ি বেয়ে ওপরে যাবার কোন ইচ্ছেই। তার নেই। কোন কোন জায়গার দেয়াল বিচিত্র রঙিন কাপড়ে ঢাকা, নষ্ট হয়ে গেছে কাপড়গুলো। তার নিচে কারুকাজ করা কাঠের বেঞ্চ পাতা। দেয়ালের গায়ে মাঝে মাঝেই ছোট ছোট চৌকোেনা তাক। ওগুলোতে দাঁড় করিয়ে রাখা রয়েছে প্রাচীন বর্মপোশাক।</p>



<p>কয়েকটা বড় বড় ছবি বুলিছে দেয়ালে। আলো ফেলে ফেলে। প্রতিটি ছবি দেখছে মুসা। বিভিন্ন পোশাকে বিভিন্ন ভঙ্গিতে সব একজন লোকের ছবি। একটা ছবিতে সম্রান্ত এক ইংরেজের পোশাকে দেখা যাচ্ছে তাকে। পাশেই আরেকটাতে হয়ে গেছে কুজো অদ্ভুত পোশাক পরা একচোখা এক জলদস্যু।</p>



<p>অনুমান করল মুসা, ছবিগুলো দুর্গের মালিক, জন ফিলবির। সেই নির্বাক সিনেমার যুগের নাম করা কিছু ছবি দৃশ্য বড় করে এঁকে দেয়ালে সাজিয়ে রেখেছে। অভিনেতা।</p>



<p>চুপ করে থেকে এতক্ষণ বোঝার চেষ্টা করলাম, হঠাৎ বলল কিশোর। কই, মুহূর্তের জন্যেও তো ভয় টের পেলাম না! তবে একটু কেমন কেমন যে করছে না, তা নয়!</p>



<p>আমারও, জানোল মুসা। তবে ভয় ঠিক পাচ্ছি না। অনেক পুরানো একটা বাড়িতে দাঁড়িয়ে থাকলে যেমন হয়, তেমন অনুভূতি হচ্ছে।</p>



<p>নোট পড়ে জেনেছি, চিন্তিত দেখাচ্ছে কিশোরকে, লোকের ওপর প্রতিক্রিয়া ঘটাতে সময় নেয় টেরর ক্যাসল। শুরুতে হালকা এক ধরনের অস্বস্তিবোধ জন্মে। আস্তে আস্তে বাড়ে। প্ৰচণ্ড আতঙ্কে রূপ নেয় এক সময়।</p>



<p>কিশোরের শেষ কথাটা পুরোপুরি কানে ঢুকল না। মুসার। দেয়ালে টাঙানো একটা ছবির ওপর আটকে গেছে তার দৃষ্টি। হঠাৎ এক ধরনের অস্বস্তিবোধ চেপে ধরছে তাকে। ক্রমেই বাড়ছে সেটা।</p>



<p>মুসার দিকে চেয়ে আছে একচোখা জলদুস্যা নষ্ট চোখটা গোল করে কাটা কালো কাপড়ে ঢাকা। কিন্তু ভাল চোখটা জ্যান্ত চোখের মতই চেয়ে আছে যেন তার দিকে। জ্বলছে। হালকা লালচে একটা আভা বিকিরণ করছে যেন! কিন্তু ও-কি দ্রুত একবার চোখের পাতা পড়ল না!</p>



<p>কিশোর, গলা দিয়ে কোলা ব্যাঙের ঘড়ঘড়ে আওয়াজ বেরোল মুসার। ছবিটা! …আমাদের দিকেই চেয়ে আছে।</p>



<p>কোন ছবি!</p>



<p>ওই যে, ওটা। টর্চের আলোর রশ্মি নাচিয়ে ছবিটা নির্দেশ করল। মুসা। আমাদের দিকেই চেয়ে আছে।</p>



<p>দৃষ্টি বিভ্রম, জবাব দিল কিশোর। ইচ্ছে করেই এমনভাবে আকে শিল্পী, মনে হয় দর্শকের দিকেই চেয়ে আছে চোখ। যেদিক থেকেই দেখ না কেন, তোমার দিকেই চেয়ে আছে মনে হবে।</p>



<p>কিন্তু…কিন্তু ওটা রঙে আঁকা চোখ নয়!। প্রতিবাদ করল মুসা। ওটা.ওটা সত্যিকারের চোখ..জ্যান্ত চোখ!</p>



<p>সে তোমার মনে হচ্ছে। ওটা রঙে আঁকা চোখই। চল, কাছ থেকে দেখি।</p>



<p>ছবিটার কাছে এগিয়ে গেল কিশোর। একমুহূর্ত দ্বিধা করে শেষে তাকে অনুসরণ করল মুসা। দুজনেই আলো ফেলল। ছবির ওপর ঠিক, কিশোরের কথাই ঠিক। রঙে আঁকা চোখ ওটা। তবে আঁকা হয়েছে দক্ষ হাতে। একেবারে জ্যান্ত মনে হচ্ছে।</p>



<p>হ্যাঁ রঙে আঁকা। চিন্তিত ভঙ্গিতে মাথা ঝোঁকাল মুসা। কিন্তু মেনে নিতে পারছি না! চোখের পাতা পলক ফেলতে দেখছি..আরে। হঠাৎ যেন কথা আটকে গেল তার। কিছু টের পাচ্ছি।</p>



<p>ঠাণ্ডা, অবাক শোনাল কিশোরের গলা। ঠাণ্ডা একটা অঞ্চলে এসে ঢুকেছি। আমরা। এরকম ঠাণ্ডা আবহাওয়া সব পোড়ো বাড়িতেই কিছু কিছু জায়গায় থাকে।</p>



<p>তাহলে স্বীকার করছি এটা পোড়ো বাড়িা রীতিমত কাঁপছে মুসা। দাঁতে দাঁতে বাড়ি খাওয়া শুরু হয়েছে। ভীষণ শীত করছে। মেরু অঞ্চলে এসে ঢুকলাম নাকিরে বাবা। ভূত, সব ভুত এসে ঝাঁপিয়ে পড়ছে আমার ওপর। কিশোর, ভয় পাচ্ছি আমি।</p>



<p>নিজেকে স্থির রাখার জোর চেষ্টা চালাচ্ছে মুসা। কিন্তু দাঁতে দাঁতে বাড়ি খাওয়া রোধ করতে পারছে না। কোথা থেকে গায়ে এসে লাগছে। তীব্র ঠাণ্ডা হাওয়ার স্রোত। তারপরই চোখে পড়ল, বাতাসে। হালকা ধোঁয়া। সূক্ষ্ম, অতি হালকা ধোঁয়ার ভেতর থেকে ধীরে ধীরে রূপ নিচ্ছে যেন একটা শরীর। মুহূর্তে ভয় প্রচণ্ড আতঙ্কে পরিণত হল। পাই করে ঘুরল মুসা। কথা শুনল না পা। তাড়িয়ে বের করে নিয়ে এল তাকে ঠাণ্ডা অঞ্চল থেকে। হল পার করে এনে বারান্দায় ফেলল। সেখান থেকে প্ৰায় উড়িয়ে নামিয়ে আনল সিঁড়ির নিচে, প্রাঙ্গনে, পথে। পেছনে তাড়া করে আসছে পায়ের শব্দ। আরও জোরে ছুটল মুসা।</p>



<p>ক্রমেই কাছে এসে যাচ্ছে পায়ের শব্দ। দেখতে দেখতে পাশে এসে গেল। হাল ছেড়ে দিল মুসা। পাশে চাইল। আরো কিশোর</p>



<p>অবাকই হল মুসা। তিন গোয়েন্দার নেতাকে কোন কারণে এত ভয় পেতে এর আগে কখনও দেখেনি সে।</p>



<p>কি হল? তোমার পা-ও হুকুম মানছে না? ছুটতে ছুটতেই জিজ্ঞেস করল মুসা।</p>



<p>মানছে তো। ওদেরকে ছোেটার হুকুম দিয়েছি। আমি, চেঁচিয়ে জবাব দিল কিশোর।</p>



<p>থামল না। ওরা। ছুটেই চলল। হাতে ধরা টর্চে ঝাঁকুনি লাগছে অনবরত, পথের ওপর অদ্ভূত ভঙ্গিতে নাচছে আলোর রশ্মি। টেরর ক্যাসলের কাছ থেকে দ্রুত সরে যাচ্ছে ওরা।</p>



<h2 id="ftoc-heading-6" class="wp-block-heading ftwp-heading">৬</h2>



<p>ছুটতে ছুটতে বাঁকের কাছে চলে এল ওরা। গতি কমাল একটু। বাঁক ঘুরল। পেছনে ফিরে চাইল একবার কিশোর। বাঁকের ওপাশে অদৃশ্য হয়ে গেছে টেরর ক্যাসলের গর্বিত টাওয়ার।</p>



<p>সামনে অনেক নিচে উপত্যকায় লস অ্যাঞ্জেলেস শহরের আলো মিটমিট করছে। থামল না। ওরা। ছুটতে ছুটতে পাথর-মাটির স্তুপের কাছে চলে এল। এখানেও থামল না। চলে এল ওপাশে। একশো গজ নিচে দাঁড়িয়ে আছে কালো রোলস-রয়েস।</p>



<p>গতি একটু কমল দুজনে। ঠিক এই সময়ই শোনা গেল তীক্ষ্ণ প্ৰলম্বিত একটা চিৎকার। অনেক পেছনে ক্যাসলের দিক থেকে আসছে। থেমে গেল। হঠাৎ করেই। যেন দম আটকে গেছে গলায়। চমকে উঠে আবার ছোটার গতি বাড়িয়ে দিল দুই গোয়েন্দা। এক ছুটে এসে দাঁড়াল গাড়ির কাছে।</p>



<p>তারার আলোয় চিকচিক করছে বিশাল রোলস-রয়েসের সোনালি হাতল। ঝটকা দিয়ে খুলে গেল এক পাশের দরজা। হাত বাড়িয়ে মুসাকে ভেতরে টেনে নিল রবিন। মুসার পরই উঠে বসল। কিশোর। হ্যানসন চেঁচিয়ে উঠল সে, জলদি গাড়ি ছাড়ুন। বাড়ি ফিরে চলুন।</p>



<p>যাচ্ছি, মিস্টার পাশা, শান্ত গলায় বলল হ্যানসন।</p>



<p>মৃদু গুঞ্জন তুলে স্টার্ট হয়ে গেল ইঞ্জিন। প্রায় নিঃশব্দে পাহাড়ী পথ ধরে ছুটল গাড়ি। যতই নামছে, গতি বাড়ছে ততই। আরও বেশি, আরও।</p>



<p>কি হয়েছিল? সিটে এলিয়ে পড়া দুই বন্ধুকে জিজ্ঞেস করল রবিন। ওই চিৎকারটা কিসের?</p>



<p>জানি না, বলল কিশোর।</p>



<p>এবং আমি জানতে চাই না, কিশোরের কথার পিঠে বলল মুসা। যদি কেউ জানেও, আমাকে বলতে মানা করব।</p>



<p>কিন্তু হয়েছিল কি? আবার জিজ্ঞেস করল রবিন। নীল ভূতের দেখা পেয়েছ?</p>



<p>মাথা নাড়ল কিশোর। কিছুই দেখিনি। তবে ভয় পাইয়ে ছেড়েছে আমাদের কিছু একটা।</p>



<p>ভুল হল, শুধরে দিল মুসা। আতঙ্কিত করে ছেড়েছে।</p>



<p>তাহলে গালগল্পগুলো সব সত্যি? হতাশ হয়েছে যেন রবিন। ভূতের উপদ্রব আছে দুর্গে।</p>



<p>আছে মানে! সারা আমেরিকার যত ভূতপ্ৰেত, জিন, ভ্যাম্পায়ার, ওয়্যারউলফ সবকিছুর আডডা ওটা। হেডকোয়ার্টার শ্বাসপ্রশ্বাস সহজ হয়ে আসছে মুসার। ওই ভূতের খনিতে আর কখনও ঢুকাছি না। আমরা, কি বল?</p>



<p>সমর্থনের আশায় নেতার দিকে চাইল মুসা।</p>



<p>কিশোর শুনল কি-না বোঝা গেল না। হেলান দিয়ে বসে আস্তে আস্তে চিমটি কাটছে নিচের ঠোঁটে। গভীর চিন্তায় মগ্ন।</p>



<p>আর ওই দুর্গে ফিরে যাচ্ছি না। আমরা, তাই না? আবার জিজ্ঞেস করল মুসা।</p>



<p>কিন্তু এবারেও সাড়া নেই কিশোরের। ছুটন্ত গাড়ির জানালা দিয়ে বাইরে চেয়ে আছে। একনাগাড়ে চিমটি কেটে যাচ্ছে নিচের ঠোঁটে।</p>



<p>ইয়ার্ডে এসে পৌঁছুল গাড়ি।</p>



<p>ড্রাইভারকে ধন্যবাদ জানিয়ে নেমে পড়ল তিন গোয়েন্দা।</p>



<p>পরেরবার বেটার লাক আশা করছি, মাস্টার পাশা, জানালা দিয়ে গলা বাড়িয়ে বলল হ্যানসন। সত্যি খুব ভাল লাগছে আপনাদের সঙ্গ। বুড়ো ব্যাংকার আর ধনী বিধবাদের কাজ করে বিরক্ত হয়ে পড়েছিলাম। একঘেয়েমী কাটছে।</p>



<p>গাড়ি নিয়ে চলে গেল। ইংরেজ শোফার।</p>



<p>বন্ধুদের নিয়ে জাংক-ইয়ার্ডে এসে ঢুকল কিশোর।</p>



<p>ইয়ার্ডের ভেতরে একধারে একটা ছোট বাংলোমত বাড়ি। তারই একটা ছোট্ট ঘরে ঘুমান চাচা-চাচী। ঘরের জানোলা দিয়ে আলো আসছে। টেলিভিশন দেখছেন দুজনে।</p>



<p>রাত বেশি হয়নি, বলল কিশোর। তাড়াতাড়িই ফিরেছি।</p>



<p>আরও আগে ফেরা উচিত ছিল। তাড়া খাওয়ার আগেই, বলল মুসা। এখনও ফ্যাকাসে হয়ে আছে চেহারা।</p>



<p>কিশোরের চেহারাও ফ্যাকাসে। আমি আশা করেছিলাম। চিৎকারটা রেকর্ড করবে তুমি। তাহলে আবার এখন শোনা যেত। বোঝা যেত কিসের চিৎকার।</p>



<p>তুমি আশা করেছিলো। প্রায় চেঁচিয়ে উঠল মুসা। প্ৰাণ নিয়ে পালাতে দিশে পাচ্ছিলাম না, চিৎকার রেকর্ড করব।</p>



<p>আমার নির্দেশ ছিল, যে-কোন রকমের শব্দ রেকর্ড করার দায়িত্ব তোমার, শান্ত গলায় বলল কিশোর। তবে পরিস্থিতি তো নিজের চোখেই দেখেছি, তোমাকে আর কি বলব!</p>



<p>সহজ তিন-এর দিকে বন্ধুদের নিয়ে গেল কিশোর। হেডকোয়ার্টারে ঢোকার এটা সবচেয়ে সহজ গোপন পথ। ফ্রেমে আটকানো বিরাট একটা ওক কাঠের দরজা। গ্র্যানাইট পাথরে তৈরি ধসে পড়া একটা বাড়ি থেকে খুলে এনেছেন রাশেদ চাচা। ওটাকেই একটা দানবীয় স্টীম ইঞ্জিনের পুরানো বয়লারে এক প্রান্তে কায়দা করে বসিয়ে নেয়া হয়েছে।</p>



<p>লোহালক্কড়ের মাঝে একটা খোঁড়িলে হাত ঢুকিয়ে দিল। কিশোর। ভেতরে বসানো আছে একটা ছোট বাক্স, তাতে চাবি রাখা। এমন জায়গায় বাক্স, আর তার ভেতর দরজার চাবি থাকতে পারে, কল্পনাই করবে না কেউ। দরজার তালা খুলল কিশোর। টান দিয়ে খুলল পাল্লা। ঢুকে গেল বিরাট বয়লারে।</p>



<p>পুরো সোজা হয়ে দাঁড়ানো যায় না। মাথা সামান্য নুইয়ে বয়লারের ভেতর দিয়ে এগিয়ে চলল। তিন কিশোর। শেষ মাথায় বড় গোল একটা ফুটো। ওটার ভেতরে মাথা ঢুকিয়ে দিল কিশোর। শরীরটা বের করে নিয়ে এল ট্রেলারের ভেতর। তার পেছনে একে একে ঢুকে পড়ল। মুসা আর রবিন।</p>



<p>সুইচ টিপে আলো জ্বেলে দিল কিশোর। ডেস্কের ওপাশে সুইভেল চেয়ারে গিয়ে বসে পড়ল।</p>



<p>এখন, কথা শুরু করল কিশোর, দুর্গে কি কি ঘটেছে, আলোচনা করব আমরা। মুসা, কিসে ছুটি লাগাতে বাধ্য করল তোমাকে?</p>



<p>কেউ বাধ্য করেনি, সাফ জবাব দিল মুসা। আমার নিজেরই ছুটতে ইচ্ছে করছিল।</p>



<p>বুঝতে পারনি। আমার প্রশ্ন। ছুটতে ইচ্ছে হল কেন তোমার? কি হয়েছিল?</p>



<p>শুরুতে কেমন যেন অস্বস্তি বোধ করতে লাগলাম। আস্তে আস্তে বাড়ল অস্বস্তি, ভয় ভয় করতে লাগল। তারপর হঠাৎ করেই চেপে ধরল দারুণ আতঙ্ক। এরপর আর না ছুটে উপায় আছে?</p>



<p>ঠিক, নিচের ঠোঁটে চিমটি কেটে বলল কিশোর, ঠিক একই ব্যাপার ঘটেছে আমার বেলায়ও। শুরুতে অস্বস্তি তারপর ভয় ভয়। শেষে দারুণ আতঙ্ক। কিন্তু আসলে কি ঘটেছিল! প্ৰথম থেকে ভেবে দেখা উচিত। ইকো হল—প্রতিধ্বনি শুনে প্রথম ভয় পাওয়া। জলদস্যুর ছবি। কাছে পরখ করতে যাওয়া। তারপর ঠাণ্ডা বাতাসের স্রোত…</p>



<p>হিম শীতল বাতাসের স্রোতা শুধরে দিল মুসা। ছবিটার কথা নতুন করে ভেবেছ কিছু? ওটার চোখ এত জ্যান্ত মনে হল কেন প্ৰথমে?</p>



<p>হয়ত নিছক কল্পনা, বলল কিশোর। আসলে সত্যি সত্যি এমন কিছু দেখিনি আমরা, কিংবা শুনিনি, যাতে আতঙ্কিত হতে হয়।</p>



<p>নাই বা দেখলাম, টের তো পেয়েছি বলল মুসা। এমনিতেই পুরানো আমলের বাড়িগুলোতে ঢুকতে ভয় ভয় লাগে। আর ক্যাসলটা তো ভূতের আডডাখানা। তা-ও যে সে ভূত না, বাঘা বাঘা সব ব্যাটাদের বাস। মানুষ তো মানুষ, ছোটখাট ভূতেরাই ঢুকতে সাহস করবে না। ওখানে জায়গাটা দেখলেই ভয় লাগে।</p>



<p>আসল রহস্যটা হয়ত ওখানেই বলল কিশোর। আবার টেরার ক্যাসলে ঢুকব… বাধা পেয়ে থেমে গেল। বেজে উঠেছে টেলিফোন।</p>



<p>অবাক হয়ে সেটটার দিকে চেয়ে আছে তিন গোয়েন্দা। মাত্র হাপ্ত খানেক আগে এসেছে ওটা। টেলিফোন বুকে নাম ওঠেনি। এখনও কিশোরের। অফিসের দুচারজন, আর তারা তিনজন ছাড়া আর কেউই জানে না নাম্বারটা। তাহলে! কে করল ফোন!</p>



<p>আবার হল রিঙ। আবার।</p>



<p>তুমিই ধর, ফিসফিস করে কিশোরকে বলল মুসা।</p>



<p>হাত বাড়াল কিশোর। আরেকবার রিঙ হতেই ধরল রিসিভার। তুলে কানে ঠেকাল। হ্যালো বলেই নামিয়ে আনল, ধরল। একটা মাইক্রোফোনের সামনে।</p>



<p>পুরানো মাইক্রোফোনটা জাংক-ইয়ার্ড থেকেই জোগাড় করেছে কিশোর। পুরানো একটা রেডিও থেকে খুলে নিয়েছে স্পীকার। মাইক্রোফোন আর স্পীকারের কানেকশন করে দিয়েছে। টেলিফোন এলে, তিনজনে একই সঙ্গে শোনার জন্যে এই ব্যবস্থা। কথা নেই, শুধু অদ্ভুত একটা গুঞ্জন স্পীকারে। আবার রিসিভার কানে ঠেকাল কিশোর। হ্যালো? নামিয়ে এনে ধরল। মাইক্রোফোনের সামনে।</p>



<p>এবারেও শুধু গুঞ্জন। ক্ৰেডলে রিসিভার রেখে দিল কিশোর। রঙ নাম্বার-টাম্বার কিছু একটা হয়েছে। হ্যাঁ, যা বলেছিলাম। টেরর ক্যাসলে….</p>



<p>আবার বেজে উঠল টেলিফোন।</p>



<p>স্থির চোখে এক মুহূর্ত সেটটার দিকে চেয়ে রইল। কিশোর। ছোঁ। মেরে তুলে নিল রিসিভার।</p>



<p>হা হ্যাল্লো? নামিয়ে আনল মাইক্রোফোনের সামনে।</p>



<p>আবার গুঞ্জন স্পীকারে। না, আগের মত নয়। একটু যেন পরিবর্তন হয়েছে। বহুদূর থেকে আসছে যেন শব্দটা, কাছিয়ে আসছে ধীরে ধীরে। হঠাৎই গুঞ্জনের ভেতর থেকে ভেসে এল বিদঘুটে একটা অনেক কষ্টে যেন একটা শব্দ উচ্চারিত হল, দূরে… থেমে গোল কথা। শাঁই শাঁই ঝড় বইছে যেন স্পীকারে। আবার উচ্চারিত হলে দুটো শব্দ, দূরে…থাকবে… থেমে গেল কথা। হঠাৎ গলা টিপে ধরে থামিয়ে দেয়া হয়েছে যেন।</p>



<p>ধীরে ধীরে কমে এল শই শই, দূর থেকে দূরে মিলিয়ে গেল গুঞ্জন।</p>



<p>কি থেকে দূরে থাকব? রিসিভারের দিকে চেয়ে ওটাকেই যেন প্রশ্ন করল। কিশোর। তারপর আস্তে করে নামিয়ে রাখল ক্ৰেডলে।</p>



<p>দীর্ঘ এক মুহূর্ত কেউ কোন কথা বলল না। তারপর হঠাৎ করেই উঠে দাঁড়াল মুসা। বাড়ি যেতে হচ্ছে আমাকে। এই মাত্ৰ মনে পড়ল, জরুরি একটা কাজ ফেলে এসেছি।</p>



<p>আমি যাব, রবিনও উঠল। আমিও যাব তোমার সঙ্গে।</p>



<p>আমারও যাওয়া দরকার। মেরিচাচী হয়ত ভাবছেন, উঠে দাঁড়াল কিশোরও।</p>



<p>হুড়োহুড়ি ঠেলাঠেলি করে বেরুতে গিয়ে একে অন্যের গায়ে ধাক্কা খেল ওরা। কে কার আগে বেরোবে সেই চেষ্টায় ব্যস্ত।</p>



<p>বাক্য পুরো করতে পারেনি। অদ্ভূত গলাটা। কিন্তু বুঝতে একটুও অসুবিধে হল না ছেলেদের, আসলে কি বলতে চেয়েছে। ওটা।</p>



<p>বলতে চেয়েছেঃ টেরর ক্যাসল থেকে দূরে থাকার!</p>



<h2 id="ftoc-heading-7" class="wp-block-heading ftwp-heading">৭</h2>



<p>সত্যিই, একটা সমস্যায়ই পড়া গেল বলল কিশোর।</p>



<p>পরদিন বিকেলে হেডকোয়ার্টারে বসে আছে দুই গোয়েন্দা। কিশোর বসে আছে তার সুইভেল চেয়ারে। পোড়া ডেস্কের এপাশে বসেছে মুসা। রবিন গেছে। লাইব্রেরিতে।</p>



<p>সমস্যা আসলে দুটো, আবার বলল গোয়েন্দাপ্রধান।</p>



<p>বলছি, কি করে সমাধান করবে সমস্যার? বলল মুসা। খুব সহজ। রিসিভার তুলে ফোন কর মিস্টার ক্রিস্টোফারকে। বলে দাও, তাঁর জন্যে ভূতুড়ে বাড়ি খুঁজে বের করতে পারব না। আমরা। জানাও, একটার কাছে গিয়েছিলাম কোনমতে প্ৰাণ বাঁচিয়ে ফিরেছি। আর একবার ওটার কাছে ঘেষতে চাই না।</p>



<p>মুসার পরামর্শের ধার দিয়েও গেল না কিশোর। আমাদের প্রথম সমস্যা, বলল সে, জানা, কে ফোন করেছিল গতরাতে।</p>



<p>কে নয়, শুধরে দিল মুসা। বল কিসে। ভূত, প্ৰেতাত্মা, ওয়্যারউলফ, ভ্যাম্পায়ার!</p>



<p>ওদের কেউই টেলিফোন ব্যবহার করতে জানে না, মনে করিয়ে দিল কিশোর।</p>



<p>সে-তো পুরানো আমলের কথা। আমরা আধুনিক হয়েছি, ভূতেদেরও আধুনিক হতে দোষ কি? গতরাতে যে-ই ফোন করে। থাকুক, গলাটা মোটেই মানুষের মত মনে হয়নি আমার।</p>



<p>চিন্তিত দেখাল গোয়েন্দাপ্রধানকে। ঠিকই বলছি। আমরা তিনজন আর হ্যানসন ছাড়া কোন মানুষের জানার কথা না, গতরাতে টেরার ক্যাসলে গিয়েছিলাম।</p>



<p>প্ৰেতাত্মাদের জানতে বাধা কোথায়? প্রশ্ন রাখল মুসা।</p>



<p>তা নেই, অনিচ্ছা সত্ত্বেও সায় দিল কিশোর। তবে, দুর্গটা সত্যিই ভূতুড়ে কিনা দেখে ছাড়ব। জন ফিলবির ব্যাপারে আরও অনেক বেশি জানতে হবে। আমাদের। টেরর ক্যাসলে কারও প্ৰেতাত্মা থেকে থাকলে, ওরই আছে।</p>



<p>হ্যাঁ, এটা একটা কথার মত কথা বলেছ খুশি হয়ে বলল মুসা। এবার বল দ্বিতীয় সমস্যাটা কি?</p>



<p>এমন কাউকে খুঁজে বের করা, যে জন ফিলবির সঙ্গে ঘনিষ্ঠ ভাবে মিশেছে।</p>



<p>কিন্তু সে-তো অনেক বছর আগের কথা! তেমন কাকে পাব আমরা?</p>



<p>অনেক আর কত? আত্মহত্যা না করলে এখনও বেঁচে থাকতে পারত জন ফিলবি। তার সঙ্গী-সাখীদের অনেকেই নিশ্চয় বেঁচে আছে এখনও। হলিউডে খোঁজ করলে তেমন কাউকে না কাউকে পেয়ে যাবই আমরা।</p>



<p>তা হয়ত পেয়ে যাব।</p>



<p>আমার মনে হয়, ফিলবির ব্যাপারে সবচেয়ে বেশি বলতে পারবে তার ম্যানেজার, মিস্টার ফিসফিস।</p>



<p>মিস্টার ফিসফিসা প্ৰায় চেঁচিয়ে উঠল মুসা। এটা আবার কেমন নাম?</p>



<p>ডাক নাম। লোকে ওই নামেই ডাকত। আসল নাম হ্যারি প্রাইস। এই যে, ওর ছবি।</p>



<p>একটা কাগজ সহকারীর দিকে ঠেলে দিল গোয়েন্দাপ্রধান। একটা ছবি, তার নিচে কিছু লেখা। পুরানো একটা খবরের কাগজ থেকে ফটোকপি করে এনেছে। রবিন। ছবিতে দুজন লোক। একজন লম্বা, হালকা-পাতলা, পুরো মাথায় টাক। হাত মেলাচ্ছে তার চেয়ে সামান্য বেঁটে একটা লোকের সঙ্গে। মাথায় ঘন চুল। হাসিখুশি সুন্দর চেহারা। টাকমাথা লোকটার চোখ দেখলেই ভয় লাগে, গলায় একটা গভীর কাটা দাগ।</p>



<p>ইয়াল্লা! বিস্মিত মুসা। এই জন ফিলবির আসল চেহারা! খামোকাই ছদ্মবেশে অভিনয় করেছে। আসল চেহারা দেখালেই ভয় বেশি পেত লোকো এই চোখ আর গলার কাটা কলজে কাঁপিয়ে দেয়।</p>



<p>ভুল করছি। ও নয়, জন ফিলবি হল অন্য লোকটা। চেহারা সুন্দর, হাসিটাও আন্তরিক।</p>



<p>খাইছে আরও বিস্মিত হল মুসা। ওই লোকটা ফিলবি। ভূত-প্ৰেত। আর দানবের অভিনয় করতা এত সুন্দর মানুষটা।</p>



<p>হ্যাঁ। ব্যক্তিগত জীবনে নাকি খুবই লাজুক লোক ছিল ফিলবি। তাছাড়া তোতলাতো। বন্ধু-বান্ধব ছিল না বললেই চলে। কি করে জানি ফিসফিসের সঙ্গে ভাব হয়ে গিয়েছিল, শেষে ম্যানেজার নিযুক্ত করে ফেলল। লোকে আগে ঠিকাত ফিলবিকে। ফিসফিস ম্যানেজার হওয়ার পর আর পারেনি।</p>



<p>স্বাভাবিক। মন্তব্য করল মুসা। সামনে না করে কার বাপের সাধ্য। করলেই তো ছুরি বের করবে।</p>



<p>ওকে খুঁজে পেলে কাজ হত। অনেক কিছু জানতে পারতাম ফিলবির ব্যাপারে।</p>



<p>কি করে ওর খোঁজ পাওয়া যাবে, কিছু ভেবেছ?</p>



<p>টেলিফোন গাইড।</p>



<p>গাইডের ওপর হুমড়ি খেয়ে পড়ল দুই গোয়েন্দা। শেষ অবধি নামটা খুঁজে পেল মুসা।</p>



<p>এই যো চেঁচিয়ে উঠল মুসা। হ্যারি প্রাইস। আটশো বারো উইন্ডিং ভ্যালি রোড। ফোন করবে ওকে?</p>



<p>না, লোক জানাজানি হয়ে যেতে পারে। ওর সঙ্গে দেখা করব। আমরা, টেলিফোনের দিকে হাত বাড়াল কিশোর। গাড়ি দরকার।</p>



<p>গাড়িটা পাওয়ায় খুব উপকার হয়েছে! কিশোরের দিকে চেয়ে বলল মুসা, আচ্ছা, তিরিশ দিন শেষ হয়ে গেলে কি করব, বল তো?</p>



<p>সে তখন দেখা যাবে। বুদ্ধি একটা ভেবে রেখেছি…হ্যালো। …কিশোর পাশা। …গাড়িটা চাই, এখুনি। রিসিভার নামিয়ে রাখল কিশোর। চল, উঠি।। চাচীকে বলতে হবে, রাতে দেরি করে খাব।</p>



<p>বুঝিয়ে-সুঝিয়ে রাজি করাতে পারল বট কিশোর, কিন্তু সন্দেহ গেল না মেরিচাচীর। গাড়ি এসে গেছে। রাজকীয় রোলস রয়েসের দিকে চেয়ে চিন্তিত ভঙ্গিতে এদিক ওদিক মাথা নাড়লেন। তিনি। এর পর কি করবি কিশোর, তুইই জানিসা এই বয়েসেই রোলস রয়েস. তা-ও আবার আরব শেখের ফরমাশ দেয়া! নষ্ট হয়ে যাবি তো!</p>



<p>আবার যদি মত পাল্টে ফেলে মেরিচাচী, এই ভয়ে কিশোর তাড়াতাড়ি গিয়ে উঠে পড়ল গাড়িতে। মুসা উঠে বসতেই দ্রুত ইয়ার্ড থেকে বেরিয়ে যাবার নির্দেশ দিল হ্যানসনকে।</p>



<p>কোথায় যেতে হবে শোফারকে জানাল কিশোর।</p>



<p>ম্যাপ বের করে দেখে নিল হ্যানসন উইন্ডিং ভ্যালিটি কোথায়। রকি বীচ থেকে বেশ দূরে একটা পর্বতমালার ধারে উপত্যকাটা। নিঃশব্দে ছুটে চলল রোলস রয়েস।</p>



<p>পাহাড়ী পথ ধরে উঠে যাচ্ছে গাড়ি। সেদিকে চেয়ে বলল কিশোর, হ্যানসন, ব্ল্যাক ক্যারিয়নের দিকে যাচ্ছি কেন?</p>



<p>ওদিক দিয়েই যেতে হবে, মাস্টার পাশা। ক্যানিয়নের মাইলখানেক দূর দিয়ে বেরিয়ে যাব।</p>



<p>ভালই হল। আবার একবার ঢুকব ব্ল্যাক ক্যানিয়নে। কয়েকটা ব্যাপারে শিওর হওয়া দরকার।</p>



<p>মিনিট কয়েক পরেই গিরিপথের প্রবেশমুখে পৌঁছে গেল ওরা। ভেতরে ঢুকে পড়ল গাড়ি। পরিচিত পথ, অথচ কেমন অপরিচিত মনে হচ্ছে এখন দিনের আলোয় একেবারে অন্যরকম লাগছে। পথটাকে।</p>



<p>ভেঙে পড়া ক্রসবার আর পাথরের স্তুপের কাছে এনে গাড়ি রাখল হ্যানসন। পথের দিকে চেয়ে বলে উঠল, দেখুন দেখুন, আরেকটা গাড়ির টায়ারের দাগ, গতরাতেই ব্যাপারটা লক্ষ্য করেছি। কেউ অনুসরণ করেছিল আমাদেরকে।</p>



<p>অনুসরণা কে? একে অন্যের দিকে চাইল মুসা আর কিশোর।</p>



<p>আরেক রহস্য মাথা চাড়া দিচ্ছে, বলল কিশোর। যাকগে। আগের কাজ আগে শেষ করি। টেরর ক্যাসলের বাইরেটা ঘুরে দেখব চল।</p>



<p>চল, বলল দ্বিতীয় গোয়েন্দা। বাইরে দিয়ে ঘুরতে আমার কোন আপত্তি নেই।</p>



<p>দিনের আলোয় অনেক সহজে অনেক কম সময়ে দুর্গের কাছে পৌঁছে গেল ওরা। বিশাল টাওয়ার, আকাশ ছুতে চাইছে যেন।</p>



<p>গতরাতে ওই ভূতের আডডায় ঢুকেছিলাম, ভাবলে এখনও গা ছমছম করে, বলল মুসা।</p>



<p>দুর্গের বাইরের দিকে পুরো একপাক ঘুরে এল কিশোর। তারপর আবার চলল। পেছনে। ওখান থেকে প্ৰায় খাড়া নিচে নেমে গেছে পাহাড়টা।</p>



<p>বাড়িটাতে মানুষ থাকে। কিনা বুঝতে চাইছি, বলল কিশোর। তাহলে তার কিছু না কিছু চিহ্ন থাকবেই। জুতোর ছাপ…সিগারেটের পোড়া টুকরো…</p>



<p>পাওয়া গেল না তেমন কিছু। পরিশ্রান্ত হয়ে পড়ল দুজনেই। দুর্গের পাশে বিশ্রাম করতে বসল।</p>



<p>নাহ, মানুষ থাকে না। এখানে, বলল কিশোর। ভূত আছে, তা-ও বিশ্বাস করতে পারছি না…</p>



<p>হঠাৎ তীক্ষ্ণ এক চিৎকারে চমকে উঠল দুজনেই। মানুষ মানুষের গলা লাফিয়ে উঠে। ছুটল ওরা। কয়েক পা এগিয়েই দাঁড়িয়ে পড়ল। দুর্গের সদর দরজা দিয়ে ছুটে বেরিয়ে যাচ্ছে দুটো মানুষ। আতঙ্কিত গলায় চোঁচাচ্ছে। হঠাৎ কিসে হোচট লেগে হুমড়ি খেয়ে পড়ে গেল একজন। চকচকে কিছু একটা ছিটকে পড়ল। হাত থেকে। কিন্তু ওটা তুলল। না সে। হাঁচড়ে-পাঁচড়ে কোনমতে উঠেই সঙ্গীর পেছনে ছুট লাগাল আবার।</p>



<p>ভুত না! বিস্ময়ের ঘোর কাটতেই বলে উঠল মুসা। তবে ছোটার ধরন দেখে মনে হচ্ছে ভূতের সঙ্গে দেখা হয়েছে।</p>



<p>জলদি বলেই ছুটতে শুরু করল কিশোর। ব্যাটাদের চেহারা দেখা দরকার।</p>



<p>দ্রুত দৌড়াচ্ছে কিশোর। পেছনে মুসা।</p>



<p>প্রায় চোখের আড়ালে চলে গেছে। বাঁকটা ঘুরলেই অদৃশ্য হয়ে যাবে, ধরা যাবে না। ওদেরকে। বুঝে ছোটার গতি কমিয়ে দিল। কিশোর। দাঁড়িয়ে পড়ল এসে, যেখানে আছাড় খেয়েছিল। একজন। কাছেই পড়ে আছে চকচকে জিনিসটা। টর্চ। নিচু হয়ে তুলে নিল কিশোর। খুদে একটা নেমপ্লেট আটকানো টর্চের গায়ে। তাতে দুটো অক্ষর খোদাই করা।</p>



<p>টি ডি! জোরে জোরে পড়ল কিশোর। কে হতে পারে, বল তো, মুসা?</p>



<p>টেরিয়ার ডয়েল প্রায় ফেটে পড়ল। মুসা। শুটিকে টেরিা কিন্তু তা কি করে হয়? ব্যাটা এখানে আসবে কেন?</p>



<p>এসেছে লাইব্রেরিতে রবিনের কাজকর্ম দেখছিল, ভুলে গেছ? আমাদের কার্ড ওই ব্যাটাই চুরি করেছে। গতরাতে ফলো করেছিল। ওই। সব সময়েই তো পেছনে লেগে থাকে শুটিকো। কি করি না করি জানার চেষ্টা করে। এবারেও নিশ্চয় একই ব্যাপার। আমাদের কাজে গোল বাধানোর তালে আছে।</p>



<p>তা হতে পারে, চিন্তিত দেখাচ্ছে সহকারী গোয়েন্দাকে। রাতে আমরা ঢুকেছি, দেখেছে। তখন সাহস করেনি। দিনের বেলা দেখতে এসেছে, কেন গিয়েছিলাম দুর্গের ভেতরে। কেমন মজা! খেলি তো ভূতের তাড়া। হাসি একান-ওকান হয়ে গেল মুসার।</p>



<p>ব্যাপারটাকে এত হালকাভাবে নিতে পারল না কিশোর। টৰ্চটা পকেটে ঢুকিয়ে রাখতে রাখতে বলল, এত হাসির কিছু নেই। ভূত আমাদেরকেও ছাড়েনি। তবে আমরা আবার ঢুকব ওদের আডডায়, কিন্তু শুটিকে আর এদিক মাড়াবে না। ভাবছি, এখুনি আবার ঢুকব দুৰ্গে। দিনের আলোয় ভাল করে দেখতে চাই সব।</p>



<p>প্রতিবাদ করতে গিয়েও থেমে গেল মুসা। ভারি কিছু ধসে। পড়ার শব্দ কানে আসছে। চমকে চোখ তুলে চাইল দুজনেই। ঠিক মাথার ওপরে পাহাড়ের চূড়ার কাছ থেকে গড়িয়ে নেমে আসছে বিশাল এক পাথর।</p>



<p>ছুট লাগাতে যাচ্ছিল মুসা, খপ করে তার হাত ধরে ফেলল। কিশোর। থাম! আমাদের ওপর পড়বে না! কয়েক গজ দূর দিয়ে চলে যাবে।</p>



<p>ঠিকই। ওদের কয়েক গজ দূর দিয়ে তুমুল গতিতে ছুটে গোল পাথরটা, দশ গজ নিচের রাস্তায় আছড়ে পড়ল। পথের সর্বনাশ করে। দিয়ে, চারদিকে কংক্রীটের গুড়ো ছড়িয়ে ফেলে গড়িয়ে নেমে চলে গেল। ঢালু পথ বেয়ে।</p>



<p>ইয়াল্লা! এখনও গা কাঁপছে মুসারী। গায়ে পড়লে টেরর ক্যাসলের ভূতের সংখ্যা আরও দুটো বাড়তা</p>



<p>দেখ দেখা মুসার হাত খামচে ধরে টান দিল কিশোর। ঢালের গায়ে ওই যে ঝোপটা, কে যেন নড়াচড়া করছে। ওর ভেতরো নিশ্চয় ব্যাটা শুটিকো। অন্য ধার দিয়ে ঘুরে আমাদের অলক্ষ্যে গিয়ে চড়েছে ওখানে। পাথর গড়িয়ে দিয়েছে আমাদের দিকে।</p>



<p>এবার আর ব্যাটাকে ছোড়ছি না। আমি, শার্টের হাতা গুটাতে লাগল মুসা। শিক্ষা দিয়ে ছাড়ব।</p>



<p>খাড়াই বেয়ে তাড়াহুড়ো করে উঠতে শুরু করল দুই গোয়েন্দা। আলগা পাথর আর ছড়িয়ে-ছিটিয়ে জন্মে থাকা কাঁটা ঝোপ বাধা সৃষ্টি করছে। খানিকটা ওঠার পরেই দেখল। ওরা, দ্রুত সরে যাচ্ছে একটা মূর্তি, দেখতে দেখতে হারিয়ে গেল একপাশে।</p>



<p>আরও দ্রুত ওঠার চেষ্টা করল। দুজনে। পাহাড়ের গা থেকে কানিসের মত বেরিয়ে থাকা বিরাট এক চ্যাপ্টা পাথরের কাছে এসে থমকে গেল। ওটা ডিঙানো সম্ভব না। ওখানেই দাঁড়িয়ে জোরে জোরে হাঁপাতে লাগল। দুজনে।</p>



<p>কানিসের মত পাথরটার একপাশে পাহাড়ের গায়ে বড়সড় একটা চৌকোণা গুহামুখ। গুহার নিচ থেকে টেনে সামনে বেরিয়ে আছে বড় আরেকটা চ্যাপ্টা পাথর, অনেকটা ঝোলা বারান্দার মত। আরাম করে বসা যাবে ওখানে। ওটার দিকে এগিয়ে চলল দুই বন্ধু।</p>



<p>প্রায় পৌঁছে গেছে বারান্দার কাছে, এই সময় মাথার ওপরে চাপা গভীর একটা শব্দ হল। তারপরই পাথরে পাথরে ঠোকাঠুকির আওয়াজ। চমকে আবার চোখ তুলে চাইল দুজনেই। এবার আর একটা নয়, অসংখ্য পাথরের ধস নেমে আসছে।</p>



<p>বরফের মত জমে গেল যেন মুসা। কি করবে। বুঝে উঠতে পারল না।</p>



<p>কিন্তু বুদ্ধি হারাল না কিশোর। এক মুহূর্ত দ্বিধা করল। পরীক্ষণেই সঙ্গীর হাত ধরে হ্যাঁচকা টান মারল। ঝোলা বারান্দার ওপর প্রায় হুমড়ি খেয়ে এসে পড়ল দুজনে। জোরে এক ধাক্কা দিয়ে মুসাকে গুহার ভেতরে ঠেলে দিল কিশোর। নিজেও গড়িয়ে চলে এল ভেতরে। দ্রুত গড়াতে গড়াতে গর্তের একেবারে শেষ সীমায় চলে এল দুজনে। ঠিক এই সময় প্রথম পাথরটা আঘাত হানল বারান্দায়। দেখতে দেখতে শুরু হয়ে গেল পাথরবৃষ্টি। ছোট, মাঝারি, বড়, সব রকমের, সব আকারের পাথর পড়ছে একনাগাড়ে।</p>



<p>বজ্রের গর্জন তুলে আছড়ে এসে বারান্দায় পড়ছে পাথর, কিছু গড়িয়ে নেমে যাচ্ছে, কিছু যাচ্ছে আটকে, কিছু গড়িয়ে চলে আসছে ভেতরে। একটার পর একটা জমছে পাথর, দেয়াল উঠে যাচ্ছে গর্তের সামনের খোলা অংশে।</p>



<p>গর্তের শেষ মাথায় দেয়ালের গায়ে সেঁটে বসে রইল দুই বন্ধু। আলো অদৃশ্য হয়ে যাচ্ছে তাদের চোখের সামনে থেকে, হারিয়ে যাচ্ছে আকাশ। কয়েক সেকেণ্ডেই পাহাড়ের ঢালে পাথরের কবরে আটকে গেল ওরা। জ্যান্ত কবর। আলো আর আকাশ পুরোপুরি অদৃশ্য হয়ে গেছে চোখের সামনে থেকে। ঘুটঘুটে অন্ধকার।</p>



<h2 id="ftoc-heading-8" class="wp-block-heading ftwp-heading">৮</h2>



<p>বাইরে ধীরে ধীরে কমে এল পাথর। ধসের গর্জন। স্তব্ধ হয়ে গেছে দুই বন্ধু। নিকষ। কালো অন্ধকার। গর্তের ভেতরে ছোট্ট পরিসর, বাতাসে। ভাসছে ধূলিকণা। দিম আটকে দিতে চাইছে।</p>



<p>কিশোরা কাশতে কাশতে বলল মুসা। ফাঁদে আটকে গেছি আমরা! আর বেরোতে পারব না! দম বন্ধ হয়ে মরব এবার!</p>



<p>নাকে রুমাল চাপা দাও, জলদি বলল কিশোর। শিগগিরই নেমে যাবে ধূলিকণা। অন্ধকারে হাত বাড়িয়ে সঙ্গীর কাঁধ চেপে ধরল। সে। ভেব না, দম বন্ধ হয়ে মরব না। ভূমিকম্পের ফলে সৃষ্টি হয়েছে এই গুহা। আমি দেখেছি, এক পাশের দেয়ালে বড় একটা ফাটল আছে। কোথায় গিয়ে শেষ হয়েছে জানি না। তবে ওটা দিয়ে বাতাস চলাচল করে। শুটিকোকে ধন্যবাদ। ওর সৌজন্যেই একটা টর্চ আছে এখন আমার পকেটে।</p>



<p>ঠিকই, শুটকোকে ধন্যবাদ, ব্যঙ্গ করল মুসা। ওর সৌজন্যেই এই কবরে আটকেছি। আমরা ইসস, বগাটাকে যদি হাতের কাছে পেতাম। এখন। সরু ঘাড়টাই মটকে দিতাম!</p>



<p>কিন্তু ও-ই করেছে। কাজটা, কোন প্রমাণ নেই। পাথরের ধস কেন নেমেছে কিছুই জানি না। আমরা এখনও, বলতে বলতেই টর্চের বোতাম টিপে দিল কিশোর। গাঢ় অন্ধকার চিরে দিল তীব্র আলোর রশ্মি।</p>



<p>আলো ফেলে দেখল কিশোর। ফুট ছয়েক উঁচু গুহাটা, পাশ চার ফুট মত। এক পাশের দেয়ালে ওপর থেকে নিচ পর্যন্ত নয় দশ ইঞ্চি চওড়া একটা ফাটল। বিরবির করে বাতাস আসছে ওপথে। কিন্তু ওদিক দিয়ে বেরোনো যাবে না।</p>



<p>বিরাট এক পাথর আটকে গেছে। গর্তের মুখে। ওটার আশপাশে ওপরে ছোট বড় আরও পাথর ঠেসে আটকেছে, তার ওপর জমেছে বালি আর মাটি।</p>



<p>হুমম। খুব সুন্দর ভাবেই পাথরের দেয়াল উঠেছে, যেন ভাল একটা কাজের কাজ হয়েছে এমনি ভঙ্গিতে বলল কিশোর।</p>



<p>এখনও বড় বড় কথা গেল না তোমারা মুসার গলায় ক্ষোভ। বলে ফেললেই হয় ভালমত আটকে গেছি। আমরা। আর বেরোতে পারব না।</p>



<p>সেটা বলতে যাব কেন? এখনও জানি না বের হতে পারব। কিনা। এস ঠেলা লাগাই। যদি নাড়াতে পারি…</p>



<p>গায়ের জোরে ঠেলা লাগাল দুজনে। এক চুল নড়ল না। পাথর। হাঁপাতে হাঁপাতে বসে পড়ল। ওরা বিশ্রাম নিতে।</p>



<p>হ্যানসন নিশ্চয় আসবে। কেঁদেই ফেলবে যেন মুসা। কিন্তু কিছুতেই খুঁজে পাবে না। আমাদের। শেষে পুলিশে খবর দেবে। পুলিশ আসবে, বয় স্কাউটরা আসবে, খোঁজাখুঁজি হবে প্রচুর। আমরা চোঁচালেও সে আওয়াজ বাইরে যাবে না। তারমানে আর কোন দিনই… চুপ করে গেল সে।</p>



<p>কিশোর শুনছে না কথা। মাটিতে হাঁটু গেড়ে বসে আছে। হাতের টর্চের আলোয় আলোকিত হয়ে আছে গুহার পেছন দিকটা। তীক্ষ্ণ চোখে সেদিকেই চেয়ে আছে সে।</p>



<p>ছাই দেখা যাচ্ছে, বলল কিশোর। কোন কারণে এখানে আশ্রয় নিয়েছিল। কেউ। বলতে বলতেই উঠে গিয়ে ছাইয়ের কাছে বসল সে। এক হাতে টর্চ নিয়ে অন্য হাতে খুঁড়তে শুরু করল। ছাই আর ধূলোর গাদা। আধা ইঞ্চিমত বেরিয়েছিল, খুঁড়ে খুঁড়ে প্রায় ইঞ্চি চারেক বের করে ফেলল ওটার মাথা। একটা শক্ত ডাল। টোনাহেঁচড়া করে। ডালটা বের করে নিয়ে এল সে। ফুট চারেক লম্বা, ইঞ্চি দুয়েক পুরু। এক মাথা পোড়া।</p>



<p>কপাল ভাল আমাদের, বলে উঠল কিশোর। ডালটা পেয়ে গেছি। নিশ্চয় এর মাথায় খাবার গেথে পুড়িয়ে খেয়েছিল লোকটা।</p>



<p>ডালটার দিকে হাবার মত চেয়ে রইল মুসা। পুরানো, আধপোড়া ওই লাঠি তাদের কি কাজে লাগবে বুঝতে পারছে না।</p>



<p>এটা দিয়ে চাড় লাগিয়ে পাথর সরানোর কথা ভাবছ নাকি? জানতে চাইল মুসা। খামোকাই খাটবে তাহলে।</p>



<p>না, চাড় দেব না।</p>



<p>কোন কথা মনে এলে আগেভাগেই সেটা জানিয়ে দেয়ার পক্ষপাতী নয় কিশোর। আগে দেখে নেয়, তার পরিকল্পনায় খুঁত বেরোয় কিনা, তারপর দরকার হলে প্ৰকাশ করে। এটা জানে মুসা, তাই, ডালটা দিয়ে কি করবে না করবে। সে ব্যাপারে। আর কোন প্রশ্ন করল না সঙ্গীকে।</p>



<p>কোমরের বেল্টে ঝোলানো আটফলার ছোট সুইস ছুরিটা খুলে নিল কিশোর। একটা কাটিয়ং ব্লেড বের করে কাজে লেগে গেল।</p>



<p>ডালের পোড়া মাথাটা চেছে চোখা করে ফেলল। কিশোর। ছুরিটা আবার আগের জায়গায় রেখে দিয়ে ডাল হাতে করে গিয়ে দাঁড়াল পাথরের দেয়ালের সামনে। আলো ফেলে ভালমত পরীক্ষা করে। দেখল দেয়ালটা। বোঝার চেষ্টা করল কোন দিকে পাথরে সংখ্যা কম। তারপর লাঠির চোখা মাথা দিয়ে খোঁচা লাগাল দেয়ালের একপাশে। কয়েক ইঞ্চি ঢুকেই ঠেকে গেল। লাঠির মাথা। জোরাজুরি করেও আর ঢোকানো গেল না। নিশ্চয় পাথরে আটকে গেছে। টেনে বের করে। এনে আবার খানিকটা ওপরে ঢোকাল সে। আবার কয়েক ইঞ্চি ঢুকে ঠেকে গেল মাথা। আবার বের করে এনে আরেক জায়গায় ঢোকাল। এবার আর ঠেকাল না। ওপাশে বেরিয়ে গেল চোখা মাথাটা। হ্যাঁচকা টানে বের করে আনতেই হড়বড় করে ঝরে পড়ল কিছু বালি মাটি।</p>



<p>আপন মনেই মাথা ঝোঁকাল কিশোর। ছিদ্রটাতে আবার লাঠি ঢোকাল। আস্তে আস্তে চাড় দিতে লাগিল চারদিকে। বালি-মাটি ঝরে। পড়তে লাগল। হাত ঢোকানো যায় এমন একটা গর্ত হয়ে গেল। দেয়ালের গায়ে শিগগিরই। আলো চুইয়ে ঢুকছে গুহার ভেতর।</p>
