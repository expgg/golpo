<p>একেকটা ফলা একেকটা অতি দরকারী যন্ত্র। তালা খোলার চেষ্টা করল। সে, পারল না। মরচে পড়ে আটকে গেছে। তালার পাশে খোঁচা দিয়ে দেখল, ভিজে নরম হয়ে গেছে, সামান্য খোঁচাতেই কাঠের চলটা উঠে যায়, পচে গেছে একেবারে। শেষে তালার চারপাশের কাঠ ছুরি দিয়ে খুঁচিয়ে খুঁচিয়ে কেটে ফেলল সে। ক্রু-ড্রাইভারটা তালার গর্তে ঢুকিয়ে চাড় দিতেই কুট করে লক-পিন ভেঙে খুলে চলে এল তালা।</p>



<p>দুই তাকের ছোট্ট আলমারি, ভিতরে কয়েকটা জিনিস। একটা কাঠের বাক্স, পানিতে পচে ফুলে রয়েছে। গোটা তিনেক বই, ফুলে তিন গুণ হয়ে রয়েছে। একটা মদের গেলাস, ভেঙে তিন টুকরো, আরও কয়েকটা জিনিস রয়েছে-কী ছিল চেনার উপায় নেই।</p>



<p>নাহ, কিছু নেই, হতাশ ভঙ্গিতে মাথা নাড়ল কিশোর। তবে বাক্সটা… তুলে নিল সে ওটা। ভেতরে নিশ্চয় কিছু আছে। খুলে দেখতে হবে।</p>



<p>বাক্সের ডালায় দুটো ইংরেজি অক্ষর খোদাই করা: আর জি।</p>



<p>রিচার্ড গোবেল! চেঁচিয়ে উঠল জিনা। আমার নানার-নানার-বাবা! এটা ওঁর বাক্স! নিশ্চয় মূল্যবান দলিলপত্র রয়েছে ভেতরে! খোলো, খোলা!</p>



<p>চেষ্টা করল কিশোর, কিন্তু তালা খুলতে পারল না। এখানে হবে না। হাতুড়ি দরকার।</p>



<p>চলো, বাড়ি নিয়ে যাই! চলো, চলো! তর সইছে না জিনার।</p>



<p>ডেকে বেরিয়ে এল ওরা। খানিক দূরে খোলা সাগরে জেলে-নৌকার ভিড়, এদিকেই তাকিয়ে আছে জেলেরা, উত্তেজিত ভাবভঙ্গি, জাহাজটা দেখে ফেলেছে।</p>



<p>দড়ি বেয়ে নৌকায় নামল চার অভিযাত্রী। আঙটা থেকে দড়ি খুলে দিল কিশোর, পানিতে ঝুলে রইল দড়ির মাথা, খুঁটি থেকে ফাস খোলা সম্ভব না নৌকায় বসে, দড়িটা ফেলে রেখেই যেতে হচ্ছে।</p>



<p>জাহাজের কাছাকাছি চলে এসেছে একটা জেলে-নৌকা। মুখের কাছে হাত জড়ো করে চেঁচিয়ে বলল গলুইয়ের কাছে দাঁড়ানো একটা লোক, এইই, শুনছ? কীসের আওয়াজ?।</p>



<p>পুরানো ভাঙা জাহাজ! চেঁচিয়ে জবাব দিল জিনা। ঝড়ে ভেসে এসেছে!</p>



<p>আর কিছু বোলো না, হুঁশিয়ার করে দিল কিশোর। চুপ! কিছু বলল না জিনা। লোকটার দিকে পেছন করে বসে দাঁড় তুলে নিল।</p>



<p>বাড়ি ফিরে দেখল, টেবিলে নাস্তা একেবারে ঠাণ্ডা হয়ে গেছে। মায়ের বকা খাবে ভেবেছিল জিনা, কিন্তু কিছু বললেন না মিসেস গোবেল। কোথায় গিয়েছিল ওরা জানতে চাইলেন শুধু। মর্নিং ওয়াক করতে বেরিয়েছিল, জিনা বলতেই চুপ করে গেলেন।</p>



<p>চিকেন সুপ, ডিম ভাজা আর টোস্ট যেন নাকেমুখে গুঁজে দিয়ে শেষ করল ওরা। বাক্সটা লুকিয়ে রেখে এসেছে একটা গোলাপ ঝাড়ের তলায়। খেয়ে গিয়ে কোন এক ফাঁকে বের করে নিয়ে আসবে, উঠে যাবে ওপরতলার চিলেকোঠায়, ওখানে নিয়ে গিয়েই ভাঙবে, আলোচনা করে নিয়েছে নিজেদের মধ্যে।</p>



<h2 id="ftoc-heading-9" class="wp-block-heading ftwp-heading">নয়</h2>



<p>তিন গোয়েন্দাকে চিলেকোঠায় পৌঁছে দিয়ে নিচে নেমে গেল জিনা। বাবা কাজের ঘরে, এটো ডিশপ্লেট সরাচ্ছেন মা, খানিক পরেই রান্নাঘরে চলে। গেলেন। এই ফাঁকে বাক্সটা বের করে নিয়ে এক ছুটে ওপরে চলে এল সে।</p>



<p>আরেকবার তালা খোলার চেষ্টা করল কিশোর, পারল না, মুখ তুলে বলল, জিনা, একটা হাতুড়ি আর ছেনি হবে?</p>



<p>সবই আছে, বাবার যন্ত্রপাতির বাক্সে, জিনা বলল। দাঁড়াও, দেখি আনতে পারি কিনা।</p>



<p>কয়েক মিনিট পরেই ফিরে এল সে, হাতে হাতুড়ি আর ছেনি। চুরি করে এনেছি। বাবা খুব ব্যস্ত, খেয়াল করেনি। পেছন দিয়ে ঢুকে টুক করে খুলে নিয়ে এসেছি, হাসল সে।</p>



<p>বাক্সটা মেঝেতে রেখে ডালার ওপরে ছেনি বসিয়ে হাতুড়ি দিয়ে কষে এক ঘা লাগাল কিশোর। চলটা উঠে গেল কাঠের, কিন্তু তলায়, মানে বাক্সের ভিতরের দিক শক্ত টিনের পাত দিয়ে মোড়ানো, তাতে বেধে ফিরে এল ছেনির মাথা। আবার ডালার আরেকখানে আক্রমণ চালাল সে, কাঠের চলটা উঠে গেল আরেক জায়গার। ছেনি দিয়ে ডালার অর্ধেকেরও বেশি তুলে ফেলা গেল, কিন্তু ভিতরের লাইনিং কাটেনি। ছেনি বসিয়ে জোরে বাড়ি দিয়ে দিয়ে লাইনিং কাটতে শুরু করল কিশোর, বিকট ঝনঝন আওয়াজ হচ্ছে। তিন ধার কাটা হয়ে গেল, এখন টিনের পাত টেনে ওপরের দিকে বাঁকিয়ে ভিতরে হাত ঢুকিয়ে কী আছে না আছে বের করে আনা যাবে। কিন্তু আনা আর হলো না। এক ঝটকায় খুলে গেল। চিলেকোঠার দরজা। জিনার বাবা! রাগে মুখচোখ লাল!</p>



<p>কর্কশ কণ্ঠে ধমকে উঠলেন তিনি, এই, কী হচ্ছে! হচ্ছে কী! সারা বাড়ি মাথায় তুলেছ! আওয়াজের চোটে ঘরে থাকতে পারছি না! বাক্সটার ওপর চোখ পড়ল তার। ওটা কী?</p>



<p>তাড়াতাড়ি বাক্সটা তুলে নিল মুসা।</p>



<p>কী ওটা? চেঁচিয়ে উঠলেন মিস্টার পারকার। কথা বলছ না কেন?</p>



<p>একটা বা-বাক্‌স… তোতলাতে শুরু করল মুসা।</p>



<p>সে তো দেখতেই পাচ্ছি! কীসের বাক্স? দেখি? হাত বাড়ালেন। তিনি।</p>



<p>পিছিয়ে গেল মুসা। না, কিছু না, এমনি…</p>



<p>কী এমনি! দেখি! গর্জে উঠলেন মিস্টার পারকার। এগিয়ে এসে মুসার হাত থেকে বাক্স কেড়ে নিয়ে বললেন, কী সব আজেবাজে জিনিস এনে খালি ঝামেলা! শয়তানীর চোটে কাজ করা যায় না! যত্তোসব! কোথায় পেয়েছ এটা?</p>



<p>জা-জাহাজে…</p>



<p>জাহাজে! কোন্ জাহাজে?</p>



<p>ওই যে…মানে, যেটা ভেসে উঠেছে…</p>



<p>মাথায় দোষ-টোষ নেই তো! কোথায় ভেসে উঠেছে জাহাজ?</p>



<p>এবার রেগে গেল মুসা। দোষ থাকবে কেন? কাল ঝড় হয়েছে, দেখেননি? দ্বীপের কাছে ভেসে উঠেছে একটা ভাঙা জাহাজ, আপনাদের দ্বীপের কাছে। আপনার নানা-শ্বশুর নাকি কোন এক শ্বশুরের দ্বীপ ছিল, সেটার কাছেই তাঁর জাহাজ ডুবেছিল, ভেসে উঠেছে! রাগের ঠেলায় এক নিঃশ্বাসে সব কথা ফাস করে দিল সে।</p>



<p>প্রমাদ গণল সবাই।</p>



<p>অবাক হয়ে বাক্সটার দিকে কয়েক মুহূর্ত চেয়ে রইলেন মিস্টার পারকারই। বিড়বিড় করলেন, হু, মূল্যবান কিছু থাকতে পারে ভেতরে! ওই জাহাজে উঠতে কে বলেছে তোমাদেরকে? নাক গলানো হয়ে গেল না?</p>



<p>নাক গলানো কোথায়, বাবা? বন্ধুদের অপমান সইতে না পেরে রেগে উঠল জিনা। ওটা আমার দ্বীপ, আমার জাহাজ, আমি নিয়ে গেছি ওদেরকে। হাত বাড়াল, দাও, আমার বাক্স আমাকে দাও। সোনার বার টার থাকতে পারে ওতে।</p>



<p>সোনার বার! ভুরু কুঁচকে গেছে বিজ্ঞানীর। একেবারেই বুন্ধু! আরে, বোকা, এই বাক্সে বার থাকে কী করে! দেখছিস না, ছোট? জাহাজটায় সোনার বার ছিল, গপ্পোটা আমিও শুনেছি। হয়তো ছিল, কিন্তু এখন নেই। অনেক আগেই কেউ না কেউ কোথাও সরিয়ে ফেলেছে, জাহাজে নেই।</p>



<p>থাকলে থাকুক, না থাকলে নেই, চোখে পানি এসে গেছে জিনার, মরিয়া হয়ে বলল, আমার বাক্স দিয়ে দাও। ওটা তুমি নিচ্ছ কেন? কেন জানি তার এখন মনে হচ্ছে, ভেতরে সোনাদানা না থাকুক, মূল্যবান। দলিলপত্র নিশ্চয় রয়েছে, যাতে গুপ্তধনের নকশা আঁকা আছে।</p>



<p>কিন্তু বাক্সটা দিলেন না মিস্টার পারকার, হাতে নিয়ে নেমে চলে গেলেন।</p>



<p>আমি মাথা ঠিক রাখতে পারিনি! লজ্জিত কণ্ঠে বলল মুসা। সব ফাঁস করে দিয়েছি!</p>



<p>যা হবার হয়েছে, মুসার কাঁধে হাত রাখল কিশোর। দুঃখ করে লাভ নেই।</p>



<p>বাক্সটা আবার পাই কী করে, ভাবছি! রবিন বলল।</p>



<p>হ্যাঁ, মাথা ঝোকাল কিশোর। পাই কী করে? জিনার দিকে তাকাল সে। কীভাবে?</p>



<p>বাবার ঘরের ওপর চোখ রাখতে হবে, ভেবে বলল জিনা। বেরোলেই চুরি করব। আর কোন উপায় দেখছি না।</p>



<p>ঠিকই, আর কোন উপায় নেই। কাজেই মিস্টার পারকারের কাজের ঘরের কাছে ঘুরঘুর করতে থাকল ওরা। সারাক্ষণই কেউ না কেউ চোখ রাখল দরজার দিকে।</p>



<p>কী কারণে বাইরে এলেন জিনার মা, ছেলেদেরকে বাগানে একই জায়গায় ঘুরঘুর করতে দেখে অবাক হলেন। আরে, অবাক কাণ্ড! তোরা সব এখানে? মুখ শুকনো কেন এমন? ঝগড়াঝাটি করেছিস নাকি?</p>



<p>না, খালা, তাড়াতাড়ি জবাব দিল মুসা, ঝগড়া করব কেন? এই এমনি…</p>



<p>হুঁ! ঠোঁট ওল্টালেন তিনি। কী জানি, বাপু! তোদের মতিগতি কিছু বুঝি না। নিজের কাজে চলে গেলেন তিনি।</p>



<p>কী ব্যাপার, জিনা? রবিন আর ধৈর্য রাখতে পারছে না। তোমার বাবা কি ঘর থেকে বেরোবেন না? এভাবে ঘরে বসে থাকা এটা কোন কাজের কাজ হলো?</p>



<p>কাজের কাজ করে নাকি বিজ্ঞানীরা? সাফ বলে দিল জিনা। সব অকাজ! এই জন্যেই তো মেজাজ এমন তিরিক্ষি হয়ে থাকে ওদের! ঘরের কোথায় একটা ইটের কণা পড়ল, তার শব্দেই চমকে ওঠে বাবা! বাবার জালায় টু শব্দ করার জো আছে? হোস্টেলই আমার ভাল!</p>



<p>কিশোর তাদের কথায় যোগ দিল না। জানালা দিয়ে উঁকি মেরে দেখে এল। কাজ করছেন। আর কোন কথা না বলে একটা গাছের ছায়ায় গিয়ে বই খুলে বসল।</p>



<p>ঘর থেকে একটিবারের জন্যে বেরোলেন না মিস্টার পারকার। দুপুর হয়ে এল। খাওয়ার জন্যে ডাকতে এলেন জিনার মা।</p>



<p>নিতান্ত অনিচ্ছা সত্ত্বেও গিয়ে খেয়ে আসতে হলো ছেলেমেয়েদের। ফিরে এসে আবার আগের জায়গায় বই খুলে বসল কিশোর। গাছের ছায়ায় লম্বা হয়ে শুয়ে পড়ল অন্য তিনজন।</p>



<p>বিকেল হয়ে এল। হঠাৎ বই থেকে মুখ তুলল কিশোর। তিনজনেই ঘুমিয়ে পড়েছে। জিনার গায়ে ঠেলা দিল, সে চোখ মেলতেই বলল, জিনা, কীসের শব্দ? তোমার বাবার ঘর থেকে আসছে!</p>



<p>কান পেতে শুনল জিনা। আর কীসের? বাবা নাক ডাকাচ্ছে।</p>



<p>এ-ই সুযোগ! বই রেখে লাফিয়ে উঠে দাঁড়াল কিশোর। দেখি চেষ্টা করে!</p>



<p>জানালা দিয়ে উঁকি দিয়ে দেখল কিশোর, বড় একটা আর্ম চেয়ারে আধশোয়া হয়ে নাক ডাকাচ্ছেন জিনার বাবা, মুখ খোলা, চোখ বন্ধ, ঘুমে অচেতন। মাথা বেকায়দাভাবে কাত হয়ে রয়েছে এক পাশে, ফলে, যতবারই শ্বাস টানছেন, বিকট শব্দ হচ্ছে।</p>



<p>নাহ, ঘুমিয়েছে! ভাবল কিশোর, বাক্সটার দিকে তাকাল, মিস্টার পারকারের ওপাশে টেবিলে রয়েছে। নিই ঝুঁকিটা! ধরা পড়লে চড়থাপ্পড়ও দিয়ে বসতে পারে, কিন্তু আর কোন উপায় নেই!</p>



<p>পা টিপে টিপে ঘরে ঢুকে পড়ল কিশোর। আর্ম চেয়ারের কাছে এসে থামল এক মুহূর্ত, মিস্টার পারকারের মুখের দিকে তাকাল, তারপর ঘুরে চলে এল টেবিলের কাছে। বাক্সটা তুলে নিল কাঁপা কাঁপা হাতে, দুরুদুরু করছে বুকের ভেতর, গলা শুকিয়ে কাঠ-ঘন ঘন ঢোক গিলতে হচ্ছে, তাড়াহুড়োয় বাক্সের ওপরে রাখা আলগা একটা কাঠের টুকরো পড়ে গেল মেঝেতে। ছোট্ট খুটুস শব্দ, কিন্তু কিশোরের মনে হলো বোম ফাটল। চোখের পলকে এসে লুকিয়ে পড়ল আর্ম চেয়ারের পেছনে।</p>



<p>কী হলো! বিড়বিড় করলেন মিস্টার পারকার, নাক ডাকানোয় ব্যাঘাত ঘটল, কয়েক মুহূর্তের জন্যে, তারপরই আবার শুরু হলো নিয়মিত, খোঁওঁওঁওঁ-খেত!</p>



<p>আর দেরি করল না কিশোর, বাক্সটা হাতে নিয়ে বেরিয়ে এল নিঃশব্দে। বাইরে বেরিয়েই দে ছুট। সঙ্গীদের মুখের দিকে চেয়ে চাপা গলায় বলল, সোজা সৈকতে! ছুটতে শুরু করল সে, দুহাতে ধরে রেখেছে বাক্স।</p>



<p>বিকেলে, সৈকত একেবারে নির্জন নয়, কিন্তু দেখেও দেখল না যেন ছেলেরা। একটা পাথরের ধারে এসে ধপ করে বালিতে বসে পড়ল। কিশোর। হাসিতে দাঁত বেরিয়ে পড়েছে।</p>



<p>সবাই এসে বসে পড়ল কিশোরকে ঘিরে।</p>



<p>বাক্সটা যেমন নিয়ে গিয়েছিলেন মিস্টার পারকার, তেমনিই রয়েছে, খোলার চেষ্টাও করেননি। কোমর থেকে ছুরি খুলে তিন দিক কাটা টিনের একপ্রান্তে ঢুকিয়ে চাড় দিয়ে ওপর দিকে তুলে ফেলল কিশোর। সবাই ঝুঁকে এসেছে, মাথায় মাথায় ঠোকাঠুকি হয়ে যাচ্ছে, খেয়ালই করছে না যেন ওরা; বাক্সের ভিতর কি আছে, কার আগে কে দেখবে, সেই চেষ্টা।</p>



<p>টিনটা বাকা করে ফেলল কিশোর। না, ভিতরে সোনাদানা কিছু নেই। আছে কালো কাপড়ে মোড়ানো বইয়ের মত কিছু একটা। একটু যেন হতাশই হলো ওরা।</p>



<p>আরে, একেবারে শুকনো! ভিতরে তাকিয়ে আছে কিশোর। পুরানো আমলের কাজ, কী নিখুঁত</p>



<p>এত শত বছর পানির তলায় পড়ে ছিল, অথচ এক ফোঁটা পানি ঢোকেনি, খটখটে শুকনো! হাত ঢুকিয়ে জিনিসটা বের করে আনল সে। কাপড় খুলতেই বেরিয়ে পড়ল একটা ডায়েরি! হু, তোমার নানার-নানার-বাবার হাতের লেখা, পড়া তো যাচ্ছে না।</p>



<p>এত গুঁড়ি গুঁড়ি, লেখা তো না, পিঁপড়ের সারি!</p>



<p>একটা পাতা দুআঙুলে ধরে পরখ করে দেখল জিনা। তুলট কাগজের মত কাগজ, বয়েসের ভারে হলদে হয়ে এসেছে। ডায়েরিটা নাড়াচাড়া করছে কিশোর, হঠাৎ ভিতর থেকে ভাঁজ করা একটা কাগজ পড়ল বালিতে। প্রায় ছোঁ মেরে ওটা তুলে নিল সে। মানচিত্র! নকশা! কাগজটা ডায়েরির পাতার চেয়েও হলুদ। তাড়াহুড়ো করতে গেলে যদি ভাজে ভাজে ছিঁড়ে খুলে চলে আসে, এই ভয়ে সতর্ক হয়ে আস্তে আস্তে খুলে বিছাল ওটা বালিতে।</p>



<p>হুঁ, ম্যাপই মনে হচ্ছে! আপনমনে বলল সে মাথা দুলিয়ে, কিন্তু আজব ম্যাপ! ঠিক বোঝা যাচ্ছে না!</p>



<p>জিনা তীক্ষ্ণ দৃষ্টিতে তাকিয়ে আছে ম্যাপটার দিকে, রক্ত সরে যাচ্ছে তার মুখ থেকে। ঝট করে মুখ তুলল, চোখে জ্বলজ্বলে আলো। কথা বলার জন্যে মুখ খুলেছে, কিন্তু বলতে পারছে না। তার ভাবভঙ্গিতে অবাক হয়ে গেছে তিন গোয়েন্দা।</p>



<p>কী? অবশেষে জিজ্ঞেস করল কিশোর। বোবা হয়ে গেছ? কী ব্যাপার?</p>



<p>জোরে জোরে মাথা ঝাঁকি দিল জিনা, ঝাঁকুনি খেয়েই যেন গলার সুড়ঙ্গে আটকে থাকা প্রতিবন্ধক ধাক্কা দিয়ে ঠেলে সরিয়ে হুড়মুড় করে বেরিয়ে এল কথার স্রোত, কিশোর, জানো ওটা কি! জানো! জানো! ওটা ম্যাপ, একটা ম্যাপ! দুর্গের ম্যাপ, গোবেল দুর্গের, যখন ওটা আস্ত ছিল, ধসে পড়েনি! এই যে, এই যে দেখো, এক জায়গায় আঙুল রাখল। ডানজন! পাতালঘর! আর এই যে, ডানজনের কোনায় কী জানি লেখা!</p>



<p>লেখার ওপরে রাখা জিনার কাঁপা কাঁপা আঙুল সরিয়ে দিল কিশোর। সবারই চোখ এখন লেখাটার ওপর। পুরানো ধাচের পেচানো হরফে রয়েছে একটিমাত্র অদ্ভুত শব্দ: ইনগটস।</p>



<p>ইন-গটস! চেঁচিয়ে উঠল মুসা। ইয়াল্লা! এটা আবার কী জীব! কোন দৈত্য-টৈত্য, নাকি ভূতের সর্দার!</p>



<p>হেসে ফেলল রবিন, কিশোরও।</p>



<p>এই জন্যেই বলি, বই-টই একটু পড়ো, বলল রবিন। দুনিয়ার কিছুই তো জানো না।</p>



<p>হেই, মিয়া, মুখ সামলে কথা বলবে! রেগে উঠল মুসা। জানি না। মানে? কয় ধরনের খেলা আছে, খেলার সরঞ্জাম আছে, জানো তুমি? জানো, এবার রেসলিঙে বিশ্বচ্যাম্পিয়ন কে হয়েছে? কয় রকমের খাবার আছে দুনিয়ায়, জানো? জানো, ঠিকমত রাঁধতে জানলে শুয়োপোকার গন্ধও জিভে পানি ঝরিয়ে ছাড়ে…।</p>



<p>হুঁউক! ওয়াক থুহ! গলা চেপে ধরল জিনা, বমি ঠেকাচ্ছে। রাক্ষস কোথাকার!</p>



<p>বিমল হাসি ছড়িয়ে পড়ল মুসার কুচকুচে কালো মুখে। তো, যা বলছিলাম, রবিন, সবাই সব কিছু জানে না। তুমি যা জানো, সব আমি জানি না, আবার আমি যা জানি, সব তুমি জানো না…</p>



<p>আরে, দূর, লেকচার রাখো! বিরক্ত হয়ে হাত তুলল কিশোর। ইনগটস মানে হলো ধাতুর বার। তবে এখানে সোনার কথাই বোঝানো হয়েছে, আমি শিওর।</p>



<p>খাইছে! আঁ, সোনা! চোখ বড় বড় হয়ে গেছে মুসার। জাহাজ থেকে যেগুলো গায়েব! দুৰ্গটার তলায় না তো? ডানজনে..</p>



<p>মাথা ঝোকাল জিনা। মনে হচ্ছে তাই! ইস, যদি খুঁজে বের করতে পারতাম! বাতাসের সঙ্গে তাল মিলিয়েই যেন ফিসফিস করল, ইস, যদি পারতাম!</p>



<p>পাই আর না পাই, খুঁজব। সিদ্ধান্ত নিয়ে ফেলেছে কিশোর। খড়ের গাদায় সুচ খোঁজার সামিল হবে কাজটা, তবু চেষ্টা না করে ছাড়ব না। কিন্তু ভাঙা দুর্গ, ঝোঁপঝাড়, জঙ্গল…যাক গে! আগে থেকে ভেবে লাভ নেই, উপায় একটা নিশ্চয় বেরোবে।</p>



<p>চিন্তিত চোখে বাক্সটার দিকে তাকাল কিশোর। এটা কী করব? নিজেকে প্রশ্ন করছে সে। আবার রেখে দিয়ে আসব? জেগে উঠে না। দেখলে নিশ্চয় খুঁজবেন, তার চেয়ে রেখেই দিয়ে আসি!</p>



<p>ম্যাপটা রেখে দিই আমরা। শুধু ডায়েরিটা বাক্সে ভরে রেখে দিয়ে এলেই তো হয়? মুসার প্রস্তাব।</p>



<p>তার চেয়ে আরেক কাজ করি বরং, রবিন বলল, সবই রেখে আসব। ম্যাপের একটা কপি করে রেখে দেব নিজেদের কাছে।</p>



<p>হ্যাঁ, কথাটা মন্দ না, কিশোর বলল। তবে ম্যাপ না ফিরিয়ে দিলেও তো চলে, উনি তো আর দেখেননি ভেতরে কী আছে না আছে। …আচ্ছা, থাক, রেখেই আসব; তার আগে, চলো, কপিটা করে নিই।</p>



<p>বাগানে ফিরে এল ওরা। চট করে গিয়ে নিজের ঘর থেকে বল পয়েন্ট আর কাগজ নিয়ে এল জিনা। দেখে দেখে ম্যাপটর নিখুঁত একটা নকল এঁকে ফেলল কিশোর। তারপর ডায়েরির ভিতরে আবার আসলটা ভরে কাপড় দিয়ে পেঁচিয়ে দিল বাক্সে, হাত দিয়ে চেপে নামিয়ে দিল বাকানো টিন, যতটা সম্ভব সমান করে দিল আগের মত, যাতে বোঝা না যায় খোলা হয়েছিল। নকলটা সাবধানে ভাজ করে নিজের পকেটে রেখে দিয়ে বাক্স হাতে উঠে দাঁড়াল। রেখে আসি।</p>



<p>আবার এসে জানালায় উঁকি দিল কিশোর, আরেকটু হলেই জিনার বাবার চোখে চোখ পড়ে যেত, সঙ্গে সঙ্গে মাথা নুইয়ে ফেলল সে। কিন্তু ব্যাপার কী? এখনও হৈ-চৈ শুরু করেননি কেন? বাক্সটা নেই, খেয়ালই করেননি?</p>



<p>করেননি বোঝা গেল চায়ের টেবিলে। ছেলেদের দিকে তাকালেনই না, চুপচাপ খাচ্ছেন। সুযোগ বুঝে এক ফাঁকে গিয়ে বাক্সটা আবার জায়গা মত রেখে এল কিশোর, সঙ্গীদের দিকে চেয়ে চোখ টিপল। স্বস্তির নিঃশ্বাস ফেলল ছেলেরা।</p>



<p>টেলিফোন বাজল হঠাৎ। উঠে গিয়ে ধরলেন মিসেস পারকার। ওখানে দাঁড়িয়েই ডেকে বললেন, জন, তোমার।</p>



<p>কে? চিবাতে চিবাতে বললেন জিনার বাবা।</p>



<p>খবরের কাগজের লোক। দেখা করতে চায়। জরুরি কথা আছে বলল।</p>



<p>এখন হবে না, হাত নাড়লেন মিস্টার পারকার। বলে দাও, ছটার। সময় আসতে।</p>



<p>আবার চিন্তিত হয়ে পড়ল ছেলেরা। যা আপনভোলা মানুষ মিস্টার পারকার, বাক্সটা আর ভিতরের জিনিসপত্র দেখিয়ে দেবেন না তো রিপোর্টারদের? দুর্গের পাতাল ঘরে সোনার বার লুকানো রয়েছে, কোনমতে গুজবটা একবার রটে গেলে, সর্বনাশ!</p>



<p>ইস, গাধামি হয়ে গেছে! ভাবল কিশোর। ম্যাপটা বাক্সে রাখা মোটেই উচিত হয়নি!</p>



<h2 id="ftoc-heading-10" class="wp-block-heading ftwp-heading">দশ</h2>



<p>পরদিন সকালে স্থানীয় সমস্ত কাগজে প্রকাশিত হলো খবরটা: কী করে ঝড়ের ধাক্কায় সাগরের তল থেকে উঠে পাথরে আটকে গেছে শত শত বছরের পুরানো জাহাজ। খুঁটিয়ে খুঁটিয়ে প্রশ্ন করে সব কথাই মিস্টার পারকারের পেট থেকে বের করে নিয়েছে ধড়িবাজ সাংবাদিক, নিখোঁজ সোনার বারের গল্পও জেনে গেছে, তার কাছ থেকে অনুমতি নিয়ে চলে গেছে গোবেল দ্বীপে, কীভাবে জানি পথ খুঁজে নিয়ে ওপরে উঠে গিয়ে কয়েকটা ছবিও তুলে এনেছে ভাঙা দুগটার, আর জাহাজের ছবি তো আছেই, বিভিন্ন দৃষ্টিকোণ থেকে আকর্ষণীয় সব ছবি তুলে দিয়েছে কাগজে ছেপে।</p>



<p>রাগে মাথার চুল ছিঁড়তে শুরু করল জিনা। দুপদাপ করে মায়ের কাছে এসে দাঁড়াল। মা-আ! এসব কী! ওটা আমার দ্বীপ! তুমি কথা দিয়েছিলে, দাওনি!</p>



<p>তোর নয় একথা তো বলিনি! ভুরু কোঁচকালেন মা। ওরা দ্বীপে গিয়ে ছবি তুলেছে তো কী হয়েছে? নষ্ট তো আর করে ফেলেনি।</p>



<p>কিন্তু গেল কেন? কার কাছে অনুমতি নিয়ে? আরও রেগে উঠল জিনা! ওগুলো আমার! দ্বীপ, দুর্গ, জাহাজ…আমাকে না বলে ওরা যায় কী করে?</p>



<p>খামোকা রাগ করছিস, মেয়েকে শান্ত করার চেষ্টা করলেন মা। তোর বাবা অনুমতি না দিলেই বা কী হত? সাগরের মালিক তো আর আমরা না, বোট নিয়ে গিয়ে জাহাজের ছবি তুলতই ওরা। দুর্গের ছবিও। মানা করলেও ঠেকানো যেত না।</p>



<p>এরপর দর্শকদের ঠেকানোর চেষ্টা করল জিনা, পারল না, কেয়ারই করল না কেউ তার কথা, রাগে-দুঃখে চোখে পানি এসে গেল তার। পুরানো একটা জাহাজ পানিতে ভেসে উঠে যে এমন শোরগোল তুলবে, এতটা শোরগোল, কল্পনাও করতে পারেনি ছেলেরা, তাজ্জব হয়ে লোকের কাণ্ড দেখল ওরা। অনেক দূর থেকেও খবর শুনে জাহাজ দেখতে এল লোকে, দ্বীপ আর দুর্গের ধ্বংসাবশেষ দেখল। এত দিন চেষ্টা করেনি তাই, এখন দরকারের সময় ছোট্ট লুকানো বন্দরটা ঠিকই খুঁজে বের করে। ফেলল জেলেরা। মাছ ধরা বাদ দিয়ে ট্যুরিস্ট আনা-নেয়া করতে লাগল। নৌকায় করে, যার যা খুশি ভাড়া হাঁকছে, কামিয়ে নিচ্ছে দুপয়সা।</p>



<p>গুমরে মরছে জিনা, তাকে শান্ত করার চেষ্টা চালাল কিশোর। শোনো, জিনা, বারগুলোর কথা এখনও জানে না কেউ। উত্তেজনা কমে এলেই দ্বীপে গিয়ে ওগুলো খুঁজে বের করব।</p>



<p>আমাদের আগেই যদি অন্য কেউ পেয়ে যায়? চোখ মুছতে মুছতে বলল জিনা, কেঁদে চোখমুখ ফুলিয়ে ফেলেছে।</p>



<p>কী করে? বাক্সের ভেতরের নকশা এখনও কারও চোখে পড়েনি। দাঁড়াও না, আরেক সুযোগে আবার চুরি করে নিয়ে আসব নকশাটা, আর ফেরত দেব না।</p>



<p>কিন্তু সে সুযোগ আর পেল না কিশোর। ইতিমধ্যেই অঘটন ঘটিয়ে ফেললেন মিস্টার পারকার। পরের দিন ডাইনিং রুমে খাচ্ছিল ছেলেরা, হাসিমুখে বেরিয়ে এলেন তিনি। ঘোষণা করলেন, এক পাগলা অ্যান্টিক সংগ্রহকারীকে উপহার দিয়ে দিয়েছেন বাক্সটা। না, ভিতরে কী আছে না। আছে খুলেও দেখেননি তিনি।</p>



<p>আতঙ্কিত হয়ে তার দিকে চেয়ে রইল ছেলেরা। সর্বনাশ হয়ে গেছে! যদি ওই লোকটা নকশার মানে বুঝতে পারে? হয় সে গোপনে বারগুলো খুঁজে নেয়ার চেষ্টা করবে, কিংবা বোকা হলে লোকের কাছে বলবে। পরের দিনই খবরের কাগজের প্রথম পাতায় খবর হয়ে বেরোবে কথাটা, ব্যস, তারপর আর কী!</p>



<p>মেজাজ খুব ভাল এই মুহূর্তে জিনার বাবার, আশ্চর্য একটা ব্যাপার! কেন ভাল, কে জানে! লোকটা তোয়াজ করে ফুলিয়ে-টুলিয়ে দিয়ে গেছে। হয়তো। তবে এই মেজাজ কতক্ষণ থাকবে, ঠিক নেই; যে-কোন মুহূর্তে মেঘের আড়ালে চলে যেতে পারে রোদ, আচমকা ঝড় উঠলেও অবাক হওয়ার কিছু নেই। একবার ভাবল কিশোর, তাকে সব কথা খুলে বলে, কিন্তু ভেবে চিন্তে শেষে না বলারই সিদ্ধান্ত নিল। হয়তো হেসেই উড়িয়ে দেবেন, সেক্ষেত্রে না বলাই ভাল, অযথা হাসির খোরাক হয়ে কী লাভ?</p>



<p>নিজেদের মাঝে আলোচনা করল ছেলেরা। ঘোরালো হয়ে উঠছে পরিস্থিতি। জিনার মাকে বারগুলোর কথা বলবে কিনা, ভাবল ওরা, তারপর সে চিন্তাও বাতিল করে দিল। তিনিও বিশ্বাস করবেন বলে মনে হয় না।</p>



<p>ওসব বলাবলির দরকার নেই, অবশেষে বলল কিশোর। যা বলছি শোনো। খালাকে গিয়ে ধরব আমরা, গোবেল দ্বীপে পিকনিকে যেতে চাই। দুটো রাত থাকবও ওখানে। যে করেই হোক তাকে রাজি করাতে হবে। এতে সময় পাব আমরা। আগামী দুদিনের আগে কেউ গুপ্তধন খুঁজতে আসবে না আশা করছি, তৈরি হওয়ার একটা ব্যাপার আছে তো।</p>



<p>কিশোরের প্রস্তাব মেনে নিল সবাই। পরের দিনই সকালে রওনা দেবে, ঠিক করল ওরা। আবহাওয়া এখন পরিষ্কার, সঙ্গে করে প্রচুর খাবার নিয়ে যাবে, অসুবিধে হওয়ার কথা নয়। জিনার মাকে গিয়ে ধরল। ওরা। তখন মিস্টার পারকারও রয়েছেন ওখানে। মেজাজ ভালই।</p>



<p>খালা, কিশোর বলল, একটা কথা বলব। রাখবেন?</p>



<p>কী রে? অবাক হলেন মিসেস পারকার। এমনভাবে বলছ, যেন রাজ্য আর রাজকন্যা চেয়ে বসবে?</p>



<p>না, খালা, হাসিমুখে বলল কিশোর, ওসব চাইতে আসিনি। আমরা গোবেল দ্বীপে যেতে চাই।</p>



<p>যেতে চাইলে যাবে, এটা আর এমন কী হলো?</p>



<p>দুএক রাত কাটাতে চাই ওখানে।</p>



<p>রাত কাটাবি?</p>



<p>কেন, কী হবে, খালা? আকাশ পরিষ্কার, চেনা জায়গা, তেমন ভয়ের কিছু নেই তো। আর অবস্থা খারাপ দেখলে তো চলেই আসতে পারব, কয় মিনিট আর লাগে যেতে-আসতে।</p>



<p>হুঁ, তা বটে। জন, তুমি কী বলো? স্বামীর দিকে তাকালেন মিসেস পারকার।</p>



<p>যেতে চাইলে যাক, বললেন মিস্টার পারকার। নইলে আর যাওয়ার সুযোগ পাবে না। পাবে, ইয়ে, মানে, আমি বলছি কী, যেতে পারবে, তবে এখনকার মত নির্জন আর থাকবে না তখন। পিকনিক চলবে না ওখানে। লোকটা খানিক আগে আবার ফোন করেছিল। দ্বীপটা কিনতে চায়, ভাঙা দুর্গ সারিয়ে-সুরিয়ে নিয়ে একটা হোটেল করবে নাকি, ভাল আইডিয়া, না?</p>



<p>হাঁ হয়ে গেছে চার ছেলেমেয়ে, নাকেমুখে কষে থাবড়া মেরেছে যেন তাদেরকে কেউ। দ্বীপ বিক্রি! গোপন ব্যাপারটা ফাস হয়ে গেছে? জেনে ফেলেছে লোকটা? বুঝে গেছে, কোথায় লুকানো রয়েছে বারগুলো?</p>



<p>দম বন্ধ হয়ে আসছে যেন জিনার, চোখে আগুন। গলা ফাটিয়ে চেঁচিয়ে উঠল, মা-আ! তোমরা আমার দ্বীপ বেচতে পারো না! ওটা আমার দ্বীপ, আমার দুর্গ…তোমাদের কোন অধিকার নেই!</p>



<p>কুটি করলেন মিস্টার পারকার। বোকার মত কথা বলছ, জরজিনা! শঙ্কিত হয়ে উঠল কিশোর, মেজাজ বিগড়ে যাচ্ছে না তো বিজ্ঞানীর! ওটা এখনও তোমার হয়নি, তোমার মায়েরই রয়েছে। তোমার মায়ের থাকা মানেই আমার থাকা।</p>



<p>বাবা, টাকা কম আছে তোমার? কেঁদে ফেলল আবার জিনা। যা আছে তারই হিসেব রাখো না! ওই দ্বীপটা বেচলে আর কতই বা আসবে? কী করবে তুমি ওই টাকা দিয়ে? বলো, কী করবে?</p>



<p>ইয়ে..ইয়ে…হ্যাঁ, মানে…ও, হ্যাঁ, তোমার জন্যেই বিক্রি করছি। টাকাটা তোমার নামে ব্যাঙ্কে জমা দিয়ে দেব। যখন খুশি টাকা তুলে তোমার যা খুশি কিনতে পারবে। কত ভাল ভাল জিনিস।</p>



<p>ভাল জিনিস আমি চাই না! আবার চেঁচিয়ে উঠল জিনা। মা! দোহাই তোমাদের, ওটা বিক্রি করো না! তুমি, তুমি কথা দিয়েছিলে, ওটা আমাকে দেবে। দাওনি?</p>



<p>দি-দিয়েছিলাম! দ্বিধায় পড়ে গেছেন মহিলা। কিন্তু… স্বামীর দিকে তাকালেন তিনি, মেঘ জমতে আরম্ভ করেছে মিস্টার পারকারের মুখে। কিন্তু পরিস্থিতি এখন বদলে গেছে, মা। তোর বাবা নিশ্চয় কথা দিয়ে ফেলেছেন, তাই…।</p>



<p>হ্যাঁ হ্যাঁ, কথা দিয়ে ফেলেছি, তাড়াতাড়ি বলে উঠলেন মিস্টার দরকার।</p>



<p>আমাকে একবার বলারও দরকার মনে করলে না, বাবা? আমি, তোমার সন্তান নই, বললো, জবাব দাও, নই? আমাকে ছেলেমানুষ ভাবো, কিন্তু আমারও তো একটা মন আছে…</p>



<p>সাংঘাতিক দ্বিধায় পড়ে গেছেন মিস্টার পারকার; ওদিকে ক্রেতাকে কথা দিয়ে ফেলেছেন, এদিকে মেয়ের এই অভিমান, কী করবেন? কিছুই ঠিক করতে না পেরে আচমকা রেগে উঠলেন তিনি, চেঁচিয়ে উঠলেন, তোর খারাপ চেয়েছি নাকি আমি? বললাম, সব টাকা দিয়ে দেব, যা খুশি কর গে…</p>



<p>তোমার টাকা তুমিই রাখো গে, যাও! মুখ ঝামটা দিয়ে উঠল জিনা। একটা পয়সাও আমি ছোঁব না! ছোঁব না! এক ছুটে বেরিয়ে চলে গেল সে, দুপদাপ করে সিঁড়ি বেয়ে উঠে নিজের ঘরে ঢুকে দড়াম করে দরজা লাগিয়ে দিল, বোঝা গেল আওয়াজ শুনেই।</p>



<p>হতভম্ব হয়ে গেলেন মিস্টার পারকার। তিন গোয়েন্দাকে বললেন, ওকে গিয়ে বোঝাও তোমরা। তোমাদের বন্ধু, হয়তো শুনবে। আসলে, এখন আর কিছু করতে পারছি না, আমার মান-ইজ্জতের প্রশ্ন! কথা দিয়ে ফেলেছি লোকটাকে!</p>



<p>দলিল কবে হচ্ছে, খালু? শান্ত কণ্ঠে জানতে চাইল কিশোর।</p>



<p>এ হপ্তার ভেতরেই। কালই চলে যাও, গিয়ে পিকনিক করে এসো। পরে নতুন মালিক আর দ্বীপে উঠতে দেবে কিনা দেবে, কে জানে!</p>



<p>কার কাছে বিক্রি করছেন? বাক্সটা যাকে দিয়েছেন?</p>



<p>হ্যাঁ, লজ্জিতই মনে হচ্ছে তাকে। প্রথমে অবাক হয়ে গিয়েছিলাম! আর ব্যাটা একটা চিনেৰ্জোক, এমনভাবে ধরল, বোঝাল, হ্যাঁ বলে ফেললাম! …যা হওয়ার হয়ে গেছে, জরজিকে গিয়ে বলো, ওরকম, না না, ওটার চেয়ে ভাল আরেকটা দ্বীপ ওকে কিনে দেব! যা চায়, তাই দেব, যাও বলো গে!</p>



<p>কথা দিচ্ছেন? রহস্যময় হাসি ফুটেছে কিশোরের মুখে।</p>



<p>হ্যাঁ, দিচ্ছি!</p>



<p>বেশ, আমিও কথা দিচ্ছি, জিনাকে শান্ত করব। মুসা আর রবিনকে নিয়ে বেরিয়ে এল কিশোর। বাইরে বেরিয়েই বলল, কিছু বুঝলে, লোকটা দ্বীপ কেন কিনতে চাইছে?</p>



<p>ম্যাপের মানে বুঝে ফেলেছে, আরকী? রবিন বলল।</p>



<p>হোটেল না কচু! মুসা বলল। শয়তানটা আসল কথা জেনে ফেলেছে, পটিয়ে-পাটিয়ে এখন দ্বীপ বিক্রিতে রাজি করিয়ে ফেলেছে জিনার বাবাকে। হারামখোর!</p>



<p>বিছানায় উপুড় হয়ে পড়ে কাঁদছে জিনা। তার কাছে গিয়ে বসল কিশোর। কোমল গলায় ডাকল, জিনা!</p>



<p>জবাব দিল না জিনা, মুখ তুলল না।</p>



<p>জিনা, শোনো, কিশোর বলল আবার, এত নিরাশ হয়ো না, যা হয়েছে ভালই হয়েছে!</p>



<p>ভাল হয়েছে! চেঁচিয়ে উঠল জিনা। আমার এত সাধের দ্বীপ ওরা কেড়ে নিচ্ছে, আর তুমি বলছ ভাল হয়েছে?</p>



<p>ভালই তো হয়েছে, হাসল কিশোর। কাল যাচ্ছি আমরা গোবেল দ্বীপে। থাকব। যেভাবেই হোক খুঁজে বের করব সোনার বারগুলো। লোকটা আসার আগেই কাজ সেরে ফেলব আমরা।</p>



<p>মুখ ফেরাল জিনা। কিন্তু আমার দ্বীপ…।</p>



<p>ওটার জন্যে দুঃখ কোরো না। তোমার বাবা বলেছেন, তোমাকে আরও ভাল দেখে আরেকটা দ্বীপ কিনে দেবেন। যা চাও, তাই দেবেন। আমি হলে এই সুযোগ কিছুতেই ছাড়তাম না।</p>



<p>কী সুযোগ? উঠে বসল জিনা, বুঝতে পারছে না।</p>



<p>চাওয়ার, মিটিমিটি হাসছে কিশোর। তার ভাবভঙ্গিতে মুসা আর রবিনও অবাক হয়ে গেছে।</p>



<p>কী চাইব? দ্বীপ ছাড়া আর কী চাইব!</p>



<p>আর কিছু নেই?</p>



<p>না।</p>



<p>সত্যিই নেই? ভাল করে ভেবে দেখো…</p>



<p>মেঘের কোলে রোদ উঠল, হাসি ফুটল জিনার মুখে। আস্তে মাথা দোলাল, হ্যাঁ, আছে!</p>



<h2 id="ftoc-heading-11" class="wp-block-heading ftwp-heading">এগারো</h2>



<p>পরদিন সকাল সকালই রওনা দেবে, ঠিক করল ওরা। কাগজ-পেন্সিল নিয়ে লিস্ট করতে বসল, কী কী সঙ্গে নেয়া দরকার।</p>



<p>খাবার লাগবে, প্রথমেই বলল মুসা। বেশি করেই নেব, যাতে টান না পড়ে।</p>



<p>পানি নিতে হবে, জিনা বলল। খাবার পানি নেই দ্বীপে। কুয়া একটা আছে শুনেছি, তাতে মিষ্টি পানি থাকার কথা, কিন্তু আমি খুঁজে পাইনি।</p>



<p>খাবার, লিখতে লিখতে বলল কিশোর। পনি। আর? তিনজনের দিকেই তাকাল সে। বিড়বিড় করল, খোন্তা, লিখে ফেলল সেটা।</p>



<p>কী হবে? মুসা অবাক।</p>



<p>মাটি খুঁড়ে ডানজনে নামার দরকার পড়তে পারে, কিশোর বলল। আর কী?</p>



<p>দড়ি লেখো, রবিন বলল।</p>



<p>আর টর্চ, জিনা মনে করিয়ে দিল। ভয়ানক অন্ধকার পাতালে।</p>



<p>আতঙ্কের দুর্গের ডানজনের কথা মনে পড়তেই শিউরে উঠল মুসা। মনে পড়ল, কীভাবে হাত-পা বেধে পাতালঘরে ফেলে রাখা হয়েছিল ওদেরকে। ওরকম একটা ঘরে আরেকবার আটকা পড়তে চায় না সে কিছুতেই।</p>



<p>কম্বল, রবিন বলল। রাতে ঠাণ্ডা পড়বে, যা বাতাস লাগে দুর্গের ঘরটায়!</p>



<p>লিখে নিল কিশোর।</p>



<p>মগ লেখো, মুসা বলল। চা আর পানি খেতে লাগবে। আর কিছু যন্ত্রপাতি, এই…প্লায়ার্স, ক্রু-ড্রাইভার, এসব। কাজে লেগে যেতে পারে।</p>



<p>আধ ঘণ্টা পর লম্বা এক ফর্দ হয়ে গেল; যা যা মনে পড়েছে চারজনের, সব লিখে নেয়া হয়েছে। রাগ, ক্ষোভ, হতাশা অনেক কেটে গেছে জিনার</p>



<p>একা থাকলে, এত সহজে পারত না, তিন গোয়েন্দা সঙ্গ দেয়াতেই নিজেকে সামলাতে পেরেছে এত তাড়াতাড়ি। আর একা থাকব না, ভাবল জিনা। একা একা কোন সমস্যা সমাধানের চেষ্টা করব না। একটা মাথার চেয়ে কয়েক মাথা একসঙ্গে খাটালে অনেক জটিল ব্যাপারও সহজ করে নেয়া যায়। আচ্ছা, এই ছেলে তিনটে এত শান্ত থাকে কী করে? কোন কারণেই হুট করে উত্তেজিত হয়ে যায় না। আমি হই কেন? কেন শান্ত রাখতে পারি না নিজেকে? আমার বদমেজাজের জন্যেই বাবা দেখতে পারে না আমাকে, বুঝতে পারছি এখন। মা-টা অতিরিক্ত ভাল, তাই আমার সব অত্যাচার সহ্য করে। নাহ, আর খারাপ থাকব না, ভাল হয়ে যাব। তিন গোয়েন্দা দারুণ শিক্ষা দিয়েছে আমাকে! বিশেষ করে ওই কিশোর পাশা…</p>



<p>জিনার দিকে নজর পড়তেই লক্ষ করল কিশোর, তামাটে চোখ দুটো তার মুখের ওপর স্থির। হাসল সে। কী ব্যাপার?</p>



<p>লজ্জা পেল জিনা, মুখ লাল হয়ে গেল। না, কিছু না! …ভাবছি, তোমরা কত ভাল, কত সহজ! দুদিনেই আমার বাবা-মাকে আপন করে নিয়েছ, ওদের সন্তান হয়েও এত বছরে আমি যা পারিনি! ইস, যদি তোমাদের মত হতে পারতাম!</p>



<p>দোষটা তোমার না, জিনা, কিশোর বলল। ধনী বাপের একমাত্র মেয়েরা সাধারণত ওরকমই হয়। এর অনেক কারণ।</p>



<p>তোমরাও তো তোমাদের বাপের একমাত্র ছেলে…</p>



<p>তা বটে, তবে ওরা ধনী নয়, অন্তত তোমার বাবার তুলনায় তো নয়ই। তা ছাড়া, আমার বাবা-মা ছোটবেলায়ই মারা গেছে গাড়ি অ্যাকসিডেন্টে, আদর দিয়ে দিয়ে মাথা খাওয়ার কেউ নেই। চাচা কম আদর করে না, মেরি চাচীও জান দিয়ে দেয় আমার জন্যে, নিজের মা থাকলেও এর বেশি করতে পারত না; তবে চাচীর সবচেয়ে বড় গুণ, শাসনটা ঠিকই আছে। বখে যেতে দেয়নি আমাকে। মুসার মা-ও যথেষ্ট কড়া। আর আমাদের রবিন মিয়া এমনিতেই ভাল,</p>



<p>দূর, কী যে বলো! বাবাকে তো রাগতে দেখোনি! ভালর ভাল, কিন্তু শাসনের সময়…।</p>



<p>হুঁ! নরম গলায় বলল জিনা। দেখো, আর কারও সঙ্গে খারাপ ব্যবহার করব না আমি! উঠল সে। চলো, খানিক বেড়িয়ে আসি। রাফিকে দেখে আসি। &nbsp;</p>



<p>ফগ আর রাফির সঙ্গে সারাটা দিন কাটাল ওরা। দ্বীপে গিয়ে কীভাবে কী করবে, তার নানারকম প্ল্যান করল। ওদের কথা যেন বুঝতে পারে। রাফিয়ান, এমনি ভঙ্গিতে মুখ গম্ভীর করে পাশে বসে থাকে আলোচনার সময়, মাঝে মাঝে সমঝদারের মত লেজ নাড়ে, বড় বড় বাদামী চোখ দুটোতে ফুটে ওঠে কেমন একটা ভাব! জ্বলজ্বল করে। বুদ্ধিমান মানুষের চোখের তারায় যেমন আলো দেখা যায়, তেমনি এক ধরনের আলো ফোটে!</p>



<p>পরদিন সকালে জিনিসপত্র নিয়ে নৌকা-ঘাটে চলে এল ওরা। নৌকা তৈরি রেখেছে ফগ। সবাই উঠে পড়ল। রাফিয়ানও উঠল। মালপত্র তুলে পাটাতনের একধারে রেখে দিল ফগ, তারপর ঠেলে নামিয়ে দিল নৌকাটা পানিতে। দাঁড় তুলে নিল জিনা।</p>



<p>সব কিছুই আনা হয়েছে, না? প্যাকেটগুলোর দিকে চেয়ে বলল কিশোর।</p>



<p>হ্যাঁ, মাথা দোলাল জিনা।</p>



<p>ম্যাপ! ম্যাপটা এনেছ! চেঁচিয়ে উঠল মুসা।</p>



<p>এনেছি, পকেটে হাত ঢোকাল কিশোর, বের করে আনল ভাজ করা কাগজটা দুআঙুলে ধরে। এই যে…</p>



<p>হঠাৎ এক ঝটকায় তার হাত থেকে কাগজটা উড়িয়ে নিয়ে পানিতে ফেলল জোরাল বাতাস। ঢেউয়ের তালে তালে দুলতে লাগল, ওটা। শঙ্কিত হয়ে প্রায় একই সঙ্গে চেঁচিয়ে উঠল চারজনে। তাদের মহামূল্যবান নকশা!</p>



<p>ঝপাং করে গলুইয়ের আরেক পাশে দাঁড় ফেলে নৌকা ঘোরাতে শুরু করল জিনা। কিন্তু তার আগেই লাফিয়ে উঠল রাফিয়ান, কোন রকম দ্বিধা না করে ঝাঁপ দিল পানিতে। অত্যন্ত ভাল সাঁতারু সে। শক্তিশালী মাংসপেশীতে কাঁপন তুলে সাতরে গিয়ে কাগজটা দাঁত দিয়ে কামড়ে ধরল।</p>



<p>এ মুসা আর কিশোর মিলে রাফিয়ানকে টেনে তুলল নৌকায়। দাঁতে চেপে ধরেছে কাগজটা রাফিয়ান, কিন্তু এত আলতো করে, সামান্যতম দাগও পড়েনি দাঁতের! উদ্বিগ্ন হয়ে ভাজ খুলল কিশোর, স্বস্তির নিঃশ্বাস ফেলল। যাক, বাঁচা গেছে! পানিতে ভিজেছে বটে, কিন্তু লেখার কোন ক্ষতি হয়নি। বল পয়েন্ট কলমের কালি, নষ্ট হয়নি। পাটাতনে কাগজটা। বিছিয়ে আঙুল দিয়ে চেপে ধরে রাখল, যাতে আবার বাতাস উড়িয়ে নিতে না পারে। একবারেই শিক্ষা হয়ে গেছে।</p>



<p>বড় বাঁচা বেঁচেছি! বলল কিশোর।</p>



<p>অন্যেরাও স্বীকার করল কথাটা।</p>



<p>নৌকার মুখ ঘুরিয়ে নিয়েছে আবার জিনা। দ্বীপের দিকে চলেছে।</p>



<p>বার বার গা ঝাড়া দিয়ে রোম থেকে পানি ঝরিয়ে নিয়েছে রাফিয়ান, রোদে পিঠ শুকাচ্ছে। পুরস্কার হিসেবে বড় একটা বিস্কুট পেয়েছে, কুটুর কুটুর করে কামড়াচ্ছে, চিবাচ্ছে আয়েশ করে। &nbsp;চোখা ডুবো পাথরের ফাঁকফোকর দিয়ে দক্ষ হাতে নৌকা বেয়ে চলেছে জিনা। মনে মনে তার প্রশংসা না করে পারছে না কিশোর, ঘোড়ায় চড়তে যেমন ওস্তাদ মেয়েটা, নৌকা বাওয়ায়ও তেমনি।</p>



<p>নিরাপদেই সরু প্রণালীতে ঢুকল নৌকা, ছোট্ট বন্দরে এসে ঘঁাচ করে থামল। লাফিয়ে বালিতে নামল অভিযাত্রীরা। টেনে নৌকাটা ডাঙার অনেক ওপরে তুলে রাখল, জোয়ারের পানি আর নাগাল পাবে না। মালপত্র নামাতে শুরু করল।</p>



<p>দুর্গের ঘরটায় নিয়ে যাব সব, কিশোর বলল। ওখানেই নিরাপদ। ঝড়বৃষ্টিতে নষ্ট হবে না; তবে, অন্য কেউ এসে পড়লে কী ঘটবে জানি না।</p>



<p>দুএক দিনের মধ্যে আসবে না মনে হয়, জিনা গাল চুলকাল। বাবা বলল, দলিলপত্র তৈরি করে রেজিস্ট্রি করাতে করাতে হপ্তাখানেক লেগে যাবে। হয়তো তার আগে আসবেই না ব্যাটা। এই</p>



<p>তার মানে, পাহারার দরকার নেই, প্রণালী দিয়ে অনুপ্রবেশকারীদের ওপর চোখ রাখার প্রয়োজন আছে কিনা ভাবছে কিশোর। চলো, যাই। মুসা, তুমি পানির ড্রাম নাও। খাবারের বোঝা আমি নিচ্ছি, খোন্তাগুলো নিক জিনা। রবিন, অন্য পোটলা-পাটলিগুলো তুমি নাও।</p>



<p>খাবার আর পানি প্রচুর পরিমাণে আনা হয়েছে; রুটি, মাখন, বিস্কুট, জ্যাম, টিনজাত ফল, শুকনো আঙুর, চায়ের সরঞ্জাম আর কয়েক বোতল লেমোনেড। সবচেয়ে ভারি দুটো বোঝা নিয়েছে কিশোর আর মুসা, টিলা বেয়ে উঠতে কষ্টই হচ্ছে ওদের, পা টলোমলো করছে, পিছলে পড়ে গেলে দোষ দেয়া যাবে না।</p>



<p>দুর্গের ছোট ঘরটাতে এনে মালপত্র তুলল ওরা। আবার ফিরে চলল কম্বল আর চাদরের বাণ্ডিল আনতে। আনা হয়ে গেল। মালপত্র গুছিয়ে রেখে ঘরের বাইরের চত্বরে এসে বসল ওরা।</p>



<p>এইবার আসল কাজ, ম্যাপটা মাটিতে বিছাল কিশোর। ডানজনে ঢোকার পর খুঁজে বের করতে হবে। জিনা, দেখো তো, কিছু বোঝে কিনা?</p>



<p>চারজনেই ঝুঁকে এল ম্যাপের ওপর। শুকিয়ে গেছে কাগজ, লেখা ঠিকই রয়েছে। নকশা দেখেই বোঝা যায়, পুরানো দিনে যখন আস্ত ছিল। দুৰ্গটা, দেখার মত বিল্ডিং ছিল!</p>



<p>এই যে দেখো, ডানজনের ওপর আঙুল রাখল কিশোর। মস্ত বড় পাতালঘর, আর এই এখানে…এখানে চিহ্ন বোধহয় সিঁড়ির নিশানা।</p>



<p>হ্যাঁ, মাথা দোলাল জিনা, আমারও তাই মনে হয়। তার মানে, ডানজনে নামার দুটো পথ। একটা সিঁড়ি নেমেছে ওই ছোট ঘরটারই কোনখান থেকে…আরেকটা…আরেকটা টাওয়ারের নিচ থেকে, ওই যে ওই টাওয়ারটা, হাত তুলে কাক-টাওয়ার দেখাল সে। এটা কী, কিশোর?</p>



<p>একটা গোল চিহ্নের ওপর আঙুল রেখেছে জিনা, গোল একটা পাইপের মুখ যেন, পাইপটা ওপর থেকে শুরু হয়ে ডানজনের মেঝে ভেদ করে আরও নিচে নেমে গেছে।</p>



<p>কী জানি! নিচের ঠোঁটে বার দুই চিমটি কাটল কিশোর। ও, হ্যাঁ, বুঝেছি, কুয়ার কথা বলেছিলে না? এটাই সেটা। খুব গভীর। ওটাতে নামতে কেমন লাগবে ভেবে দেখো!।</p>



<p>কেমন আর লাগবে! বিড়বিড় করল মুসা। আমার রোম খাড়া হয়ে। গেছে এখুনি! কুয়া দিয়ে পাতালে নামা…আরিব্বাপ রে বাপ, আমি, বাবা, নেই ওতে!</p>



<p>মুসার বলার ধরনে হেসে ফেলল অন্যেরা, রাফিয়ানও কুকুরে-হাসি হাসল, বলল, হুফ! যেন বোঝাল, এত ভয় কীসের? আমি আছি না সঙ্গে?</p>



<p>এখন তা হলে কী করব? কিশোরকে জিজ্ঞেস করল রবিন। সিঁড়ি খুঁজব? এই ঘরে থেকে থাকলে, এটা দিয়ে নামাই ভাল। যতদূর জানি, ওসব সিঁড়ির মুখ বড় চ্যাপ্টা পাথর দিয়ে ঢাকা থাকে। খুঁজব?</p>



<p>হ্যাঁ, ম্যাপটা ভাঁজ করে পকেটে রেখে উঠে দাঁড়াল কিশোর।</p>



<p>শেওলা আর আগাছায় ঢেকে রয়েছে পাথুরে মেঝে, সিঁড়ির মুখ কোথায় বোঝার উপায় নেই।</p>



<p>পরিষ্কার করতে হবে, এগিয়ে গিয়ে একটা খোন্তা তুলে নিল কিশোর। তোমরাও নাও। কাজ শুরু করে দিই।</p>



<p>চারটে খোন্তা আনা হয়েছে। কাজে লেগে গেল ওরা। চেছে সাফ করে ফেলতে লাগল মেঝের আগাছা।</p>



<p>চুপচাপ কয়েক মুহূর্ত ছেলেদের কাজ দেখল রাফিয়ান, ও আর বসে। থাকে কী করে? খোন্তা ধরতে পারবে না, তাতেই বা কী? চার পায়ে</p>



<p>পাঁচটা করে ক্ষুরধার নখ রয়েছে, বিশটা যন্ত্র নিয়ে সে-ও লেগে গেল। কাজে। আঁচড়ে-খামচে কাজ করতে গিয়ে অকাজই করল বেশি। ধুলো মাটি আর আগাছার টুকরোর ঝড় উঠল। তার সবচেয়ে কাছে রয়েছে। কিশোর, তার গায়েই ময়লা পড়ছে বেশি।</p>



<p>এহহে, রাফি, থাম, থাম। ধুলো ঝাড়তে ঝাড়তে বলল কিশোর। বালু দিয়ে চুলের সর্বনাশ করে দিচ্ছিস আমার!</p>



<h2 id="ftoc-heading-12" class="wp-block-heading ftwp-heading">বারো</h2>



<p>দেখতে দেখতে সাফ হয়ে গেল মেঝে। চারকোনা বড় বড় পাথর জোড়া দিয়ে তৈরি মেঝে, একটার সঙ্গে আরেকটার সামান্যতম তফাৎ নেই। কোনটা আলগা বোঝাই যাচ্ছে না। টর্চের আলো ফেলে সাবধানে প্রতিটি পাথর পরীক্ষা করে দেখল কিশোর, কিন্তু পাওয়া গেল না ফাঁক।</p>



<p>লোহার রিং কিংবা হাতল-টাতল কিছু তো থাকার কথা, রবিন বলল। এসো তো, আরেকবার দেখি।</p>



<p>একবার নয়, আরও কয়েকবার দেখল ওরা। প্রতিটি ফাঁকে খোন্তার মাথা ঢুকিয়ে জোরে চাড় দিয়েও দেখল কিশোর আর মুসা, আলগা পাথর পাওয়া গেল না। ঝাড়া তিনটি ঘণ্টা একনাগাড়ে পরিশ্রম করল ওরা, লাভ হলো না। খিদেয় চো চো করছে পেট।</p>



<p>খেতে বসল ওরা। খেতে খেতেই আলোচনা চলল।</p>



<p>আর কীভাবে দেখব? কিশোর বলল। মনে হচ্ছে এঘরে নেই। দেখি, খেয়ে উঠে আরেকবার দেখব ম্যাপটা। অন্য কোন ইঙ্গিত আছে কিনা, কে জানে!</p>



<p>আরেকবার খুঁটিয়ে দেখা হলো ম্যাপ, নতুন কিছু বোঝা গেল না। নকশাটার দিকে তীক্ষ্ণ চোখে তাকিয়ে রয়েছে কিশোর, চিমটি কাটছে নিচের ঠোঁটে, গভীর ভাবনায় ডুবে গেছে। দেখো, ম্যাপে আঙুল রাখল সে হঠাৎ, এই চিহ্নটা, এটাকে সিঁড়ি ভাবছি আমরা, তা না-ও তো হতে পারে? আর এই যে, কুয়ার মুখ, এটা এই চিহ্নের খুব কাছাকাছি। মানে কী? সিঁড়ির মুখ তো খুঁজে পেলাম না, চলো, কুয়ার মুখ খুঁজি। ওটা পেলে হয়তো সিঁড়ির মুখ খুঁজে বের করে ফেলতে পারব।</p>



<p>হয়তো, জিনা বলল। কুয়াটা আশপাশেই কোথাও…এই যে চত্বর, এরই কোথাও রয়েছে, ম্যাপের একটা জায়গায় আঙুল রেখে বলল সে।</p>



<p>বাইরে উজ্জ্বল রোদে বেরিয়ে এল ওরা। দুর্গের ঠিক মাঝামাঝি জায়গায় এসে আশপাশে তাকিয়ে কুয়ার মুখ খুঁজল। শেওলা, ঘাস আর ঝোঁপঝাড়ের জন্যে চত্বরের পাথরই দেখা যায় না ভালমত, কুয়ার মুখ দেখবে কী? জায়গায় জায়গায় পাথর ফেটে ভেঙে বেঁকাতেড়া হয়ে গেছে, এককালে সমতল, মসৃণ ছিল, এখন হয়েছে তার উল্টো।</p>



<p>বড় একটা খরগোশ যেন ফুসমন্তরের বলে উদয় হলো চতুরে, কোথা থেকে উঠল ওটা, বোঝা গেল না। লাফিয়ে গিয়ে খানিক দূরের একটা, গর্তে সুড়ৎ করে ঢুকে পড়ল। আরেকটা খরগোশ বেরোল, এক মুহূর্ত থমকে দাঁড়িয়ে ছেলেমেয়েদেরকে দেখল, তারপর ওটাও গিয়ে ঢুকল। আগের গর্তটায়।</p>



<p>খানিক পরে আরেকটা খরগোশ বেরোল, বাচ্চা। বড় বড় কান, ছোট্ট লেজ, মনে হয় যেন গোড়া থেকে কাটতে গিয়ে ভুল হয়ে গেছে, আটকে রয়েছে খানিকটা। খোশমেজাজে তিড়িং-বিড়িং করে এলোপাতাড়ি কয়েক লাফে ছেলেদের কাছাকাছি চলে এল ওটা, বসে পড়ে কৌতূহলী চোখে। তাকাল, সামনের দুই পা দিয়ে কান ঘষছে, যেন ময়লা ধুয়ে ফেলছে।</p>



<p>খরগোশের বাচ্চার এই চালিয়াতি আর সইতে পারল না রাফিয়ান, হুউক! করে ধমক লাগিয়েই তাড়া করল। কল্পনাই করেনি, তার চেয়ে অনেক বেশি তাঁড় ওই অত্তোটুকুন বাচ্চা, চোখের পলকে লাফ দিয়ে তিন হাত ওপরে উঠে পড়ল ওটা, শূন্যেই ঘুরল, নিঃশব্দে নেমে এল আবার মাটিতে-আগের জায়গা থেকে অন্তত পাঁচ হাত দূরে, তারপর ছুটল। কান প্রায় লেপটে গেছে ঘাড়ের সঙ্গে, ছোট্ট লেজটা নাচছে ছোটার। তালে তালে, রাফিয়ানকে কলা দেখাল সে অবলীলায়। একটা ঝোঁপের ধারে গিয়ে ফিরে তাকাল পলকের জন্যে, মুখই ভেঙচাল বোধহয়, পরক্ষণে ঢুকে পড়ল ঝোপে।</p>



<p>রাফিয়ান কি আর ছাড়ে? ঝোঁপঝাড় ভেঙে হুড়মুড় করে পিছু নিল। সে-ও। ঝোঁপের ভেতরেই বোধহয় খরগোশের বাসা, গর্তের মুখ ছোট হয়তো, তাই খুঁড়তে শুরু করল কুকুরটা, ছিটকে আসা ধুলোমাটির ঝড় তা-ই প্রমাণ করছে। উত্তেজিত চাপা গর্জন শোনা যাচ্ছে তার, গলা ফাটিয়ে ডাকছে জিনা, চলে আসতে বলছে, কানেই তুলছে না রাফিয়ান। পাগলের মত গর্তের চারপাশের মাটি খুঁড়ে মুখ বড় করছে, নিশ্চয়ই তার ভাষায় বাপ-মা তুলে গাল দিচ্ছে বজ্জাত বাচ্চাকে। বোধহয় বলছে, যাবে কোথায়! আসছি আমি! শিক্ষা দিয়ে ছাড়ব!</p>



<p>রাফি! শুনছিস! এই, রাফি! চেঁচাল আবার জিনা। কতবার না বলেছি, খরগোশ তাড়া করবি না এখানে! শুনছিস! এই, পাজি!</p>



<p>রোখ চেপে গেছে রাফিয়ানের, মনিবের ডাকের তোয়াক্কাই করছে না। সে তার কাজে ব্যস্ত। কয়েকটা চড়থাপ্পড় লাগিয়ে, কান ধরে টেনে আনার জন্যে চলল জিনা। সে ঝোঁপটার কাছে এসে দাঁড়াতেই আচমকা থেমে গেল আঁচড়ের শব্দ, রাফিয়ানের ভয় মেশানো আর্তি শোনা গেল একবার, তারপরেই চুপচাপ। দুহাতে কাটাঝোঁপ সরিয়ে ভেতরে উঁকি দিল জিনা।</p>



<p>রাফিয়ান গায়েব! ঘটনাটা কী! চমকে গেল জিনা। খরগোশের গর্ত দেখা যাচ্ছে, কালো ছড়ানো মুখ যেন বিশাল অজগরের হায়ের মত হয়ে রয়েছে। খুঁড়ে খুঁড়ে বড় করে ফেলেছে রাফিয়ান।</p>



<p>কিশোর! উদ্বিগ্ন হয়ে চেঁচিয়ে ডাকল জিনা। রাফিয়ান নেই! খরগোশের গর্তে পড়ে গেছে!</p>



<p>ঝোঁপের ধারে জিনার পাশে বসে কিশোরও উঁকি দিল ভিতরে। রবিন আর মুসাও এসে হাঁটু গেড়ে বসল গা ঘেঁষে।</p>



<p>গর্তে পড়ল! বিশ্বাস করতে পারছে না কিশোর। এত্তোবড় একটা কুকুর খরগোশের গর্তে পড়ে কী করে!</p>



<p>যেভাবেই হোক, পড়েছে! কেঁদে ফেলবে যেন জিনা। খুঁড়ে বের করা দরকার ওকে! জলদি না করলে দম আটকে মরে যাবে!</p>



<p>বেশ বড় ঝোঁপ, কাঁটা-ডাল, ভেতরে ঢোকা মুশকিল। তবে ভরসা, সঙ্গে যন্ত্রপাতি রয়েছে। ছুটে গিয়ে কুড়াল নিয়ে এল কিশোর। কুপিয়ে কাটতে লাগল কাঁটা-ঝোঁপ। সে আর মুসা মিলে অল্পক্ষণেই ঝোঁপের অনেকখানি উড়িয়ে দিল। হাতের কনুই পর্যন্ত ছড়ে-কেটে গেছে, রক্ত বেরিয়ে এসেছে চামড়া কেটে, খেয়ালই করছে না।</p>



<p>গর্তটার পারে বসে ভেতরে ঝুঁকে তাকাল কিশোর। অন্ধকার। টর্চের আলো ফেলল। চেঁচিয়ে উঠল বিস্ময়ে। এই জন্যেই তো বলি, এতবড় একটা বাঘাকুকুর খরগোশের গর্তে ঢোকে কী করে! জিনা, এটাই কুয়া! কুয়ার পারে খরগোশের বাসার মুখ, খুঁড়ে খুঁড়ে দুটো এক করে ফেলেছে রাফিয়ান। খরগোশের গর্তে পড়েনি, পড়েছে কুয়ার ভেতরে।</p>



<p>হাউমাউ করে কেঁদে উঠল জিনা। বিলাপ শুরু করল, ও, রাফি, রাফি রে, তুই কোথায়! …তোকে ছাড়া যে আমি বাঁচব না রে, রাফি…</p>



<p>জিনার কাণ্ড দেখে ভ্যাবাচ্যাকা খেয়ে গেছে, মুসা আর রবিন। কিশোর মৃদু ধমক লাগাল, আরে, কী করছ, পাগলের মত! দাঁড়াও না দেখি আগে, তোলার ব্যবস্থা তো করতেই হবে। নিশ্চয়ই বেঁচে আছে রাফিয়ান!</p>



<p>হিউউউ করে নাকি গলায় কেঁদে উঠল রাফিয়ান, সে যে বেঁচে আছে সেটা বোঝানোর জন্যেই, অনেক দূর থেকে ভেসে এল শব্দটা, কুয়ার নিচেই আছে।</p>



<p>মুসার সঙ্গে দৃষ্টি বিনিময় করল কিশোর। যাও তো, এক দৌড়ে গিয়ে খোন্তা নিয়ে এসো। কুয়ার মুখ আরও বড় করতে হবে। তারপর দড়ি বেঁধে নেমে যাব।</p>



<p>সহজেই পরিষ্কার করা গেল গর্তের মুখ। ঝোঁপঝাড়ের শেকড় গর্তের দেয়াল ভেদ করে ঠেলে বেরিয়ে আছে; তার ওপর পাতা, আলগা মাটি জমে ঢেকে গিয়েছিল মুখটা। ওগুলো সরাতেই দেখা গেল বড় একটা পাথর, প্রায় ঢেকে দিয়েছে কুয়ার মুখ, এক ধারে সামান্য ফাঁক, ওই ফাঁক দিয়েই ভেতরে পড়েছে রাফিয়নি।</p>



<p>সবাই মিলে প্রচুর কায়দা-কসরৎ করে পাথরটা সরাল কুয়ার মুখ থেকে। তলায় কাঠের আরেকটা ঢাকনা। বোঝা গেল, টাওয়ার ধসে পড়ার সময় কোনভাবে গড়িয়ে এসে পাথরটা পড়েছিল মুখে, কিন্তু নিচের ঢাকনাটা মাপমত তৈরি করে বসানো হয়েছে, পানিতে যাতে কোন কিছু না পড়তে পারে সেজন্যে। ভিজে পচে গেছে কাঠ; এত নরম, রাফিয়ানের ভারও সইতে পারেনি, গোলমত একটা ফোকর হয়ে আছে।</p>



<p>নিচে উঁকি দিল কিশোর, তল দেখা যায় না। অন্ধকার। পাথর ফেলল, কিন্তু ছলাত করে উঠল না, কোনরকম আওয়াজই শোনা গেল না। তা হলে কি পানি নেই? নাকি পানি এত গভীরে, পাথর পড়ার আওয়াজ মাঝপথেই মিলিয়ে গেছে?</p>



<p>সাংঘাতিক গভীর মনে হচ্ছে! বিড়বিড় করে বলল কিশোর। কিন্তু রাফিয়ান…কোথায় ও?</p>



<p>টর্চের আলো ফেলল ভেতরে। অনেক কাল আগে মস্ত আরেকটা পাথরের চাঙর পড়েছিল ভেতরে, কুয়ার এক জায়গায় দেয়ালের ঘের সরু, ওখানে আটকে আছে। ওখানেই বসে আছে বেচারা রাফিয়ান; জিভ বের করে বড় বড় চোখ মেলে ফ্যাল ফ্যাল করে তাকিয়ে আছে ওপর দিকে। যেন বুঝতেই পারছে না, কী করতে কী ঘটে গেছে, কী হয়েছে ওর।&nbsp;</p>



<p>কুয়ার দেয়ালে আটকানাে রয়েছে লােহার মই। কেউ কিছু বুঝে ওঠার আগেই নেমে পড়ল মুসা, লােহার মই বেয়ে নেমে চলল নিচে-ভাবেইনি বােধহয়, পুরানাে মই যে-কোন মুহূর্তে খসে আসতে পারে দেয়াল থেকে। মই বেয়ে তরতর করে নেমে চলেছে সে। নিরাপদেই কুকুরটার কাছে পৌছল, অনেক চেষ্টায় কাঁধে তুলে নিল ভারি রাফিয়ানকে, ধীরে ধীরে উঠে আসতে শুরু করল।&nbsp;</p>



<p>ওপরে রুদ্ধশ্বাসে অপেক্ষা করছে বন্ধুরা, মুসা কাছাকাছি আসতেই তার কাধ থেকে কুকুরটাকে তুলে আনল ওরা, তারপর হাত ধরে মুসাকে উঠতে সাহায্য করল। ধপ করে বসে পড়ে হাঁপাতে শুরু করল মুসা।</p>



<p>মুসা, আন্তরিক প্রশংসা করল কিশাের, তুমি যে আমার বন্ধু, এজন্যে গর্বে আধ হাত ফুলে যাচ্ছে আমার বুক।&nbsp;</p>



<p>জিনা কিছু বলতে পারল না, কৃতজ্ঞ জল-টলােমলাে চোখে তাকিয়ে আছে মুসার দিকে।&nbsp;</p>



<p>‘সেকেণ্ড, একটা কাজের কাজই করেছ!’ রবিন বলল। তুমি দুর্দান্ত সাহসী! মই যে-কোন সময় খসে যেতে পারত, তারপর কী ঘটত সেটা জেনেও…’&nbsp;</p>



<p>খাইছে রে! ও, আল্লা!’ চেঁচিয়ে উঠল মুসা। সেকথা তাে ভাবিইনি!’ চোখে আতঙ্ক ফুটেছে তার। একেবারে শুয়ে পড়ল। বাবা গাে, বড় বাঁচা বেঁচে গেছি!’&nbsp;</p>



<p>হাে হাে করে হেসে উঠল সবাই। রাফিয়ানও তার কুকুরে-হাসি হেসে গাল, চেটে দিল মুসার।&nbsp;</p>



<p>খেঁকিয়ে উঠল মুসা, ‘দুত্তেরি, কুত্তার বাচ্চা! এখন এসেছে সােহাগ করতে! দিয়েছিলি তাে আরেকটু হলে! …যা, যা এখান থেকে! ভাগ!’&nbsp;</p>



<p>মুসার এই হঠাৎ পরিবর্তনে ভড়কে গেল রাফিয়ান, এক লাফে পিছিয়ে এসে বােকা বােকা চোখে চেয়ে রইল। বিশ্বাসই করতে পারছে না যেন, খানিক আগে বাঁচিয়েছে তাকে ওই মারমুখাে ছেলেটা।&nbsp;</p>



<p>আবার হেসে উঠল সবাই।&nbsp;</p>



<p>জিনা ডাকল, ‘রাফিয়ান, এদিকে আয়! দুষ্ট ছেলে, আর খরগােশ তাড়া করবি?’ একটা ডাল ভাঙতে শুরু করল সে।&nbsp;</p>



<p>কী ঘটবে বুঝে গেল রাফিয়ান, দুই লাফে এসে জিনার একেবারে পায়ের ওপর গড়িয়ে পড়ল। ডাল আর ভাঙা হলাে না, হাত তুলল জিনা, “ঠিক আছে, ঠিক আছে, ওঠ, এইবার মাপ করে দিলাম। এরপর…’ হাত নেড়ে বুঝিয়ে দিল সে।&nbsp;</p>



<p>আবার ডানজনের প্রবেশপথ খোঁজায় মন দিল ওরা। ঝােপ কেটে&nbsp;সাফ করে খোন্তা দিয়ে খুঁচিয়ে চল ওগুলোর গোড়ায়। মাঝেমধ্যে ঠনন করে পাথরে বাড়ি লাগছে খোন্তা, খুড়ে বের করে আনছে ওটা। সাবধানে রয়েছে, রাফিয়ানের মত আলগা মাটির আস্তর ধসে না আবার গর্তে পড়ে। উত্তেজনায় ঘামছে দরদর করে।</p>



<p>হঠাৎই আবিষ্কার করে ফেলল রবিন। নিতান্তই ভাগ্য বলতে হবে। পরিশ্রান্ত হয়ে খানিক জিরিয়ে নেয়ার জন্যে শুয়ে পড়েছিল সে, শুয়ে শুয়েই মাটি খামচাচ্ছিল। বালির তলায় ঠাণ্ডা কিছু আঙুলে ঠেকল তার। কৌতূহল হলো, উঠে বসে বালি সরাতেই দেখা গেল, লোহার একটা মোটা রিং!</p>



<p>এই এদিকে এসো তোমরা! ডাকল সে। দেখে যাও!</p>



<p>রিংটা কীসে আটকানো, বালি পরিষ্কার করতেই তা বোঝা গেল। চারকোনা একটা পাথরের চাঙড়। নিশ্চয় প্রবেশপথের মুখে ঢাকা দেয়া রয়েছে।</p>



<p>নতুন উদ্যমে এটাকে সরানোর কাজে লেগে গেল ছেলেরা। বহু টানাটানি করল, কিন্তু এক চুল নড়ল না ভারি পাথর। মুসার প্রচণ্ড শক্তিও বিফল হলো। ভুরু কুঁচকে গেছে কিশোর পাশার, নিচের ঠোঁটে চিমটি কাটা শুরু হয়েছে। হবে, হবে, দৃড়াও! আচমকা ধ্যান ভাঙল তার। দড়ি কয়েক পাক করে পেঁচিয়ে নিয়ে ঢুকিয়ে দিল রিঙে, শক্ত করে বাঁধল।</p>



<p>এসো, সবাই ধরো।</p>



<p>দড়ি ধরল সবাই।</p>



<p>মারো টান! হেঁইও! …জোর সে মারো! হেঁইও!</p>



<p>সম্মিলিত শক্তির কাছে হার মানল পাথর। ছিপাত করে বিচিত্র শব্দ তুলে মাটির আকর্ষণ থেকে মুক্ত হলো ওটা। এর পরের কাজ সোজা। টেনে প্রবেশমুখ থেকে ঢাকনা সরিয়ে ফেলল ওরা।</p>



<p>একই সঙ্গে হুড়োহুড়ি করে এসে গর্তটার চারপাশ ঘিরে দাঁড়াল সবাই, নিচে উঁকি দিল। ধাপে ধাপে পাথরের সিঁড়ি নেমে গেছে।</p>



<p>যাক, পাওয়া গেল! বলল কিশোর। চলো এবার, নামি।</p>



<p>পিচ্ছিল সিঁড়ি, সবার আগে বুঝল সেটা রাফিয়ান। লাফিয়ে নামতে গিয়েই পা পিছলাল, হড়াৎ করে নেমে চলে গেল কয়েক ধাপ, ওলটপালট খেয়ে শেষে থামল এক জায়গায়, উঠল কোনমতে। কুঁই কুঁই করছে। ভয়ে। আর নামতে সাহস পাচ্ছে না।</p>



<p>সাবধান হয়ে গেল অন্যেরা। ধীরে ধীরে নেমে চলল। দুরুদুরু করছে বুক। ডানজন তো পাওয়া গেল, সোনার বারগুলো পাওয়া যাবে তো! কতগুলো আছে? ছড়িয়ে ছিটিয়ে রয়েছে পুরো মেঝেতে?</p>



<p>বাঁক নিল সিঁড়ি। অন্ধকার বাতাসে ভেজা কেমন একটা ভাপসা গন্ধ। শ্বাস নিতে সুবিধে হয়।</p>



<p>ইঁহ! দম আটকে আসে! জিনা নাক দিয়ে খোতখোত করল।</p>



<p>তাও তো ভালই এখানে বাতাস, কিশোর বলল, আরও নিচে কেমন, কে জানে! কুয়া কিংবা পাতালের বদ্ধ ঘরগুলোতে নানারকম বিষাক্ত গ্যাস জমে থাকে। ফুসফুসে ঢুকলে মরণ!</p>



<p>নীরবে নেমে চলল ওরা। যখন ভাবতে শুরু করেছে, এই সিঁড়ির আর শেষ নেই, ঠিক তখনই শেষ হলো সিঁড়ি। চারপাশে আলো ফেলে দেখল কিশোর। রোমাঞ্চকর দৃশ্য! জায়গায় জায়গায় পাথর পড়ে রয়েছে। একটা গুহা; প্রাকৃতিক, না মানুষের খোঁড়া, বোঝা গেল না। রহস্যময় অন্ধকার সবখানেই।</p>



<p>ইয়াল্লা! চেঁচিয়ে উঠল মুসা। ফাঁপা এক ধরনের আওয়াজ উঠল বদ্ধ জায়গায়, দেয়ালে দেয়ালে প্রতিধ্বনিত হয়ে ফিরতে লাগল : লা-লা লা-লা-লা…! জ্যান্ত একটা শব্দের সাপ যেন বিচিত্র শব্দ তুলে পাক খাচ্ছে ওদেরকে ঘিরে, দেখা যায় না, অনুভব করা যায় যেন, হাত বাড়ালেই বুঝি ধরা যাবে! গায়ে গা ঘেষে এল ছেলেরা।</p>



<p>আশ্চর্য! ভয়ে ভয়ে নিচু গলায় বলল জিনা। সঙ্গে সঙ্গে প্রতিধ্বনি উঠল, খুব আস্তে, ফিসফিস করে পাক খেতে শুরু করল যেন এবার শব্দের সাপরের হাত খামজঙ্গে পরিচয় নেন</p>



<p>কিশোরের হাত খামচে ধরল জিনা। কাঁপছে। রক্ত জমেছে মুখে। এই ধরনের প্রতিধ্বনির সঙ্গে পরিচয় নেই তার, কিন্তু তিন গোয়েন্দার অভিজ্ঞতা আছে। টেরর ক্যাসলের প্রতিধ্বনি এর চেয়েও ভয়াবহ ছিল!</p>



<p>বারগুলো কোথায়? নিচু গলায় বলল মুসা, সঙ্গে সঙ্গে প্রতিধ্বনি উঠল: কোথায়! কোথায়! কোথায়!</p>



<p>হেসে উঠল কিশোর, তার হাসিকে লুফে নিয়ে শত-সহস্ৰভাগ করে বিচিত্র শব্দে যেন আবার তার দিকে ছুঁড়ে দিল রহস্যময় গুহা। চুপ হয়ে গেল সে। আস্তে বলল, এসো, আর কোথাও চলে যাই! এ-জায়গাটা ভাল না!</p>



<p>ভাল না! ভাল না! ভাল না!–প্রতিধ্বনি হলো।</p>



<p>সিঁড়ির কাছ থেকে সরে এল ওরা। দেয়ালে বড় ফোকর, বোধহয় দরজা। একটা ফোকর দিয়ে ঢুকে অন্য পাশে চলে এল ওরা, আরেকটা ঘরে, এটাকেও গুহা বলা যেতে পারে। এগুলো কী কাজে ব্যবহার হত? নিশ্চয় কয়েদী আটকে রাখার জন্যে, অনুমান করল কিশোর। বিড়বিড় করল, কিন্তু বারগুলো কোথায়? পকেট থেকে ম্যাপ বের করে মাটিতে বিছিয়ে তাতে টর্চের আলো ফেলল। বারগুলো কোথায় আছে, স্পষ্ট নির্দেশ রয়েছে বটে ম্যাপে, কিন্তু এই পাতালের ঘরে কোনটা যে-কোন্ দিক, বোঝার উপায় নেই। ইস, একটা কম্পাস নিয়ে আসা উচিত ছিল, আফসোস করল গোয়েন্দাপ্রধান।</p>



<p>মনে হয়… চোখ তুলল কিশোর হঠাৎ, এ-ঘরের আশপাশেই কোথাও রয়েছে! ওই যে, আরেকটা দরজা, হয়তো তার ওপারেই…আমি শিওর, ওখানেই আছে!</p>



<h2 id="ftoc-heading-13" class="wp-block-heading ftwp-heading">তেরো</h2>



<p>একসঙ্গে চারটে টর্চ ঘুরে গেল দরজার দিকে। ভারি কাঠের পাল্লা লাগানো, বড় বড় পেরেক গেঁথে আটকে দেয়া হয়েছে, যাতে সহজে না খোলা যায়। হাসি ফুটল মুসার মুখে, ছোট্ট একটা কাশির মত শব্দ করেই ছুটে গেল দরজার কাছে। ঠেলা দিয়ে, থাবা মেরে, ধাক্কা দিয়ে খোলার চেষ্টা করল।</p>



<p>কিন্তু বেশ ভাল করেই আটকানো হয়েছে দরজা। নড়লও না। চাবির ফোকর এত বড়, আঙুল ঢুকে যায়, চাবি নিশ্চয় আঙুলের মতই মোটা ছিল। কয়েক মুহূর্ত বোবা হয়ে দরজা আর তালার ফোকরের দিকে চেয়ে রইল ছেলেরা। এখন কী করবে? কী করে খুলবে ওই দরজা?</p>



<p>কুড়াল! নীরবতা ভাঙল কিশোর। কুড়াল আনতে হবে! কুপিয়ে ভেঙে ফেলব তালা!</p>



<p>ঠিক বলেছ! সায় দিল মুসা। চলো, গিয়ে নিয়ে আসি! তর সইছে না আর তার।</p>



<p>কিন্তু ফিরতে গিয়ে বুঝল ওরা, পথ হারিয়ে ফেলেছে। বিশাল ঘর, গোল দেয়াল, তাতে বড় বড় অসংখ্য ফোকর, সবগুলোই দেখতে প্রায় এক রকম; কোনটা দিয়ে ঢুকেছিল, বলতে পারবে না। অনুমানে একটা ফোকরে ঢুকে পড়ল। বেরিয়ে এল একটা ঘরে। সিঁড়িঘর নয় এটা। বড় বড় কাঠের পিপে ভেঙে-চুরে পড়ে আছে, কাঠপচা গন্ধ। নানা ধরনের খালি মদের বোতল স্তূপ হয়ে পড়ে আছে ঘরের কোণে। আর কয়েকটা টুকিটাকি ভাঙা জিনিস পড়ে রয়েছে এদিক-ওদিক।</p>



<p>বিচ্ছিরি! নাক কোঁচকাল কিশোর।</p>



<p>আবার আগের বড় ঘরটায় ফিরে এল ওরা। আরেকটা ফোকর দিয়ে। ঢুকল। কিন্তু সিঁড়িঘর পাওয়া গেল না, তার বদলে আরেকটা গোল ঘর। নানারকম বাতিল জিনিস, আর পচা ভাপসা গন্ধ।</p>



<p>একের পর এক ফোকর দিয়ে ঢুকল ওরা, বেরোল, কিন্তু প্রতিবারেই নতুন আরেকটা ঘরে ঢুকছে। সিঁড়িঘর পাওয়া যাচ্ছে না।</p>



<p>বাকি জীবন আটকে থাকতে হবে নাকি এখানে! বিড়বিড় করল মুসা।</p>



<p>জিনা আর রবিন চুপ, তাদের ভয় সংক্রমিত হয়েছে যেন কুকুরটার মাঝেও, সে-ও চুপ।</p>



<p>এখনই হাল ছেড়ে দিচ্ছ কেন? সাহস দিল কিশোর। কোন না কোনভাবে বেরিয়ে যাবই। আ-আরে, ওটা কী!</p>



<p>সবাই তাকাল। ইটের তৈরি মস্ত এক চিমনির মত, ছাত থেকে নেমে এসে ঢুকে গেছে মেঝেতে।</p>



<p>আলো ফেলে দেখতে দেখতে বলে উঠল জিনা, আমি জানি কী ওটা! কুয়া! ওপর থেকে নেমে এসে মেঝে ভেদ করে চলে গেছে। পাতালে!</p>



<p>ঠিকই বলেছে সে। এগিয়ে এসে ঘুরে ঘুরে দেখল সবাই। কুয়ার দেয়ালে এক জায়গায় একটা জানালামত, একবারে একজনের বেশি মাথা। ঢোকাতে পারল না তাতে। হাত ঢুকিয়ে ওপর-নিচে আলো ফেলে দেখল। কিশোর, একেবারে নিচে কী আছে দেখা গেল না। পাথর ফেলে দেখল, কোন আওয়াজ নেই। বড় বেশি গভীর! অনেক ওপরে আবছা আলো, ছোট্ট একটা ফাঁক দিয়ে আসছে। কুয়ার যেখানে চ্যাপ্টা পাথরটা আটকে আছে; ওই যে, যেটাতে রাফিয়ান পড়েছিল; তারই ফাঁক দিয়ে আসছে। আলো, বুঝতে অসুবিধে হলো না।</p>



<p>হ্যাঁ, মাথা বের করে এনে বলল কিশোর, কুয়াই। সুবিধে হয়েছে। কুয়াটার কাছাকাছিই কোথাও আছে সিঁড়িঘর।</p>



<p>এ-ঘরটায় ফোকর বেশি নেই। একটা করে ফোকরে ঢুকে ওপাশ দেখে ফিরে আসতে লাগল কিশোর। তিন নম্বরটায় ঢুকে খানিকটা দেরি করল, ফিরে এল হাসিমুখে। পেয়েছি, এসো।</p>



<p>অন্ধকার পিচ্ছিল সিঁড়ি বেয়ে উঠে এল ওরা ওপরে, বাইরে, খোলা রোদে। মাথায়, কাঁধে সূর্যের আলো যেন অমৃতের পরশ বোলাল; ঠাণ্ডা বিশুদ্ধ বাতাস ঘন ঘন ফুসফুসে টেনে নিল ওরা, অকারণেই খিলখিল করে হাসল জিনা, তার হাসি সংক্রমিত হলো রবিন আর মুসার মাঝেও।</p>



<p>ঘড়ি দেখল কিশোর। আরিব্বাপ! সাড়ে ছটা বেজে গেছে। তাই। তো বলি, পেটে মোচড় দিচ্ছে কেন। চলো চলো, খেয়ে নিই। কী, সেকেণ্ড, আজ খিদে কোথায় গেল?</p>



<p>আরে, মিয়া, ক্ষুধা আর টুধা! মরেই তো যাব ভেবেছিলাম! মুক্তির আনন্দে খাওয়ার কথা ভুলে গেছে মুসা আমান!</p>



<p>আগুন জ্বেলে চায়ের জন্যে কেটলিতে পানি চাপিয়ে খোলা চত্বরেই চিত হয়ে শুয়ে পড়ল ওরা। গায়ে লাগছে কুসুম গরম রোদ, আহ্, কী আরাম!</p>



<p>চা, বিস্কুট আর কেক দিয়ে বিকেলের নাশতা সারা হলো, সেই সঙ্গে কিছু রুটি আর পনিরও খেল। সাংঘাতিক পরিশ্রম গেছে। কিছুটা ভারি খাওয়ার দরকার ছিল। রাফিয়ানেরও খাওয়া ভালই হলো। জিনার গা ঘেষে লম্বা হয়ে শুয়ে পড়ল সে। চোখ বন্ধ, কান লেপটে রয়েছে মাথার সঙ্গে। সোজা হয়ে মাটিতে বিছিয়ে আছে লম্বা লেজটা। অদ্ভুত প্রতিধ্বনি, তারপর পাতালে পথ হারিয়ে বেশ ভয় পেয়ে গিয়েছিল সে-ও। একবার। মাত্র গর্জে উঠেছিল প্রতিধ্বনিকে ভয় দেখানোর জন্যে, কিন্তু সঙ্গে সঙ্গে যেন শখানেক কুকুর একসঙ্গে গর্জে উঠেছিল; তারপর সেই যে চুপ করেছে রাফিয়ান, একটা গোঙানিও বেরোয়নি ওর গলা দিয়ে, যতক্ষণ পাতালে ছিল।</p>



<p>আটটা পর্যন্ত শুয়ে রইল ওরা। সূর্য ডুবছে। গরম রোদ আর নেই, ঠাণ্ডা পড়তে শুরু করেছে।</p>



<p>উঠে বসল, কিশোর।</p>



<p>কী হলো? জিজ্ঞেস করল জিনা। আবার ঢুকছি নাকি আজ?</p>



<p>নাহ, মাথা নাড়ল কিশোর। আজ আর না। কাহিল লাগছে। চলো, ঘরে গিয়ে শুই।</p>



<p>ঘরে এসে বিছানা পাতল ওরা। রাতের খাওয়ার ঝামেলায় আর গেল না। সটান শুয়ে পড়ল যার যার বিছানায়। শোয়ামাত্রই ঘুম।</p>



<p>ভোরে রাফিয়ানের ঘেউ ঘেউ ডাকে ঘুম ভাঙল ছেলেদের। দরজার কাছে একটা খরগোশ ছিল, ওটাকে দেখেই ধমকে উঠেছে কুকুরটা। তাড়া করতে গেল, ডেকে তাকে ফেরাল জিনা।</p>



<p>ঘুম ভাঙতেই প্রথমে পাতালের বড় কাঠের দরজাটার কথা মনে। পড়ল কিশোরের। কুড়াল দিয়ে কুপিয়ে ভাঙতে হবে ওটা। কী আছে অন্য পাশে, দেখা দরকার।</p>



<p>পেট ভরে খেয়ে নিল ওরা। সারাদিন আর খেতে পারবে কিনা, খাওয়ার সময় আর সুযোগ পাবে কিনা, জানে না। সিদ্ধান্ত নিয়ে ফেলেছে, আজ একটা হেস্তনেস্ত না করে ছাড়বে না। সোনার বারগুলো থেকে থাকলে, ওগুলো খুঁজে বের করবেই।</p>



<p>কুড়াল তুলে নিল কিশোর। আগে আগে চলল। তার পিছনে অন্যরা। সবার পিছনে রয়েছে রাফিয়ান। কোথায় যাচ্ছে, বুঝতে পারছে; সেজন্যেই মনমরা। আবার গিয়ে পাতালের অন্ধকার গোলকধাঁধায় ঢোকার কোন ইচ্ছেই নেই তার। ভাবছে বোধহয়: কেন, বাপু; এই রোদ, এই আলো, এই খরগোশ তাড়া করার দুরন্ত মজা ছেড়ে গিয়ে বিচ্ছিরি একটা অন্ধকার গুহায় ঢোকা! তা-ও আবার যে-সে গুহা নয়, কথা বললেই ধমকে ওঠে শতকণ্ঠ! কিন্তু জিনার ইচ্ছের বিরুদ্ধে সরব প্রতিবাদ করার সাহস বা ইচ্ছে কোনটাই নেই তার।</p>



<p>অন্ধকার সিঁড়ি বেয়ে আবার সিঁড়িঘরে নেমে এল ওরা। বেশ কয়েকবারের চেষ্টায় সেই ফোকরটা খুঁজে পেল, যেটা দিয়ে কাঠের দরজাওয়ালা ঘরটায় ঢোকা যায়।</p>



<p>আবার পথ হারাব আজ! জিনার কণ্ঠে অস্বস্তি। কী যে অন্ধকার! সব কটা ফোকর আর ঘর যেন এক রকম! কোটা থেকে কোটা আলাদা, বোঝার জো নেই।</p>



<p>কম্পাস আনলেই অনেক সহজ হয়ে যেত! বলল কিশোর। কিন্তু আনিনি যখন, ভেবে আর কী হবে? সাবধান থাকতে হবে, এই আর কী।</p>



<p>কম্পাস আনেনি বটে, কিন্তু আজ চক নিয়ে এসেছে কিশোর। যে পথেই যাচ্ছে, পাশের দেয়ালে খানিক পর পরই বড় করে আশ্চর্যবোধক চিহ্ন একে একে এগোচ্ছে। কুয়াঘরটা খুঁজে পেয়েছে, ফোকরের পাশের দেয়ালে কয়েকটা আশ্চর্যবোধক এঁকে দিয়েছে। এবার আর পথ হারানোর ভয় নেই, ফিরে এসে এই ঘরটায় ঢুকতে পারলেই আর ভয় নেই, কারণ এর কাছাকাছিই রয়েছে সিঁড়িঘর, পাওয়া যাবেই।</p>



<p>কাঠের দরজা আর তাতে মারা পেরেকগুলো ভালমত পরীক্ষা করল। কিশোর। পুরানো আমলের রড, চ্যাপ্টা মাথাওয়ালা পেরেক, তাতে লাল মিহি মরচে। আঙুল দিয়ে চুলে লাল হয়ে যায় আঙুলের মাথা।</p>



<p>তালার পাশে দরজায় কোপ বসিয়ে দিল সে। ঘ্যাচাৎ! আশা করেছিল ভেঙে যাবে, ভাঙল না। আবার কোপ মারল কিশোর। লোহার, পাতে বাড়ি খেয়ে পিছলে কাত হয়ে গেল কুড়ালের ফল, চড়াৎ করে কাঠের চিলতে উঠে গিয়ে সোজা গাথল মুসার গালে।</p>



<p>ও, বাবা গো, গেছি, গেছি! চেঁচিয়ে উঠল মুসা। টান দিয়ে খসিয়ে ফেলল কাঠের চিলতে, ক্ষত থেকে দরদর করে রক্ত বেরিয়ে এল।</p>



<p>টর্চের আলোয় ক্ষতটা ভাল করে দেখল কিশোর, বলল, খুব লাগছে, না? সরি। যাও, ওপরে গিয়ে ভাল করে ধুয়ে ওষুধ লাগিয়ে নাও। রবিন, তুমিও যাও, ওকে সাহায্য করো।</p>



<p>আমিও যাই, উদ্বিগ্ন হয়ে বলল জিনা।</p>



<p>না, তোমার আসার দরকার নেই, কাটা জায়গা চেপে ধরে রেখেছে। মুসা। তুমি এখানেই থাকো, কিশোরকে সাহায্য করতে পারবে।</p>



<p>জিনা, কুড়াল বাড়িয়ে ধরে বলল কিশোর, কোপাও। দেখো, কিছু করতে পারো কিনা দরজার। আমি মুসাকে পৌঁছে দিয়ে আসি।</p>



<p>রাফিয়ানের দায়িত্বে জিনাকে রেখে সিঁড়িঘরের দিকে এগোল। তিনজনে।</p>



<p>কাঠের দরজাটাকে আক্রমণ করল জিনা, সব দোষ যেন ওটার, তাই শাস্তি দিচ্ছে। একটু পরেই ফিরে এল কিশোর। ইতিমধ্যে তালার চারপাশে মোটামুটি দাগ কেটে ফেলেছে জিনা।</p>



<p>কিশোর কুড়ালটা নিয়ে নিল জিনার হাত থেকে, কোপাতে শুরু করল। বেশিক্ষণ আর টিকল না কাঠ, খটাং করে তালাটা খুলে কাত হয়ে ঝুলে রইল এক পাশে। ধাক্কা দিতেই কড়মড় প্রতিবাদ তুলে যেন ঘুম ভাঙল দরজার মরচে ধরা কজার। টর্চ হাতে ঢুকে পড়ল দুজনে।</p>



<p>মাঝারি আকারের একটা গুহা, পাথর কেটে তৈরি করা হয়েছে। পুরানো পিপে আর বাক্সের বদলে এখানে অন্য জিনিস রয়েছে। একধারের দেয়াল ঘেঁষে স্কুপ হয়ে রয়েছে হলদে রঙের ছোট ছোট ইটের মত কিছু।</p>



<p>একটা ইট তুলে নিল কিশোর। চেঁচিয়ে উঠল হঠাৎ, সোনা! খাঁটি সোনার বার! জিনা, অনেক টাকার সোনা এখানে!</p>



<h2 id="ftoc-heading-14" class="wp-block-heading ftwp-heading">চোদ্দ</h2>



<p>জিনার মুখে কথা জোগাল না। চোখ বড় বড় করে সোনার স্তূপের দিকে চেয়ে আছে, বিশ্বাসই করতে পারছে না। বুকের ভিতরে হৃৎপিণ্ডটা অস্থির লাফালাফি জুড়েছে। কিশোরেরও প্রায় একই অবস্থা।</p>



<p>রাফিয়ানের উত্তেজিত চিল্কারে চমক ভাঙল ওদের। প্রচণ্ড ঘেউ ঘেউ করছে।</p>



<p>এই, রাফি, চুপ, চুপ! ধমক দিল জিনা, কিন্তু কুকুরটার দিকে চেয়ে নিজেই চুপ হয়ে গেল। এমন করছে কেন! কি ব্যাপার, মুসা আর রবিন আসছে?</p>



<p>ফিরেও তাকাল না রাফিয়ান, চিৎকারও থামল না।</p>



<p>দরজার কাছে এসে ডেকে জিজ্ঞেস করল জিনা, মুসাআ! রবিইন! তোমরা? জলদি এসো! সোনার বারগুলো খুঁজে পেয়েছি!</p>



<p>জবাব নেই।</p>



<p>রাফিয়ানের চিৎকার এখন চাপা গর্জনে রূপ নিয়েছে। ভীষণ চোখে তাকিয়ে আছে দরজার ওপাশের অন্ধকারের দিকে। কী রে, রাফি! …নাহ, মুসা আর রবিনকে দেখে ওরকম করার কথা না! এই, রাফি… কথা আটকে গেল তার।</p>



<p>অন্ধকার থেকে ভেসে এসেছে একজন মানুষের ভারি কণ্ঠস্বর, গুমগুম করে উঠল যেন বদ্ধ জায়গায়। বিচিত্র প্রতিধ্বনি তুলল পাথরের দেয়ালে দেয়ালে বাড়ি খেয়ে।</p>



<p>কে? কে ওখানে?</p>



<p>ভয়ে কিশোরের হাত খামচে ধরল জিনা। গুঙিয়েই চলেছে রাফিয়ান, ঘাড়ের রোম খাড়া হয়ে গেছে।</p>



<p>টর্চ নিভিয়ে দিয়েছে জিনা, ফিসফিস করে বলল, চুপ! চুপ, রাফি!</p>



<p>কিন্তু রাফি চুপ করল না।</p>



<p>দরজার ওপাশের ঘরের একটা সুড়ঙ্গ-মুখে জোরাল টর্চের আলো দেখা গেল। দরজা থেকে সরে যাওয়ার সময় পেল না কিশোর আর জিনা, আলো এসে পড়ল হঠাৎ ওদের ওপর, রাফির গোঙানিই এজন্যে দায়ী।</p>



<p>আরে, আরে! বলে উঠল ভারি কণ্ঠ। দেখেছ কারা? দুটো ছেলেমেয়ে! আমার দুর্গের ডানজনে তোমরা কী করছ?</p>



<p>আপনার দুর্গ! মানে? জিজ্ঞেস করল জিনা।</p>



<p>আমার দুর্গ মানে আমার দুর্গ, এটা না বোঝার কী হলো? আরও খুলে বলছি, এটা আমি কিনছিঃ কাগজপত্র তৈরি হতে যা দেরি।</p>



<p>লোকটার পাশে এসে দাঁড়াল আরেকজন। চুপচাপ এক মুহূর্ত দেখল জিনা আর কিশোরকে। জিজ্ঞেস করল, বারগুলো খুঁজে পেয়েছ বলে চেঁচাচ্ছিলে, কীসের বার? কী খুঁজে পেয়েছ?</p>



<p>বোলো না, ফিসফিস করে বলল কিশোর, কিন্তু চাপা রাখা গেল না কথাটা, ফাস করে দিল প্রতিধ্বনি। অনেক গুণ জোরাল হয়ে বার বার ঘুরেফিরে বলল: বোলো না! বোলো না!! বোলো না!!!</p>



<p>বলবে না? বলতে বলতে এগিয়ে এল ভারি কণ্ঠ।</p>



<p>দাঁত খিঁচিয়ে ধমক লাগাল রাফিয়ান, কিন্তু তাকে কেয়ারই করল না। লোকটা। সোজা এগিয়ে আসতে লাগল। দরজার কাছে এসে ভিতরে। আলো ফেলেই শিস দিয়ে উঠল বিস্ময়ে। জেরি! দেখো এসে! ডাকল সঙ্গীকে। ঠিকই বলেছিলে, সোনা আছে এখানে! পড়ে আছে, তুলে নিয়ে গেলেই হলো! এমন সুন্দর দৃশ্য জিন্দেগীতে দেখিনি!</p>



<p>ওগুলো সব আমার! রেগে উঠল জিনা। এই দ্বীপ আর দুর্গ আমার মায়ের; এখানে যা আছে, সব আমাদেরই। ওই সোনার বার নিয়ে এসে জমা করেছিল আমার নানার-নানার-বাবা, তারপরেই তার জাহাজ ডুবে গেছে। এই সোনা তোমাদের নয়, ছিল না কোনকালে, হবেও না। এখনি গিয়ে বাবা-মাকে সব খুলে বলব, দ্বীপ আর বিক্রি করবে না, তোমরাও কিনতে পারবে না। খুব তো চালাকি করেছ! বাবাকে ভাল মানুষ পেয়ে ফাঁকি দিয়ে ম্যাপটা নিয়ে গেছ, দ্বীপ কেনার ফন্দি এঁটেছ!</p>



<p>নীরবে জিনার গরম বক্তৃতা শুনল লোকটা, খুক করে হাসল। আমাদেরকে রুখতে পারবে বলে মনে হয় না! দুটো শিশু তোমরা, এত শক্তি আছে? এখন তো আরও ভাল হলো, দ্বীপ কেনার টাকাটাও বাচল। বারগুলো নিয়ে গিয়ে নৌকায় তুলব, তারপর জাহাজে করে নিয়ে হাওয়া হয়ে যাব। এই পচা দ্বীপ আর দুর্গ দিয়ে কী কচুটা করব? হাসল আবার সে।</p>



<p>পারবে না! এগিয়ে এসে দরজা আটকে দাঁড়াল জিনা। এখুনি বাড়ি গিয়ে বাবাকে সব খুলে বলছি…</p>



<p>মাই ডিয়ার বালিকা, বাড়ি আর যেতে পারছ না, বলল দ্বিতীয় লোকটা, জিনাম কাঁধে হাত রাখতে গেল, ঝাড়া দিয়ে সরিয়ে দিল জি-ী। জোর করেই তার কাধ ধরে ঠেলে ভিতরে নিয়ে গেল লোকটা। তোমার ওই কুত্তাটাকে সরাও! নইলে গুলি করে মারব!</p>



<p>অবাক হয়ে দেখল জিনা, লোকটার হাতে বেরিয়ে এসেছে চকচকে বড়সড় একটা রিভলভার, রাফিয়ানের দিকে তাক করছে। থাবা দিয়ে তার হাত অন্য দিকে ঘুরিয়ে দিল জিনা, রাফিয়ানের গলার চামড়ার কলার ধরে টেনে সরিয়ে আনল। এই, রাফি, চুপ! চুপ কর বলছি! কিছু হয়নি!</p>



<p>হয়নি বললেই হলো? রাফিয়ান কি এত বোকা? ঠিকই বুঝেছে সে, ঘাপলা একটা হয়েছে। চুপ তো করলই না, গোঙানি আরও বাড়িয়ে দিল। ভয়ানক হয়ে উঠেছে চেহারা। জিনা ছেড়ে দিলেই গিয়ে এখন লোকটার ওপর ঝাঁপিয়ে পড়বে।</p>



<p>গুড, বলল লোকটা। এভাবেই আটকে রাখো, ছাড়লেই মরবে। ওটা। তোমাদের ক্ষতি করার ইচ্ছে নেই আমাদের। কিন্তু একটু এদিক ওদিক করলেই..যা বলি, শোনো, মোটরবোটে করে এসেছি আমরা, কাজেই বারগুলো এখুনি নিয়ে যেতে পারছি না। একটা জাহাজ আনতে যাচ্ছি, ততক্ষণ তোমরা আটকে থাকবে এখানে।</p>



<p>তোমাদের আরও দুজন সঙ্গী আছে, বুঝতে পেরেছি। চেঁচিয়ে দুজনের নাম ধরে ডাকছিলে, বলল অন্য লোকটা। কয়েক ঘণ্টার জন্যে ওদেরও আটকে থাকতে হবে এখানে। ভয় নেই, খাবার আর পানি রেখে যাব, না খেয়ে মরবে না। এক কাজ করো তো, পকেট থেকে কাগজ কলম বের করল সে। ছোট্ট একটা নোট লিখে দাও। লেখো, সোনার বারগুলো পেয়েছ। ওপরে যারা আছে তারা যেন শিগগির চলে আসে। চিঠি নিয়ে যাবে কুত্তাটা। খবরদার, কোনরকম চালাকির চেষ্টা করবে না।</p>



<p>করব না। মহাখাপ্পা হয়ে উঠেছে জিনা, সেটা ঢেকে রাখতে পারছে না। চালাকিও করব না, কিছু লিখবও না। কী ভেবেছ? আমাদেরকে বন্দি করে রাখবে? আবার বারগুলো নিয়ে যাবে? সেটি হতে দিচ্ছি না কিছুতেই।</p>



<p>ভাল চাও তো লেখো, গর্জে উঠল রিভলভারধারী। নইলে প্রথমে গুলি করব কুত্তাটাকে।</p>



<p>ফাটা বেলুনের মত চুপসে গেল জিনা। শীত শীত করে উঠল গা, ঠাণ্ডা হয়ে যাচ্ছে যেন রক্তস্রোত। না, না, গুলি কোরো না! ফিসফিস করে বলল সে।</p>



<p>বেশ, তা হলে লিখে ফেলো, কাগজ-কলম বাড়িয়ে ধরল লোকটা।</p>



<p>আমি পারব না! ফুঁপিয়ে উঠল জিনা, মুখ ঢাকল দুহাতে।</p>



<p>বেশ, তা হলে মরুক তোমাব কুত্তামিয়া, রিভলভারের মুখ ঘোরাতে শুরু করল সে। শীতল কণ্ঠস্বর।</p>



<p>রাফিয়ানের ওপর প্রায় ঝাঁপিয়ে পড়ল জিনা, জড়িয়ে ধরে আড়াল করে রাখতে চাইল। না না, মেরো না, লিখছি! দাও, লিখে দিচ্ছি! কাঁপা হাতে কাগজ আর কলম নিয়ে লোকটার দিকে তাকাল সে, কী লিখব?</p>



<p>লেখো, আদেশ দিল ভারি কণ্ঠ, রবিন, মুসা, সোনার বারগুলো খুঁজে পেয়েছি আমরা। জলদি এসো। ব্যস, এই তো, আর কী?</p>



<p>নির্দেশমত লিখল জিনা। নাম সই করতে গিয়ে ভাবল এক মুহূর্ত, তারপর গোটা গোটা অক্ষরে লিখল: জরজিনা গোবেল। এই ইঙ্গিতটা যদি বুঝতে পারে দুজনে, তা হলে উপায় একটা হলেও হতে পারে, আর কিছুই করার নেই।</p>



<p>লোকটার দিকে কড়া চোখে তাকিয়ে একটানা গোঁ গোঁ করে চলেছে রাফিয়ান, জিনা মানা করছে বলেই, নাহলে কখন আক্রমণ করে বসত! চিঠিটা ভাজ করে তার কলারে আটকে দিল জিনা, আরেকবার লোক দুটোর দিকে ঘৃণার দৃষ্টিতে তাকিয়ে ছুটল।</p>



<p>জিনাকে ছেড়ে যাওয়ার ইচ্ছে ছিল না রাফিয়ানের, কিন্তু মনিবের কণ্ঠস্বরে এমন কিছু একটা রয়েছে, যাওয়াটাই উচিত বলে ধরে নিয়েছে সে। লাফিয়ে লাফিয়ে সিঁড়ি ডিঙিয়ে ওপরে বেরিয়ে এল। বাতাসে নাক। তুলে গন্ধ শুকল, রবিন আর মুসার গন্ধ খুঁজছে। কোথায় ওরা?</p>



<p>মাটিতে গন্ধ পাওয়া গেল, যেখান থেকে হেঁটে গেছে মুসা আর। রবিন। গন্ধ শুঁকে শুঁকে অনুসরণ করে চলল রাফিয়ান। ছোট পাহাড়টার ধারে ওদের দেখতে পেল সে। ছুটে এসে দাঁড়াল কাছে। মুসা চিত হয়ে শুয়ে আছে, তার গালের ক্ষতটা লাল, তবে রক্ত পড়া থেমে গেছে।</p>



<p>রবিন পিছন করে বসে আছে, মুসাই আগে দেখতে পেল রাফিয়ানকে। আরে, রাফি! তাড়াহুড়ো করে উঠে বসল সে। তুই একা। পাতালে অন্ধকারে ভাল্লাগছে না বলে চলে এসেছিস?</p>



<p>মুসা, রাফিয়ানের কলারের দিকে চোখ রবিনের, ওটা কী? কাগজ মুচড়ে লাগিয়ে দিয়েছে! …নিশ্চয় নোট-ফোট কিছু! জরুরি কোন খবর…</p>



<p>হাত বাড়িয়ে কাগজটা খুলে আনল সে, ভাজ খুলে পড়ল মুসাকে শুনিয়ে, সোনার বারগুলো খুঁজে পেয়েছি আমরা! জলদি এসো! …জরজিনা গোবেল! …জর-জিনা!</p>



<p>পেয়েছে! লাফিয়ে উঠে দাঁড়াল মুসা। চলো চলো, দেখি! বসে আছ কেন?</p>



<p>কিন্তু রবিন উঠল না। চিঠিটার দিকে তাকিয়ে আছে, চিন্তিত।</p>



<p>কী ব্যাপার? আবার জিজ্ঞেস করল মুসা।</p>



<p>তোমার কাছে আশ্চর্য মনে হচ্ছে না? শুধু জিনা লিখলেই তো পারত, কিংবা জিনা পারকার! জরজিনা গোবেল লিখতে গেল কেন? ব্যাপারটা কেমন জানি লাগছে আমার! কোন ধরনের ইঙ্গিত? হুশিয়ারি?</p>



<p>দূর, কী বোকার মত কথা বলছ? হুশিয়ার করতে যাবে কেন এভাবে চিঠি লিখে?</p>



<p>মুসা, প্রণালীটা দেখে আসি। আমার সন্দেহ হচ্ছে। তুমি থাকো এখানে, আসছি এখনি।</p>



<p>কিন্তু একা একা বসে থাকার ইচ্ছে নেই মুসার, রবিনের পেছনে চলল। বলতে বলতে গেল, অযথাই সন্দেহ করছে রবিন, অহেতুক সময় নষ্ট করছে। কিন্তু কিশোরের কাছে শিক্ষা পেয়েছে রবিন, সন্দেহ হলেই সেটা যাচাই করে দেখে সন্দেহমুক্ত হয়ে নেবে।</p>



<p>প্রণালীর মুখে মোটরবোটটা দেখতে পেল ওরা। ওরা ছাড়াও অন্য কেউ উঠেছে দ্বীপে, বুঝতে অসুবিধে হলো না। মুসার দিকে তাকাল রবিন, ফিসফিস করে বলল, দেখলে তো! জিনা আমাদেরকে হুশিয়ারই করেছে! আমার মনে হয় ওই লোকটা, যে দ্বীপ কিনছে, বাক্সটা চেয়ে নিয়ে গেছে জিনার বাবার কাছ থেকে নিশ্চয় ব্যাটা গিয়ে ঢুকেছে। ডানজনে, জিনা আর কিশোরকে আটকেছে। আমরা গেলে আমাদেরকেও আটকাবে। তারপর সোনা নিয়ে সরে পড়বে। আমাদের সবাইকে মেরে রেখে গেলেও অবাক হব না। …তো, এখন কী করা?</p>



<h2 id="ftoc-heading-15" class="wp-block-heading ftwp-heading">পনেরো</h2>



<p>হঠাৎ সচল হয়ে উঠল মুসা, রবিনের হাত ধরে তাকে টেনে আনল, এত প্রকাশ্য জায়গায় থাকা ঠিক না এখন। শত্রুরা দেখে ফেলতে পারে। প্রায় ছুটে চলে এল পাথরের ছোট ঘরটায়, যেটায় ঠাই নিয়েছে ওরা। এক কোণে বসে হাপাতে লাগল।</p>



<p>যে-ই এসেছে, ফিসফিস করল রবিন, জোরে বলতে ভয় পাচ্ছে, কিশোর আর জিনাকে আটকে ফেলেছে! কী করব ঠিক বুঝতে পারছি না! এখন ডানজনে যাওয়া উচিত না, বুঝতে পারছি, কিন্তু ওদেরকে উদ্ধারের কী উপায়? ..আরে, আরে, রাফিয়ান কোথায়!</p>



<p>ওরা যখন উত্তেজিত হয়ে ছোটাছুটি করছিল, তখনই এক সময় ফিরে গেছে রাফিয়ান, খেয়াল করেনি দুজনে। জিনাকে অন্ধকারে শত্রুর হাতে ফেলে এসেছে, রাফিয়ান এখানে স্বস্তি পায় কী করে? তাই ফিরে গেছে। কুকুরটা চলে যাওয়াতে অস্বস্তি আরও বাড়ল রবিন আর মুসার।</p>



<p>কী করবে বুঝতে পারছে না দুজনে, ভাবছে। রবিন বলল, নৌকা নিয়ে চলে যেতে পারি আমরা, সাহায্য নিয়ে আসতে পারি।</p>



<p>আমিও ভেবেছি কথাটা, বিষণ্ণ কণ্ঠ গোয়েন্দা-সহকারীর, কিন্তু যাই কী করে? যা পথ, নৌকা বেয়ে নিয়ে যাওয়া আমার কম্ম নয়। পাথরে খোঁচা লাগিয়ে মরব।</p>



<p>মানুষের কণ্ঠস্বরে চমকে উঠল দুজনেই। ভাবেইনি, রাফিয়ান চলে গেছে; শত্রুরা দেখবে তার কলারে চিঠিটা নেই, তবুও আসছে না কেন ছেলে দুটো, দেখতে আসবেই। তা-ই এসেছে।</p>



<p>গলা শুনেই রবিনের হাত ধরে এক টানে তুলে টেনে নিয়ে দৌড় দিল মুসা। চত্বরে বেরিয়ে থমকে গেল ক্ষণিকের জন্যে, কোথায় যাবে? পরক্ষণেই দৌড় দিল কুয়ার দিকে। লুকানোর ওটাই একমাত্র জায়গা।</p>



<p>কুয়ার পাড়ে এসে রবিনকে ঠেলে দিল মুসা। জলদি করো, মই বেয়ে নেমে যাও! কুইক!</p>



<p>দ্বিধা করছে রবিন, আবার তাড়া দিল তাকে মুসা।</p>



<p>লোকগুলোর হাতে পড়লেও বাঁচবে কিনা জানা নেই, কুয়ায় নামলে। আশা অন্তত আছে। আর দেরি করল না রবিন, মই বেয়ে নেমে গেল। তার পিছনেই নামল মুসা।</p>



<p>তুমি পাথরটায় বসো, মুসা বলল। তোমার ভার সইতে পারবে, কিন্তু আমাকেসহ পারবে না। আমি মই ধরেই ঝুলে থাকছি।</p>



<p>ওপরে দুজন মানুষের কথাবার্তা শোনা যাচ্ছে। রবিন আর মুসার নাম ধরে ডাকাডাকি করছে, কুয়ার একেবারে কাছেই।</p>



<p>মুসা, রবিন, ডাকল একটা ভারি কণ্ঠ, কোথায় তোমরা? তোমাদের বন্ধুরা ডাকছে। দারুণ খবর আছে। মুসাআআ! রবিইইন!</p>



<p>বাহ্, কী মধুর ডাক! চাপা গলায় বলল মুসা। তা, বাবা, তোমরা। এসেছ কেন? জিনা কিংবা কিশোরই তো আসতে পারত</p>



<p>চুপ! শুনতে পাবে! সাবধান করল রবিন।</p>



<p>আরও কয়েকবার ডাকল লোক দুটো, রেগে যাচ্ছে, ওদের কণ্ঠস্বরেই বোঝা যায়। গেল কোথায়! …নৌকাটাও তো রয়েছে আগের জায়গায়ই। কোথাও লুকিয়ে পড়েছে! …কিন্তু সারা দিন তো ওদের জন্যে বসে থাকা। যায় না।</p>



<p>চলো, কিছু খাবার আর পানি দিয়ে আসি ছেলেমেয়ে দুটোকে, বলল অন্য লোকটা। পাথরের ঘরটায় অনেক আছে, বোধহয় ছেলেরাই নিয়ে এসেছে। অর্ধেক দিয়ে আসব, অর্ধেক থাকবে। যে দুটো লুকিয়েছে, ওদের জন্যে। কি বলো?</p>



<p>যদি পালায়?</p>



<p>নৌকাটা নিয়ে যাব, পালাতে পারবে না।</p>



<p>তা হলে ঠিক আছে। চলো, দেরি হয়ে যাচ্ছে। যত তাড়াতাড়ি পারি। এসে বারগুলো নিয়ে যাওয়া দরকার। কখন আবার কী বিপত্তি ঘটে যায়, কে জানে!</p>



<p>ওটা কী? .কোনটা? ও, ওটা…কুয়া। ধড়াস করে এক লাফ মারল। রবিনের হৃৎপিণ্ড, কিন্তু পরের কথাটায়ই আবার স্বস্তি ফিরল। কেন, ওই কুয়ায় লুকিয়ে আছে ভেবেছ নাকি? অসম্ভব! যা গম্ভীর হয় এসব কুয়া:..চলো, চলো, যাই।</p>



<p>চলে গেল লোক দুটো। আরও খানিকক্ষণ ওদের কথাবার্তা শোনা গেল দূর থেকে, বোধহয় খাবার নিচ্ছে, কিশোর আর জিনাকে দিয়ে। আসার জন্যে। তারপর একেবারে নীরব হয়ে গেল।</p>



<p>এরপরও অনেকক্ষণ বেরোনোর সাহস পেল না দুই গোয়েন্দা। মই ধরে ঝুলে থাকতে থাকতে হাত ব্যথা হয়ে গেল মুসার, শেষে আর না পেরে বলল, এবার বোধহয় গেছে! চলো, উঠি। আমি আর ধরে থাকতে পারছি না!</p>



<p>চলো।</p>



<p>কুয়ার মুখে মাথা বের করে উঁকি দিল মুসা, চারপাশে দেখল। নির্জন। উঠে এল সে। তার পিছনে রবিন। মোটরবোটের ইঞ্জিনের শব্দ শোনা গেল। দুর্গের এক ধারে চলে এল দুজনে, দেখল বোটটা চলে। যাচ্ছে। তাতে দুজন লোক। কিন্তু নৌকাটা নিল না কেন ওরা? বলল তো নিয়ে যাবে! আগের জায়গায়ই বাধা রয়েছে ফগের নৌকা! নিতে পারল না, নাকি কোন কারণে মত বদলাল ব্যাটারা!</p>



<p>গেছে! রবিন বলল। এবার?</p>



<p>গেছে, কিন্তু আবার আসবে, কিশোরের অনুকরণে নিচের ঠোঁটে চিমটি কাটল মুসা-বোধহয় ধারণা হয়েছে, এভাবে চিমটি কাটলে ব্রেনটা ঠিকমত কাজ করে। নৌকাটা নিয়ে যায়নি যখন, পালাতে পারব আমরা। চলো, জিনা আর কিশোরকে মুক্ত করি।</p>



<p>ছুটে এল ওরা সিঁড়িমুখের কাছে। থমকে দাঁড়াল। পাথর ফেলে মুখ রুদ্ধ করে দিয়ে গেছে ব্যাটারা! প্রথমে মস্ত এক পাথরের চাই ফেলেছে, তার ওপর রেখেছে বড় বড় পাথর-নিচ থেকে ঠেলে খুলে যাতে কোনমতেই বেরোতে না পারে কিশোর আর জিনা।</p>



<p>এগুলো সরানো অসম্ভব! হতাশ হয়ে মাথা নাড়ল মুসা। আমিও পারব না! অন্য কোন পথে ঢুকতে হবে। কিন্তু কোথায় পথ?</p>



<p>দাঁড়াও দাঁড়াও, হাত তুলল রবিন। টাওয়ারের কাছে আরেকটা মুখ আছে, নকশায় দেখেছি! চলো, দেখি, খুঁজে বের করা যায় কিনা!</p>



<p>ডান পাশের টাওয়ারের কাছে চলে এল দুজনে। টাওয়ার বলতে এখন আর কিছু নেই, খালি পাথর ভাঙা স্তূপ। একটু চেষ্টা করেই অসম্ভব। চেষ্টা বাদ দিল ওরা, এর মাঝে সিঁড়িমুখ খুঁজে পাওয়ার কোন আশা নেই, সময়ও নেই হাতে।</p>



<p>হায় হায়! কী করি এখন! মাথায় হাত দিল মুসা। কী করে বের করি ওদের! রবিন, তোমার মাথায় কিছু আসছে না?</p>



<p>কিচ্ছু না!</p>



<p>একটা পাথরের ওপর ধপ করে বসে গালে হাত রাখল রবিন। ভীষণ উদ্বিগ্ন। লাল, মুখ আরও লাল হয়ে উঠেছে। হঠাৎ উজ্জ্বল হলো তার চেহারা। মুসা, পেয়েছি! হাতে তুড়ি দিয়ে উঠে দাঁড়াল সে। এক কাজ করতে পারি না? কুয়া দিয়ে নেমে যেতে পারি না? কুয়াটা সিঁড়িঘরের কাছাকাছিই আরেকটা ঘরের ভেতর দিয়ে গেছে। ফোকরও রয়েছে কুয়ার দেয়ালে। ওখান দিয়ে ঘরে বেরোতে পারি আমরা! পারি না? শুধু পাথরটাই একটা বাধা, ওটা কোনভাবে পেরিয়ে যেতে পারলেই হলো!</p>



<p>ভেবে দেখল মুসা। তক্ষুণি কোন মন্তব্য না করে রবিনকে নিয়ে চলে। এল কুয়ার পাড়ে। ভেতরে উঁকি দিয়ে ভাবল কয়েক মুহূর্ত। তারপর বলল, ঠিক বলেছ। পাথরের ফাঁক দিয়ে গলে নেমে যেতে পারব চেষ্টা করলে।</p>



<p>তা হলে আর দেরি কী? চেষ্টা শুরু করে দিই!</p>



<p>এখন মইটা ততদূর পর্যন্ত থাকলে হয়, তার আগেই যদি শেষ হয়ে যায় তো আর হলো না! রবিনের দিকে তাকাল মুসা। আমি চেষ্টা করে দেখি। তুমি থাকো এখানে। দুজনের ভার অনেক বেশি। মই ছিঁড়ে খসে পড়ে মরার ইচ্ছে নেই। রবিনকে বাধা দেয়ার সময় না দিয়ে মই ধরে, নামতে শুরু করল সে।</p>



<p>সাবধান, মুসা, খুব সাবধান! চেঁচিয়ে হুশিয়ার করল রবিন ওপর থেকে। আরে, শোনো, শোনো, দড়ি নিয়ে যাও! কাজে লাগতে পারে।</p>



<p>ঠিক, ঠিক বলেছ! থেমে গেল মুসা, উঠতে শুরু করল আবার। দৌড় দাও। নিয়ে এসো।</p>



<p>দড়ি নিয়ে এল রবিন।</p>



<p>আমার জন্যে ভেব না, হাসল মুসা। এসব ঝোলাঝুলি আমার অভ্যেস আছে, খুব ভাল করেই জানো। আর যেভাবেই হোক, হাত পিছলে পড়ে মরব না।</p>



<p>সাদা হয়ে গেছে রবিনের মুখ। উত্তেজনা আর ভয়ে থরথর করে কাঁপছে সে। দাঁড়াতে পারছে না, শেষে বসেই পড়ল একটা পাথরের ওপর।</p>



<p>রবিন, শুনতে পাচ্ছ? কুয়ার ভেতর থেকে ডাক শোনা গেল মুসার। আমি ঠিক আছি।</p>



<p>হ্যাঁ, মুসা, জবাব দিল রবিন। সাবধানে থেকো, ভাই, খুব। সাবধান! তাড়াহুড়ো কোরো না! মই কি আরও নিচে আছে?</p>



<p>তাই তো মনে হয়, অনেক নিচ থেকে এল মুসার জবাব। না না, আর নেই, শেষ! ভেঙে খসে গেছে, না এখানেই শেষ, বোঝা যাচ্ছে না। চিন্তা নেই, আমি দড়ি বাঁধছি।</p>



<p>নীরবতা, দড়ি বাধছে বোধহয় মুসা।</p>



<p>হ্যাঁ, তাই করছে গোয়েন্দা-সহকারী। দড়ির এক মাথা শক্ত করে পেঁচিয়ে বাধল মইয়ের একটা ডাণ্ডার সঙ্গে। তারপর ঝুলে পড়ল দড়ি ধরে। চেঁচিয়ে বলল, রবিন, দড়ি বেয়ে নামছি! ঠিকই আছি, ভেব না।</p>



<p>রবিন কিছু একটা বলল, কিন্তু বোঝা গেল না এত নিচ থেকে। নেমে চলল মুসা। নিয়মিত ব্যায়াম করে সে, কাজেই কাজটা সহজই তার জন্যে। অন্তত এখন পর্যন্ত, পরে কী হবে জানা নেই। যা হয় হোক গে, পরের ভাবনা পরে, আগে ফোকরটা খুঁজে বের করা দরকার।</p>



<p>অন্ধকারে কতক্ষণ নামল মুসা, বলতে পারবে না। একটা সময় মনে হলো, আর নামার দরকার নেই, ফোকরের কাছে পৌচেছে। এক হাতে দড়ি ধরে ঝুলে থেকে আরেক হাতে টর্চ নিয়ে জ্বালল। আলো ফেলে দেখল কুয়ার দেয়ালে। তার অনুমান ঠিকই। ঠিক মাথার ওপরে রয়েছে। ফোকর, ছাড়িয়ে নেমে এসেছে। টর্চটা জ্বলন্ত অবস্থায়ই দাতে কামড়ে ধরে আবার উঠতে শুরু করল সে। ফোকরের কাছে পৌঁছে ধারে পা বাধিয়ে দিল। দোল দিয়ে শরীরটাকে নিয়ে এল কুয়ার দেয়ালের কাছে। দক্ষ দড়াবাজিকরের মত শরীর বাঁকিয়ে-চুরিয়ে ঢুকিয়ে ফেলল ফোকরের ভেতরে। আর বেশি কষ্ট করতে হলো না, নেমে পড়ল ঘরের মেঝেতে। দড়ির মাথাটা মেঝেতে ফেলে তার ওপর একটা পাথর চাপা দিয়ে দিল, যাতে দড়িটা কোনভাবে ফোকর গলে বেরিয়ে ঝুলে না পড়ে কুয়ার ভিতরে।</p>



<p>একটা সুড়ঙ্গ-মুখের পাশের দেয়ালে আশ্চর্যবোধক চিহ্ন দেখা যাচ্ছে। এগিয়ে এসে ভিতরে আলো ফেলল মুসা। হ্যাঁ, আছে, সুড়ঙ্গের দেয়ালেও রয়েছে চিহ্ন। ঢুকে পড়ল সে। সুড়ঙ্গ পেরিয়ে আরেকটা ঘরে এসে ঢুকল। চেঁচিয়ে ডাকল জিনা আর কিশোরের নাম ধরে।</p>



<p>জবাব নেই।</p>



<p>খুঁজতে খুঁজতে আরেকটা সুড়ঙ্গ-মুখের পাশের দেয়ালে চক দিয়ে আঁকা চিহ্ন চোখে পড়ল! ঢুকে পড়ল মুসা, পেরিয়ে এল এই সুড়ঙ্গটাও। আরেকটা ঘরে ঢুকল। ওপাশের দেয়ালে বিশাল এক দরজা, দেখামাত্র চিনল সে। এটাই কুপিয়েছিল কিশোর, এই দরজার কাঠের চিলতে লেগেই গাল কেটেছে মুসার। দরজা বন্ধ, নিচে আর ওপরে বড় বড় ছিটকিনি, তুলে দেয়া হয়েছে।</p>



<p>দরজার কাছে এসে কিশোরের নাম ধরে ডাকল মুসা।</p>



<p>পরক্ষণেই শোনা গেল জবাব, রাফিয়ানের চাপা উত্তেজিত চিৎকার। তার পর-পরই কিশোরের কথা শোনা গেল। দরজার ওপাশেই রয়েছে ওরা।</p>



<h2 id="ftoc-heading-16" class="wp-block-heading ftwp-heading">ষোলো</h2>



<p>ছিটকিনি খুলে দিল মুসা। পাল্লা খুলতেই এক লাফে বেরিয়ে এল রাফিয়ান, তার কাঁধে দুপা তুলে দিয়ে গাল চেটে দিল।</p>



<p>উহ! আরিহ্! আরে, ব্যথা পাচ্ছি! …আমার গাল কাটা! আর্তনাদ করে উঠল মুসা।</p>



<p>বেরিয়ে এল কিশোর আর জিনা।</p>



<p>হাসল মুসা, টর্চের আলোয় ঝিক করে উঠল তার ঝকঝকে সাদা দাঁত। তারপর, জিনা বেগম, মুক্তি পেয়ে কেমন লাগছে?</p>



<p>দারুণ! জবাবটা দিল কিশোর।</p>



<p>পাগল হয়ে উঠেছে রাফিয়ান, মুসাকে ঘিরে নাচছে, আর ঘেউ ঘেউ করছে! প্রতিধ্বনি কান ঝালাপালা করে দিচ্ছে।</p>



<p>আরে, এই, রাফি, থাম তো, বাপু! ধমক দিল জিনা। তুই একাই বেরিয়েছিস, নাকি আমরাও? থাম, থাম!</p>



<p>ঢুকলে কী করে? জিজ্ঞেস করল কিশোর।</p>



<p>অল্পকথায় সব বলল মুসা।</p>



<p>কুয়ার ভেতর দিয়ে…দড়ি বেয়ে নেমেছ! বিশ্বাস করতে পারছে ্না জিনা। তুমি মুসা আমান…ঘোড়াকে ভয় পাও…অথচ…</p>



<p>বিপদে পড়লে ভয়ডর ওর কোথায় চলে যায়! বাধা দিয়ে বলল কিশোর। তখন ওর মত দুঃসাহসী হয়ে উঠতে খুব কম লোককেই দেখেছি! মুসার দিকে ফিরল। আসল কথা বলো। ব্যাটারা কোথায়?</p>



<p>জানাল মুসা।</p>



<p>পালানো দরকার! ব্যস্ত হয়ে উঠল কিশোর। রিভলভার আছে। ব্যাটাদের কাছে। আবার এসে পড়ার আগেই ভাগব। কোন পথে বেরোব?</p>



<p>এসো, ডাকল মুসা। আগে আগে রওনা হলো।</p>



<p>কুয়াঘরে চলে এল ওরা। দড়ি দেখিয়ে বলল মুসা, ওটা ধরেই। বেরোতে হবে আবার।</p>



<p>আমি পারব না, বাবা! দুহাত তুলল জিনা। তাছাড়া রাফিয়ান…</p>



<p>পারতেই হবে, জোর দিয়ে বলল কিশোর। এছাড়া আর কোন পথ নেই। যাও, দেরি কোরো না। রাফিয়ান আপাতত এখানেই থাক, পরে সুযোগ করে এসে নিয়ে যাব।</p>



<p>আরেকবার দ্বিধা করল জিনা, তারপর এগিয়ে গিয়ে দড়ি ধরে মাথা ঢুকিয়ে দিল ফোকরে। তাকে বেরোতে সাহায্য করল কিশোর আর মুসা।</p>



<p>একসঙ্গে তিনজনে দড়ি ধরে ঝুললে ছিঁড়ে যাওয়ার ভয় আছে, তাই একজন একজন করেই চলল। জিনা মই ধরে সেকথা চেঁচিয়ে জানাতেই মুসাকে ঠেলে দিল কিশোর।</p>



<p>রাফিয়ানকে বুঝিয়ে-সুঝিয়ে রেখে সব শেষে বেরোল সে। নিরাপদেই বেরিয়ে এল বাইরে, খোলা আকাশের নিচে।</p>



<p>আনন্দে ধেই ধেই করে নাচছে রবিন, চোখে পানি। মুসা আর কিশোরকে জড়িয়ে ধরে গালে চুমু খেয়ে ফেলল। কোন কিছু না ভেবেই</p>



<p>এগিয়ে গেল জিনার দিকে, লাফ দিয়ে সরে গেল জিনা। হা হা করে হেসে। উঠল মুসা। থামলে কেন, রবিন?</p>



<p>লাল হয়ে গেল রবিনের গাল, জিনাও লাল, দুজনেই লজ্জা পেয়েছে।</p>



<p>চলো, জলদি যাই, হাসিমুখে তাড়া দিল কিশোর। ব্যাটারা এসে পড়তে পারে, যে-কোন সময়ে!</p>



<p>প্রায় ছুটে পাহাড় ডিঙাল ওরা, ছোট্ট বন্দরে নামল। নৌকার কাছে। এসেই থমকে গেল; বুঝল, কেন নৌকা ফেলে গেছে শত্রুরা। দড়ি বেঁধে টেনে নিয়ে যাওয়ার ঝামেলা পোহায়নি, তার চেয়ে আরও অনেক সহজ কাজটা করেছে, দাঁড় দুটো নিয়ে গেছে।</p>



<p>এবারে কী করি! চিন্তিত হয়ে পড়ল কিশোর।</p>



<p>মুক্তির আনন্দ, উবে গেল, মুখ কালো হয়ে গেল সবারই।</p>



<p>জাহাজ আনতে গেছে, জিনা বলল। খুব তাড়াতাড়ি করবে ওরা। দাঁড় ছাড়া প্রণালী থেকেই বেরোতে পারব না, জেলেদের যে ডাকব সে উপায়ও নেই। এখান ক হাজার চেঁচামেচি করলেও ওদের কানে যাবে না, অনেক দূরে রয়েছে। তার মানে, লোকগুলোকে ঠেকাতে পারছি না আমরা!</p>



<p>চুপ! হাত তুলল কিশোর। ধীরে ধীরে বসে পড়ল একটা পাথরে। একটা আইডিয়া আসছে আমার মাথায়, চুপচাপ ভাবতে দাও! নিচের ঠোঁটে চিমটি কাটা শুরু হয়ে গেল তার।</p>



<p>নীরব হয়ে গেল সবাই। উদ্বিগ্ন হয়ে তাকিয়ে রয়েছে। গোয়েন্দাপ্রধানের দিকে, কী আইডিয়া আসছে তার মাথায়?</p>



<p>মনে হয় কাজ হবে, হঠাৎ ঘোর ভাঙল যেন কিশোরের। শোনো, ওদের ফেরার অপেক্ষায় থাকব আমরা। এসে কী করবে ওরা? সিঁড়িমুখের পাথর সরিয়ে নিচে নামবে। দরজাওয়ালা ঘরটায় যাবে; ভাববে, আমরা ওখানেই রয়েছি, সেজন্যেই যাবে। এখন কথা হলো, তার আগেই যদি কেউ একজন লুকিয়ে থাকি আশপাশে, যেই ঢুকল ব্যাটারা অমনি বাইরে থেকে দরজা বন্ধ করে ছিটকিনি তুলে দিই? তারপর ওদের মোটরবোট নিয়ে চলে যেতে পারব খুব সহজে। কী মনে হয়?</p>



<p>আইডিয়াটা চমৎকার মনে হলো মুসার কাছে, কিন্তু জিনা আর রবিনের দ্বিধা রয়েছে।</p>



<p>আমাদের কাউকে আবার নিচে নামতে হবে, জিনা বলল। দরজাটা বন্ধ করে তার কাছেপিঠে লুকিয়ে থাকা গেলই না হয়। কিন্তু দুজন লোক যে একই সঙ্গে ভেতরে ঢুকবে, তার নিশ্চয়তা কী? আর যদি ঢোকেও, আমাদেরকে না দেখলে হুশিয়ার হয়ে যাবে ওরা। তখন ওদেরকে ভেতরে রেখে দরজা আটকানো খুব কঠিন হবে, চিতার ক্ষিপ্রতা দরকার। পারা যাবে কিনা, যথেষ্ট সন্দেহ আছে! যদি না পারি, তখন কী ঘটবে? আরও বিপদে পড়ব না? ওরা তখন উঠে এসে সব্বাইকে খুঁজে বের করবে।</p>



<p>তা ঠিক, চিবুক চুলকাল কিশোর। ধরা যাক, মুসা নিচে গেল, দরজা সময়মত আটকাতে পারল না, লোকগুলো উঠে এল আমাদেরকে খুঁজতে…আরেক কাজ করলেই তো পারি। লোকগুলো পাথর সরিয়ে নেমে গেলেই ওপর থেকে সিভিমুখ আটকে দেব আমরা পাথর দিয়ে। মুসা তাদের আটকাতে না পারলেও আমরা পারব।</p>



<p>তা হলে মুসারই বা যাওয়ার দরকার কী? রবিন প্রশ্ন করল।</p>



<p>তা হলে দরজাটা আবার আটকে আসবে কে? দরজা খোলা দেখলেই ছুটে ওপরে চলে আসবে ওরা, আমরা পাথর রাখারও সময় পাব না। তা ছাড়া, এখনই শিওর হয়ে যাচ্ছি কেন, মুসা ওদেরকে ঘরে বন্দি করতে পারবে না? আর সিঁড়িমুখ আটকানোর কথা বললাম, সেটা তত নিরাপদ নয়। নিচ থেকে ঠেলে দুজন শক্তিশালী শোক পাথর সরিয়ে ফেলতেও পারে। তারচেয়ে ঝুঁকিটা নেয়াই ভাল নয়?</p>



<p>হয়তো! জিনা বলল। কিন্তু মুসা বেরোবে কী করে?</p>



<p>হাসল কিশোর। যে পথে ঢুকে বের করে এনেছে আমাদের। আমিই যেতাম, কিন্তু কাজটা আমার চেয়ে মুসা অনেক ভাল পারবে। যার কাজ তাকেই সাজে, সে-ই যাক। কি, মুসা, আপত্তি আছে?</p>



<p>আপত্তি? হাসল মুসা। কুয়াটা এখন ডালভাত হয়ে গেছে আমার কাছে। তিনবার নেমেছি আর উঠেছি। আরেকবারে কিছু হবে বলে মনে হয় না। একটু থেমে বলল, আমিই নামব তুমি ওপরে থাকো। আমি আটকা পড়লে অন্যদেরকে নিরাপদে সরিয়ে নিয়ে যাওয়ার জন্যে তোমাকে দরকার। তা ছাড়া ওপরে আরও অনেক কিছু ঘটতে পারে; সেসব তুমিই সামাল দিতে পারবে, আমি পারব না। বেকায়দায় পড়লে ভেউ ভেউ করে কান্না ছাড়া আর কিছু করতে পারব না আমি…</p>



<p>বাহ, বাহ, আমাদের মুসা আমান আজকাল বিনয়ের অবতার হয়ে গেছেন! হেসে টিপ্পনী কাটল রবিন।</p>



<p>সবাই হাসল।</p>



<p>আর খানিক আলাপ-আলোচনার পর ঠিক হলো, মুসাই নামবে।</p>



<p>ঘর থেকে খাবার এনে পাহাড়ের মাথায় বসে খেল ওরা। চোখ সাগরের দিকে।</p>



<p>ঘণ্টা দুয়েক পর একটা বড় মাছধরা জাহাজ দেখা গেল, দ্বীপের দিকেই আসছে। প্রণালীর মুখের কাছ থেকে দূরে থেমে গেল।</p>



<p>আসছে! লাফিয়ে উঠে দাঁড়াল কিশোর। মুসা, জলদি, গিয়ে ঢোকো!</p>



<p>ছুটে চলে গেল মুসা।</p>



<p>অন্যদের দিকে ফিরল কিশোর। জোয়ার আসতে দেরি আছে। নিচে, ওই যে ওই পাথরগুলোর আড়ালে লুকানো যাবে এখন।</p>



<p>লুকিয়ে পড়ল সবাই। কানে আসছে বোটের ইঞ্জিনের ভারি ঝকঝক ঝকঝক! বন্দরে নোঙর করল বোট, লোকের কথা শোনা গেল, দুজন নয়, বেশি। পাহাড় বেয়ে ওদের উঠে যাওয়ার শব্দও কানে এল।</p>



<p>আস্তে করে মাথা উঁচু করে উঁকি দিল কিশোর। লোকগুলোকে দেখা যাচ্ছে না, নিশ্চয় চত্বরে উঠে গেছে। চাপা গলায় সঙ্গীদেরকে ডাকল, এই, বেরিয়ে এসো!</p>



<p>পাহাড়ের ওপরে কতগুলো পাথরের স্কুপের আড়ালে লুকিয়ে পড়ল। ওরা। এখান থেকে চত্বরের অনেকখানি চোখে পড়ে, সিঁড়িমুখটাও।</p>



<p>কাউকে দেখা গেল না। সিঁড়িমুখের পাথর ইতস্তত ছড়ানো।</p>



<p>ঢুকে পড়েছে! এসো! পাথরের আড়াল থেকে বেরিয়ে দৌড় দিল কিশোর। পেছনে অন্যরা।</p>



<p>প্রায় নিঃশব্দে সিঁড়িমুখের কাছে এসে দাঁড়াল ওরা। মস্ত একটা চ্যাপ্টা পাথর পড়ে আছে, ওটা দিয়েই মুখ ঢাকা হয়েছিল। সরানো হয়েছে। ওটাকে আবার সিঁড়িমুখে ফেলতে হবে।</p>



<p>ঠেলতে শুরু করল ওরা। বেজায় ভারি পাথর। তিনটে ছেলেমেয়ের জন্যে বেশিই। গলদঘর্ম হয়ে উঠল, জিভ বেরিয়ে পড়ল, হাঁপাচ্ছে জোরে জোরে পাথর সরাতে গিয়ে। কিন্তু নড়তে চাইছে না জগদ্দল পাথর, গ্যাট হয়ে বসে আছে।</p>



<p>বোঝা গেল, ওটা সরানোর সাধ্য ওদের নেই। শেষে আরেকটু ছোট তিনটে পাথর দিয়ে কোনমতে মুখটা বন্ধ করে এসে কুয়ার পারে বসে হাঁপাতে লাগল। কী জানি করছে মুসা নিচে, আল্লাহ মালুম! কিশোর বিড়বিড় করল।</p>



<p>অনেক কিছুই করেছে মুসা, এখন লুকিয়ে বসে আছে একটা অন্ধকার সুড়ঙ্গে। আরেকটা সুড়ঙ্গে কথা বলার আওয়াজ শুনল সে, কান পেতে রইল। একটু পরেই সুড়ঙ্গের মুখে আলো দেখা গেল। কথা বলতে। বলতে বেরিয়ে এল তিনজন লোক।</p>



<p>তিনজন! সর্বনাশ হয়েছে! পরিকল্পনা আর কাজে লাগানো যাচ্ছে না!–শঙ্কিত হয়ে পড়ল মুসা।</p>



<p>ওই যে, ওই দরজাটাই, হাত তুলে দেখিয়ে বলল ভারি কণ্ঠ। ওতেই রয়েছে সোনার বারগুলো। ছেলেমেয়ে দুটো, আর কুত্তাটাও।</p>



<p>হ্যাঁ, তাই ভাবতে থাকো, ইবলিসের বাচ্চারা! মনে মনে হাসল মুসা। আছে তোমাদের জন্যে বসে, বসে বসে আঙুল চুষছে, দেখো</p>



<p>ছিটকিনি খুলল লোকটা। পাল্লা ঠেলে খুলে ঢুকে পড়ল। তার পিছনে ঢুকল আরেকজন। তৃতীয় লোকটা বাইরেই দাঁড়িয়ে রইল।</p>



<p>হঠাৎ চিৎকার শোনা গেল ভিতর থেকে, জেরি, ওরা নেই!</p>



<p>লাফ দিয়ে উঠল বাইরে দাঁড়ানো লোকটা, ছুটে ঢুকে পড়ল।</p>



<p>বিদ্যুৎ খেলল মুসার শরীরে, চোখের পলকে ছুটে এসে দড়াম করে লাগিয়ে দিল দরজা। ঠেলেঠুলে লাগিয়ে দিল নিচের ছিটকিনি।</p>



<p>কিন্তু দরজা বন্ধ হওয়ার সঙ্গে সঙ্গে সচল হয়ে উঠল ভিতরের লোকগুলোও। সব শেষে ঢুকেছে যে লোকটা, জেরি, কাধ দিয়ে জোরে ধাক্কা মারল দরজায়। মুসা সবে তখন নিচের ছিটকিনিটা লাগিয়েছে। থরথর করে কেঁপে উঠল দরজা। সে ওপরের ছিটকিনিটা লাগানোর আর সময় পেল না, তার আগেই এক যোগে এসে তিনজন লোক ঝাঁপিয়ে পড়ল পাল্লায়; সইতে পারল না পুরানো ছিটকিনি; আংটা ছিঁড়ে ছুটে খুলে গেল ওটা। খুলে গেল দরজা।</p>



<p>ছুট দিল মুসা। ঢুকে পড়ল সুড়ঙ্গে। পেছনে তাড়া করে এল লোকগুলো।</p>



<p>কুয়াঘরে চলে এল মুসা। সুড়ঙ্গের ভিতরে লোকগুলোর হৈ-চৈ শোনা যাচ্ছে। মুহূর্ত দ্বিধা না করে ফোকরে মাথা ঢুকিয়ে দিল সে। দড়ি ধরে ঝুলে পড়ল কুয়ায়। সারা শরীর কাঁপছে থরথর করে, ওই অবস্থায়ই দড়ি বেয়ে উঠে চলল। আশা করছে, ফোকরটা লোকগুলোর চোখে পড়লেও কিছু বুঝতে পারবে না। কারণ ওরা জানে না কুয়াটার অস্তিত্ব।</p>



<p>আটকে থাকা পাথরটার কাছে এসে হাত থেকে মই প্রায় ছুটেই যাচ্ছিল মুসার। ধড়াস করে বোয়াল মাছের মত এক লাফ মারল হৃৎপিণ্ড। ঘামে ভিজে পিচ্ছিল হয়ে আছে হাত। অবশ হয়ে আসছে শরীর, পরিশ্রমে, উত্তেজনায়।</p>



<p>অবশেষে নিরাপদেই বেরিয়ে এল মুসা। উদ্বিগ্ন বন্ধুদেরকে দেখে হতাশ ভঙ্গিতে মাথা নাড়ল, হয়নি! পারলাম না!</p>



<p>যা বোঝার বুঝে নিল কিশোর। চেঁচিয়ে উঠল, জলদি, দৌড় দাও। নৌকার দিকে! আর কোন উপায় নেই!</p>



<p>রাফিয়ান! জিনার গলা কাঁপছে। ও তো নিচে রয়ে গেছে!</p>



<p>ওর জন্যে ভাবনা নেই, মুসা অভয় দিল। ও নিরাপদেই থাকবে। লুকিয়ে রেখে এসেছি। এসো, যাই!</p>



<p>তোমরা যাও, আমি আসছি, বলেই পাথরের ঘরটা, যেতে মালপত্র রাখা আছে, সেদিকে দৌড় দিল কিশোর।</p>



<p>কোথায় গেল! জিনা অবাক।</p>



<p>নিশ্চয় কোন কাজ আছে! চলো, চলো! তাড়া দিল রবিন, দৌড় দিল নৌকার দিকে।</p>



<p>লাফিয়ে নৌকায় উঠল জিনা আর রবিন। মোটরবোটের পাটাতনে দাঁড় দুটো আবিষ্কার করল মুসা। আনন্দে চেঁচিয়ে উঠল, পেয়েছি! দাঁড় পেয়েছি!</p>



<p>কিশোর এসে পড়েছে, হাতে কুড়াল।</p>



<p>ওটা দিয়ে কী হবে? জানতে চাইল জিনা।</p>



<p>জবাব দিল না কিশোর। লাফিয়ে উঠে পড়ল মোটরবোটে। ধাই করে কুড়াল বসিয়ে দিল তেলের ট্যাঙ্কে। একের পর এক কোপ মেরে চলল সে, যেন পাগল হয়ে গেছে। দেখতে দেখতে একেবারে অকেজো করে দিল ইঞ্জিন, আর কয়েক কোপে বোটের তলা খসিয়ে দিয়ে লাফিয়ে নামল তীরে। ছুটে এসে লাফিয়ে উঠল নৌকায়। জলদি নৌকা ছাড়ো, জিনা!</p>



<p>প্রণালীর মাঝামাঝি চলে এসেছে নৌকা, এই সময় পাহাড়ের মাথায় লোক তিনজনকে দেখা গেল। ঢাল বেয়ে লাফাতে লাফাতে নিচে নামল। ওরা, বোটের কাছে এসে থমকে গেল। মুঠো পাকিয়ে চেঁচিয়ে বলল জেরি, বিচ্ছুর গোষ্ঠী। দাঁড়াও, আগে ধরে নিই, তারপর দেখাব মজা!</p>



<p>জিনার তামাটে চোখে আলোর ঝিলিক। কী করে দেখাবে? আগে আমাদের কাছে আসতে হবে তো?</p>



<p>তীরে দাঁড়িয়ে নিষ্ফল আক্রোশে ফুঁসতে থাকল লোকগুলো, মুঠো পাকিয়ে দেখাচ্ছে আর গাল দিচ্ছে। কিন্তু তাতে কী-ই এসে যায় গোয়েন্দাদের!</p>



<p>জিনা অবশ্য আনন্দে পুরোপুরি সামিল হতে পারছে না। রাফিয়ানের জন্যে ভাবছে।</p>



<p>মুসা বলল, আরে, বাবা, এত ভাবছ কেন? নিজের বুকে থাবা দিয়ে বলল, এই মুসা আমানের ওপর আরেকটু ভরসা রাখো না। আমি বলছি, আমাদের রাফিয়ান নিরাপদেই আছে। ভরপেট খেয়ে নিশ্চয় এখন সে সুখস্বপ্ন দেখছে!</p>



<h2 id="ftoc-heading-17" class="wp-block-heading ftwp-heading">সতেরো</h2>



<p>খোলা সাগরে বেরিয়ে এল নৌকা। এখান থেকে ছোট বন্দরটা দেখা যায় না, লোক তিনজনকেও চোখে পড়ছে না। মাছধরা জাহাজের রেলিঙে ঝুঁকে দাঁড়িয়ে আছে এক খালাসী। ছেলেদেরকে দেখে ডাকল, এইই, তোমরা দ্বীপ থেকে এসেছ?</p>



<p>জবাব দিয়ো না, নিচু গলায় বলল কিশোর।</p>



<p>সবাই চুপ করে রইল।</p>



<p>এই, ছেলেরা, আবার ডাকল লোকটা, তোমরা দ্বীপ থেকে এসেছ? গোবেল দ্বীপ?</p>



<p>এবারেও সবাই চুপ। তাকালও না মুখ তুলে।</p>



<p>এই, জবাব দিচ্ছ না কেন? ধমকে উঠল লোকটা।</p>



<p>তবুও কথা বলল না ছেলেরা, যেন কানেই যাচ্ছে না লোকটার কথা।</p>



<p>লোকটা শিওর হয়ে গেল, ছেলেগুলো দ্বীপ থেকেই এসেছে। ঝট করে সোজা হয়ে দাঁড়াল, নিশ্চয় সন্দেহ করেছে, সব কিছু ঠিকঠাকমত ঘটেনি দ্বীপে, কোন গণ্ডগোল হয়েছে। তাড়াতাড়ি ডেক থেকে নিচে নেমে গেল সে।</p>



<p>যদি আমাদেরকে ধরতে আসে? মুসার উদ্বিগ্ন কণ্ঠ।</p>



<p>আসবে না, কিশোর বলল। নৌকা নামিয়ে প্রথমে দ্বীপে দেখতে যাবে কী হয়েছে। আমি হলে তাই করতাম। তারপর হয়তো আমাদের ধরার চেষ্টা করবে।</p>



<p>করলেও আর পেরেছে! মুখ বাঁকাল জিনা। ততক্ষণে আমরা পগার পার।</p>



<p>কিন্তু সোনাগুলো তো নিয়ে যেতে পারবে, রবিন বলল।</p>



<p>তা-ও পারবে না, মাথা নাড়ল কিশোর। নৌকা নিয়ে লোকটা দ্বীপে যাবে, বন্দরটা খুঁজে বের করবে, সঙ্গীদের কথা শুনবে, সোনাগুলো বের করে এনে নৌকায় তুলবে, অনেক সময়ের ব্যাপার। এত সময় নেই ওদের হাতে। জানে, যে-কোন মুহূর্তে পুলিশের বোট নিয়ে হাজির হয়ে যেতে পারি আমরা।</p>



<p>.</p>



<p>জিনার মা-বাবাকে পরিস্থিতি বোঝাতে বিশেষ সময় লাগল না। থানায় ফোন করলেন মিস্টার পারকার। পুলিশের পেট্রল বোটে করে ছেলেদের সঙ্গে তিনিও চললেন দ্বীপে।</p>



<p>প্রণালীর কাছে মাছধরা জাহাজটা নেই, দিগন্তের কোথাও দেখা গেল না ওটা। লেজ গুটিয়ে পালিয়েছে।</p>



<p>বোট থেকে ডিঙি নামিয়ে প্রণালী দিয়ে ছোট বন্দরে চলে এল ওরা। তেমনিভাবে পড়ে রয়েছে মোটরবোটটা, অর্ধেকের বেশি পানির তলায়।</p>
